 #FOCUSES
 ISR_support_from_rothschild_clan:0 "Поддержка от клана Ротшильдов"
 ISR_support_from_rothschild_clan_desc:0 "Ротшильды издавна помогали еврейским поселенцам в Святой Земле. Надеемся, помогут и сейчас."
 ISR_announce_new_aliyah:0 "Объявить новую алию"
 ISR_announce_new_aliyah_desc:0 "Пора евреям со всего света отправится в Израиль, в их новый дом – он больше не под игом врагов, он теперь наш – он еврейский!"
 ISR_begin_resettlement_of_arabs_in_transjordan:0 "Начать переселение арабов в Трансиорданию"
 ISR_begin_resettlement_of_arabs_in_transjordan_desc:0 "Арабам нечего делать на еврейской земле, если они не хотят жить бок обок с нами. Всем несогласным пора отправиться за Иордан."
 ISR_expanding_authority_of_jewish_agency:0 "Расширение полномочий еврейского агентства"
 ISR_expanding_authority_of_jewish_agency_desc:0 "Еврейское агентство представляет весь еврейский народ в Палестине. Для того, чтобы построить суверенное государство, нужно расширить права этой организации."
 ##### DEMOCRATIC SECTION #####
 ISR_workers_zionism:0 "§BРабочий сионизм§!"
 ISR_workers_zionism_desc:0 "В основе еврейской морали лежит коллективизм. Отсюда вытекает, что единственной возможной в Израиле экономической системой является коллективизм."
 ISR_approve_arabic_as_official_language:0 "Утвердить арабский официальным языком"
 ISR_approve_arabic_as_official_language_desc:0 "Если мы хотим сохранить свободный Израиль, мы должны научиться жить в мире с арабами. Для этого мы признаем их язык в качестве государственного."
