 ##### FASCISM SECTION #####
 ISR_radical_revisionism:0 "§FРадикальный ревизионизм§!"
 ISR_radical_revisionism_desc:0 "Было ошибочным предполагать, что демократия сможет обеспечить сохранность еврейского народа. Лишь тоталитарное правление поможет построить фашистское государство – единственный способ сплотить нацию дома Израилева."
 ISR_revive_jewish_legion:0 "Возродить еврейский легион"
 ISR_revive_jewish_legion_desc:0 "Еврейский легион храбро бился во времена Первой мировой войны. Пора возродить его и показать миру, что мы всё ещё готовы сражаться за свои идеалы."
 ISR_help_mussolini_in_spread_of_fascism:0 "Помочь Муссолини в распространении фашизма"
 ISR_help_mussolini_in_spread_of_fascism_desc:0 "Великий Бенито Муссолини указал нам путь на построение тоталитарного государства, теперь наш долг – помочь итальянскому дуче распространить фашистскую революцию!"
 ISR_conquer_territories_of_transjordan:0 "Завоевать территории Трансиордании"
