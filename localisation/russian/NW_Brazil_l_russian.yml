l_russian:
    #FOCUSES

    #############
    ##BRA
    #############
    BRA_put_vargasa:0 "Путь Варгаса"
    BRA_put_vargasa_desc:0 "Наблюдая затянувшийся экономический кризис, Варгас решает начать реформы по исправлению сложившейся ситуации путём поддержки среднего класса."
    BRA_communist_opposition:0 "Левые силы"
    BRA_communist_opposition_desc:0 "Ещё совсем недавно Варгас подавил коммунистическое восстание в Бразилии, но похоже, что запрет Бразильской Коммунистической партии и арест большинства лидеров левого движения не дал нужного результата и сторонников коммунизма с каждым днём становится только больше."
    BRA_integralist_support:0 "Бразильский интегрализм"
    BRA_integralist_support_desc:0 "Интегрализм — это идеология, считающая общество единым целым. Поддерживает унионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
    BRA_radical_movement:0 "Поддержка радикальных движений"
    BRA_radical_movement_desc:0 "Люди начинают всё меньше поддерживать политику нынешнего лидера Варгаса из-за затянувшегося экономичекского кризиса и, глядя на успехи радикальных движений в Европе, поддержка подобных местных движений среди бразильского населения начинает стремительно расти."
    BRA_anticommunist_politic:0 "Антикоммунистическая политика"
    BRA_anticommunist_politic_desc:0 "После подавления коммунистического восстания в ноябре 1935-ого года Варгас всерьёз взялся за полное искоренение коммунизма на территории Бразилии и ущемления рабочего движения ."
    BRA_plan_koana:0 "«План Коэна»"
    BRA_plan_koana_desc:0 " 29 сентября 1937 года генерал Дутра представил «План Коэна» (назван в честь венгерского коммунистического лидера, Белы Куна), который описывал детальный план коммунистической революции. «План Коэна» был лишь фальсификацией, сделанной интегралистами."
    BRA_new_constitution:0 "Начало «Эстадо Ново»"
    BRA_new_constitution_desc:0 "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_agree_territory_question:0 "Решить земельный вопрос"
    BRA_agree_territory_question_desc:0 "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. В связи с этим не раз вспыхивали восстания, которые жестоко подавлялись, но требования крестьян остались неизменны - они по-прежнему желают решения этой проблемы."
    BRA_disagree_territory_question:0 "Игнорировать земельный вопрос"
    BRA_disagree_territory_question_desc:0 "Сейчас нам нужнее поддержка буржуазии, а не крестьянства."
    BRA_zemlevladeltsi_support:0 "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_desc:0 "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные бароны представляли из себя реальную политическую силу в стране."
    BRA_krestyane_support:0 "Поддержка крестьян"
    BRA_krestyane_support_desc:0 "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism:0 "Национализм"
    BRA_nationalism_desc:0 "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовал стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_os:0 "Война на стороне Оси"
    BRA_os_desc:0 "Наш режим в чём-то схож с немецким и итальянским, цели у нас так же в чём-то схожи. Пришло время вместе сражаться ради общих идей."
    BRA_allies:0 "Война на стороне Союзников"
    BRA_allies_desc:0 "Наши режимы отличаются, но помощь Англии будет экономически выгоднее, чем Германии. "
    BRA_not_war:0 "Придерживаться нейтралитета"
    BRA_not_war_desc:0 "Мы ничего не получим, вступив в войну на чьей-либо из сторон. Гораздо выгоднее будет сосредоточиться на решении проблем внутри страны."
    BRA_war:0 "Подготовка к вступлению в Мировую Войну"
    BRA_war_desc:0 "Мы — великая держава, и, чтобы это продемонстрировать, нам нужно вступить в Мировой Войну на одной из сторон."
    BRA_argentine_cold:0 "Обострение отношений с Аргентиной"
    BRA_argentine_cold_desc:0 "Между Бразилией и Аргентиной периодически возникали серьёзные разногласия, из-за чего обе эти страны опасались военного вторжения друг от друга, но до этого все проблемы удавалось решить без кровопролития. Похоже, на этот раз мирно решить вопрос не получится."
    BRA_argentine_war:0 "Война с Аргентиной"
    BRA_argentine_war_desc:0 "Нам нельзя ждать вторжения Аргентины. Мы будем атаковать первыми, чтобы иметь преимущество в неожиданности."
    BRA_argentine_peace:0 "Мирное урегулирование"
    BRA_argentine_peace_desc:0 "Не смотря на всю напряжённость сильно обострившейся ситуации между Бразилией и Аргентиной, все вопросы удалось урегулировать, война в Южной Америке снова откладывается на неопределённый срок."
    BRA_paraguay_war:0 "Атаковать через Парагвай"
    BRA_paraguay_war_desc:0 "Атаковав Парагвай, мы втянем его в войну против нас и с лёгкостью получим его территории, расширив фронт и создав преимущество для будущей войны с Аргентиной."
    BRA_paraguay_peace:0 "Не втягивать в войну Парагвай"
    BRA_paraguay_peace_desc:0 "Война с Парагваем не даст нам необходимого преимущества для будущей войны с Аргентиной, а только сократит численность нашей армии. Лучше подготовить план вторжения в Аргентину по уже имеющийся границе."
    BRA_integralist_perevorot:0 "Переворот интегралистов"
    BRA_integralist_perevorot_desc:0 "Интегралисты пытались совершить переворот в 1938 году, но безуспешно. Однако, возможно, всё ещё может пойти по-другому пути..."
    BRA_fashic_dictatura:0 "Фашистская диктатура"
    BRA_fashic_dictatura_desc:0 "Мы установим в стране фашистскую диктатуру по образцу Италии Муссолини."
    BRA_monarchy_focus:0 "Возрождение империи"
    BRA_monarchy_focus_desc:0 "Монархия для Бразилии - лучший строй из всех возможных, так как сейчас нам просто необходима сильная власть монарха для проведения национальной империалистической политики"
    BRA_green_shirts:0 "Зелёнорубашечники"
    BRA_green_shirts_desc:0 "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_os2:0 "Союз с Германией"
    BRA_os2_desc:0 "Нам необходимо заручиться поддержкой Германии для проведения агрессивной политики на Южноамериканском континенте и обеспечения своей безопасности в будущем."
    BRA_brazil_alliance:0 "Альянс с соседями"
    BRA_brazil_alliance_desc:0 "Лучше будет не надеяться на далёких европейских союзников, а заручиться поддержкой некоторых соседей для проведения самостоятельной политики."
    BRA_peru_alliance:0 "Союз с Перу"
    BRA_peru_alliance_desc:0 "Союз с Перу поможет нам захватить Боливию, Парагвай и других северных соседей."
    BRA_venezuela_alliance:0 "Союз с Венесуэлой"
    BRA_venezuela_alliance_desc:0 "Союз с Венесуэлой поможет нам захватить Колумбию и Эквадор."
    BRA_return_urugay:0 "Вернуть Уругвай"
    BRA_return_urugay_desc:0 "Мы утратили господство над Уругваем ещё в 19-ом веке во время Арегнтино-Бразильской войны. Пришла пора взять реванш и вернуть себе по праву принадлежащие нам земли!"
    BRA_war_bolivia:0 "Атаковать Боливию"
    BRA_war_bolivia_desc:0 "Для развития нашей экономики необходим Вольфрам, в обилии расположенный на территории Боливии. Пришло время получить его."
    BRA_war_for_colonies:0 "Захват колоний"
    BRA_war_for_colonies_desc:0 "Пришло время выгнать западных колонизаторов с американского континента, а заодно заполучить необходимый нашей стране алюминий."
    BRA_war_columbia:0 "Атаковать Колумбию"
    BRA_war_columbia_desc:0 "Захват Колумбии поможет решить проблему сильной нехватки нефти в нашей стране, а заодно получить прямой выход к Венесуэле и Панаме."
    BRA_war_panama:0 "Ликвидация Панамы"
    BRA_war_panama_desc:0 "Панама - небольшое государство в Центральной Америке, которое мы можем покорить и усилить своё влияние в этом регионе."
    BRA_axes_help_industry:0 "Германская помощь в индустриализации"
    BRA_axes_help_industry_desc:0 "Вступив в Ось, мы можем получить от Германии необходимую нам помощь в развитии военной промышленности Бразилии."
    BRA_allies_help_industry:0 "Английская помощь в индустриализации"
    BRA_allies_help_industry_desc:0 "Вступив в альянс Союзники, мы можем получить от Великобритании необходимую нам помощь в развитии промышленности Бразилии."
    BRA_war_costa_rica:0 "Продолжить наступление на север"
    BRA_war_costa_rica_desc:0 "Мы не остановимся на одной Панаме и пойдём дальше на север! Мы должны получить полный контроль на Центральной Америкой!"
    BRA_communist_perevorot:0 "Коммунистический переворот"
    BRA_communist_perevorot_desc:0 "Варгас мирным путём власть не передаст и обязанностей с себя не сложит, поэтому нам нужен переворот."
    BRA_support_communist_north:0 "Поддержать коммунистов на севере"
    BRA_support_communist_north_desc:0 "Мы должны распространить идеи марксизма на северной части континента."
    BRA_support_communist_west:0 "Поддержать коммунистов на западе"
    BRA_support_communist_west_desc:0 "Мы должны распространить идеи марксизма на западной части континента."
    BRA_support_communist_south:0 "Поддержать коммунистов на юге"
    BRA_support_communist_south_desc:0 "Мы должны распространить идеи марксизма на южной части континент."
    BRA_communist_politic:0 "Самостоятельная политика"
    BRA_communist_politic_desc:0 "Мы не обязаны слушаться указаний из Москвы. Мы будем идти своим путём."
    BRA_ussr_politic:0 "Просоветская политика"
    BRA_ussr_politic_desc:0 "Мы должны укрепить связи с Москвой для совместной борьбы против нацизма, капитализма и троцкизма!"
    BRA_join_comintern:0 "Вступить в Комминтерн"
    BRA_join_comintern_desc:0 "Вступив в комминтерн, мы получим помощь от Советского Союза для распространения нашей идеологии по всей Южной Америке!"
    BRA_war_with_all:0 "Распространение коммунизма"
    BRA_war_with_all_desc:0 "Медлить нельзя, мы должны уничтожить все буржуазные государства Южной Америки, пока они не сделали то же самое с нами!"
    BRA_commie_total_war:0 "Тотальная Война"
    BRA_commie_total_war_desc:0 "Эта война решит дальнейший ход истории не только для нашей страны, но и для всего мира. Получив полный контроль над Южноамериканским континентом, мы сможем распространить коммунизм дальше на север."
    BRA_commie_industrialization:0 "Национализация частных предприятий"
    BRA_commie_industrialization_desc:0 "Хватит просто смотреть на то, как крупная буржуазия эксплуатирует трудовой бразильский народ, время экспроприировать заводы в государственную собственность!"
    BRA_democratic_way:0 "Демократическая оппозиция"
    BRA_democratic_way_desc:0 "Пока что в Бразилии даже нет какой-нибудь демократической партии, но поддержка этой идеологии странным образом стремительно растёт среди населения."
    BRA_democratic_active_opposition:0 "Противостояние Варгасу"
    BRA_democratic_active_opposition_desc:0 "Демократические силы не позволят реакционеру Варгасу лишать нас наших свобод, мы будем противостоять его консервативному курсу."
    BRA_democratic_choose:0 "Демократический переворот"
    BRA_democratic_choose_desc:0 "Варгас, не смотря ни на что, не изменит своего консервативного курса, поэтому мы должны свергнуть его, пока Бразилия окончательно не утратила всю возможность к развитию."
    BRA_democratic_constitution:0 "Демократическая конституция"
    BRA_democratic_constitution_desc:0 "Демократическая конституция - это начало новой демократической Бразилии. Больше никакого консерватизма, только человеческая свобода и прогрессивизм."
    BRA_commie_nationalization_terra:0 "Национализация земли"
    BRA_commie_nationalization_terra_desc:0 "Рабочие Бразилии уже не эксплуатируются частными предпринимателями, пришло время освобить и бразильское крестьянство от гнёта буржуев-землевладельцев."
    BRA_support_neighbors:0 "Гарантировать позиции южных соседей"
    BRA_support_neighbors_desc:0 "Видя империалистические амбиции Аргентины и её желание расшириться на север, мы обязаны защитить наших соседий от оккупации, став тем самым жандармом Латинской Америки."
    BRA_decolony:0 "Политика деколонизации"
    BRA_decolony_desc:0 "Пришло время выгонять западных колонизаторов с нашего континента."
    BRA_loyal_colony:0 "Лояльность к европейцам"
    BRA_loyal_colony_desc:0 "Если мы будем лояльны к западным державам, то сможем рассчитывать на их помощь и поддержку."
    BRA_decolony_gajana:0 "Деколонизация Британской Гвианы"
    BRA_decolony_gajana_desc:0 "Пора выгнать англичан из Южной Америки!"
    BRA_decolony_surinam:0 "Деколонизация Голандской Гвианы"
    BRA_decolony_surinam_desc:0 "Пора выгнать голандцев из Южной Америки!"
    BRA_decolony_french_gviana:0 "Деколонизация Французской Гвианы"
    BRA_decolony_french_gviana_desc:0 "Пора выгнать французов из Южной Америки!"
    BRA_probtitish:0 "Пробританская политика"
    BRA_probtitish_desc:0 "Мы не станем претендовать на земли европейских колонизаторов в Южной Америке и будем поддерживать эти государства. Взамен мы сможем рассчитывать на их помощь и поддержку."
    BRA_alliance_democratic:0 "Южно-Американский альянс"
    BRA_alliance_democratic_desc:0 "Пора начать реализовывать концепцию единого альянса на территории Южной Америки."
    BRA_alliance_columbia:0 "Союз с Колумбией"
    BRA_alliance_columbia_desc:0 "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_argentine:0 "Союз с Аргентиной"
    BRA_alliance_argentine_desc:0 "Мы за свободу, как и наши соседи, и хоть у нас и были разногласия, но мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_north:0 "Союз с республиками Гвианы"
    BRA_alliance_north_desc:0 "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_attack_PRU:0 "Освобождение Перу"
    BRA_attack_PRU_desc:0 "Народ Перу устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_attack_VEN:0 "Освобождение Венесуэлы"
    BRA_attack_VEN_desc:0 "Народ Венесуэлы устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_corporativism:0 "Корпоративизм"
    BRA_corporativism_desc:0 "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции, пришло время реализовать его в полной мере."
    BRA_investitions:0 "Иностранные инвестиции"
    BRA_investitions_desc:0 "Нам необходимо усилить сотруднечество с передовыми государствами и получить их инвестиции для развития собственной науки и промышленности."
    BRA_investitions_USA:0 "Инвестиции США"
    BRA_investitions_USA_desc:0 "Благодаря хорошим отношениям с США, они начали инвестировать в нашу экономику."
    BRA_investitions_GER:0 "Инвестиции Германии"
    BRA_investitions_GER_desc:0 "Благодаря хорошим отношениям с Германией, она начала инвестировать в нашу экономику."
    BRA_industrial_expansion_north:0 "Развивать Северо-запад"
    BRA_industrial_expansion_north_desc:0 "Северо-запад на данный момент полуфеодален. Это надо срочно исправлять."
    BRA_industrial_expansion_south:0 "Развивать Юго-восток"
    BRA_industrial_expansion_south_desc:0 "Развитие юго-востока экономически выгоднее для нас."
    BRA_industrial_expansion_south2:0 "Развивать Юго-восток II"
    BRA_industrial_expansion_south2_desc:0 "Нам необходимо продолжать развитие юго-востока"
    BRA_industrial_expansion_north2:0 "Развивать Северо-запад II"
    BRA_industrial_expansion_north2_desc:0 "Пришла пора завершать преобразования на северо-западе страны, теперь это передовой промышленный регион."
    BRA_destroy_lutifundi:0 "Исчезновение лутифундий"
    BRA_destroy_lutifundi_desc:0 "Лутифундии уже не так бедны и могут работать на фабрикках и заводах. Скоро их снова не будет."
    BRA_vale_found:0 "«Vale S. A»"
    BRA_vale_found_desc:0 "Бразильская горнодобывающая компания, одна из крупнейших в мире. Занимает ведущее место в мире по добыче железной руды и никеля, основные производственные мощности находятся в Бразилии в штатах Минас Жерайс и Пара. Основана в 1942 году как государственная компания, приватизирована в 1997 году."
    BRA_mountain:0 "Добыча железа в Минас-Жерайс"
    BRA_mountain_desc:0 "Компания Vale S. A. заинтересована в разработке железнорудных месторождений в Минас-Жерайс."
    BRA_mountain2:0 "Добыча железа в Минас-Жерайс II"
    BRA_mountain2_desc:0 "Нашей стране по-прежнему не хватает металла для развития экономики, нам нужно увеличить объёмы добычи железной руды в Минас-Жерайс."
    BRA_seince_investitions_usa:0 "Научная помощь США"
    BRA_seince_investitions_usa_desc:0 "Помощь США в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_seince_investitions_ger:0 "Научная помощь Германии"
    BRA_seince_investitions_ger_desc:0 "Помощь Германии в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_motorization_effort:0 "«Fabrica Nacional de Motores»"
    BRA_motorization_effort_desc:0 "Fabrica Nacional de Motores или сокращённое FNM (дословно Национальная фабрика моторов) — автомобилестроительная компания Бразилии существовавшая с 1942 по 1988 годы."
    BRA_great_depression_end:0 "Выход из Великой Депрессии"
    BRA_great_depression_end_desc:0 "Бразилия уже очень долго не может оправиться от последствий великой депрессии, но похоже, что экономические реформы помогли нам окончательно выйти из кризиса."
    BRA_industrialization:0 "Индустриализация"
    BRA_industrialization_desc:0 "Наша экономика не может активно развиваться из-за отсутствия достаточного количества тяжёлой промышленности, настала пора исправить это."
    BRA_plantation:0 "Сельское хозяйство"
    BRA_plantation_desc:0 "Консервативная политика Варгаса в сельском хозяйстве и желание не потерять лояльность олигархов привели только к отрицательным результатам в развитии экономики, нам нужно это исправлять."
    BRA_coffee_plantation:0 "Плантации кофе"
    BRA_coffee_plantation_desc:0 "Кофе - товар, обесценевшийся во время Великой Депрессии, но теперь начавший дорожать неплохими темпами. Необходимо развивать эту отрасль сельского хозяйства для получения дополнительной прибыли."
    BRA_hlopoc_plantation:0 "Плантации хлопка"
    BRA_hlopoc_plantation_desc:0 "Хлопок — товар, который активно импортирует Германия. Предоставим ей его столько, сколько потребуется."
    BRA_coffee_oligarchy_support:0 "Поддержать кофейную олигархию"
    BRA_coffee_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка кофейной отрасли."
    BRA_hlopoc_oligarchy_support:0 "Поддержать хлопковую олигархию"
    BRA_hlopoc_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка хлопковой отрасли."
    BRA_sugar_plantation:0 "Плантации сахара"
    BRA_sugar_plantation_desc:0 "Сахар - товар нужный всем, из-за чего его выгодно производить и экспортировать."
    BRA_sugar_oligarchy_support:0 "Поддержать сахарную олигархию"
    BRA_sugar_oligarchy_support_desc:0 "Наиболее выгодна сейчас поддержка сахарной отрасли."
    BRA_army_effort:0 "Развитие сухопутных сил"
    BRA_army_effort_desc:0 "Сухопутные силы - основа нашей армии."
    BRA_army_modernization:0 "Модернизация вооружения"
    BRA_army_modernization_desc:0 "Модернизация — важная часть в поддержании боеспособности армии, если не будет современного оружия, не будет и победы."
    BRA_general_effort:0 "Генералитет"
    BRA_general_effort_desc:0 "Генералитет должен идти вперёд и учиться на своих ошибках."
    BRA_artillery_effort:0 "7.5 cm FK 38"
    BRA_artillery_effort_desc:0 "Полевая артиллерия, использовавшаяся в бразильской армии с 1939 по 1970 года."
    BRA_artillery_effort_2:0 "M116 howitzer"
    BRA_artillery_effort_2_desc:0 "Артиллерия США, спроектированая в 1920-ые годы, появилась в 1940 году в Бразильской армии."
    BRA_artillery_effort_3:0 "BL 6-inch Gun Mk XIX"
    BRA_artillery_effort_3_desc:0 "Лёгкая и дальнобойная полевая артиллерия. Появилась в бразильской армии в 1942 году."
    BRA_tank_effort:0 "M3 Stuart A3/A5"
    BRA_tank_effort_desc:0 "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Stuart A3/A5."
    BRA_tank_effort_2:0 "M3 Lee"
    BRA_tank_effort_2_desc:0 "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Lee."
    BRA_tank_effort_3:0 "M4 Sherman A1"
    BRA_tank_effort_3_desc:0 "В 1944 году Бразилии по ленд-лизу были переданы танки M4 Sherman A1."
    BRA_motorization_effort_1:0 "M2 Half Track Car"
    BRA_motorization_effort_1_desc:0 "В 1943 году Бразилии по ленд-лизу были переданы бронеавтомобили M2 Half Track Car."
    BRA_motorization_effort_2:0 "M3 Scout Car A1"
    BRA_motorization_effort_2_desc:0 "В 1942 году Бразилии были переданы по ленд-лизу бронеавтомобили M3 Scout Car A1."
    BRA_general_Isidoro_Dias_Lopes:0 "Возвращение на службу Изидору Диаса"
    BRA_general_Isidoro_Dias_Lopes_desc:0 "Изидору Лопис родился в 1865 году в городе Дон-Педриту. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_not_general_Isidoro_Dias_Lopes:0 "Изидору Диас Лопис не будет прощён"
    BRA_not_general_Isidoro_Dias_Lopes_desc:0 "Изидору Лопис родился в 1865 году в городе Дон-Педриту. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_doctrine_effort:0 "Новая доктрина"
    BRA_doctrine_effort_desc:0 "Доктрина - одна из самых важных частей тактики ведения боя."
    BRA_doctrine_effort_2:0 "Развитие доктрины"
    BRA_doctrine_effort_2_desc:0 "Доктрина — это хорошо, но её надо развивать по ходу времени и наличии необходимости."
    BRA_lend_liz:0 "Ленд-лиз"
    BRA_lend_liz_desc:0 "Нашей растущий экономике пока не хватает мощности военной промышленности для обеспечения собственной безопасности. Ленд-лиз поможет нам в этом."
    BRA_ger_support:0 "Военная поддержка Германии"
    BRA_ger_support_desc:0 "Германия может помочь в развитии нашей армии."
    BRA_german_generals:0 "Немецкие советники"
    BRA_german_generals_desc:0 "Немецкие советники помогут нам в разработке более продуманных военных доктрин."
    BRA_german_doctrine:0 "Разработка доктрины вместе с Германией"
    BRA_german_doctrine_desc:0 "Немцы преуспели в своей доктрине, помогут и нам со своей."
    BRA_german_rifles:0 "Немецкие винтовки"
    BRA_german_rifles_desc:0 "У немцев много винтовок, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_submachinegun:0 "Немецкие пистолеты-пулемёты"
    BRA_german_submachinegun_desc:0 "У немцев много пистолетов-пулемётов, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_tank_effort:0 "Немецкие танки"
    BRA_german_tank_effort_desc:0 "У немцев присутствует небольшой избыток танков, нам бы они пригодились."
    BRA_rifles:0 "Разработка собственного стрелкового оружия"
    BRA_rifles_desc:0 "Мы — самая большая и наиболее развитая страна Латинской Америки, и мы должны иметь собственное национальное оружее."
    BRA_snakes:0 "«Курящие змеи»"
    BRA_snakes_desc:0 "Бразильский экспедиционный корпус — вооружённое формирование бразильских экспедиционных войск, созданное для участия в боевых действиях на Средиземноморском театре Второй мировой войны. Послав свои войска в Европу, Бразилия стала первой страной Латинской Америки, принявшей непосредственное участие в военных действиях Второй мировой войны."
    BRA_aviation_effort:0 "Строительство авиабаз"
    BRA_aviation_effort_desc:0 "Бразилии требуются авиабазы для размещения на них наших новых самолётов."
    BRA_aviation_effort_2:0 "Строительство авиабаз II"
    BRA_aviation_effort_2_desc:0 "Нам необходимо подготовиться к новой войне, расширив авиабазу в Рио-де-Жанейро"
    BRA_light_fighters:0 "Изучение истребителей"
    BRA_light_fighters_desc:0 "Новые истребители сами себя не начертят, пришло время обновить наш устаревший авиапарк."
    BRA_naval_bomber_focus:0 "Изучение морских бомбордировщиков"
    BRA_naval_bomber_focus_desc:0 "Новые морские бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_CAS_effort:0 "Изучение штурмовиков"
    BRA_CAS_effort_desc:0 "Новые штурмовики сами себя не начертят, пришло время обновить устаревший авиапарк."
    BRA_tactical_bombers:0 "Изучение тактических бомбордировщиков"
    BRA_tactical_bombers_desc:0 "Новые тактические бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_vvs:0 "Создание национальных воздушных сил"
    BRA_vvs_desc:0 "В январе 1941 года, Указом Президента Республики, морская и армейская авиация Бразилии объединялись и образовывали Национальные воздушные силы (порт. Força Aerea Nacional), ставшие впоследствии Военно-воздушными силами Бразилии (порт. Força Aérea Brasileira (FAB)."
    BRA_air_victory:0 "Превосходство в небе"
    BRA_air_victory_desc:0 "Победу в небе помогут взять истребители."
    BRA_air_support:0 "Поддержка с воздуха"
    BRA_air_support_desc:0 "Победу на земле помогут взять бомбордировщики."
    BRA_light_fighters_support:0 "Ставка на лёгкие истребители"
    BRA_light_fighters_support_desc:0 "Лёгкие истребители - быстры и смертоносны."
    BRA_heavy_fighters_support:0 "Ставка на тяжёлые истребители"
    BRA_heavy_fighters_support_desc:0 "Тяжёлые истребители - мощны и живучи."
    BRA_strategic_bombers_support:0 "Ставка на стратегические бомбордировщики"
    BRA_strategic_bombers_support_desc:0 "Стратегические бомбордировщики - могут нести чрезвычайно много бомб."
    BRA_tactical_bombers_support:0 "Ставка на тактические бомбордировщики"
    BRA_tactical_bombers_support_desc:0 "Тактические бомбордировщики - могут летать на самые дальние расстояния."
    BRA_rocket_effort:0 "Реактивный двигатель"
    BRA_rocket_effort_desc:0 "Реактивная авиация не обойдёт нас стороной, мы должны соответствовать уровню военного развития передовых стран."
    BRA_air_doctrine:0 "Воздушная доктрина"
    BRA_air_doctrine_desc:0 "Эта доктрина станет основой нашей тактики ведения воздушного боя."
    BRA_naval_effort:0 "Развитие ВМФ"
    BRA_naval_effort_desc:0 "ВМФ Бразилии почти не развивался после конца южноамериканской дредноутной гонки начала 20-ого века, но похоже, что пришёл час исправить положение дел."
    BRA_modern_destroyers:0 "Изучение эсминцев"
    BRA_modern_destroyers_desc:0 "Эсминцы - быстры и смертоносны, но бронирование очень лёгкое."
    BRA_modern_cruisers:0 "Изучение крейсеров"
    BRA_modern_cruisers_desc:0 "Крейсер — класс боевых кораблей, способных выполнять задачи независимо от основного флота. Являются универсальной боевой единицей."
    BRA_modern_submarines:0 "Изучение подводных лодок"
    BRA_modern_submarines_desc:0 "Подводные лодки - способны уничтожить любые судна противника своими торпедами."
    BRA_battleship_focus:0 "Изучение линкоров"
    BRA_battleship_focus_desc:0 "Линкоры - огромные и мощные корабли, вселяющие страх в своих противников."
    BRA_carrier_focus:0 "Изучение авианосцев"
    BRA_carrier_focus_desc:0 "Авианосцы - крупные суда, имеющие слабое противокорабельное вооружение, но зато способные уничтожать противника своей морской авиацией."
    BRA_naval_doctrine:0 "Морская доктрина"
    BRA_naval_doctrine_desc:0 "Морская доктрина даст нашему флоту определённую тактику ведения боя, которой надо придерживаться."
    
    
    BRA_second_empire_tt:0 "Будет провозглашена Вторая Бразильская Империя."
    
    
    #EVENTS
    brazil.1.t:0 "Вступление Перу в альянс Бразилии"
    brazil.1.d:0 "В Бразилии такой же фашистский режим. Бразилия предлагает нам альянс, что мы ей ответим?"
    brazil.1.a:0 "Вместе мы сильней."
    brazil.1.b:0 "Лучше останемся в нейтралитете."

    brazil.2.t:0 "Перу согласно"
    brazil.2.d:0 "После недолгих переговоров бразильских дипломатов с лидером Перу, Перу вступило в альянс Бразилии."
    brazil.2.a:0 "Замечательно!"

    brazil.3.t:0 "Они отказываются..."
    brazil.3.d:0 "Не смотря на долгие переговоры лидеров Бразильской Империи и Перу, Перу наотрез отказалось вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.3.a:0 "Жаль."

    brazil.4.t:0 "Вступление Венесуэлы в альянс Бразилии"
    brazil.4.d:0 "В Бразилии такой же фашистский режим. Бразилия предлагает нам альянс, что мы ей ответим?"
    brazil.4.a:0 "Вместе мы сильней."
    brazil.4.b:0 "Лучше останемся в нейтралитете."

    brazil.5.t:0 "Венесуэла согласна"
    brazil.5.d:0 "После недолгих переговоров бразильских дипломатов с лидером Венесуэлы, Венесуэла вступила в альянс Бразилии."
    brazil.5.a:0 "Замечательно!"

    brazil.6.t:0 "Они отказываются..."
    brazil.6.d:0 "Не смотря на долгие переговоры лидеров Бразильской Империи и Венесуэлы , Венесуэла наотрез отказалась вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.6.a:0 "Жаль."

    brazil.7.t:0 "Антибразильский альянс"
    brazil.7.d:0 "Бразильцы начали войну со всеми соседями из-за чего нам всем следует сплотиться против общего врага."
    brazil.7.a:0 "Стоит попробовать."
    brazil.7.b:0 "Это плохая идея."

    brazil.8.t:0 "Приглашение в альянс против Бразилии"
    brazil.8.d:0 "Аргентина предлагает нам вступить в единый военный блок, созданный против агрессии Бразилии."
    brazil.8.a:0 "Вместе мы сильней."
    brazil.8.b:0 "Мы будем воевать в одиночку."

    brazil.9.t:0 "[From.GetName] вступает в альянс"
    brazil.9.d:0 "Государство [From.GetName] изъявило желание стать нашим союзником и вместе сражаться против Бразилии."
    brazil.9.a:0 "Замечательно!"

    brazil.10.t:0 "Они отказываются..."
    brazil.10.d:0 "Государство [From.GetName] предпочло воевать в одиночку."
    brazil.10.a:0 "Жаль."

    brazil.11.t:0 "Деколонизация Британской Гвианы"
    brazil.11.d:0 "Правительство Бразилии требует деколонизации Британской Гвианы. Бразильцы оправдываются тем, что на дворе 20-ый век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.11.a:0 "Дадим независимость этому государству, эта территория всё равно не очень нам нужна."
    brazil.11.b:0 "Это наша земля, мы её никому не отдадим!"

    brazil.12.t:0 "Независимая Британская Гвиана"
    brazil.12.d:0 "Великобритания пошла нам на уступки."
    brazil.12.a:0 "Хорошо."

    brazil.13.t:0 "Соединённое Королевство отказывается"
    brazil.13.d:0 "Англичане не будут подчиняться чужим требованиям."
    brazil.13.a:0 "Хорошо."

    brazil.14.t:0 "Деколонизация Суринама"
    brazil.14.d:0 "Правительство Бразилии требует деколонизации Суринама. Бразильцы оправдываются тем, что на дворе 20 век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.14.a:0 "Эта территория не приносит нам прибыли, мы можем от неё отказаться."
    brazil.14.b:0 "Это наша земля, мы её никому не отдадим!"

    brazil.15.t:0 "Независимый Суринам"
    brazil.15.d:0 "Нидерланды пошли нам на уступки."
    brazil.15.a:0 "Хорошо."

    brazil.16.t:0 "Нидерланды отказываются"
    brazil.16.d:0 "Голандцы не будут подчиняться чужим требованиям."
    brazil.16.a:0 "Хорошо."

    brazil.17.t:0 "Вступление Колумбии в альянс Бразилии"
    brazil.17.d:0 "Бразилия создаёт демократический альянс для совместных возможных боевых действий против общих врагов континента. Что мы ответим?"
    brazil.17.a:0 "Вместе мы сильней."
    brazil.17.b:0 "Лучше останемся в нейтралитете."

    brazil.18.t:0 "Колумбия согласна"
    brazil.18.d:0 "После недолгих переговоров бразильских дипломатов с лидером Колумбии, Колумбия вступила в альянс Бразилии."
    brazil.18.a:0 "Замечательно!"

    brazil.19.t:0 "Они отказываются..."
    brazil.19.d:0 "Не смотря на долгие переговоры лидеров Бразилии и Колумбии, Колумбия на отрез отказалась вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.19.a:0 "Жаль."

    brazil.20.t:0 "Вступление Аргентины в альянс Бразилии"
    brazil.20.d:0 "Бразилия создаёт демократический альянс для совместных возможных боевых действий против общих врагов континента. Что мы ответим?"
    brazil.20.a:0 "Вместе мы сильней."
    brazil.20.b:0 "Лучше останемся в нейтралитете."

    brazil.21.t:0 "Аргентина согласна"
    brazil.21.d:0 "После недолгих переговоров бразильских дипломатов с лидером Аргентины, Аргентина вступила в альянс Бразилии."
    brazil.21.a:0 "Замечательно!"

    brazil.22.t:0 "Они отказываются..."
    brazil.22.d:0 "Не смотря на долгие переговоры лидеров Бразилии и Аргентины, Аргентина на отрез отказалась вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.22.a:0 "Жаль."

    brazil.23.t:0 "Деколонизация Французской Гвианы"
    brazil.23.d:0 "Правительство Бразилии требует деколонизации Французской Гвианы. Бразильцы оправдываются тем, что на дворе 20 век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.23.a:0 "Действительно, колониальная эпоха уже ушла. Пора освободить эту территорию."
    brazil.23.b:0 "Это наша земля, мы её никому не отдадим!"

    brazil.24.t:0 "Независимая Французская Гвиана"
    brazil.24.d:0 "Франция пошла нам на уступки."
    brazil.24.a:0 "Хорошо."

    brazil.25.t:0 "Франция отказывается"
    brazil.25.d:0 "Французы не будут подчиняться чужим требованиям."
    brazil.25.a:0 "Хорошо."

    brazil.26.t:0 "Союз Бразилии и Гайаны"
    brazil.26.d:0 "Сегодня бразильское правительство прислало нам пригашение в свой альянс. Как мы ответим?"
    brazil.26.a:0 "Вступим."
    brazil.26.b:0 "Проигнорируем."

    brazil.27.t:0 "Гайана согласна"
    brazil.27.d:0 "После недолгих переговоров соглашение было достигнуто, и они вступают в альянс."
    brazil.27.a:0 "Отлично."

    brazil.28.t:0 "Гайана отказывается"
    brazil.28.d:0 "Они заявили о своём нейтралитете..."
    brazil.28.a:0 "Жаль."

    brazil.29.t:0 "Союз Бразилии и Суринама"
    brazil.29.d:0 "Сегодня бразильское правительство прислало нам пригашение в свой альянс. Как мы ответим?"
    brazil.29.a:0 "Вступим."
    brazil.29.b:0 "Проигнорируем."

    brazil.30.t:0 "Суринам согласен"
    brazil.30.d:0 "После недолгих переговоров соглашение было достигнуто, и они вступают в альянс."
    brazil.30.a:0 "Отлично."

    brazil.31.t:0 "Суринам отказывается"
    brazil.31.d:0 "Они заявили о своём нейтралитете..."
    brazil.31.a:0 "Жаль."

    brazil.32.t:0 "Союз Бразилии и Кайенны"
    brazil.32.d:0 "Сегодня бразильское правительство прислало нам пригашение в свой альянс. Как мы ответим?"
    brazil.32.a:0 "Вступим."
    brazil.32.b:0 "Проигнорируем."

    brazil.33.t:0 "Кайенна согласна"
    brazil.33.d:0 "После недолгих переговоров соглашение было достигнуто, и они вступают в альянс."
