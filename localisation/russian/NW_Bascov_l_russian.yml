 BAS_regain_control_of_Navarra_autonomy:0 "Восстановление контроля над Наваррой"
 
 # Фокусы # 
 BAS_provisional_government:0 "Временное правительство Страны Басков"
 BAS_provisional_government_desc:0 "В условиях чрезвычайно напряжённой внутренней обстановки в Испании мыф должны срочно создать временное правительство, которое будет управлять страной, пока обстановка не наладится."
 BAS_promotion_of_Basque_nationalism:0 "Пропаганда баскского национализма"
 BAS_promotion_of_Basque_nationalism_desc:0 "За годы нашего нахождения в составе Испании её правительство всячески старалось разрушить наше национальное самосознание, но эти времена уже позади. Пришло время  нашим гнапомнитьражданам, какой нации они принадлежат."
 BAS_religious_tolerance:0 "Религиозная терпимость"
 BAS_religious_tolerance_desc:0 "Наш народ является достаточно консервативным в вопросах религии и не приемлит не католиков и атеистов, однако такое положение усиливает напряжённость в нашем регионе, стоит попытаться сгладить углы противоречий."
 BAS_absorb_functions_state:0 "Поглотить правительственные функции"
 BAS_absorb_functions_state_desc:0 "Сейчас полномочия нашего правительства достаточно ограничены в связи с тем, что мы лишь автономный регион Испании. Если мы настоим на передаче нам больших полномочий, правительство Испании вряд ли сможет нам отказать."
 BAS_guarantees_clergy:0 "Гарантии для духовенства"
 BAS_guarantees_clergy_desc:0 "Теперь мы можем дать гарантии представителям не католических церквей, что в нашей стране никто не будет их преследовать по религиозным причинам. У нас теперь полная свобода вероисповедания."
 BAS_regain_control_of_Navarra:0 "Вернуть контроль над Наваррой"
 BAS_regain_control_of_Navarra_desc:0 "Наварра исторически принадлежал стране Басков, сегодня мы в полной мере готовы заявить права на эту территорию."
 BAS_Basque_oasis:0 "Баскский оазис"
 BAS_Basque_oasis_desc:0 "Наше правительство за короткий срок смогло решить самые острые социально-экономические проблемы, наш регион является лучшим по качеству жизни во всей Испании. Мы можем этим гордиться."
 BAS_independent_Basque_country:0 "Независимая страна Басков"
 BAS_independent_Basque_country_desc:0 "Долгое время баски жили под гнётом Испании. Теперь у нас впервые появился шанс образовать независимое баскское государство."
 BAS_Autonomous_region:0 "Автономный регион"
 BAS_Autonomous_region_desc:0 "До середины XIX века баски пользовались особыми правами и располагали некоторой автономией по отношению к испанской короне. Так как наша автономия снова гарантирована, мы намерены и дальше жить совместно с испанскими братьями."
 BAS_elections:0 "Провести демократические выборы"
 BAS_elections_desc:0 "Проведение свободных демократических выборов позволит нам выстроить правительство, которое отвечает потребностям нашего народа."
 
 BAS_Arcana:0 "Эрцана"
 BAS_Arcana_desc:0 "Эрцана - своего рода полиция. Сейчас в нашей стране нет даже регулярных полицейских формирований. Это нужно срочно исправлять."
 BAS_formation_regular_army:0 "Формирование регулярной армии"
 BAS_formation_regular_army_desc:0 "Наше недавно сформированное государство всё ещё не имеет собственной регулярной армии. В условиях такой напряжённой обстановки нам просто необходимо бросить все силы на устранение этой проблемы."
 BAS_Production_of_own_tanks:0 "Производство собственных танков"
 BAS_Production_of_own_tanks_desc:0 "Наш регион имеет достаточно развитую промышленность, поэтому стоит задуматься о разработке и начале производства собственных танков."
 BAS_Fleet_formation:0 "Формирование флота"
 BAS_Fleet_formation_desc:0 "Страна Басков всегда имела приморское положение. Стоит задуматься о закладке своего собственного флота для охранения наших интересов на море."
 BAS_Euzko_Gudarostea:0 "Euzko Gudarostea"
 BAS_Euzko_Gudarostea_desc:0 "Euzko Gudaroste - полноценная баскская армия. В условиях серьёзной напряжённости мы сумели успешно закончить формирование нашей собственной национальной армии в чрезвычайно короткие сроки"
 BAS_Reform_assault_squads:0 "Реформировать штурмовые отряды"
 BAS_Reform_assault_squads_desc:0 "На нашей стороне сражается большое число баскских добровольцев, действующих независимо от нашей формирующейся армии. Призвав их в формирующуюся национальную армии, мы значительно увеличим эффективность их боевых действий."
 BAS_Build_an_airport:0 "Построить аэропорт"
 BAS_Build_an_airport_desc:0 "Дабы укрепить нашу автономию, а также повысить эффективность собственной авиации, мы можем построить полноценный аэропорт на территории нашей страны."
 BAS_form_own_air_fleet:0 "Сформировать собственный воздушный флот"
 BAS_form_own_air_fleet_desc:0 "Наша авиация должны уничтожать важные объекты инфраструктуры врага, так мы нивелируем его превосходство в количестве заводов и фабрик."
 BAS_Countering_Enemy_Bombing:0 "Противодействие вражеским бомбардировкам"
 BAS_Countering_Enemy_Bombing_desc:0 "Чтобы сохранить все предприятия нашей небольшой по площади страны, мы должны создать истребители, которые не дадут неприятелю спокойно бомбить нашу инфраструктуру."
 BAS_Expansion_seaport:0 "Расширение морского порта"
 BAS_Expansion_seaport_desc:0 "Нашей растущей армии и экономике требуются более широкие пути поставки снаряжения. Один из таких путей - морской."
 BAS_Fleet_expansion:0 "Расширение флота"
 BAS_Fleet_expansion_desc:0 "Увеличение количества боевых судов в нашем флоте позволит гораздо эффективнее отстаивать свои национальные интересы на море."
 
 Basks_Brigada_3:0 "Будет добавлено §Yтри§! баскских бригады."
 Basks_Brigada_2:0 "Будет добавлено §Yдве§! баскских бригады."
 BAS_autonomy_colony_tooltip:0 "§Y[ROOT.GetNameWithFlag]§! станет колонией государства §Y[SPR.GetNameWithFlag]§!.\n"
 
 BAS_Economic_recovery:0 "Восстановление экономики"
 BAS_Economic_recovery_desc:0 "Вот и подошла к концу эта разрушительная гражданская война. Пришло время восстанавливать все разрушенные предприятия."
 BAS_Develop_steel_industry:0 "Развить сталелитейную промышленность"
 BAS_Develop_steel_industry_desc:0 "В нашей стране присутствуют значительные залежи металлических руд. Стоит подумать над расширением числа сталелитейных заводов."
 BAS_Explore_the_resources_of_the_Basque_Country:0 "Разведать ресурсы Страны Басков"
 BAS_Explore_the_resources_of_the_Basque_Country_desc:0 "Не смотря на то что в нашей стране уже ведётся весьма обширная добыча железа, предварительная геологоразведка показывает, что на нашей территории скрыто ещё очень много полезных металлов."
 BAS_explore_resources_Navarra:0 "Разведать ресурсы Наварры"
 BAS_explore_resources_Navarra_desc:0 "Не смотря на то что в нашей стране уже ведётся весьма обширная добыча железа, предварительная геологоразведка показывает, что на территории Наварры скрыто ещё очень много полезных металлов."
 BAS_University_Bilbao:0 "Университет Бильбао"
 BAS_University_Bilbao_desc:0 "Создание собственного национального университета позволит нам занчительно продвинуть развитие собственной науки."
 BAS_Unite_best_minds:0 "Объединить лучшие умы Басконии"
 BAS_Unite_best_minds_desc:0 "В нашей стране есть большое число светлых умов. Объединив усилия, они смогут добиться невероятных успехов в области науки."
 