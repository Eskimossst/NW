l_russian:
 EMA_national_revolution:0 "Национальная революция"
 EMA_national_revolution_desc:0 "Наша страна - это наша нация, и сегодня наша нация свободна!"
 EMA_loyalty_to_greece:0 "Верность Греции"
 EMA_loyalty_to_greece_desc:0 "Сделка с совестью привело нас к мысли что все мы греки и должны закончить междоусобную войну."
 EMA_free_macedonia:0 "Свободная Македония"
 EMA_free_macedonia_desc:0 "Македония больше не станет кому-то подчиняться, мы будем бороться за свои права и за свою независимость."
 EMA_joint_military_exercise:0 "Совместные военные учения"
 EMA_joint_military_exercise_desc:0 "Уроки войны данные Грецией помогут нам защититься от внешних угроз."
 EMA_attracting_greek_investment:0 "Привлечь Греческих инвестиций"
 EMA_attracting_greek_investment_desc:0 "Греческие меценаты охотно вкладываются в нашу производство, расширяя нашу промышленность."
 EMA_economic_integration:0 "Экономическая интеграция"
 EMA_economic_integration_desc:0 "Интеграция капиталов Греции развивает важный узел производства всей нашей страны на благо нашего сотруднечества."
 EMA_greek_macedonian_science:0 "Греко-македонская наука"
 EMA_greek_macedonian_science_desc:0 "Наука наших стран откроет для нас возможности светлого будещего, обеих стран."
 EMA_trade_with_bulgaria:0 "Торговля с Болгарией"
 EMA_trade_with_bulgaria_desc:0 "Болгария представляет потенциального торгового партнера Европы и охотнее ведет с нами дела."
 EMA_promotion_of_macedonian_nationalism:0 "Пропаганда Македонского национализма"
 EMA_promotion_of_macedonian_nationalism_desc:0 "Македонская империя - одна из крупных империй мира существовавших когда-то, а мы являемся наследниками, этой великой империи."
 EMA_enlist_the_support_of_security:0 "Заручится поддержкой охраны"
 EMA_enlist_the_support_of_security_desc:0 "Охрана - ультраправая радикальная партия которая имеет возможности взять власть для обеспечения безопасности нашей страны."
 EMA_new_nation_of_southern_slavs:0 "Новая нация южных славян"
 EMA_new_nation_of_southern_slavs_desc:0 "Формирую нашу нацию нужно не забывать кем мы являемся, в отличии от наший старых братьев..."
 EMA_the_great_of_macedonia:0 "Великая Македония"
 EMA_the_great_of_macedonia_desc:0 "Империя восстанет как феникс из пепла, а Македония снова станет Великой!"
 EMA_strengthening_the_position_of_the_army:0 "Укрепление позиции армии"
 EMA_strengthening_the_position_of_the_army_desc:0 "Вербуя истиных сынов великой страны мы отстаиваем собственное достоинство перед лицом врага."
 EMA_cleaning_the_militia:0 "Чистки в ополчении"
 EMA_cleaning_the_militia_desc:0 "Армия - создана защищать а не править, и пора поставить на место выскочек от туда."
 EMA_the_preservation_of_the_people_militia:0 "Сохранение народной милиции"
 EMA_the_preservation_of_the_people_militia_desc:0 "Чистки прошли мимо обойдясь парочкой аррестов и сейчас она должна сделать все по защите нашей нации."
 EMA_democratization_of_public_life:0 "Демократизация общественной жизни"
 EMA_democratization_of_public_life_desc:0 "Свобода - это не только свои границы, флаг и гимн, это право выбора, это то за что мы боремся!" 
 EMA_attracting_investments_to_thrace:0 "Привлечение инвестиций во Фракию"
 EMA_attracting_investments_to_thrace_desc:0 "Зарубежные инвестици поступающие из разных стран позволяют держать страну на плоту и расширать наше производство."
 EMA_university_of_thessaloniki:0 "Университет в Фессалониках"
 EMA_university_of_thessaloniki_desc:0 "Создание вузов в столице привлекает как греческих так и зарубежный студентов, наша цель расширение и поддержка подобных проектов."
 EMA_glory_of_alexander_the_great:0 "Слава Александра Македонского"
 EMA_glory_of_alexander_the_great_desc:0 "Александр Македонский - один из великих людей создавший и прославивший нашу нацию на многие века, мы помнем и с гордостью вспоминаем все его старания."
 EMA_development_of_the_doctrine:0 "Развитие доктрины"
 EMA_development_of_the_doctrine_desc:0 "Наша доктрина до сего дня являлась отсталой, но уже сегодня мы проводим военные учения и открываем новые военные школы."
 EMA_development_of_military_industry:0 "Развитие военной промышленности"
 EMA_development_of_military_industry_desc:0 "Развитие военного цеха, подготовка нашей формирующией армией защиты - основная цель строительства."
 EMA_the_creation_of_the_domestic_infantry_weapons:0 "Создание отечественного пехотного оружия"
 EMA_the_creation_of_the_domestic_infantry_weapons_desc:0 "Наше пехотное вооружение это прорыв и инновация в производстве дающая возможность не покупать лицензии греции или других стран."
 EMA_the_creation_of_the_domestic_artillery:0 "Создание отечественной артиллерии "
 EMA_the_creation_of_the_domestic_artillery_desc:0 "Наша артиллерия - признак гордости военных конструкторов, созданная техника для защиты и врага поражает мыслимые и не мыслимые результаты."
 EMA_production_of_motor_vehicles:0 "Производство автотранспорта "
 EMA_production_of_motor_vehicles_desc:0 "Наладив производство автотранспорта мы сможем перебрасывать войска по фронту гараздо эффективней и быстрей, создавая элемент внезапности."
 EMA_preparing_for_the_development_of_the_aviation_industry:0 "Подготовка к развитию авиапромышленности"
 EMA_preparing_for_the_development_of_the_aviation_industry_desc:0 "ВВС нашей страны оставляет спокойствие на надежное и чистое небо от авиации противника."
 EMA_the_memory_of_the_guerrilla_war:0 "Память партизанских войн"
 EMA_the_memory_of_the_guerrilla_war_desc:0 "Еще лесами, полянами, домами мы шифровались и вели сомнительные сделки для победы нашей родины, все кто не вешал руки - настоящие герои."
 EMA_distribution_of_land_to_farmers:0 "Раздача земли крестьянам"
 EMA_distribution_of_land_to_farmers_desc:0 "Очень много просторной земли для возделывания и заселения населения для производства аграрного сектора, который мы можем и даем нашим крестьянам."
 EMA_support_for_bulgarian_investors:0 "Поддержка болгарских инвесторов"
 EMA_support_for_bulgarian_investors_desc:0 "Болгарские инвесторы охотно спонсируют нашу промышленность и для них мы можем сделать хорошие проценты и более складное отношение населения в целом."
 EMA_thracian_railways:0 "Фракийские железные дороги "
 EMA_thracian_railways_desc:0 "Транспортный узел столицы развивается сейчас не очень быстро, время выделенное на контроль данного проекта, принесет пользу в дальнейшем будущем."
 EMA_overcoming_the_social_crisis:0 "Преодоление социального кризиса"
 EMA_overcoming_the_social_crisis_desc:0 "Проблемы крестьян, и славян и греков, были решены сегодня, мы ставим точку в конфликтах полностью их решив."
 EMA_raising_capital_in_thrace:0 "Привлечение капитала во Фракию"
 EMA_raising_capital_in_thrace_desc:0 "Капитало вложение в столичный регион страны станет выгодным вложением инвесторов как наших так и зарубежных."
 EMA_ports_of_thessalonica:0 "Порты Фессалоника"
 EMA_ports_of_thessalonica_desc:0 "Портовые отделения не видели такого масштаба как сейчас, из обедневшего рыбацкого порта, в крупный порт обслуживающий десятки грузовых кораблей."
 EMA_revival_of_the_aegean_fleet:0 "Возрождение эгейского флота"
 EMA_revival_of_the_aegean_fleet_desc:0 "Флот защиты эгейского моря - давний проект который был заморожен до сегодняшнего дня и приведен в исполнение как один из главных."
 EMA_the_creation_of_the_first_submarines:0 "Создание первых подводных лодок"
 EMA_the_creation_of_the_first_submarines_desc:0 "Подводный флот сопровождения кораблей гарантия защиты наших и наших союзников в пределах видимости порта."
 EMA_the_creation_of_the_first_destroyers:0 "Создание первых эсминцев"
 EMA_the_creation_of_the_first_destroyers_desc:0 "Эсминец - самый простой по производству военный корабль но зачастую и самый основной во всем флоте, без которого не было бы создадно других кораблей."
 EMA_army:0 "Македонские войска"
 EMA_army_1:0 "Вербовка граждан"
 EMA_social_crisis:0 "Социальный кризис"
 EMA_social_crisis_desc:0 "От греческого государства Македонии достались проблемы с положением крестьян и предпринимателей, усугубляемые отделением славян от Греции."
 