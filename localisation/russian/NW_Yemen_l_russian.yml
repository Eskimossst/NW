 #Фокусы
 YEM_strengthening_imam_power:0 "Укрепление власти Имама Яхьи"
 YEM_strengthening_imam_power_desc:0 "С самого начала своего правления Яхья бин Мухаммед Хамид-ад-Дин стремится максимально усилить центральную власть, безжалостно расправляясь с оппозицией и совершая жестокие рейды на мятежные племена. Правление имама крайне консервативно и автократично, каждая деталь, независимо от того, насколько она мала или тривиальна, должна быть одобрена имамом, даже если это перемещение правительственного грузовика в Таиз или выдача корма мулам."
 YEM_support_jews_emigration:0 "Поддержать эмиграцию евреев"
 YEM_support_jews_emigration_desc:0 "Долгое время закон, принятый в 1922 году под давлением других арабских стран, формально запрещал евреям иммигрировать из Йемена. Однако среди населения нашей страны, и без того разделённого на приверженцев суннизма и шиитских мезхабов зейдитов и исмаилитов, нет места иудеям. Нам следует разрешить евреям иммигрировать в Палестину, если они возместят все свои долги и продадут имущество. Опытные ремесленники также должны обучить йеменцев своей профессии."
 YEM_close_eyes_on_jews_emigration:0 "Закрыть глаза на еврейскую эмиграцию"
 YEM_close_eyes_on_jews_emigration_desc:0 "В 1922 году под давлением других арабских стран Яхья формально запретил представителям еврейской общины Йемена покидать страну. Однако фактически имам закрыл глаза на иммиграцию евреев в Палестину через Аденский протекторат. Нам следует и впредь придерживаться этой политики, чтобы избавиться от иудейской общины у нас в стране и взять под контроль собственность, ранее принадлежавшую евреям."
 YEM_supress_jews_emigration:0 "Пресечь эмиграцию йеменских евреев"
 YEM_supress_jews_emigration_desc:0 "Долгое время имам закрывал глаза на эмиграцию йеменских евреев через Аденский протекторат в Палестину. Это не только ослабляло позиции наших арабских братьев в Палестине, но и лишало нас многих опытных ремесленников. Нам стоит усилить контроль над еврейской общиной."
 YEM_send_students_to_lebanon:0 "Отправить студентов в Ливан"
 YEM_send_students_to_lebanon_desc:0 "Несмотря на сознательную политику изоляции и консервации фактически средневекового строя, имам Яхья осознаёт необходимость построения современной армии и обучения компетентных чиновников. С этой целью из сыновей наиболее лояльных представителей знати нам стоит сформировать группу студентов, которая отправится на обучение в Ливан."
 YEM_kuttabs:0 "Куттабы" #Kuttabs
 YEM_kuttabs_desc:0 "Куттабы являются единственным источником образования для жителей Йемена. В этих мусульманских школах обучают чтению, письму, грамматике и Корану. Нередко в куттабах ученики также могут обучиться ремёслам, медицине и коммерции. Владельцы некоторых школ даже осмеливаются преподавать географию и современные науки, неизбежно превращая учебное заведение в центр обсуждения политической ситуации в стране."
 YEM_growth_workshop:0 "Развитие ремесленных мастерских"
 YEM_growth_workshop_desc:0 "Производительность ремесленных мастерских не столь велика, однако нашим мастерам удаётся обеспечить население страны достаточным числом ремесленной продукции."
 YEM_handicraft_workshop:0 "Кустарные мастерские"
 YEM_handicraft_workshop_desc:0 "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
 YEM_ensure_merchants_safety:0 "Обеспечить безопасность торговцев"
 YEM_ensure_merchants_safety_desc:0 "Торговцы развозят товары по городам и сёлам, обеспечивая население всем необходимым. Любые посягательства на их деятельность могут подорвать стабильность нашей экономики, поэтому мы позаботимся об их безопасности."
 YEM_open_technological_school:0 "Открыть технологическое училище"
 YEM_open_technological_school_desc:0 "В текущих условиях всё чаще возникает необходимость в квалифицированных специалистах. Мы не можем постоянно ограничиваться лишь отправкой студентов за рубеж, где юноши фактически уходят из под нашего контроля и могут вступить в оппозиционно настроенные кружки. Нам следует создать собственное техническое учебное заведение."
 YEM_build_cement_fabric:0 "Строительство первого цементного завода"
 YEM_build_cement_fabric_desc:0 "По условиям договора о дружбе советская сторона обещала построить на территории Йемена цементный завод, который помог бы нам существенно ускорить строительство инфраструктуры. Начало реализации проекта намечено на 1941 год, однако мы можем настоять на более ранней постройке завода."
 YEM_build_agricultural_school:0 "Построить сельскохозяйственную школу"
 YEM_build_agricultural_school_desc:0 "Сельское хозяйство является основой экономики Йемена. Тем не менее, хотя плодородие наших земель и выделяется на фоне остального Аравийского полуострова, мы вынуждены немалую долю провизии импортировать из Индии. Создание сельскохозяйственной школы поможет сделать наше сельское хозяйство более эффективным, что в свою очередь позволит большему проценту населения не заниматься только добычей пропитания."
 YEM_extend_soviet_yemeni_treaty:0 "Продлить Советско-Йеменский договор"
 YEM_extend_soviet_yemeni_treaty_desc:0 "Советско-йеменский договор о дружбе и торговле 1928 года в своё время стал одним из первых свидетельств международного признания нашего государства. И хотя имаму так и не удалось договориться о поставках в Йемен советского оружия, товарооборот между двумя странами достиг относительно высокого уровня. Кроме того, в 1929 году в Сане состоялось открытие Генерального представительства Востгосторга СССР для стран бассейна Красного моря, а в 1931 году советскими специалистами была развернута первая в Йемене автоматическая телефонная станция. \nДействие Советско-Йеменского договора истекает 1 ноября 1938 года, нам следует продлить его. Но стоит учитывать, что СССР не сможет продолжить сотрудничество при крупной войне."
 YEM_purchase_of_foreign_weapons:0 "Закупка иностранного вооружения"
 YEM_purchase_of_foreign_weapons_desc:0 "Наша экономика слишком слаба, чтобы в достаточном количестве производить снаряжение, необходимое армии. Нам следует сконцентрироваться на налаживании путей закупки вооружения за рубежом."
 YEM_export_of_yemeni_coffee:0 "Экспорт Йеменского кофе"
 YEM_export_of_yemeni_coffee_desc:0 "Йемен был одной из первых стран, начавших культивировать кофе, а возможно и самой первой. Этот напиток занимает особое место в жизни арабов, особенно бедуинов, являясь для них символом щедрости и гостеприимства. Но йеменский кофе знаменит далеко за пределами Аравийского полуострова, являясь одной из основных статей нашего экспорта."
 YEM_extend_italo_yemeni_treaty:0 "Продлить Итало-Йеменский договор"
 YEM_extend_italo_yemeni_treaty_desc:0 "Согласно Итало-Йеменскому договору о дружбе 1926 года, Италия признала независимость Йемена, обязалась не вмешиваться во внутренние дела нашей страны, согласилась поставлять нам промышленное оборудование и товары, а также направлять технический персонал. В случае успешных переговоров о продлении данного договора, итальянцы готовы направить в Йемен военную миссию и продать нам несколько танков и орудий."
 YEM_secret_police_of_imam:0 "Тайная полиция имама"
 YEM_secret_police_of_imam_desc:0 "Не все в стране готовы принять автократичное правление имама. Это и мятежные племена, и последователи идей Братьев-мусульман, и амбициозные кланы. Именно тайная полиция призвана защитить страну от многочисленных врагов имама."
 YEM_expand_treaty_of_taif:0 "Расширенение Таифского договора"
 YEM_expand_treaty_of_taif_desc:0 "Заключённый в 1934 году Таифский договор урегулировал отношения между Саудовской Аравией и Йеменом. Для окончательной установки фактических границ между странами необходимо добавить к соглашению приложения, подтверждающие контроль саудитов над Джизаном и раздел области Наджран по Вади-Наджран."
 YEM_denounse_treaty_of_taif:0 "Денонсировать Таифский договор"
 YEM_denounse_treaty_of_taif_desc:0 "В 1934 году неудачная попытка установить контроль над Асиром и Наджраном чуть не обернулась для Йемена потерей независимости. Лишь под международным давлением саудовские войска прекратили наступление на Сану. Заключённый в Таифе «Договор о мусульманской дружбе и арабском братстве» вынудил Йемен отказаться от претензий и согласиться на двадцатилетнее перемирие с Саудитами. Настало время отомстить за прошлое поражение и денонсировать этот позорный договор."
 YEM_invasion_of_asir:0 "Вторжение в Асир"
 YEM_invasion_of_asir_desc:0 "Разрыв Таифского договора оказался абсолютной неожиданностью для Саудовской Аравии, нам следует как можно раньше начать вторжение с целью захвата Асира."
 YEM_denounce_treaty_of_sanaa:0 "Денонсировать Санский договор"
 YEM_denounce_treaty_of_sanaa_desc:0 "Перед войной с Саудовской Аравией Яхья заключил с Соединённым королевством Санский договор, закреплявший вывод йеменских войск из Аденского протектората и подтверждавший отказ имама от претензий на британскую зону влияния. Однако мы не можем спокойно смотреть на то, как англичане постепенно закабаляют многочисленные мелкие султанаты Южного Йемена. Настало время денонсировать этот позорный договор с колонизаторами."
 YEM_violet_line:0 "Фиолетовая линия" # Violet Line
 YEM_violet_line_desc:0 "Граница между Йеменом и британским Аденским протекторатом, так называемая «Фиолетовая линия», была установлена ещё во времена турецкого владычества по результатам Англо-Османского соглашения 1914 года. С тех пор Имам Яхья неоднократно пытался расширить своё влияние за пределы этой границы, стремясь возродить Великий Йемен. Однако в 1934 году англичане окончательно вытеснили йеменские войска из Аденского протектората. Нам следует не повторять ошибок прошлого и сконцентрироваться на развитии наших законных территорий."
 YEM_support_anti_british_sentiment_in_aden:0 "Поддержка антибританских настроений в Адене"
 YEM_support_anti_british_sentiment_in_aden_desc:0 "Соединённое королевство активно навязывает свои порядки на территории Аденского протектората. Многочисленные местные султаны, эмиры и шейхи не могут противостоять британскому напору и подписывают соглашения, делающие их бесправными марионетками Лондона. Настало время воспользоваться славой наших правителей как борцов с колониализмом и подтолкнуть народы Аденского протектората на восстание."
 YEM_support_kathiri:0 "Поддержать Касири" # Kathiri Sultanate
 YEM_support_kathiri_desc:0 "Султанат Касири является последним оплотом йеменского влияния в Аденском протекторате. Сайунские султаны лишь формально признали господство англичан и уже почти сто лет ведут войну с Султанатом Куайти, который получает поддержку Соединённого Королевства. Однако уже давно стало ясно, что мечтам касирийцев о господстве в Хадрамауте не суждено сбыться. Султанат потерял выход к морю, что подорвало его экономику и способность закупать оружие. Мы можем воспользоваться никем не обозначенной пустынной границей, чтоб провести в Касири наши войска для укрепления их обороны."
 YEM_subjugate_hadramaut:0 "Подчинить Хадрамут"
 YEM_subjugate_hadramaut_desc:0 "Некогда Хадрамаут был частью Зейдитского Имамата, однако, как и остальная страна, он распался на мелкие султанаты. Настало время объединить Хадрамаут под властью Йемена."
 YEM_control_aden:0 "Контроль над Аденом"
 YEM_control_aden_desc:0 "Уже достаточно долгое время Аден находится под контролем англичан. Настало время освободить этот важнейший торговый порт от неверных."
 YEM_control_dofar:0 "Контроль над Дофаром"
 YEM_control_dofar_desc:0 "Султан Маската считает, что Дофар не принадлежит его стране, а является личной собственностью монарха. Он прав только в одном. Дофар – это не земля Маската, это исконно йеменская территория!"
 YEM_repress_shabab:0 "Репрессии среди шабаб" # shabab
 YEM_repress_shabab_desc:0 "После поражения в войне с Саудовской Аравией в Сане и других городских центрах поколение молодых интеллектуалов (состоявшее из сыновей йеменских чиновников и крупных землевладельцев, некоторые которых были выпускниками или учителями школ имама в Сане), известное как шабаб, начало обсуждение актуальных вопросов. Группы чтения превратились в круги инакомыслящих, а шабаб стали самыми ярыми критиками режима Яхьи. Рост оппозиционных настроений не может не беспокоить имама, основные идеологи оппозиции должны быть арестованы."
 YEM_assasination_of_imam_yahya:0 "Убийство Имама Яхьи"
 YEM_assasination_of_imam_yahya_desc:0 "Тайной организации Комитет борьбы удалось организовать успешное покушение на Имама Яхью и захватить власть в Сане. Однако новая власть слаба. Сможет ли она устоять или наследный принц Ахмед сможет разгромить революционеров и продолжить курс своего отца?"
 YEM_smash_taiz_reformists:0 "Разгромить реформаторов Таиза"
 YEM_smash_taiz_reformists_desc:0 "Юг страны всегда был настроен достаточно оппозиционно по отношению к зейдитскому имаму, но сейчас он более всего наполнен различными «либеральными» группировками. Пора навести порядок в Таизе и его окрестностях."
 YEM_rise_taxes_in_agricultural_regions:0 "Повысить налоги в плодородных сельскохозяйственных регионах"
 YEM_rise_taxes_in_agricultural_regions_desc:0 "Война в Европе спровоцировала серьёзный спад импорта продовольствия в нашу страну. Чтобы избежать голода стоит повысить налоги в плодородных сельскохозяйственных регионах"
 YEM_tighten_autocracy:0 "Ужесточить автократию"
 YEM_tighten_autocracy_desc:0 "Власть имама безгранична, однако в провинциях всё ещё могут достаточно спокойно существовать различные дискуссионные клубы и газеты сторонников реформ. Необходимо усилить ввести строгую цензуру всей печати и искоренить все очаги вольнодумия."
 YEM_proclaim_imam_ahmed:0 "Провозгласить имамом Ахмеда бен Яьхю Хамид-ад-Дина"
 YEM_proclaim_imam_ahmed_desc:0 "Ахмеду бен Яхье удалось мобилизовать племена против мятежников, которые убили его отца. Новый имам, ранее интересовавшийся идеями сторонников реформ, после прихода к власти поклялся, что не умрёт, пока не окрасит меч кровью модернистов. Ахмед вознамерился продолжить политику Яхьи, проведя лишь ограниченные реформы. Это, в купе с жестокостью и крайне переменчивым характером нового имама, позволяет понять, что ближайшие годы Йемен останется отсталым средневековым государством."
 YEM_creation_of_council_of_ministers:0 "Создание совета министров"
 YEM_creation_of_council_of_ministers_desc:0 "После подавления восстания модернистов, новый имам вынужден всё же пойти на проведение некоторых реформ. Для ограничения власти монарха в Йемене будет создан совет министров, который в прочем будет состоять только из представителей правящей династии."
 YEM_paint_the_sword_with_modernist_blood:0 "Окрасить меч кровью модернистов"
 YEM_paint_the_sword_with_modernist_blood_desc:0 "Хотя некоторое время имам Ахмед сочувствовал сторонникам реформ, после убийства Яхьи, новый король Йемена поклялся, что не умрёт, пока не окрасит свой меч кровью «либералов»."
 YEM_expansion_of_waqf_property:0 "Расширение вакуфной собственности"
 YEM_expansion_of_waqf_property_desc:0 "Проживающие в окрестностях Таиза шафииты во время восстания конституционалистов Комитета борьбы выразили активную поддержку мятежникам. Следует отнять у богатых шафиитов плодородные орошаемые участки земли, которые официально составят фонд вакуфных, пожертвованных на религиозные цели, земель. В действительности же эти земли целиком перейдут в собственность имама и на них будет создана садовая плантация Усейфира" #Перевода названия плантации не будет, можете в английской локе убрать название
 YEM_open_secular_school:0 "Открытие светских школ"
 YEM_open_secular_school_desc:0 "Строительство нескольких светских школ позволит удовлетворить запрос некоторых представителей знати на современное образования, а заодно оградит молодых людей от соблазна получить образования за рубежом."
 YEM_reform_army_of_mutawakkil_kingdom:0 "Реформировать армию мутаваккилийского королевства" #Mutawakkil kingdom #Al-Mutawakkil ʽalà Allāh
 YEM_reform_army_of_mutawakkil_kingdom_desc:0 "В память о своем отце, носившем титул «мутаваккиль аля-Алла» («уповающий на Аллаха»), имам Ахмед официально провозгласил страну Йеменским Мутаваккилийским королевством. В память о Яхье новому правителю Йемена также стоит продолжить политику отца по реформированию армии."
 YEM_growth_infastructure:0 "Развитие инфраструктуры"
 YEM_growth_infastructure_desc:0 "В нашей стране почти полностью отсутствует какая-либо транспортная инфраструктура. Люди как и века назад продолжают перевозить груз на верблюдах и мулах через протоптанные в горах тропы. Для развития экономики нашей страны необходимо вложить деньги в развитие инфраструктуры."
 YEM_overcome_antipathy_to_saudi_arabia:0 "Преодолеть антипатию к Саудовской Аравии"
 YEM_overcome_antipathy_to_saudi_arabia_desc:0 "Хотя Имам Ахмед унаследовал от отца антипатию к Саудовской Аравии, напряжённость на границе с британскими владениями вынуждает нового короля начать сближение с бывшим соперником в войне за Асир."
 YEM_save_isolation:0 "Сохранение изоляции"
 YEM_save_isolation_desc:0 "Мир всё быстрее развращается «достижениями» европейской цивилизации. Даже арабские страны поддаются искушению Иблиса. Вскоре зейдитский имамат Йемена будет последним оплотом нравственности, где нет места таким изобретениям шайтана, как кино, поезда и электричество."
 YEM_defence_pact:0 "Оборонительный пакт с Египтом и Саудовской Аравией"
 YEM_defence_pact_desc:0 "Настало время прекратить изоляцию Йемена и начать налаживать отношения с арабскими странами. В частности, Саудовская Аравия и Египет вероятно охотно согласятся подписать с нами оборонительный договор, чтобы усилить единство арабского мира перед колониальной угрозой."
 YEM_proclaim_imam_ibrahim:0 "Провозгласить имамом Ибрагима бен Яхью Хамид-ад-Дина"
 YEM_proclaim_imam_ibrahim_desc:0 "Долгое время Ибрагим бен Яхья вынашивал планы свержения своего отца и его мечты наконец исполнились. Йемен наконец освободится от деспотичного правления и возьмёт курс на выход из изоляции и экономические реформы."
 YEM_expend_local_industry_equipment:0 "Расширить местное производство снаряжения"
 YEM_expend_local_industry_equipment_desc:0 "Мы не можем обеспечивать нашу армию одними только закупками иностранного вооружения. Для удовлетворения наших потребностей в новом снаряжении, необходимы постоянные усилия по расширению нашего военного производства."
 YEM_development_of_intellegency:0 "Развитие интеллигенции"
 YEM_development_of_intellegency_desc:0 "Интеллигенты - прежде всего умные и образованные люди. Их распространение в стране позволит более качественно проводить нашу модернизацию."
 YEM_create_conditions_for_entrepreneurial_activity:0 "Создать условия для предпринимательской деятельности"
 YEM_create_conditions_for_entrepreneurial_activity_desc:0 "Принятие законов, способствующих развитию предпринимательства позволит существенно повысить темпы развития нашего государства."
 YEM_support_militancy_of_zaidi_tribes:0 "Поддержать воинственность зейдитских племён"
 YEM_support_militancy_of_zaidi_tribes_desc:0 "Зейдитские племена северного Йемена являются главной опорой нашего правителя. Их стремление восстановить былое величие имамата может быть крайне полезно для боевой мощи нашего государства."
 YEM_proclaim_imam_abdullah_al_wazir:0 "Провозгласить имамом Абдуллу аль-Вазири"
 YEM_proclaim_imam_abdullah_al_wazir_desc:0 "Род аль-Вазири долго вынашивал идею смешения династии Хамидаддинов и сейчас задуманное наконец произошло. С новой властью Йемен сможет стать процветающей и развитой страной."
 YEM_khat_coltivation_ban:0 "Запрет на выращивание ката"
 YEM_khat_coltivation_ban_desc:0 "Жевание листьев ката испокон веков было крайне популярно на территории всего Йемена. Этот «лёгкий» наркотик фактически является заменой запрещённого в мусульманских странах алкоголя. Кат часто используют солдаты, чтобы активизировать внимание и прогнать сон. Разные негативные последствия от странной гиперактивности до, напротив, апатии и депрессии, йеменцев не пугают, не говоря уже про почерневшие зубы и риск смерти. Абдулла аль-Вазири считает необходимым принятие экстренного законодательства, запрещающего употребление «зелёного яда» и предписывающего выкорчёвывать все его деревья."
 YEM_hand_over_waqf:0 "Передать вакуфную собственность на нужды государству"
 YEM_hand_over_waqf_desc:0 "Формально вакуф представляет собой имущество, переданное отдельным лицом или государством на религиозные или благотворительные цели. Однако фактически вакуфная собственность находится под контролем Хамидаддинов. Нам следует передать это имущество на нужды государства."
 YEM_free_prisoners_of_imam:0 "Освободить пленников Имама Яхьи"
 YEM_free_prisoners_of_imam_desc:0 "Как и многие арабские правители, Имам Яхья держал в столице множество почётных пленников, среди которых наибольшую долю составляли находящиеся в заложниках дети племенных шейхов. Это позволяло держать под контролем большую часть знати и воспитывать лояльных имаму наследников бедуинских кланов. Однако в после революции влиятельные семьи прежде всего ждут от нас демократизации общественных отношений и освобождения заложников прошлого правителя."
 YEM_yemeni_shura_council:0 "Йеменский совет Шуры"
 YEM_yemeni_shura_council_desc:0 "Народ Йемена устал от безграничной власти имама. Необходимо усилить влияние недавно созданного Совета Шуры, который призван консультировать короля при принятии решений, позволяя ему лучше понимать потребности своего народа."
 YEM_decentralization:0 "Децентрализация"
 YEM_decentralization_desc:0 "Долгое Йемен находился под жестоким автократическим правлением Яхьи. Всё в стране, даже выдача корма королевским мулам, требовало кивка имама. Ценящие свободу племена больше не готовы терпеть поборы и тиранию. Широкая автономия для бедуинских кланов поможет существенно повысить их лояльность."
 YEM_call_shafits_into_army:0 "Призвать шафиитов и исмаилитов в армию"
 YEM_call_shafits_into_army_desc:0 "Долгое время власть имама опиралась на зейдитские племена севера Йемена. Настало время привлечь к военной службе представителей всех конфессий."
 YEM_stop_isolation:0 "Прекратить изоляцию"
 YEM_stop_isolation_desc:0 "Хотя Имам Яхья был уверен, что только изоляция защитит традиционные ценности и духовные скрепы Йемена, на деле она лишь медленно ослабляла нашу страну, делая её всё более лёгкой мишенью для колонизаторов. Интеграция Йемена в международное сообщество позволит нам перестроить экономику на современный лад, побороть нищету и голод."
 YEM_creation_of_paved_road_system:0 "Создание систем дорог с твёрдым покрытием"
 YEM_creation_of_paved_road_system_desc:0 "В нашей стране почти полностью отсутствует какая-либо транспортная инфраструктура. Люди как и века назад продолжают перевозить груз на верблюдах и мулах через протоптанные в горах тропы. Без строительства достаточно разветвлённой сети дорог невозможно построить прочное современное государство."
 YEM_construction_of_power_plants:0 "Строительство электростанций в Сане"
 YEM_construction_of_power_plants_desc:0 "Строительство электростанций в трёх крупнейших городах страны позволит не только наконец осветить эти важные населённые пункты, но и начать развитие современной социальной инфраструктуры, поспособствовать росту бизнеса."
 YEM_create_system_of_education:0 "Создание системы светского начального и среднего образования"
 YEM_create_system_of_education_desc:0 "Достаточно налаженная сеть куттабов позволяет обучить грамоте немалую долю населения, однако для создания современного государства требуются создать систему светского образования, в котором ученики смогут получить гораздо более широкий перечь знаний об устройстве мира."
 YEM_build_hospital:0 "Строительство больниц"
 YEM_build_hospital_desc:0 "В нашей стране отсутствует сколь-либо развитая система здравоохранения. Строительство больниц в крупных населённых пунктах позволит обеспечить медицинскими услугами хотя бы большую часть городского населения."
 YEM_own_coalition:0 "Собственная региональная коалиция"
 YEM_own_coalition_desc:0 "Крупнейшие мировые альянсы погрязли в войнах, в которые мы не желаем ввязываться. Нам следует создать собственную коалицию для обеспечения стабильности нашего региона."
 YEM_concilation_uk:0 "Примирение с Соединённым Королевством"
 YEM_concilation_uk_desc:0 "Долгое время Имам Яхья противостоял британскому колониализму, однако эта слепая ненависть лишь ослабляла нашу страну. Нам следует улучшить отношения с Великобританией, чтобы не быть потенциальной целью для её армии."
 YEM_ally_with_uk_enemies:0 "Союз с европейскими противниками Великобритании"
 YEM_ally_with_uk_enemies_desc:0 "Арабский мир не в силах противостоять британскому колониализму. Для защиты нашей независимости стоит пойти на сближение с врагами англичан из Европы."
 YEM_contact_with_foreign_companies:0 "Контакт с зарубежными компаниями"
 YEM_contact_with_foreign_companies_desc:0 "Даже Имам Яхья принял в страну европейских бизнесменов, которые построили в Йемене завод по производству патронов. Следует и нам заручиться поддержкой иностранных компаний для развития нашей промышленности."
 YEM_foreign_specialist:0 "Иностранные специалисты"
 YEM_foreign_specialist_desc:0 "Пока ничтожно малое число йеменцев получило современное высшее образование, нам придётся довольствоваться приглашением иностранных специалистов."
 YEM_operation_of_copper_and_coal_mines:0 "Эксплуатация медных и угольных рудников"
 YEM_operation_of_copper_and_coal_mines_desc:0 "В Йемене имеются запасы медной руды и угля, которые почти не эксплуатируются. Передача концессий на разработку этих месторождений арабским и европейским компаниям позволит существенно повысить доходы нашей казны и поспособствовать развитию нашей экономики."
 YEM_birth_of_yemeni_industry:0 "Зарождение йеменской промышленности"
 YEM_birth_of_yemeni_industry_desc:0 "Пока промышленные предприятия нашей страны можно пересчитать по пальцам, но правительство предпринимает много усилий, чтобы сделать экономику Йемена более развитой."
 YEM_search_for_allies:0 "Поиск союзников на Ближнем Востоке"
 YEM_search_for_allies_desc:0 "В век, когда в мире доминируют европейские страны, мы должны забыть старые обиды и сблизиться с другими мусульманскими государствами."
 YEM_declare_islam_republic:0 "Провозгласить исламскую республику"
 YEM_declare_islam_republic_desc:0 "После освобождения из под ареста Мухаммед Нуман 2 года прожил в Египте, обучаясь в университете, где постепенно вступил в контакт с братьями-мусульманами, приняв многие их идеи. Заручившись поддержкой многих йеменских диссидентов он смог организовать оппозицию и захватить власть в стране, избавив Йемен от власти реакционных богомерзких деспотов."
 YEM_defense_revolution:0 "Защита революции"
 YEM_defense_revolution_desc:0 "Многие европейские и мусульманские правители с тревогой встретили новость о революции в Йемене. Для защиты наших идеалов мы должны нарастить собственное военное производство."
 YEM_programme_of_thw_youths:0 "Программа молодежи по продвижению добра и предупреждению зла " #The Programme of the Youths for Promoting the Good and Preventing the Bad
 YEM_programme_of_thw_youths_desc:0 "Манифест реформ Нумана и Зубайри «Программа молодежи по продвижению добра и предупреждению зла», название которого основывается на изречении из Корана, хотя и не столь радикален, во многом вдохновлён идеями основателя Братьев-мусульман Хасана аль-Банны о построении современного государства, живущего по исламским традициям. Программа революционеров в частности предполагает проведение экономических реформ и «возврат к чистому духу ислама», где нет места разделению на сословия и религиозным конфликтам между различными мусульманскими конфессиями."
 YEM_open_universitet:0 "Открыть университет Саны"
 YEM_open_universitet_desc:0 "В нашей стране уже относительно развита система начального и среднего образования. Это позволяет нам приступить к развитию высшего образования. В первую очередь нам стоит открыть университет в Сане, в котором студенты смогут не только изучить исламское право, но получить знания во многих современных науках."
 YEM_write_constituion:0 "Написание конституции на основе Корана " #Hassan al-Banna
 YEM_write_constituion_desc:0 "Идеи Нумана хотя и не столь радикальны, во многом основаны на разработанной Хасаном аль-Банной идеологии Братьев-мусульман. Главной задачей новой йеменской власти является построение государства, в котором совмещены исламские традиции и современность. Важным шагом на пути реализации этой цели должно быть написание основанной на толковании Корана конституции, которая позволить стране избавиться от многолетнего тиранического прошлого."
 YEM_create_healthcare_system:0 "Создание системы здравоохранения и социального обеспечения"
 YEM_create_healthcare_system_desc:0 "Долгое время быт йеменцев слабо отличался о того, как они жили многие века назад. Нам следует немедленно приступить к созданию системы здравоохранения и социального обеспечения. Это позволит не только сделать жизнь йеменцев комфортней, но и существенно снизить смертность и увеличить среднюю продолжительность жизни."
 YEM_direct_zakat_for_development:0 "Направить закят на развитие"
 YEM_direct_zakat_for_development_desc:0 "Закят, обязательный ежегодный религиозный налог, выплачиваемый всеми свободными мусульманами, является одним из пяти столпов ислама, призванным искоренить бедность и неравенство в мусульманском обществе. Мы можем направить данные средства на развитие промышленности нашей страны, чтобы улучшить йеменскую экономику и сделать наше население менее бедным."
 YEM_promotion_of_people_unity:0 "Пропаганда единства народа Йемена"
 YEM_promotion_of_people_unity_desc:0 "Большинство йеменцев до сих пор ставит интересы своего племени выше интересов государства. Нам следует начать пропагандистскую компанию по усилению патриотических чувств населения."
 YEM_panislamic_propaganda:0 "Пропаганда панисламизма"
 YEM_panislamic_propaganda_desc:0 "Исламский мир оказался слаб перед лицом европейского колониализма, погрязнув в усобицах и интригах. Мы должны показать йеменцам насколько мелочны все племенные конфликты и религиозные споры и доказать важность единения мусульман всего мира."
 YEM_system_choose_counsil:0 "Система косвенных выборов в Совет шуры"
 YEM_system_choose_counsil_desc:0 "Йемен ещё не готов стать полноценной демократической республикой. Нам следует организовать систему непрямых выборов в Совет шуры в сельских районах, чтобы не дестабилизировать ситуацию в стране. Хотя такое решение приведёт к доминированию племенных элит в парламенте, йеменская власть всё равно станет куда более близка к народу, по сравнению с периодом диктатуры Яхьи."
 YEM_allowe_democracy_party:0 "Разрешение политический партий"
 YEM_allowe_democracy_party_desc:0 "Йеменская власть долгое время была у руках у знати, которая не обращала внимания на простой народ. В истинно мусульманской стране нет места сословному расслоению и каждый человек должен иметь право голоса."
 YEM_create_modern_army:0 "Создание современной армии"
 YEM_create_modern_army_desc:0 "Даже консервативный Имам Яхья понимал необходимость построения современной армии для защиты независимости Йемена. Однако наша армия всё ещё во многом соответствует османским стандартам времён Великой войны. Нам необходимо разработать комплексную программу по реформированию наших войск."
 YEM_return_to_islam:0 "Возврат к «чистому духу ислама»"
 YEM_return_to_islam_desc:0 "Долгое время исламский мир раздирался внутренними конфликтами и религиозными спорами. В этой обстановке многие религиозные деятели стали выдвигать идеи, которые лишь тормозили развитие арабского общества. Настало время положить конец религиозным спорам и вернуться к чистому духу ислама."
 YEM_economy_reform:0 "Экономические реформы"
 YEM_economy_reform_desc:0 "Экономика нашей страны слабо изменилась со времён средневековья. Имамы Йемена считали такое положение приемлемым и соответствующим традиционным арабским ценностям, хотя сами строили власть на жестокости и интригах. Новое правительство осознает необходимость проведения реформ в сфере экономики, которые позволят йеменскому народу перестать жить на грани голода."
 YEM_giants_brigades:0 "«Бригады гигантов»" # Giants Brigades
 YEM_giants_brigades_desc:0 "Наша армия вряд ли сможет противостоять хорошо подготовленным войскам европейских держав. Нам следует создать небольшие по численность но крайне профессиональные подразделения для выполнения особо важных и опасных задач."
 YEM_create_system_education:0 "Создание системы всеобщего образования"
 YEM_create_system_education_desc:0 "В наше время технологии развиваются стремительными темпами. Для выживания в современном мире нашей стране всё больше требуются грамотные люди, государство всё больше нуждается в системе всеобщего образования."
 YEM_expend_contact_islam:0 "Расширение связей с другими исламскими странами"
 YEM_expend_contact_islam_desc:0 "Мир меняется, а имамы Йемена долгое время пытались изолировать страну от этих изменений, чтобы сохранить старые порядки. Однако такая политика лишь ослабляла нашу страну перед лицом колониальной угрозы. Нам следует расширить контакты с другими исламскими странами в целях развития торговли и обмена технологиями."
 YEM_unite_muslims_against_colonialism:0 "Объединить мусульман против колониализма"
 YEM_unite_muslims_against_colonialism_desc:0 "Исламские страны погрязли в усобицах и религиозных спорах, став удобной мишенью для иностранных завоевателей. Настало время объединить мусульман против колониальной угрозы."
 YEM_big_jihad:0 "Большой джихад"
 YEM_big_jihad_desc:0 "«Священную» войну, иначе малый джихад, часто используют лишь как инструмент в политической борьбе. Нам следует напомнить людям о важность большого джихада – войны со своими пороками. Великий джихад ведется не с помощью оружия, а с помощью отваги, воли и смирения. Это джихад против себя самого, борьба за то, чтобы с каждым днем становиться чуть лучше."
 YEM_jihad_against_uk:0 "Джихад против Британии"
 YEM_jihad_against_uk_desc:0 "Соединённое Королевство справедливо заслужило ненависть многих арабов. Настало время обрушить гнев мусульман на колонизаторов, пока они отвлечены на европейские конфликты."
 YEM_release_aravia:0 "Освободить мусульман Аравии"
 YEM_release_aravia_desc:0 "Долгое мусульмане Персидского залива находились под гнётом европейских колонизаторов. Настало время изгнать захватчиков из Аравии."
 YEM_release_iraq:0 "Освободить Ирак"
 YEM_release_iraq_desc:0 "Необходимо спасти Ирак от Европейского влияния!"
 YEM_release_jordan:0 "Освободить Иорданию"
 YEM_release_jordan_desc:0 "Необходимо спасти Иорданию от Европейского влияния!"
 YEM_release_syria:0 "Освободить Сирию"
 YEM_release_syria_desc:0 "Необходимо спасти Сирию от Европейского влияния!"
 YEM_send_military_iraq:0 "Отправить военных на обучение в Ирак"
 YEM_send_military_iraq_desc:0 "Несмотря на сознательно проводимую политику изоляции «от неверных и современности» Имам Яхья осознаёт необходимость построения современной армии для защиты государства. В первую очередь необходимо послать дружественный Ирак группу молодых военных, которые станут генералами в новой армии Йемена."
 YEM_expend_ukfa:0 "Расширить Укфу" # Ukfa
 YEM_expend_ukfa_desc:0 "Укфа – специальная гвардия имамата, состоящее из отборных ветеранов, считающихся абсолютно лояльными монарху. Формально численность подразделения составляет пять тысяч человек, однако это давно не соотносится с реальным положением. Нам следует восполнить численность Укфы."
 YEM_create_defensive_army:0 "Создать Оборонительную армию " #The Defensive Army; Победоносная армия - المظفر الجيش 
 YEM_create_defensive_army_desc:0 "Созданная в 1918 году Победоносная армия составляет основу наших регулярных войск. Однако методы обучения армии варьируются от османских до сирийских, иракских, египетских и иорданских, вызывая путаницу в процессе её развития. Кроме того, обучении преобладает теоретическая сторона, а не практическая и большинство высших руководителей не являются профессиональными военными. Последние попытки реформировать Победоносную армию не увенчались успехом и для укрепления нашего государства нам следует создать Оборонительную армию, в которую будут на определённое время призываться все трудоспособные мужчины."
 YEM_expand_victorious_army:0 "Расширить Победоносную армию " #Оборонительная армия - The Defensive Army; Победоносная армия - المظفر الجيش
 YEM_expand_victorious_army_desc:0 "Хотя попытки существенно реформировать созданную из бывших османских войск Победоносную армию не увенчались успехом, её высокая лояльность и всё ещё удовлетворительная боеготовность не позволяют имаму решится на роспуск этой армии. К тому же находящаяся в процессе формирования Оборонительная армия является совершенно иной структурой, рассчитанной на обязательную службу всех держателей оружия, она не может ни заменить архаичную Победоносную армию, ни влиться в её состав."
 YEM_create_new_equipment:0 "Создать новое вооружение"
 YEM_create_new_equipment_desc:0 "Наше стрелковое вооружение безмерно устарело, мы должны принять срочные меры по внедрению более современного оружия в нашей армии."
 YEM_expend_dockyard:0 "Расширение морских портов "
 YEM_expend_dockyard_desc:0 "Верфи наших портов имеют некоторый опыт в обслуживании современных кораблей. Возможно, несколько модернизировав наши порты, мы сможем заняться строительством небольших кораблей береговой охраны или хотя бы ремонтом купленных за рубежом судов."
 YEM_modernisation_artillery:0 "Модернизация артиллерии"
 YEM_modernisation_artillery_desc:0 "Хотя наша армия располагает некоторым количеством артиллерии, часть которой досталась нам ещё от осман, однако она безнадёжно устарела и требует замены более современными образцами. Иракские инструкторы готовы оказать нам помощь во внедрении новой артиллерии в войска."
 YEM_machine_tools_for_ammo:0 "Станки для производства патронов"
 YEM_machine_tools_for_ammo_desc:0 "Ещё в начале 1920-х годов в Сане югославом и австралийцем был построен завод по производству боеприпасов. Значение данного предприятия для нашей страны велико. Нам следует закупить через Аден новые станки для этого завода, чтобы увеличить его производительность."
 YEM_war_in_hill:0 "Война в горной местности"
 YEM_war_in_hill_desc:0 "Нам стоит сосредоточиться на создании подразделений, которые будут строить тактику, основываясь на грамотном использовании нашего сложного рельефа. Особенно это важно с учётом наших весьма небольших территориальных владений."
 YEM_send_officer_lebanon:0 "Отправить офицеров на обучение в Ливан"
 YEM_send_officer_lebanon_desc:0 "Ливанское правительство готово оказать нашей стране помощь в создании более современной армии путём обучения наших офицеров. Это очень сильно поможет нашей армии в будущем на равных сражаться против других ближневосточных стран."
 YEM_intel_conscription:0 "Создать сеть призывных пунктов" 
 YEM_intel_conscription_desc:0 "Для успешного расширения регулярной армии необходимо создать сеть призывных пунктов."
 YEM_create_military_school:0 "Создание собственного военного училища"
 YEM_create_military_school_desc:0 "По мере развития армии, ей требуется всё большее число обученных офицеров. Мы не можем постоянно полагаться на помощь других государств при обучении своих курсантов."
 YEM_development_cavalry:0 "Развитие кавалерии"
 YEM_development_cavalry_desc:0 "Арабская кавалерия во все времена славилась своей мобильностью и смертоносностью. Однако в то же время её организация всегда оставляла желать лучшего. Нам следует заняться обучением наших кавалеристов современным методам ведения войны."
 YEM_reorganisation_army:0 "Реорганизовать племенную армию"
 YEM_reorganisation_army_desc:0 "В реформировании нуждается не только регулярная армия. Нам следует реорганизовать структуру созыва племенного ополчения, централизовать контроль над вождями кланов."
 YEM_denied_irregular:0 "Отказ от иррегулярных формирований"
 YEM_denied_irregular_desc:0 "Хотя племенное ополчение позволяет существенно экономить на военных расходах, иррегулярное войско уже не может конкурировать с современными армиями. Нам следует сконцентрироваться на развитии современной регулярной армии"
 YEM_conscription_among_the_tribes:0 "Призыв среди племён"
 YEM_conscription_among_the_tribes_desc:0 "После отказа от племенных ополчений нам стоит наладить призыв бедуинов в регулярную армию и по возможности изъять излишки оружия у шейхов."
 YEM_elite_formations:0 "Элитные формирования"
 YEM_elite_formations_desc:0 "При сохранении достаточно внушительного племенного войска, нет нужды в затратах на многочисленную регулярную армию, вместо этого нам стоит сконцентрироваться на формировании профессиональных вооружённых сил."
 YEM_zaidi_warriors:0 "Зейдитские воины"
 YEM_zaidi_warriors_desc:0 "С момента основания нашего государства имам опирался прежде всего на поддержку племён, придерживающихся зейдитского шиизма. Несмотря на значительную численность суннитов и шиитов-исмаилитов, именно горные кланы зейдитов в случае войны готовы сформировать наиболее лояльное и боеспособное ополчение."
 YEM_hard_control_tribe:0 "Ужесточить контроль над племенами"
 YEM_hard_control_tribe_desc:0 "Арабские страны издревле раздираются многочисленными племенными конфликтами и войнами. Как бы бедуины не тяготились авторитарным контролем со стороны правителя, контроль над племенами является залогом стабильности и обороноспособности Йемена."
 YEM_punish_unloyal_sheikhs:0 "Покарать нелояльных шейхов"
 YEM_punish_unloyal_sheikhs_desc:0 "Не все племенные шейхи довольны властью йеменского имама. Для усмирения племён мы должны тщательно следить за их вождями, брать заложников и карать проявляющих неподчинение шейхов."
 YEM_introduction_technique:0 "Внедрение техники в войска"
 YEM_introduction_technique_desc:0 "Введение техники в войска позволит нашим солдатам наносить быстрые и смертоносные удары там, где противник этого не ждёт."
 YEM_soaring_by_will_of_allah:0 "Парящие по воле Аллаха"
 YEM_soaring_by_will_of_allah_desc:0 "Консервативное духовенство считает грузовики и прочую технику изобретением самого шайтана, лишь самолёты в его представлении летают по воле Аллаха, а поэтому допустимы в исламской стране. Поддержка аэронавтики со стороны священнослужителей не только позволит легче пополнять ряды военно-воздушных сил и повысит боевой дух наших лётчиков, но и расширит помощь оказываемую со стороны богатых йеменцев и общественных организаций, таких как Арабское авиационное общество."
 YEM_revive_yemeni_air_force:0 "Возродить ВВС Йемена"
 YEM_revive_yemeni_air_force_desc:0 "После независимости Йемен располагал несколькими устаревшими истребителями, однако после авиакатастрофы Имам Яхья запретил самолёты в нашей стране. После свержения консервативного правителя мы наконец можем заняться восстановлением наших военно-воздушных сил."
 YEM_foreign_instructors:0 "Иностранные инструкторы"
 YEM_foreign_instructors_desc:0 "Пригласив инструкторов из дружественных нам развитых держав, мы можем создать небольшие по численность, но достаточно профессиональные военно-воздушные силы."
 YEM_copy_foreign_model:0 "Копирование иностранных моделей самолётов"
 YEM_copy_foreign_model_desc:0 "Собственное производство самолётов среди небольших стран распространено куда больше, чем производство любой другой техники. Достаточно развив промышленность, даже наша страна может попытать удачу в строительстве авиации."
