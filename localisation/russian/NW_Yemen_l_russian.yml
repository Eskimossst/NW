 #Идеи
 YEM_weak_feodal_state:0 "Слаборазвитое феодально-племенное государство"
 YEM_weak_feodal_state_desc:0 "Хотя прогресс шагнул уже далеко, он почти не затронул Йемен. Страна по-прежнему разделена на множество соперничающих друг с другом племён, а образ жизни людей слабо отличается от того, как жили предки сотни лет назад"
 YEM_mandat_covenant:0 "Мандат завета"
 YEM_mandat_covenant_desc:0 "Согласно зейдитской доктрине мандата завета после смерти имама его наследник должен выбираться советом старейшин из всех людей достойных этого звания, вне зависимости от их родства с предыдущим правителем. Кроме того, свержение имама считается законным, если доказано, что он проявлял несправедливость и нарушал закон, либо если на его должность претендует кто-то более квалифицированный. Хотя имам Яхья Хамид-ад-Дин стремится отказаться от системы мандата завета, официально назначив своего сына Ахмеда наследным принцем, данная зейдитская традиция всё ещё служит удобным оправданием для интриг против правителя."
 YEM_soviet_yemen_treat:0 "Советско-йеменский договор"
 YEM_soviet_yemen_treat_desc:0 "Советско-йеменский договор о дружбе и торговле был заключён 1 ноября 1928 года. При помощи данного соглашения Имам Яхья надеялся упрочить положение Йемена как независимого государства. Кроме того, хотя для въезда в страну любого иностранца требуется личное разрешение имама, данный договор поспособствовал некоторому развитию торговли с СССР. Из Советской России в Йемен прибывают столь необходимые продукты питания и станки, а обратно отправляется арабский кофе и благовония."
