 Newfoundland.1.t:0 "Итоги исследования"
 Newfoundland.1.desc:0 "Ред Бей - китобойная деревня на юге Лабрадора. Её окрестности являются относительно изученными. Однако правительство всё равно послало туда экспедицию, которая провела более тщательное картографирование местности, но, что не удивительно, каких-либо месторождений найдено не было."
 Newfoundland.1.a:0 "Ясно"
 Newfoundland.2.t:0 "Итоги исследования"
 Newfoundland.2.desc:0 "Обширные земли запада Лабрадора являются наиболее малоизученными территориями страны, тем не менее правительству уже было известно о наличии там крупного месторождения железа, однако его разработка требовала лучшего изучения местности. Для этого в регион была отправлена экспедиция, которая провела картографирование территории и изучила перспективы развития месторождения."
 Newfoundland.2.a:0 "Хорошие новости"
 Newfoundland.3.t:0 "Итоги исследования"
 Newfoundland.3.desc:0 "Картрайт - небольшое селение, живущее торговлей рыбой и мехом и расположенное на восточной стороне входа в бухту Сэндвич-Бей. Это сообщество оказалось отличной отправной точкой для экспедиции по изучению окрестностей.\nЭкспедиции удалось обследовать ближайшие территории и установить их обеспеченность природными ресурсами. Каких-либо минеральных месторождений обнаружено не было."
 Newfoundland.3.a:0 "Ясно"
 Newfoundland.4.t:0 "Итоги исследования"
 Newfoundland.4.desc:0 "Озеро Мелвилл является крупнейшим водоёмом в стране. Оно связано протокой с заливом Гамильтон на восточном берегу Лабрадора.\nГеологами посланной к озеру экспедиции не было найдено каких-либо минеральных месторождений, однако исследователи обнаружили, что окрестности озера могут послужить отличным местом для вырубки леса, учитывая что берега Мелвилл относительно неплохо освоены местным населением и обладают запасом людских ресурсов."
 Newfoundland.4.a:0 "Ясно"
 Newfoundland.5.t:0 "Итоги исследования"
 Newfoundland.5.desc:0 "Городок Нейн, населённый преимущественно инуитами, является самым северным постоянным поселением в стране. Посылая к нему экспедицию правительство надеялось найти на северных территориях месторождения минеральных ресурсов, однако эти надежды не увенчались успехом и результаты исследования окрестных территорий ограничились картографированием местности."
 Newfoundland.5.a:0 "Ясно"
 Newfoundland.6.t:0 "Итоги исследования"
 Newfoundland.6.desc:0 "Когда правительство посылало экспедицию к заливу Войси, расположенному в 24 милях от Нейна, оно не особо надеялось, что исследователи принесут какие-либо результаты. Однако неожиданно оказалось, что неподалёку от залива находится относительно крупное месторождение никеля."
 Newfoundland.6.a:0 "Хорошие новости"
 
 Newfoundland.7.t:0 "Тяжёлая история"
 Newfoundland.7.desc:0 "Ньюфаундленд имел «ответственное правительство», то есть обладал собственным парламентом и ответственным перед ним кабинетом министров с 1854 года, но официально получил статус доминиона в 1907 году одновременно с Новой Зеландией. Когда началась война, правительство снарядило и отправило на фронт единственный полк, что тем не менее было существенным вкладом для столь маленькой островной нации. Ньюфаундлендский полк героически проявил себя в бою, за что получил статус королевского и стал гордостью народа Ньюфаундленда. Однако, после войны пенсионные обязательства перед ветеранами, наряду с долгом за постройку трансостровной железной дороги стали серьёзным грузом для бюджета.\n\nХотя 20-е оказались временем относительного благополучия для Ньюфаундленда, страну сотрясали политические скандалы: в 1923 году генеральный прокурор арестовал премьер-министра Ньюфаундленда, сэра Ричарда Сквайрса, по обвинению в коррупции. Несмотря на его освобождение вскоре под залог, возглавляемая британцами комиссия Холлиса Уолкера рассмотрела скандал. Сквайрс вернулся к власти в 1928 году из-за непопулярности его преемников, однако оказался во главе государства страдающего от мирового кризиса.\n\nБудучи маленькой страной, которая в основном опиралась на экспорт рыбы, бумаги и минералов, Ньюфаундленд серьёзно пострадал от Великой депрессии, а накопившее огромные долги правительство пришло к полнейшему финансовому краху. Кризис оказался настолько глубоким, что в 1934 году, по рекомендации Королевской комиссии лорда Амулри, самоуправление Ньюфаундленда было отменено, а к власти пришла назначенная Лондоном специальная комиссия. Задуманная как временное средство, состоит из трех британцев и трех политиков ньюфаундленда под председательством губернатора."
 Newfoundland.7.a:0 "Да воссияет снова солнце над Ньюфаундлендом!"
 Newfoundland.8.t:0 "Правительственная комиссия Ньюфаундленда"
 Newfoundland.8.desc:0 "Ньюфаундленд получил статус доминиона в 1907 году одновременно с Новой Зеландией. Однако в 1934 году в результате мирового экономического кризиса хозяйство Ньюфаундленда пришло к полнейшему финансовому краху — настолько глубокому, что по запросу правительства доминиона его самостоятельность была отменена и Ньюфаундленд вернулся в статус колонии под управлением назначенной Лондоном специальной комиссии, которую возглавил губернатор страны адмирал сэр Дэвид Мюррей Андерсон. Он в целом неплохо проявил себя, но не смотря на свои вновь обретенные полномочия, Андерсон занял позицию нейтрального посредника, вмешиваясь только в случае спора в Комиссии. Его подход оказался недостаточным, чтобы вывести правительство из мелких конфликтов, и в октябре 1935 года было объявлено, что его заменит другой военно-морской офицер, сэр Хамфри Уолвин. Тем не менее мы всё ещё имеем возможность изменить кандидатуру нового губернатора и председателя комиссии. В частности, мы можем назначить пробритански настроенного Гордона Макдональда, хотя это может вызвать недовольство ньюфаундлендского народа."
 Newfoundland.8.a:0 "Назначить Хамфри Уолвина"
 Newfoundland.8.b:0 "Назначить Гордона Макдональда"
 Newfoundland.9.t:0 "Назначение нового губернатора"
 Newfoundland.9.desc:0 "Адмирал сэр Дэвид Мюррей Андерсон являлся губернатором Ньюфаундленда с 1932 года. Назначение в 1934 его первым главой правительственной комиссии существенно расширило полномочия Андерсона, и он в целом положительно проявил себя в новой роли. Однако несмотря на свои вновь обретенные полномочия, Андерсон занял позицию нейтрального посредника, вмешиваясь только в случае спора в Комиссии. Его подход оказался недостаточным, чтобы вывести правительство из мелких споров и конфликтов, и в октябре 1935 года было объявлено, что его заменит другой военно-морской офицер, сэр Хамфри Уолвин, сегодня он официально вступает в должность губернатора и главы комиссии правительства."
 Newfoundland.9.a:0 "Добро пожаловать, сэр Уолвин"
 Newfoundland.10.t:0 "Назначение нового губернатора комиссии"
 Newfoundland.10.desc:0 "Адмирал сэр Дэвид Мюррей Андерсон являлся губернатором Ньюфаундленда с 1932 года. Назначение в 1934 первым главой правительственной комиссии существенно расширило его полномочия, и Андерсон в целом положительно проявил себя в новой роли. Однако несмотря на свои вновь обретенные полномочия, он занял позицию нейтрального посредника, вмешиваясь только в случае спора в Комиссии. Его подход оказался недостаточным, чтобы вывести правительство из мелких споров и конфликтов, и в октябре 1935 года было объявлено, что его заменит другой военно-морской офицер, сэр Хамфри Уолвин. Однако в последний момент британское правительство изменило своё решение и назначило на должность губернатора и главы комиссии крайне пробритански настроенного Гордона Макдональда.\nЭтот факт возмутил население Ньюфаундленда. Через два дня после прибытия Макдональда, в «Вечерней телеграмме» было опубликовано явно поздравительное стихотворение. Однако выяснилось, что стихотворение было акростихом, причем из первых букв каждой строки складывалось слово «ублюдок»."
 Newfoundland.10.a:0 "Добро пожаловать, сэр Макдональд"
 Newfoundland.11.t:0 "Королевский полк Ньюфаундленда"
 Newfoundland.11.desc:0 "Во времена Великой войны Ньюфаундлендом был сформирован единственный полк, прозванный за цвет своих обмоток «Голубыми обмотками», что сильно выделялось на фоне солдат из других земель Британской Империи. В Галлиопольском сражении и битве на Сомме полк понёс огромные потери, но за героическую службу получил статус королевского.\nХотя полк был распущен в конце войны, память о нём живёт глубоко в сердцах ньюфаундлендцев. Чтобы поднять патриотический дух населения, правительство решило снова создать военную часть под названием «Королевский полк Ньюфаундленда». Однако быть может, что он будет более эффективен, если его численность поднять до дивизии."
 Newfoundland.11.a:0 "Ньюфаундлендский полк снова становится под ружьё"
 Newfoundland.11.b:0 "Переформирование полка в дивизию будет оптимальным решением"
 
 Newfoundland.12.t:0 "Судьба Лабрадора"
 Newfoundland.12.desc:0 "Правительство Ньюфаундленда прилагает много усилий для восстановления экономики государства, однако их результаты остаются крайне ограниченными. В связи с этим, среди политиков страны созрел план продажи Лабрадора государству [910.Owner.GetName], чтобы получить средства для финансирования ряда экономических проектов. Тем не менее все территориальные изменения членов Британской империи должны утверждаться британским правительством, и мы имеем право запретить продажу."
 Newfoundland.12.a:0 "Продажа Лабрадора государству [910.Owner.GetName] недопустима!"
 Newfoundland.12.b:0 "Будем надеяться, что это поможет Ньюфаундленду"
 Newfoundland.13.t:0 "Судьба Лабрадора"
 Newfoundland.13.desc:0 "Так как Ньюфаундленд является членом Британской империи, все его территориальные изменения должны утверждаться в Лондоне. Руководствуясь тем, что продажа Лабрадора государству [910.Owner.GetName] не удовлетворяет интересам метрополии, британское правительство запретило сделку."
 Newfoundland.13.a:0 "Плохая новость"
 Newfoundland.14.t:0 "Покупка Лабрадора"
 Newfoundland.14.desc:0 "Ньюфаундленд давно испытывает серьёзные проблемы с экономикой и, в связи с этим, его правительство выступило с предложением продать нам малоосвоенную, но перспективную территорию Лабрадора, чтобы на вырученные деньги профинансировать ряд экономических проектов."
 Newfoundland.14.a:0 "Мы заинтересованы в покупке"
 Newfoundland.14.b:0 "Зачем нам этот кусок тайги?"
 Newfoundland.15.t:0 "Успешная сделка"
 Newfoundland.15.desc:0 "[910.Owner.GetAdjective] правительство заинтересовалось нашим предложением о продаже Лабрадора. В результате, в короткие сроки было подписано соглашение, по которому Ньюфаундленд уступает территорию Лабрадора государству [910.Owner.GetName] в обмен на определённую финансовую помощь."
 Newfoundland.15.a:0 "Отличная новость"
 Newfoundland.16.t:0 "Провал переговоров"
 Newfoundland.16.desc:0 "Наше предложение о продаже Лабрадора не нашло отклика в государстве [910.Owner.GetName]. Таким образом, данная территория остаётся ньюфаундлендской. Впрочем, мы по крайней мере избежали народного недовольства из-за продажи Лабрадора."
 Newfoundland.16.a:0 "Ясно"
 
 Newfoundland.17.t:0 "Вопрос концессий"
 Newfoundland.17.desc:0 "Управляющая Ньюфаундлендом комиссия ищет любые пути, чтобы восстановить экономику страны. В частности, недавно губернатором было предложено предоставить Соединённым штатам в аренду концессии на Лабрадоре. Это поможет привести в страну иностранные инвестиции и развить почти не заселённые лабрадорские земли. Однако, это также может усилить проамериканские настроения в Ньюфаундленде.\nТем не менее, комиссия ответственна перед правительством Британии и ,в связи с этим, мы имеем полное право запретить предоставлять концессии."
 Newfoundland.17.a:0 "Мы не допустим американцев на Лабрадор"
 Newfoundland.17.b:0 "Пусть комиссия действует, как считает нужным"
 Newfoundland.18.t:0 "Вмешательство Британии"
 Newfoundland.18.desc:0 "Хотя предоставление концессий американцам могло существенно улучшить экономическое положение в стране, британские власти пользуясь тем, что ньюфаундлендская комиссия ответственна перед правительством в Лондоне, запретили заключать договор с Соединёнными Штатами."
 Newfoundland.18.a:0 "Британия опять вставляет палки в колёса"
 Newfoundland.19.t:0 "Ньюфаундленд предлагает концессии"
 Newfoundland.19.desc:0 "Ньюфаундленд давно испытывает серьёзные проблемы с экономикой и, в связи с этим, его правительство выступило с предложением предоставить нам концессии на Лабрадоре. Эта сделка позволит нам разрабатывать лабрадорские железные месторождения и ,в то же время, привлечёт в Ньюфаундленд инвестиции, улучшит его экономическое положение и даст рост проамериканским настроениям в стране."
 Newfoundland.19.a:0 "Это выгодное соглашение"
 Newfoundland.19.b:0 "Нас не интересует Лабрадор"
 Newfoundland.20.t:0 "Успешная сделка"
 Newfoundland.20.desc:0 "Американское правительство выразило заинтересованность лабрадорскими территориями, в результате, в короткие сроки было подписано соглашение о предоставлении Ньюфаундлендом концессий на Лабрадоре."
 Newfoundland.20.a:0 "Отличная новость"
 Newfoundland.21.t:0 "Провал переговоров"
 Newfoundland.21.desc:0 "Нашим дипломатам не удалось заинтересовать американское правительство предоставлением концессий на Лабрадоре. Власти Соединённых Штатов сочли, что лабрадорские территории слишком плохо освоены, и их эксплуатация бесперспективна."
 Newfoundland.21.a:0 "Очень жаль"
 
 Newfoundland.22.t:0 "Сопротивление реформе"
 Newfoundland.22.desc:0 "Когда в 1934 году Комиссия пришла к власти, англиканская, римско-католическая и методистская церкви играли центральную роль в управлении образованием. Новое правительство приложило немало усилий для ликвидации конфессиональной образовательной системы и замены её светской. В частности, был открыт ряд государственных школ, реформирована учебная программа, ранее являвшаяся слишком академической, делавшей ставку на заучивание, а не понимание. Однако, дальнейшие усилия правительства столкнулись с сопротивлением со стороны Церквей. Многие комиссары опасаются, что дальнейшие изменения будут крайне непопулярными и вызовут широкое недовольство в народе."
 Newfoundland.22.a:0 "Мы не можем рисковать поддержкой народа. Время прекратить реформу"
 Newfoundland.22.b:0 "Реформа будет проведена, не смотря на недовольство клерикалов"
 
 Newfoundland.23.t:0 "Конфликт с фермерами"
 Newfoundland.23.desc:0 "Напряжённость между фермерами, участвующими в схеме заселения земель, росла долгое время. Многие поселенцы чувствуют, что государство слишком сильно контролирует их жизнь и слишком тесно управляет общинами. Некоторые утверждают, что им даже нужно просить разрешения пригласить друзей и родственников в свои общины для посещения. Другим стало не по себе, потому что они не владеют землей, на которой они живут и которую обрабатывают. Они беспокоятся, что правительство прикажет им уйти, если оно станет недовольным их работой или поведением.\nПереломным оказался случай, когда государственные попечители выселили пару из Маркленда, самого крупного поселения из созданных по схеме, за отказ отправить своих детей в местную школу, которая была устроена по программе так называемых «народных школ», являвшимися неконфессиональными по своей природе и преподающими столярное ремесло, сельское хозяйство, естествознание, гражданское право и множество других предметов. Выселение этой семейной пары спровоцировало недовольство среди переселенцев, семеро из них открыто выступили против данного решения."
 Newfoundland.23.a:0 "Мы должны замять инцидент и вернуть выселенную семью"
 Newfoundland.23.b:0 "Те, кто выступают против решения правительства, тоже должны быть выселены"
 Newfoundland.24.t:0 "Новые проблемы"
 Newfoundland.24.desc:0 "Несмотря на многообещающее начало, программа заселения земель вскоре столкнулась с немалым количеством трудностей. Между фермерами и чиновниками растут противоречия. Трения также возникли между поселенцами, особенно при работе на коммунальных фермах. Некоторые люди чувствовали, что они выполняют больше работы, чем их соседи, которые все еще получают равную долю прибыли. Несколько пожилых поселенцев были раздражены тем, что вновь прибывшие сразу же получили выгоду от работы, на выполнение которой у них ушли месяцы.\nНо самыми главными проблемами оставались пересечённая местность страны, кислые почвы, довольно плохой климат и дефицит местных рынков, что в купе с неопытностью ньюфаундлендских фермеров крайне негативно сказывается на эффективности развития сельского хозяйства.\nВ связи с этим, у правительства возникли сомнения, что программа может увенчаться успехом, тем более, что государственные расходы постоянно растут."
 Newfoundland.24.a:0 "Ликвидация зависимости от рыбной отрасли не стоит таких вложений"
 Newfoundland.24.b:0 "Необходимо продолжать финансирование программы"
 Newfoundland.25.t:0 "Новые проблемы"
 Newfoundland.25.desc:0 "Ожидалось, что переселенцы по программе заселения земель будут обрабатывать территорию и работать над общественными проектами. Они не зарабатывают наличные, а вместо этого получают кредит в государственных магазинах по месту жительства. Не смотря на то, что у каждой семьи есть своя собственная ферма, они также должны обрабатывать большой участок общественной земли, от которого они должны делиться прибылью. Правительство рассматривало программу заселения земли как социальный эксперимент, который, как оно надеялось, сделает участников более самодостаточными и менее зависимыми от государственной поддержки, а также разрушит их старую общину и конфессиональные связи. Однако, у чиновников возникает всё больше сомнений, что поселенцы хоть когда-нибудь смогут полностью обеспечить себя, не говоря уже о погашении государственного займа. К тому же, правительство уже потратило на программу гораздо больше, чем планировало."
 Newfoundland.25.a:0 "Настало время признать бесперспективность программы"
 Newfoundland.25.b:0 "Мы верим, что рано или поздно успех придёт и затраты себя оправдают"
 
 Newfoundland.26.t:0 "Ньюфаундлендские лесозаготовители"
 Newfoundland.26.desc:0 "В годы войны многие патриотично настроенные ньюфаундлендцы, которые не были призваны в армию, отправились в метрополию, чтобы помочь нам в борьбе с общим врагом. В частности, на данный момент в наши леса прибыли более чем 3600 лесозаготовителей заграничного лесного хозяйства Ньюфаундленда. Эти люди поставляют древесину, чтобы помочь построить каркасы угольных шахт, телеграфные столбы и корабли или восстановить бомбардировочные сооружения."
 Newfoundland.26.a:0 "Это существенный вклад для такой маленькой страны"
 Newfoundland.27.t:0 "Недовольство комиссией"
 Newfoundland.27.desc:0 "Комиссия правительства находится у власти уже довольно давно, однако за это время жители Ньюфаундленда не ощутили особых перемен в их жизни. Хотя комиссия оказалась существенно эффективней коррумпированного правительства доминиона, по причине ограниченности финансов ей не удалось существенно улучшить положение в стране. Комиссары не могут удовлетворить нереалистичные запросы народа Ньюфаундленда и, в связи с этим, теряют его поддержку. Всё чаще слышны призывы к восстановлению самоуправления и свободных выборов."
 Newfoundland.27.a:0 "Вряд ли, если кто-то сменит комиссию у власти, его правительство окажется эффективней"
 Newfoundland.28.t:0 "Отставка комиссии"
 Newfoundland.28.desc:0 "Правление комиссии было, в целом, более эффективным, чем правление правительств периода, когда Ньюфаундленд был доминионом. Комиссары приложили множество усилий, чтобы восстановить экономику страны, однако, им не удалось достичь существенных успехов. В связи с этим, всё больше людей стали требовать восстановления статуса доминиона и проведения демократических выборов. Потеряв последнюю народную поддержку, Комиссия приняла решение подать в отставку."
 Newfoundland.28.a:0 "Дальнейшая судьба страны будет решена на национальном собрании."
 Newfoundland.29.t:0 "Пожар на Арене"
 Newfoundland.29.desc:0 "Prince of Wales Rink, построенный в 1898 году, являлся главной хоккейной площадкой страны. Однако недавно, на Арене была организована частная вечеринка по фигурному катанию с участием военнослужащих. В 19:20 в котельной вспыхнул пожар, и очень быстро деревянная конструкция была полностью охвачена пламенем. Эффектное пламя освещало город ночью. Основная ледовая арена в Сент-Джонсе и прилегающий керлинг сгорели дотла."
 Newfoundland.29.a:0 "Необходимо начать сбор денег на новую арену"
 Newfoundland.29.b:0 "Похоже, Сент-Джонс остался без ледовой площадки"
 Newfoundland.30.t:0 "Пожар в хостеле"
 Newfoundland.30.desc:0 "Во время войны Ньюфаундленд оказался заполнен военнослужащими. Чтобы создать места отдыха для солдат, Католическая организация «Рыцари Колумба» построила в Сент-Джонсе крупный «центр сна, питания и отдыха для военнослужащих». Он включал в себя читальный зал, ресторан, туалеты, душевые, общежитие, где могли останавливаться мужчины, и комнату отдыха. Центром развлечений была большая аудитория, оборудованная сценой для живых выступлений и проекционной кабиной для показа фильмов.\nПриблизительно 400 человек посещали танцы в зале, где транслировались песни Бидди О'Тула. Вскоре после начала следующего акта в здании начался пожар. Толпа изо всех сил пыталась выбраться из зала, но свет погас из-за огня. Четыре выхода были заблокированы из-за отключения электроэнергии.\nВ общей сложности погибло 99 человек, из них 80 военнослужащих и 19 гражданских лиц. Еще 109 человек получили тяжелые ранения. Это был самый быстрый и самый смертоносный огонь в то время в страницах ньюфаундлендской истории."
 Newfoundland.30.a:0 "Ужасное происшествие"
 Newfoundland.31.t:0 "Падение Великобритании"
 Newfoundland.31.desc:0 "Комиссия пришла к власти чтобы заменить коррумпированное правительство Ньюфаундленда, однако её функционирование полностью опиралось на британское правительство. В свете последних событий связи с Великобританией были потеряны, и комиссары встали перед выбором: либо попросить покровительство у Канады и продолжить свои реформы, либо подать в отставку, вернув в страну демократию. Во втором случае до проведения выборов в Национальное собрание Джон Симпсон готов взять на себя обязанности премьер-министра."
 Newfoundland.31.a:0 "Нам необходимо канадское покровительство"
 Newfoundland.31.b:0 "Ньюфаундленд должен быть независим"
 Newfoundland.33.t:0 "Ньюфаундленд просит покровительства"
 Newfoundland.33.desc:0 "В связи с последними событиями Ньюфаундленд потерял поддержку из метрополии и его правительство сомневается, что страна выдержит испытание независимостью. В связи с этим, дипломаты с острова просят Канаду установить «покровительство» над Ньюфаундлендом."
 Newfoundland.33.a:0 "Мы согласны"
 Newfoundland.33.b:0 "Зачем нам Ньюфаундленд?"
 Newfoundland.34.t:0 "Ответ Канады"
 Newfoundland.34.desc:0 "Правительство Канады отказалось взять Ньюфаундленд под свою протекцию, а это значит, что Комиссия более не может находится у власти. Страна должна вернуться к демократическому правлению."
 Newfoundland.34.a:0 "Грядут большие перемены..."
 
 Newfoundland.35.t:0 "Созыв Национального собрания"
 Newfoundland.35.desc:0 "Вскоре после того, как правительство объявило о созыве Национального собрания, было создано десять комитетов для изучения различных аспектов экономики страны и общества. Когда они представят отчёты собранию, оно по итогам дискуссий отправит рекомендации британскому правительству по поводу вариантов судьбы страны, которые будут на референдуме.\n\nОднако, в начале стоит решить, необходимо ли транслировать дебаты Национального собрания по радио. Трансляция дискуссий приведёт к тому, что всё сказанное на собрании окажет больший эффект на народ страны, а следовательно, на его решение на референдуме. Если же дебаты не будут транслироваться, какие-либо нежелательные идеи, высказанные делегатами, окажут меньшее влияние на народ."
 Newfoundland.35.a:0 "Необходимо пробудить политическую активность людей"
 Newfoundland.35.b:0 "Народ не должен знать всё"
 Newfoundland.36.t:0 "Оттавская делегация"
 Newfoundland.36.desc:0 "Вначале делегаты предполагали, что они обсудят «возможные будущие формы правления» только после того, как работа комитетов будет завершена. Однако, эта упорядоченная программа была нарушена, когда Джозеф Смолвуд заявил, что Собрание должно направить делегацию в Оттаву для выяснения возможных условий союза. Смоллвуд был одним из немногих членов, которые открыто поддерживали конфедерацию (так традиционно называют присоединение к Канаде, изначально являвшейся конфедерацией колоний). Его движение нашло только 17 сторонников и вызвало ожесточенные дебаты, которые поляризовали делегатов.\nЕсли Национальное Собрание всё же пошлёт делегацию в Оттаву, где она обсудит возможное присоединение страны к Канаде, движение конфедератов может заручиться серьёзным аргументом в пользу своих идей и сможет с большим шансом победить на референдуме. Но с другой стороны, присоединение Ньюфаундленда не приносит Канаде какой-либо финансовой выгоды, а следовательно, велик шанс, что Оттава отвергнет идею присоединения острова или предложит невыгодные условия, тем самым ударив по позициям конфедератов."
 Newfoundland.36.a:0 "Удачной поездки, господин Смолвуд"
 Newfoundland.36.b:0 "Ни о какой делегации в Оттаву не может быть и речи"
 Newfoundland.37.t:0 "Делегация из Ньюфаундленда"
 Newfoundland.37.desc:0 "Когда создавалась Канадская Конфедерация, Ньюфаундленд не пожелал к ней присоединиться, в итоге оставшись отдельным субъектом Британской Империи.\nНациональное собрание, созванное недавно на Ньюфаундленде, призвано решить дальнейшую судьбу страны, после отставки Комиссии правительства. Делегаты с острова, считающие, что страна должна всё же присоединиться к Канаде, отправили в Оттаву делегацию для обсуждения условий возможного союза.\nЕсли мы предложим Ньюфаундленду льготы при присоединении, на референдуме народ этой страны с большим шансом проголосует за вход в состав Канады. С другой стороны, присоединение острова не принесёт нам финансовой выгоды, а наоборот, скорее вынудит на новые траты. Но при этом, аннексировав остров, мы предотвратим рост на нём проамериканских настроений."
 Newfoundland.37.a:0 "В случае присоединения Ньюфаундленда мы предоставим ему льготные условия по ряду вопросов"
 Newfoundland.37.b:0 "Мы не против если Ньюфаундленд присоединится к Канаде, но дополнительных затрат на него выделяться не будет"
 Newfoundland.37.c:0 "Мы не заинтересованы в этом малозаселённом острове"
 Newfoundland.38.t:0 "Оттавская делегация"
 Newfoundland.38.d1:0 "По итогам переговоров нашей делегации с правительством в Оттаве Смолвуду удалось прийти к соглашению с канадскими властями. В случае если народ Ньюфаундленда проголосует за конфедерацию, остров сохранит ряд льгот, в частности касающихся рыбной отрасли страны, а также Канада вложится в экономику новой провинции."
 Newfoundland.38.d2:0 "По итогам переговоров нашей делегации с правительством в Оттаве Смолвуду удалось прийти к соглашению с канадскими властями, которые выразили заинтересованность присоединением Ньюфаундленда, но отказались предоставлять острову какие-либо льготы при вхождении в состав Канады."
 Newfoundland.38.d3:0 "По итогам переговоров нашей делегации с правительством в Оттаве канадское правительство пришло к выводу, что не заинтересовано в присоединении Ньюфаундленда, а это значит, что движение конфедератов потерпело сокрушительное поражение."
 Newfoundland.38.a:0 "Конфедераты празднуют первую победу"
 Newfoundland.38.b:0 "Движение конфедератов подтвердило свою состоятельность."
 Newfoundland.38.c:0 "Теперь о конфедерации не может быть и речи"
 Newfoundland.39.t:0 "Лондонская делегация"
 Newfoundland.39.desc:0 "Когда Комиссия пришла к власти, Великобритания стала ежегодно выделять Ньюфаундленду финансовую помощь. Национальным собранием была послана делегация во главе с майором Питером Кашином в Лондон, целью которой было обсудить возможность частичного продолжения британской экономической помощи Ньюфаундленду, в случае если страна восстановит статус доминиона."
 Newfoundland.39.a:0 "Удачной поездки, сэр Кашин"
 Newfoundland.40.t:0 "Делегация из Ньюфаундленда"
 Newfoundland.40.desc:0 "Когда Комиссия пришла к власти в Ньюфаундленде, Великобритания стала ежегодно выделять стране финансовую помощь. Ньюфаундлендское Национальное собрание отправило делегацию в Лондон для обсуждения возможности продолжения британской помощи острову, в случае если тот вернётся в статус доминиона.\n\nПосле окончания работы Национального собрания, на Ньюфаундленде будет проведён референдум о дальнейшей судьбе страны. Если сейчас мы объявим, что после восстановления статуса доминиона британская помощь будет прекращена, ньюфаундлендцы с меньшим желанием будут голосовать за возвращение самоуправления. К тому же, на острове растут проамериканские настроения и, если Ньюфаундленд снова станет самоуправляемым доминионом, его правительство возможно пойдёт на сближение с США. С другой стороны, Ньюфаундленд – полноправный член Британского содружества, а среди его жителей немало лоялистов, верных короне, и метрополия не должна оставлять их без поддержки, пока экономика острова ещё не оправилась от многолетнего кризиса."
 Newfoundland.40.a:0 "При восстановлении самоуправления финансовая помощь Ньюфаундленду будет прекращена"
 Newfoundland.40.b:0 "Помощь Ньюфаундленду не будет тяжёлым грузом для казны"
 Newfoundland.41.t:0 "Лондонская делегация"
 Newfoundland.41.d1:0 "Отправленная в Лондон делегация прибыла в Британию в короткие сроки, и провела три встречи с британской делегацией во главе с секретарем доминионов, Виконтом Эддисоном. Британцы дали понять, что если Ньюфаундленд вернется к ответственному правительству и самоуправлению, он не может ожидать никакой финансовой или экономической помощи. Эта позиция привела в ярость антиконфедератов. Питер Кашин выступил с эмоциональной речью перед Национальным собранием, заявив, что существует заговор с целью «продать эту страну Доминиону Канады»."
 Newfoundland.41.d2:0 "Отправленная в Лондон делегация прибыла в Британию в короткие сроки, и провела три встречи с британской делегацией во главе с секретарем доминионов, Виконтом Эддисоном, по результатам которых британцы заявили, что при возвращении Ньюфаундленда к ответственному правительству Великобритания продолжит оказывать стране финансовую и экономическую помощь, но в ограниченном размере. Этот факт обрадовал сторонников самоуправления и увеличил их шансы на победу на референдуме."
 Newfoundland.41.a:0 "Сторонникам восстановления статуса доминиона нанесён тяжёлый удар"
 Newfoundland.41.b:0 "Кашин и его сторонники празднуют важную победу"
 Newfoundland.42.t:0 "Вашингтонская делегация"
 Newfoundland.42.desc:0 "Во время одной из дискуссий на Национальном собрании, делегат по имени Роберт Браун Джоб предложил вариант «экономического союза» с Соединенными Штатами, подразумевающего, в частности, таможенный союз и свободную торговлю между двумя странами. Брауна поддержал Д.И. Джекман и потребовал направить делегацию в Вашингтон для выработки условий союза. К ним присоединился влиятельный бизнесмен Чесли Кросби, сплотив вокруг себя проамерикански настроенных делегатов."
 Newfoundland.42.a:0 "Экономический союз с США? Что за безумие?!"
 Newfoundland.42.b:0 "Удачной поездки, сэр Кросби"
 Newfoundland.43.t:0 "Делегация из Ньюфаундленда"
 Newfoundland.43.desc:0 "Доминион Ньюфаундленд долгое время фактически являлся управляемым из Британии «доминионом-колонией», однако недавно на острове было созвано Национальное собрание, призванное решить дальнейшую судьбу страны. Группа проамерикански настроенных делегатов предложила вариант «экономического союза» с Соединёнными Штатами и отправила делегацию в Вашингтон для обсуждения условий союза.\n\nЧлены делегации утверждают, что таможенный союз и свободная торговля будут выгодны обоим странам, к тому же Соединённые Штаты получат союзника со стратегически важным положением и ослабят позиции Британии в регионе. Многие члены правительства уже заинтересовались данным предложением, однако мы также можем потребовать предоставить нам военные базы на острове. Но стоит учитывать, что окончательная судьба Ньюфаундленда будет решаться на референдуме и требование баз может оттолкнуть людей от и без того не самого популярного варианта экономического союза с США."
 Newfoundland.43.b:0 "Мы не против союза, но нам нужны базы"
 Newfoundland.43.c:0 "Нам не помешает новое пространство для наших бизнесменов"
 Newfoundland.43.d:0 "Да что есть у Ньюфаундленда, кроме трески?"
 Newfoundland.44.t:0 "Вашингтонская делегация"
 Newfoundland.44.d2:0 "По итогам переговоров нашей делегации с американским правительством, Соединённые Штаты выразили заинтересованность в экономическом союзе, однако потребовали, чтоб в случае победы сторонников союза на референдуме, правительство Ньюфаундленда также предоставило американской стороне военную базу на острове."
 Newfoundland.44.d3:0 "По итогам переговоров нашей делегации с американским правительством, Соединённые Штаты выразили заинтересованность в экономическом союзе, а значит данный вариант может быть представлен на референдуме."
 Newfoundland.44.d4:0 "По итогам переговоров нашей делегации с американским правительством, Соединённые Штаты объявили, что не заинтересованы в экономическом союзе с Ньюфаундлендом."
 Newfoundland.44.b:0 "Требуют базу? Вряд ли народу понравится это решение"
 Newfoundland.44.c:0 "Движение сторонников союза с США празднует первую победу"
 Newfoundland.44.d:0 "Теперь о союзе с США не может быть и речи"
 Newfoundland.45.t:0 "Ньюфаундлендское национальное собрание"
 Newfoundland.45.desc:0 "Национальное собрание Ньюфаундленда наконец завершило свою работу и представило отчёт британскому правительству. Делегаты предлагали множество идей о дальнейшей судьбе страны: от сохранения власти Комиссии правительства до присоединения к Канаде и союза с США. Но тем не менее, в течение всего времени работы Национального собрания наибольшее влияние имели сторонники восстановления статуса доминиона.\nПервоначально, на Ньюфаундленде должен был быть проведён референдум, на котором население выбрало бы один из вариантов, выработанных по итогам работы Национального собрания. Однако, мы можем не проводить референдум, что, однако, вызовет недовольство в народе, и дать собранию самостоятельно решить судьбу страны, которое наверняка решит вернуть Ньюфаундленд в статус доминиона. С другой стороны, варианты, которые будут допущены на референдум, определяются британским правительством, что позволяет нам исключить нежелательные варианты, не нарушая ранее заявленного порядка."
 Newfoundland.45.a:0 "Референдум будет проведён"
 Newfoundland.45.b:0 "Национальное собрание само решит судьбу Ньюфаундленда"
 Newfoundland.46.t:0 "Итоги национального собрания"
 Newfoundland.46.desc:0 "По итогам Ньюфаундлендского национального собрания делегатами был составлен отчёт британскому правительству, содержащий рекомендации относительно возможных вариантов дальнейшей судьбы острова. Предполагалось, что, рассмотрев отчёт, британская сторона объявит о проведении на Ньюфаундленде референдума, на котором судьба страны решится окончательно. Однако, неожиданно Великобритания решила доверить это решение непосредственно Национальному собранию.\n\nС самого начала работы Собрания на нём неизменно доминировали сторонники восстановления статуса доминиона. По этой причине на голосовании о дальнейшей судьбе страны большая часть делегатов проголосовало за вариант «Возвращения к ответственному правительству», и, невзирая на ряд народных выступлений с требованием всё же провести референдум, Ньюфаундленд официально вновь стал полноправным доминионом. До проведения выборов в Национальную ассамблею страну будет возглавлять правительство Джона Симпсона."
 Newfoundland.46.a:0 "Справедливость восторжествовала"
 Newfoundland.47.t:0 "Ньюфаундлендский референдум"
 Newfoundland.47.d1:0 "Совершенно ясно, что на грядущем ньюфаундлендском референдуме будут присутствовать вариант сохранения ещё на некоторое время власти Комиссии правительства и вариант возвращения Ньюфаундленда к статусу самоуправляемого доминиона. Однако, помимо этого, часть делегатов Национального собрания, во главе с Джоуи Смолвудом, требует включить в бюллетень присоединение к Канаде. Они считают, что Ньюфаундленд слишком мал, чтобы быть независимым, что подтверждается его бессилием перед Великой депрессией. К тому же присоединение острова к Канаде не даст повториться тому краху ньюфаундлендской экономики, что произошёл в 1929 году, и не позволит правительству Ньюфаундленда пойти на сближение с Соединёнными Штатами, следуя растущим проамериканским настроениям. Тем не менее, мы имеем право не допустить этот вариант на референдум."
 Newfoundland.47.d2:0 "Совершенно ясно, что на грядущем ньюфаундлендском референдуме будут присутствовать вариант сохранения ещё на некоторое время власти Комиссии правительства и вариант возвращения Ньюфаундленда к статусу самоуправляемого доминиона. Однако, помимо этого, часть делегатов Национального собрания, во главе с Челси Кросби, требует, чтобы на будущем референдуме был также вариант «экономического союза» с Соединёнными Штатами, предполагающего создание единой таможенной территории и поощрения свободной торговли между двумя странами. При этом Ньюфаундленд должен вернуться в статус доминиона Британской империи.\n\nТаким образом, Национальное собрание представило проект референдума из трёх вариантов будущего Ньюфаундленда. Тем не менее, мы имеем право исключить варианты, которые считаем недопустимыми."
 Newfoundland.47.d3:0 "Совершенно ясно, что на грядущем ньюфаундлендском референдуме будут присутствовать вариант сохранения ещё на некоторое время власти Комиссии правительства и вариант возвращения Ньюфаундленда к статусу самоуправляемого доминиона. Однако, помимо этого, часть делегатов Национального собрания, во главе с Челси Кросби, требует, чтобы на будущем референдуме был также вариант «экономического союза» с Соединёнными Штатами, предполагающего создание единой таможенной территории и поощрения свободной торговли между двумя странами. При этом Ньюфаундленд должен вернуться в статус доминиона Британской империи.\n\nТем не менее, многим членам британского правительства экономический союз Ньюфаундленда с США кажется безумием, которое приведёт к потере влияние Соединённого Королевства на острове. Мы имеем право не допустить этот вариант на референдум."
 Newfoundland.47.d4:0 "Совершенно ясно, что на грядущем ньюфаундлендском референдуме будут присутствовать вариант сохранения ещё на некоторое время власти Комиссии правительства и вариант возвращения Ньюфаундленда к статусу самоуправляемого доминиона. Однако, помимо этого, часть делегатов Национального собрания, во главе с Джоуи Смолвудом, требует включить в бюллетень присоединение к Канаде. Они считают, что Ньюфаундленд слишком мал, чтобы быть независимым, что подтверждается его бессилием перед Великой депрессией. К тому же присоединение острова к Канаде не даст повториться тому краху ньюфаундлендской экономики, что произошёл в 1929 году, и не позволит правительству Ньюфаундленда пойти на сближение с Соединёнными Штатами, следуя растущим проамериканским настроениям.\n\nПомимо соратников Смолвуда, на Национальном Собрании также сформировалась фракция проамерикански настроенных бизнесменов. Они требуют, чтобы на будущем референдуме был также вариант «экономического союза» с Соединёнными Штатами, предполагающего создание единой таможенной территории и поощрения свободной торговли между двумя странами. При этом Ньюфаундленд должен вернуться в статус доминиона Британской империи.\n\nТаким образом, Национальное собрание представило проект референдума из четырёх вариантов будущего Ньюфаундленда. Тем не менее, мы имеем право исключить варианты, которые считаем недопустимыми."
 Newfoundland.47.a:0 "Исключить вариант экономического союза с США"
 Newfoundland.47.b:0 "Исключить вариант присоединения к Канаде"
 Newfoundland.47.c:0 "Исключить вариант присоединения к Канаде и союза с США"
 Newfoundland.47.d:0 "Не будем ограничивать выбор народа Ньюфаундленда"
 Newfoundland.47.e:0 "Ньюфаундлендцы сами решат судьбу своей страны"
 Newfoundland.48.t:0 "Итоги Национального собрания"
 Newfoundland.48.d1:0 "Как и предполагалось, после завершения работы Национального собрания, на Ньюфаундленде будет проведён референдум, на котором народ окончательно решит судьбу страны. Согласно решению британского правительства, в бюллетень голосования было включено только три варианта: возвращение к ответственному правительству и статусу доминиона, конфедерация с Канадой и продолжение работы Правительственной комиссии.\n\nДля агитации перед референдумом Джоуи Смолвуд сформировал Ассоциацию Конфедератов, на что Питер Кашин и его соратники ответили созданием Лиги ответственного правительства.\n\nУже скоро наступит день референдума, и фракциям нужно в короткие сроки провести как можно более эффективную компанию."
 Newfoundland.48.d2:0 "Как и предполагалось, после завершения работы Национального собрания, на Ньюфаундленде будет проведён референдум, на котором народ окончательно решит судьбу страны. Согласно решению британского правительства, в бюллетень голосования было включено только три варианта: возвращение к ответственному правительству и статусу доминиона, экономическая ассоциация с Соединёнными Штатами и продолжение работы Правительственной комиссии.\n\nДля агитации перед референдумом Челси Кросби сформировал Партию экономического союза, на что Питер Кашин и его соратники ответили созданием Лиги ответственного правительства.\n\nУже скоро наступит день референдума, и фракциям нужно в короткие сроки провести как можно более эффективную компанию."
 Newfoundland.48.d3:0 "Как и предполагалось, после завершения работы Национального собрания, на Ньюфаундленде был проведён референдум, на котором народ окончательно решил судьбу страны. Согласно решению британского правительства, в бюллетень голосования было включено только два варианта: продолжение работы Правительственной комиссии и возвращение к ответственному правительству и статусу доминиона.\n\nДля агитации за второй вариант Питер Кашин сформировал Лигу ответственного правительства, хотя и без того большая часть населения не желала больше видеть Комиссию у власти. В результате сторонники самоуправления острова одержали абсолютную победу на референдуме и Ньюфаундленд вернулся в статус доминиона. До проведения всеобщих выборов страной будет управлять правительство во главе с Джоном Симпсоном."
 Newfoundland.48.d4:0 "Как и предполагалось, после завершения работы Национального собрания, на Ньюфаундленде будет проведён референдум, на котором народ окончательно решит судьбу страны. Согласно решению британского правительства, в бюллетень голосования было включено только три варианта: возвращение к ответственному правительству и статусу доминиона, конфедерация с Канадой и продолжение работы Правительственной комиссии.\n\nДля агитации перед референдумом Джоуи Смолвуд сформировал Ассоциацию Конфедератов, на что Питер Кашин и его соратники ответили созданием Лиги ответственного правительства. Тем временем Челси Кросби была организована Партия экономического союза с США.\n\nУже скоро наступит день референдума, и фракциям нужно в короткие сроки провести как можно более эффективную компанию."
 Newfoundland.48.a:0 "Мнение народа - закон."
 Newfoundland.49.t:0 "Агитация конфедератов"
 Newfoundland.49.desc:0 "Несмотря на казалось бы небольшие шансы победы на референдуме, лагерь конфедератов оказался крайне организованным и хорошо профинансированным. Во главе Ассоциации Конфедератов встали харизматичные ораторы Джоуи Смолвуд и Фредерик Гордон Брэдли. Именно им предстоит решить на что будет опираться компания партии.\n\nДля продвижения идеи присоединения к Канаде многие конфедераты рекомендуют сделать ставку на воспоминаниях ньюфаундлендцев о временах Великой депрессии. Они считают, что стоит внушить народу, будто только в составе Канады острову не придётся бояться нового кризиса благодаря возможности получить финансовую помощь из Оттавы, а восстановление статуса доминиона в свою очередь оставит Ньюфаундленд наедине со своими проблемами и ввергнет страну в скандалы и новый кризис.\n\nВ то же время немалая часть членов Ассоциации Конфедератов считает, что главным лозунгом нужно сделать «Британский союз с Британской Канадой», сделав ставку на ньюфаундлендских лоялистов, а также стоит обвинить Лигу ответственного правительства в республиканских настроениях и нелояльности к трону. К тому же такая позиция будет поддержана Оранжевым орденом, в котором состоит немалая часть населения страны.\n\nТем не менее стоит отметить, что возможно лучшим решением для конфедератов станет опора на римско-католическую церковь, в которой состоит чуть боле половины жителей Ньюфаундленда. Хотя Архиепископ Эдвард Патрик Рош, как и многие другие священники, является ярым противником присоединения к Канаде, епископ на западном побережье Майкл О'Рейли поддерживает идеи конфедератов."
 Newfoundland.49.a:0 "Напомним народу о Великой депрессии"
 Newfoundland.49.b:0 "Британский союз с Британской Канадой!"
 Newfoundland.49.c:0 "Католическая церковь станет нашей опорой!"
 Newfoundland.50.t:0 "Агитация антиконфедератов"
 Newfoundland.50.desc:0 "Лига ответственного правительства является более разрозненной и хуже организованной, чем Ассоциация Конфедератов. Тем не менее ЛОП пользуется широкой поддержкой патриотично настроенных ньюфаундлендцев. Питеру Кашину, лидеру партии, предстоит решить на что сделать ставку во время компании.\n\nНа заседании Лиги первым свою речь произнёс один из ведущих лидеров партии Малкольм Мерсер Холлетт. Он обрушился с критикой на движение конфедератов, которое он считает искусственно созданным британцами, с целью «продать» Ньюфаундленд западному соседу. Кроме того, он заявил, что остров всегда имел крепкую экономику, поэтому не нуждается в чей-либо опеке, будь то Британия или Канада. Его речь, хотя и являлась довольно радикальной и не совсем связанной с реальностью, была поддержана рядом членов лиги, которые предложили сделать позицию Холлета официальной позицией партии.\n\nСледом за Холлеттом со своими предложениями касательно компании лиги на референдуме выступил Альберт Бойл Батт. По его мнению нужно убедить население в том, что присоединение к Канаде не выгодно, что оно принесёт только новые налоги, помешает экспорту ньюфаудлендских товаров и что Оттава не заинтересована в экономической помощи острову. Тем самым Батт надеется убедить народ голосовать за возвращение к статусу доминиона.\n\nУже в конце заседания группа членов Лиги ответственного правительства предложила провести компанию под лозунгом «Don’t sell your country!», чтобы напомнить населению о славных моментах истории острова, в том числе о подвигах ньюфаундлендцев на полях Великой войны, об экономических достижениях 20-х годов. Таким образом политики надеются поднять патриотические настроения на Ньюфаундленде.\n\nПо итогам обсуждения руководству движения антиконфедератов предстоит решить какой будет их агитация на референдуме."
 Newfoundland.50.a:0 "Позиция Холлетта будет для нас официальной!"
 Newfoundland.50.b:0 "Батт говорит правильные вещи."
 Newfoundland.50.c:0 "Don’t sell your country!"
 Newfoundland.51.t:0 "Агитация Партии союза"
 Newfoundland.51.desc:0 "Партия экономического союза с Соединёнными Штатами оказалась самой малочисленной силой, участвующей в агитации перед референдумом, однако её лидеру Челси Кросби удалось сформировать понятную обывателю и крайне чёткую программу, которая утверждает, что экономическая интеграция с США позволит Ньюфаундленду ослабить зависимость от диктата Британии, обрести новый рынок сбыта и привлечь в страну американских бизнесменов.\n\nВ то же время членам Партии союза стоит учитывать немногочисленность своей фракции. Если они посчитают, что их шансы на победу малы, наилучшим решением будет пойти на тактический союз с Лигой ответственного правительства. Такой шаг увеличит шансы на победу обеих фракций, ослабив позиции конфедератов. К тому же если победят антиконфедераты и Ньюфаундленд станет доминионом, Партия союза сможет попытаться победить на выборах в парламент.\n\nОднако, если нет опасений, что на референдуме победят сторонники присоединения к Канаде, Партии Союза стоит сконцентрироваться на критике Лиги ответственного правительства."
 Newfoundland.51.a:0 "Мы верим в свою победу!"
 Newfoundland.51.b:0 "Стоит пойти на тактический союз с антиконфедератами"
 Newfoundland.51.c:0 "Необходимо сконцентрироваться на критике антиконфедератов"
