 NFL_Organize_courses_for_teachers1_desc:0 "Правительство признало необходимость улучшения подготовки новых учителей, в связи с этим необходимо вновь наладить работу учительской школы в Мемориальном колледже, которая была закрыта в 1932 году из-за нехватки средств."
 NFL_elimination_denominational_education1:0 "Ликвидация конфессиональной системы образования"
 NFL_elimination_denominational_education1_desc:0 "Англиканская, римско-католическая и методистская церкви играют центральную роль в управлении образованием. Они имеют право принимать учащихся на конфессиональной основе, нанимать или увольнять учителей и влиять на то, чему учат в их школах. Для улучшения образования правительство должно создать светскую систему образования."
 NFL_land_settlement_scheme1:0 "Программа заселения территорий"
 NFL_land_settlement_scheme1_desc:0 "Развитие сельского хозяйства является одним из способов ликвидации зависимости от рыбной отрасли. Ключевую роль в этом будет играть программа заселения территорий, которая предполагает переселение семей на предоставленный государством ранее незаселённые земли, на которых поселенцы будут строить свои фермы. Правительство также предоставляет семьям займы и создаёт государственные школы и магазины в новых посёлках. По планам премьер-министра новые фермы должны окупиться через несколько лет и создать основу для расширения сельского хозяйства Ньюфаундленда."
 NFL_Fight_corruption1:0 "Борьба с коррупцией"
 NFL_Fight_corruption1_desc:0 "Государственный аппарат Ньюфаундленда с давних пор является весьма коррумпированным, необходимо принять меры для уменьшения уровня коррупции."
 NFL_provide_base_for_us:0 "Предоставить базы США"
 NFL_provide_base_for_us_desc:0 "Соединенные Штаты - главная политическая сила в регионе. Если мы предоставим этой стране военные базы этой стране, то существенно увеличим безопасность страны. К тому же обслуживание американских баз создаст множество рабочих мест."
 NFL_liquidate_american_bases:0 "Ликвидировать американские базы"
 NFL_liquidate_american_bases_desc:0 "Соединенные Штаты больше не являются столь мощной военной и политической силой, коей они являлись ранее. Мы можем расторгнуть договор о предоставлении военных баз."
 NFL_liquidate_american_concessions:0 "Ликвидировать американские концессии"
 NFL_liquidate_american_concessions_desc:0 "Концессии Соединенных Штатов больше не приносят нам выгоду. Пришло время их национализировать."
 
 NFL_National_Convention:0 "Национальное собрание Ньюфаундленда"
 NFL_National_Convention_desc:0 "В случае если Правительственная комиссия подаст в отставку или решит, что экономика страны уже достаточно оправилась от кризиса, необходимо созвать национальное собрание. Его целью будет формулировка рекомендаций британскому правительству относительно возможных вариантов дальнейшей судьбы страны, которые будут представлены на национальном референдуме Ньюфаундленда.\n\nНа данный момент предполагаются только варианты сохранения власти комиссии и восстановления «ответственного правительства» (то есть возвращения к парламентской демократии и статусу доминиона), но в стране также есть силы, которые считают, что Ньюфаундленд должен войти в состав Канады, от чего он ранее неоднократно отказывался. Кроме того, в народе всё больше распространяются идеи более тесных отношений с США." 
