 NFL_Raise_teachers_salaries1_desc:0 "Когда К.А. Ричардсон, школьный инспектор из Англии, обследовал школы Ньюфаундленда в 1933 году, он был потрясен, обнаружив, что детей обучают недоедающие учителя. Правительственные чиновники признали необходимость дальнейшего повышения заработной платы учителей, потому что многие опытные преподаватели уходили на работу в другие, более оплачиваемые области."
