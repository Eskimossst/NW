 NFL_Territory_exploration_program:0 "Программа исследования территорий"
 NFL_Territory_exploration_program_desc:0 "Лабрадор контролируется правительством в Сент-Джонсе с 1809 года, однако и по сей день эта обширная территория крайне плохо освоена, а чуть более чем двадцатитысячное население проживает преимущественно в прибрежных рыбацких поселениях.\nНам достоверно известно, что бескрайние леса Лабрадора скрывают в себе множество ресурсов, поэтому изучение данной территории представляет важность для экономики страны."
