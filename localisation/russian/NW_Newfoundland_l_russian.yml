 form_canadian_confederation_category:0 "Реорганизовать Канадскую Конфедерацию"
 form_canadian_confederation_category_desc:0 "Когда происходил процесс создания Канадской конфедерации, все британские колонии поддержали объединение. Только Ньюфаундленд не захотел терять свою самостоятельность.\n\nТеперь, когда мы контролируем ряд канадских провинций, мы можем объявить о создании реорганизованной Канадской конфедерации, в которой у всех субъектов будет существенная автономия."
