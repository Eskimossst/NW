 #################
 NFL_dominion_colony:0 "Доминион-колония"
 NFL_dominion_colony_desc:0 "На данный момент Ньюфаундленд является доминионом только в названии. Управляющая страной Комиссия правительства назначается из Британии и наполовину состоит из британцев."
 NFL_ruined_economy:0 "Обрушенная экономика"
 NFL_ruined_economy_desc:0 "Экономика Ньюфаундленда разрушена Великой депрессией. Понадобится время чтобы её восстановить."
 NFL_weak_economy:0 "Слабая экономика"
 NFL_weak_economy_desc:0 "Экономика Ньюфаундленда крайне ослаблена Великой депрессией. Понадобится время чтобы её восстановить."
 NFL_weakened_economy:0 "Ослабленная экономика"
 NFL_weakened_economy_desc:0 "Экономика Ньюфаундленда ослаблена Великой депрессией. Понадобится время чтобы её восстановить."
 NFL_religious_system_of_education:0 "Конфессиональная система образования"
 NFL_religious_system_of_education_desc:0 "На данный момент почти все образовательные учреждения Ньюфаундленда принадлежат церкви, что не лучшим образом влияет на качество обучения."
 NFL_Dependence_on_the_fishing_industry:0 "Зависимость от рыбной отрасли"
 NFL_Dependence_on_the_fishing_industry_desc:0 "Экономика Ньюфаундленда во все времена была крайне зависима от экспорта рыбы, что негативно влияет на уровень жизни ньюфаундлендцев."
 NFL_labrador_nickel_mining:0 "Добыча лабрадорского никеля"
 
 NFL_help_knights_of_columbus:0 "Помощь от Рыцарей Колумба"
 
 NFL_USA_union:0 "Экономический союз с США"
 NFL_help_from_britain:0 "Финансовая помощь от Великобритании"
 NFL_corrupt_state_apparatus:0 "Коррумпированный госаппарат"
 NFL_Confirm_the_program_of_CoG:0 "Продолжение программы Комиссии правительства"
 NFL_distancing_from_Commonwealth:0 "Дистанцирование от Содружества"
 NFL_support_free_trade:0 "Поддержка свободной торговли"
 
