 NFL_policy_of_commission_of_government:0 "Политика Комиссии правительства"
 NFL_policy_of_commission_of_government_desc:0 "С 1934 года Ньюфаундлендом управляют неизбираемые комиссары, назначаемые из Великобритании. Пока комиссия находятся у власти, из Лондона регулярно приходят рекомендации и финансовая помощь. К тому же тот факт, что комиссары назначаются из Британии, существенно снижает уровень коррупции в государственном аппарате. Это всё позволяет более эффективно реформировать страну и способствует более быстрому выходу из кризиса.\n\nЕсли поддержка комиссаров упадёт ниже 25%, они будут вынуждены подать в отставку и созвать Национальное собрание. Новое правительство сможет продолжить политику комиссаров, но затраты будут куда большими."
 NFL_reduce_the_national_debt:0 "Понизить государственный долг"
 NFL_reduce_the_national_debt_desc:0 "За время самоуправления правительство Ньюфаундленда накопило множество долгов, что существенно мешает росту экономики страны."
 NFL_Reorganize_the_fishing_industry:0 "Реорганизовать рыбную отрасль"
 NFL_Reorganize_the_fishing_industry_desc:0 "Рыбная отрасль в стране по-прежнему представлена множеством рассеянных по всему берегу Ньюфаундленда рыболовецких общин. Это крайне негативно сказывается на её эффективности."
 NFL_Attract_to_work_on_military_bases:0 "Привлечь граждан к работе на военных базах"
 NFL_Attract_to_work_on_military_bases_desc:0 "С приходом в страну иностранных военных для ньюфаундлендцев открылось множество рабочих мест на многочисленных стройках и в сфере обслуживания. Это существенно уменьшило безработицу и привлекло в страну финансы."
 NFL_grant_concessions_to_us:0 "Предоставить концессии Соединённым Штатам"
 NFL_grant_concessions_to_us_desc:0 "Лабрадор до сих пор остаётся малонаселённым и плохо освоенным регионом. Предоставление концессий Соединенным Штатам с правом разработки местных железных месторождений привлечёт в страну инвестиции, но в то же время даст рост проамериканским настроениям в обществе."
 NFL_sale_of_labrador:0 "Продажа Лабрадора"
 NFL_sale_of_labrador_desc:0 "Лабрадор является слаборазвитой территорией. Быть может лучшим решением будет продать его, получив деньги на финансирование важных экономических проектов."
 NFL_Raise_teachers_salaries:0 "Повысить зарплату учителей"
 NFL_Raise_teachers_salaries_desc:0 "Когда К.А. Ричардсон, школьный инспектор из Англии, обследовал школы Ньюфаундленда в 1933 году, он был потрясен, обнаружив, что детей обучают недоедающие учителя. Правительственные чиновники признали необходимость дальнейшего повышения заработной платы учителей, потому что многие опытные преподаватели уходили на работу в другие, более оплачиваемые области."
 NFL_Organize_courses_for_teachers:0 "Организовать курсы для учителей в Мемориальном колледже"
 NFL_Organize_courses_for_teachers_desc:0 "Правительство признало необходимость улучшения подготовки новых учителей, в связи с этим необходимо вновь наладить работу учительской школы в Мемориальном колледже, которая была закрыта в 1932 году из-за нехватки средств."
 NFL_elimination_denominational_education:0 "Ликвидация конфессиональной системы образования"
 NFL_elimination_denominational_education_desc:0 "Англиканская, римско-католическая и методистская церкви играют центральную роль в управлении образованием. Они имеют право принимать учащихся на конфессиональной основе, нанимать или увольнять учителей и влиять на то, чему учат в их школах. Для улучшения образования правительство должно создать светскую систему образования."
 NFL_land_settlement_scheme:0 "Программа заселения территорий"
 NFL_land_settlement_scheme_desc:0 "Развитие сельского хозяйства является одним из способов ликвидации зависимости от рыбной отрасли. Ключевую роль в этом будет играть программа заселения территорий, которая предполагает переселение семей на предоставленные государством ранее незаселённые земли, на которых поселенцы будут строить свои фермы. Правительство также предоставляет семьям займы и создаёт государственные школы и магазины в новых посёлках. По планам комиссаров новые фермы должны окупиться через несколько лет и создать основу для расширения сельского хозяйства Ньюфаундленда."
 NFL_Fight_corruption:0 "Борьба с коррупцией"
 NFL_Fight_corruption_desc:0 "Государственный аппарат Ньюфаундленда до прихода к власти Комиссии был крайне коррумпирован. Прежде чем страна вернётся в статус доминиона и к власти придёт демократическое правительство, мы должны предпринять ряд мер, чтобы коррупция снова не воцарилась в стране."
 NFL_start_National_Convention:0 "Созвать Национальное собрание"
 NFL_policy_of_responsible_government:0 "Политика ответственного правительства"
 NFL_policy_of_responsible_government_desc:0 "Ньюфаундлендом снова правит ответственное перед парламентом правительство. Возвращение к демократии вызвало одобрение народа, однако вместе с тем в страну вернулась коррупция и политические скандалы.\n\nНовое правительство может продолжить реформы, начатые Комиссией правительства, однако ему придётся столкнуться с отсутствием внешней помощи и некомпетентностью части избранных политиков. Эти факты делают проведение реформ более затратным, чем при Комиссии."
