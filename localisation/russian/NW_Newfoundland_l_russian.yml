 NFL_Operation_island_railway:0 "«Пуля Ньюфи»"
 #"the Newfie Bullet" Эксплуатация трансостровной железной дороги
 NFL_Operation_island_railway_desc:0 "Железная дорога Ньюфаундленда, которую жители ласково называют «Пуля Ньюфи», по праву является гордостью острова. Её роль в жизни Ньюфаундленда трудно переоценить. Хотя её функционирование в столь малонаселённой стране требует постоянных государственных вложений, связывая западные и восточные порты острова, эта железная дорога позволяет развивать внутренние земли."
 NFL_concern_corner_brook:0 "Целлюлозно-бумажный концерн Корнер-Брука"
 NFL_concern_corner_brook_desc:0 "Целлюлозно-бумажный концерн Корнер-Брука, специализирующийся на выпуске газетной бумаги, является важнейшим предприятием на западе Ньюфаундленда. Эксплуатация этого завода создаёт множество рабочих мест и позволяет получать крупный доход не связанный с рыбной отраслью."
 NFL_Extension_transport_hub:0 "Расширение ботвудского транспортного узла"
 NFL_Extension_transport_hub_desc:0 "Развитие транспортного узла в городе Ботвуд позволит увеличить экспорт бумаги с бумажной фабрики Гранд-Фолса и поспособствует росту торгового оборота."
 NFL_Grand_Falls_pulp_and_paper_concern:0 "Целлюлозно-бумажный концерн Гранд-Фолса"
 NFL_Grand_Falls_pulp_and_paper_concern_desc:0 "Развитие целлюлозно-бумажного концерна Гранд-Фолса позволит сделать Ньюфаундленд более индустриализованным. Данный завод является вторым по значимости после концерна Корнер-Брука и играет большую роль в развитии центральных территорий острова."
 NFL_expand_iron_mines_Wabana:0 "Расширить железные рудники Вабана"
 NFL_expand_iron_mines_Wabana_desc:0 "Добыча железа на острове Белл неподалёку от городка Вабана развита довольно слабо. Надо приложить усилия для расширения медных рудников и привлечения новых рабочих."
 NFL_Port_aux_Basque_infrastructure:0 "Развитие инфраструктуры Порт-о-Баска"
 NFL_Port_aux_Basque_infrastructure_desc:0 "Расширение инфраструктуры Ченнел-Порт-о-Баска позволит увеличить экономические связи с США."
 NFL_Labrador_mining_and_exploration_company:0 "Лабрадорская горно-разведывательная компания"
 NFL_Labrador_mining_and_exploration_company_desc:0 "На данный момент огромные территории Лабрадора являются слабо изученными и почти не освоенными. Финансирование Лабрадорской горно-разведывательной компании позволит больше узнать о ресурсах, которые скрывает полуостров."
 territory_exploration_program_tooltip:0 "§HБудет открыта серия решений на исследование территорий Лабрадора§!"
 NFL_Infrastructure_Labrador:0 "Развитие инфраструктуры Лабрадора"
 NFL_Infrastructure_Labrador_desc:0 "Для лучшего функционирования новых предприятий на Лабрадоре необходимо улучшить местную дорожную сеть."
 NFL_labrador_nickel:0 "Начать добычу лабрадорского никеля"
 NFL_labrador_nickel_desc:0 "На побережье Лабрадора было найдено крупное месторождение никеля. Его разработка может существенно улучшить экономическое положение Ньюфаундленда."
 NFL_labrador_iron:0 "Начать добычу лабрадорского железа"
 NFL_labrador_iron_desc:0 "Нам уже было известно о наличии железного месторождения в районе Лабрадор-Вест, однако его разработка требовала лучшего обследования окрестной территории."
 NFL_Andersen_Resignation:0 "Отставка Андерсена"
 NFL_Andersen_Resignation_desc:0 "Сэр Дэвид Мюррей Андерсон с 1932 года является губернатором Ньюфаундленда, однако в текущей ситуации нам нужен более сильный политик."
 NFL_Council_for_fishery_of_Newfoundland:0 "Совет по рыболовству Ньюфаундленда"
 NFL_Council_for_fishery_of_Newfoundland_desc:0 "Комиссия правительства уже не раз прибегала к создаю временных выборных советов по какому-либо вопросу, создание такого совета для обсуждения политики в отношении рыболовства (главной отрасли Ньюфаундленда) может существенно повлиять на экономическое развитие."
 NFL_Stimulate_production_frozen_cod:0 "Стимулировать новаторские методы рыбной ловли"
 NFL_Stimulate_production_frozen_cod_desc:0 "Уже давно стало ясно, что рыбак, который просто ждёт, когда рыба придёт к нему в сети, не добьётся больших успехов. Надо поощрять использование тактики выслеживания рыбы, применение современных приспособлений для рыбной ловли и обновление оснащения судов."
 NFL_program_of_preferential_shipbuilding:0 "Программа льготного судостроения"
 NFL_program_of_preferential_shipbuilding_desc:0 "За последние годы парк рыболовных судов Ньюфаундленда стал крайне изношенным. Однако ввиду кризиса рыбаки не могут позволить себе обновить судно. Необходима программа льготного судостроения."
 NFL_labour_council:0 "Совет Вудса по труду"
 NFL_labour_council_desc:0 "В последнее время в сфере отношений работников и хозяев предприятий возникла существенная напряжённость. Совет сэра Вудса по труду призван для разрешения проблем с выплатой зарплат и нечеловеческими условиями труда на предприятиях в крупнейших городах."
 NFL_Open_an_agricultural_school:0 "Открыть Сельскохозяйственную школу"
 NFL_Open_an_agricultural_school_desc:0 "Правительство уже давно пытается избавиться от зависимости от рыбной отрасли путём развития сельского хозяйства. Для обучения аграриев в Канаду была отправлена группа студентов, однако эффективнее будет открыть сельскохозяйственную школу в столице Ньюфаундленда."
 NFL_Colonial_development_Fund:0 "Помощь от Колониального фонда развития"
 NFL_Colonial_development_Fund_desc:0 "Помощь от британского Колониального фонда развития имеет весьма ограниченный характер, однако позволяет выделить больше денег на развитие экономики Ньюфаундленда."
 NFL_Cottage_hospital_system:0 "Система коттеджных больниц"
 NFL_Cottage_hospital_system_desc:0 "Британский опыт создания сети мелких больниц в небольших коттеджах, в которых человек может получить первую помощь и вылечить некоторые не тяжёлые заболевания, подтвердил свою эффективность и позволит решить проблему с здравоохранением в малонаселённых территориях страны."
 NFL_Bishop_Feild_College:0 "Колледж епископа Фейлда"
 NFL_Bishop_Feild_College_desc:0 "Церковное образование до сих пор играет огромную роль в Ньюфаундленде. В частности многие политики страны закончили колледж епископа Фейлда."
 NFL_Newfoundland_Rangers:0 "Ньюфаундлендские рейнджеры"
 NFL_Newfoundland_Rangers_desc:0 "Созданные в 1935 году силы рейнджеров Ньюфаундленда являются параллельной полиции службой, охраняющей порядок в удалённых территориях страны, выполняя также некоторые административные функции."
 #Newfoundland Ranger Force 
 NFL_elected_advisory_committee:0 "Создание выборного консультативного комитета"
 NFL_elected_advisory_committee_desc:0 "Среди населения Ньюфаундленда давно растёт недовольство недемократической природой Комиссии правительства, создание выборного консультативного комитета может частично успокоить народ."
 NFL_state_broadcasting_company:0 "Создание государственной радиовещательной компании"
 NFL_state_broadcasting_company_desc:0 "Создание государственной радиовещательной компании позволит лучше вводить население в курс политики правительства."
 
 NFL_support_activities_commission_of_government:0 "Поддержать деятельность Комиссии правительства"
 NFL_support_activities_commission_of_government_desc:0 "Правительственная комиссия уже довольно много сделала для страны, однако результаты всё ещё не удовлетворительны. Ньюфаундленд ещё не может вернуться в статус доминиона. Комиссия должна управлять страной ещё некоторое время."
 NFL_law_on_attendance:0 "Закон о посещаемости"
 NFL_law_on_attendance_desc:0 "25 процентов детей из Ньюфаундленда и Лабрадора в возрасте от 6 до 14 лет не посещают занятия в школах регулярно. Некоторые живут слишком далеко от школ; другие остались работать на рыбной ловле или на других занятиях; еще больше осталось дома, потому что их семьи не могли позволить себе платить за обучение в школе, хотя плата не является обязательной. Правительство готово выпустить закон об обязательном посещении учебных заведений."
 NFL_cold_storage_development_committee:0 "Комитет по развитию холодного хранения"
 NFL_cold_storage_development_committee_desc:0 "Уже давно стало ясно, что производство солёной рыбы переживает свои последние дни. В текущей ситуации правительство должно созвать комитет по поддержке производства и экспорта замороженной рыбы."
 NFL_Bonavista_Cold_Storage:0 "Bonavista Cold Storage"
 NFL_Bonavista_Cold_Storage_desc:0 "Завод по выпуску замороженной рыбы в Бонависте станет важным центром рыбной отрасли."
 NFL_Force_W:0 "Force W"
 NFL_Force_W_desc:0 "Во время войны Ньюфаундленд остался крайне плохо защищён. Это привело к тому, что Канада взяла на себя ответственность за оборону острова с созданием «Силы W»: различных пехотных, артиллерийских и зенитных гарнизонных сил, которые будут размещены на острове и будут помогать с организацией его обороны."
 NFL_Goose_Bay_Air_Base:0 "Авиабаза Гус-Бей"
 NFL_Goose_Bay_Air_Base_desc:0 "Лабрадор давно рассматривался как новый центр военных перелётов через Атлантику. Министерство обороны Канады готово в кратчайшие сроки построить в регионе масштабную военно-воздушную базу."
 NFL_166th_field_artillery_regiment:0 "166-й (Ньюфаундленд) полевой артиллерийский полк"
 NFL_166th_field_artillery_regiment_desc:0 "Немалое число ньюфаундлендцев прошло обучение в британских артиллерийских школах и проходит службу в войсках Содружества."
 NFL_postpone_the_constitutional_debate:0 "Отложить конституционные дебаты"
 NFL_postpone_the_constitutional_debate_desc:0 "В годы войны нет времени для критики политики Комиссии правительства. Крайне патриотичное общество Ньюфаундленда готово сконцентрироваться только на усилиях, приближающих победу."
 NFL_Recruits_for_Commonwealth:0 "Рекруты для армий Содружества"
 NFL_Recruits_for_Commonwealth_desc:0 "У Ньюфаундленда нет средств для создания собственных войск, поэтому правительство сконцентрируется на отправке рекрутов в британскую армию."
 NFL_Royal_Newfoundland_Constabulary:0 "«Гарнизонная страна»"
 NFL_Royal_Newfoundland_Constabulary_desc:0 "Из-за слабой важности Ньюфаундленда для обороны Северной Америки на остров прибыло немалое число иностранных военных. Это превратило малонаселённый Ньюфаундленд в «гарнизонную страну», но при этом создало массу рабочих мест для местного населения."
 NFL_Assimilation_French_coast:0 "Ассимиляция французского берега"
 NFL_Assimilation_French_coast_desc:0 "Во время войны французское сообщество на Ньюфаундленде больше не может сохранять свою обособленность."
 NFL_knight_of_columbus:0 "Рыцари Колумба"
 NFL_knight_of_columbus_desc:0 "Орден Рыцарей Колумба предоставляет Ньюфаундленду помощь, организуя сеть хостелов для проживания военнослужащих."
 NFL_Anglo_Newfoundland_Development_Company:0 "Англо-Ньюфаундленд Девелопмент Компани"
 NFL_Anglo_Newfoundland_Development_Company_desc:0 "Британско-ньюфаундлендская компания может внести существенный вклад в обследование малозаселённых территорий острова."
 NFL_Overseas_forestry_unit:0 "Заграничное лесозаготовительное подразделение"
 NFL_Overseas_forestry_unit_desc:0 "В леса Соединенного Королевства готовы отправиться почти 3600 добровольцев лесозаготовителей лесного хозяйства Ньюфаундленда. Эти люди будут поставлять дрова, чтобы помочь построить каркасы угольных шахт, телеграфные столбы и корабли или восстановить бомбардировочные сооружения."
 NFL_mine_buchans:0 "Рудник Баканс"
 NFL_mine_buchans_desc:0 "Разработка железного месторождения в центре Ньюфаундленда позволит увеличить добычу столь важного для Содружества металла."
 NFL_scientific_cooperation_with_britain:0 "Научное сотрудничество с Великобританией"
 NFL_scientific_cooperation_with_britain_desc:0 "Нам стоит расширить научное сотрудничество с метрополией."
 
 NFL_National_assembly:0 "Национальное собрание Ньюфаундленда"
 NFL_National_assembly_desc:0 "Национальное собрание призвано рассмотреть изменения, которые произошли в жизни Ньюфаундленда с 1934 года. По его итогам должен быть проведён национальный референдум на котором население окончательно решит дальнейшую судьбу страны: вернётся ли Ньюфаундленд в статус доминиона в свободной ассоциации с Британией, останется ли в статусе доминиона-колонии или вовсе войдёт в состав Канады."
 focus_will_be_automatically_executed_after_decision:0 "§RФокус будет автоматически изучен после Национального собрания.§!"
 NFL_Quaerite_Prime_Regnum_Dei:0 "Quaerite Prime Regnum Dei"
 NFL_Quaerite_Prime_Regnum_Dei_desc:0 "Ищите прежде царство божие - таков девиз, который выбрали для своей новой страны переселенцы из Британии. Мы не намерены ломать узы, которые связывали наш народ с Соединенным Королевством. Одно из старейших британских владений в Америке должно сохранять верность метрополии."
 #Newfie
 NFL_Volunteers_newfe:0 "«Ньюфи»-добровольцы"
 NFL_Volunteers_newfe_desc:0 "В столь неспокойные времена Ньюфаундленд снова готов отправить на европейский фронт своих лучших воинов."
 NFL_Rules_defense_of_Newfoundland:0 "Положение «Об обороне Ньюфаундленда»"
 NFL_Rules_defense_of_Newfoundland_desc:0 "На данный момент Ньюфаундленд слишком плохо защищён от нападения. Мы должны на время забыть о развитии гражданской экономики и подумать об обороне острова."
 NFL_Confirm_the_program_Amulree:0 "Подтвердить программу Амулри"
 NFL_Confirm_the_program_Amulree_desc:0 "Политика Комиссии правительства основывалась на выводах королевской комиссии во главе с Лордом Амулри, которая выработала программу восстановления экономики Ньюфаундленда. Теперь, когда страна восстановила статус доминиона, было бы глупо отвергать программу Амулри."
 NFL_refute_conclusions_Amulree_Commission:0 "Опровергнуть выводы Комиссии Амулри"
 NFL_refute_conclusions_Amulree_Commission_desc:0 "С подачи королевской комиссии во главе с Лордом Амулри Ньюфаундленд отменил свой статус доминиона и фактически снова стал колонией во главе с британским губернатором. Теперь, когда статус доминиона восстановлен, пришло время обличить несправедливость Амулри."
 NFL_Support_orange_order:0 "Поддержать Оранжевый орден"
 NFL_Support_orange_order_desc:0 "Почти половина населения Ньюфаундленда состоит в Оранжевом ордене, стоящем на принципах лоялизма. Мы не можем отказать столь важной организации в поддержке."
 NFL_Ban_orange_marches:0 "Запретить марши Оранжистов"
 NFL_Ban_orange_marches_desc:0 "Влияние Оранжевого ордена на общество Ньюфаундленда нельзя недооценивать. Основываясь на принципах лояльности Британии, он являет собой серьёзную угрозу."
 NFL_St_Johns_memorial_University_College:0 "Мемориальный университетский колледж"
 NFL_St_Johns_memorial_University_College_desc:0 "Мемориальный университетский колледж - важнейшее учебное заведение Ньюфаундленда, названное в честь ньюфаундлендцев, погибших на фронтах Великой войны."
 NFL_St_Johns_memorial_university:0 "Мемориальный университет"
 NFL_St_Johns_memorial_university_desc:0 "Мемориальный колледж разрастается. Пора сделать его университетом."
 NFL_Ode_to_Newfoundland:0 "Ода Ньюфаундленду"
 NFL_Ode_to_Newfoundland_desc:0 "В гимне нашей страны «Ода Ньюфаундленду» восхваляются её ледяные земли. Однако, пока Ньюфаундленд зависим от Великобритании, его берега не полностью принадлежат ньюфаундлендскому народу. Необходимо положить этому конец."
 NFL_Newfoundland_Self_Affirmation:0 "Самоутверждение Ньюфаундленда"
 NFL_Newfoundland_Self_Affirmation_desc:0 "Ньюфаундленд - самостоятельная нация. Пришла пора всем узнать об этом."
 NFL_Newfoundland_Natives_Society:0 "Общество коренных жителей"
 NFL_Newfoundland_Natives_Society_desc:0 "Коренных жителей на Ньюфаундленде и Лабрадоре осталось немного, тем не менее их организация приветствует движение страны к независимости."
 NFL_Strengthening_the_island:0 "Укрепление острова"
 NFL_Strengthening_the_island_desc:0 "Ньюфаундленд – островная держава, поэтому мы должны быть готовы к высадке десанта на наши берега."
 NFL_Young_generals:0 "Молодые генералы"
 NFL_Young_generals_desc:0 "Молодой стране нужны молодые офицеры."
 NFL_Responsible_government:0 "Сохранить ответственное правительство"
 NFL_Responsible_government_desc:0 "Несмотря на то, что Ньюфаундленд стремится вести независимую от Великобритании политику и ликвидировать связи правительства с британским парламентом, мы не намерены полностью разрывать связи с бывшей метрополией. Ньюфаундленд сохранит правительство формально ответственное перед королём."
 NFL_Sever_ties_with_Britain:0 "Разорвать связи с Великобританией"
 NFL_Sever_ties_with_Britain_desc:0 "Пришло время разорвать последние связи с Великобританией. Мы более не собираемся следовать британскому внешнеполитическому курсу."
 
 NFL_National_Assembly_elections:0 "Выборы в Генеральную Ассамблею"
 NFL_National_Assembly_elections_desc:0 "По итогам выборов в парламент Ньюфаундленда победившая партия сформирует правительство."
 NFL_Government_Crosby:0 "Правительство Кросби"
 NFL_Government_Crosby_desc:0 "Так как Партия экономического союза с Соединенными Штатами набрала большинство в парламенте, возглавляющий её Чесли Кросби сформирует новое правительство."
 NFL_Free_trade:0 "Поддержать свободную торговлю"
 NFL_Free_trade_desc:0 "Поддержка свободной торговли крайне важна для роста экономики Ньюфаундленда."
 NFL_Economic_union_United_States:0 "Ориентация на торговлю с США"
 NFL_Economic_union_United_States_desc:0 "США - главный экономический центр региона. Ориентация на американский рынок - гарантия экономического процветания."
 NFL_Cooperation_with_foreign_military_concerns:0 "Сотрудничество с иностранными военно-промышленными концернами"
 NFL_Cooperation_with_foreign_military_concerns_desc:0 "Заказ вооружения за рубежом поможет повысить обеспеченность войск Ньюфаундленда."
 NFL_third_pulp_paper_mill:0 "Построить третий целлюлозно-бумажный комбинат"
 NFL_third_pulp_paper_mill_desc:0 "В обществе давно назрела идея построить третий целлюлозно-бумажный комбинат. Пришло время её реализовать."
 NFL_CJON_DT:0 "The Sunday Herald"
 NFL_CJON_DT_desc:0 "Газета соучредителя партии союза Джеффа Стирлинга поможет повысить осведомлённость населения о политике правительства."
 NFL_Convergence_with_the_axis_countries:0 "Сближение c фашистами"
 NFL_Convergence_with_the_axis_countries_desc:0 "Сближение с политическим противником Британии поможет Ньюфаундленду сохранить свою независимость."
 NFL_Alliance_with_USA:0 "Политический союз с США"
 NFL_Alliance_with_USA_desc:0 "Наши интересы безопасности совпадают с устремлениями самой сильной державы в регионе. США и её могучая армия смогут уберечь нас от остального мира."
 NFL_territorial_dispute_with_Quebec:0 "Возобновить территориальный спор с Квебеком"
 NFL_territorial_dispute_with_Quebec_desc:0 "Решение территориального спора Ньюфаундленда с провинцией Квебек британским тайным советом было несправедливым. Ньюфаундленд желает контролировать весь Лабрадор."
 NFL_Saint_Pierre_and_Miquelon:0 "Претензии на Сент-Пьер и Микелон"
 NFL_Saint_Pierre_and_Miquelon_desc:0 "Французские рыбаки Сент-Пьера и Микелона составляют конкуренцию в ловле трески нашим рыбакам. Но зачем Франции столь далёкие острова?.."
 NFL_cod_war:0 "Тресковая война"
 NFL_cod_war_desc:0 "Ловка трески - основа нашей экономики. Исландия - наш основной конкурент в ловле трески. Неудивительно если отношения между нами будут накаляться... Вплоть до войны."
 NFL_Cashin_Government:0 "Правительство Кашина"
 NFL_Cashin_Government_desc:0 "Так как Прогрессивно-консервативная партия набрала большинство в парламенте, возглавляющий её Питер Кашин сформирует новое правительство."
 NFL_Development_of_mining_enterprises:0 "Развитие горнодобывающих предприятий"
 NFL_Development_of_mining_enterprises_desc:0 "Недры Ньюфаундленда и Лабрадора скрывают много ископаемых. Нам нужно расширить их разработку."
 NFL_reorganize_rangers:0 "Реорганизовать рейнджеров"
 NFL_reorganize_rangers_desc:0 "Силы рейнджеров Ньюфаундленда были сформированы ещё при Комиссии правительства, однако они были весьма малочисленны. Стоит расширить их численность и задачи."
 NFL_Slum_clearance:0 "Расчистка трущоб"
 NFL_Slum_clearance_desc:0 "До сих пор многие ньюфаундлендцы живут в маленьких убогих лачугах. Пришло время переселить их в более комфортное жильё."
 NFL_resettlement:0 "«Переселение»"
 NFL_resettlement_desc:0 "Многие ньюфаундлендцы живут в маленьких рыбацких деревушках, расположившихся по всему побережью. В текущей ситуации такие поселения крайне неэффективны. Следует переселить их жителей в более крупные населённые пункты."
 NFL_Industrialization_of_the_fishing:0 "Индустриализация рыбной отрасли"
 NFL_Industrialization_of_the_fishing_desc:0 "Прошло время, когда группы рыбаков на небольших кораблях по отдельности занимались рыбным промыслом. Теперь ловлей рыбы должны заниматься крупные компании, обладающие современным оборудованием."
 NFL_Smallwood_Government:0 "Правительство Смолвуда"
 NFL_Smallwood_Government_desc:0 "Так как Либеральная партия набрала большинство в парламенте, возглавляющий её Джоуи Смолвуд сформирует новое правительство."
 NFL_The_Evening_Telegram:0 "The Evening Telegram"
 NFL_The_Evening_Telegram_desc:0 "The Evening Telegram является самой крупной газетой в стране. Её антикоррупционные расследования повысят эффективность государственного аппарата."
 NFL_Economic_relations_with_Ottawa:0 "Экономические связи с Оттавой"
 NFL_Economic_relations_with_Ottawa_desc:0 "Хотя Ньюфаундленд не пожелал присоединиться к Канаде, мы должны налаживать экономическую интеграцию с большим соседом."
 NFL_Smallwood_Reservoir:0 "Строительство Гамильтон-Фолс"
 NFL_Smallwood_Reservoir_desc:0 "Строительство плотины на Лабрадоре повысит обеспеченность страны электроэнергией и внесёт вклад в развитие региона."
 NFL_Scientific_cooperation_with_Canada:0 "Научное сотрудничество с Канадой"
 NFL_Scientific_cooperation_with_Canada_desc:0 "Научная база Канады весьма велика и нам нужно налаживать с ней контакты."
 NFL_Alliance_with_Canada:0 "Политический союз с Канадой"
 NFL_Alliance_with_Canada_desc:0 "Хотя Ньюфаундленд всегда подчёркивал свою отрешённость от Канады, глупо отрицать, что исторически и культурно эта страна более всего близка к нам. В плане внешней политики обе страны крайне важны для безопасности друг друга."
 NFL_Welfare_state:0 "Государство всеобщего благосостояния"
 NFL_Welfare_state_desc:0 "Обширные социальные гарантии позволят Ньюфаундленду приблизиться к процветанию."
 NFL_Come_Home:0 "«Возвращайся домой»"
 NFL_Come_Home_desc:0 "За годы кризиса множество ньюфаундлендцев покинуло родную страну в поисках лучшей жизни. Теперь, когда Ньюфаундленд снова процветает, мы должны выработать программу привлечения мигрантов обратно на родину."
 NFL_Education_grant:0 "Пособия на образование"
 NFL_Education_grant_desc:0 "Образование всегда связано с большими затратами семьи. Мы должны выработать программу облегчающую груз на семейный бюджет."
 
 NFL_First_day_experience:0 "Опыт первого дня на Сомме"
 NFL_First_day_experience_desc:0 "В годы Великой войны Ньюфаундлендский полк принял участие в первом дне на Сомме. В том сражении была потеряна большая часть личного состава, но наши солдаты проявили себя героически, за что полк получил статус «королевского»."
 NFL_Defense_plan:0 "Реализация плана обороны 1936 года"
 NFL_Defense_plan_desc:0 "Настало время реализовать план обороны острова, выработанный Комиссией правительства в 1936 году."
 NFL_Patriotic_Association_of_Newfoundland:0 "Патриотическая ассоциация Ньюфаундленда"
 NFL_Patriotic_Association_of_Newfoundland_desc:0 "Патриотическая ассоциация Ньюфаундленда (также называемая «Патриотическая ассоциация мужчин»), готова оказать помощь Комиссии в наборе добровольцев для службы в армии."
 NFL_WPA:0 "WPA"
 NFL_WPA_desc:0 "В Ньюфаундленде большое гражданское движение добровольцев поддержало военные усилия. На его переднем плане стоит Женское патриотическое объединение, которое помогает обеспечивать военнослужащих и женщин едой, одеждой и другими удобствами."
 NFL_Points_of_appeal:0 "Пункты призыва"
 NFL_Points_of_appeal_desc:0 "Для призыва солдат для армии необходимо по всему острову создать пункты призыва."
 NFL_Update_equipment:0 "Обновить запасы экипировки"
 NFL_Update_equipment_desc:0 "Со времён Великой войны запасы экипировки на Ньюфаундленде не обновлялись. Это необходимо исправить."
 NFL_Restore_Royal_Newfoundland_regiment:0 "Восстановить Королевский полк Ньюфаундленда"
 NFL_Restore_Royal_Newfoundland_regiment_desc:0 "Королевский полк Ньюфаундленда, существовавший во время Великой войны, героически проявил себя в боях и по праву является гордостью нашего народа. Его восстановление серьёзно поднимет патриотический дух наших граждан."
 NFL_Restore_regiment:0 "Будет создана ньюфаудлендская §Hбоевая§! единица."
 NFL_59th_heavy_artillery_regiment:0 "59-й (Ньюфаундленд) полк тяжелой артиллерии"
 NFL_59th_heavy_artillery_regiment_desc:0 "Многие ньюфаундленцы прошли обучение в британских артиллерийских школах. Именно из них в Соединённом королевстве был сформирован 59-й полк тяжелой артиллерии. Их опыт нам может пригодиться."
 NFL_Motorization:0 "Моторизация"
 NFL_Motorization_desc:0 "Необходимо увеличить число техники в наших войсках."
 NFL_Blue_Puttees:0 "Голубые обмотки"
 NFL_Blue_Puttees_desc:0 "Когда Ньюфаундлендский полк уходил на фронт, голубой цвет обмоток был отличительной чертой ньюфаундлендских солдат. Время возродить эту традицию."
 NFL_Newfoundland_militia:0 "Созвать ополчение Ньюфаундленда"
 NFL_Newfoundland_militia_desc:0 "Патриотический дух на Ньюфаундленде всегда был силён, и сейчас, в столь неспокойные времена, нет сомнений, что многие ньюфаундлендцы откликнутся на призыв защищать родную страну."
 Newfoundland_militia_tooltip:0 "§HБудет создано 3 дивизии ополчения общей численностью 9 тысяч солдат§!"
 NFL_Experience_of_Gallipoli:0 "Опыт участия в Галлиполийском сражении"
 NFL_Experience_of_Gallipoli_desc:0 "Часть Королевского полка Ньюфаундленда приняла участие в Галлиполийском сражении. Ещё живы офицеры, которые помнят эту бойню."
 
 NFL_CYQX:0 "Открыть аэропорт в Гандере"
 NFL_CYQX_desc:0 "Строительство аэропорта Ньюфаундленда в городе Гандер началось в 1936 году. По проекту он должен иметь 4 полосы, а значит после открытия он станет самым большим аэропортом в мире и существенно улучшит связь Ньюфаундленда с Европой."
 NFL_Transatlantic_flight:0 "Трансатлантические перелёты"
 NFL_Transatlantic_flight_desc:0 "Компании Pan Am и British Overseas Airways Corporation выбрали Ботвуд в качестве терминала для своих переправ через Атлантику. Их опыт может нам пригодиться."
 NFL_Case_identification_of_aircraft:0 "Корпус идентификации самолетов"
 NFL_Case_identification_of_aircraft_desc:0 ""
 NFL_Boulton_Paul_Defiant:0 "Boulton Paul Defiant"
 NFL_Boulton_Paul_Defiant_desc:0 "Обучение ньюфаундлендских пилотов на британский ночной истребитель Boulton Paul Defiant позволит в последствии создать эскадрилью ночных истребителей."
 NFL_Deploy_fighter_squadron:0 "Развернуть эскадрилью N125 ночных истребителей"
 #Number 125 (Newfoundland) Squadron
 NFL_Deploy_fighter_squadron_desc:0 "На деньги Ньюфаундленда в Британии была оснащена эскадрилья ночных истребителей с по большей части ньюфаундлендскими экипажами. Мы можем привлечь эту эскадрилью с фронта на защиту Ньюфаундленда."
 NFL_Atlantic_bombers:0 "Атлантические бомбардировщики"
 NFL_Atlantic_bombers_desc:0 "В текущей ситуации для защиты острова важно усилить контроль над Атлантикой."
 NFL_Housing_frontline_bombers:0 "Корпус прифронтовых бомбардировщиков"
 NFL_Housing_frontline_bombers_desc:0 "Для помощи нашим войскам на фронте мы должны создать группу прифронтовых бомбардировщиков."
 
 NFL_Expand_merchant_fleet:0 "Расширить торговый флот"
 NFL_Expand_merchant_fleet_desc:0 "20 лет назад экономика Ньюфаундленда опиралась на экспорт рыбы в северные штаты Америки, Бразилию и Европу. В настоящее время эти направления перестали приносить достаточную прибыль. Требуется расширять географию торговли, а следовательно и торговый флот."
 NFL_North_Atlantic_ferry_route:0 "Североатлантический паромный путь"
 NFL_North_Atlantic_ferry_route_desc:0 "В военное время Ньюфаундленд неизбежно становится центром паромных перевозок между Европой и Америкой. Многие моряки-ньюфаундлендцы работают на этом опасном пути."
 NFL_St_Johns_dry_docks:0 "Сухие доки Сент-Джонса"
 NFL_St_Johns_dry_docks_desc:0 "Расширение сухих доков Сент-Джонса позволит строить корабли большего размера."
 NFL_Battery_coast_guard:0 "Батареи береговой охраны"
 NFL_Battery_coast_guard_desc:0 "Для охраны железных рудников на острове Белл, а так же важных инфраструктурных центров требуется создать батареи береговой охраны."
 NFL_Royal_naval_reserve:0 "Королевский Военно-морской резерв"
 NFL_Royal_naval_reserve_desc:0 "Ньюфаундлендцы, проходившие службу в военно-морском резерве, могут быть использованы как основа команд кораблей страны."
 NFL_Analysis_of_the_British_experience_of_military_shipbuilding:0 "Анализ британского опыта военного судостроения"
 NFL_Analysis_of_the_British_experience_of_military_shipbuilding_desc:0 "Если Ньюфаундленд желает обзавестись собственным военным флотом, его правительству в первую очередь стоит обратиться к опыту Британии."
 NFL_Newfoundlands:0 "«Водолазы»"
 NFL_Newfoundlands_desc:0 "Собаки породы Ньюфаундленд очень хорошо умеют плавать и спасли уже немало человеческих жизней. Нам стоит перенять их опыт."
 NFL_Creation_full_fledged_fleet:0 "Создание полноценного флота"
 NFL_Creation_full_fledged_fleet_desc:0 "У нас есть несколько небольших военных кораблей, но теперь настало время для постройки чего-то более крупного."
 NFL_Creation_fleet_trigger:0 "§RУже имеется флот хотя бы в размере одного корабля§!"
 
