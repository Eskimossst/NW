 Newfoundland.52.t:0 "Итоги референдума"
 Newfoundland.52.d1:0 "После дней ожесточённых дебатов наконец наступило время референдума. Подсчёт голосов выявил, что с немалым отрывом лидирует вариант возвращения к ответственному перед парламентом правительству. Это означает, что по итогам голосования Ньюфаундленд возвращается в статус доминиона. До проведения выборов в Генеральную Ассамблею временным премьер министром страны будет Джон Симпсон. "
 Newfoundland.52.d2:0 "После дней ожесточённых дебатов наконец наступило время референдума. Подсчёт голосов выявил, что с небольшим отрывом лидирует вариант присоединения к Канаде.\n\nЭта новость вызвала ликование среди конфедератов, а Джоуй Смолвуд открыто называет себя «последним Отцом Конфедерации».\n\nВ то же время сторонники восстановления статуса доминиона погрузились в траур, вывешивая на своих домах приспущенные национальные флаги."
 Newfoundland.52.d3:0 "После дней ожесточённых дебатов наконец наступило время референдума. Подсчёт голосов выявил, что вопреки прогнозам с небольшим отрывом лидирует вариант экономического союза с Соединёнными Штатами. Это означает, что по итогам голосования Ньюфаундленд возвращается в статус доминиона Британской империи, однако подписывает с США договор об экономической интеграции, подразумевающий в частности таможенный союз и свободную торговлю между двумя государствами."
 Newfoundland.52.a:0 "Это важный день в истории Ньюфаундленда!"
 Newfoundland.52.b:0 "Осуществилась мечта «Отцов Канадской Конфедерации»."
 Newfoundland.52.c:0 "Неожиданная новость"
 Newfoundland.53.t:0 "Присоединение Ньюфаундленда"
 Newfoundland.53.desc:0 "Когда в 1867 году была сформирована Канадская конфедерация, Ньюфаундленд был единственным британским владением в регионе, не пожелавшим войти в её состав. Однако недавно на ньюфаундлендском референдуме сторонники присоединения наконец взяли вверх. Теперь временной правительство просит принять Ньюфаундленд в состав Канады."
 Newfoundland.53.a:0 "Добро пожаловать в Канаду!"
 Newfoundland.53.b:0 "Что есть у Ньюфаундленда кроме бескрайних лесов и трески?"
 Newfoundland.54.t:0 "Канада отказывает в присоединении"
 Newfoundland.54.desc:0 "Несмотря на то, что многие канадцы желают завершить так называемый процесс «Конфедерации Канады», Оттавское правительство отказало Ньюфаундленду в присоединении ввиду плачевного положения экономики острова.\n\nЭта новость шокировала сторонников присоединения к Канаде, ведь она означает, что несмотря на итоги голосования, победу одерживают сторонники самоуправления и Ньюфаундленд возвращается в статус доминиона.\n\nДо проведения выборов в Генеральную Ассамблею страну возглавит правительство Джона Симпсона."
 Newfoundland.54.a:0 "Неожиданный поворот"
 Newfoundland.55.t:0 "Ньюфаундлендские дипломаты"
 Newfoundland.55.desc:0 "Недавно на Ньюфаундленде произошёл референдум о дальнейшей судьбе острова. Большинство жителей страны проголосовало за вариант «экономического союза с Соединёнными Штатами», предполагающего в том числе заключение между двумя государствами таможенного союза, развитие свободной торговли и поощрение деятельности американских бизнесменов на острове. При этом Ньюфаундленд официально останется британским доминионом. На данный момент ньюфаундлендские власти ожидают американского ответа на предложение экономического союза.\n\nНаши экономисты относительно скептически относятся к потенциалу Ньюфаундленда, хотя расширение влияния американского бизнеса на этот остров несомненно принесёт выгоду. Но при этом заключение экономического союза также расширит наше политическое влияние на остров."
 Newfoundland.55.a:0 "Этот союз безусловно в наших интересах"
 Newfoundland.55.b:0 "Да что есть у Ньюфаундленда, кроме трески?"
 Newfoundland.56.t:0 "Соглашение с Соединенными Штатами"
 Newfoundland.56.desc:0 "Американские власти дали своё согласие на заключение экономического союза с Ньюфаундлендом."
 Newfoundland.56.a:0 "Сотрудничество между двумя странами вышло на новый уровень"
 Newfoundland.57.t:0 "Провал переговоров"
 Newfoundland.57.desc:0 "Экономическая интеграция с Соединёнными штатами была поддержана большей частью ньюфаундлендского общества, однако американская сторона в свою очередь скептически отнеслась к этим планам. В связи с этим Соединённые Штаты отказали нашим дипломатам в подписании договора об экономическом союзе.\n\nЭта новость стала серьёзным ударом для возглавляемой Челси Кросби Партии союза. Тем не менее он всё ещё надеется на сближение с Соединёнными Штатами в случае победы на всеобщих выборах."
 Newfoundland.57.a:0 "Похоже перед референдумом всё же стоило послать делегацию в Вашингтон"
 Newfoundland.58.t:0 "Предоставление баз Соединенным Штатам"
 Newfoundland.58.desc:0 "Ещё во время работы Национального собрания Вашингтонская делегация обсудила условия экономического союза с Соединёнными Штатами. По требованию американского правительства в случае если сторонники союза победят на референдуме, новое правительство страны предоставит территорию для баз американских войск. И сейчас мы должны выполнить эту часть соглашения."
 Newfoundland.58.a:0 "Будем надеяться, что они нас защитят"
 Newfoundland.59.t:0 "Ньюфаундленд предоставляет базы"
 Newfoundland.59.desc:0 "Одним из пунктов проекта соглашения об экономическом союзе было предоставление Ньюфаундлендом территории для баз американской армии. Сейчас ньюфаундлендское правительство выполнило этот пункт."
 Newfoundland.59.a:0 "Отлично"
 Newfoundland.60.t:0 "Ньюфаундленд предоставляет базы"
 Newfoundland.60.desc:0 "Ньюфаундленд обладает крайне важным в стратегическом плане положением, являясь важнейшим пунктом трансатлантических маршрутов. Однако правительство острова не может позволить себе содержать войска, достаточные для обороны ньюфаундлендского побережья. В связи с этим дипломаты Ньюфаундленда выступили с просьбой разместить на острове американские базы."
 Newfoundland.60.a:0 "Базы на Ньюфаундленде существенно расширят дальность действия нашего флота и ВВС"
 Newfoundland.60.b:0 "Нас это не интересует"
 Newfoundland.61.t:0 "[From.GetName] не заинтересованы в базах"
 Newfoundland.61.desc:0 "Американские власти не выразили заинтересованности в размещении военных баз на Ньюфаундленде."
 Newfoundland.61.a:0 "Ясно"
 Newfoundland.62.t:0 "Ньюфаундленд возвращает базы"
 Newfoundland.62.desc:0 "Ощутив, что Соединённые Штаты больше не представляют той силы, коей они являлись ранее, правительство Ньюфаундленда приняло решение разорвать договор об аренде территорий, на которых находились американские базы, и изгнать американские войска. "
 Newfoundland.62.a:0 "Проклятье"
 Newfoundland.63.t:0 "Ньюфаундленд национализирует концессии"
 Newfoundland.63.desc:0 "Ощутив, что в текущей ситуации Соединённые Штаты более не могут финансировать концессии на Лабрадоре, правительство Ньюфаундленда приняло решение их национализировать."
 Newfoundland.63.a:0 "Проклятье"
 #Newfoundland.64.t:0 "Ньюфаундленд желает дистанцироваться от Содружества"
 Newfoundland.64.t:0 "[GetNewsHeadline]Ньюфаундленд дистанцируется от Содружества"
 Newfoundland.64.desc:0 "В 1934 году, ввиду полнейшего финансово и экономического краха, Доминион Ньюфаундленд был вынужден на время вернуться в статус колонии под управлением назначенной Лондоном комиссии. Но на данный момент экономика острова оправилась от кризиса, и страна вернулась в статус доминиона. Однако, несмотря на успехи британских комиссаров, многие ньюфаундлендцы негативно отзываются о периоде их правления.\nНа этом фоне [NFL.GetLeader] заявил, что британское влияние является главным препятствием для реализации ньюфаундлендского экономического потенциала, ограничивая свободную торговлю с другими странами, и поэтому Ньюфаундленд должен добиться большей независимости от Лондона. При этом [NFL.GetLeader] пока не настаивает на полном разрыве связей с Содружеством и признаёт британского короля как номинального главу государства."
 Newfoundland.64.a:0 "Нам бы не хотелось терять остров со столь важным расположением"
 Newfoundland.64.b:0 "Британия теряет важную точку опоры в Атлантике"
 Newfoundland.64.c:0 "Возмутительно!"
 Newfoundland.64.e:0 "Какое нам до этого дело?"
 Newfoundland.64.f:0 "Мы проложим свой путь!"
 Newfoundland.65.t:0 "Вы не должны этого видеть"
