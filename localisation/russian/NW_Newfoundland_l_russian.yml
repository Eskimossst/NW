 Newfoundland.66.t:0 "Выборы в Генеральную Ассамблею"
 Newfoundland.66.d1:0 "Новость о грядущих выборах в Генеральную Ассамблею взбудоражила ньюфаундлендскую политическую жизнь: участвовавшая в референдуме Лига ответственного правительства была реорганизована в Прогрессивно-консервативную партию Ньюфаундленда, возглавляемую Питером Кашином; о своём участии в выборах заявили и сторонники Джоуи Смолвуда, образовавшие Либеральную партию Ньюфаундленда; также своё существование продолжила Партия экономического союза с Соединёнными Штатами, которую возглавляет Челси Кросби.\n\nОднако пока партии начинают предвыборную агитацию, правительству предстоит организовать проведение голосования. В частности, особо остро встал вопрос об избирательных округах.\n\nГенеральная Ассамблея Ньюфаундленда формируется путём всеобщих выборов при голосовании на основе мажоритарной системы относительного большинства по одномандатным избирательным округам. Это означает, что для получения депутатского мандата кандидату необходимо набрать простое большинство голосов избирателей в одном из избирательных округов.\n\nС 1932 года Ньюфаундленд состоит из 27 избирательных округов, соответственно Генеральная Ассамблея состоит из 27 мест. Однако изначально парламент насчитывал 40 депутатов, но их число было сокращено во время кризиса. К тому же пока страной правила Комиссия население полуострова Авалон, в особенности Сент-Джонса, и население Корнер-Брука существенно возросло относительно других регионов страны. Всё это наводит правительство на мысль об увеличении числа избирательных округов. Однако стоит учитывать, что это окажет влияние на итоги выборов. В частности, референдум показал, что большинство жителей Корнер-Брука и в целом Западного побережья являются сторонниками Джоуи Смолвуда и тесного сотрудничества с Канадой, в то время как жители полуострова Авалон, на котором расположена большая часть крупных городов и столица, являются сторонниками Кашина. Но при этом в Сент-Джонсе крайне много проамерикански настроенных жителей, которые на выборах скорее поддержат партию, возглавляемую Челси Кросби."
 Newfoundland.66.d2:0 "Новость о грядущих выборах в Генеральную Ассамблею активизировала ньюфаундлендскую политическую жизнь, для участия в голосовании были сформированы три партии: Прогрессивно-консервативная, которую возглавляет Питер Кашин, Либеральная, основанная на идеях Джоуи Смолвуда об большей интеграции с Канадой, и Партия экономического союза с Соединёнными Штатами во главе с влиятельным бизнесменом Челси Кросби.\n\nОднако пока партии начинают предвыборную агитацию, правительству предстоит организовать проведение голосования. В частности, особо остро встал вопрос об избирательных округах.\n\nГенеральная Ассамблея Ньюфаундленда формируется путём всеобщих выборов при голосовании на основе мажоритарной системы относительного большинства по одномандатным избирательным округам. Это означает, что для получения депутатского мандата кандидату необходимо набрать простое большинство голосов избирателей в одном из избирательных округов.\n\nС 1932 года Ньюфаундленд состоит из 27 избирательных округов, соответственно Генеральная Ассамблея состоит из 27 мест. Однако изначально парламент насчитывал 40 депутатов, но их число было сокращено во время кризиса. К тому же пока страной правила Комиссия население полуострова Авалон, в особенности Сент-Джонса, и население Корнер-Брука существенно возросло относительно других регионов страны. Всё это наводит правительство на мысль об увеличении числа избирательных округов. Однако стоит учитывать, что это окажет влияние на итоги выборов. В частности, большинство жителей Корнер-Брука и в целом Западного побережья являются сторонниками Джоуи Смолвуда и тесного сотрудничества с Канадой, в то время как жители полуострова Авалон, на котором расположена большая часть крупных городов и столица, являются сторонниками Кашина. Но при этом в Сент-Джонсе крайне много проамерикански настроенных жителей, которые на выборах скорее поддержат партию, возглавляемую Челси Кросби."
 Newfoundland.66.a:0 "Жители столицы должны избирать большее число депутатов"
 Newfoundland.66.b:0 "Весь полуостров Авалон должен получить больше мест"
 Newfoundland.66.c:0 "Жители Корнер-Брука и окрестностей нуждаются в большем правительстве"
 Newfoundland.67.t:0 "Компромат на Кашина"
 Newfoundland.67.desc:0 "На фоне активной предвыборной компании генеральный прокурор Ньюфаундленда Льюис Эдвард Эмерсон начал разбирательство по делу о коррупции в избранном в 1928 году правительстве Либеральной партии: в 1932 году, покидая пост министра финансов, Питер Кашин обвинил сэра Ричарда Сквайрса, премьер-министра Ньюфаундленда, в фальсификации протоколов заседаний Исполнительного совета. Это привело к досрочному проведению всеобщих выборов и падению правительства либералов. Однако Эмерсоном было выяснено, что действия Кашина имели цель скрыть его собственные судебные издержки, которые он выплачивал из общественных фондов.\n\n Публикация этой информации может серьёзно подорвать позиции Кашина и его Прогрессивно-консервативной партии."
 Newfoundland.67.a:0 "Этот коррупционер должен быть обличён"
 Newfoundland.67.b:0 "Это дела давно минувших дней"
 Newfoundland.68.t:0 "Итоги выборов"
 Newfoundland.68.d1:0 "Наконец завершились первые после длительного правления Комиссии всеобщие выборы на Ньюфаундленде. По итогам подсчёта голосов 20 из 36 мест в Генеральной Ассамблее оказались заняты представителями Прогрессивно-консервативной партии. На втором месте оказалась Партия экономического союза, выигравшая 11 мест. Либеральной партии из-за своей ярой проканадской ориентации удалось занять лишь 5 мест.\n\nТаким образом, выиграв большинство в парламенте, консерваторы получили право единолично сформировать правительство. Новый кабинет министров возглавит Питер Кашин."
 Newfoundland.68.d2:0 "Наконец завершились первые после длительного правления Комиссии всеобщие выборы на Ньюфаундленде. По итогам подсчёта голосов 20 из 36 мест в Генеральной Ассамблее оказались заняты представителями Либеральной партии. Победа либералов была продиктована тем, что они выступили за более тесные экономические отношения с Канадой, чтобы повысить стабильность экономики страны. В свою очередь у Прогрессивно-консервативной партии не было альтернативы идеям либералов, в результате они заняли 6 мест, уступив в том числе Партии экономического союза, выигравшей 12 мест.\n\nТаким образом, заняв большинство в парламенте, либералы получили право единолично сформировать правительство. Новый кабинет министров возглавит Джоуи Смолвуд."
 Newfoundland.68.d3:0 "Наконец завершились первые после длительного правления Комиссии всеобщие выборы на Ньюфаундленде. По итогам подсчёта голосов 17 из 36 мест в Генеральной Ассамблее оказались заняты представителями Партии экономического союза. На втором месте оказалась Прогрессивно-консервативная партия, выигравшая 11 мест. Либеральной партии из-за своей ярой проканадской ориентации удалось занять лишь 8 мест.\n\nДля получения большинства в парламенте и формирования правительства фракции необходимо занять 19 мест. С этой целью Партия союза договорилась с консерваторами о создании коалиции. Кабинет министров, состоящий из представителей этих двух партий возглавит Челси Кросби."
 Newfoundland.68.a:0 "Ньюфаундленд наконец получил демократически избранное правительство."
 Newfoundland.68.b:0 "Демократия вернулась на Ньюфаундленд."
 Newfoundland.68.c:0 "Ньюфаундленд наконец получил демократически избранное правительство."
 Newfoundland.69.t:0 "Ньюфаундленд предлагает союз"
 Newfoundland.69.desc:0 "На фоне растущей мировой напряжённости ньюфаундлендские власти увидели в нас силу, которая может защитить их страну. Они желают заключить между двумя странами союзный договор.\n\nНьюфаундленд имеет крайне важное географическое положение, являясь центром морских и воздушных путей через Атлантику. Однако его правительство не в силах обеспечить должную оборону острова, что делает военную позицию страны крайне уязвимой. К тому же захват Ньюфаундленда противником может стать для него отличным плацдармом для атаки других стран Нового света. По этой причине защита острова будет во многом защитой наших собственных территорий."
 Newfoundland.69.a:0 "Союз с Ньюфаундлендом в наших интересах."
 Newfoundland.69.b:0 "Они сами справятся."
 Newfoundland.70.t:0 "Провал переговоров"
 Newfoundland.70.desc:0 "[From.GetAdjective] правительство не выразило заинтересованности в политическом союзе с Ньюфаундлендом."
 Newfoundland.70.a:0 "Нам придётся выстоять в одиночку."
 Newfoundland.71.t:0 "[GetNewsHeadline]Возрождение Канадской конфедерации"
 Newfoundland.71.desc:0 "Благодаря силе своего оружия правительству Ньюфаундленда удалось взять под свой контроль ряд провинций Канады. Вскоре на захваченных территориях были восстановлены провинциальные органы управления, и ньюфаундлендские власти заявили о создании «Реорганизованной Канадской конфедерации», в которой все субъекты будут иметь широкую автономию. Таким образом, правительство Ньюфаундленда желает закрепить свою власть над новыми землями, при этом оставив им большой уровень свободы, коей дорожат сами жители острова."
 Newfoundland.71.a:0 "Как Ньюфаундленду это удалось?"
 Newfoundland.71.b:0 "Долго это не продержится!"
 Newfoundland.71.c:0 "Это справедливый союз."
 NFL_Frederick_C_Alderdice_die:0 "Фредерик Элдердайс умер"
 Newfoundland.72.t:0 "Смерть Олдердайса"
 Newfoundland.72.desc:0 "Фредерик Олдердайс был последним премьер-министром Ньюфаундленда перед приходом к власти Комиссии правительства. Его правительство несмотря на попытки восстановления экономики не смогло преодолеть последствия Великой депрессии и в итоге было вынуждено согласиться на временную отмену самоуправления острова. После этого Олдердайс работал в качестве уполномоченного по внутренним делам и образованию в новой правительственной комиссии, а также заместителем председателя Комиссии. Он зарекомендовал себя как весьма ответственный и деятельный управляющий.\nОднако 26 февраля заседание Комиссии было проведено без заместителя председателя. Фредерик Олдердайс умер на 63 году жизни."
 Newfoundland.72.a:0 "Упокой Господь его душу"
 Newfoundland.73.t:0 "Церковь и идеи национализма"
 Newfoundland.73.desc:0 "В последнее время на Ньюфаундленде происходит ощутимый рост профашистских настроений. Всё сильнее слышится голос критикующих правительство националистических ораторов. В текущей ситуации католическая церковь значительно расширила своё политическое давление. Её усилению во многом поспособствовало получение фактической независимости от Британии, которое ослабило позиции лоялистского Оранжевого ордена, в котором ранее состояла чуть ли не четверть населения острова, тем самым нарушив традиционный баланс между католиками и протестантами. Католические священники Ньюфаундленда, в особенности архиепископ Рош, всегда были националистически настроены, поэтому весьма вероятно, что они на волне профашистских выступлений в стране они окажутся фактической властью на острове."
 Newfoundland.73.a:0 "Это похоже на клерикальный фашизм."
 Newfoundland.74.t:0 "[GetNewsHeadline]Ньюфаундленд присоединяется к Канаде"
 Newfoundland.74.desc:0 "В своё время Ньюфаундленд являлся единственным британским владением в Северной Америке, не пожелавшим войти в состав Доминиона Канада, однако недавно на острове был проведён референдум о дальнейшей судьбе страны, и с небольшим перевесом на нём победили сторонники присоединения к соседнему государству.\nТаким образом, был окончательно завершён так называемый процесс канадской конфедерации. Первым премьер-министром новой провинции стал харизматичный оратор Джоуй Смолвуд, являвшийся главным агитатором за присоединение к Канаде, который теперь не стесняясь называет себя «последним отцом конфедерации»."
 Newfoundland.74.a:0 "Канада наконец едина."
 Newfoundland.74.b:0 "Армия врага увеличилась... на 10 тысяч солдат."
 Newfoundland.74.c:0 "Добро пожаловать в Канаду!"
 Newfoundland.75.t:0 "Марши Оранжистов"
 Newfoundland.75.desc:0 "В нашей стране всё сильнее становятся голоса сторонников полной независимости от Великобритании, однако не дремлют и лоялисты. В частности, всё более частыми стали марши членов Оранжевого ордена, являющегося одним из крупнейших протестантских братств в мире и традиционно придерживающегося идей лояльности к британской короне. При этом шествия оранжистов нередко сопровождаются столкновениями с католиками.\n\nМы имеем полное право запретить марши оранжистов под предлогом поддержания стабильности. Тем самым мы существенно ослабим позиции лоялистов. Однако стоит учитывать, что в Оранжевом ордене состоит немалая часть населения и запрет маршей братства вызовет их недовольство. Вместо этого мы можем приставить к оранжистам констеблей, дабы предотвратить столкновения с католиками."
 Newfoundland.75.a:0 "Необходимо запретить марши Оранжевого ордена."
 Newfoundland.75.b:0 "Мы обеспечим безопасность на шествиях оранжистов."
 Newfoundland.76.t:0 "Открытие базы «Аргентия»"
 Newfoundland.76.desc:0 "Недавно между Великобританией и США был заключён договор «Эсминцы в обмен на базы», согласно которому Британская империя предоставляет Штатам ряд военных баз в Атлантическом океане. Среди них числится также база на Ньюфаундленде, которая будет построена на полуострове Авалон возле деревни Аргентия."
 Newfoundland.76.a:0 "А ведь это создаст немало рабочих мест..."
 Newfoundland.77.t:0 "Промышленные заболевания шахтёров"
 Newfoundland.77.desc:0 "Последнее время работники шахт Св. Лаврентия, Газона и Малого Св. Лаврентия всё чаще высказывают обеспокоенность количеством пыли, образующейся в результате бурения и других видов деятельности и крайне пагубно влияющей на здоровье работников. Решить данную проблему можно если сделать ставку на открытые горные выработки, а подземную добычу вести по большей части в шахтах Св. Лаврентия, которые являются крайне сырыми, что уменьшает количество пыли, но делает их более холодными. Однако все эти меры скажутся на росте добычи железа."
 Newfoundland.77.a:0 "Мы не можем им помочь."
 Newfoundland.77.b:0 "Стоит принять меры."
 Newfoundland.78.t:0 "Туризм на Ньюфаундленде"
 Newfoundland.78.desc:0 "Правительство долгое время рассматривало туризм как способ диверсификации экономики. Строительство в начале века трансостровной железной дороги помогло существенно развить эту отрасль. Правительство активно рекламировало туристические направления Ньюфаундленда, называя его «Норвегией Нового Света», отмечая «поразительное сходство с Шотландским нагорьем» запада острова. При государственной поддержке была создана Комиссия по туризму Ньюфаундленда.\n\nОднако экономический кризис привёл к почти полному краху туристической отрасли. Правительство всё ещё выделяет средства для Комиссии по туризму, однако возможно стоит прекратить эти отчисления и направить их на более важные проекты."
 Newfoundland.78.a:0 "Нам стоит прекратить финансирование Комиссии по туризму."
 Newfoundland.78.b:0 "Оживим туристические комплексы полуострова Авалон."
 Newfoundland.78.c:0 "Мы верим, что горные пейзажи смогут привлечь новых туристов."
 
