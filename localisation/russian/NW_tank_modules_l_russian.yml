 ### СЛОТ КОМПОНОВКИ
 EQ_MOD_SLOT_layout_type_slot_TITLE:0 "Вариант компоновки"
 EQ_MOD_CAT_tank_layout_type_TITLE:0 "Разновидности башенной компоновочной схемы"
 EQ_MOD_CAT_tank_turretless_layout_type_TITLE:0 "Разновидности безбашенной компоновочной схемы"
 tank_turretless_layout:0 "Безбашенный"
 tank_turretless_layout_desc:0 "Наиболее ранняя, появившаяся вместе с первыми танками разновидность компоновочной схемы, в которой башня у проектируемых образцов отсутствует как таковая."
 tank_front_single_turret_layout:0 "Однобашенный передний"
 tank_front_single_turret_layout_desc:0 "Однобашенная компоновочная схема с передним расположением башни."
 tank_center_single_turret_layout:0 "Однобашенный центральный"
 tank_center_single_turret_layout_desc:0 "Однобашенная компоновочная схема с расположением башни по центру."
 tank_back_single_turret_layout:0 "Однобашенный задний"
 tank_back_single_turret_layout_desc:0 "Однобашенная компоновочная схема с задним расположением башни."
 tank_oscillating_turret_layout:0 "Однобашенный качающаяся"
 tank_oscillating_turret_layout_desc:0 "Однобашенная компоновочная схема с качающейся башней."
 tank_multi_turret_layout:0 "Многобашенный"
 tank_multi_turret_layout_desc:0 "Разновидность компоновочных схем, при которой огневые возможности и огневая мощь проектируемой единицы усиливаются путём увеличения количества башен.\n§GПозволяет дополнительно добавить до четырех основных видов вооружения в ячейку §Hособых возможностей§!.§!"
 
 ### СЛОТ ГУСЕНИЦ
 EQ_MOD_SLOT_continuous_track_type_slot_TITLE:0 "Тип движителя"
 EQ_MOD_CAT_tank_continuous_track_type_TITLE:0 "Тип гусеничной ленты"
 tank_continuous_track_full_metal:0 "Металлическая лента"
 tank_continuous_track_full_metal_desc:0 "На внутренней поверхности гусеницы имеются впадины или выступы, с которыми взаимодействуют ведущие колёса, опорные и поддерживающие катки машины. Внешняя поверхность гусеницы снабжена выступами («грунтозацепами»), которые обеспечивают сцепление с грунтом."
 tank_continuous_track_rubber_metal:0 "Резинометаллическая лента"
 tank_continuous_track_rubber_metal_desc:0 "Эти гусеницы содержит обкладочный эластомерный материал, внутри которого размещены слои тросового каркаса и поперечные силовые армирующие элементы."
 tank_continuous_track_full_rubber:0 "Резиновая лента"
 tank_continuous_track_full_rubber_desc:0 "Эти гусеницы состоят из одного резинового элемента, упрочнены в поперечном направлении стальными поперечинами, а в продольном направлении — полосами текстильного корда.\n§RДоступны лишь легким танкам и амфибиям.§!"
 tank_continuous_track_reinforced_metal:0 "Армированная лента"
 tank_continuous_track_reinforced_metal_desc:0 "Эти гусеницы имеют дополнительно армированы усиливающими элементами, что делает их более надежными."
 
 EQ_MOD_CAT_tank_wheel_mover_type_TITLE:0 "Тип колес"
 tank_wheel_mover:0 "Колесное шасси"
 tank_wheel_mover_desc:0 "Универсальное колесное шасси, содержащее раму, силовой агрегат, трансмиссию, колеса с шинами высокого давления, кабину, вооружение и специальное оборудование."
 
 tank_light_special_turret:0 "Специальная малая башня"
 tank_light_special_turret_desc:0 "Башня этого типа спроектирована таким образом, что позволяет установить сразу несколько орудийных стволов."
 tank_medium_special_turret:0 "Специальная средняя башня"
 tank_medium_special_turret_desc:0 "$tank_light_special_turret_desc$"
 tank_heavy_special_turret:0 "Специальная тяжелая башня"
