 ### ДОКТРИНА АСИММЕТРИЧНОЙ ВОЙНЫ
 ASYMMETRIC_WARFARE_DOCTRINE_LABEL:0 "ДОКТРИНА АСИММЕТРИЧНОЙ ВОЙНЫ"
 ASYMMETRIC_WARFARE_DOCTRINE_DESC:0 "Эта доктрина делает упор на формирование неклассической армии, делающей особую ставку на скрытность и подрывную деятельность."
 TACTICS_OF_SMALL_GROUPS_LABEL:0 "ТАКТИКА МЕЛКИХ ГРУПП"
 TACTICS_OF_SMALL_GROUPS_LABEL_TT:0 "Сделать упор на мелкие диверсионные группы, способные молниеносно атаковать врага из ниоткуда."
 PEOPLE_WARRIOR_LABEL:0 "НАРОД — ВОИН"
 PEOPLE_WARRIOR_LABEL_TT:0 "Превратить страну в единый партизанский лагерь, снабдив всех и каждого трофейным или самодельным вооружением."
 
 peoples_army_asy:0 "Народная армия"
 peoples_army_asy_desc:0 "Концепция народной армии предполагает превосходство человека над оружием, а мощной мотивации - над слабой технологией."
 peoples_army_asy_tt:0 "\n§RНЕДОСТУПНО ДЛЯ МАЖОРОВ§!\n"
 guerrilla_tactics:0 "Партизанская тактика"
 guerrilla_tactics_desc:0 "Враг наступает, мы отступаем. Враг разбивает лагерь, мы докучаем набегами. Враг устает, мы нападаем. Враг отступает, мы его преследуем."
 use_of_terrain:0 "Использование местности"
 use_of_terrain_desc:0 "Знание и использование свойств местности позволит повысить эффективность пехотных и мобильных соединений."
 
 nn_tt:0 " \n "
 infantry_spec_ops_tt:0 "§YОбычная пехота и войска специального назначения:§!"
 motorized_mechanized_tt:0 "§YМоторизация и механизация:§!"
 tanks_tt:0 "§YТанки:§!"
 urban_10_tt:0 "§HГород:§!\nАтака: §G+10%§!    Защита: §G+5%§!    Скорость: §G+10%§!\n"
 desert_10_tt:0 "§HПустыня:§!\nАтака: §G+10%§!    Защита: §G+5%§!    Скорость: §G+10%§!\n"
 mountain_10_tt:0 "§HГоры:§!\nАтака: §G+10%§!    Защита: §G+5%§!    Скорость: §G+10%§!\n"
