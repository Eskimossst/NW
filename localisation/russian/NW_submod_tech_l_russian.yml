 ### IDEAS
 homemade_weapons_idea:0 "Самодельное вооружение"
 generic_army_fire:0 "Генерал-пиротехник"
 
 ### LAND SPIRITS
 peoples_army_asy_army_spirit:0 "Адаптация и модернизация"
 peoples_army_asy_army_spirit_desc:0 "Доктрину, которая не может поменяться, можно с тем же успехом называть догмой.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 armed_people_army_spirit:0 "Ортодоксальная доктрина"
 armed_people_army_spirit_desc:0 "В мое время мы это делали по-другому.\n\n§GЭтот национальный дух доступен благодаря нашим доктринам.§!"
 upbeat_command_spirit_nw:0 "Позитивное командование"
 upbeat_command_spirit_nw_desc:0 "Доброе слово или шутка, которой офицер перекинулся с рядовым, может значить для победы больше, чем лишняя артиллерийская батарея.\n\n§GЭтот национальный дух доступен благодаря нашей идеологии.§!"
 peoples_army_asy_division_command_spirit_nw:0 "Ограничение иерархии"
