 ### ELITE FORCES ###
 tech_special_forces_training:0 "Подготовка Спецназа"
 tech_special_forces_training_desc:0 "Ужесточение наших учебных программ сделает наш спецназ более эффективным."
 urban_training:0 "Тренировка в городских условиях"
 urban_training_desc:0 "Наши спецвойска все чаще оказываются воюющими в городах и поселках. Совместные усилия могут привести к улучшению боевой тактики при ведении боевых действий в этих условиях."
 fort_training:0 "Подготовка к штурму укреплений"
 fort_training_desc:0 "Наши спецвойска все чаще сталкиваются с укреплениями противника. Совместные усилия могут привести к улучшению боевой тактики при штурме укрепившего врага."
 jungle_training:0 "Подготовка к операциям в джунглях"
 jungle_training_desc:0 "Нашим спецвойскам часто приходится идти по тропам джунглей, чтобы достичь поставленных целей. Объединение опыта различных групп для анализа этой местности может помочь лучше выполнять операции в джунглях."
 water_training:0 "Обучение форсирования водных преград"
 water_training_desc:0 "Нашим спецвойскам приходится регулярно сражаться в водной среде. Совместные усилия и обмен опытом могут привести к усовершенствованию тактики ведения боя при форсировании рек и болот."
 recon_training:0 "Подготовка разведчиков"
 recon_training_desc:0 "Наши спецвойска часто оказываются одни во враждебной обстановке. Обучение их специальной тактике разведки даст им преимущество."
 tank_training:0 "Противодействие бронетехнике"
 tank_training_desc:0 "Наши спецвойска сражаются с растущим числом танков. Обучение их выявлению уязвимых мест у бронетехники и атаке с близкого расстояния поможет им эффективнее уничтожать вражескую бронетехнику."
