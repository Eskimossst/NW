 plains_10_tt:0 "§HРавнины:§!\nАтака: §G+10%§!    Защита: §G+5%§!    Скорость: §G+10%§!\n"
 
 guerrilla_war:0 "Партизанская война"
 guerrilla_war_desc:0 "Наша война ведется скрывающимися среди местного населения либо использующими свойства местности вооруженными группами, избегающими открытых и крупных столкновений с противником."
 special_teams:0 "Специальные отряды"
 special_teams_desc:0 "Специальные отряды, созданные для выполнения особых задач помогут нам в ведении войны."
 lightning_attacks:0 "Молниеносные атаки"
 lightning_attacks_desc:0 "Тактика заключается в молниеносном наступлении и столь же молниеносном отступлении, что позволит нанести ущерб противнику и избежать ответного удара."
 
 national_war:0 "Всенародная война"
 national_war_desc:0 "Мы завербуем весь народ в качестве своих агентов. Борьба за выживание должна стать стихийным явлением. Каждый из них поможем нам в пропагандистском или подрывном влиянии на противника."
 subversion:0 "Подрывная деятельность"
 subversion_desc:0 "Саботаж военных и промышленных объектов, а также гарнизонов быстро измотают противника."
 psychological_operation:0 "Психологические операции"
 psychological_operation_desc:0 "Дополнение наших военных операций психологическим воздействием на силы противника и население с целью их деморализации, и склонения к прекращению сопротивления сильно повысят нашу шансы на победу."
 
 air_disguise_detachments:0 "Авиамаскировка отрядов"
 air_disguise_detachments_desc:0 "Применение маскировочных средств позволит избежать обнаружения с воздуха и, как следствие, воздушных налетов."
 improvised_attack:0 "Импровизированная атака"
 improvised_attack_desc:0 "Нельзя быть готовым ко всем ситуациям на поле боя, но поощрение импровизации наших бойцов позволит развить у них тактическую смекалку, которая может найти применение почти в любой ситуации."
 interaction_with_civilian_population:0 "Взаимодействие с мирным населением"
 interaction_with_civilian_population_desc:0 "Смешивание с мирным населением позволит нам выискивать слабые места противника. К тому же, всегда найдутся желающие помочь нам в нашем деле."
 
 ambushes:0 "Засады"
 ambushes_desc:0 "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий."
 homemade_weapons:0 "Самодельное вооружение"
 homemade_weapons_desc:0 "Нашей промышленности сложно обеспечить всех вооружением, поэтому мы должны поощрять изготовление самодельного оружия, а также серийного оружия без особого соблюдения стандартов и технических условий."
 
 ### ДОКТРИНА ВОЙНЫ НА ИСТОЩЕНИЕ
 WAR_OF_ATTRITION_DOCTRINE_LABEL:0 "ДОКТРИНА ВОЙНЫ НА ИСТОЩЕНИЕ"
 WAR_OF_ATTRITION_DOCTRINE_DESC:0 "У нашего противника не будет такого количества ресурсов, как у нас, а значит время в ходе войны будет играть нам на руку."
 RELENTLESS_DEFENSE_LABEL:0 "НЕОТСТУПНАЯ ОБОРОНА"
 RELENTLESS_DEFENSE_LABEL_TT:0 "Сделать упор на крепкую оборону, отбивать бесконечные атаки противника, изматывая его войска, а затем сами перейдем в атаку."
 STRATEGIC_RETREAT_LABEL:0 "СТРАТЕГИЧЕСКОЕ ОТСТУПЛЕНИЕ"
 STRATEGIC_RETREAT_LABEL_TT:0 "Сделать упор на уклонение от прямого столкновения главных сил армии с войсками противника путем постоянных маневров и нанесения внезапных небольших ударов."
 ABSOLUTE_SELF_SACRIFICE_LABEL:0 "АБСОЛЮТНОЕ САМОПОЖЕРТВОВАНИЕ"
 ABSOLUTE_SELF_SACRIFICE_LABEL_TT:0 "Сделать ставку на доблесть и особую подготовку наших солдат, чья фанатичная преданность стране позволит в крайнем случае принять смерть, как долг."
 
 
 armed_people:0 "Вооруженный народ"
 armed_people_desc:0 "Мы не обладаем необходимыми ресурсами для создания профессиональной армии. Наш путь - максимально вооружить наш народ и поставить его под ружье. А опыт ведения войны придет потом."
 soldier_citizen:0 "Солдат-гражданин"
 soldier_citizen_desc:0 "Мы должны стремиться к тому, чтобы каждый наш гражданин был хотя бы минимально подготовлен к призыву на настоящую военную службу: был физически подготовлен и знал азы военного ремесла."
 total_mobilization:0 "Тотальная мобилизация"
 total_mobilization_desc:0 "Да здравствует наша несокрушимая народная армия! Все для фронта - все для победы!"
 support_for_morale:0 "Поддержка морального духа"
 support_for_morale_desc:0 "Во времена тяжелой войны с превосходящим по техническому оснащению врагом нашим солдатам как никогда необходима поддержка боевого духа. Для этого при каждом отряде будут учреждены соответствующие должности. "
 
 controlled_battle:0 "Управляемая битва"
 controlled_battle_desc:0 "Мы разработаем новые тактики ведения боя на максимальное число случаев, для того чтобы каждый, даже самый неожиданный, поворот в битве не был для нас сюрпризом, и мы уже были готовы к эффективному ответу."
 continuous_front:0 "Непрерывный фронт"
 continuous_front_desc:0 "Многочисленность нашей армии позволит организовать прочную непрерывную линию обороны на всем протяжении фронта."
 tyranny_of_technique:0 "Тирания техники"
 tyranny_of_technique_desc:0 "Мы все больше и больше убеждаемся, что победа в современной войне зачастую зависит не от мужественности пехоты, а от количества и совершенства военной техники. Наш промышленный потенциал не дает создать нам обширных механизированных соединений, однако каждая отдельная единица будет на голову выше любого вражеского аналога за счет профессиональной подготовки ее бойцов!"
 
 fabian_strategy:0 "Фабианская стратегия"
 fabian_strategy_desc:0 "Фабиева тактика - разновидность военной тактики, главной целью которой является сознательное уклонение от прямого столкновения главных сил армии с войсками противника путем постоянных маневров, а также нанесение внезапных небольших ударов."
 scorched_earth:0 "Тактика выжженной земли"
 scorched_earth_desc:0 "Вывозя или уничтожая все жизненно важные припасы, а также занимаясь широкомасштабной партизанской деятельностью, мы сделаем пребывание противника на нашей территории просто невыносимым, принуждая его либо прекращать атаку либо нести невероятные потери."
 coercion_and_retention:0 "Принуждение и удержание"
 coercion_and_retention_desc:0 "Проводя молниеносные неожиданные атаки в самых разных местах, мы будем заставлять противника прекратить наступление из-за возможности полного окружения его наступающих частей нашими отрядами."
 
 fanatical_loyalty:0 "Фанатичная преданность"
 fanatical_loyalty_desc:0 "Мы будем стремится идеологически подковать наших новобранцев и регулярных бойцов, сделав их веру в нашу победу и желание защитить отчизну любой ценой несокрушимыми!"
 code_of_honor:0 "Кодекс чести"
 code_of_honor_desc:0 "Создание полноценного кодекса чести бойца станет еще одним цементирующим фактором в преданности наших солдат служению Родине. "
 feat_of_spirit:0 "Подвиг духа"
 feat_of_spirit_desc:0 "Наши бойцы все больше и больше проявляют невероятную самоотверженность на поле боя, вдохновляя на такие же подвиги и новобранцев."
 unbending_will:0 "Несгибаемая воля"
 unbending_will_desc:0 "Каждый наш воин теперь стал полноценной машиной, готовой, не задумываясь, отдать жизнь за свою Родину в новой сокрушительной атаке."
 
 violent_attack:0 "Яростное наступление"
 violent_attack_desc:0 "За Родину! И пусть каждый приложит все усилия!"
 strategic_bombing:0 "Стратегические бомбардировки"
 strategic_bombing_desc:0 "Наши самолеты будут уничтожать вражескую инфраструктуру, подготавливая почву для наступления нашей пехоты."
 special_strike_teams:0 "Специальные ударные отряды"
 special_strike_teams_desc:0 "Специально обученные военно-воздушные звенья будут настоящим кошмаром для врагов нашей Родины!"
 battle_of_annihilation:0 "Битва на уничтожение"
 battle_of_annihilation_desc:0 "Наш народ несокрушим! Наша армия непобедима! Вперед, отчаянная атака сегодня - победа над противником завтра!"
 
 
 ### ВОЗДУШНАЯ ДОКТРИНА ПОДГОТОВКИ ПРОФЕССИОНАЛЬНЫХ ЛЁТЧИКОВ
 TITLE_PROFESSIONAL_PILOTS:0 "Подготовка профессиональных лётчиков"
 PROFESSIONAL_PILOTS_DESC:0 "Сконцентрировав наши усилия на сохранении максимально большего числа техники и отлично обученных пилотов, мы сможем максимально долго сохранять потенциал наших ВВС."
 
 training_schools:0 "Стандартизированная подготовка пилотов"
 training_schools_desc:0 "Стандартизация наших программы подготовки пилотов позволит выпускать больше квалифицированных пилотов."
 strategic_air_command:0 "Стратегическое командование ВВС"
 strategic_air_command_desc:0 "Создание стратегического командования ВВС позволит более эффективно управлять средствами и ресурсами ВВС."
 transport_backbone:0 "Транспортный авиафлот"
 transport_backbone_desc:0 "Транспортные средства будут необходимы для поддержки войск с воздуха, и поэтому крайне важно, чтобы мы разработали их улучшенную конструкцию."
 ground_coordination_effort:0 "Координация с сухопутными силами"
 ground_coordination_effort_desc:0 "Мы должны более тесно сотрудничать с сухопутными войсками в выборе целей, которые окажут существенное влияние на поле боя."
 
 taking_care_of_planes:0 "Забота о самолётах"
 taking_care_of_planes_desc:0 "Наняв дополнительное число обученных механиков и инженеров, мы сможем сохранить значительно больше самолётов."
 sea_hunting:0 "Морская охота"
 sea_hunting_desc:0 "Разработав новые тактики ведения воздушного боя против вражеского флота, мы станем значительно легче топить их корабли."
 
 ### GENERALS TRAITS
 guerrilla_war_trait:0 "Доктрина «Партизанская война»"
 guerrilla_war_trait_desc:0 "Наша война ведется скрывающимися среди местного населения либо использующими свойства местности вооруженными группами, избегающими открытых и крупных столкновений с противником."
 national_war_trait:0 "Доктрина «Всенародная война»"
 national_war_trait_desc:0 "Мы завербуем весь народ в качестве своих агентов. Борьба за выживание должна стать стихийным явлением. Каждый из них поможем нам в пропагандистском или подрывном влиянии на противника."
 
 guerrilla_war_trait_tt:0 "Что даст:\nМаксимальный размер группы армий фельдмаршала: §R-2§!\nМаксимальный размер армии генерала: §R-14§!\n"
 national_war_trait_tt:0 "Что даст:\nМаксимальный размер группы армий фельдмаршала: §G+2§!\nМаксимальный размер армии генерала: §G+16§!\n"
 all_new_generals_be_have_trait_tt:0 "Все §Yновые генералы§! так же получат трейт.\n"
 ###
 art_leader:0 "Командующий артиллерией"
 art_leader_desc:0 "§LЭтот офицер обладает большим опытом командования артиллерией.§!"
 art_ratio_over_40:0 "Соотношение артиллерии > §H40%§!"
 art_expert:0 "Эксперт артиллерии"
 art_expert_desc:0 "§LЭксперт в сфере применения артиллерийских расчетов на поле боя.§!"
 ###
 fire_leader:0 "Пиротехник"
 fire_leader_desc:0 "§LЭтот офицер освоил грамотное применение огнеметных подразделений в бою.§!"
 fire_ratio_over_20:0 "Соотношение огнеметчиков, огнеметных бронемашин и огнеметных танков > §H20%§!"
 fire_ratio_over_50:0 "Соотношение огнеметчиков, огнеметных бронемашин и огнеметных танков > §H50%§!"
 fire_expert:0 "Пироман"
 fire_expert_desc:0 "§LЭтот офицер любит запах напалма поутру.§!"  #Этот офицер мастерски научился использовать напалм на поле боя // Рофл же
 INCREASED_TACTIC_FIRE_STORM_AND_ENCIRCLEMENT_FIRE_CHANCE:0 "Повышенный шанс тактик §Hогненный шторм§! и §Hогненное кольцо§!"
 INCREASED_TACTIC_TACTIC_BLITZ_INF_CHANCE:0 "Повышенный шанс тактики §Hпехотный блиц§!"
 fire_fuel_expert:0 "Топливный импровизатор"
 fire_fuel_expert_desc:0 "§LЭтот офицер научился экономно расходовать огнесмесь.§!"
 ###
 combined_avia_leader:0 "Любитель авиации"
 combined_avia_leader_desc:0 "§LЭтот офицер быстро понял насколько важна авиаподдержка в наземном бою.§!"
 COMBINED_AVIA_LEADER_TRIGGER_TT:0 "Сражается с вражескими авиачастями или под прикрытием своих авиачастей"
 combined_avia_expert:0 "Авиадиспетчер"
 combined_avia_expert_desc:0 "§LЭтот офицер готов продемонстрировать преимущества концепции наземно-воздушного боя.§!"
 ###
 dismissal_leader:0 "§RУволить лидера§!"
 dismissal_leader_desc:0 "§LНам пора избавиться от этого офицера.§!"
 dismissal_leader_tt:0 "\n§TМы уже уволили:§!\n§LФельдмаршалов: §H[?dismissal_field_marshal]§!\nГенералов: §H[?dismissal_corp_leader]§!§!\n\n§YЭто действие стоит §H25§! £pol_power!.§!"
 dismissal_leader_tt2:0 "§YНедостаточно политической власти.\nДля увольнения необходимо §H25§! £pol_power!.§!"
 
