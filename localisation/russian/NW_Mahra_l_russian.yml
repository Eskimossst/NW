    MHR_generic_irregular_army_category_desc:0 "Наша страна до сих пор состоит из множества племён, подчиняющихся своим вождям. Это не позволяет государству содержать достаточно крупную регулярную армию, однако в случае войны мы можем в короткие сроки созвать достаточно вооружённое и многочисленное племенное ополчение."
