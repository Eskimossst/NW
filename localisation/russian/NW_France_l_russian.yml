    #FOCUSES

    #############
    ##FRA
    #############
    
    FRA_yield_radical_socialists:0 "Уступить радикальным социалистам"
    FRA_yield_radical_socialists_desc:0 "Поддержка социалистов во Франции сейчас очень высока, а наша партия за последний год значительно потеряла доверие народа. Лучше всего будет уступить "Радикальной партии", иначе они в любой момент смогут поднять восстание, а мы точно не хотим начала гражданской войны в стране."
    FRA_cooperation_with_right:0 "Сотрудничество с правыми"
    FRA_cooperation_with_right_desc:0 "За последний год поддержка нашей партии среди населения Франции значительно упала. Возможно, нам стоит начать сотрудничество с правыми партиями, так мы сохраним наши позиции во власти и не допустим к управлению страной левых партий."
    FRA_parliamentary_elections:0 "Выборы в парламент"
    FRA_parliamentary_elections_desc:0 "Во Франции проходят очередные выборы, которые решат дальнейшую судьбу страны."
    ##POPULAR FRONT##
    FRA_victory_popular_front:0 "Победа «Народного фронта»"
    FRA_victory_popular_front_desc:0 "Объединение демократических партий должно одержать победу, чтобы сохранить настоящую республику для свободных людей."
    FRA_raising_compulsory_school_age:0 "Повышение обязательного школьного возраста"
    FRA_raising_compulsory_school_age_desc:0 "Увеличив количество лет обязательного обучения в школах, мы в целом улучшим образованность нашего населения."
    FRA_direction_determination_courses:0 "Курсы по определению направления"
    FRA_direction_determination_courses_desc:0 "Мы можем создать курсы по определению наиболее подходящей человеку специальности и, исходя из этого, отправлять их учиться в ВУЗы по наиболее подходящим направлениям."
    FRA_reform_paris_police:0 "Реформирование парижской полиции"
    FRA_reform_paris_police_desc:0 "На данный момент у нашей полиции есть много проблем. Мы должны реформировать её, создать для неё новые правила и инструкции."
    FRA_dissolution_fascist_leagues:0 "Роспуск фашистских лиг"
    FRA_dissolution_fascist_leagues_desc:0 "Фашизм уже потерял значительную часть поддержки французского населения. Теперь мы можем запретить деятельность фашистов, не опасаясь ответных демонстраций и бунтов."
    FRA_create_national_department:0 "Создание национального ведомства"
    FRA_create_national_department_desc:0 "Создав ведомство, которое будет принимать и учитывать обращения рядовых граждан, мы сможем гораздо быстрее реагировать на какие-либо проблемы в стране."
    FRA_french_antimilitarism:0 "Французский антимилитаризм"
    FRA_french_antimilitarism_desc:0 "Франция - победительница Первой Мировой войны. Мы абсолютно не заинтересованы в возникновении каких-либо вооруженных конфликтов в Европе."
    FRA_weakening_influence_communists:0 "Ослабление влияния коммунистов"
    FRA_weakening_influence_communists_desc:0 "Коммунисты хоть и не так далеки от нас по взглядам, но их влияние опасно для Франции, необходимо задуматься о путях ослабления их поддержки в обществе."
    FRA_strengthen_democracy:0 "Укрепить демократию"
    FRA_strengthen_democracy_desc:0 "Пропаганда демократического пути пойдёт нашей стране только на пользу. Мы не хотим кровопролитных гражданских войн и революций."
    FRA_ban_communist_party:0 "Запретить коммунистическую партию"
    FRA_ban_communist_party_desc:0 "Теперь влияние коммунистов значительно ослабло. Нужно окончательно лишить их рычагов давления, полностью запретив их партию."
    FRA_take_side_uk:0 "Встать на сторону Великобритании"
    FRA_take_side_uk_desc:0 "На сегодняшний день ситуация такова, что Англия — ближайшая к нам лояльная страна. В условиях растущей угрозы втягивания Франции в войну на континентальной Европе мы должны вступить в альянс с Британией, только так мы добъёмся собственной безопасности и территориальной целостности нашей страны."
    FRA_prepare_people_for_war:0 "Подготовить народ к войне"
    FRA_prepare_people_for_war_desc:0 "Всё яснее становится тот факт, что Франции не удастся избежать участия в новой войне в Европе, необходимо начать приготовления к ней, пока ещё не стало слишком поздно."
    FRA_strengthen_left_direction:0 "Укрепить левую направленность"
    FRA_strengthen_left_direction_block_flag:0 "«Народный фронт» провалился"
    FRA_strengthen_left_direction_desc:0 "Только коммунисты в данный момент способны быстро решить все проблемы страны, усиление левой риторики принесёт Франции и её народу только пользу, тем более что левые настроения всегда были достаточно сильны в нашем государстве."
    FRA_conduct_decolonization:0 "Проведение деколонизации"
    FRA_conduct_decolonization_desc:0 "Сейчас в нашем распоряжении есть огромное количество захваченных во время правления империалистов территорий. Коммунизм всегда интернационален, а марксизм-ленинизм заявляет о праве каждого народа на самоопределение. Поэтому нам необходимо прекратить использовать угнетённые народы и начать процесс по их освобождению."
    FRA_creation_of_communes:0 "Образование коммун"
    FRA_creation_of_communes_desc:0 "Коммуна — форма совместной жизни людей, основанная на обобществлении имущества и труда всех её членов. Такая форма жизнеустройства полностью соответствует концепции социализма и коммунизма, поэтому стоит начать внедрять её у нас в стране."
    FRA_joining_forces_with_trade_unions:0 "Объединение усилий с профсоюзниками"
    FRA_joining_forces_with_trade_unions_desc:0 "Задача социалистического государства — защита интересов пролетариата. Объединившись с профсоюзами, мы сможем гораздо оперативнее реагировать на запросы рабочего класса Франции."
    FRA_internal_party_purges:0 "Внутрипартийные чистки"
    FRA_internal_party_purges_desc:0 "Наши спецслужбы сообщают о возможном внедрении в наши ряды ненадёжных элементов, имеющих планы по свержению текущего строя и установления другого, по их мнению более правильного. Нам нужно срочно с ними разобраться."
    FRA_transforming_france_into_peoples_republic:0 "Преобразовать Францию в народную республику"
    FRA_transforming_france_into_peoples_republic_desc:0 "Коммунисты уже явно имеют огромную поддержку среди французского населения, пора компартии Франции прийти к власти и уничтожить диктатуру буржуазии."
    FRA_intervention_in_spanish_war:0 "Вмешательство в гражданские войны"
    FRA_intervention_in_spanish_war_desc:0 "Прямо по соседству с нашей славной державой разгораются гражданские войны и если мы хотим избавить нас от победы враждебной нам фракции, то нам необходимо послать наших добровольцев на фронт."
    FRA_little_entente_new:0 "Малая Антанта"
    FRA_little_entente_new_desc:0 "Мы не можем полагаться на туманный альбион в вопросах защиты своего сувtренитета, англичане могут просто не успеть прийти к нам на помощь. Жизненно важно направить всё внимание на создание своего собственного альянса."
    FRA_invite_states_balkans:0 "Пригласить государства Балкан"
    FRA_invite_states_balkans_desc:0 "Балканы уже испытывают давление со стороны соседних государств. Совершенно понятно, что в одиночку им не выстоять против врага. Если мы заключим с ними союз, то сможем иметь гораздо больше шансов на победу, если противник всё же решится выступить против нашего альянса."
    FRA_invite_spain:0 "Защита испанской революции"
    FRA_invite_spain_desc:0 "Мы должны ясно всем продемонстрировать, что не позволим и не допустим вторжения агрессора в союзное нам государство."
    FRA_support_czechoslovakia:0 "Оказать поддержку Чехословакии"
    FRA_support_czechoslovakia_desc:0 "Мы должны ясно всем продемонстрировать, что не позволим и не допустим вторжения агрессора в союзное нам государство."
    FRA_support_poland:0 "Оказать поддержку Польше"
    FRA_support_poland_desc:0 "Польша расположена между двух мощнейших держав: Германии и Советского Союза. Они продолжают наращивать свой потенциал и рано или поздно могут позариться на этот кусок земли. Мы не допустим этого!"
    FRA_occupation_azerbaijan:0 "Оккупация Азербайджана"
    FRA_occupation_azerbaijan_desc:0 "По нашим данным Советский Союз экспортирует нефть Третьему Рейху. Эта нефть даёт возможность действовать всей этой огромной немецкой моторизованной армаде войск. Советский Союз никогда не признается в продаже этой нефти, поэтому нам придётся действовать решительно."
    FRA_protection_baltic_states:0 "Защита Прибалтики"
    FRA_protection_baltic_states_desc:0 "Мы прекрасно видим, что Советский Союз испытывает имперские амбиции по поводу возвращения территорий, утраченных в ходе революции и гражданской войны, но мы не позволим ему этого сделать. Суверенитет стран превыше всего!"
    FRA_take_side_soviet_union:0 "Встать на сторону Советского Союза"
    FRA_take_side_soviet_union_desc:0 "Советский союз, по-факту, единственная сильная лояльная к нам держава. Мы должны присоединиться к их альянсу, чтобы вместе отстаивать свои интересы и распространять революцию во всё большее количество стран."
    FRA_adopt_experience_of_moscow:0 "Перенять московский опыт"
    FRA_adopt_experience_of_moscow_desc:0 "Советская наука в последние годы показывает просто немыслимые результаты. Мы должны перенять опыт их построения научной работы для такой же эффективности собственных учёных."
    FRA_blocking_passage_through_belgium:0 "Перекрытие прохода через Бельгию"
    FRA_blocking_passage_through_belgium_desc:0 "Совершенно ясно, что Германия хочет напасть на Францию, а также то, что она не сможет преодолеть линию Мажино. Очевидно, что Германия попытается пройти через страны Бенилюкса, в обход наших оборонительных сооружений. Мы должны предупредить Бельгию и спасти её и себя от оккупации!"
    FRA_strengthen_in_eupen_malmedy:0 "Укрепления в Эйпен-Мальмеди"
    FRA_strengthen_in_eupen_malmedy_desc:0 "Германия имеет совершенно неширокую границу с Бельгией, поэтому мы успеем возвести достаточное количество укреплений для сдерживания германской агрессии в этом регионе."
    FRA_appeasement_of_germany:0 "Умиротворение Германии"
    FRA_appeasement_of_germany_desc:0 "Хоть это и очень маловероятно, но стоит попробовать договориться с Германией о подписании пакта о ненападении. Франция не желает новой войны. Может быть, Германия согласится на наше предложение?"
    FRA_appeasement_of_germany_tt:0 "\n§LФокус выполнится сам, если в Германии придут к власти демократы.§!\n"
    ##THIRD WAY##
    FRA_third_way:0 "Третий путь"
    FRA_third_way_desc:0 "Радикальные левые и правые партии просто не понимают к чему приведут их действия, мы должны сохранить нейтралитет и умеренную политику, только так можно выйти из сложившегося кризисного положения Франции."
    FRA_strengthening_coalition_republican_federation:0 "Укрепление коалиции с Республиканской Федерацией"
    FRA_strengthening_coalition_republican_federation_desc:0 "Пока что наша поддержка среди населения не так высока, как хотелось бы. Если мы договоримся об укреплении коалиции с народными демократами, то значительно увеличим свою поддержку."
    FRA_expansion_ties_with_national_democrats:0 "Расширение связей с народными демократами"
    FRA_expansion_ties_with_national_democrats_desc:0 "Пока что наша поддержка среди населения не так высока, как хотелось бы. Если мы договоримся об объединении с народными демократами, то значительно увеличим свою поддержку."
    FRA_no_reaction_no_revolution:0 "Ни реакция, ни революция"
    FRA_no_reaction_no_revolution_desc:0 "Мы должны соблюдать умеренный курс нашей страны, не давая возможности уходить в крайности. Это предостережёт нашу страну от внутренних потрясений и даст возможность защищаться от потрясений внешних."
    FRA_implementation_of_petens_ideas:0 "Реализация идей Петена"
    FRA_implementation_of_petens_ideas_desc:0 "Петен уверенно говорит о том, что французская армия имеет недостаточную численность и не сможет выиграть в противостоянии с потенциальным противником. Возможно, нам стоит прислушаться к его мнению, французская армия действительно не самая многочисленная в Европе."
    FRA_promotion_military_service:0 "Популяризация военной службы"
    FRA_promotion_military_service_desc:0 "К сожалению, военная служба не кажется чем-то привлекательным большинству Французов. Мы можем продемонстрировать всем, как почётно и престижно служить в армии, это должно повлиять на поддержку наших вооружённых сил."
    FRA_expanding_cost_of_army:0 "Расширение затрат на армию"
    FRA_expanding_cost_of_army_desc:0 "Наша армия сильно отстаёт по некоторым параметрам от соседних держав. Мы можем направить сложившийся профицит бюджета на увеличение финансирования армии страны."
    FRA_development_of_modern_doctrine:0 "Разработка современной доктрины"
    FRA_development_of_modern_doctrine_desc:0 "Наша сухопутная доктрина практически не менялась с завершения Первой Мировой войны. Это явно ставит нашу армию под угрозу, необходимо срочно разработать новую доктрину, которая будет соответствовать современным условиям ведения войны."
    FRA_look_to_east:0 "Взгляд на восток"
    FRA_look_to_east_desc:0 "Пока Франция пытается решить свои внутренние проблемы, на востоке появились новые силы с опасными идеологиями: фашизмом и коммунизмом. Необходимо что-то срочно предпринять, чтобы обезопасить нашу страну!"
    FRA_antisoviet_union:0 "[GET_FRA_ANTISOVIET_UNION_NAME]"
    FRA_antisoviet_union_RED:0 "Антисоветский союз"
    FRA_antisoviet_union_NOT_RED:0 "Антироссийский союз"
    FRA_antisoviet_union_desc:0 "[GET_FRA_ANTISOVIET_UNION_DESC]"
    FRA_antisoviet_union_desc_RED:0 "Коммунизм — самая опасная из существующий идеологий, она желает установления диктатуры пролетариата во всем мире, этого нельзя допускать!"
    FRA_antisoviet_union_desc_NOT_RED:0 "Русские всегда стремились к агрессивному расширению. Их политика экспансионизма во всех возможных направлениях всегда представляла собой прямую или опосредованную угрозу нам или нашим интересам. Военный союз Великих Держав остановит русскую агрессию!"
    FRA_antigerman_union:0 "[GET_FRA_ANTIGERMAN_UNION_NAME]"
    FRA_antigerman_union_FASH:0 "Антинацистский союз"
    FRA_antigerman_union_NOT_FASH:0 "Антигерманский союз"
    FRA_antigerman_union_desc:0 "[GET_FRA_ANTIGERMAN_UNION_DESC]"
    FRA_antigerman_union_desc_FASH:0 "Нацизм — самая опасная из существующих идеологий, она стремится покорить другие народы, уничтожить их или жить за счёт их угнетения, этого нельзя допускать!"
    FRA_antigerman_union_desc_NOT_FASH:0 "Германцы, объединённые Пруссией, уже давно доказали свою приверженность милитаризму и экспансионизму. Они только и ждут удобного момента для нападения. Их цель - мы и наша сфера влияния. Военный союз Великих Держав остановит прусскую агрессию!"
    FRA_seek_support_in_poland:0 "Искать поддержку в Польше"
    FRA_seek_support_in_poland_desc:0 "Поляки могут быть заинтересованы в нашем предложении о создании полноценного союза."
    FRA_looking_for_support_in_baltic_states:0 "Искать поддержку в Прибалтике"
    FRA_looking_for_support_in_baltic_states_desc:0 "Прибалты могут быть заинтересованы в нашем предложении о создании полноценного союза."
    FRA_seek_support_in_balkans:0 "Искать поддержку на Балканах"
    FRA_seek_support_in_balkans_desc:0 "Балканы могут быть заинтересованы в нашем предложении о создании полноценного союза."
    FRA_seek_alliance_with_germany:0 "Искать союз с Германией"
    FRA_seek_alliance_with_germany_desc:0 "Германия — соседняя нам страна. Возможно, нам стоит поискать союза с ней."
    FRA_ally_jap:0 "Искать cоюз с Японией"
    FRA_ally_jap_desc:0 "Япония — восточноазиатская сверхдержава, союз с ней укрепит наши совместные позиции на море."
    FRA_their_own_efforts:0 "Свои собственные усилия"
    FRA_their_own_efforts_desc:0 "Мы не можем положиться ни на кого, кроме себя. Мы создадим свой собственный альянс и будем брать туда тех, кого сами захотим."
    FRA_ally_italy:0 "Искать cоюз с Италией"
    FRA_ally_italy_desc:0 "Италия — соседняя нам страна, владычица Средиземноморья. Возможно, нам стоит поискать союза с ней."
    FRA_keep_contact_with_britain:0 "Искать cоюз с Британией"
    FRA_keep_contact_with_britain_desc:0 "Британия — владычица морей, обладательница огромного количества колоний. Возможно, нам стоит поискать союза с ней."
    
    ##SUPPORT MAURRAS##
    FRA_support_maurras:0 "Поддержка Морраса"
    FRA_support_maurras_desc:0 "У Морраса есть план действий по выводу Франции из сложившегося положения, и он единственный способен сделать это, поэтому необходимо передать власть в его руки."
    FRA_politics_first:0 "Сначала политика!"
    FRA_politics_first_desc:0 "По утверждению Морраса прежде всего нужно решать политические вопросы страны, а уже затем приниматься за всё остальное. Так и поступим."
    FRA_abolition_departments:0 "Упразднение департаментов"
    FRA_abolition_departments_desc:0 "Департаменты были созданы в ходе Великой французской революции, мы же уверены, что такая замена была ошибкой, необходимо упразднить департаменты и вернуться к делению страны на провинции."
    FRA_counterrevolution:0 "Контрреволюция"
    FRA_counterrevolution_desc:0 "На сегодняшний день революция победила в части стран. Такая ситуация является угрозой для нас, мы должны всеми силами бороться с революционными преобразованиями как в Европе, так и во всём мире, а для этого нам придётся использовать силу."
    FRA_heroes_of_world_war:0 "Герои Мировой войны"
    FRA_heroes_of_world_war_desc:0 "Поддержка войны во Франции сегодня не так высока, как хотелось бы. Если мы будем пропагандировать подвиги солдат Первой Мировой войны, это позитивно скажется на количестве желающих служить в армии."
    FRA_order_in_state:0 "Порядок внутри государства"
    FRA_order_in_state_desc:0 "Установив более строгие законы с более жёсткими наказаниями, мы почти полностью искореним преступления в стране."
    FRA_intervention_in_spanish_war_2:0 "Вмешательство в испанскую гражданскую войну"
    FRA_intervention_in_spanish_war_2_desc:0 "Прямо по соседству с нашей славной державой разгораются гражданские войны и если мы хотим избавить нас от победы враждебной нам фракции, то нам необходимо послать наших добровольцев на фронт."
    FRA_declaring_catholicism_official_religion:0 "Объявление католицизма официальной религией"
    FRA_declaring_catholicism_official_religion_desc:0 "Объявление католицизма официальной религией, а также её пропаганда даст нам дополнительную поддержку в будущих войнах. Люди будут сражаться за распространение католической веры в другие государства."
    FRA_liquidation_secular_state:0 "Ликвидация светского государства"
    FRA_liquidation_secular_state_desc:0 "Ликвидировав светское государство, мы получим полную поддержку со стороны церкви, которая, в свою очередь, будет предоставлять нам бойцов из самых воинственных католиков."
    FRA_liquidation_secular_state_tt:0 "\n§MПоскольку люди становятся более религиозными, они охотнее идут воевать, а их дисциплина становится лучше.§!\n"
    FRA_restoration_of_bourbons:0 "Реставрация Бурбонов"
    FRA_restoration_of_bourbons_desc:0 "Жан Орлеанский - правнук Луи-Филиппа I, короля Франции. Кто как не правнук короля Франции знает, как была устроена монархическая Франция. Мы вернём Бурбонов на трон, это поспособствует стабилизации положения во Франции. "
    FRA_return_to_prerevolutionary_order:0 "Возвращение к дореволюционным порядкам"
    FRA_return_to_prerevolutionary_order_desc:0 "Теперь всё готово к началу контрреформ во Франции. Сначала мы вернём к дореволюционным порядкам Францию, а затем и остальные страны победивших революций. Имея представителя династии Бурбонов на троне, сделать это будет не так сложно. "
    FRA_proclamation_integral_nationalism:0 "Провозглашение интегрального национализма"
    FRA_proclamation_integral_nationalism_desc:0 "Интегральный национализм — авторитарный национализм, рассматривающий нацию как органическое целое и требующий безоговорочного подчинения личности интересам своей нации, которые ставятся выше интересов любой социальной группы, других наций и человечества в целом."
    FRA_revival_of_great_france:0 "Возрождение Великой Франции"
    FRA_revival_of_great_france_desc:0 "Великая Франция — проект по возвращению Франции её величия и господства в мире. Сегодня мы как никогда близки к реализации этого проекта."
    FRA_invitation_countries_iberia:0 "Приглашение стран Иберии"
    FRA_invitation_countries_iberia_desc:0 "В странах Иберии когда-то правили короли из династии Бурбонов. Имея такое родство, стоит попробовать договориться о создании с ними единого альянса."
    FRA_alliance_with_italy:0 "Союз с Италией"
    FRA_alliance_with_italy_desc:0 "В италии на данный момент у власти схожий с нашим режим. Мы должны объединиться ради достижения общих целей."
    FRA_division_egypt:0 "Раздел Египта"
    FRA_division_egypt_desc:0 "Египет всегда был интересен нам. Вместе с Италией мы легко сможем овладеть этими территориями, и никто не станет нам помехой."
    FRA_alliance_with_germany:0 "Союз с Германией"
    FRA_alliance_with_germany_desc:0 "Ситуация в мире накаляется и не смотря на наше непринятие германской политики, кажется, мы оказались в одной лодке с ними. Возможно, нам следует забыть о разногласиях ради достижения общих целей."
    FRA_alliance_with_germany_tt:0 "\n§MВ стране царят антигерманские настроения — людям это не понравится!§!\n"
    FRA_alliance_science_with_germany:0 "Совместные исследования с Германией"
    FRA_alliance_science_with_germany_desc:0 "Объединив усилия с Рейхом, мы должны сложить наши научные потенциалы для достижения величия!"
    FRA_enlightened_absolutism:0 "Просвещённый абсолютизм"
    FRA_enlightened_absolutism_desc:0 "Бурбоны уже сидят на троне, но всё ещё не имеют абсолютной власти в стране, это мешает нам в полной мере эффективно проводить контрреформы в стране. Настала пора дать королю Франции ничем не ограниченную власть. За короля!"
    FRA_spanish_bourbons:0 "[GetSpanishBourbonsName]"
    FRA_spanish_bourbons_desc:0 "Испанию и Францию объединяет общая вера и общая история, поэтому мы не должны просто так закрывать глаза на нашего южного соседа."
    FRA_SPANISH_BOURBONS_NAME:0 "Испанские Бурбоны"
    FRA_SPANISH_COUNTERREVOLUTIONARIES_NAME:0 "Испанские контрреволюционеры"
    FRA_counterrevolution_in_italy:0 "Контрреволюция в Италии"
    FRA_counterrevolution_in_italy_desc:0 "К сожалению, Италия пошла по неверному пути, нам необходимо помочь им свергнуть неправильный режим в стране."
    FRA_relationship_with_francisco_of_brazil:0 "Родство с Франсишкой Бразильской"
    FRA_relationship_with_francisco_of_brazil_desc:0 "Франсишка Бразильская, дочь бразильского императора, приходится родственницей нынешнему королю Франции Henry d`Orleans. Поскольку император Бразилии уже давно отрёкся от престола, мы имеем полное право претендовать на него. "
    FRA_new_mistress_of_seas:0 "Новая владычица морей"
    FRA_new_mistress_of_seas_desc:0 "Великобритания присвоила себе звание владычицы морей, но наше королевство уже достаточно сильно, чтобы доказать им обратное. Франция — вот настоящая владычица морей!"
    FRA_salvation_french_people_quebec:0 "Спасение французов Квебека"
    FRA_salvation_french_people_quebec_desc:0 "Канада изначально была колонией Франции, но по итогу франко-британских конфликтов мы потеряли контроль над этими территориями. Сейчас французы Квебека находятся под оккупацией Великобритании, но скоро это изменится. Французы Квебека, освобождения грядёт!"
    FRA_return_american_colonies:0 "Возвращение американских колоний"
    FRA_return_american_colonies_desc:0 "Значительная часть Соединённых Штатов Америки когда-то принадлежала Франции, но по итогу ряда конфликтов мы были вынуждены уйти с этих территорий. Но сегодня пришло время пересмотреть старые мирные договоры. Эти земли по праву наши, и мы сделаем всё, чтобы вернуть их!"
    FRA_germanys_revenge:0 "Месть Германии"
    FRA_germanys_revenge_desc:0 "Германия постоянно унижала французский народ, в кровопролитных войнах в Европе, но так не может продолжаться вечно. Пришло время реванша, мы покажем немцам, где их место!"
    FRA_rattaches:0 "Ратташизм"
    FRA_rattaches_desc:0 "В бельгийской части Валлонии проживает франкоговорящее население. Это по праву наши земли. Мы заставим Бельгию передать их во владение Франции или заберём этот регион у них силой. Ничто не сможет нас остановить!"
    FRA_question_romandy:0 "Вопрос Романдии"
    FRA_question_romandy_desc:0 "В западной части Швейцарии проживает франкоговорящее население. Это по праву наши земли. Мы заставим Швейцарию передать эти земли или заберём этот регион у них силой. Ничто не сможет нас остановить!"
    FRA_integration_wallonia:0 "Интеграция Валлонии"
    FRA_integration_wallonia_desc:0 "Теперь, когда мы вернули Валлонию во французское владение, мы проведём полную интеграцию этой территории, а также заявим всему миру, что никто не посмеет отобрать у нас эти территории."
    FRA_french_self_affirmation:0 "Самоутверждение Франции"
    FRA_french_self_affirmation_desc:0 "Мы показали всему миру, чего может добиться Франция при грамотном руководстве внутренней и внешней политикой. Французы вернули своей стране былую славу и величие, народ ликует."
    FRA_european_federal_union:0 "Европейский федеральный союз"
    FRA_european_federal_union_desc:0 "Европа должна объединить общие усилия учёных, чтобы благодаря науке преодолеть все трудности современного человечества."
    FRA_paneuropean_council:0 "Общеевропейский совет"
    FRA_paneuropean_council_desc:0 "Создание полноценного международного совета европейских стран позволит мирно урегулировать все самые главные вопросы, чтобы не допустить нового кровопролития."
    FRA_paneuropa:0 "Панъевропа"
    FRA_paneuropa_desc:0 "Наши усилия позволили сплотить Европу и создать единое пространство без войн и угнетения. Это действительно великий день и великая победа!"
    #ARMY SECTION
    FRA_program_daladier:0 "[GetNameFraProgramDaladier]"
    FRA_program_daladier_name:0 "Программа Даладьё"
    FRA_program_daladier_desc:0 "Недавно нам была предложена программа усовершенствования и модернизации нашей армии, флота и авиации. Стоит заняться её реализацией."
    FRA_budget_allocation_infantry_equipment:0 "Выделение бюджета на пехотное снаряжение"
    FRA_budget_allocation_infantry_equipment_desc:0 "Прогресс не стоит на месте, и наше пехотное снаряжение рано или поздно устаревает, не стоит слишком сильно затягивать с модернизацией пехотного снаряжения."
    FRA_introduction_of_new_equipment:0 "Внедрение нового снаряжения"
    FRA_introduction_of_new_equipment_desc:0 "Мы уже начали процесс модернизации пехотных частей, но она проходит слишком медленно, нужно ускориться."
    FRA_introduction_of_mas_rifle:0 "Внедрение винтовки MAS 36"
    FRA_introduction_of_mas_rifle_desc:0 "Внедрение в армию современнейших образцов техники позволит нам технологически превосходить противника на поле боя."
    FRA_protection_from_britain:0 "Защита от Британии"
    FRA_protection_from_britain_desc:0 "Британия для нас гораздо опаснее наших восточных соседей. Нужно обезопасить своё морское побережье, построив линию береговых укреплений."
    FRA_study_german_experience:0 "Изучение германского опыта"
    FRA_study_german_experience_desc:0 "Изучив немецкую доктрину молниеносной войны, мы, возможно, сможем вынести из неё полезные аспекты и применить их в нашей армии."
    FRA_allocation_additional_budget_for_armoured_vehicles:0 "Выделение дополнительного бюджета на бронетранспорт"
    FRA_allocation_additional_budget_for_armoured_vehicles_desc:0 "Из немецкой доктрины следует то, что бронемашины должны массового применяться в армии. Стоит заняться вопросом о внедрении этого вида техники в нашу армию."
    FRA_allocation_of_additional_budget_for_heavy_tanks:0 "Выделение дополнительного бюджета на тяжёлые танки"
    FRA_allocation_of_additional_budget_for_heavy_tanks_desc:0 "Несмотря на немецкую доктрину с массовым использованием быстроходных танков, наше руководство всё же считает необходимым делать упор именно на тяжёлую технику."
    FRA_allocation_of_additional_budget_for_light_tanks:0 "Выделение дополнительного бюджета на лёгкие танки"
    FRA_allocation_of_additional_budget_for_light_tanks_desc:0 "Согласно немецкой доктрине именно лёгкие танки должны составлять основы бронетанковых войск. Зачем пытаться изменить хорошо работающую доктрину? Применим её в нашей армии без каких-либо изменений."
    FRA_budget_allocation_for_military_equipment:0 "Выделение бюджета на военную технику"
    FRA_budget_allocation_for_military_equipment_desc:0 "Наша военная техника достаточно устарела, ей нужна срочная модернизация."
    FRA_transport_development:0 "Развитие транспорта"
    FRA_transport_development_desc:0 "Военный автотранспорт значительно увеличивает мобильность наших войск, не стоит пренебрегать его производством."
    FRA_providing_army_with_tanks:0 "Обеспечение армии танками"
    FRA_providing_army_with_tanks_desc:0 "Наш бронетанковый парк почти не изменился с конца Первой Мировой войны, необходимо проводить срочную модернизацию этого рода войск."
    

    
    
    #LEFT INDUSTRIAL SECTION
    nw_french_left_focus_tt:0 "\n§MБудет открыта левая экономическая ветка.§!\n"
    FRA_economic_reform:0 "Экономические реформы"
    FRA_economic_reform_desc:0 "Теперь, когда в стране левые партии находятся у власти, мы можем начать проводить реформы нашей экономики, в коих Франция определённо нуждается."
    FRA_nationalization_large_industry:0 "Национализация крупной промышленности"
    FRA_nationalization_large_industry_desc:0 "Крупная промышленность - стратегически важная отрасль. Она не может находиться в руках частных лиц: это подрывает стабильность нашей экономики. Мы вынуждены национализировать все предприятия крупной промышленности."
    FRA_lending_to_small_businesses:0 "Выдача кредитов малым предприятиям"
    FRA_lending_to_small_businesses_desc:0 "Выдав кредиты на развитие производства небольшим предприятиям, мы ускорим их развитие и тем самым улучшим промышленный комплекс нашей страны."
    FRA_organization_of_public_works_program:0 "Организация программы общественных работ"
    FRA_organization_of_public_works_program_desc:0 "У нас есть план по развитию инфраструктуры. Мы можем привлечь на его реализацию безработных, обеспечивая тем самым их заработной платой, а заодно и улучшим нашу экономику."
    FRA_development_of_algerian_economy:0 "Развитие алжирской экономики"
    FRA_development_of_algerian_economy_desc:0 "Во время активного развития нашей экономики в Европе не стоит забывать и о наших колониях, где развитие экономики также пойдёт на пользу."
    FRA_investment_in_tunisia:0 "Вложения в Тунис"
    FRA_investment_in_tunisia_desc:0 "Во время активного развития нашей экономики в Европе не стоит забывать и о наших колониях, где развитие экономики так же пойдёт на пользу."
    FRA_implementation_social_reforms:0 "Проведение социальных реформ"
    FRA_implementation_social_reforms_desc:0 "Совершенно ясно чего хочет простой народ Франции: проведения социальных реформ в стране. Если мы примем их требования, то сможем решить обстрённое социальное напряжение во Франции."
    FRA_abolition_fees_in_secondary_education:0 "Отмена платы за среднее образование"
    FRA_abolition_fees_in_secondary_education_desc:0 "Сделав среднее образование бесплатным для всех, мы значительно увеличим количество хорошо образованных людей в стране, что позитивно скажется на нашей науке."
    FRA_developed_nuclear_energy:0 "Развитие атомной энергетики"
    FRA_developed_nuclear_energy_desc:0 "Атомная энергетика — отрасль энергетики, занимающаяся производством электрической и тепловой энергии путём преобразования ядерной энергии. Совершенно ясно, что она даёт колоссальные возможности своему владельцу, мы сосредоточимся на её развитии."
    FRA_development_jet_engines:0 "Развитие реактивных двигателей"
    FRA_development_jet_engines_desc:0 "Реактивные двигатели дадут нашим самолётам возможности развивать небывалые до этого скорости, что поставит нас впереди всех в военном самолётостроении."
    FRA_expansion_network_education:0 "Расширение сети образования"
    FRA_expansion_network_education_desc:0 "В данный момент возникла проблема нехватки мест в образовательных учреждениях для обучения всех желающих. Эту проблему нельзя так оставлять, поэтому необходимо расширить сеть наших бюджетных образовательных учреждений."
    FRA_nationalization_arms_industry:0 "Национализация оружейной промышленности"
    FRA_nationalization_arms_industry_desc:0 "Такие важные объекты, как оружейные заводы, не должны принадлежать частным компаниям: это подрывает нашу обороноспособность. Только находясь в руках государства, эти заводы будут постоянно производить нам вооружение для армии."
    FRA_training_in_new_war:0 "Подготовка к новой войне"
    FRA_training_in_new_war_desc:0 "Нельзя скрывать того, что на сегодняшний день новая война в Европе может начаться в любой момент, поэтому необходимо принять меры по подготовке к возможной конверсии фабрик в будущем."
    #RIGHT INDUSTRIAL SECTION
    nw_french_right_focus_tt:0 "\n§MБудет открыта правая экономическая ветка.§!\n"
    FRA_economic_reform_r:0 "Экономические реформы"
    FRA_economic_reform_r_desc:0 "Теперь, когда в стране правые партии находятся у власти, мы можем начать проводить реформы нашей экономики, в коих Франция определённо нуждается."
    FRA_support_of_businessmen:0 "Поддержка предпринимателей"
    FRA_support_of_businessmen_desc:0 "Экономическая поддержка предпринимателей поспособствует строительству новых заводов во Франции."
    FRA_guarantee_private_property:0 "Гарантия частной собственности"
    FRA_guarantee_private_property_desc:0 "Если мы гарантируем сохранение частной собственности в стране, это подтолкнёт инвесторов к вложению в развитие промышленных предприятий."
    FRA_retention_provisions_middle_class:0 "Сохранение положений среднего класса"
    FRA_retention_provisions_middle_class_desc:0 "Средний класс - социальная группа людей, имеющая устойчивые доходы, достаточные для удовлетворения широкого круга материальных и социальных потребностей. Именно этот класс должен стать основой французского общества."
    FRA_competitive_market:0 "Конкурентоспособный рынок"
    FRA_competitive_market_desc:0 "Наш рынок должен соперничать и уверенно обыгрывать рынки других держав."
    FRA_fight_against_monopolies:0 "Борьба с монополиями"
    FRA_fight_against_monopolies_desc:0 "Борьба с монополиями увеличит конкуренцию между компаниями, а соответственно ускорит промышленный рост во Франции."
    FRA_development_medium_industry:0 "Развитие средней промышленности"
    FRA_development_medium_industry_desc:0 "У нас уже неплохо развита крупная промышленность, но всё ещё отстаёт средняя, сейчас мы это исправим."
    FRA_strengthening_of_market_economy:0 "Укрепление рыночной экономики"
    FRA_strengthening_of_market_economy_desc:0 "Только рыночная экономика будет способствовать быстрому развитию промышленности в нашей стране."
    FRA_privatization_infrastructure:0 "Приватизация инфраструктуры"
    FRA_privatization_infrastructure_desc:0 "Продав в частное владение часть нашей собственной инфраструктуры, мы получим дополнительные средства для развития промышленности в стране."
    FRA_abolition_fees_in_secondary_education_r:0 "Отмена платы за среднее образование"
    FRA_abolition_fees_in_secondary_education_r_desc:0 "Развитие экономики Франции замедлено из-за отсутствия должного количества высококвалифицированных кадров. Если мы отменим плату за среднее образование, то исправим эту проблему."
    FRA_developed_nuclear_energy_r:0 "Развитие атомной энергетики"
    FRA_developed_nuclear_energy_r_desc:0 "Атомная энергетика — отрасль энергетики, занимающаяся производством электрической и тепловой энергии путём преобразования ядерной энергии. Совершенно ясно, что она даёт колоссальные возможности своему владельцу, мы сосредоточимся на её развитии."
    FRA_development_jet_engines_r:0 "Развитие реактивных двигателей"
    FRA_development_jet_engines_r_desc:0 "Реактивные двигатели дадут нашим самолётам возможности развивать небевалые до этого скорости, что поставит нас впереди всех в военном самолётостроении."
    FRA_expansion_network_education_r:0 "Расширение сети образования"
    FRA_expansion_network_education_r_desc:0 "В данный момент возникла проблема нехватки мест в образовательных учреждениях для обучения всех желающих. Эту проблему нельзя так оставлять, поэтому необходимо расширить сеть наших бюджетных образовательных учреждений."
    
    ########
    ## Коллаборационистская FRA
    ########
    nw_collaborationist_french_focus:0 "Фокусы Коллаборационистской Франции"
    FRA_emergency_powers_to_petain:0 "Чрезвычайные полномочия для Петена"
    FRA_emergency_powers_to_petain_desc:0 "Битва за Францию проиграна, и стало ясно, что для сохранения государства нужно предпринять радикальные меры. Нельзя ограничивать президента в его действиях."
    FRA_national_revolution:0 "Национальная революция"
    FRA_national_revolution_desc:0 "Наше поражение, без сомнения, вызвано фундаментальными проблемами нашей нации. На то, чтобы исправить эти проблемы, уйдёт много времени, но, возможно, потрясение от поражения позволит вернуться в бой, став сильнее."
    FRA_destruction_classical_liberalism:0 "Уничтожение классического либерализма"
    FRA_destruction_classical_liberalism_desc:0 "Одним сокрушительным ударом мы можем уничтожить этих ненавистных либерашек, говорящих о каких-то непонятных и ненужных свободах и правах."
    FRA_example_gall_vercingetorige:0 "Образ галла Версингеторига"
    FRA_example_gall_vercingetorige_desc:0 "Версингеторинг был великим галльским вождём, и, вспоминая о его подвигах, мы понимаем, что французская нация ещё в античные времена доказывала своё величие всему миру."
    FRA_getting_rid_rudiments_republic:0 "Избавление от рудиментов республики"
    FRA_getting_rid_rudiments_republic_desc:0 "Республика и парламентаризм предали Францию, пришло время диктатуры во благо французского народа."
    FRA_anglophobia:0 "Англофобия"
    FRA_anglophobia_desc:0 "Англия всегда ставила палки в колёса Франции, мешая её развитию и вечно предавая её. Не может быть никакого диалога с этой отсталой и наглой страной."
    FRA_down_with_marianne:0 "Долой Марианну!"
    FRA_down_with_marianne_desc:0 "Псевдорелигиозное поклонение Марианне, символу Французской республики, извратило умы нашего народа. От неё не должно остаться и следа, как и от той самой бесполезной Республики, которую она олицетворяет."
    FRA_up_with_jean_darc:0 "Вместе с Жанной д'Арк"
    FRA_up_with_jean_darc_desc:0 "Жанна д'Арк отважно сражалась с превосходящими силами врага, пожертвовала всем ради блага Отчизны и собрала народ под свои знамёна, чтобы изгнать захватчиков. Разве не лучше сделать символом для нашей молодёжи её, а не Марианну?"
    FRA_antisemitism:0 "Антисемитизм"
    FRA_antisemitism_desc:0 "Евреи постоянно отравляли французское общество своим присутствием. Теперь настала пора наказать их за все свои преступления."
    FRA_antibolshevism:0 "Антибольшевизм"
    FRA_antibolshevism_desc:0 "Большевизм - это одна большая красная опухоль на теле нашей любимой и некогда великой Европы. Нельзя чтобы французы положительно относились к этой идеологии."
    FRA_radicalization_regime:0 "Радикализация режима"
    FRA_radicalization_regime_desc:0 "Пора сделать наш режим ещё более радикальным, чем когда-либо, дабы укрепить положение французского государства и французского народа!"
    FRA_armed_neutrality:0 "Вооружённый нейтралитет"
    FRA_armed_neutrality_desc:0 "Франция должна быть нейтральным государством, но сохраняющим свою армию, если она желает выжить в этом мире империалистических стран."
    FRA_cooperation_with_countries_in_axis:0 "Сотрудничество со странами «Оси»"
    FRA_cooperation_with_countries_in_axis_desc:0 "Для Франции ныне наступили тяжёлые времена, но, правильно реагируя на изменения ситуации, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_shield_of_france:0 "«Щит Франции»"
    FRA_shield_of_france_desc:0 "Говоря о Французском государстве, мы в первую очередь понимаем щит, что защищает наш народ от разрушительной силы фашистов."
    FRA_improving_relations_with_west:0 "Улучшение отношений с Западом"
    FRA_improving_relations_with_west_desc:0 "Текущие отношения Франции с большинством европейских государств мягко говоря неудовлетворительны. Мы должны исправить это положение дел."
    FRA_seeking_support_from_national_conservatives:0 "Поиск поддержки у национал-консерваторов"
    FRA_seeking_support_from_national_conservatives_desc:0 "Сотрудничая с национальными консерваторами, мы сможем укрепить положение нашего нового Французского государства."
    FRA_rejection_antirepublicanism:0 "Отвержение антиреспубликанизма"
    FRA_rejection_antirepublicanism_desc:0 "Мы допустили ошибку, отвергнув республиканизм, а это значит, что нам нужно возродить бывшие институты Третьей республики."
    FRA_relations_with_britain:0 "Связи с Британией"
    FRA_relations_with_britain_desc:0 "Для Франции ныне наступили тяжёлые времена, но, правильно реагируя на изменения ситуации, мы сможем провести эффективную политику, отвечающую запросам нации."
    FRA_strengthening_resistance_in_northern_france:0 "Укрепление сопротивления в северной Франции"
    FRA_strengthening_resistance_in_northern_france_desc:0 "Нужно поддержать Движение Сопротивления на севере Франции, чтобы иметь возможность занять эти территории в кратчайшее время, если начнётся война за освобождение страны."
    FRA_strengthening_resistance_in_northern_france_tt:0 "\n§MВ случае, если начнётся война c государством [GER.GetName] и/или [ITA.GetName], то все национальные регионы вернутся в наш состав§!\n"
    FRA_liberation_france:0 "Освобождение Франции"
    FRA_liberation_france_desc:0 "Пора вернуть свободу и независимость великой Франции! Мы нанесём решительный удар по нашим врагам и либо одержим победу, либо падём как герои."
    FRA_expansion_ties_with_germany:0 "Расширение связей с Германией"
    FRA_expansion_ties_with_germany_desc:0 "Возможно, нам стоит расширить наши связи с Германией. От этого хоть и будут негативные политические последствия, однако экономические преимущества отрицать нельзя."
    FRA_cooperation_with_peoples_party:0 "Сотрудничество с «Народной партией»"
    FRA_cooperation_with_peoples_party_desc:0 "Сотрудничая с Народной партией, мы улучшим свою репутацию в глазах наших покровителей."
    FRA_extension_fascist_militia:0 "Расширение штата полиции"
    FRA_extension_fascist_militia_desc:0 "В стране периодически вспыхивают всё новые протесты. Мы должны увеличить штат сотрудников жандармерии для сохранения порядка на улицах нашей страны."
    FRA_bringing_to_power_fascist_ministers:0 "Привести к власти фашистских министров"
    FRA_bringing_to_power_fascist_ministers_desc:0 "Фашистские министры помогут наладить работу французского правительства и навести порядок на улицах страны."
    FRA_becoming_full_member_axis:0 "Стать полноправным членом «Оси»"
    FRA_becoming_full_member_axis_desc:0 "Франция давно должна была приступить к строительству нового мирового порядка и об этом стоит напомнить странам Оси."
    FRA_the_national_bureau_of_statistics:0 "Национальное бюро статистики"
    FRA_the_national_bureau_of_statistics_desc:0 "Если мы хотим вести свой народ в светлое будущее, нам нужные официальные данные, чтобы принимать решения. Мы должны основать новое агентство, которое будет собирать такие данные."
    FRA_the_legionary_service_order:0 "Служба в Легионе"
    FRA_the_legionary_service_order_desc:0 "Наша армия по большей части расформирована и всё равно слишком растянута, чтобы защитить всю Францию. Нам нужна новая организация патриотов, которые поддержат режим."
    FRA_form_the_milice:0 "Организовать ополчение"
    FRA_form_the_milice_desc:0 "Сопротивление во всей Франции растёт, и нам нужны войска, которые сразятся с ним. Мы будем вербовать в эти войска лишь самых патриотичных граждан и дадим им свободу поступать с этими террористами так, как они сочтут нужным."
    FRA_anti_bolshevist_volunteers:0 "Добровольцы для борьбы с большевизмом"
    FRA_anti_bolshevist_volunteers_desc:0 "Величайшая борьба в истории человечества происходит сейчас между силами западной цивилизации и силами коммунизма. Мы не можем бездействовать, пока идёт эта битва титанов."
   
    ## PROM ##
    FRA_x_crise:0 "«X-Crise»"
    FRA_x_crise_desc:0 "Сотрудничая с технократами, мы сможем достигнуть особых высот в развитии французской науки."
    FRA_appeal_initiative_small_entrepreneurs:0 "Призыв к инициативе малых предпринимателей"
    FRA_appeal_initiative_small_entrepreneurs_desc:0 "Малые предприятия должны чаще пользоваться личной инициативой, чем приказами сверху, дабы от них была польза экономике."
    FRA_venerate_the_craftsman:0 "Почитать ремесленников"
    FRA_venerate_the_craftsman_desc:0 "Слишком долго предметом дискуссий об условиях труда был индустриальный рабочий, который трудится на большом заводе на крупную компанию. Пора подумать и о квалифицированных ремесленниках, зарабатывающих себе и своей семье на жизнь в собственных мастерских."
    FRA_state_trade_unions:0 "Государственные профсоюзы"
    FRA_state_trade_unions_desc:0 "Профсоюзы не смогут защищать права французских рабочих, если не будут подчиняться напрямую государству."
    FRA_introduction_corporate_elements:0 "Введение корпоративных элементов"
    FRA_introduction_corporate_elements_desc:0 "Корпоративизм - это тот вид экономики, который объединяет людей вместе, превращая их в одну великую семью."
    FRA_general_committee_on_organization_of_trade:0 "Генеральный комитет по организации торговли"
    FRA_general_committee_on_organization_of_trade_desc:0 "Организуя торговлю во Франции, мы добьёмся особых успехов на этом поприще."
    FRA_increase_in_food_production:0 "Увеличение производства продовольствия"
    FRA_increase_in_food_production_desc:0 "Нужно производить больше продовольствия, дабы преодолеть начавшийся в стране голод."
    FRA_overcoming_hunger:0 "Преодоление голода"
    FRA_overcoming_hunger_desc:0 "Наконец, мы можем сказать наверняка - мы побороли голод, так долго мучавший наших граждан."
    FRA_return_to_prewar_level_economy:0 "Возвращение довоенного уровня экономики"
    FRA_return_to_prewar_level_economy_desc:0 "Вернувшись к довоенному уровню экономики, мы всем докажем эффективность нашего управления."
    ##ARMY##
    FRA_rebuild_the_military:0 "Возродить армию"
    FRA_rebuild_the_military_desc:0 "Французская армия была разбита наголову и унижена. На то, чтобы полностью восстановить её, понадобится много сил."
    FRA_finish_the_naval_buildup:0 "Завершить строительство флота"
    FRA_finish_the_naval_buildup_desc:0 "Ныне покойная республика заложила несколько кораблей, чтобы модернизировать флот. Работы были начаты слишком поздно и проводились слишком медленно, так что закончить их вовремя не было возможности. И всё же эти корабли могут послужить ядром нового французского флота."
    FRA_hidden_materials:0 "Скрытые материалы"
    FRA_hidden_materials_desc:1 "Немцам ни за что не удалось бы так быстро восстановить свою армию, не игнорируй они условия своих же соглашений. Следовательно, с нашей стороны будет только справедливо поступить так же."
    FRA_analyze_our_defeat:0 "Проанализировать наше поражение"
    FRA_analyze_our_defeat_desc:0 "Нашего поражения можно было избежать. Многие люди не выполнили свой долг и проявили непростительную халатность. Мы выявим причины неудач и сделаем всё, чтобы в будущем быть готовыми к таким испытаниям."
    FRA_modernize_the_airforce:0 "Модернизировать авиацию"
    FRA_modernize_the_airforce_desc:0 "Возможно, самой унизительной в нашем поражении была полная неконкурентоспособность нашей авиации. Нам недоставало современных самолётов. Пока вокруг нас по-прежнему идёт война, мы стремительно разворачиваем производство новых моделей. Нельзя, чтобы такое повторилось снова."
    FRA_learn_from_the_enemy:0 "Учиться у своего врага"
    FRA_learn_from_the_enemy_desc:0 "Самый быстрый способ понять, как и почему мы потерпели поражение, — понять, что сделали правильно наши противники."
    FRA_buy_from_the_enemy:0 "Приобрести у врага"
    FRA_buy_from_the_enemy_desc:0 "Наша военная промышленность не смогла и по-прежнему не может обеспечить нас достаточным количеством современного оружия. Нам нужно получать современное вооружение из всех доступных источников."

    ########
    ## FRR
    ########
    FRR_defence_council_of_empire:0 "Совет обороны Империи"
    FRR_defence_council_of_empire_desc:0 "Организовав совет обороны Империи, мы сможем объединить всех деятелей движения сопротивления, желающих покончить с фашистской гидрой."
    FRR_french_national_committee:0 "Национальный комитет Франции"
    FRR_french_national_committee_desc:0 "Мало кто верил в успех нашего дела. Но теперь мы наконец-то достаточно сильны, чтобы объявить о создании полноценного ссыльного правительства, которое готово взять на себя управление любой французской территорией, освобождённой от врагов."
    FRR_association_with_henri_giraud:0 "Объединение с Анри Жиро"
    FRR_association_with_henri_giraud_desc:0 "В Алжире сейчас находится заслуженный генерал Анри Жиро, и, объединившись с ним, мы нанесём страшнейший урон фашистам."
    FRR_french_committee_national_liberation:0 "Французский комитет национального освобождения"
    FRR_french_committee_national_liberation_desc:0 "С новым Французским комитетом национального освобождения мы можем не бояться того, что при нашей победе во Франции начнётся анархия из-за отсутствия готового правительства."
    FRR_french_provisional_government:0 "Французское временное правительство"
    FRR_french_provisional_government_desc:0 "Наконец-то создав временное правительство, мы сразу же организуем политическую жизнь нашей страны."
    FRR_fourth_republic:0 "Четвёртая республика"
    FRR_fourth_republic_desc:0 "Время третьей республики, продавшейся нацистам, прошло. Да здравствует Четвёртая республика!"
    FRR_refusal_vichy_heritage:0 "Отказ от вишистского наследия"
    FRR_refusal_vichy_heritage_desc:0 "Четвёртая республика никогда не поддерживала наших врагов, и правительство Петена - это не французское, а совершенно иное правительство."
    FRR_restoration_democracy:0 "Восстановление демократии"
    FRR_restoration_democracy_desc:0 "Восстановив демократию, мы гарантируем победу над всякими диктаторами, готовыми вновь занять власть в стране."
    FRR_constitutional_reform:0 "Конституционная реформа"
    FRR_constitutional_reform_desc:0 "Проведя необходимые конституционные реформы, мы обеспечим стабильность нашего общества в будущем."
    FRR_execution_collaborators:0 "Казнь коллаборационистов"
    FRR_execution_collaborators_desc:0 "Публично избавившись от коллаборационистов, мы покажем верность нашей страны идеям свободы и демократии."
    FRR_nationalization_large_industry:0 "Национализация крупной промышленности"
    FRR_nationalization_large_industry_desc:0 "Национализировав крупную промышленность, мы сможем возродить нашу экономику в былом величии."
    FRR_general_secretariat_economic_planning:0 "Генеральный секретариат по планированию экономики"
    FRR_general_secretariat_economic_planning_desc:0 "Сейчас, когда страна разрушена, необходимо чётко планировать свои реформы в области экономики."
    #FRR-адаптация LaR
    FRR_appeal_to_the_french_nation:0 "Воззвать к французской нации"
    FRR_appeal_to_the_french_nation_desc:0 "Пусть Франция и проиграла битву, но она не проиграла войну. Сопротивляться — долг каждого француза-патриота."
    FRR_appeal_to_overseas_territories:0 "Воззвать к заморским территориям"
    FRR_appeal_to_overseas_territories_desc:0 "Хоть французская метрополия и пала перед врагом, большая часть её империи по-прежнему свободна. Призвав заморские территории на помощь, мы можем ответить на атаки врага."
    FRR_appeal_to_overseas_territories_tt:0 "У колониальных территорий в разных частях света есть шанс перейти на нашу сторону."
    FRR_intervention_in_north_africa:0 "Вторжение в Северную Африку"
    FRR_intervention_in_north_africa_desc:0 "Северная Африка лучше всего подходит для вторжения и последующего возвращения родины. Необходимо склонить её на нашу сторону, чтобы наша кампания по освобождению увенчалась успехом."
    FRR_intervention_in_west_africa:0 "Вторжение в Западную Африку"
    FRR_intervention_in_west_africa_desc:0 "В Западной Африке проживают миллионы человек, которых можно призвать в новую армию, чтобы с её помощью вернуть себе родину."
    FRR_intervention_in_syria:0 "Вторжение в Сирию"
    FRR_intervention_in_syria_desc:0 "Лишив врага доступа к стратегическим территориям в Сирии, мы защитим Суэцкий канал и значительно улучшим ситуацию в Восточном Средиземноморье."
    FRR_intervention_in_indochina:0 "Вторжение в Индокитай"
    FRR_intervention_in_indochina_desc:0 "Наши колонии в Индокитае находятся далеко от европейских сражений и идеально подходят, чтобы помочь нам защитить свои интересы в регионе."
    FRR_intervention_in_central_africa:0 "Вторжение в Центральную Африку"
    FRR_intervention_in_central_africa_desc:0 "Центральная Африка очень важна для военной экономики и как элемент пропаганды."
    FRR_intervention_in_madagascar:0 "Вторжение в Мадагаскар"
    FRR_intervention_in_madagascar_desc:2 "Если мы позволим врагу взять и укрепить Мадагаскар, в Индийском океане нас ждёт крах. Нужно действовать быстро и решительно, чтобы остров остался нашим."
    FRR_form_the_provisional_government_of_the_republic:0 "Образовать временное правительство"
    FRR_form_the_provisional_government_of_the_republic_desc:0 "Теперь, когда Париж освобождён, мы больше не ссыльное правительство. Пора браться за нелёгкий труд по восстановлению страны."
    FRR_continue_the_fight:0 "Продолжать борьбу"
    FRR_continue_the_fight_desc:0 "Пока что к нам перешло совсем немного солдат, но и тех, что перешли, надо вооружить и экипировать."
    FRR_the_free_french_navy:0 "Свободный французский флот"
    FRR_the_free_french_navy_desc:0 "Наши союзники заняты отчаянной борьбой за выживание, в которой крайне важны морские пути. Мы должны им помочь."
    FRR_colonial_recruitment:0 "Вербовка в колониях"
    FRR_colonial_recruitment_desc:0 "Теперь, когда вербовать солдат с родины нельзя, надо обратиться за помощью к нашим колониям. Многие из наших подданных готовы воевать за нас с оружием в руках."
    FRR_the_regiment_normandie:0 "Полк «Нормандия-Неман»"
    FRR_the_regiment_normandie_desc:0 "Очень важно, чтобы мир видел: мы, французы, сражаемся на всех фронтах. Теперь, когда Советы воюют с нашим общим врагом, мы можем отправить им на помощь небольшую группу лётчиков-истребителей."
    FRR_refus_absurde:0 "Refus Absurde"
    FRR_refus_absurde_desc:0 "Даже в час поражения в некоторых сердцах сильна воля к сопротивлению. Они станут основой Сопротивления на оккупированных территориях."
    FRR_the_maquis:0 "Маки"
    FRR_the_maquis_desc:0 "В сельских районах Франции может укрыться всякий, кто желает сбежать от оккупантов или их прислужников-коллаборационистов. Мы должны поддержать людей, которые не желают работать на врага, и со временем мы сможем превратить эти районы в очаги Сопротивления."
    FRR_reach_out_to_trade_unions:0 "Обратиться к профсоюзам"
    FRR_reach_out_to_trade_unions_desc:0 "Если мы хотим ударить по промышленности, которую вынудили работать на врага, следует установить хорошую связь с рабочими. Они могут задерживать или саботировать любое производство куда эффективнее любых внешних сил."
    FRR_cooperation_with_the_communists:0 "Сотрудничество с коммунистами"
    FRR_cooperation_with_the_communists_desc:0 "В нашей общей борьбе мы не должны отказываться ни от одного предложения помощи, даже если предлагающие называют себя товарищами."
    FRR_connections_to_industrialists:0 "Связи с промышленниками"
    FRR_connections_to_industrialists_desc:0 "Сотрудничество с рабочими военной промышленности полезно, но и сотрудничество с людьми, управляющими заводами, даёт свои преимущества."
    FRR_the_civil_and_military_organization:0 "Гражданская и военная организация"
    FRR_the_civil_and_military_organization_desc:0 "Многие небольшие группы бойцов Сопротивления объединяются в более крупную организацию. Надо высказать им свою поддержку."
    FRR_national_council_of_the_resistance:0 "Национальный совет Сопротивления"
    FRR_national_council_of_the_resistance_desc:0 "Французское сопротивление становится всё сильнее и сильнее. Оно набрало такую мощь, что теперь ему нужен новый комитет по координации действий."
    FRR_national_uprising:0 "Национальное восстание"
    FRR_national_uprising_desc:0 "Время пришло. Пора взять оружие и выйти из тени, закрывавшей вас долгие годы!"
    FRR_french_forces_of_the_interior:0 "Французские внутренние силы"
    FRR_french_forces_of_the_interior_desc:0 "В рядах Сопротивления по всей Франции тысячи вооружённых людей. Продвигаясь вместе с союзниками по стране, мы соберём их и превратим в солдат нашей армии."
    FRR_french_forces_of_the_interior_tt:0 "Создаёт маломощные пехотные части на каждой освобождённой национальной территории."
    ########
    ## FRC
    ########
    FRC_popular_uprising:0 "Народное восстание"
    FRC_popular_uprising_desc:0 "Консерваторы не смогли справиться с проблемами в стране и передали власть фашистам. Это просто возмутительно! Рабочие Франции не намерены терпеть угнетения со стороны крупного капитала, покрываемого фашистским правительством! Мы будем сражаться за свою свободу, Vive la France!"
    FRC_stalin_line:0 "[GetStalinineName]"
    FRC_stalin_line_desc:0 "В сегодняшней тяжелейшей ситуации единственно верным решением будет создание коммунистического строя в стране и дальнейший поиск поддержки в коммунистических странах."
    trotskyist_military_coup_block_flag:0 "Марксистский переворот не удался"
    FRC_STALIN_LINE_NAME:0 "Политическая линия Сталина"
    FRC_TORES_LINE_NAME:0 "Политическая линия Тореза"
    FRC_ban_petty_bourgeois_parties:0 "Запрет мелкобуржуазных партий"
    FRC_ban_petty_bourgeois_parties_desc:0 "Троцкизм — опасная мелкобуржуазная идеология. Мы должны расправиться с ней, пока она сильнее не укрепилась во Франции."
    FRC_cooperation_with_socialists:0 "Сотрудничество с социалистами"
    FRC_cooperation_with_socialists_desc:0 "Нам стоит начать сотрудничать с социалистическими партиями, они близки к нам по взглядам и могут стать для нас отличными союзниками. Только вместе мы сможем противостоять угрозе капитализма."
    FRC_ensuring_preservation_democracy:0 "Обеспечение сохранения демократичности"
    FRC_ensuring_preservation_democracy_desc:0 "Наш режим не будет проводить массовых репрессий и террора, а также не будет ужесточать уже существующие законы. Так мы сможем сохранить в нашей стране демократический режим."
    FRC_alliance_with_kremlin:0 "Союз с Кремлём"
    FRC_alliance_with_kremlin_desc:0 "Советский Союз — единственная дружественная нам страна, на которую мы можем полностью положиться. Стоит войти с ней в полноценный военно-политический альянс."
    alliance_with_kremlin_block_flag:0 "Отказались от советской помощи"
    FRC_socialist_science:0 "Социалистическая наука"
    FRC_socialist_science_desc:0 "Вместе с другими коммунистическими странами мы сможем добиться таких успехов в развитии науки, какие капиталистам и не снились."
    FRC_socialism_in_single_france:0 "Социализм в отдельно взятой Франции"
    FRC_socialism_in_single_france_desc:0 "Мы должны отвергнуть предложения всяких троцкистов о распространении французской революции, ибо, только построив коммунистическое общество у себя, мы покажем всему миру эффективность этих идей."
    FRC_preparing_for_war_with_germany:0 "Подготовка к войне с Германией"
    FRC_preparing_for_war_with_germany_desc:0 "Германия сейчас несёт угрозу всему социалистическому обществу, потому нужно ждать нападения от них в любой момент. Мы начнём проводить необходимые подготовительные работы."
    FRC_continuation_of_maginot_line:0 "Продолжение линии Мажино"
    FRC_continuation_of_maginot_line_desc:0 "Если мы хотим обезопасить себя от внезапной германской атаки, то просто обязаны продолжить линию Мажино. И всё равно, что на это скажут бельгийцы."
    FRC_preparing_for_war_with_britain:0 "Подготовка к войне с Британией"
    FRC_preparing_for_war_with_britain_desc:0 "Британские империалисты - это враги социалистической Франции. Нужно быть готовым к войне с ними. Мы начнём проводить необходимые подготовительные работы."
    FRC_fortifications_in_normandy:0 "Укрепления в Нормандии"
    FRC_fortifications_in_normandy_desc:0 "Британия всегда готова напасть на нашу социалистическую родину. Для того, чтобы их высадки не увенчались успехом, мы должны построить укрепления в Нормандии."
    FRC_experience_of_soviet_sailors:0 "Опыт советских моряков"
    FRC_experience_of_soviet_sailors_desc:0 "Советские моряки хорошо проявили себя в многочисленных столкновениях с противником. Мы можем перенять их опыт для большей эффективности собственного флота."
    FRC_heavy_industry_alsace_lorraine:0 "Тяжёлая промышленность Эльзаса-Лотарингии"
    FRC_heavy_industry_alsace_lorraine_desc:0 "В Эльзасе и Лотарингии имеется множество руд, добыча и обработка которых позволит поднять уровень нашей промышленности."
    FRC_integration_saar:0 "Интеграция Саара"
    FRC_integration_saar_desc:0 "Теперь, когда мы вернули Саар во французское владение, мы проведём полную интеграцию этой территории, а также заявим всему миру, что никто не посмеет отобрать у нас эти территории."
    FRC_guarantees_for_czechoslovakia:0 "Гарантии для Чехословакии"
    FRC_guarantees_for_czechoslovakia_desc:0 "Опыт политических событий показывает нам, что Чехославакия значительно больше других европейских стран нуждается в защите."
    FRC_legacy_alsatian_republic:0 "Наследие Эльзасской республики"
    FRC_legacy_alsatian_republic_desc:0 "Эльзасская советская республика - советская республика, провозглашённая 10 ноября 1918 года на территории Эльзаса и просуществовавшая до аннексии Эльзаса-Лотарингии Францией."
    FRC_protection_of_frenchspeaking_swiss:0 "Защита франкоговорящих швейцарцев"
    FRC_protection_of_frenchspeaking_swiss_desc:0 "В западной Швейцарии живёт значительное число франкоговорящего населения. Наша цель - вернуть всех этих граждан под французскую опеку."
    FRC_trade_with_switzerland:0 "Торговля со Швейцарией"
    FRC_trade_with_switzerland_desc:0 "Швейцария - нейтральная страна и надёжный экономический партнёр. Кажется, нам стоит развивать торговлю с этим государством."
    FRC_protection_from_italy:0 "Защита от Италии"
    FRC_protection_from_italy_desc:0 "Находящаяся на юго-востоке Италия - один из главных рассадников фашизма и империализма, готовая напасть на наше социалистическое отечество."
    FRC_fighting_reaction:0 "Борьба с реакцией"
    FRC_fighting_reaction_desc:0 "Сегодня наше революционное отечество находится в опасности контрреволюции. Мы должны сделать всё, чтобы сохранить стабильность своего правительства."
    FRC_french_revolutionary_union:0 "Французский революционный союз"
    FRC_french_revolutionary_union_desc:0 "Французская революция должна идти своим путём, чтобы добиться необходимых успехов на политической арене. Для этого мы создадим свой собственный военно-политический альянс."
    new_french_revolution_block_flag:0 "Помощь СССР была принята"
    FRC_new_french_revolution:0 "Новая Французская революция"
    FRC_new_french_revolution_desc:0 "Мы обязаны повторить опыт Великой Французской революции, дабы принести освобождение всем рабочим и крестьянам Европы!"
    FRC_stalinist_persecution:0 "Преследование сталинистов"
    FRC_stalinist_persecution_desc:0 "Сталинисты - это опасные враги нашего нового революционного общества, они не остановятся ни перед чем, чтобы устранить всех инакомыслящих, и поэтому от них нужно избавиться."
    FRC_implementation_dictatorship_proletariat:0 "Реализация диктатуры пролетариата"
    FRC_implementation_dictatorship_proletariat_desc:0 "Реализуя диктатуру пролетариата в действительности, мы обеспечиваем лояльность рабочих масс революционному правительству."
    FRC_cooperation_with_trade_unions:0 "Сотрудничество с профсоюзами"
    FRC_cooperation_with_trade_unions_desc:0 "Сотрудничество с профсоюзами необходимо для укрепления отношений с синдикалистами и рабочими Франции. Только вместе мы сможем противостоять нашим идеологическим врагам."
    FRC_fourth_international:0 "IV Интернационал"
    FRC_fourth_international_desc:0 "Создав полноценный альянс революционных марксистов, мы сможем отстаивать интересы настоящих марксистов по всему миру."
    FRC_marxist_science:0 "Марксистская наука"
    FRC_marxist_science_desc:0 "Развивая науку вместе с другими революционными марксистами, мы добьёмся величайших успехов на этом поприще."
    FRC_protection_of_fatherland:0 "Защита отечества"
    FRC_protection_of_fatherland_desc:0 "Теперь мы должны призвать всех наших сограждан защитить отечество от иностранных интервентов, капиталистов и буржуев. За революцию!"
    FRC_introduction_war_communism:0 "Введение военного коммунизма"
    FRC_introduction_war_communism_desc:0 "Военный коммунизм характеризуется крайней централизацией управления экономикой, национализацией крупной и средней промышленности, государственной монополией на многие продукты сельского хозяйства, продразвёрсткой, запретом частной торговли, свёртываниеем товарно-денежных отношений, уравниванием в распределении материальных благ, милитаризацией труда."
    FRC_union_in_name_of_equality:0 "Союз во имя равенства"
    FRC_union_in_name_of_equality_desc:0 "Мы должны объединить рабочих и крестьян Франции на защиту социалистического отечества. Агитацией уже занимаются лучшие партийные работники."
    FRC_correction_of_deformed_union:0 "Исправление деформированного союза"
    FRC_correction_of_deformed_union_desc:0 "Советский Союз - давно уже не марксистская страна. Захватившие власть большевики угнетают свой народ, полностью уничтожают его лучших людей. Мы пресечём это насилие над человеком. Советские, освобождение грядёт!"
    FRC_division_world_with_soviet_union:0 "Раздел мира с СССР"
    FRC_division_world_with_soviet_union_desc:0 "Советский Союз - наш главный союзник в мире. Только объединившись мы сможем сокрушить капиталистов всех стран мира."
    FRC_division_world_with_soviet_union_tt:0 "§MШансы на успех повышаются в зависимости от отношения СССР к нам§!"
    FRC_supporting_spanish_revolution:0 "Поддержка испанской революции"
    FRC_supporting_spanish_revolution_desc:0 "Мы должны распространить революцию на юг, в Испанию, где у нас уже имеется много единомышленников."
    FRC_continuation_of_iberian_revolution:0 "Продолжение иберийской революции"
    FRC_continuation_of_iberian_revolution_desc:0 "Сегодня мы как никогда видим агрессию мировых держав по отношению к молодой социалистической республике. Капиталисты всех стран не могут принять распространения нашей идеологии. Ответом им будет наш превентивный удар по врагам социализма!"
    FRC_preventing_counter_revolution:0 "Предупреждение контрреволюции"
    FRC_preventing_counter_revolution_desc:0 "Сегодня мы как никогда видим агрессию мировых держав по отношению к молодой социалистической республике. Капиталисты всех стран не могут принять распространения нашей идеологии. Ответом им будет наш превентивный удар по врагам социализма!"
    FRC_around_westwall:0 "В обход Зигфрида"
    FRC_around_westwall_desc:0 "Сегодня мы как никогда видим агрессию мировых держав по отношению к молодой социалистической республике. Капиталисты всех стран не могут принять распространения нашей идеологии. Ответом им будет наш превентивный удар по врагам социализма!"
    FRC_attack_from_north:0 "Наступление с севера"
    FRC_attack_from_north_desc:0 "Направляясь на север, мы сможем погубить нацистскую гидру, а также авторитарную пронацистскую Польшу, и принести наконец в эти страны освобождение от эксплуатации капиталом."
    FRC_attack_poland:0 "Польская революция"
    FRC_attack_poland_desc:0 "Прорываясь к Советскому Союзу через север, мы должны уничтожить авторитарную пронацистскую Польшу, и принести наконец в эти страны освобождение от эксплуатации капиталом."
    FRC_attack_from_south:0 "Наступление с юга"
    FRC_attack_from_south_desc:0 "На юге Европы находится множество королевств, угнетающих свой народ при помощи давно устаревшей формы государственного устройства, но путь к ним лежит через Италию."
    FRC_attack_balkan:0 "Революция на Балканах"
    FRC_attack_balkan_desc:0 "На Балканах находится множество королевств, угнетающих свой народ при помощи давно устаревшей формы государственного устройства. Мы сокрушим эти страны и принесём наконец в Южную Европу освобождение от эксплуатации капиталом."
    FRC_fill_fields_blood_our_enemies:0 "Зальём поля кровью врагов!"
    FRC_fill_fields_blood_our_enemies_desc:0 "Во имя торжества социализма сначала в Европе, а затем и во всём мире, мы объявляем массовый призыв в армию - на священную освободительную войну!"
    FRC_government_general_confederation_labour:0 "Правительство Всеобщей конфедерации труда"
    FRC_government_general_confederation_labour_desc:0 "Вместе с профсоюзами и анархистами мы создадим самое настоящее коммунистическое общество во Франции."
    FRC_government_general_confederation_labour_tt:0 "§HДля анархистов важно устранение угрозы в лице §Gсталинистов§! и §Gсотрудничество с профсоюзами§!, однако им чужда идея §Rдиктатуры пролетариата§!.§!"
    FRC_prof_revolt_flag:0 "Народное восстание удалось"
    FRC_getting_rid_of_state:0 "Избавление от государства"
    FRC_getting_rid_of_state_desc:0 "Теперь с победой во Франции анархических сил мы можем приступить к необходимым реформам, а именно к поэтапному избавлению от государства."
    FRC_creation_of_working_communities:0 "Создание рабочих коммун"
    FRC_creation_of_working_communities_desc:0 "Коммуна - способ общинного проживания, предполагающий совместные собственность и труд, общность мировоззрения. Подобные объединения рабочих позволят значительно повысить сплочённость общества и улучшить экономические показатели."
    FRC_gradual_abolition_of_money:0 "Постепенная отмена денег"
    FRC_gradual_abolition_of_money_desc:0 "Одной из следующих анархических реформ будет поэтапный вывод денег из эксплуатации и замены их натуральным обменом во всех торговых сделках."
    FRC_involvement_members_cgt_to_work:0 "Привлечение членов ВКТ к трудовой деятельности"
    FRC_involvement_members_cgt_to_work_desc:0 "Работники партийной организации в большинстве своём уже провели во Франции все необходимые реформы, так что большинство из них сейчас можно привлечь к работе в реальном секторе экономики."
    FRC_abolition_of_republican_institutions:0 "Упразднение республиканских институтов"
    FRC_abolition_of_republican_institutions_desc:0 "Для того, чтобы положить конец старым порядкам и бесповоротно перейти к анархизму, необходимо покончить со старыми республиканскими институтами власти."
    FRC_development_of_theories_of_syndicalism:0 "Развитие теорий синдикализма"
    FRC_development_of_theories_of_syndicalism_desc:0 "Синдикализм — тип экономической системы, форма социализма, гипотетическая замена капитализму. Согласно данной концепции рабочие, промышленные отрасли и организации должны быть систематизированы в конфедерации или синдикаты."
    FRC_increasing_role_trade_unions:0 "Увеличение роли профсоюзов"
    FRC_increasing_role_trade_unions_desc:0 "Профсоюзы должны стать той мобилизационной силой, что в считанные дни поднимет на борьбу с врагом десятки тысяч рабочих французских предприятий."
    FRC_legacy_of_bakunin:0 "Наследие Бакунина"
    FRC_legacy_of_bakunin_desc:0 "Бакунин - русский мыслитель и революционер из рода Бакуниных, один из теоретиков анархизма, народничества. Стоит у истоков социального анархизма. Используя его наработки, мы созовём второй анархический интернационал."
    FRC_dethronisation_monarchs_benelux:0 "Детронизация монархов Бенилюкса"
    FRC_dethronisation_monarchs_benelux_desc:0 "Жители Бенилюкса многие века терпят произвол своих монархов. Революции в этих странах так и не положили конец этому произволу. Поэтому мы сами освободим народы Люксембурга, Бельгии и Нидерландов от королей- и королев-тиранов!"
    FRC_implementation_antifascism:0 "Реализация антифашизма"
    FRC_implementation_antifascism_desc:0 "Антифашизм — совокупность политических идеологий, составляющих оппозицию фашистским идеологиям, организациям и правительствам. Мы должны полностью устранить любую угрозу фашистской агрессии, поэтому мы силой свергнем фашистский режим в Германии!"
    FRC_liberation_spain:0 "Освобождение Испании"
    FRC_liberation_spain_desc:0 "В Испании обитает профашистское правительство. И несмотря на их нейтральную внешнюю политику рано или поздно они нанесут удар по мирным странам. Именно поэтому мы должны первыми избавиться от них."
    FRC_direction_to_italy:0 "Направление в Италию"
    FRC_direction_to_italy_desc:0 "Италия - родина фашизма. Только уничтожив логово этой человеконенавистнической идеологии, мы сможем быть уверены, что она снова не возродится в какой-либо другой стране."
    FRC_association_with_afa:0 "Объединение с Ассоциацией анархистов"
    FRC_association_with_afa_desc:0 "Ассоциация анархистов — организация, объединяющая анархистов Франции. Объединившись с ней, мы добьёмся значительно больших успехов, чем действуя в одиночку."
    FRC_synthetic_organization:0 "Синтетическая организация"
    FRC_synthetic_organization_desc:0 "Синтетический анархизм - одна из форм политической организации анархистов, которая пытается объединить анархистов разных движений. Только вместе мы сможем построить во Франции анархизм и противостоять внешнему врагу."
    FRC_principles_of_anarchosocialism:0 "Принципы анархо-социализма"
    FRC_principles_of_anarchosocialism_desc:0 "По мнению Фора анархические учения не противоречат, а дополняют друг друга, и каждое имеет свою роль внутри анархизма. Роль анархо-социализма: анархо-синдикализм как сила массовых организаций и лучший способ осуществления анархизма; либертарный коммунизм как представление об обществе будущего, основанном на распределении плодов труда в соответствии с потребностями каждого."
    FRC_preparing_for_possible_war_with_nazis:0 "Подготовка к возможной войне с фашистами"
    FRC_preparing_for_possible_war_with_nazis_desc:0 "Нам хорошо известно, что фашисты попытаются уничтожить анархическую францию. Поэтому мы консолидируем значительные силы на строительство долговременных укреплений."
    FRC_extension_of_maginot_line:0 "Продление линии Мажино"
    FRC_extension_of_maginot_line_desc:0 "Наша граница с Бельгией слабо защищена. Фашисты из северных стран могут воспользоваться этим. Они с лёгкостью пройдут через незащищённую франко-бельгийскую границу. Это необходимо срочно исправлять."
    FRC_give_syndicalism_to_islands:0 "Принести синдикализм на британские острова"
    FRC_give_syndicalism_to_islands_desc:0 "Соединённое Королевство - наиболее реакционная европейская держава, всё ещё являющаяся монархической. Это недопустимо, мы освободим народ Англии от произвола королей."
    FRC_attracting_faure_management:0 "Привлечение Фора к управлению"
    FRC_attracting_faure_management_desc:0 "Фор Огюст Луи Себастиан - знаменитый французский анархист, один из лидеров мирового анархизма начала XX века. Он определённо знает, что необходимо Франции."
    FRC_principles_of_anarchoindividualism:0 "Принципы анархо-индивидуализма"
    FRC_principles_of_anarchoindividualism_desc:0 "По мнению Фора анархические учения не противоречат, а дополняют друг друга, и каждое имеет свою роль внутри анархизма: анархо-индивидуализм, как отрицание угнетения и утверждение индивидуального права на совершенствование личности, ищущий её выгоды во всём."
    FRC_preservation_of_private_property:0 "Сохранение частной собственности"
    FRC_preservation_of_private_property_desc:0 "Наличие частной собственности никак не противоречит принципам анархизма. Каждый волен самостоятельно выбирать, как и что ему делать. Мешать этому - значит, противоречить определению анархизма."
    ### DECOLONIAL BRANCH ###
    FRC_collapse_of_imperialist_policy:0 "Свёртывание империалистической политики"
    FRC_collapse_of_imperialist_policy_desc:0 "Империализм - это последняя форма капитализма. Пора дать независимость всем территориям, что оккупировали наши предшественники."
    FRC_preparation_of_wild_peoples_to_socialism:0 "Подготовка диких народов к социализму"
    FRC_preparation_of_wild_peoples_to_socialism_desc:0 "Несмотря на наши благие намерения освободить захваченные народы, мы не можем просто так дать независимость всем нашим колониям. За десятки лет оккупации политическое сознание этих народов полностью деградировало. Необходимо подготовить новую политическую почву, после чего мы спокойно предоставим независимость нашим субъектам."
    FRC_organization_of_trade_unions_and_communist_parties:0 "Организация профсоюзов и партийных ячеек"
    FRC_organization_of_trade_unions_and_communist_parties_desc:0 "Профсоюзы и партийные комитеты должны быть развёрнуты во всех регионах Франции. И не только в метрополии, но и в субъектах страны."
    FRC_decolonization_of_equatorial_africa:0 "Деколонизация Экваториальной Африки"
    FRC_decolonization_of_equatorial_africa_desc:0 "Совершив необходимые реформы, мы наконец-то можем окончательно освободить порабощённые народы. Сейчас на очереди экваториальная и северная Африка."
    FRC_decolonization_of_madagascar_and_djibouti:0 "Деколонизация Мадагаскара и Джибути"
    FRC_decolonization_of_madagascar_and_djibouti_desc:0 "Совершив необходимые реформы, мы наконец-то можем окончательно освободить порабощённые народы. Сейчас на очереди Мадагаскар и Джибути"
    FRC_investment_in_african_economy:0 "Вложение в африканскую экономику"
    FRC_investment_in_african_economy_desc:0 "Сегодня африканские страны являются крайне неразвитыми и испытывают острый дефицит в любых товарах. Наш интернациональный долг - помочь им построить собственную независимую экономику."
    FRC_french_union:0 "§RФранцузский Союз§!"
    FRC_french_union_desc:0 "Наконец-то мы уcпешно завершили всё, что и задумывали. Теперь мы можем создать полноценную надправительственную организацию с нами во главе, которая будет объединять все наши бывшие колонии."
    FRC_principle_of_federalism:0 "Принципы федерализма"
    FRC_principle_of_federalism_desc:0 "Французская колониальная империя охватывает огромные территории. Имеет смысл предоставить им автономии и создать полноценную федерацию."
    FRC_organization_party_cells_in_africa:0 "Организация партийных ячеек в Африке"
    FRC_organization_party_cells_in_africa_desc:0 "Ячейки коммунистической партии должны быть развёрнуты во всех колониях Франции. Так мы сможем подготовить местный народ к будущим преобразованиям."
    FRC_strengthening_of_djibouti:0 "Укрепление Джибути"
    FRC_strengthening_of_djibouti_desc:0 "Джибути - важный форпост французской власти на востоке африканского континента. Через него мы сможем распространять народные революции по всей Африке."
    FRC_organization_of_party_cells_in_indochina:0 "Организация партийных ячеек в Индокитае"
    FRC_organization_of_party_cells_in_indochina_desc:0 "Индокитай - наш форпост в центральной Азии. Через него мы сможем распространять народные революции по всему региону."
    FRC_french_federation:0 "§HФранцузская федерация§!"
    FRC_french_federation_desc:0 "Наконец-то мы уcпешно завершили всё, что и задумывали. Теперь мы можем создать полноценную федерацию с нами во главе, которая будет объединять все наши бывшие колонии."
    ## PROM ##
    FRC_fiveyear_plan:0 "Пятилетний план"
    FRC_fiveyear_plan_desc:0 "Создав полноценный пятилетний план развития народного хозяйства Франции, мы сможем грамотно использовать все имеющиеся у нас ресурсы."
    FRC_lending_to_small_businesses:0 "Предоставление кредитов малым предприятиям"
    FRC_lending_to_small_businesses_desc:0 "Малый бизнес может составлять большую долю экономики Франции. Стоит лишь слегка помочь ему."
    FRC_collectivization_of_production:0 "Коллективизация производства"
    FRC_collectivization_of_production_desc:0 "Укрупнение промышленных предприятий поможет нам гораздо эффективнее управлять нашей тяжёлой промышленностью."
    FRC_public_works:0 "Проведение общественных работ"
    FRC_public_works_desc:0 "Общественные работы смогут стать ещё одним двигателем французской экономики, работающем на трудовом энтузиазме граждан нашей страны."
    FRC_solution_to_crisis:0 "Решение кризисной ситуации"
    FRC_solution_to_crisis_desc:0 "Спустя значительный промежуток времени мы можем с уверенностью заявить, что теперь проблемы в экономике в основном решены и не представялют более такой угрозы."
    FRC_nationalization_large_industry:0 "Национализация крупной промышленности"
    FRC_nationalization_large_industry_desc:0 "Крупная промышленность должна перейти под контроль государства. Так она будет работать значительно эффективнее."
    FRC_nationalization_medium_industry:0 "Национализация средней промышленности"
    FRC_nationalization_medium_industry_desc:0 "Средняя промышленность должна перейти под контроль государства. Так она будет работать значительно эффективнее."
    FRC_expansion_network_education:0 "Расширение сети образования"
    FRC_expansion_network_education_desc:0 "Образование - важнейшее и неотъемлемое право любого гражданина Франции. Мы должны обеспечить получение бесплатного образования как можно большему числу граждан страны."
    FRC_developed_nuclear_energy:0 "Развитие атомной энергетики"
    FRC_developed_nuclear_energy_desc:0 "Атомная энергетика — отрасль энергетики, занимающаяся производством электрической и тепловой энергии путём преобразования ядерной энергии. Совершенно ясно, что она даёт колоссальные возможности своему владельцу, мы сосредоточимся на её развитии."
    FRC_development_jet_engines:0 "Развитие реактивных двигателей"
    FRC_development_jet_engines_desc:0 "Реактивные двигатели дадут нашим самолётам возможности развивать небевалые до этого скорости, что поставит нас впереди всех в военном самолётостроении."
    FRC_expansion_scientific_integration:0 "Расширение научной интеграции"
    FRC_expansion_scientific_integration_desc:0 "Создав более плотную связь всех отраслей науки, мы значительно ускорим время ведения разработок нашими учёными."
    
    #ARMY
    FRC_army_upgrade_program:0 "Программа обновления армии"
    FRC_army_upgrade_program_desc:0 "Недавно нам была предложена программа усовершенствования и модернизации нашей армии, флота и авиации. Стоит заняться её реализацией."
    FRC_budget_allocation_infantry_equipment:0 "Выделение бюджета на пехотное снаряжение"
    FRC_budget_allocation_infantry_equipment_desc:0 "Прогресс не стоит на месте, и наше пехотное снаряжение рано или поздно устаревает, не стоит слишком сильно затягивать с модернизацией пехотного снаряжения."
    FRC_introduction_of_new_equipment:0 "Внедрение нового снаряжения"
    FRC_introduction_of_new_equipment_desc:0 "Мы уже начали процесс модернизации пехотных частей, но она проходит слишком медленно, нужно ускориться."
    FRC_introduction_of_mas_rifle:0 "Внедрение винтовки MAS 36"
    FRC_introduction_of_mas_rifle_desc:0 "Внедрение в армию современнейших образцов техники позволит нам технологически превосходит противнека на полу боя."
    FRC_protection_from_britain:0 "Защита от Британии"
    FRC_protection_from_britain_desc:0 "Британия для нас гораздо опаснее наших восточных соседей. Нужно обезопасить своё морское побережье, построив линию береговых укреплений."
    FRC_budget_allocation_for_military_equipment:0 "Выделение бюджета на военную технику"
    FRC_budget_allocation_for_military_equipment_desc:0 "Наша военная техника достаточно устарела, ей нужна срочная модернизация."
    FRC_transport_development:0 "Развитие транспорта"
    FRC_transport_development_desc:0 "Военный автотранспорт значительно увеличивает мобильность наших войск, не стоит пренебрегать его производством."
    FRC_allocation_of_additional_budget_for_light_tanks:0 "Выделение дополнительного бюджета на лёгкие танки"
    FRC_allocation_of_additional_budget_for_light_tanks_desc:0 "Согласно немецкой доктрине именно лёгкие танки должны составлять основы бронетанковых войск. Зачем пытаться изменить хорошо работающую доктрину? Применим её в нашей армии без каких-либо изменений."
    FRC_providing_army_with_tanks:0 "Обеспечение армии танками"
    FRC_providing_army_with_tanks_desc:0 "Наш бронетанковый парк почти не изменился с конца Первой Мировой войны, необходимо проводить срочную модернизацию этого рода войск."
    
    
    #############
    ##FRF
    #############
    
    FRF_anticommunist_coup:0 "Антикоммунистический переворот"
    FRF_anticommunist_coup_desc:0 "Благодаря нашим слаженным и уверенным действиям мы смогли устранить диктатуру коммунистов в стране, осталось только закрепить успех, полностью разгромив сторонников коммунистов."
    FRF_approve_principles_of_antirepublicanism:0 "Утвердить принципы антиреспубликанизма"
    FRF_approve_principles_of_antirepublicanism_desc:0 "Республиканская Франция уже доказала свою неспособность эффективно справляться с проблемами страны. Нам необходимо как можно скорее уничтожить остатки республиканского строя, дабы получить все рычаги управления государством."
    FRF_spread_antibolshevik_propaganda:0 "Распространить антибольшевистскую пропаганду"
    FRF_spread_antibolshevik_propaganda_desc:0 "Большевики - наши главные идеологические противники. Все свои силы мы должны направить на уничтожение большевистских сил в других странах."
    FRF_spread_antibolshevik_propaganda_comm_tt:0 "\nКаждое коммунистическое и рев.марксисткое государство:\n"
    FRF_spread_antibolshevik_propaganda_fash_tt:0 "\nКаждое фашистское и монархическое государство:\n"
    FRF_create_elite_troops:0 "Сформировать элитные войска"
    FRF_create_elite_troops_desc:0 "Наши идеи находят достаточную поддержку в обществе, при этом многие готовы фанатично отстаивать их с оружием в руках. Что ж, дадим желающим такую возможность."
    FRF_use_fear_of_communists:0 "Использовать страх перед коммунистами"
    FRF_use_fear_of_communists_desc:0 "Распространяя информацию об ужасах, творящихся в коммунистических странах, мы смотивируем наше население и нашу армию с ещё большим рвением отстаивать наш антикоммунистический строй."
    FRF_world_terror:0 "Мировой террор"
    FRF_world_terror_desc:0 "Наша цель - сеять беспорядки и панику во вражеских государствах. Мы будем расшатывать их системы, вызывать общее недовольство, устраивать терракты: уничтожать заводы и фабрики, железные дороги. Мы уничтожим врага изнутри."
    FRF_world_terror_tt:0 "\n§HЦена оружия и техники, §Rпокупаемой нами§! на мировом рынке, снизится вдвое.§!"
    FRF_request_help_from_international_fascism:0 "Запросить помощь у международного фашизма"
    FRF_request_help_from_international_fascism_desc:0 "Для восстановления страны и успешного развития, нам жизненно необходима поддержка нашего режима извне хотя бы на раннем этапе. Мы имеем множество территориальных споров с соседями. Возможно, они согласятся оказать нам помощь в обмен на гарантии о ненападении с нашей стороны."
    FRF_request_help_from_international_fascism_tt:0 "Если мы согласимся на поддержку от какого-либо нашего соседа, каждый из которых опасается территориальных претензий с нашей стороны, то заключим с ним договор о ненападении."
    #### FASCISM SECTION ####
    FRF_revival_of_french_state:0 "Возрождение Французского государства"
    FRF_revival_of_french_state_desc:0 "Франция - некогда одна из величайших держав и мировой лидер. Сегодня мы значительно сдали свои позиции. Пришло время пробудить национальную гордость в соотечественниках и вместе вернуть себе былую славу."
    FRF_french_chauvinism:0 "Французский шовинизм"
    FRF_french_chauvinism_desc:0 "Французы - лучшая нация, уже много раз доказывавшая своё превосходство на полях сражений. Активно насаживая идеи французской исключительности, мы сможем мобилизовать одну из крупнейших армий мира, при этом готовую фанатично защищать свою Родину от внешних угроз."
    FRF_expel_jews_out_of_business:0 "Изгнать евреев из бизнеса"
    FRF_expel_jews_out_of_business_desc:0 "Всем известно, что именно евреи являются причиной многих бед нашей страны. Законодательно запретив евреям заниматься бизнесом, мы раз и навсегда решим эту проблему."
    FRF_youth_denonce:0 "«Юность Денонкла»"
    FRF_youth_denonce_desc:0 "Теперь французы, как когда-то в юности Денонкл должны стать активными патриотами своей страны."
    FRF_eliminate_unions:0 "Ликвидировать профсоюзы"
    FRF_eliminate_unions_desc:0 "На пути к процветанию нашего народа стоят профсоюзы, подрывающие экономическую мощь нашей страны. Устранив их, наш народ сможет начать отдавать всё своё рвение на благо Родины."
    FRF_create_corporation:0 "Создать корпорации"
    FRF_create_corporation_desc:0 "Сейчас наше государство в значительной степени зависит от нескольких компаний. Нам необходимо сбросить эту зависимость, если мы хотим проводить полностью самостоятельную внутреннюю политику."
    FRF_direct_investment_in_defense_industry:0 "Направить инвестиции в оборонную промышленность"
    FRF_direct_investment_in_defense_industry_desc:0 "Французский военно-промышленный комплекс хоть и входит в число лидеров, однако всё же уступает ряду ближайших стран. Такое отставание является угрозой нашей национальной безопасности."
    FRF_prepare_economy_for_new_war:0 "Подготовить экономику к новой войне"
    FRF_prepare_economy_for_new_war_desc:0 "Рано или поздно на французскую землю придёт новая война, и мы должны хорошо к ней подготовиться."
    FRF_use_global_market:0 "Использовать мировой рынок"
    FRF_use_global_market_desc:0 "Поскольку новая война неизбежна, мы должны найти новые способы для усиления нашего государства. Даже если это сомнительные теневые схемы на мировом рынке."
    FRF_use_global_market_trigger_tt:0 "Механика торговли оружием включена."
    FRF_spread_military_propaganda:0 "Распространить военную пропаганду"
    FRF_spread_military_propaganda_desc:0 "Нам необходимо возрождать национальную гордость в умах наших соотечественников. В будущем постепенно всё большее число людей будет готово яростно отстаивать интересы своей Родины."
    FRF_nationalize_industry_average:0 "Национализировать среднюю промышленность"
    FRF_nationalize_industry_average_desc:0 "Средняя промышленность почти полностью находится в руках частных предпринимателей. Её национализация поможет скоординировать действие этих предприятий на удовлетворение нужд страны."
    FRF_nationalize_enterprises_of_opponents_of_our_patrons:0 "Национализировать предприятия противников наших покровителей"
    FRF_nationalize_enterprises_of_opponents_of_our_patrons_desc:0 "Хоть мы и победили коммунистов в нашей стране, но у нас всё ещё остаются политические враги в виде буржуа, недовольных нашими правильными действиями. Давайте лишим их средств к существованию, а заодно увеличим собственную мощь."
    FRF_restoration_of_prewar_living_standards:0 "Восстановление довоенного уровня жизни"
    FRF_restoration_of_prewar_living_standards_desc:0 "Нельзя не признать, что гражданская война оказала на нашу страну сильнейшее пагубное влияние. Однако благодаря нашим эффективным действиям уже очень скоро мы сможем вернуться на довоенный уровень жизни."
    FRF_make_genocide_of_algerian_arabs:0 "Устроить геноцид алжирских арабов"
    FRF_make_genocide_of_algerian_arabs_desc:0 "Алжир - ближайшая французская колония, заселённая, однако, всякими арабами. Необходимо срочно исправить эту несправедливость, дабы наше быстрорастущее население могло спокойно осваивать эти территории."
    FRF_make_genocide_of_algerian_arabs_tt:0 "Каждое демократическое, коммунистическое, рев.марксисткое и анархическое государство:"
    FRF_expansion_of_trade_with_fascist_countries:0 "Расширение торговли с фашистскими странами"
    FRF_expansion_of_trade_with_fascist_countries_desc:0 "Во многих странах по всему миру сейчас существуют фашистские и профашистские режимы. Сегодня нам гораздо выгоднее будет налаживать с ними отношения и вместе бороться с идеологическими врагами."
    FRF_alliance_with_germany:0 "Союз с Германией"
    FRF_alliance_with_germany_desc:0 "Германия - некогда одна из величайших стран мира, сегодня она снова возвращает свою утраченную мощь и рано или поздно станет мировым лидером. Именно с ней нам стоит искать союз."
    FRF_alliance_with_italy:0 "Союз с Италией"
    FRF_alliance_with_italy_desc:0 "Италия - некогда веками раздробленная страна, сегодня она объединилась и всё быстрее наращивает свою военную и экономическую мощь. Нет сомнений, что в будущем она станет одним из мировых лидеров. Именно с ней нам стоит искать союз."
    FRF_fascist_studies:0 "Фашистские исследования"
    FRF_fascist_studies_desc:0 "Наука - очень важная отрасль хозяйства, определяющая уровень развития страны. Фашистам стоит объединить усилия в гонке со своими идеологическими противниками."
    FRF_joint_exercise:0 "Совместные учения"
    FRF_joint_exercise_desc:0 "Проведя совместные военные учения с другими фашистскими странами, мы получим бесценный опыт ведения современной войны."
    FRF_extension_of_economic_integration:0 "Расширение экономической интеграции"
    FRF_extension_of_economic_integration_desc:0 "За недавнее время мы значительно сблизились со многими фашистскими государствами, стоит упрочить наши отношения с помощью большей экономической интеграции."
    FRF_french_alliance:0 "Французский альянс"
    FRF_french_alliance_desc:0 "Франция - одна из величайших стран мира с одним из лучших народов. Именно мы должны стать лидером мирового фашистского движения. Именно с нами должны советоваться лидеры других фашистских стран. С целью реализации этих стремлений и будет создан новый альянс с нами во главе."
    FRF_invite_iberian_states:0 "Пригласить Иберийские государства"
    FRF_invite_iberian_states_desc:0 "Долгое время Франция весьма тесно была связана со странами иберийского полуострова. Пришла пора закрепить эти связи, пригласив страны Иберии в наш альянс."
    FRF_expansion_to_balkan_peninsula:0 "Расширение на Балканский полуостров"
    FRF_expansion_to_balkan_peninsula_desc:0 "Мы уже на протяжении многих десятилетий имеем достаточно тесные связи с рядом балканских стран. Стоит пригласить их в наш альянс."
    FRF_alliance_with_japan:0 "Союз с Японией"
    FRF_alliance_with_japan_desc:0 "Япония - далёкая могущественная дальневосточная страна, при этом остро нуждающаяся в сильных союзниках. Мы можем предложить им вступить в наш альянс на взаимовыгодных условиях."
    FRF_cooperation_with_large_capital:0 "Сотрудничество с крупным капиталом"
    FRF_cooperation_with_large_capital_desc:0 "В своей борьбе с коммунистической угрозой наше правительство вынуждено опереться на крупный французский капитал, заручиться его поддержкой. Даже при условии того что так мы потеряем всю полноту власти в стране."
    FRF_cooperation_with_large_capital_tt:0 "\n§HВыбрав этот путь, мы навсегда утвердим нашу зависимость от крупного капитала!§!"
    FRF_nurturing_patriotism:0 "Взращивание патриотизма"
    FRF_nurturing_patriotism_desc:0 "За долгие годы бездарного управления французский народ утратил своё национальное самосознание. Мы должны срочно исправить это, чтобы уже очень скоро миллионы людей жаждали с оружием в руках отстаивать национальные интересы Родины."
    FRF_keep_jews_in_business:0 "Сохранить евреев в бизнесе"
    FRF_keep_jews_in_business_desc:0 "Хоть евреи и являются для многих ужасной нацией, мы не можем просто выкинуть их из французской экономики: это приведёт к тяжелейшим последствиям. Поэтому наш единственный выбор - оставить евреев в экономике страны."
    FRF_involve_x_crise_in_management:0 "Привлечь X-Crise к управлению"
    FRF_involve_x_crise_in_management_desc:0 "X-Crise достаточно перспективная группа людей. Хоть они и не являются нашими идеологическими союзниками, мы можем попробовать привлечь их к ограниченному управлению наукой и экономикой страны. Возможно, это даст свой позитивный эффект."
    FRF_put_objectionable_oligarchs:0 "Посадить неугодных олигархов"
    FRF_put_objectionable_oligarchs_desc:0 "Не смотря на все принятые меры, у нашего режима все ещё остаётся некоторая часть достаточно влиятельных компаний, не согласных с нашей политикой. Нам стоит позаботиться о том, чтобы они не помешали нам в дальнейшем."
    FRF_monopoly_of_large_companies:0 "Монополия крупных компаний"
    FRF_monopoly_of_large_companies_desc:0 "Крупные компании - двигатель экономического роста страны. Нам не стоит каким-либо образом мешать компаниям-монополистам. Наоборот, мы поддержим их, дабы экономика наша страна развивалась ещё большими темпами."
    FRF_attract_investment_in_france:0 "Привлечь инвестиции во Францию"
    FRF_attract_investment_in_france_desc:0 "Сегодня Франция полностью открыта для вложений со стороны иностранного капитала. Привлекая его, мы значительно увеличим темпы экономического роста страны."
    FRF_open_branches_of_state_owned_companies_abroad:0 "Открыть филиалы государственных компаний за границей"
    FRF_open_branches_of_state_owned_companies_abroad_desc:0 "У Франции есть ряд очень эффективных госкомпаний. Нам стоит начать расширять сферу нашего влияния и выйти за пределы страны, создав многочисленные филиалы заграницей."
    FRF_blow_foreign_competitors:0 "Удар по иностранным конкурентам"
    FRF_blow_foreign_competitors_desc:0 "Наши умелые действия не так давно сделали Францию одной из наиболее промышленно развитых держав, сейчас мы имеем все возможности закрепить успех."
    FRF_blow_foreign_competitors_tt:0 "\n§HЦена оружия и техники, §Rпродаваемой нами§! на мировом рынке, увеличится вдвое.§!"
    FRF_economically_viable_france:0 "Экономически жизнеспособная Франция"
    FRF_economically_viable_france_desc:0 "Благодаря нашему умелому руководству Франция уже многократно опережает все страны по темпам экономического роста. Это успех!"
    FRF_assimilate_algerian_arabs:0 "Ассимилировать алжирских арабов"
    FRF_assimilate_algerian_arabs_desc:0 "Алжир уже долгое время является французской колонией. А его ближайшее географияческое положение по отношению к метрополии делает его наиболее подверженным влиянию регионом. До полной культурной ассимиляции остаётся всего один шаг."
    FRF_open_schools_at_public_expense:0 "Открыть школы за государственный счёт"
    FRF_open_schools_at_public_expense_desc:0 "Наука - важнейшая отрасль хозяйства. Нам стоит вложиться в развитие государственных школ для повышения общего уровня образованности французского населения."
    FRF_developed_nuclear_energy:0 "Развитие атомной энергетики"
    FRF_developed_nuclear_energy_desc:0 "Франция имеет значительный потенциал в области развития атомной энергии, стоит ускорить исследования в этой отрасли науки."
    FRF_development_jet_engines:0 "Развитие реактивных двигателей"
    FRF_development_jet_engines_desc:0 "Франция имеет значительный потенциал в области развития реактивных двигателей, стоит ускорить исследования в этой отрасли науки."
    FRF_expansion_network_education:0 "Расширение сети образования"
    FRF_expansion_network_education_desc:0 "Недавнее вложение в развитие среднего образования уже дало свои позитивные плоды. Стоит продолжить инвестирование в образование."
    #### OUT SECTION ####
    FRF_revival_of_french_greatness:0 "Возрождение французского величия"
    FRF_revival_of_french_greatness_desc:0 "Франция - величайшая держава, к сожалению, утратившая своё былое величие. Но ничего, это дело поправимое."
    FRF_demand_transfer_canton_vo:0 "Потребовать передачи кантона Во"
    FRF_demand_transfer_canton_vo_desc:0 "Регион Во сейчас находится в составе Швейцарии, однако когда-то это была французская земля, тем более даже сейчас там проживает значительное число французов. Мы имеем полное право потребовать вернуть эту территорию."
    FRF_protection_of_french_speaking_population_of_luxembourg:0 "Защита франкоговорящего населения Люксембурга"
    FRF_protection_of_french_speaking_population_of_luxembourg_desc:0 "Люксембург - небольшое государство, в котором проживает значительное количество франкоговорящего населения. Это даёт нам право претендовать на вход Люксембурга в состав Франции."
    FRF_protection_of_french_speaking_population_of_luxembourg_tt:0 "\n§HЕсли всё пройдёт гладко, то Люксембург станет нашим субъектом.§!"
    FRF_treaty_of_dunkirk:0 "Дюнкерский договор"
    FRF_treaty_of_dunkirk_desc:0 "Бельгия - искусственно созданная страна с проживающим в ней французским и голандским населением. В условиях постоянно растущей мировой напряжённости мы просто не можем оставить французское население Бельгии без защиты."
    FRF_treaty_of_dunkirk_tt:0 "\n§HЕсли всё пройдёт гладко, то мы аннексируем Валлонию.§!"
    FRF_fate_of_belgium:0 "Судьба Бельгии"
    FRF_fate_of_belgium_desc:0 "По итогу прошлых событий Бельгия, фактически, перестала таковой являться. С этим надо что-то делать."
    FRF_fate_of_belgium_tt:0 "\n§HЕсли Бельгия согласится, то она станет нашим субъектом.§!"
    FRF_cover_all_lower_lands:0 "Охватить все Нижние Земли"
    FRF_cover_all_lower_lands_desc:0 "Теперь у нас есть протяжённая граница с Нидерландами. Им стоит пойти нам на территориальные уступки, и тогда мы их, возможно, больше не тронем."
    FRF_remember_treaty_of_sevres:0 "Вспомнить Севрский мирный договор"
    FRF_remember_treaty_of_sevres_desc:0 "Севрский мирный договор, подписанный в 1920-ом году, однако так и не вступивший в силу, предполагал передачи некоторых юго-восточных регионов современной Турции под наш контроль. Стоит напомнить туркам, что мы имеем полные законные права на эти земли."
    FRF_passage_through_iran:0 "Проход через Иран"
    FRF_passage_through_iran_desc:0 "Британия уже и так имеет огромное влияние в Азии, при этом претендует ещё и на господство над Ираном. Но мы их опередим."
    FRF_blow_to_bolshevism:0 "Удар по большевизму"
    FRF_blow_to_bolshevism_desc:0 "Советский союз - логово нашего идеологического врага. Только сокрушив эту коммунистическую страну, мы сможем беспрепятственно расправиться с коммунистами на всем остальном земном шаре."
    FRF_protection_of_french_speaking_population_of_quebec:0 "Защита франкоговорящего населения Квебека"
    FRF_protection_of_french_speaking_population_of_quebec_desc:0 "Квебек - территория некогда заселённая французами и отнятая в результате ряда проигранных конфликтов. Сегодня мы имеем все силы и средства, чтобы вернуть эти земли обратно под свой контроль."
    FRF_expansion_of_french_india_at_expense_of_britain:0 "Расширение французской Индии за счёт Британии"
    FRF_expansion_of_french_india_at_expense_of_britain_desc:0 "Индия - жемчужина Британской Империи. Установив над ней своё правление, мы серьёзно ударим по престижу и мощи Великобритании."
    FRF_return_of_sardinia:0 "Возвращение Сардинии"
    FRF_return_of_sardinia_desc:0 "Сардиния является для нас стратегически важным объектом, на котором расположены важные военно-морские базы. Попросим Италию отдать нам этот совершенно ей ненужный остров."
    FRF_expansion_of_french_indochina_to_west:0 "Расширение французского Индокитая"
    FRF_expansion_of_french_indochina_to_west_desc:0 "Сегодня мы имеем возможность значительно расширить нашу колониальную империю. Сиам не представляет из себя серьёзной угрозы, поэтому может быть легко захвачен. Через Сиам у нас будет широкая сухопутная граница с Индией."
    FRF_help_with_guangxi_riots:0 "«Помочь» с беспорядками в Гуанси"
    FRF_help_with_guangxi_riots_desc:0 "В Гуанси сейчас достаточно неспокойно, однако мы могли бы оказать правительству этой страны некоторую помощь, не безвозмездно конечно."
    FRF_subjugate_southern_china_his_will:0 "Подчинить Южный Китай своей воле"
    FRF_subjugate_southern_china_his_will_desc:0 "Мы уже имеем значительное влияние над южными регионами Китая, стоит закрепить успех, установив наш полный контроль над этими землями."
    FRF_natural_borders_of_france:0 "Естественные границы Франции"
    FRF_natural_borders_of_france_desc:0 "Согласно концепции естественных границ граница между Францией и Германией должна пролегать по Рейну. Что ж, расскажем об этом Германии."
    FRF_conquest_catalonia:0 "Захват Каталонии"
    FRF_conquest_catalonia_desc:0 "Каталония уже была в составе Франции при Наполеоне, но, к сожалению, была утрачена. Пришла пора заявить свои претензии на эти земли."
    FRF_intervention_in_spanish_war:0 "Вмешаться в Испанскую гражданскую войну"
    FRF_intervention_in_spanish_war_desc:0 "Недавно в Испании вспыхнула гражданская война, значительной силой в которой являются профашистские силы. Нам стоит помочь нашим идеологическим союзникам."
    FRF_demand_balearic_islands:0 "Потребовать Балеарские острова"
    FRF_demand_balearic_islands_desc:0 "Балеарские острова уже когда-то находились под нашим контролем, но в итоге так и не были полностью в составе Франции. У нас есть полное право требовать вернуть эти земли."
    FRF_demand_balearic_islands_flag:0 "Мы послали добровольцев в Испанию"
    FRF_demand_balearic_islands_tt:0 "\n§HЕсли Испания откажет, то мы получим повод войны против неё.§!"
    
    
    
    
    #EVENTS
    
    ##### Новые ивенты Франции #####
    NWfrance.1.t:0 "Выбор объекта сотрудничества"
    NWfrance.1.desc:0 "Когда было решено продолжить борьбу за кресло премьер-министра и сохранение республиканской диктатуры, стал открытым вопрос, кто же нам поможет в этом начинании.\n\nПочти все консерваторы называют имя Анри Филиппа Петена, который поможет испортить репутацию Народного фронта, что позволит победить на выборах лояльным к нам силам. Но некоторые люди также указывают на радикального Шарля Морраса, готового пойти на сотрудничество, но порою перегибающего палку в своих действиях."
    NWfrance.1.a:0 "Нам поможет авторитет Петена"
    NWfrance.1.b:0 "«Французское действие» окажет поддержку"
    
    NWfrance.2.t:0 "Покушение на Леона Блюма"
    NWfrance.2.desc:0 "Сегодня стало известно, что неизвестный антисемит попытался убить главу Французской секции Рабочего Интернационала Леона Блюма, известного своим еврейским происхождением.\n\nК счастью, политик не пострадал, и полиция начала поиск преступника."
    NWfrance.2.a:0 "Славно, что он выжил!"
    
    NWfrance.3.t:0 "Убийство Леона Блюма"
    NWfrance.3.desc:0 "Сегодня стало известно, что некий антисемит убил главу Французской секции Рабочего Интернационала Леона Блюма, известного своим еврейским происхождением.\n\nВрачи долго боролись за жизнь политика, но ранение оказалось смертельным.\n\nТем временем полиция ищет преступника, и им известно, что он был из партии Французское действие."
    NWfrance.3.a:0 "Левое движение без него покатится в тартарары"
    
    NWfrance.4.t:0 "Фашиствующая буржуазия накаляет обстановку во Франции"
    NWfrance.4.desc:0 "Становится известно, что буржуазные империалисты из правительства Лаваля продались фашистам из партии Морраса, чтобы своими нелепыми выходками попытаться разбить рабочее движение.\n\nХоть они и не смогут найти никакого успеха, товарищи из компартии Франции желают устроить восстание против предавших родину парижских властей, и они лишь ждут нашего позволения."
    NWfrance.4.a:0 "Коммунисты Франции, на вас вся надежда!"
    NWfrance.4.b:0 "Тихо выжидаем"
    
    NWfrance.5.t:0 "Коммунисты поднимают восстание"
    NWfrance.5.desc:0 "Недовольные нашей деятельностью, коммунисты сподвигли нищих рабочих пойти против центральных властей, обещая общество без принуждения и низкого уровня жизни.\n\nРазумеется, их призывы утопичны, но решится это уже на поле боя."
    NWfrance.5.a:0 "Что это за чертовщина?!"
    NWfrance.5.b:0 "*Играть за Французскую коммуну*"
    
    NWfrance.6.t:0 "«Французское действие» захватывает власть в стране"
    NWfrance.6.desc:0 "Обнаруживая нестабильность, созданную премьер-министром Пьером Лавалем, Шарль Моррас призвал своих сторонников и всех консерваторов к захвату власти в стране.\n\nВооружённые отряды заняли здание правительства без особого сопротивления, и теперь представители Французского действия призывают людей к борьбе с коммунистами и защите нации."
    NWfrance.6.a:0 "С сильной властью мы уничтожим красную угрозу!"
    
    NWfrance.906.t:0 "Забастовки профсоюзников"
    NWfrance.906.desc:0 "Представители профсоюзных движений недовольны деятельностью правительства, в особенности открытой борьбой против левого движения - никто не сомневается в нашем сотрудничестве с Французским действием.\n\nПохоже, рабочие успокоются не очень скоро."
    NWfrance.906.a:0 "Рабочие должны работать, а не кричать на улицах!"
    
    NWfrance.907.t:0 "Предложения по исправлению ситуации"
    NWfrance.907.desc:0 "Обнаруживая, что в стране началась страшная нестабильность, а наш авторитет упал, правые лидеры сами предложили способы решения проблем.\n\nПетен предлагает усилить роль армии в обществе, чем он готов заняться, если ему предоставят власть в стране.\n\nШарль Моррас, осознающий ошибку своих сторонников, не требует дивидендов, но обещает, что если ему отдадут пост премьер-министра, то он возродит величие французской нации, что поможет в борьбе с левыми."
    NWfrance.907.a:0 "Как всегда, Петен мыслит здраво"
    NWfrance.907.b:0 "Надежда на настоящих радикалов!"
    
    NWfrance.908.t:0 "Профсоюзные деятели поднимают восстание"
    NWfrance.908.desc:0 "Недовольство синдикалистов дошло до такой степени, что они подняли вооружённое восстание.\n\nТеперь наш долг - усмирить красную гиену, дабы она не сожрала вольную и народную Францию."
    NWfrance.908.a:0 "Рабочий зря отошёл от станка"
    NWfrance.908.b:0 "*Играть за профсоюзную Францию*"
    
    NWfrance.7.t:0 "Выборы в парламент"
    NWfrance.7.desc:0 "Прошли долгожданные выборы во Французский парламент, на которых поборолись две основные силы - коалиция левых партий Народный фронт и партия либералов Демократический альянс.\n\nВ зависимости от того, кто одержал победу, зависит и то, что ждёт Францию в будущем."
    NWfrance.7.a:0 "Победа «Народного фронта»!"
    NWfrance.7.b:0 "Победа «Демократического альянса»!"
    
    #NWfrance.8.t:0 "Вооружённое восстание кагуляров в Париже"
    #NWfrance.8.desc:0 "В сегодняшнюю ночь кагуляры совершили вооружённое восстание, к счастью, подавленное войсками и полицией.\n\nНарод был встревожен этим известием, но, кажется, особого влияния на общество это событие не оказало."
    #NWfrance.8.a:0 "Бестолковые фашисты!"
    
    NWfrance.9.t:0 "Несостоявшееся восстание кагуляров"
    NWfrance.9.desc:0 "В сегодняшнюю ночь была сорвана попытка вооружённого восстания профашистской организации «кагуляры».В полной боевой готовности они ждали приказов командования: предстояли штурм Елисейского и Матиньонского дворцов, министерств, стратегических объектов, аресты и ликвидации по спискам, включавшим даже планы квартир.\n\nВсю ночь лидеры движения уговаривали генералов поддержать восстание, что тысячи коммунистов сосредоточились в Булонском и Венсенском лесах и вот-вот утопят Париж в крови.Однако никакой поддержки они не получили.\n\nУже через несколько дней мы начнём облавы на места сборов и аресты всех известных нам лидеров движения и его участников"
    NWfrance.9.a:0 "Ещё одной заразой меньше"
    
    NWfrance.10.t:0 "Становление Камиля Шотана премьер-министром"
    NWfrance.10.desc:0 "Сегодня Леон Блюм снял полномочия премьер-министра, передав их коллеге Камилю Шотану, который вскоре возглавит французское правительство.\n\nЛевые лидеры возлагают на него большие надежды."
    NWfrance.10.a:0 "Удачи ему!"
    
    NWfrance.11.t:0 "Возвращение Леона Блюма на пост премьер-министра"
    NWfrance.11.desc:0 "Сегодня Камиль Шотан снял полномочия премьер-министра, передав их уже бывшему главой правительства Леону Блюму, заслуженному главе Народного фронта."
    NWfrance.11.a:0 "Наконец-то вернётся сильный политик!"
    
    NWfrance.12.t:0 "Провал «Народного фронта»"
    NWfrance.12.desc:0 "Политика Народного фронта провалилась, люди разочаровались в его реформах, и становится совершенно ясно - толку от него больше нет.\n\nВласть в стране сохраняют радикалы, в то время как многие другие левые лидеры уходят с политической арены."
    NWfrance.12.a:0 "Просто неудавшаяся политика"
    
    NWfrance.13.t:0 "Отставка Эдуарда Даладье"
    NWfrance.13.desc:0 "В результате начавшейся войны Эдуард Даладье подал в отставку и покинул страну. Возглавить правительство в это тяжёлое время согласился Поль Рейно, но уже неизвестно, сможет ли он привести страну к победе."
    NWfrance.13.a:0 "Найдём ему замену"
    
    NWfrance.14.t:0 "Франция предлагает подписать пакт о ненападении"
    NWfrance.14.desc:0 "Французское правительство, обнаруживая всё скорейшее возрастание наших сил, предлагает заключить договор о ненападении.\n\nМногие милитаристы выступают против этого шага, но некоторые люди отмечают, что раз они желают мира, то мы можем взамен потребовать от них некоторые территории."
    NWfrance.14.a:0 "Справедливо"
    NWfrance.14.b:0 "Может, сначала пакт о возвращении Эльзаса и Лотарингии?"
    NWfrance.14.c:0 "Ни за что!"
    
    NWfrance.15.t:0 "Германия требует Эльзас и Лотарингию"
    NWfrance.15.desc:0 "Германское правительство выразило согласие заключить договор о ненападении, однако дипломаты тонко намекнули, что подписание возможно лишь после того, как мы передадим немецкой стороне регион Эльзас-Лотарингия."
    NWfrance.15.a:0 "Так уж и быть"
    NWfrance.15.b:0 "Это не соответствует нашим интересам!"
    
    NWfrance.16.t:0 "Французский отказ"
    NWfrance.16.desc:0 "Французские дипломаты передали нам, что они не желают передавать какие-либо территории. Похоже, переговоры провалились."
    NWfrance.16.a:0 "Ладно"
    
    NWfrance.17.t:0 "Германский отказ"
    NWfrance.17.desc:0 "Германские дипломаты передали, что отказываются от подписания пакта о ненападении, считая подобный шаг выражением недоверия к Берлину и его миролюбию."
    NWfrance.17.a:0 "Мы иного и не ожидали"
    
    NWfrance.18.t:0 "Смерть Жана Орлеанского"
    NWfrance.18.desc:0 "Сегодня скончался наш доблестный монарх Жан Орлеанский, и скоро будут организованы величественные похороны.\n\nСейчас проходит обсуждение деталей коронации нового властителя - Генриха Орлеанского."
    NWfrance.18.a:0 "Великая потеря!"
    
    NWfrance.19.t:0 "Франция предлагает заключить союз"
    NWfrance.19.desc:0 "Империалистическое движение набирает силу во Франции, и мы получили предложение присоединиться к нему. Отвечает ли это интересам Италии?"
    NWfrance.19.a:0 "Вместе мы станем сильнее!"
    NWfrance.19.b:0 "У нас совершенно иные планы"
    
    NWfrance.20.t:0 "Франция предлагает разделить Египет"
    NWfrance.20.desc:0 "Теперь, когда мы заключили союз, французы предложили реализовать его в действии и разделить землю, которой интересуемся мы все - Египет."
    NWfrance.20.a:0 "Нам нравится эта идея"
    NWfrance.20.b:0 "Нет, нам не нужен Египет"
    
    NWfrance.23.t:0 "Выборы в парламент"
    NWfrance.23.desc:0 "Сегодня прошли выборы в парламент, на которых определится, кто станет новой властью в стране."
    NWfrance.23.a:0 "Победа коммунистов!"
    NWfrance.23.b:0 "Победа консерваторов!"
    NWfrance.23.c:0 "Победа нашей демократии!"
    
    NWfrance.24.t:0 "Франция предлагает заключить союз против Германии"
    NWfrance.24.desc:0 "Франция призывает все страны Европы подняться против Германии, и французские дипломаты уверены, что победа над ней невозможна без нашей помощи."
    NWfrance.24.a:0 "Давно пора их покарать!"
    NWfrance.24.b:0 "Мы знаем, как защищать наши границы!"
    
    NWfrance.25.t:0 "Франция предлагает заключить союз против Советского Союза"
    NWfrance.25.desc:0 "Франция призывает все страны Европы подняться против Советского Союза, и французские дипломаты уверены, что победа над ним невозможна без нашей помощи."
    NWfrance.25.a:0 "Давно пора их покарать!"
    NWfrance.25.b:0 "Мы знаем, как защищать наши границы!"
    
    NWfrance.26.t:0 "Франция ищет поддержку в борьбе с Германией"
    NWfrance.26.desc:0 "Франция призывает все страны Европы подняться против Германии, и французские дипломаты уверены, что победа над ней невозможна без нашей помощи."
    NWfrance.26.a:0 "Мы согласны им помочь"
    NWfrance.26.b:0 "Тут решаем только мы!"
    
    NWfrance.27.t:0 "Франция ищет поддержку в борьбе с Советским Союзом"
    NWfrance.27.desc:0 "Франция призывает все страны Европы подняться против Советского Союза, и французские дипломаты уверены, что победа над ним невозможна без нашей помощи."
    NWfrance.27.a:0 "Мы согласны им помочь"
    NWfrance.27.b:0 "Тут решаем только мы!"
    #локализация для 28 и 29 ивентов
    NWfrance.28.t:0 "Провозглашение независимости"
    NWfrance.28.desc:0 "Сейчас, когда во Франции всё не так спокойно, мы имеем возможность провозгласить независимость!"
    NWfrance.28.a:0 "Это наш шанс!"
    NWfrance.28.b:0 "Мы останемся верны правительству"
    
    NWfrance.300.t:0 "Призыв Шарль де Голля"
    NWfrance.300.desc:0 "Не так давно наша метрополия Франция была захвачена вражескими армиями, и мы, пользуясь случаем, провозгласили свою независимость.\nВ самой Франции было установлено коллаборационистское правительство Виши, которой присягнули на верность почти все бывшие колонии, однако администрации нескольких колоний в Центральной Африке отказались признавать власть предателей Родины, объявив войну новому правительству.\nИ вот сегодня к нам прибыли представители Свободной Франции, стремящейся теперь отвоевать утерянные африканские колонии и саму метрополию, и попросили нас о помощи, пообещав при восстановлении легитимного французского правительства гарантировать нам независимость. Это весьма выгодное предложение, однако мы не можем быть с точностью уверены, что в итоге силы коллаборационистов будут побеждены. Стоит ли нам ввязываться в эту войну или лучше будет сохранить нейтралитет?"
    NWfrance.300.a:0 "Помочь Де Голлю — наш долг!"
    NWfrance.300.b:0 "Мы не хотим вмешиваться"
    
    #лока для 30 и 31 ивентов
    NWfrance.30.t:0 "Наступление армии де Голля"
    NWfrance.30.desc:0 "Армия де Голля наступает на наши территории, и мы должны выбрать - либо теперь мы пойдём с ним, либо останемся верны центральному правительству."
    NWfrance.30.a:0 "Мы станем верны Де Голлю!"
    NWfrance.30.b:0 "Лишь Петен легитимен для нас!"
    
    NWfrance.32.t:0 "Франция хочет предотвратить наступление Германии через Бельгию"
    NWfrance.32.desc:0 "Коммунистическая делегация из Парижа заявила, что видит угрозу в усиливающейся Германии, и что для успешной обороны они желают получить во временное пользование округа Люксембург и Эйпен-Мальмеди, дабы укрепить их на случай войны.\n\nФранцузская сторона настаивает, что эти территории будут возвращены, когда обнаружится в этом необходимость."
    NWfrance.32.a:0 "Мы разрешим вести строительство на нашей территории"
    NWfrance.32.b:0 "Кто лучше нас позаботится о защите границ?"
    
    NWfrance.33.t:0 "Бельгия не предоставила нам возможность защитить границы"
    NWfrance.33.desc:0 "Бельгийская сторона выразила нежелание передавать нам округа Люксембург и Эйпен-Мальмеди, утверждая, что они смогут сами позаботиться об укреплении границы."
    NWfrance.33.a:0 "Тогда мы защитим их сами"
    
    NWfrance.34.t:0 "Франция требует передать ей Валлонию"
    NWfrance.34.desc:0 "Французские националисты, засевшие в Париже, утверждают, что Валлония - исконно французская территория. Более того, они требуют вернуть их на родину!\n\nПохоже, они настроены решительно, и готовы в случае отказа применить оружие."
    NWfrance.34.a:0 "Пусть берут!"
    NWfrance.34.b:0 "Нельзя разделить бельгийскую нацию"
    
    NWfrance.35.t:0 "Франция требует передать кантоны Во и Женева"
    NWfrance.35.desc:0 "Французские националисты, пришедшие к власти в Париже, утверждают, что наши западные кантоны - это французские территории, а потому они должны быть в составе Франции!\n\nФранция настроена решительно, и не отступит, пока мы не передадим эти регионы."
    NWfrance.35.a:0 "Мы ждали, когда они за ними придут"
    NWfrance.35.b:0 "И с каких это пор Париж распоряжается нашими территориями?"
    
    NWfrance.36.t:0 "Франция призывает Европу к единству"
    NWfrance.36.desc:0 "Вспоминая панъевропейские устремления Бриана, французы призвали все европейские государства собраться на едином совете, дабы решить старые проблемы и развить интеграцию в рамках Европейского федерального союза."
    NWfrance.36.a:0 "Хорошо, мы отправим свою делегацию"
    NWfrance.36.b:0 "Они нас обманут"
    FRA_paneuropean_council_tt:0 "§MРешения совета обязательны для всех его членов!§!"
    HBBRG_counsil_decline_tt:0 "§RНаш народ не поймёт отказа от идей единой Европы!§!"
    
    NWfrance.37.t:0 "Выбор экономической системы будущего союза"
    NWfrance.37.desc:0 "Довольно важным вопросом является, какая экономическая система будет считаться единственной в союзе."
    NWfrance.37.a:0 "Только капиталистическая остаётся стабильной"
    NWfrance.37.b:0 "Социалистическая система обозначает будущее"
    NWfrance.37.c:0 "Почему бы не создать союз, единый для всех?"
    
    NWfrance.39.t:0 "Отвержение социалистического лагеря"
    NWfrance.39.desc:0 "Страны проголосовали за капиталистическую систему. Нам там больше делать нечего."
    NWfrance.39.a:0 "Ничего иного нельзя было ждать..."
    
    NWfrance.40.t:0 "Отвержение капиталистического лагеря"
    NWfrance.40.desc:0 "Страны проголосовали за социалистическую систему. Нам там больше делать нечего."
    
    NWfrance.41.t:0 "Большинство проголосовало против нашей системы"
    NWfrance.41.desc:0 "Страны проголосовали за систему, которая не соответствует нашей. Похоже, их голоса придётся аннулировать, их делегатов - выгнать с совета..."
    NWfrance.41.a:0 "Большинство идёт к чёрту"
    
    NWfrance.42.t:0 "Франция аннулирует наши голоса"
    NWfrance.42.desc:0 "Франция аннулировала наши голоса относительно экономической системы и потребовала покинуть совет, дабы не разжигать конфликт."
    
    NWfrance.43.t:0 "Степень интеграции"
    NWfrance.43.desc:0 "Теперь необходимо определить, чем же будет Европейский федеральный союз - конфедерацией, особой надполитической системой или обычным торговым союзом."
    NWfrance.43.a:0 "Это должна быть конфедерация"
    NWfrance.43.b:0 "Мы должны сохранять независимость во внешней политике"
    NWfrance.43.c:0 "Торгового союза будет достаточно"
    
    NWfrance.45.t:0 "Центр будущего союза"
    NWfrance.45.desc:0 "Очень важно знать, какой город лучше сделать центром союза, так как неверный выбор приведёт к конфликтам между членами."
    NWfrance.45.a:0 "Им должна быть Франция!"
    NWfrance.45.b:0 "Мы должны сплотиться вокруг СШЕ!"
    
    NWfrance.46.t:0 "Необходимость в военном союзе"
    NWfrance.46.desc:0 "Так как конфедеративный вариант Европы был отвергнут, обсуждается, нужно ли нам создать тогда единый военный союз."
    NWfrance.46.a:0 "Её нет"
    NWfrance.46.b:0 "Пожалуй, единый альянс лучше для всех нас"
    
    NWfrance.47.t:0 "Создание торгового союза"
    NWfrance.47.desc:0 "Было решено преобразовать ЕФС в торговый союз."
    NWfrance.47.a:0 "Отлично"
    
    NWfrance.48.t:0 "Укрепление Европейского федерального союза"
    NWfrance.48.desc:0 "Было решено преобразовать ЕФС в нечто большее, чем торговый союз."
    NWfrance.48.a:0 "Париж стал центром объединения!"
    NWfrance.48.b:0 "Центром союза стали СШЕ!"
    NWfrance.48.c:0 "Приветствуем это решение!"
    
    NWfrance.49.t:0 "Европейский военный союз"
    NWfrance.49.desc:0 "Было решено создать военный союз."
    NWfrance.49.a:0 "Прекрасно"
    
    NWfrance.50.t:0 "Франция предлагает заключить союз"
    NWfrance.50.desc:0 "Фашистское движение набирает силу во Франции, и мы получили предложение объединить усилия. Отвечает ли это интересам Германии?"
    NWfrance.50.a:0 "Вместе мы станем сильнее!"
    NWfrance.50.b:0 "У нас совершенно иные планы"
    
    NWfrance.52.t:0 "Попытка фашистского государственного переворота"
    NWfrance.52.desc:0 "Французы были встревожены недавним усилением коммунистов, добившихся вмешательства в испанскую гражданскую войну. Этими волнениями воспользовались террористы из Секретного комитета революционного действия. Они подстроили государственный переворот со стороны левых; парижане были встревожены сумятицей в центре города, пока обманутые коммунисты не начали выходить с красными флагами на улицы, распевая Варшавянку и Марсельезу.\nПравительству республики пришлось экстренно собраться перед манифестантами и объявить, что ни о каком коммунистическом перевороте речи идти не может, но люди им уже не верят, сами убеждаясь в том, как КПФ, воспользовавшись ситуацией, выводит на улицы свои военизированные отряды.\nЭто всё было невероятно хитрым планом кагуляров – они первыми объявили о начале борьбы против левых, якобы узурпировавших власть во Франции. Должно подготовившись к восстанию, они накопили достаточно сил, чтобы вооружить всех своих сторонников и получить контроль над многими департаментами нашей страны!"
    NWfrance.52.a:0 "Марш, марш!"
    NWfrance.52.b:0 "*Играть за Фашистскую Францию*"
    
    NWfrance.53.t:0 "Убийство Дмитрия Навачина"
    NWfrance.53.desc:0 "В 10:30 часов утра был убит советский журналист, экономист и масон Дмитрий Навачин, проживающий во Франции. Как стало известно благодаря расследованию, к преступлению причастна группа террористов, именуемая Кагулярами."
    NWfrance.53.a:0 "Преступники..."
    
    NWfrance.54.t:0 "Теракт в Париже"
    NWfrance.54.desc:0 "Страшное известие пришло из Парижа: умалишённый фанатик из организации кагуляров Пьер Локути совершил два взрыва в городе, уничтожив ими несколько жилых домов. Они располагались напротив штаб-квартиры Всеобщей конфедерации французских работодателей – похоже, они чем-то насолили фашистам или их покровителям."
    NWfrance.54.a:0 "Мерзавцы..."
    
    NWfrance.55.t:0 "Убийство Маркса Дормуа"
    NWfrance.55.desc:0 "Движимые местью за разгром Секретного комитета революционного действия, террористы-кагуляры ворвались в отель Relais de I’Empereur, где отдыхал Маркс Дормуа, и убили министра внутренних дел."
    NWfrance.55.a:0 "Одним министром меньше"
    
    
    
    ## Коллаборационистская FRA
    NWfrance.101.t:0 "Передача власти Петену"
    NWfrance.101.desc:0 "Фронт разорван, люди бегут с поля боя, не имея возможности отразить вражеский огонь. В это тяжёлое время министры находят лишь одно решение - передать пост главы правительства маршалу Анри Филиппу Петену, дабы тот объединил народ и определил дальнейшую судьбу страны."
    NWfrance.101.a:0 "Герой Вердена решит будущее страны"
    NWfrance.101.b:0 "Мы будем сражаться до последнего!"
    unlock_decision_peace_tt:0 "\n§MОткроется решение на запрос мира§!\n"
    
    NWfrance.102.t:0 "Франция запрашивает мир"
    NWfrance.102.desc:0 "Неспособная устоять перед нашим огнём, французская армия побежала прочь от наших солдат, а их правительство пожелало заключить перемирие в нашу пользу. Возможно, в этом есть рациональное звено, так как Париж станет лоялен нам в этой войне, но мы также можем настоять на оккупации некоторых регионов."
    NWfrance.102.a:0 "Надеемся, они согласятся на пару наших условий"
    NWfrance.102.b:0 "Мы это принимаем, как есть"
    NWfrance.102.c:0 "Мир? Смеётесь?"
    
    NWfrance.103.t:0 "[FROM.GetName] выдвигает условия перемирия"
    NWfrance.103.desc:0 "Ответ не заставил нас ждать - перемирию есть место быть, но лишь в том случае, если мы согласимся передать некоторые наши регионы на временную оккупацию."
    NWfrance.103.a:0 "Ничего больше не остаётся, кроме как согласиться..."
    NWfrance.103.b:0 "На таких условиях? Война продолжится!"
    
    NWfrance.104.t:0 "Французский отказ"
    NWfrance.104.desc:0 "Французская сторона отказалась принимать наши условия, желая продолжить войну против нас."
    NWfrance.104.a:0 "Они лишь усугубляют своё положение"
    
    NWfrance.105.t:0 "Французский флот"
    NWfrance.105.desc:0 "Парижское правительство пало и заключило перемирие с нашими врагами. Хоть они и объявили о нейтралитете, они ещё могут быть опасны. К счастью, мы можем немного уменьшить угрозу, если потопим некоторый их флот..."
    NWfrance.105.a:0 "Мы должны потопить его, чтобы он не попал в германские лапы"
    NWfrance.105.b:0 "Франция придерживается нейтралитета и не опасна для нас"
    FRA_neutrals:0 "Французский нейтралитет"
    
    NWfrance.106.t:0 "Оккупация Северной Африки"
    NWfrance.106.desc:0 "Наши враги уже вступили на территорию Северной Африки, и дальнейшее продвижение выглядит небезопасным для нас. Есть смысл теперь занять всю материковую Францию, сделав власть наших марионеток чисто номинальной."
    NWfrance.106.a:0 "В такой опасной ситуации мы должны укрепить положение в материковой Франции!"
    NWfrance.106.b:0 "Мы следим за дальнейшим продвижением врага"
    
    NWfrance.107.t:0 "Место базирования правительства"
    NWfrance.107.desc:0 "Мы лишились доступа к Парижу, и теперь нам нужно выбрать новое место базирования правительства. На юге Франции есть несколько городов, однако у многих имеются недостатки."
    NWfrance.107.a:0 "Нам будет спокойнее в курортном Виши"
    NWfrance.107.b:0 "Отправимся ближе к морю – в Марсель"
    NWfrance.107.c:0 "Лучшим местом является Лион"
    NWfrance.107.d:0 "Мы выберем далёкую Тулузу"
    
    NWfrance.108.t:0 "Франция запрашивает о поддержке в восстании против Германии"
    NWfrance.108.desc:0 "Французское правительство тайно пытается найти у нас поддержку в грядущем восстании против Германии. Возможно, имеет смысл дать им согласие."
    NWfrance.108.a:0 "Мы поддержим их в этом начинании"
    NWfrance.108.b:0 "Нет, им не по пути с нами"
    
    NWfrance.109.t:0 "Британия согласилась помочь"
    NWfrance.109.desc:0 "Стало известно, что британская сторона согласилась поддержать нас в случае восстания!"
    NWfrance.109.a:0 "Отлично!"
    
    NWfrance.110.t:0 "Британия отказалась помочь"
    NWfrance.110.desc:0 "К сожалению, британская сторона отказалась поддержать нас в случае восстания."
    NWfrance.110.a:0 "Печально"
    
    NWfrance.111.t:0 "Франция затевает недоброе"
    NWfrance.111.desc:0 "Докладывают, что французское марионеточное правительство пытается подготовить восстание против нас. Нам неизвестно, так ли это на самом деле, но мы можем потребовать прекращение всякой деятельности против нас."
    NWfrance.111.a:0 "Их нужно оккупировать, пока не поздно"
    NWfrance.111.b:0 "Они побоятся объявлять нам войну!"
    
    NWfrance.112.t:0 "Франция хочет стать полноправным членом Оси"
    NWfrance.112.desc:0 "Наши французские марионетки выражают желание стать полноправными членами Оси. Они обещают, что возродят былую военную мощь и помогут нанести решающий удар по врагам."
    NWfrance.112.a:0 "Теперь они нам ровня"
    NWfrance.112.b:0 "Негры не должны строить новый порядок"
    
    NWfrance.113.t:0 "Ось воткнула нам нож в спину"
    NWfrance.113.desc:0 "Лидеры Оси отказали нам в полноправном членстве. Многие уже считают это глупым и антифранцузским действием."
    NWfrance.113.a:0 "Такое предательство прощать нельзя"
    NWfrance.113.b:0 "Это лишь хитрый ход берлинских гениев!"
    
    ## FRR
    NWfrance.202.t:0 "Противодействие перемирию"
    NWfrance.202.desc:0 "Наш бывший генерал, показавший свою эффективность Шарль де Голль организовал сопротивление в наших французских колониях! Не остаётся сомнений, что в ближайшее время мы сможем подавить этих пройдох и негров."
    NWfrance.202.a:0 "Де Голль лишь хочет стать диктатором"
    NWfrance.202.b:0 "*Играть за Свободную Францию*"
    
    NWfrance.204.t:0 "Безрезультативная война"
    NWfrance.204.desc:0 "В конечном счёте война затянулась. Военные действия практически не ведутся, и пора считать, что наступил временный мир..."
    NWfrance.204.a:0 "Мы добьём их позже"
    
    ## FRC
    NWfrance.301.t:0 "Внутрипартийные проблемы французских коммунистов"
    NWfrance.301.desc:0 "Нам становится известно, что в рядах французской компартии не всё так спокойно, и нарушают порядок там троцкистские паразиты, проводящие действительно антирабочую линию. Но если мы поможем нашим товарищам, то вместе сможем избавиться от этой мелкобуржуазной заразы."
    NWfrance.301.a:0 "Предложим им нашу помощь в наведении порядка"
    NWfrance.301.b:0 "Мы признаём лишь легитимную власть"
    
    NWfrance.302.t:0 "Советский Союз предлагает помощь во внутрипартийных чистках"
    NWfrance.302.desc:0 "Наши советские товарищи обнаружили в рядах партии немало врагов настоящей диктатуры пролетариата, всяких троцкистов и им подобных негодников.\n\nОднако наши друзья из Кремля утверждают, что могут помочь в борьбе с этими негодяями."
    NWfrance.302.a:0 "Их помощь будет очень кстати!"
    NWfrance.302.b:0 "Им не следует лезть в наши дела"
    
    NWfrance.303.t:0 "Безуспешная манифестация троцкистов"
    NWfrance.303.desc:0 "Троцкисты попытались провести митинги на улицах крупных городов, выражая недовольство нашей верности товарищу Сталину.\n\nК счастью, мы уже перебили большинство из них, и теперь знаем, где искать оставшихся."
    NWfrance.303.a:0 "Что ещё стоило от них ожидать?"
    
    NWfrance.304.t:0 "Троцкистский военный переворот"
    NWfrance.304.desc:0 "Эти троцкисты, паразиты, не принимающие самых фундаментальных положений простого человеческого общежития, попытались всей своей смердящей массой задавить локомотив революции и занять все органы управления.\n\nПохоже, пособники капиталистов слишком сильны, и мы должны продумать способ уничтожения этой гадины."
    NWfrance.304.a:0 "Пусть забирают власть на местах..."
    NWfrance.304.b:0 "Раздавите гадину!"
    
    NWfrance.305.t:0 "Франция желает заключить с нами союз"
    NWfrance.305.desc:0 "Теперь, когда революция победила во Франции, коммунисты желают заключить с нами военный союз для защиты плодов рабочего движения и всех европейских коммунистов."
    NWfrance.305.a:0 "Мы на это и рассчитывали"
    NWfrance.305.b:0 "Не желаем иметь дело с этими неудачниками"
    
    NWfrance.306.t:0 "Советский отказ"
    NWfrance.306.desc:0 "Советы посмели отказать нам в союзе, обнажив своё предательство идей Маркса и Ленина. Не остаётся сомнений, что в Москве засел обычный усатый диктатор, готовый продать рабочих всего мира для нового табака в его трубке, и нам не остаётся ничего кроме как стать оппозицией этому проклятому грузину, этому врагу пролетариата, этой реставрированной Российской империи, готовой вонзиться в само сердце красной Европы."
    NWfrance.306.a:0 "А мы рассчитывали на них"
    
    NWfrance.307.t:0 "Интервенция во Францию"
    NWfrance.307.desc:0 "Власть во Франции заняли агрессивные последователи идей Льва Троцкого, что не может не беспокоить правящие круги всех европейских стран. Нужно вынести вопрос об интервенции во Францию в Лигу Наций, дабы избавиться от этой опасной синей капли."
    NWfrance.307.a:0 "Необходимо вынести этот вопрос на повестку Лиги Наций"
    NWfrance.307.b:0 "Этот вопрос требует безотлагательного решения!"
    NWfrance.307.c:0 "Безразлично"
    
    NWfrance.308.t:0 "Британия предлагает совершить интервенцию во Францию"
    NWfrance.308.desc:0 "Осознавая опасность со стороны французских троцкистов, Лондон призывает все страны Европы сплотиться для борьбы с этой страшной угрозой."
    NWfrance.308.a:0 "Интервенция срочно необходима!"
    NWfrance.308.b:0 "Мы не против, но принимать участия не будем"
    NWfrance.308.c:0 "Если они устроят интервенцию, мы ответим им войной"
    
    NWfrance.309.t:0 "Завершение заседания совета Лиги Наций"
    NWfrance.309.desc:0 "Заседание совета Лиги Наций подошло к концу, и теперь нам стало известно решение великих держав насчёт французской проблемы."
    NWfrance.309.a:0 "Пора вступить на французскую землю"
    NWfrance.309.b:0 "Похоже, стоит отложить эту идею"
    
    NWfrance.310.t:0 "Франция предлагает разделить мир"
    NWfrance.310.desc:0 "Сегодня нам поступило заманчивое предложение - французские троцкисты предлагают забыть о разногласиях, указывая на то, что именно сейчас мы можем передать власть во всей Европе рабочему движению.\n\nНо есть лишь одно условие - мы должны объединить наши усилия."
    NWfrance.310.a:0 "Что ж... Это неплохая идея"
    NWfrance.310.b:0 "Бред, да и только!"
    
    NWfrance.311.t:0 "Вступление в обновленный Интернационал"
    NWfrance.311.desc:0 "[From.GetName] приглашает нас в обновленный союз - [From.GetFactionName]."
    NWfrance.311.a:0 "Он новее и сильнее!"
    NWfrance.311.b:0 "[From.Capital.GetName] - логово Иуды"
    
    NWfrance.312.t:0 "Крупные забастовки профсоюзников"
    NWfrance.312.desc:0 "Профсоюзные деятели обнажили своё реальное отношение к рабочим нашего французского государства - они предали его дело, попытавшись организовать забастовки и сорвать построение социалистического общества.\n\nНекоторые даже используют оружие против нас, требуя передать власть профсоюзам и якобы рабочим!"
    NWfrance.312.a:0 "Расстрелы недовольных – вот проявление нашей решительности!"
    NWfrance.312.b:0 "Мы уходим лишь для возвращения в будущем"
    
    ## FRR
    NWfrance.401.t:0 "Поддержка французских фашистов"
    NWfrance.401.desc:0 "В соседней Франции началась гражданская война. Фашисты-кагуляры запрашивают у нас помощь в виде вооружения и техники, взамен будет заключён договор о ненападении."
    NWfrance.401.a:0 "Поможем всем, чем сможем"
    NWfrance_401_a_tt:0 "\nЕсли кагуляры примут нашу помощь, то будет заключён пакт о ненападении между нашими державами."
    NWfrance.401.b:0 "Пусть сами расхлёбывают свою войну!"
    
    NWfrance.402.t:0 "[From.GetName] - поддержка оружием"
    NWfrance.402.desc:0 "[From.GetAdjective] сторона согласилась поддержать нас в этой войне!"
    NWfrance.402.a:0 "Их помощь как никогда кстати!"
    NWfrance.402.b:0 "С этими фашистами мы не желаем иметь дел..."
    
    NWfrance.403.t:0 "Французский отказ"
    NWfrance.403.desc:0 "К сожалению, Франция отказалась заключать с нами договор о ненападении и отказалась от нашей помощи."
    NWfrance.403.a:0 "Их проблема?"
    
    NWfrance.404.t:0 "Франция предлагает заключить союз"
    NWfrance.404.desc:0 "Париж только что передал нам своё желание заключить с нами полноценный союз."
    NWfrance.404.a:0 "Неплохая идея"
    NWfrance.404.b:0 "Пусть сначала передадут исконно наши территории!"
    NWfrance.404.c:0 "Наши жертвы не заключат с нами союз"
    
    NWfrance.405.t:0 "Германия требует Эльзас и Лотарингию"
    NWfrance.405.desc:0 "Германия согласилась заключить с нами союз. Однако у них есть одно требование – мы должны передать им северный Эльзас и Лотарингию."
    NWfrance.405.a:0 "Справедливо"
    NWfrance.405.b:0 "Этому не бывать!"
    
    NWfrance.406.t:0 "Французский отказ"
    NWfrance.406.desc:0 "Французские негры вновь допустили опрометчивый шаг, отказавшись подтвердить свою и так отсутствующую искренность, чувство справедливости, чтобы заключить военный союз с такой великой нацией, как германская."
    NWfrance.406.a:0 "Идиоты"
    
    NWfrance.407.t:0 "Германский отказ"
    NWfrance.407.desc:0 "Германия отказала нам в заключении военного союза; видно, они нас боятся."
    NWfrance.407.a:0 "Жаль"
    
    NWfrance.408.t:0 "Италия требует Савойю и Ниццу"
    NWfrance.408.desc:0 "Италия согласилась заключить с нами союз. Однако у них есть одно требование – мы должны передать им северный Савойю и Ниццу."
    NWfrance.408.a:0 "Справедливо"
    NWfrance.408.b:0 "Этому не бывать!"
    
    NWfrance.409.t:0 "Французский отказ"
    NWfrance.409.desc:0 "Слащавые французы вновь допустили опрометчивый шаг, отказавшись подтвердить свою и так отсутствующую искренность, чувство справедливости, чтобы заключить военный союз с такой великой нацией, как итальянская."
    NWfrance.409.a:0 "Глупцы"
    
    NWfrance.410.t:0 "Итальянский отказ"
    NWfrance.410.desc:0 "Италия отказала нам в заключении военного союза; видно, они нас боятся."
    NWfrance.410.a:0 "Жаль"
    
    NWfrance.411.t:0 "Франция предлагает заключить военный союз"
    NWfrance.411.desc:0 "Париж уже давно владеет связями с нами, и сейчас они предлагают укрепить их, заключив полноценный военный союз."
    NWfrance.411.a:0 "Неплохая идея"
    NWfrance.411.b:0 "У нас свои планы на внешнюю политику"
    
    NWfrance.412.t:0 "[From.GetName] - отказ"
    NWfrance.412.desc:0 "Государство [From.GetName] отказало нам в заключении военного союза."
    NWfrance.412.a:0 "Жаль"
    
    NWfrance.413.t:0 "Французские претензии на Люксембург"
    NWfrance.413.desc:0 "Сейчас весь мир следит за тем, как французы пытаются оказать давление на Люксембург, чтобы взять его под свой контроль. Без сомнений, мы наиболее заинтересованы во вмешательстве в эти события."
    NWfrance.413.a:0 "Просто посмотрим, что происходит"
    NWfrance.413.b:0 "Подобное поведение непозволительно!"
    NWfrance.413.c:0 "С такими агрессорами лучше сотрудничать - предложим им уступки"
    
    NWfrance.414.t:0 "Французский ультиматум"
    NWfrance.414.desc:0 "Франция, поставив отборнейшие войска у нашей границы, послала нам ультиматум – либо мы добровольно даём им войти на нашу территорию, либо завтра начнётся война."
    NWfrance.414.a:0 "Придётся согласиться"
    NWfrance.414.b:0 "Наша гордая нация будет бороться до последнего!"
    
    NWfrance.415.t:0 "Люксембургский отказ"
    NWfrance.415.desc:0 "Дураки из Люксембурга попытались плюнуть нам в лицо своим отказом, но этот плевок стал росписью на их смертном приговоре."
    NWfrance.415.a:0 "Их дни сочтены"
    
    NWfrance.416.t:0 "Британия недовольна нашими претензиями на Люксембург"
    NWfrance.416.desc:0 "Вездесущий Лондон не мог обойтись без своего вмешательства: британцы требуют прекратить всякие угрозы в отношении Люксембурга!"
    NWfrance.416.a:0 "И не подумаем!"
    NWfrance.416.b:0 "Мы уступим..."
    
    NWfrance.417.t:0 "Франция уступила"
    NWfrance.417.desc:0 "К счастью, парижские фашисты сделали верное решение и уступили в вопросе независимости Люксембурга."
    NWfrance.417.a:0 "Славно"
    
    NWfrance.418.t:0 "Британские уступки"
    NWfrance.418.desc:0 "Британия трепещет при виде нашего могущества. Теперь они хотят идти с нами на сотрудничество — они хотят отдать даже свои Нормандские острова, лишь бы заключить пакт о ненападении!"
    NWfrance.418.a:0 "Справедливо"
    NWfrance.418.b:0 "Какая глупость..."
    
    NWfrance.419.t:0 "Дюнкерская конференция"
    NWfrance.419.desc:0 "Французская сторона пригласила нас в Дюнкерк на обсуждение вопроса о будущем бельгийского государства. [From.GetLeader] утверждает, что Бельгия больше не должна существовать, как государство, и всё же Париж готов идти на компромисс: достаточно отдать им Валлонию, населённую франкоговорящими людьми."
    NWfrance.419.a:0 "Всё понятно и логично"
    NWfrance.419.b:0 "Пускай попробуют напасть на малую гордую нацию!"
    
    NWfrance.420.t:0 "Французский ультиматум"
    NWfrance.420.desc:0 "Этого следовало ожидать: фашистская Франция не успокоилась бы в своих националистических стремлениях. Сейчас они желают забрать нашу Валлонию; ни на кого сейчас нельзя положиться..."
    NWfrance.420.a:0 "Но мы сохраним независимость!"
    NWfrance.420.b:0 "Выбора нет. Остаётся только война!"
    
    NWfrance.421.t:0 "Бельгия отказалась передать Валлонию"
    NWfrance.421.desc:0 "Эти глупые бельгийцы (нет сомнений, они действуют под тлетворным влиянием коммунистов) отказали нашей доброй помощи помочь в работе над процветанием Валлонии. Придётся нам самим взять ружья и освободить эту землю."
    NWfrance.421.a:0 "В бой!"
    
    NWfrance.422.t:0 "Франция готовится напасть на Бельгию"
    NWfrance.422.desc:0 "По соседству с нами находится небольшое государство Бельгия, но, похоже, это ненадолго. На прошедшей недавно Дюнкерской конференции Британия дала французам добро на аннексию Валлонии, что может подставить под угрозу в том числе и наше существование."
    NWfrance.422.a:0 "Предложим Бельгии нашу поддержку"
    NWfrance.422.b:0 "Пусть разбираются сами"
    
    NWfrance.423.t:0 "Франция готовится напасть на Бельгию"
    NWfrance.423.desc:0 "Казалось, всё уже было определено, но вот в своей типичной тупизне прибыли немцы, заверившие весь мир в готовности до последней капли крови бороться за независимость какой-то вшивой Бельгии."
    NWfrance.423.a:0 "Поймаем двух зайцев разом!"
    NWfrance.423.b:0 "Пускай обмажутся своей независимостью"
    
    NWfrance.424.t:0 "Франция отступила в бельгийском вопросе"
    NWfrance.424.desc:0 "К счастью, Франция поступила правильно, отказавшись от войны с Бельгией."
    NWfrance.424.a:0 "Славно"
    
    NWfrance.425.t:0 "Британия не признаёт возможность разделить Бельгию"
    NWfrance.425.desc:0 "Как и следовало ожидать, глупые британцы помешали справедливости восторжествовать в Бельгии, вместо этого предоставив защиту недалёким брюссельцам."
    NWfrance.425.a:0 "Но мы настоим на своём"
    NWfrance.425.b:0 "Мы отступим, чтобы накопить силы"
    
    NWfrance.426.t:0 "Судьба Бельгии"
    NWfrance.426.desc:0 "Было понятно сразу, что наши дни сочтены. Сегодня делегация из Парижа сообщила нам, что из-за ущемления прав оставшихся в стране французов Франция вынуждена ввести войска в Бельгию."
    NWfrance.426.a:0 "Это наша судьба"
    NWfrance.426.b:0 "И всё же мы постоим за нашу судьбу!"
    
    NWfrance.427.t:0 "Бельгия отказалась пустить войска на её территорию"
    NWfrance.427.desc:0 "Глупцы из бельгийского государства совершили роковую ошибку, не допустив наших войска к проходу через их земли. Теперь мы займём оставшиеся клочки Бельгии силой."
    NWfrance.427.a:0 "Такова судьба слабых рас"
    
    NWfrance.428.t:0 "Франция требует Лимбург"
    NWfrance.428.desc:0 "Французский дипломат провёл пальцем вокруг нашего региона Лимбург. По его словам, лишь этой небольшой территории не хватает, чтобы были воссозданы естественные границы Франции."
    NWfrance.428.a:0 "Их претензии справедливы"
    NWfrance.428.b:0 "И что они предпримут против?"
    
    NWfrance.429.t:0 "Голландский отказ"
    NWfrance.429.desc:0 "Голландцы вновь доказали, что умом они ушли недалеко от своих братьев-немцев, славящихся своей тугодумностью. У них нет иного выбора, кроме как умереть."
    NWfrance.429.a:0 "Глупцы"
    
    NWfrance.430.t:0 "Франция вновь вспоминает Севрский мирный договор"
    NWfrance.430.desc:0 "Хоть после Первой мировой войны и был подписан, благодаря усилиям нашего Мустафы Кемаля, новый мирный договор с Антантой, Франция признала его недействительным. Париж снова хочет получить право на территории, заявленные в Севрском мирном договоре."
    NWfrance.430.a:0 "Справедливо..."
    NWfrance.430.b:0 "Они думаю, что могут победить турецкую нацию?"
    
    NWfrance.431.t:0 "Турция отказала нам в юго-западных территориях"
    NWfrance.431.desc:0 "Хоть Ататюрк и пытался привить туркам вкус к европейской моде, к европейской мысли, тамошние орды так и остались скопищем глупых мусульман. Нам не остаётся ничего, кроме как применить против них силу."
    NWfrance.431.a:0 "Так и сделаем!"
    
    NWfrance.432.t:0 "Франция требует вернуть Сардинию"
    NWfrance.432.desc:0 "Зоркие глаза парижских фашистов не могли не устремить свой проклятый взор на наши славные территории. Французы требуют передать им остров Сардиния — по праву их землю, как они говорят!"
    NWfrance.432.a:0 "Это правда их остров"
    NWfrance.432.b:0 "Ха, потомки римлян своими землями не раскидываются!"
    
    NWfrance.433.t:0 "Италия отказалась передать Сардинию"
    NWfrance.433.desc:0 "Вот к чему привело смешение крови римлян с тупыми германскими варварами: итальянцы переняли северную недалёкость, доказав это легкомысленным отказом вернуть исконно французские территории."
    NWfrance.433.a:0 "Тогда мы вернём их сами"
    
    NWfrance.434.t:0 "Франция хочет «помочь» с беспорядками в южном Китае"
    NWfrance.434.desc:0 "Франция в Европе разбушевалась. Казалось, это там же и закончится, но сейчас к нашим берегам приплыл французский флот. Париж требует, чтобы мы помогли устранить беспорядки в южном Китае – разумеется, для этого нужно ввести войска на нашу территорию."
    NWfrance.434.a:0 "Ох, ладно"
    NWfrance.434.b:0 "Ха, чего удумали!"
    
    NWfrance.435.t:0 "Отказ Гуанси"
    NWfrance.435.desc:0 "Правительство военачальника в Наньнине совершило великую глупость, отказав нашему милосердному покровительству. И всё же мы обязаны проявить сострадание к этим курителям опиума даже при помощи оружия."
    NWfrance.435.a:0 "Так им и нужно"
    
    NWfrance.436.t:0 "Франция требует Балеарские острова"
    NWfrance.436.desc:0 "В кровавой Гражданской войне, из которой мы вышли победителями, Франция поддержала нас отправкой добровольцев. Как оказалось, это неспроста: теперь они требуют взамен на жизни наших граждан передать в качестве военных баз Балеарские острова!"
    NWfrance.436.a:0 "Честная плата за помощь в войне"
    NWfrance.436.b:0 "Мы воевали не для того, чтобы нашу страну поделили по кускам!"
    
    NWfrance.437.t:0 "Французские территориальные претензии"
    NWfrance.437.desc:0 "Каталония и другие земли были всегда лакомым куском для Франции и её жадных союзников. Пришёл тот день, когда Париж открыто заявил о желании получить под свой грязный фашистский контроль земли Барселоны."
    NWfrance.437.a:0 "И мы никак не можем воспротивиться..."
    NWfrance.437.b:0 "И что же они нам сделают?"
    NWfrance_437_b_tt:0 "Франция получит претензии на регион §HКаталония§!."
    
    NWfrance.438.t:0 "[From.GetAdjective] отказ"
    NWfrance.438.desc:0 "Отсталые испанцы отказали нам в передаче Каталонии; разумеется, тем хуже для них."
    NWfrance.438.a:0 "Глупцы"
    
    NWfrance.439.t:0 "Франция требует передать Рейнскую область"
    NWfrance.439.desc:0 "Демонстрируя фотографии с мощными дивизиями патриотически настроенных французский солдат, дипломат из Парижа тонко намекал, что если Германия не даст согласия на ввод войск в Рейнскую область для воссоздания естественных границы Франции, то немецкому народу придётся тяжко."
    NWfrance.439.a:0 "Придётся согласиться"
    NWfrance.439.b:0 "Что за вздор сказал нам парижанин?"
    
    NWfrance.440.t:0 "Германия отказалась передать Рейнскую область"
    NWfrance.440.desc:0 "Германцы никогда не отличались хитростью, так и оставаясь северными варварами, способными лишь на бесконечные войны и убийства людей. Похоже, нам придётся положить конец этому сумасбродству."
    NWfrance.440.a:0 "Вот и будет решено, кто прав"
    
    
