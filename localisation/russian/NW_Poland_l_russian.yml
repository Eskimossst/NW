  # events
  poland.war.1.t:0 "Отставка Игнация Мосцицкого"
  poland.war.1.d:0 "После полной катастрофы на фронте, падения Варшавы и капитуляции нашей страны, президент Польши - Игнаций Мосцицкий подал в отставку и передал свои полномочию правительству в изгнании во главе с Владиславом Сикорским. Этот шаг, по сути, обозначает падение режима Санации, установленного в 1926 году Юзефом Пилсудским в ходе Майского переворота."
  poland.war.1.a:0 "Это было предсказуемо."
  
  poland.flavor.1.t:0 "Умер Игнаций Ян Падеревский"
  poland.flavor.1.d:0 ""
  poland.flavor.1.cw:0 ""
  poland.flavor.1.ex:0 ""
  poland.flavor.1.a:0 "Spoczywaj w pokoju."
  
  poland.flavor.2.t:0 "[?independence_day@POL]-ая годовщина Независимости Польши"
  poland.flavor.2.d:0 "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг сгущаются, и даже через столько времени, наш народ находится под угрозой - Советский Союз и Германия окружают нас и мы должны быть готовыми сражаться. Будем ли мы достойными тех, кто завоевал своей кровью и потом нашу независимость?"
  poland.flavor.2.other:0 "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг сгущаются, и даже через столько времени, наш народ всё ещё находится под угрозой внешних и внутренних врагов... и мы должны быть готовыми сражаться. Будем ли мы достойными тех, кто завоевал своей кровью и потом нашу независимость?"
  poland.flavor.2.dcap:0 "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг нас поглотили нашу Отчизну и наш народ оказался в неволе. Мы должны сражаться на море, в воздухе и на пляжах, наш десант должен освободить Гданьск, наши Тихотемные должны освободить Варшаву и водрузить флаг над Бельведером, а польский народ должен стать достойным прошлого поколения, завоевавший своей кровью и потом нашу независимость!"
  poland.flavor.2.a:0 "Jeszcze Polska nie zgineła!"
  
  poland.flavor.3.t:0 "Коронация Карла Альбрехта Австрийского"
  poland.flavor.3.d:0 "Наш сюзерен настаивал, как желал этого около 20 лет назад, на коронации Карла Альбрехта Австрийского на польский престол. Но как бы ни казалась польскому народу его чужеродность, его брат - Леон Кароль Габсбург-Лотарыньский сражался за Польшу в звании ротмистра, а обе дочери вышли замуж за некоторых польских аристократов."
  poland.flavor.3.dson:0 "Наш сюзерен настаивал, как желал этого около 20 лет назад, на коронации Карла Альбрехта Австрийского на польский престол. Кроме того, его брат, ротмистр Польской армии, сражавшийся за Польшу ещё в Советско-польской войне, получит повышение."
  poland.flavor.3.a:0 "Его власть ограничивается только штыками."
  
  poland.flavor.4.t:0 "Балтийская реставрация"
  poland.flavor.4.desc:0 "В конце Первой Мировой войны немецкой аристократии практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Теперь мы снова стоим на пороге аналогичного шага и не должны остановиться в затеянном."
  poland.flavor.4.a:0 "Это во благо эстонцев и латышей"
  
  # decisions
  POL_baltic_restoration:0 "Балтийская реставрация"
  POL_baltic_restorationdesc:0 "В конце Первой Мировой войны немецкой аристократии практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Теперь мы снова стоим на пороге аналогичного шага и не должны остановиться в затеянном."
  form_country_baltic_duchy_required_states_tt:0 "Вы должны контролировать территории §Латвии§! и §Эстонии§!."
 
  POL_crown_habsburg_prince:0 "Коронация принца Габсбурга королём Польши"
  POL_crown_habsburg_prince_desc:0 "Установив в марионеточной Польше своего представителя, как мы пытались это сделать около 20 лет назад, мы усилим наше влияние и контроль над марионеткой."
 
  POL_del_habs_prince:0 "Детронизация Габсбурга"