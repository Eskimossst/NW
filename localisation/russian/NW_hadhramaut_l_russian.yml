    NWhadhramaut.1.t:0 "Война в Хадрамауте"
    NWhadhramaut.1.desc:0 "Противостояние султанатов Касири и Куайти началось задолго до того как последний стал нашим протекторатом. Хотя за несколько десятков лет войны Касири потерпел не одно поражение и выход к морю, местный султан всё ещё лишь формально признает британский протекторат и мечтает объединить все три крупных султаната Хадрамаута под своей властью.\n\nМы можем вмешаться и направить в регион собственные войска, однако поражение Касири будет означать усиление Куайти, который, несмотря на свои размеры, является наиболее развитым государством Аравии. Ситуацию осложняет слабость местных администраций. Многие поселения считают себя независимым и даже сами султаны не знают точных границ своих государств. Нам вероятно следует прибегнуть к дипломатическим средствам примирения племён в Хадрамауте."
    NWhadhramaut.1.a:0 "Дипломатия, подкреплённая бомбардировками с воздуха, обеспечит мир в регионе"
    NWhadhramaut.1.b:0 "Мы должны направить в Хадрамаут собственные войска"
    NWhadhramaut_1_a_tt:0 "§RЕсли Касири или Куайти не одержит победу в войне, примерно через год с большей долей вероятности будет заключён мир, который в последствии позволит нам навязать государствам региона консультативные договоры, фактически лишающие султанаты остатков автономии.§!"
    
    NWhadhramaut.2.t:0 "Передача Сайуна"
    NWhadhramaut.2.desc:0 "После того как мы оказали помощь куайтидам в покорении касирийского султаната, мы должны передать Мукалле формальный контроль над Сайуном и окрестностями. Впрочем, учитывая крайнюю раздробленность региона и слабость местной администрации, Султанату Куайти вряд ли удастся установить там свой контроль."
    NWhadhramaut.2.a:0 "Наша работа здесь окончена"
    
    NWhadhramaut.3.t:0 "Заключение мира с Касири"       # Harold Ingrams, sayyid Abu Bakr
    NWhadhramaut.3.desc:0 "Противостояние Касири и Куайти продолжается уже 100 лет. За это время война истощила оба государства. На этом фоне британское правительство направило в Хадрамаут Гарольда Инграмса с целью добиться перемирия между двумя султанатами. В свою очередь знаменитый торговец и общественный благодетель сайид Абу Бакр предложил направить немалую долю своего состояние на призванные поддержать мир выплаты враждующим племенам."
    NWhadhramaut.3.a:0 "Настало время установить мир в регионе"
    NWhadhramaut.3.b:0 "Никакого мира с нашими заклятыми врагами"
    
    NWhadhramaut.4.t:0 "Заключение мира с Куайти"
    
    NWhadhramaut.5.t:0 "Подписание консультативного договора"
    NWhadhramaut.5.desc:0 "Несколько дней назад британское правительство потребовало от нас подписание консультативного договора. Это означает, что наш султан будет обязан прислушиваться ко всем «советам» британского представителя в стране. Таким образом [GetNameDef] встанет в один ряд с государствами Западного Аденского протектората, фактически лишившимися автономии."
    NWhadhramaut.5.a:0 "У нас нет иного выхода"
    NWhadhramaut.5.b:0 "Мы ни за что не примем это предложение"
    
    NWhadhramaut.6.t:0 "[From.GetName] подписывает консультативный договор"
    NWhadhramaut.6.desc:0 "После подписания «Мира Инграмса», нашим колониальным властям в восточном Аденском протекторате удалось убедить [From.GetAdjective] султана подписать консультативный договор, который фактически лишает его остатков независимости."
    NWhadhramaut.6.a:0 "Славно"
    
    NWhadhramaut.7.t:0 "[From.GetAdjective] сопротивление"
    NWhadhramaut.7.desc:0 "Даже после подписания «Мира Инграмса», нашим колониальным властям в восточном Аденском протекторате не удалось навязать [From.GetAdjective] султану консультативный договор. [From.GetName] не пожелал отдавать страну под полный контроль нашей администрации."
    NWhadhramaut.7.a:0 "Нам стоит провести небольшую демонстрацию силы"
    NWhadhramaut.7.b:0 "Ну если он не хочет..."
    
    NWhadhramaut.8.t:0 "Передача Адена"         # Government of India Act
    NWhadhramaut.8.desc:0 "Согласно Акту об управлении Индией 1935 года, расположенный на побережье Аденского залива город Аден должен быть выведен из состава Индии и выделен в отдельную колонию. Сегодня документ вступает в силу и мы должны передать Аден Великобритании."
    NWhadhramaut.8.a:0 "Аден будет передан Великобритании"
    NWhadhramaut.8.b:0 "Стоит настоять на пересмотре этой части акта"
    
    NWhadhramaut.9.desc:0 "Согласно Акту об управлении Индией 1935 расположенный на побережье Аденского залива город Аден должен быть выведен из состава Индии и выделен в отдельную колонию. Данный документ сегодня вступил в силу, ввиду чего индийские власти передали нам контроль над городом."
    
    
    
    
