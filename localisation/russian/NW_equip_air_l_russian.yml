 GER_jet_strat_bomber_equipment_1_desc:0 "Это была одна из последних разработок проекта реактивного бомбардировщика, предпринятых Юнкерсом во время Второй мировой войны. В начале 1945 года была испытана модель аэродинамической трубы, а также был построен деревянный макет в масштабе 1:1. Стадия разработки значительно продвинулась вперед, когда советские войска заняли завод и завладели всеми конструкциями и деталями."
 
