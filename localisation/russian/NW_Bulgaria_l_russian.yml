    macedonia.1.t:0 "Освободительная армия"
    macedonia.1.d:0 "Наша гордая нация встала с колен и готова бороться с сербскими оккупантами. Долгое время у нас не было национального государства, но сейчас всё должно измениться!"
    macedonia.1.a:0 "Слава Македонии!"

    macedonia.2.t:0 "Мирные переговоры"
    macedonia.2.d:0 "Югославия не в состоянии дать отпор нашему народному сопротивлению, поэтому готова признать нашу независимость и заключить мирный договор."
    macedonia.2.a:0 "Мы независимы!"
    macedonia.2.b:0 "Мы добьём сербского зверя!"
    
    macedonia.3.t:0 "Болгария предлагает освобождение"
    macedonia.3.d:0 "Югославия не в состоянии дать отпор нашему народному сопротивлению и в этом нам хочет помочь Болгария."
    macedonia.3.a:0 "Мы будем свободны!"
    macedonia.3.b:0 "Мы не нуждаемся в их помощи"
    
    macedonia.4.t:0 "Македонский отказ"
    macedonia.4.d:0 "Эти глупые македонцы отказались от нашего щедрого предложения. Что ж, пора преподать им урок."
    macedonia.4.a:0 "В атаку!"

    macedonian_rise:0 "Начнётся борьба за нашу независимость.\n"

