    BUL_fascist_coup:0 "Поддержать Цанкова"
    BUL_fascist_coup_desc:0 "Неудачное правление Бориса III на протяжении десятилетия ослабило страну и подорвало его устои. Чтобы выйти из этого положения, государство нуждается в более твёрдой руке - руке Цанкова."
    BUL_fascist_coup_lost:0 "Сорвать заговор"
    BUL_fascist_coup_lost_desc:0 "До нас дошли сведения о готовящемся перевороте НСД, направленный против нашего самодержавия. Эти действия могут ввергнуть страну в смуту или привести к поражению, поэтому заговор надо сорвать, без переговоров и уступков, а заговорщиков поймать и подвергнуть суду. Немедленно!"
    BUL_destroy_legioners:0 "Ликвидация легионеров"
    BUL_destroy_legioners_desc:0 "Легионы Лукова - крупная политическая сила, представляющая собой конкуренцию режиму профессора Цанкова. Само их существование, а уж тем более и власть - угрожает стабильности Болгарского государства. Мы должны немедленно ликвидировать легионы, Христо Лукова и симпатизирующих ему военных."
    BUL_love_legioners:0 "Продолжить сотрудничество с легионерами"
    BUL_love_legioners_desc:0 "Легионы Лукова - крупная политическая сила, так почему бы нам не сотрудничать с ними? Они, безусловно, должны стать наиболее крепкой опорой нового режима и получить большую власть."
    BUL_ratniki:0 "Союз ратников за прогресс Болгарии"
    BUL_ratniki_desc:0 "Союз ратников за прогресс Болгарии - идеологически близкая к нашему правительству организация. Мы должны установить с ними контакт и пригласить в правительство."
    BUL_tyrnov_constitution:0 "Тырновская конституция"
    BUL_tyrnov_constitution_desc:0 "Первая Болгарская Тырновская конституция 1879 года, отменённая во время царствования царя Бориса, должна быть восстановлена нынешним правительством. Она значительно укрепит власть партии и ограничит власть монарха."
    BUL_great_bulgaria:0 "Великая Болгария"
    BUL_great_bulgaria_desc:0 "За последние несколько столетий Болгария зарабатывала и теряла множество территорий. Мы должны вернуть их все, построив новую, Великую Болгарию, и поставить точку на территориальных недоразумениях."
    BUL_territory_thrakia:0 "Претензии на север Греции"
    BUL_territory_thrakia_desc:0 "По итогам Первой Мировой Болгария потеряла свои последние территории в Северной Греции, а вместе с тем и выход в Эгейское, а также и Средиземное море. Болгария должна вернуть себе эти территории, не смотря ни на что!"
    BUL_macedonian_separates:0 "Поддержать македонских сепаратистов"
    BUL_macedonian_separates_desc:0 "Македонский сепаратизм в данный момент не является таким массивным явлением, как сепаратизм хорватский или даже словенский. Мы должны подлить югославам масла в огонь, так как это поможет вернуть нам наши территории в Македонии."
    BUL_fight_thrakia:0 "Война с Грецией"
    BUL_fight_thrakia_desc:0 "Греки слишком долго досаждали нам, и на территории Греции всё ещё проживает множество этнических болгар. Мы должны решить греческий вопрос силой, причём в срочном порядке."
    BUL_liberate_Macedonia:0 "Освобождение Македонии"
    BUL_liberate_Macedonia_desc:0 "Теперь, когда воздух Македонии насквозь пропитан идеями независимости, мы готовы начать операцию по освобождению македонского народа от сербского гнёта. Так мы избавимся от препятствий на пути воссоединения с нашими македонскими братьями."
    BUL_tsar_dictature:0 "Диктатура царя"
    BUL_tsar_dictature_desc:0 "Царь всегда являлся центральной фигурой в Болгарском государстве. Мы должны установить диктатуру царя, дав ему чрезвычайные полномочия и власть, близкую к абсолютной."
    BUL_helmet:0 "Стальная каска образца 1936 года"
    BUL_helmet_desc:0 "Наша армия до сих пор вся поголовно носит немецкие каски. Пора реализовать проект по производству новых болгарских стальных касок, предложенный министерством обороны ещё в 1935 году."
    BUL_fethalonic_agreement:0 "Салоникское соглашение"
    BUL_fethalonic_agreement_desc:0 "Нейиский мирный договор надавил на Болгарию не меньше, чем Версаль на Германию. Мы должны сбросить эти оковы, организовав встречу с представителями Балканской Антанты по поводу снятия ограничений, наложенных на нас по результатам перемирия."
    BUL_rearmament:0 "Перевооружение"
    BUL_rearmament_desc:0 "Теперь, когда условия Нейиского мирного договора уже не мешают нашей стране, мы можем начать массовое перевооружение нашей армии, в данный момент находящейся в крайне плачевном состоянии, направив все усилия по производству на вооружение для болгарской армии."
    BUL_country_buy:0 "Закупки самолётов" 
    BUL_country_buy_desc:0 "Самостоятельно производить самолёты - очень сомнительно и затратно для нас и нашей индустрии. Вместо этого мы можем начать закупку образцов самолётов, проверенных временем, у более крупных стран."
    BUL_new_vvs:0 "Возрождение ВВС"
    BUL_new_vvs_desc:0 "Когда оковы Нейиского мирного договора нас больше не держат, мы можем начать полномасштабное производство болгарских воздушных вооруженных сил."
    BUL_own_production:0 "Развивать собственное производство"
    BUL_own_production_desc:0 "Путь к развитию болгарского производства, безусловно, будет крайне тернист для нас, учитывая нашу нынешнюю зависимость от других стран и неразвитую индустрию, но это обязательно даст свои плоды в будущем. Мы должны наладить собственное производство внутри страны."
    BUL_country_weaphones:0 "Иностранное вооружение"
    BUL_country_weaphones_desc:0 "Наша промышленность и экономика в данный момент очень слабы, и закупка иностранного вооружения может нам очень хорошо помочь в вооружении нашей армии."
    BUL_german_auto:0 "Немецкие автомобили"
    BUL_german_auto_desc:0 "Немецкое руководство выдвинуло нам предложение о покупке нами сотни автомобилей немецкого производства. Эти автомобили обязательно пригодятся нам в будущем, так что не следует отказываться от этого предложения."
    BUL_french_rifles:0 "Французские винтовки"
    BUL_french_rifles_desc:0 "Французское руководство предлагает нам купить полторы тысячи единиц винтовок французского производства. Это, безусловно, поможет нам в перевооружении нашей армии и создании новых военных единиц."
    BUL_support_dar:0 "Поддержать ДАР"
    BUL_support_dar_desc:0 "ДАР (Държавна аеропланна работилница) - крупнейший производитель и проектировщик самолётов в нашей стране. Поддержав их, мы вложимся в будущее проектирование и производство болгарских воздушных боевых единиц."
    BUL_license_production_air:0 "Производство по лицензии"
    BUL_license_production_air_desc:0 "Мы можем начать производство по лицензии некоторых самолётов от крупнейшей итальянской авиаконструкторской компании, Капрони."
    BUL_talanted_constructors:0 "Талантливые авиаконструкторы"
    BUL_talanted_constructors_desc:0 "Наша страна может гордиться нашими талантами в отрасли авиаконструирования. Наши образцы авиации являются одними из лучших на всех Балканах."
    BUL_aircraft_dar9:0 "ДАР-9"
    BUL_aircraft_dar9_desc:0 "ДАР-9 — двухместный учебный биплан."
    BUL_reorganisation_dsf:0 "Реорганизация ДСФ"
    BUL_reorganisation_dsf_desc:0 "ДСФ начала свою работу по производству самолётов в 1938 году."
    BUL_aircraft_dar10:0 "ДАР-10 «Бекас»"
    BUL_aircraft_dar10_desc:0 "ДАР-10 — болгарский самолёт-бомбардировщик времён Второй мировой войны, разработанный в Божуриште. Всего было выпущено только 2 экземпляра."
    BUL_doctrine_effort:0 "Разработка доктрины"
    BUL_doctrine_effort_desc:0 "Нашей армии нужно определиться с тактикой ведения дальнейшей войны."
    BUL_aircraft_dar11:0 "ДАР-11 «Лястовица»"
    BUL_aircraft_dar11_desc:0 "ДАР-11 (Avia B.135) — чехословацкий одноместный истребитель периода второй мировой войны. Представлял собой моноплан смешанной конструкции с закрытой кабиной и убирающимся шасси с хвостовым колесом. Спроектирован в КБ фирмы «Авиа» под руководством Франтишека Новотны."
    BUL_agressive_doctrine:0 "Доктрина агрессии"
    BUL_agressive_doctrine_desc:0 "Почему великая болгарская нация должна делать упор на защиту, словно загнанный в угол щенок? Только используя агрессивные тактики и доктрины мы можем достигнуть успеха и восстановления Великой Болгарии!"
    BUL_defence_doctrine:0 "Доктрина обороны"
    BUL_defence_doctrine_desc:0 "Будем реалистами, наша армия - одна из слабейших на всех Балканах, и она никак неспособна к какому-либо наступлению. Мы должны сделать значительный упор на обороне страны, иначе мы вновь ударим в грязь лицом и окончательно потеряем наш суверенитет."
    BUL_mobile_army:0 "Мобильная армия"
    BUL_mobile_army_desc:0 "Мы можем сделать упор на скорость передвижения наших боевых единиц и начать постепенную механизацию армии, чтобы добиться более значительных военных успехов. Конечно, это будет трудно, но это явно того стоит. Катком по Балканам!"
    BUL_good_plan:0 "Тщательное планирование"
    BUL_good_plan_desc:0 "Наша армия - слаба, но наше командование - гениально. Мы можем принять доктрину планирования, сделав больший упор на командование и болгарский генералитет. Это, безусловно, даст свои плоды, особенно в нашей ситуации."
    BUL_italian_auto:0 "Итальянские автомобили"
    BUL_italian_auto_desc:0 "Итальянское руководство выдвинуло нам предложение о покупке нами сотни автомобилей итальянского производства. Эти автомобили обязательно пригодятся нам в будущем, так что не следует отказываться от этого предложения."
    BUL_french_artillery:0 "Французская артиллерия"
    BUL_french_artillery_desc:0 "Французское руководоство предлагает нам приобрести сто единиц артиллерийских батарей по крайне низкой цене. Это, безусловно, выгодное предложение, и эта артиллерия нам обязательно пригодиться в модернизации нашей уже устаревшей армии."
    BUL_tank_rota:0 "1-ый танковый батальон"
    BUL_tank_rota_desc:0 "Мы не должны отставать от остальных стран балканского полуострова, и мы готовы к созданию первого танкового батальона Болгарии. Он должен стать образцом и прототипом для будущего развития в бронетанковой сфере для Болгарии."
    BUL_support_tanks:0 "Развитие танковых войск"
    BUL_support_tanks_desc:0 "Мы можем развить наши танковые войска, дабы не отставать от более продвинутых европейских государств. Безусловно, это дорого нам выйдет, но это того стоит."
    BUL_support_artillery:0 "Проект артиллерии"
    BUL_support_artillery_desc:0 "Проектирование артиллерии - первый шаг на пути к модернизации болгарской армии, устаревшей и ослабшей."
    BUL_support_rifles:0 "Проект винтовки"
    BUL_support_rifles_desc:0 "Наши винтовки в большинстве своём являются устаревшими и импортными. Нам необходимо вложиться в проект создания отечественной болгарской винтовки, которая будет взята за основу для всей армии."
    BUL_support_own_tanks:0 "Своё танковое бюро"
    BUL_support_own_tanks_desc:0 "Наша армия не должна отставать от времени, и создание танкового бюро нам, безусловно, поможет."
    BUL_sea_doctrine:0 "Доктрина флота"
    BUL_sea_doctrine_desc:0 "Наш флот хоть и крайне малочисленный, но флотоводцы должны обладать представлениями о тактическом поведении в наводных боях."
    BUL_new_dockyards:0 "Переоборудование портов"
    BUL_new_dockyards_desc:0 "Если мы хотим расширить наш флот, мы должны переоборудовать порты, дабы мы могли расположить там большее количество кораблей."
    BUL_support_submarine:0 "Развитие подводных лодок"
    BUL_support_submarine_desc:0 "После снятия ограничений Нёйиского мирного договора мы можем наконец начать продвижение в новых технологиях подводных лодок."
    BUL_support_destroers:0 "Развитие эсминцев"
    BUL_support_destroers_desc:0 "Для болгарского государства, эсминцы - лучшая основа для создания военно-морского флота. Относительно быстрые, дешёвые в производстве и способные уничтожать подводные лодки - что ещё нужно для Балкан?"
    BUL_marine_train:0 "Учения по высадке морского десанта"
    BUL_marine_train_desc:0 "Нам нужно провести учения по морской высадке ради ценного опыта. Это будут первые учения по морской высадке в нашей истории."
    BUL_naval_school:0 "Военно-морское училище Морских сил Его Величества"
    BUL_naval_school_desc:0 "Мы должны построить военно-морское училище, дабы из этого училища выходили будущие талантливые моряки нашей болгарской державы."
    BUL_territory_dobrudza:0 "Претензии на Добруджу"
    BUL_territory_dobrudza_desc:0 "Румыны отняли у нас Добруджу после Балканских войн, но мы по-прежнему не желаем мириться с этим. Добруджа - исконно болгарская территория, и она должна быть рано или поздно возвращена истинному владельцу."
    BUL_attack_Romania:0 "Атаковать Румынию"
    BUL_attack_Romania_desc:0 "Мы отомстим румынам за все их злодеяния перед болгарским народом. В атаку!"
    BUL_unite_Hungary:0 "Тайный договор с Венгрией"
    BUL_unite_Hungary_desc:0 "У нас с Венгрией общий враг, и враг находится в Бухаресте. Она, как и мы, незаконно утратила свои территории. Мы можем договориться с Венгрией о нападении на Румынию."
    BUL_greeks_home:0 "Исход греков"
    BUL_greeks_home_desc:0 "Греки массово уходят с возвращённых нами территорий. Пора вновь заселить эти земли болгарами!"
    BUL_bulgarization:0 "Болгаризация"
    BUL_bulgarization_desc:0 "В Добрудже всё ещё присутствуют отголоски румынской оккупации. Пора болгаризировать этих цыган!"
    BUL_one_nation_Macedonia:0 "Одна нация"
    BUL_one_nation_Macedonia_desc:0 "Македонцы - это не самостоятельная нация, а болгары, и это не обсуждается. Пришло время для объединения народа."
    BUL_balkan_gegemon:0 "Балканский гегемон"
    BUL_balkan_gegemon_desc:0 "Мы вернули себе все свои территории, и теперь Болгария является крупнейшим балканским гегемоном. Ура за царя!"
    BUL_os:0 "Ось"
    BUL_os_desc:0 "Прогерманские настроения всегда были распространены среди болгар. Теперь, когда наш режим стал окончательно ультраправым, мы готовы вступить в Ось, доведя германо-болгарские отношения до предела!"
    BUL_new_labour_ellections:0 "Новый избирательный закон"
    BUL_new_labour_ellections_desc:0 "В январе 1937 г. был издан новый избирательный закон, имевший антидемократический характер. Выборы проводились по 4 избирательным зонам, т.е. в разное время, что облегчало властям возможность контролировать их ход."
    BUL_friendship_Yugoslavia:0 "Договор о дружбе с Югославией"
    BUL_friendship_Yugoslavia_desc:0 "Пришла пора закрепить болгаро-югославскую дружбу, подписав одноимённый договор с югославскими властями."
    BUL_labour_defence_nation:0 "Закон о защите нации"
    BUL_labour_defence_nation_desc:0 "Закон о защите нации введёт цензуру и ограничения для еврейского населения Болгарии."
    BUL_fashizacia:0 "Фашизация режима"
    BUL_fashizacia_desc:0 "Наш режим претерпит преображения в правую сторону."
    BUL_own_rejime:0 "Сохранить режим"
    BUL_own_rejime_desc:0 "Наш режим идеален и стабилен, никакие преображения нам не нужны. Режим должен быть сохранён таким, каким он является."
    BUL_bolshevist:0 "Большевизация режима"
    BUL_bolshevist_desc:0 "Царский режим крайне несовершенен, и он должен претерпеть изменения в левую сторону, сторону большевизма."
    BUL_friendly_USSR:0 "Соболевская акция"
    BUL_friendly_USSR_desc:0 "Советский секретарь А. Соболев приготовил договор о дружбе и ненападении между Болгарией и СССР. Это, безусловно, должно укрепить наши крайне хрупкие взаимоотношения с Советским Союзом."
    BUL_brannik:0 "Бранник"
    BUL_brannik_desc:0 "Для усиления идеологической обработки населения нужно создать организацию «Бранник» (Воин), воспитывающую молодёжь в духе преданности «царю и отечеству»."
    BUL_friendly_Germany:0 "Договор о ненападении с Германией"
    BUL_friendly_Germany_desc:0 "Влияние Германии на Балканах растёт с каждым днём, и если она пожелает, может уничтожить нас по щелчку пальца, мы и не заметим. Мы должны обезопасить себя, заключив с Германией договор о ненападении."
    BUL_triple_pact:0 "Вступить в Тройственный пакт"
    BUL_triple_pact_desc:0 "Нашему государству нужен союзник, и Германия - самый очевидный вариант. Уже сейчас она имеет неизмеримо большое влияние в нашем государстве, и мысли о союзе с ней всё чаще витают в воздухе."
    BUL_union_defence_bulgaria:0 "Союз «Българска родна защита»"
    BUL_union_defence_bulgaria_desc:0 "Союз «Българска родна защита» является крайне правой фашистской организацией, идеологически близкой к нам. Мы можем предложить им сотрудничество, что, безусловно, усилит влияние нашего правительства."
    BUL_seek_econom_partners:0 "Поиск экономических партнёров"
    BUL_seek_econom_partners_desc:0 "Для дальнейшего экономического развития нашему государству необходимы экономические партнёры. Самые очевидные кандидаты - Германия и Франция. Но, также, мы можем попытаться построить назависимую экономику, основанную чисто на нашем государстве."
    BUL_econom_germany:0 "Германия"
    BUL_econom_germany_desc:0 "Германия уже имеет неизмеримое влияние в нашем государстве, и она является самым очевидным кандидатом для экономического сотрудничества. Её экономика с каждым днём растёт всё с большими темпами, и именно её экономическая помощь может быть нам наиболее полезна."
    BUL_econom_own:0 "Независимая экономика"
    BUL_econom_own_desc:0 "Мы не можем ни на кого расчитывать в наших условиях. Влияние Германии в нашей стране слишком большое, и какой же смысл заменять одного гегемона на другого, французского? У нас достаточно времени и сил на построение новой, независимой болгарской экономики."
    BUL_econom_france:0 "Франция"
    BUL_econom_france_desc:0 "Франция, главный бастион демократии на континентальной Европе, колыбель революции - наш выбор. Немецкое влияние в нашей стране и без того слишком высокое, нельзя допускать слишком большого перевеса."
    BUL_industrialization:0 "Инвестиции в промышленность"
    BUL_industrialization_desc:0 "Промышленность нашего государства оставляет желать лучшего в данный момент. Нам необходимо вложиться в неё в ближайшее время, дабы мы не стали самой промышленно слабой страной Балкан."
    BUL_industrialization2:0 "Развитие лёгкой промышлености"
    BUL_industrialization2_desc:0 "Развитие лёгкой промышленности для нас очень важно, учитывая достаточное количество ресурсов, возможность и необходимость. Также, это поможет нам в будущем с развитием тяжёлой промышленности."
    BUL_industrialization3:0 "Развитие тяжёлой промышлености"
    BUL_industrialization3_desc:0 "Тяжёлая промышленность затратна, но тоже важна для нас. Без неё мы не сможем укрепить нашу армию на балканской арене."
    BUL_german_help:0 "Начало индустриализации"
    BUL_german_help_desc:0 "Германия поможет нам выйти из аграризма и стать полноценной европейской державой. Процесс индустриализации должен быть начат в кратчайшие сроки!"
    BUL_german_help2:0 "Немецкий экспорт"
    BUL_german_help2_desc:0 "Германия предлагает нам крайне выгодные предложения, спрос на который у нас, безусловно, есть. Немецкий экспорт должен реабилитировать нашу промышленность и экономику."
    BUL_german_help3:0 "Немецкие инвестиции"
    BUL_german_help3_desc:0 "Немцы готовы спонсировать нашу промышленность, что, очевидно, поможет нашему дальнейшему развитию."
    BUL_french_help:0 "Начало индустриализации"
    BUL_french_help_desc:0 "Франция поможет нам выйти из аграризма и стать полноценной европейской державой. Процесс индустриализации должен быть начат в кратчайшие сроки!"
    BUL_french_help2:0 "Французский экспорт"
    BUL_french_help2_desc:0 "Франция продаёт нам свои товары по крайне низкой цене. Французский экспорт обязательно поможет нам в реабилитации нашей экономики и промышленности."
    BUL_french_help3:0 "Французские инвестиции"
    BUL_french_help3_desc:0 "Французы могут проспонсировать нашу в данный момент хилую промышленность. Это, безусловно, поможет нам и нашему дальнейшему развитию."
    BUL_econom_defence:0 "Уменьшить иностранное влияние"
    BUL_econom_defence_desc:0 "Иностранное влияние в нашей экономике чувствуется невооружённым взгялдом. Этим мы демонстрируем свою слабость перед соседями. Иностранное влияние должно быть снижено любой ценой, иначе наша экономика никогда не сможет стать воистину самостоятельной и сильной."
    BUL_econom_defence2:0 "Избавиться от иностранного влияния"
    BUL_econom_defence2_desc:0 "Теперь, когда иностранное влияние в нашей экономике уже не так сильно чувствуется, мы можем окончательно избавиться от него."
    BUL_economy_good:0 "Экономический прогресс"
    BUL_economy_good_desc:0 "Результатом долгой и упорной борьбы болгарская экономика наконец стала прогрессировать, и теперь она готова соревноваться с остальной Европой."
    BUL_extra_tech_slot:0 "Научный прогресс"
    BUL_extra_tech_slot_desc:0 "Сразу за экономическим прогрессом последует научный, учитывая большее количество денег на исследования и инвестиции в науку."
    BUL_tank_train:0 "Танковые учения"
    BUL_tank_train_desc:0 "Танковые войска - хорошо, а обученные танковые войска - ещё лучше. Организовав танковые учения, мы совершим толчок в сфере исследования бронетанковых технологий."
    BUL_balkan_alliance:0 "Балканский союз"
    BUL_balkan_alliance_desc:0 "Идеи Панбалканства давно витают в воздухе Балканского полуострова. Создание единого Балканского Союза станет первым шагом на пути к балканскому единству. Идея балканского союза также очень давно предлагалась членами нашего правительства. И вот, время пришло."
    BUL_YUG_alliance_alliance:0 "Пригласить Югославию"
    BUL_YUG_alliance_alliance_desc:0 "Нашему новому Балканскому союзу нужны новые члены, и Югославия - первый кандидат, что приходит на ум. Именно в Югославии идеи единства Балкан были распространены, в частности среди левых движений. Югославское правительство с радостью должно принять наше предложение."
    BUL_GRE_alliance_alliance:0 "Пригласить Грецию"
    BUL_GRE_alliance_alliance_desc:0 "Нашему новому Балканскому союзу нужны новые члены. Греция, колыбель православия, должна стать важной частью единого балканского союза."
    BUL_ALB_alliance_alliance:0 "Пригласить Албанию"
    BUL_ALB_alliance_alliance_desc:0 "С созданием новой мировой силы в виде Балканского союза не следует забывать и о малых государствах нашего полуострова. Албания должна быть приглашена в наш альянс для полноты картины и демонстрации балканского единства."
    BUL_commissariat_jews_affairs:0 "Комиссариат еврейских дел"
    BUL_commissariat_jews_affairs_desc:0 "Мы должны создать Комиссариат еврейских дел, дабы он вычислял дестабилизирующие ячейки нашего общества в лице евреев, и отправлял их в трудовые лагеря, дабы они приносили хоть какую-то пользу."
    BUL_deport_jews:0 "Депортация евреев"
    BUL_deport_jews_desc:0 "Белев заключил секретное соглашение о депортации евреев, но важным вопросом стало количество евреев, которых мы собираемся отправить."
    BUL_nationalization_nw:0 "Национализировать крупные предприятия"
    BUL_nationalization_nw_desc:0 "Для получения какого-никакого контроля над нашей экономикой мы должны национализировать особо крупные частные предприятия."
    BUL_ally_USSR:0 "Вступить в Коминтерн"
    BUL_ally_USSR_desc:0 "Народ Советского Союза - наш братский народ. Мы должны вступить в Коминтерн, не смотря на все наши разногласия."
    BUL_marx_kruzok:0 "Марксистские кружки"
    BUL_marx_kruzok_desc:0 "Марксксисткие кружки для молодёжи, дабы распространить идеи, непосредственно, марксизма - лучший способ популяризации наших идей среди молодёжи."
    BUL_komsomol_tsar:0 "Возглавить новую республику"
    BUL_komsomol_tsar_desc:0 "Мы станем народной республикой, а царь её президентом. Ура президенту Борису!"
    BUL_repressii_fascist:0 "Репрессии против фашистов"
    BUL_repressii_fascist_desc:0 "Фашисты должны заплатить за все свои злодеяния. Мы выловим каждого из них и представим к ответу за их грязные делишки!"
    BUL_attack_England:0 "Атаковать Англию"
    BUL_attack_England_desc:0 "Давление Германии на нас слишком велико, и она принуждает Болгарское государство объявить войну Великобритании."
    BUL_destroy_partisans:0 "Борьба с партизанами"
    BUL_destroy_partisans_desc:0 "Партизаны являются огромной проблемой в условиях боевых действий. Мы должны выделить больше времени и средств на борьбу с ними."
    BUL_peace_England:0 "Сепаратный мир"
    BUL_peace_England_desc:0 "Мы можем попытаться подписать сепаратный мир с Союзниками. Возможно, эти попытки будут тщетными, но стоит попытаться."
    BUL_destroy_radiostation:0 "Блокирование радиостанции Христо Ботев"
    BUL_destroy_radiostation_desc:0 "Радиостанции Христо Ботев является угрозой нашему режиму. Они пропагандируют безбожные левые идеи, которые подлежат обязательному уничтожению."
    BUL_democratic_government:0 "Демократическое правительство"
    BUL_democratic_government_desc:0 "Мы должны пригласить либералов в правительство, дабы демократизировать наш излишне авторитарный режим."
    BUL_communist_government:0 "Коммунистическое правительство"
    BUL_communist_government_desc:0 "Мы должны пригласить коммунистов в правительство, дабы распространить левые идеи среди народа и, непосредственно, правительства."
    BUL_zveno_government:0 "Правительство «Звена»"
    BUL_zveno_government_desc:0 "Только знающие офицеры смогут сформировать необходимое нам правительство. «Звено» - подходящий вариант."
    BUL_defeat_communists:0 "Борьба с коммунистами"
    BUL_defeat_communists_desc:0 "Радикалы-коммунисты невероятно дестабилизируют болгарское общество. Мы должны заняться их ликвидацией и борьбой с левыми идеями."
    BUL_defeat_burzuj:0 "Борьба с демократами"
    BUL_defeat_burzuj_desc:0 "Глупые либералы невероятно дестабилизируют болгарское общество. Мы должны заняться их ликвидацией и борьбой с прогрессивными либеральными идеями."
    BUL_amnistia_communists:0 "Амнистия просоветских партизан"
    BUL_amnistia_communists_desc:0 "Амнистирование просоветских партизан позволит правительству Муравьёва добиться должной поддержки населения. Ведь так?.."
    BUL_referendum_communists:0 "Референдум об упразднении монархии"
    BUL_referendum_communists_desc:0 "Мы должны окончательно решить вопрос монархии в нашем государстве. Народ решит, что нам делать с этими реакционными идеями. Товарищи коммунисты проконтролируют референдум."
    BUL_stabilization:0 "Стабилизация"
    BUL_stabilization_desc:0 "После переворота одной из фракций ОФ в стране началась нестабильность. Мы должны заняться стабилизацией нашей страны в срочнейшем порядке."
    BUL_autoritarism:0 "Авторитаризм"
    BUL_autoritarism_desc:0 "Мы должны пригласить генералов дабы они сформировали необходимый и наиболее оптимальный строй для нашего государства."
    BUL_profsouz:0 "Запрет профсоюзов"
    BUL_profsouz_desc:0 "Профсоюзы бесполезны по сути своей и лишь разлагают болгарскую промышленность. Мы должны запретить эти глупые, бессмысленные организации."
    BUL_parties:0 "Запрет оппозиционных партий"
    BUL_parties_desc:0 "Глупые оппозиционеры не понимают, что являются одним из главных препятствий на пути становления воистину сильного болгарского государства. Мы должны запретить любые партии, что выступают с оппозиционной нынешнему строю политикой."
    BUL_corporativism:0 "Корпоративизм"
    BUL_corporativism_desc:0 "Корпоративизм, как экономическая теория, прекрасно показал себя в фашистских странах, таких как Италия. Мы должны взять его за основу для развития нашей экономики."
    BUL_peace_all:0 "Выйти из войны"
    BUL_peace_all_desc:0 "Война приносит нам лишь затраты и никакой славы. Мы должны выйти из войны, если мы хотим сохранить наше государство таким, какое оно есть."
    BUL_dimitrov_home:0 "Возвращение Димитрова"
    BUL_dimitrov_home_desc:0 "Теперь, когда наш режим претерпел изменения и изменил курс в левую сторону, мы можем пригласить Димитрова, отца болгарского социализма, обратно на родину."
    BUL_democratic_constitution:0 "Демократическая конституция"
    BUL_democratic_constitution_desc:0 "Демократическая конституция станет гарантом всех свобод в нашем государстве."
    BUL_collectivisation:0 "Коллективизация"
    BUL_collectivisation_desc:0 "Коллективизация на примере советской - прекрасный вариант для развития нашей экономики."
    BUL_cooperation:0 "Кооперация"
    BUL_cooperation_desc:0 "Кооперация - лучший вариант развития нашей экономики."
    BUL_french_garantues:0 "Французские гарантии"
    BUL_french_garantues_desc:0 "Франция - страна, поддерживающая мир во всём мире. Она готова гарантировать нашу независимость в условиях усиления внешних угроз."
    BUL_ally_Yugoslavia:0 "Союз с Югославией"
    BUL_ally_Yugoslavia_desc:0 "Мы должны создать союз с братской для нас славянской Югославской державой."
    BUL_enter_Yugoslavia:0 "Федерация южных славян"
    BUL_enter_Yugoslavia_desc:0 "Для реализации наших, славянских целей мы должны преобразоваться в единое с Югославией славянское государство. Вперёд, на крыльях панславизма!"
    BUL_agrarian_sector:0 "Развивать аграрный сектор"
    BUL_agrarian_sector_desc:0 "Аграрный сектор занимает и всегда занимал важное место в нашей экономике. Мы должны вложиться в его скорейшее развитие, дабы мы могли сдвинуть экономику с мёртвой точки."
    BUL_agrarian_subsidii:0 "Субсидии в сельское хозяйство"
    BUL_agrarian_subsidii_desc:0 "Для улучшения весьма плачевной на данный момент ситуации в сельской местности нам нужно субсидировать с/х хозяйство."
    BUL_more_land:0 "Увеличение обрабатываемой земли"
    BUL_more_land_desc:0 "Нам следует увеличить обрабатываемую землю с целью увеличения наших доходов."
    BUL_agrar_schools:0 "Сельские школы"
    BUL_agrar_schools_desc:0 "Сельские школы очень важны для просвящения нашего населения, ведь большую часть нашего населения по прежнему составляют крестьяне из сельской местности."
    BUL_autonomous_kmets:0 "Автономные кметы"
    BUL_autonomous_kmets_desc:0 "С давних времён кметы избирались народом. Пусть эта традиция будет сохранена, народу лучше знать чего ему хочется."
    BUL_government_kmets:0 "Подконтрольные кметы"
    BUL_government_kmets_desc:0 "Избрание кметов должно быть под контролем государства. Только имея нужных людей на руководящих постах мы сможем построить сильное государство."
    BUL_mechanise_agrar:0 "Механизация сельского хозяйства"
    BUL_mechanise_agrar_desc:0 "Наше сельское хозяйство весьма отстаёт от своего времени. Нам нужно популяризировать использование техники в сельском хозяйстве, дабы наладить производство и выращивание."
    BUL_support_agrar_land:0 "Развитие сельской местности"
    BUL_support_agrar_land_desc:0 "Наша сельская местность крайне неудобна для передвижения. Мы должны начать её развитие в срочном порядке."
    BUL_more_agrar_production:0 "Увеличение сельской продукции"
    BUL_more_agrar_production_desc:0 "С появлением новой техники и улучшением логистики мы стали увеличивать объём получаемой сельской продукции."
    BUL_modern_agrar:0 "Современное ведение хозяйства"
    BUL_modern_agrar_desc:0 "Теперь, после определённых реформ, ведение хозяйства в нашей стране ничуть не отстаёт от других стран в технологическом плане."
    BUL_protescionism:0 "Продолжить политику протекционизма"
    BUL_protescionism_desc:0 "Наша продукция не может соревноваться с иностранной. Мы должны продолжить политику протекционизма, дабы наиболее эффективно продавать и использовать продукты нашего производства."
    BUL_protescionism_end:0 "Окончить политику протекционизма"
    BUL_protescionism_end_desc:0 "Политика протекционизма не оправдывает себя и слишком дорого стоит для нас. Пора отбросить её на свалку и начать торговать с другими державами."
    BUL_destroy_opposition:0 "Уничтожить оппозицию"
    BUL_destroy_opposition_desc:0 "Теперь, когда мы набрали достаточно сил и укрепились, мы можем раз и навсегда раздавить оппозицию."
    BUL_burzuj_socialism:0 "Буржуазный социализм"
    BUL_burzuj_socialism_desc:0 "Идеи «буржуазного социализма» Александра Цанкова недооценены и невероятно гениальны. Мы должны адаптировать их и интегрировать в наш режим."
    BUL_come_Lukov:0 "Уступить Лукову"
    BUL_come_Lukov_desc:0 "Луков - сильный и харизматичный лидер, пользующийся уважением в армии, и набравший достаточный политический вес, дабы представлять собой политическую силу. Цанков готов уступить ему пост лидера Болгарского государства."
    BUL_german_infrastructure_effort:0 "Строительство железных дорог"
    BUL_german_infrastructure_effort_desc:0 "Немцы готовы вложиться в развитие наших железных дорог. Мы должны принять это предложение."
    BUL_french_infrastructure_effort:0 "Модернизация железных дорог"
    BUL_french_infrastructure_effort_desc:0 "Французы готовы вложиться в развитие наших железных дорог. Мы должны принять это предложение."
    BUL_support_chavdar:0 "Поддержать Чавдар"
    BUL_support_chavdar_desc:0 "Чавдар является довольно прибыльным предприятием по производству автобусов. Мы должны вложиться в их развитие."
    BUL_support_Sofia:0 "Поддержать СФЖ"
    BUL_support_Sofia_desc:0 "СФЖ - крупное предприятие по строительству нашей инфраструктуры. Оно было бы выгодно для нашего развития, и мы должны его поддержать."
    BUL_german_popov:0 "Договор Клодиус-Попов"
    BUL_german_popov_desc:0 "Этот договор должен облегчить нам добычу ресурсов."
    BUL_french_popov:0 "Договор Дельбос-Попов"
    BUL_french_popov_desc:0 "Этот договор должен облегчить нам добычу ресурсов."
    BUL_evgenika:0 "Болгарская евгеника"
    BUL_evgenika_desc:0 "Мы должны направить все наши научные и технологические средства на развитие евгеники как в Германии, дабы следующие поколения росли более здоровыми."
    BUL_national_sindikats:0 "Союз национальных синдикатов"
    BUL_national_sindikats_desc:0 "Союз национальных синдикатов - профсоюз, поддерживавший правительство Цанкова. Он, безусловно, нам поможет, если мы повысим его статус и начнём более активное сотрудничество."
    BUL_militarize_economy:0 "Милитаризация экономики"
    BUL_militarize_economy_desc:0 "Для восстановления нашей армии и защиты нашей родины мы должны перевести экономику на военные рельсы в срочном порядке."
    BUL_person_cult:0 "Культ личности"
    BUL_person_cult_desc:0 "Наш лидер - один из величайших если не на всей планете, то на всём Балканском полуострове. Мы должны установить культ его личности, дабы ещё крепче укрепить режим и его поддержку среди населения."
    BUL_army_equipment:0 "Армейское снаряжение"
    BUL_army_equipment_desc:0 "Наша промышленность весьма слаба и вряд ли потянет производство новейшего снаряжения. Мы должны начать производство дешёвого и малозатратного вооружения для нашей армии."
    BUL_army_discipline:0 "Армейская дисциплина"
    BUL_army_discipline_desc:0 "Дисциплина в армии должна преподаваться в первую очередь. Если войска не соблюдают строгого порядка и субординации, то кому нужна такая армия?"
    BUL_plan_balcan_war:0 "План будущей войны"
    BUL_plan_balcan_war_desc:0 "Напряжённость во всём мире с каждым днём возрастает всё больше и больше. Ни для кого не секрет, что на горизонте новая война. Мы должны подготовиться и составить наш план к следующей войне, пока не стало слишком поздно."
    BUL_our_land:0 "У них наша земля!"
    BUL_our_land_desc:0 "За последние несколько десятилетий соседи Болгарии забрали у неё множество земель. Мы должны вернуть то, что является нашим по праву рождения."
    BUL_army_train:0 "Ускоренный курс бойцов"
    BUL_army_train_desc:0 "Если мы хотим восстановить болгарскую армию как действительно грозную военную силу, мы не должны медлить. Необходимо максимально ускорить курс подготовки бойцов!"
    BUL_army_new_equipment:0 "Новое вооружение"
    BUL_army_new_equipment_desc:0 "Болгарское вооружение крайне устарело и неэффективно. Мы должны начать производство нового вооружения, дабы восстановить грозность и боевую мощь болгарских вооружённых сил."
    BUL_plan_economy:0 "Переход к плановой экономике"
    BUL_plan_economy_desc:0 "Плановая экономика будет для нас очень полезна, если мы хорошо подготовим наш план."
    BUL_people_army:0 "Народная армия"
    BUL_people_army_desc:0 "Кто будет лучше служить народу, если не сам народ? Мы должны создать болгарскую народную армию, дабы стать воистину грозной силой."
    BUL_land:0 "Грамотное использование земли"
    BUL_land_desc:0 "Землю нужно использовать с умом. Мы должны грамотно её распределить, дабы получить наибольшую прибыль с неё."
    BUL_extra_tech_slot2:0 "Реформа образования"
    BUL_extra_tech_slot2_desc:0 "Наша система образования является крайне устаревшей для нашего времени. Мы должны реформировать её, дабы не превратить наш болгарский народ в безмозглых варваров."
