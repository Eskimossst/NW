 ###Event
 xik.1.t:0 "Высокогорный и нестабильный регион"
 xik.1.d:0 "Лю Вэньхуэй только закончил переезд на новое место работы и жительства – город Кандин, или на тибетском Дарцедо. Сюда он прибыл со своей семьёй, его сын тут же прокомментировал обстановку так – «здесь настолько бедно, что даже Сычуань кажется богатой». Такая смена обстановка стала необходимой после того, как Лю назначали на пост главы Пограничной комиссии и главы Комитета по подготовке провинции Сикан – пока что этот регион формально не является провинцией Китая. Проживает тут меньше миллиона человек, что тоже удивляет по сравнению с 55 миллионной Сычуанью, которую Вэньхуэй так отчаянно пытался захватить. Из-за своего поражения своему племяннику Лю Сяну, ему пришлось смириться с тем, что ему хотя бы оставили возможность сохранить часть своей армии, а также предоставили пост пока ещё не губернатора провинции, но главы данного региона. Практически всё местное население этнически являются представителями тибетцев, однако, начатый в 1905 году процесс ханьской колонизации, хоть и затормозился после крушения монархии Цин, но не был остановлен. Заселение этого региона ханьцами необходимо не только с целью закрепления его в составе китайского национального государства и ассимиляции, но и с целью введения огромного числа местных земель в сельскохозяйственный оборот, чем местные жители практически не занимаются, несмотря на плодородность этого региона."
 xik.1.a:0 "Дел немерено"
 xik.2.t:0 "Работа Утешительной комиссии"
 xik.2.d:0 "С 1911 году на данный регион, как одну из исторических областей Тибета, претендует Лхасское правительство, однако абсолютизм тибетской теократии отпугивает местных жителей и их руководителей, привыкших жить под властью Империи Цин. Благодаря этому местные политики пытаются добиться от нас поддержки для свержения монархии в Тибете. Недавно Нанкинское правительство, имеющее своей задачею объединение всего Китая, отправило в наш регион так называемую Утешительную комиссию Сикана во главе с популярным местным ламой Норла Хутуктой, которые прибыли в Сикан в конце прошлого года. Заявленная их цель была в «поддержании миропорядка среди местных жителей» и «подъёме репутации Гоминьдана», но достаточно скоры стали ясны их настоящие намерения – свержение власти милитаристов и установление прямого контроля Нанкина. Кроме того, что у них был отряд из 300 вооружённых кхамцев (местных тибетских жителей), к ним стали присоединиться новые добровольцы, а в последние дни им уже удалось произвести разоружение нескольких полков нашей армии. Де-факто они уже объявили нам войну, начав арестовывать представителей власти Лю Вэньхуэй и замещая собственным бюрократическим персоналом, что является прологом к созданию параллельного правительства в регионе. Пока что они действует на севере, где наша власть и без того была очень слаба, являясь лишь номинальной, однако вскоре они доберутся южнее, так что нам нужно приготовиться."
 xik.2.a:0 "Может быть они ещё одумаются"
 xik.3.t:0 "Сиканский милитарист желает установить связи"
 xik.3.d:0 "В Пограничном районе Сикан, зажатом между провинцией Сычуанью и Тибетом, обосновался военачальник Лю Вэньхуэй, который даже некоторые время пытался вести бои с Красной Армией в ходе её Длинного похода. Однако, сейчас и он осознал неизбежность победы коммунизма и тайным образом обратился к нашему правительству с целью установления связей между ним и нашей партией."
 xik.3.a:0 "Союзники нам нужны всегда"
 xik.3.b:0 "Никаких связей с реакционными милитаристами"
 xik.4.t:0 "Коммунисты установили связь"
 xik.4.d:0 "Наш тайный запрос на установление связей с Коммунистической Партией Китая оказался не без ответа – их правительство выразило готовность к сотрудничеству с нами. Мы будем помогать друг другу информацией и в нужный момент сможем сменить сторону в продолжающейся в нашей стране гражданской войне."
 xik.4.a:0 "Отлично"
 xik.5.t:0 "Отсутствие ответа от коммунистов"
 xik.5.d:0 "Попытка установить связь с Коммунистической Партией Китая провалилась – тайный запрос, который мы им отправили остался без ответа. Видимо, они помнят о том, что мы некоторое время назад воевали с Красной Армией в Сычуани и теперь не собираются иметь с нами дело."
 xik.5.a:0 "Им же хуже"
 xik.6.t:0 "Народное восстание в Сикане"
 xik.6.d:0 "Правительство пограничного района Сикан организовало восстание против центральной власти и перешло в полном составе под контроль Коммунистической Партии Китая вместе со своими вооружёнными силами. Бессменный лидер Сикана Лю Вэньхуэй в очередной раз доказал своё удивительное политическое чутьё, смог установить связь с коммунистами и при их приближении к его вотчине – организовал бескровный переход всех подконтрольных ему территорий под власть Советского правительства."
 xik.6.a:0 "Очередной удар из подвоха"
 xik.7.t:0 "Перемирие с Сиканом"
 xik.7.d:0 "Армия милитариста Лю Вэньхуэя слишком быстро продвигается по территории Тибета. Переговорщики предлагают нам пойти на мирные переговоры прямо сейчас, чтобы сохранить за собой хотя бы Западный Тибет, оставив Лю полностью территорию его провинции Сикан на землях Кхама."
 xik.7.a:0 "Мы готовы пойти на это"
 xik.7.b:0 "Тибетцы не сдаются"
 
