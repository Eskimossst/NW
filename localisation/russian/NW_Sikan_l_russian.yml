 XIK_the_most_difficult_situation_of_the_peasants:0 "Тяжелейшее положение крестьян"
 XIK_the_most_difficult_situation_of_the_peasants_desc:0 "Наиболее тяжёлое положение в регионе оказалось у местных крестьян, которые преимущественно состоят из тибетцев, занимаются разведением скота, практически не ведут сельского хозяйства, по крайней мере в массовом характере. Кроме и без того высоких налогов, собираемых правительством и землевладельцами, на крестьянство возложена ещё одна ответственная задача – уплата транспортной барщины у-ла."
 XIK_the_dominance_of_tibetan_landowners:0 "Доминирование тибетских землевладельцев"
 XIK_the_dominance_of_tibetan_landowners_desc:0 "С давних времён все земли Сикана принадлежали потомственным тибетским землевладельцам, при этом – они практически никак её не использовали. Отсюда даже пошло название этих земель, хуан – то есть пустошь. При этом известно, что эти земли чрезвычайно плодородны и могут стать хорошей основной для развития сельского хозяйства. Цинский губернатор Чжао Эрфэн пытался взять тибетцев за «больное» и объявил фактически национализацию земель с целью их заселения ханьцами, которые и станут заниматься аграрной деятельностью, так как даже тибетские крестьяне плохо умеют обращаться с сельским хозяйством. Все эти факторы привели к провалу такого проекта, а сами землевладельцы восстановили свой контроль над землями. С приходом Лю Вэньхуэя, несмотря на его заявления о поддержании курса на национализацию, в реальности не произошло практически никаких реальных шагов в эту сторону. Наоборот, связи с тибетскими землевладельцами были слишком нужны для Лю, чтобы удерживать свою власть для более великой цели – восстановления контроля над всей Сычуанью. Кроме того, землевладельцы обязались по сути отчислять доходов от земель в карманы Лю и его большой семьи или мелких чиновников. Таким образом, произошёл удивительный факт уважения новой власти принципов неприкосновенности частной собственности, но без особой цели в этом – скорее это оказалось случайным положительным фактором правления Лю Вэньхуэя."
 XIK_u_la_system:0 "Система У-ла"
 XIK_u_la_system_desc:0 "Сикан отличается очень сложным ландшафтом – горы и джунгли, которые рассечены реками. Дорог почти нет, а те что есть – не подходят для современного транспорта. С древних времён тибетские землевладельцы установили здесь особенный налог «у-л», являющийся транспортной барщиной. Крестьяне, если кому-либо необходимо предоставить транспортные услуги, обязаны предоставлять либо своих вьючных животных, либо самим их произвести, на своей спине или тележка."
 XIK_decreased_influx_of_han_colonists:0 "Снизившийся приток ханьских колонистов"
 XIK_decreased_influx_of_han_colonists_desc:0 "Последний цинский губернатор Сычуани Чжао Эрфэн запустил программу переселения ханьцев в Сикан с целью ассимиляции данного региона. Однако, ещё при нём эта политика внедрялась очень тяжело, так как у колонистов возникали большие трудности с освоением из-за земель, принадлежащих тибетским землевладельцам, которую у них приходилось брать в аренду и платить высочайшие налоги. После Синьхайской революции ситуация только ухудшалась с каждым днём, так как местное тибетское население воспринимало ханьцев зачастую в штыки с одной стороны они несли цивилизацию в эти глухие земли, но с другой – зачастую колонистами становились самые низшие отбросы общества, которым не нашлось места в других регионах. Из-за этого образ ханьца был сильно испорчен в глазах местного населения, воспринимавшего их чуть ли не как бандитов."
 
