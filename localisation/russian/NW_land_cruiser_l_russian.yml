    land_cruiser_category:0 "Концепция сухопутных крейсеров"
    land_cruiser_category_desc:0 "Анализ применения бронетанковых соединений на полях Великой Войны, а так же современные общемировые тенденции, породили в нашей стране просто вал различных предложений по совершенствованию бронетанковой мощи нашей армии. Одни из них выглядят совершенно абсурдными, другие могут содержать действительно рациональные идеи, но все же никак не могут претендовать на серийное тиражирование. К числу таких предложений относится предложенный проект «танкового крейсера».\nОбладая достаточным научным и техническим потенциалом, мы можем приступить к поэтапной реализации.\n"
