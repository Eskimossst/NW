    ### EVENTS
    NWland_cruiser.1.t:0 "Применимость корабельных орудий"
    NWland_cruiser.1.desc:0 "Наши конструкторы смогли адаптировать корабельные вооружения под конструкцию «наземного крейсера». Однако, для оптимизации нагрузки на каркас было принято решение удалить одного из трех орудий и связанного с ним механизма заряжания – удаление третьего орудия позволило разместить дополнительные боеприпасы и уменьшить общий вес танка на 50 тонн.\n\nТаким образом, в качестве основного вооружения будет вступать сдвоенная 28-см морская артиллерийская пушка, которая может стрелять боеприпасами, разработанными для других морских орудий. Боезапас включает бронебойные снаряды массой 330 кг с 8,1 кг (18 фунтов) взрывчатки и осколочно-фугасные снаряды массой 315 кг с 17,1 кг (38 фунтов) взрывчатки."
    NWland_cruiser.1.a:0 "Отлично"
    land_cruiser_weapon_status_yellow_tt:0 "§YСоздает аванпроект вооружения.§!\n"
    land_cruiser_weapon_status_green_tt:0 "§GРешает проблему вооружения.§!\n"
    
    NWland_cruiser.2.t:0 "Применимость тяжелого вооружения ж/д орудий"
    NWland_cruiser.2.desc:0 "Наши конструкторы смогли адаптировать тяжелые вооружения ж/д орудий под конструкцию «наземного крейсера». Однако, мы должны понимать, что речь идет о создании бронетанковой единицы на базе полноценного железнодорожного орудия, которое в свою очередь весит порядка 500 тонн. Конструкторы не видят никакой возможности расширить огневую мощь из-за сильных перегрузок по массе.\n\nТаким образом, в качестве основного вооружения будет вступать 800-мм артиллерийское орудие, снаряд которого имеет массу 7 тонн с 700 кг взрывчатки."
    NWland_cruiser.2.a:0 "Превосходно"
    
    NWland_cruiser.3.t:0 "Многобашенная схема компоновки"
    NWland_cruiser.3.desc:0 "Образ проектируемого «наземного крейсера» видится наши конструкторам, как танк со спаренным главным орудием, усиленным еще несколькими башнями поменьше и обилием зенитных орудий на моторной палубе.\n\nТаким образом, мы имеем возможность разместить как минимум еще один дополнительный калибр."
    NWland_cruiser.3.a:0 "Великолепно"
    land_cruiser_multi_layout_status_yellow_tt:0 "§YСоздает аванпроект компоновочной схемы.§!\n"
    land_cruiser_multi_layout_status_green_tt:0 "§GРешает проблему компоновочной схемы.§!\n"
    
    NWland_cruiser.4.t:0 "Одноствольная схема компоновки"
    NWland_cruiser.4.desc:0 "Выбор в пользу применения тяжелого вооружения ж/д орудий не оставляет нашим конструкторам вариантов компоновки проектируемого «наземного крейсера», которые видят его, как огромную САУ с одним мощным главным орудием. Сделанный выбор фактически не позволяет усилить образец большим числом башен или зенитных орудий."
    
    NWland_cruiser.5.t:0 "Применимость корабельной брони"
    NWland_cruiser.5.desc:0 "Защита такой грандиозной машины является нетривиальной задачей и требует значительных вложений. Наиболее близким по духу бронированием являются линейные линкоры и вполне логичным выглядела попытка наших конструкторов применить схемы бронирования к проектируемому танку. Для обеспечения должного уровня защиты было принято решение обеспечить бронирование 150–360 мм (5,9–14,2 дюйма), сделав основной упор на лобовую броню."
    land_cruiser_armor_status_yellow_tt:0 "§YСоздает аванпроект бронирования.§!\n"
    land_cruiser_armor_status_green_tt:0 "§GРешает проблему бронирования.§!\n"
    
    NWland_cruiser.6.t:0 "Результаты исследования ходовой части"
    NWland_cruiser.6.desc:0 "Перед нашими конструкторами встала почти невыполнимая задача – заставить двигаться тысячетонный танк. Но объединенными усилиями различных КБ, нам удалось найти проектные решения по ходовой части. Это означает, что теперь нам остается лишь спроектировать и создать трансмиссию, двигатель и гусеницы, поскольку требования к этим элементам в контексте всего танка уже известны.\nРасчеты показывают, что для подобного образца бронетехники подошла бы гидромеханическая трансмиссия с торсионной подвеской.\nВ качестве двигателя предлагается использовать 2-4 корабельных двигателя мощностью прядка 24 000 л.с. каждый. Двигатели должны быть снабжены шноркелями, трубки которых спроектированы таким образом, чтобы обеспечить доступ кислорода к двигателю даже во время гипотетических амфибийных операций при прохождении глубокой воды.\nОгромный вес должен будет распределяться по земле с помощью шести гусениц шириной 1,2 метра (3 фута 11 дюймов) и длиной 21 метр (69 футов), вместе образующих две композитные гусеницы шириной 3,6 метра (11 футов 10 дюймов) каждая.\nЭто помогло бы улучшить устойчивость и распределение веса, однако общая масса «наземного крейсера» разрушила бы дороги и сделала бы мостовые переходы почти невозможными. Ожидается, что общая высота и дорожный просвет в 2 м (6,6 фута) позволят относительно легко преодолевать большинство рек вброд, что устраняет необходимость в мостовых переходах»."

    NWland_cruiser.7.t:0 "«Наземный крейсер» готов!"
    NWland_cruiser.7.desc:0 "Нашим инженерам и конструкторам удалось невозможное! Проект сухопутного крейсера был воплощен в металле и теперь нашим врагам остается лишь посочувствовать."
    NWland_cruiser.7.a:0 "Нужно провести испытания!"
    NWland_cruiser.7.b:0 "Запускайте производство!"
    NWland_cruiser.7.c:0 "Останавливайте производство еды!"
    
    NWland_cruiser.8.t:0 "Начало огневых испытаний"
    NWland_cruiser.8.desc:0 "Наземный крейсер успешно прошел ходовые испытания. Выявленные недостатки оказались не столь критичными и вполне поправимыми.\n\nСегодня, [GetDateText], нам поступила информация о подготовке к началу огневых испытаний образца. Полученные результаты дадут нам ценный опыт при проектировании подобных машин."
    NWland_cruiser.8.a:0 "Начнем!"
    
    generic_land_cruiser_producing:0 "$land_cruiser_complete_tech$"
    generic_land_cruiser_producing_desc:0 "Опыт, извлеченный из проведенных испытаний позволит рациональнее проектировать объекты подобной сложности."
    MEMES_stop_producing_food:0 "Остановка производства еды"
    MEMES_stop_producing_food_desc:0 "Безумные проекты требуют безумных решений! §HРади всего святого, это просто ради мема.§!\n§RЭтот национальный дух пропадет сам после развертывания первой дивизии наземных крейсеров.§!"
    
