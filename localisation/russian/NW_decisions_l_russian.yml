 form_arabia_category_desc:0 "Арабский мир долго находился в состоянии раздробленности. Вера и национальность в сознании уступила место принадлежности к определённому племени. После захвата большей части Арабского мира, у нас появилась возможность напомнить людям о временах единого Халифата, сплотив арабов под нашими знамёнами."
 
 
 
