 generic_anarchism_creating_model_of_company_category_desc:0 "В свободном обществе распространение определённых стандартов в работе и ведении хозяйства достигается не за счёт бюрократической деспотии господ в кожаных креслах, но путём демонстрирования превосходства одних методов перед другими. Мы можем заложить выгодные нам стандарты ведения какой-либо деятельности, создав собственное предприятие; благодаря нашему авторитету среди добрых свободных людей жители большинства коммун воспримут нашу работу за образец."
 generic_create_printing_house:0 "Создать типографию"
 generic_create_printing_house_desc:0 "Некоторые фантасты утверждают, что в будущем информация станет наиболее ценным ресурсом. И хоть это полные глупости, распространение правильной литературы, газет и журналов позволяет сформировать в стране определённые настроения."
 generic_create_printing_house_tt:0 "Мы создадим типографию, от которой будет зависеть уровень поддержки войны и единства в нашем обществе.\n"
 generic_create_commune:0 "Создать коммуну"
 generic_create_commune_desc:0 "Иногда люди забывают, что при построении анархического общества административные правоотношения никуда не деются, лишь приобретают новый вид. Создав новую коммуну в благодатном крае, мы сможем продемонстрировать наиболее рациональные методы управления поселением."
 generic_create_commune_tt:0 "Мы создадим коммуну, от которой будут зависеть в той или иной мере все имеющиеся показатели.\n"
 ##
 generic_create_printing_house_category:0 "Создание типографии"
 generic_create_printing_house_category_desc:0 "Некоторые фантасты утверждают, что в будущем информация станет наиболее ценным ресурсом. И хоть это полные глупости, распространение правильной литературы, газет и журналов позволяет сформировать в стране определённые настроения.\n\n§H £administrative_efficiency_texticon  Административная эффективность: [?administrative_efficiency_var_total]/100§! \n\n§LВсякий раз, когда мы проводим реформирование той или иной деятельности или структуры внутри предприятия, административная эффективность падает из-за необходимости подстроиться под новые требования, однако со временем она возрастает §H(+0.015 в неделю)§!.§!"
 generic_attracting_public_attention_to_our_company:0 "Привлечение внимания общественности к нашему предприятию"
 generic_attracting_public_attention_to_our_company_desc:0 "Совсем скоро журналисты и другие интересующиеся люди прознают всё про нашу работу. Мы должны завершить до того, как большинство сформирует определённое мнение о ней."
 generic_attracting_public_attention_to_our_company_tt:0 "После того, как общественность узнает о том, что мы сделали, работа типографий в стране преобразится. Предполагается, что эффект будет следующим: [GetAttractingPublicAttention]\n"
