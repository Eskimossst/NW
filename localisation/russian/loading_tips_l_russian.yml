l_russian:
 LOADING_TIP_0:0 "«В моей душе сейчас живут три чувства — безграничная ненависть к большевикам, надежда, что мне придется участвовать в свержении их власти и вера в грядущее возрождение России».\n- Евгений Миллер, председатель РОВС"
 LOADING_TIP_1:0 "«Китайцы придерживаются странного понятия о победе — если солдаты не спасаются бегством, они уже считают это достижением».\n- Слова японского офицера"
 LOADING_TIP_2:0 "«Вы и представить себе не можете, какой это был тяжкий труд — быть богом».\n- Хирохито"
 LOADING_TIP_3:0 "«Если мы проиграем войну в воздухе, мы проиграем войну вообще и проиграем ее быстро».\n- Бернард Л. Монтгомери"
 LOADING_TIP_4:0 "«Доверять другим - это хорошо, но гораздо лучше не доверять».\n- Бенито Муссолини"
 LOADING_TIP_5:0 "«С точки зрения философии и доктрины я не верю в вечный мир».\n- Бенито Муссолини"
 LOADING_TIP_6:0 "Жирафы - бессердечные создания."
 LOADING_TIP_7:0 "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n- Альберт Эйнштейн"
 LOADING_TIP_8:0 "«За казахов готов вступить в переговоры с дьяволом!».\n- Оспан-батыр"
 LOADING_TIP_9:0 "«Американцы охотно променяли бы свои свободы на правильного демагога — знакомую символическую фигуру — человека на коне. Никто не подходил для этого лучше, чем Дуглас Макартур и Хьюи Лонг.».\n- Франклин Делано Рузвельт"
 LOADING_TIP_10:0 "«Я подобен тому сумасшедшему греку, который, сидя на утёсе, пытался командовать судами, проходившими мимо!..»\n- Симон Боливар (после Панамского конгресса, 22 июня 1826 года)"
 LOADING_TIP_11:0 "«Связь с массами, укрепление этой связи, готовность прислушиваться к голосу масс, — вот в чем сила и непобедимость большевистского руководства».\n- Иосиф Сталин"
 LOADING_TIP_12:0 "«Нам говорят что война - это убийство. Нет - это самоубийство».\n- Рамсей Макдоналд"
 LOADING_TIP_13:0 "«Союз, который не ставит себе целью войну, бессмыслен и бесполезен».\n- Адольф Гитлер"
 LOADING_TIP_14:0 "«Великие лжецы - это и великие волшебники».\n- Адольф Гитлер"
 LOADING_TIP_15:0 "«Война – варварство, когда нападают на мирного соседа, но это священный долг, когда защищают родину».\n- Ги де Мопассан"
 LOADING_TIP_16:0 "«Люди скорее поверят большой лжи, нежели маленькой; а если повторять её достаточно часто, рано или поздно люди поверят в неё».\n- Адольф Гитлер"
 LOADING_TIP_17:0 "«Германия либо станет мировой державой, либо перестанет существовать».\n- Адольф Гитлер"
 LOADING_TIP_18:0 "«Успех - это умение двигаться от одной неудачи к другой, не теряя энтузиазма».\n- Уинстон Черчилль"
 LOADING_TIP_19:0 "«Успех - не окончателен, неудачи - не фатальны, значение имеет лишь мужество продолжать».\n- Уинстон Черчилль"
 LOADING_TIP_20:0 "«Лучший аргумент против демократии - пятиминутный разговор с обычным избирателем».\n- Уинстон Черчилль"
 LOADING_TIP_21:0 "«Основные битвы на полях будущих сражений будут вестись танковыми войсками».\n- Хайнц Гудериан"
 LOADING_TIP_22:0 "«Новые немецкие «Пантеры» и «Тигры» следует использовать до первой поломки и не пытаться чинить. У них негодные двигатели, трансмиссия и подвеска».\n- Управление по боевой подготовке Красной армии"
 LOADING_TIP_23:0 "«Ни один шельмец никогда не одерживал победу в войне, погибая за свое отечество. Он одерживал победу, заставляя другого беднягу погибнуть за свое отечество».\n- Джордж С. Паттон"
 LOADING_TIP_24:0 "«Хороший план сегодня лучше безупречного плана завтра».\n- Джордж С. Паттон"
 LOADING_TIP_25:0 "«Ведите меня, идите за мной или убирайтесь с моего пути».\n- Джордж С. Паттон"
 LOADING_TIP_26:0 "«Ни одна оборона никогда не приносила успеха, нужно только атаковать, атаковать и еще раз атаковать».\n- Джордж С. Паттон"
 LOADING_TIP_27:0 "«В войне используют оружие, но выигрывают войну люди. Дух человека, который ведет за собой других, и дух тех, кто идет за ним, обеспечивает победу».\n- Джордж С. Паттон"
 LOADING_TIP_28:0 "«Когда я в первый раз увидел реактивный самолет, я его сбил».\n- Чак Йегер, ВВС США"
 LOADING_TIP_29:0 "«Тео, это Генрих. Сбил два бомбардировщика. Не осталось боеприпасов, топливо на исходе. Иду на таран. Прощай, увидимся в Валгалле».\n- Генрих Эрлер, люфтваффе"
 LOADING_TIP_30:0 "«Суть лидерства в том, чтобы выбирать хороших людей и помогать им делать то, что они умеют лучше всего».\n- Честер У. Нимиц"
 LOADING_TIP_31:0 "«Может ли предложенная операция иметь успех? Относится ли это к области выполнимого, с учетом ресурсов и обеспечения?»\n- Честер У. Нимиц"
 LOADING_TIP_32:0 "«При подготовке к сражению я всегда находил, что планы бесполезны, но планирование - обязательно».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_33:0 "«Не то главное, сколько веса в боевом псе, а сколько в нем боевитости».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_34:0 "«Само собой разумеется, что когда на карту поставлено выживание, возникает борьба между народами и разгораются никому не нужные войны».\n- Хидеки Тодзё"
 LOADING_TIP_35:0 "«В схватке один на один побеждает тот, у кого на один патрон больше».\n- Эрвин Роммель"
 LOADING_TIP_36:0 "«Я лучше буду молотом, чем наковальней».\n- Эрвин Роммель"
 LOADING_TIP_37:0 "«Пот экономит кровь, кровь сохраняет жизни, а мозги сохраняют и то и другое».\n- Эрвин Роммель"
 LOADING_TIP_38:0 "«Бедный Невилл Чемберлен считал, что может доверять Гитлеру. Он ошибался. Но я не думаю, что ошибаюсь насчет Сталина».\n- Уинстон Черчилль (после Ялты)"
 LOADING_TIP_39:0 "«Я уверен, что мы обеспечили прочный мир».\n- Невилл Чемберлен, 1938 год, после Мюнхенского соглашения"
 LOADING_TIP_40:0 "«Ни один вражеский бомбардировщик не долетит до Рура. Если хоть один долетит, тогда я больше не Геринг. Можете называть меня Майером».\n- Герман \"Майер\" Геринг"
 LOADING_TIP_41:0 "«Нам нужно только пнуть дверь - и все гнилое строение рухнет».\n- Адольф Гитлер про Советский Союз"
 LOADING_TIP_42:0 "«Я могу без проблем вести войну с США и Великобританией от полугода до года. Сверх этого у меня нет надежды на успех».\n- Исороку Ямамото"
 LOADING_TIP_43:0 "«Подходя к минному полю, наша пехота проводит атаку так, как будто этого поля нет».\n- Георгий Жуков"
 LOADING_TIP_44:0 "«Мы недооценили русского колосса... лишившись дюжины дивизий, русские просто выставляют еще дюжину».\n- Франц Гальдер"
 LOADING_TIP_45:0 "«Немецкому командующему: ЧЕРТА С ДВА!\nАмериканский командующий».\n- Энтони К. Маколифф в ответ на требование немцев о капитуляции"
 LOADING_TIP_46:0 "«Сегодня это мы. Завтра это будете вы».\n- Хайле Селассие I, 1936 год"
 LOADING_TIP_47:0 "«Ни шагу назад!»\n- Приказ по советской армии #227"
 LOADING_TIP_48:0 "«Тора! Тора! Тора!»\n- Мицуо Футида, 7 декабря 1941 года"
 LOADING_TIP_49:0 "«Имя твое неизвестно. Подвиг твой бессмертен».\n- Могила неизвестного солдата (Москва)"
 LOADING_TIP_50:0 "«\"Линия Маннергейма\" — это финские солдаты».\n- Карл Маннергейм"
 LOADING_TIP_51:0 "«Времена такие, что даже святому человеку чаще требуется пистолет, чем молитва».\n- Карл Маннергейм"
 LOADING_TIP_52:0 "«Если есть оружие - есть деньги, если есть деньги - есть женщины».\n- Сунь Дяньин"
 LOADING_TIP_53:0 "«Леви потерял голову. Но это единственный человек в Германии, которому было что терять».\n- Лев Троцкий"
 LOADING_TIP_54:0 "«Лучший способ предвидеть то, что будет, это помнить о том, что было».\n- Эдуард Вуд"
 LOADING_TIP_55:0 "«Один палец легко сломать, но пять пальцев — это кулак!».\n- Эрнст Тельман"
 LOADING_TIP_56:0 "«Истина в том, что Троцкий нашел у Сталина только одну ошибку: тот стал диктатором вместо Троцкого».\n- Людвиг фон Мизес"
 LOADING_TIP_57:0 "«Многие европейцы уже в течение десятилетия ждут великой контрреволюции в России. Ждут Красного Наполеона. Они не заметили, что эта контрреволюция уже свершилась. Имя ей: сталинизм. Её Наполеон — Сталин».\n- Рихард Куденхове-Калерги"
 LOADING_TIP_58:0 "«Если однажды мои слова будут противоречить науке - выберите науку».\n- Мустафа Кемаль"
 LOADING_TIP_59:0 "«Спящий народ или погибает, или же просыпается рабом».\n- Мустафа Кемаль"
 LOADING_TIP_60:0 "«Безнадежных ситуаций не бывает. Бывают лишь люди без надежды. Я никогда не терял надежду».\n- Мустафа Кемаль"
 LOADING_TIP_61:0 "«Вам никогда не найти лучшего спарринг партнера, чем превратности судьбы».\n- Голда Меир"
 LOADING_TIP_62:0 "«Судьба умеет иногда хорошо шутить».\n- Александр Керенский"
 LOADING_TIP_63:0 "«В странах Запада к немцам относятся как к неполноценным, на Востоке же они — ведущая сила. Тем, чем был Рим для Запада, должен стать Потсдам для востока».\n- Эрнст Никиш"
 LOADING_TIP_64:0 "«Я даже не думаю о мысли назначить этого австрийского капрала министром обороны или канцлером».\n- Гинденбург, за 4 дня до назначения Гитлера рейхсканцлером"
 LOADING_TIP_65:0 "«У нас могут быть только две партии: одна у власти, другая в тюрьме».\n- Николай Бухарин"
 LOADING_TIP_66:0 "«Женщины влачат более тяжкие, черные и позорные цепи… Лекарство от этого — это бунт».\n- Петронила Инфантес, боливийская кухарка и профсоюзная деятельница"
 LOADING_TIP_67:0 "«Сплошным безумием революция кажется тем, кого она отметает и низвергает».\n- Лев Троцкий"
 LOADING_TIP_68:0 "«Немцы — это бельгийцы, страдающие мегаломанией... Пруссак — это славянин, забывший, кем был его дед...».\n- Конрад Аденауэр"
 LOADING_TIP_69:0 "«Это фантастическая иллюзия основывать прочный мир на договоре с дьяволом».\n- Карл Фридрих Гёрделер о Мюнхенском соглашении, 1 октября 1938 года"
 LOADING_TIP_70:0 "«У меня с большевиками основное разногласие по аграрному вопросу: они хотят меня в эту землю закопать, а я не хочу чтобы они по ней ходили».\n- Михаил Гордеевич Дроздовский"
 LOADING_TIP_71:0 "«Во-первых, убедитесь, что люди имеют пищу; во-вторых, убедитесь, что у них её достаточно; и в-третьих, убедитесь, что они едят хорошо».\n- Чэнь Цзитань, губернатор провинции Гуандун"
 LOADING_TIP_72:0 "«Японцы - это заболевание кожи. Коммунисты - это болезнь сердца».\n- Чан Кайши"
 LOADING_TIP_73:0 "«Перуанские проблемы требуют перуанских решений».\n- Оскар Бенавидес, в радиообращении к нации"
 LOADING_TIP_74:0 "«Промысел Божий, престол государев, труд народный — вот те силы, которые приведут Россию снова к светлым дням».\n- Кирилл Владимирович Романов"
 LOADING_TIP_75:0 "«...Вынести невыносимое и стерпеть нестерпимое».\n- Хирохито (радиообращение к нации)"
 LOADING_TIP_76:0 "«Если я умру, оставаясь диктатором, я непременно попаду в забвение всех диктаторов. Если, с другой стороны, мне удастся создать действительно стабильную основу для демократического правительства, я буду жить вечно в каждом доме в Китае».\n- Чан Кайши"
 LOADING_TIP_77:0 "«Первая цель богатства - улучшать условия жизни многих, не жертвуя многими для роскоши и барышей нескольких».\n - Хосе Антонио Примо де Ривера"
 LOADING_TIP_78:0 "«Если от Ромула произошёл Рим, то от Боливара произойдёт Боливия»\n– конгрессмен Мануэль Мартин Круз во время обсуждения названия «Верхнего Перу»"
 LOADING_TIP_79:0 "«Солнце никогда не заходит над Британской империей. Потому, что Бог не доверяет англичанам во тьме».\n- Колвин Реджинальд де Сильва"
 LOADING_TIP_80:0 "«Будущая война, особенно если она произойдет в Европе, вероятно, переростёт в новую, но гораздо более опасную, чем двадцать лет назад, глобальную катастрофу».\n- Владислав Сикорский, 1934 год"
 LOADING_TIP_81:0 "Попросите прощения у Аллаха"
 LOADING_TIP_82:0 "«Смерть одного человека — это трагедия, смерть миллионов — статистика».\n– Иосиф Сталин"
 LOADING_TIP_83:0 "«Свобода измеряется крестами».\n– из песни \"Красные маки на Монте-Кассино\""
 LOADING_TIP_84:0 "«Друзьям — всё, врагам — закон».\n– Оскар Р. Бенавидес (президент Перу в 1933-39гг)"
 LOADING_TIP_85:0 "«Оставайтесь на своих местах, а я остаюсь на своём».\n– Улманис Карлис, президент Латвии в 1936-40гг, во время ввода советских войск в Латвию"
 LOADING_TIP_86:0 "«Либерализм — это измена родине».\n– Мехмет Реджеп Пекер, турецкий военный и государственный деятель, премьер-министр Турции в 1946-47 годах"
 LOADING_TIP_87:0 "«Почему белому человеку должны платить больше, чем черному, если белый только и делает, что стоит и отдает приказы, заложив руки за спину с трубкой во рту? Мы должны завоевать свои права, или завтра мы не выйдем на работу!». \n- Леонард Мпой, лидер забастовщиков в Бельгийском Конго, 1941 год"
 LOADING_TIP_88:0 "«Он был глупым мальчиком. Он сошел с ума. Он убивал всех».\n– Аллея Реви про Ма Чжунъина"
 LOADING_TIP_89:0 "«Троцкизм есть передовой отряд контрреволюционной буржуазии».\n- Иосиф Сталин, журнал «Пролетарская Революция» # 6(113)"
 LOADING_TIP_90:0 "«Лучше одиноко пасть со свободными, чем подниматься к триумфу с холопами».\n– Эрнст Юнгер"
 LOADING_TIP_91:0 "«Анархисты — это буйные парни, которые хотят непременно начальствовать, под предлогом, что они неспособны повиноваться».\n– Пьер Декурсель"
 LOADING_TIP_92:0 "«Если кто погубит Россию, то это будут не коммунисты, не анархисты, а проклятые либералы».\n– Фёдор Михайлович Достоевский"
 LOADING_TIP_93:0 "«Если вам нужен ярлык, я философский анархист».\n– Томас Эдвард Лоуренс"
 LOADING_TIP_94:0 "«Анархист - это тот, кто занимается своим делом».\n– Элберт Грин Хаббард"
 LOADING_TIP_95:0 "«Анархизм неизбежно ведет к коммунизму, а коммунизм — к анархизму, причем и тот и другой представляют собой не что иное, как выражение одного и того же стремления, преобладающего в современных обществах — стремления к равенству».\n– Пётр Кропоткин, «Хлеб и воля»"
 LOADING_TIP_96:0 "«Идея общежития как совместного жития в полной любви, единомыслии и экономическом единстве - назовется ли она по-гречески киновией или по латыни коммунизмом, - всегда столь близкая русской душе и сияющая в ней как вожделеннейшая заповедь жизни, была водружена и воплощена в Троице-Сергиевой лавре преподобным Сергием и распространялась отсюда, от Дома Троицы...».\n– отец Павел Флоренский"
 LOADING_TIP_97:0 "«Пока я кормлю голодных, меня называют святым. Но стоит мне спросить, почему они голодают, как меня называют коммунистом».\n– Хелдер Камара"
 LOADING_TIP_98:0 "«В широком материалистическом и диалектическом смысле марксизм является применением дарвинизма к человеческому обществу».\n– Лев Троцкий"
 LOADING_TIP_99:0 "«Сталин — это наиболее выдающаяся посредственность нашей партии».\n– Лев Троцкий"
 LOADING_TIP_100:0 "«Хотя восстание может победить лишь как наступление, но оно развёртывается тем успешнее, чем более похоже на оборону».\n– Лев Троцкий"
 LOADING_TIP_101:0 "«Долой Каина Сталина и его камарилью!\nДолой хищную бюрократию!\nДа здравствует СССР, крепость трудящихся!\nДа здравствует мировая социалистическая революция!».\n– Лев Троцкий"
