    NWcircassia.1.t:0 "Черкесы предлагают заключить мир"
    NWcircassia.1.desc:0 "Война с черкесами длится слишком долго, а мы так и не смогли достигнуть успеха. На фоне этого кавказсцы решили предложить нам заключить мирный договор, по итогу которого они получат независимость."
    NWcircassia.1.a:0 "Похоже, других вариантов нет"
    NWcircassia.1.b:0 "Они думают, что могут ставить нам условия?"
    
    NWcircassia.2.t:0 "Турция отвергла предложение о мире"
    NWcircassia.2.desc:0 "Турецкое правительство отказывалось заключать с нами мир; по их мнению, национальные меньшинства не имеют права на независимость."
    NWcircassia.2.a:0 "Мы отвоюем свою свободу"
    
    
