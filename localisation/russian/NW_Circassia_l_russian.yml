    #FOCUSES
    ##### ARMY SECTION #####
    CER_establish_regular_army:0 "Основать регулярную армию"
    CER_establish_regular_army_desc:0 "В условиях очень недавнего образования нашей страны и крайней политической нестабильности Черкесии как никогда нужна армия, которая сможет защитить суверинетет государства."
    CER_form_mountaineer_squad:0 "Создать отряд горцев"
    CER_form_mountaineer_squad_desc:0 "Наши бравые товарищи знают, как сражаться в горной местности, ведь горы - наш дом. Создадим новые боевые части горцев для более успешной защиты своих границ."
    CER_establish_military_academy:0 "Основать военную академию"
    CER_establish_military_academy_desc:0 "Военная академия сможет в кратчайшие сроки подготовить новые хорошо обученные военные кадры."
    CER_introduce_modern_weapons:0 "Внедрить современное вооружение"
    CER_introduce_modern_weapons_desc:0 "Дабы сохранять паритет вооружений с соседствующей Турцией, нам необходимо регулярно проводить модернизацию нашего вооружения."
    ##### POLITIC SECTION #####
    CER_recall_experience_of_caucasian_war:0 "Вспомнить опыт кавказской войны"
    CER_recall_experience_of_caucasian_war_desc:0 "Многочисленные войны прошлых лет, происходившие на нашей земле, могут помочь нам сегодня. Используя накопленный годами сражений опыт, мы будем значительно превосходить врага по тактики ведения боя в условиях горной местности."
    CER_unite_circassians_and_kabardians:0 "Сплотить адыгов и кабардинцев"
    CER_unite_circassians_and_kabardians_desc:0 "Адыгейцы и кабардинцы, частично проживающие и на нашей территории, также должны осозновать важность полученной независимости. Сегодня мы все должны сплотиться против турецкой агрессии."
    CER_form_government:0 "Сформировать правительство"
    CER_form_government_desc:0 "В условиях очень недавнего образования нашей страны и крайней политической нестабильности Черкесия остро нуждается в своём органе управления государственными делами. Без этого мы не сможем мобилизовать все силы на борьбу с турецкой агрессией."
    CER_adopt_first_constitution:0 "Принять первую конституцию"
    CER_adopt_first_constitution_desc:0 "Конституция - основной закон государства. Пусть в некоторых странах это и не так, а в некоторых конституции и вовсе нет, но мы будем создавать действительно правовое государство."
    CER_bet_on_middle_east:0 "Ставка на Ближний Восток"
    CER_bet_on_middle_east_desc:0 "Черкесам по духу ближе всего другие народы Ближнего Востока. Поэтому мы будем налаживать связь именно с ними."
    CER_join_axis:0 "Вступить в Ось"
    CER_join_axis_desc:0 "Страны Оси повсеместно доказывают своё величие. Возможно, нам будет дана возможность присоединиться к их замечательному альянсу, если мы сами хорошо попросимся."
    CER_invite_german_advisers:0 "Пригласить немецких советников"
    CER_invite_german_advisers_desc:0 "Германские военные кадры всегда славились своими отличными качествами. Будем надеяться, они откликнуться на наш зов."
    CER_avenge_muhajirun:0 "Отомстить за мухаджирство"
    CER_avenge_muhajirun_desc:0 "Некогда наш народ обитал на занчительно больших территориях, однако был вытеснен в ходе ряда крупных конфликтов и столкновений. Но уже скоро мы сможем отомстить за это нашим врагам."
    CER_neutral_foreign_policy:0 "Нейтральная внешняя политика"
    CER_neutral_foreign_policy_desc:0 "Наш народ получил чего хотел - национальная независимость теперь не мечта, а реальность. А большего и не надо."
    CER_join_allies:0 "Вступить в Союзники"
    CER_join_allies_desc:0 "Альянс Союзников всегда выступал защитником малых народов. Скорее всего, они примут нас в свой альянс."
    CER_prepare_for_defense:0 "Приготовиться к обороне"
    CER_prepare_for_defense_desc:0 "Не стоит строить иллюзий насчёт миролюбивой политики наших соседей. Только вооруженный нейтралитет и серьёзные оборонительные сооружения дадут нам возможность сохранить независимость."
    ##### INDUSTRIAL SECTION #####
    CER_restore_economy:0 "Восстановить экономику"
    CER_restore_economy_desc:0 "Наша экономика представляет собой весьма жалкое зрелище. Без ускоренной модернизации нас быстро уничтожат, чего допустить нельзя."
    CER_rebuild_infrastructure:0 "Восстановить инфраструктуру"
    CER_rebuild_infrastructure_desc:0 "Разрушенная годами оккупации и войной за независимость инфраструктура нуждается в скорейшем ремонте и восстановлении."
    CER_modernize_economy:0 "Провести модернизацию"
    CER_modernize_economy_desc:0 "Возьмём кредит"
    CER_introduce_study_circassian_languages:0 "Внедрить изучение черкесских языков"
    CER_introduce_study_circassian_languages_desc:0 "В нашем государстве проживают не только черкесы. Стоит заняться культурным сближением всех народов вокруг национального большинства."
    CER_university_trabzon:0 "Университет в Трабзоне"
    CER_university_trabzon_desc:0 "Мы создадим первый в нашей стране университет. Это будет поистине великое достижение."
    CER_close_gap_with_european_powers:0 "Сократить разрыв с европейскими державами"
    CER_close_gap_with_european_powers_desc:0 "Кто бы мог подумать, но за последние года в нашей стране произошло настоящее экономическое чудо. Экономика нашей страны теперь вполне может тягаться с некоторыми европейскими странами."
   
    
