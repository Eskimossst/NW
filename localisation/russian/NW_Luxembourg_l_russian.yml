l_russian:
    #FOCUSES

    #############
    ##LUX
    #############
    LUX_communism_win:0 "Коммунистический переворот"
    LUX_communism_win_desc:0 "Популярность коммунистического учения среди граждан Люксембурга стремительно растёт с каждым днём. Нам необходимо действовать быстро и решительно, если мы хотим свергнуть власть буржуазии в нашей стране и установить в ней диктатуру пролетариата."
    LUX_democratic_win:0 "Победа коалиции демократов"
    LUX_democratic_win_desc:0 "Как и ожидалось, жители нашей страны проголосовали за демократическую партию. Теперь, когда выборы успешно проведены, нам стоит заняться развитием Люксембурга, и оправдать тем самым доверие своих граждан."
    LUX_fascist_win:0 "Фашистский переворот"
    LUX_fascist_win_desc:0 "Видя успехи фашистских стран в Европе, граждане Люксембурга всё чаще говорят о необходимости установления подобного режима и у нас в стране. Кажется, на данный момент времени перевес точно на стороне фашистов, и что ещё более вероятно, они готовят переворот."
    LUX_nationalize_banks:0 "Национализировать банки"
    LUX_nationalize_banks_desc:0 "Власть буржуев свергнута, теперь необходимо отобрать у них банки. Никто не смеет грабить трудовой люксембуржский народ!"
    LUX_nationalize_bear:0 "Национализировать пивоварни"
    LUX_nationalize_bear_desc:0 "Вслед за начавшейся массовой национализацией предприятий ненационализированной осталась алкогольная отрасль. Настала пора экспроприировать предприятия этого сектора экономики!"
    LUX_communist_island:0 "Островок коммунизма"
    LUX_communist_island_desc:0 "Находясь во враждебной среде Западной Европы, нам необходимо постоянно сопротивляться агрессии соседних капиталистических стран для сохранения собственного суверенитета и власти рабочего класса."
    LUX_opora_our_strenth:0 "Опора на собственные силы"
    LUX_opora_our_strenth_desc:0 "Нам нельзя надеятся на далёких союзников. В случае реальной угрозы никто не сможет нам помочь, поэтому мы можем расчитывать только на себя."
    LUX_isolition:0 "Экономическая изоляция"
    LUX_isolition_desc:0 "Пока мы ресурсозависимы от других стран, остаётся опасность объявления нам экономической блокады с целью ослабления нашей страны. Используя только собственные ресурсы, мы можем быть уверены в своей безопасности и государственном суверенитете."
    LUX_maulkuerfgesetz_yes:0 "Принять «Намордный закон»"
    LUX_maulkuerfgesetz_yes_desc:0 "В нашей стране всё чаще видно поддержку некоторой частью населения различных радикальных партий. Только запретив их деятельность, мы можем сохранить демократию и свободу в нашей стране."
    LUX_maulkuerfgesetz_no:0 "Отклонить «Намордный закон»"
    LUX_maulkuerfgesetz_no_desc:0 "Несмотря на растущую популярность радикальных партий, мы не можем запрещать им высказывать своё мнение по поводу курса страны. Это противоречит принципам демократии и свободы слова."
    LUX_french_guruantee:0 "Французские гарантии"
    LUX_french_guruantee_desc:0 "Заручившись поддержкой сильного союзника на юге, мы сможем рассчитывать на собственный суверенитет, ведь в одиночку нам не выстоять против потенциальных агрессоров."
    LUX_belgian_guruantee:0 "Бельгийские гарантии"
    LUX_belgian_guruantee_desc:0 "Заручившись поддержкой союзника на западе, мы сможем рассчитывать на собственный суверенитет и совместную взаимопомощь и выручку, ведь в одиночку нам не выстоять против потенциальных агрессоров."
    LUX_french_economic_help:0 "Укрепление экономических связей с Францией"
    LUX_french_economic_help_desc:0 "Позволив Франции разместить свои предприятия на нашей территории, мы укрепим дружественные связи, а заодно усилим собственную экономику."
    LUX_belgian_economic_help:0 "Укрепление экономических связей с Бельгией"
    LUX_belgian_economic_help_desc:0 "Позволив Бельгии разместить свои предприятия на нашей территории, мы укрепим дружественные связи, а заодно усилим собственную экономику."
    LUX_war_neutrality:0 "Вооружённый нейтралитет"
    LUX_war_neutrality_desc:0 "Мы должны заявить всем о своём нейтралитете в потенциальных будущих конфликтах, дабы минимизировать шанс проведения против нас агрессивной политики. Но даже если это и случится, мы будем готовы к войне."
    LUX_nationalism:0 "Люксембургский национализм"
    LUX_nationalism_desc:0 "Мы должны помнить о том, что граждане нашей страны — Люксембуржцы, часть великого народа, который нам необходимо сохранить и отстоять наше право на существование."
    LUX_german:0 "Часть Германии"
    LUX_german_desc:0 "Как бы мы этого не хотели, но мы не сможем самостоятельно сохранить независимость нашего народа. Для того чтобы полностью обезопасить его, нам стоит задуматься о возможности входа в состав Германии."
    LUX_power_to_duchess:0 "Национальное правительство княгини"
    LUX_power_to_duchess_desc:0 ""
    LUX_old_luxembourgian:0 "Возрождение старолюксембургского языка"
    LUX_old_luxembourgian_desc:0 "Чтобы народ Люксембурга мог сохранить свою культуру в будущем, мы должны сделать старолюксембургский язык официальным в настоящем."
    LUX_great_luxembourg:0 "Великий Люксембург"
    LUX_great_luxembourg_desc:0 "Пора предъявить претензии соседнему государству по поводу утраченных когда-то территорий Люксембурга."
    LUX_defend_fatherland:0 "Защита отчизны"
    LUX_defend_fatherland_desc:0 "В связи со сравнительно небольшим населением Люксембурга в нашей армии должно состоять максимально возможное количество человек."
    LUX_belgian_luxembourg: "Потребовать бельгийский Люксембург"
    LUX_belgian_luxembourg_desc:0 "Нельзя медлить, надо выдвигать законные требования по возвращению некогда утраченных земель в наши владения прямо сейчас!"
    LUX_referendum:0 "Референдум по вопросу изменения законодательства"
    LUX_referendum_desc:0 "В последнее время подозрительно много граждан стали всё чаще обращатся к различным радикальным идеологиям и партиям. Надо вынести этот обзор на ближайшее обозрение."
    LUX_social_economical_life:0 "Социально-экономическая жизнь страны"
    LUX_social_economical_life_desc:0 "Нужно выбрать курс развития нашего государства."
    LUX_hospital:0 "Роддом Великой Княгини Шарлотты"
    LUX_hospital_desc:0 "Устранив проблему нехватки родильных домов, мы сможем быстрее увеличивать население нашей страны, почти полностью исключая возможность смерти при родах. "
    LUX_pivo1:0 "Пивоварня «Баттин»"
    LUX_pivo1_desc:0 "Нельзя обходить стороной и алкогольную продукцию в нашем государстве. Выгодно будет создать свои собственные предприятия по производству спиртных напитков."
    LUX_pivo2:0 "Дюжеланжская Пивоварня"
    LUX_pivo2_desc:0 "Нельзя обходить стороной и алкогольную продукцию в нашем государстве. Выгодно будет создать свои собственные предприятия по производству спиртных напитков."
    LUX_pivo_army:0 "Пиво для армии"
    LUX_pivo_army_desc:0 "«Ну что ты кашляешь? Вот пойдём в дом офицеров. Пиво выпьем. И кашлять не будешь.»"
    LUX_football_union:0 "Спортивный клуб «Сандвейлер»"
    LUX_football_union_desk:0 "Спорт — важная часть в жизни общества. Люксембургу стоит развивать профессиональный спорт с целью возможного выхода на мировую арену и роста его популярности среди местных жителей."
    LUX_belgian_economy:0 "Продолжить экономическую интеграцию с Бельгией"
    LUX_belgian_economy_desc:0 "Сотрудничество с Бельгией показало большую выгоду для Люксембурга, нам следует продолжить взаимную интеграцию с Бельгией."
    LUX_referendum_economy:0 "Новый референдум"
    LUX_referendum_economy_desc:0 "Сотрудничество с Бельгией показало отутствие какой бы то ни было значительной выгоды для Люксембурга, нам следует приостановить взаимную интеграцию с Бельгией и выбрать себе нового экономического партнёра."
    LUX_new_factory:0 "Совместное предприятие"
    LUX_new_factory_desc:0 "Дабы ещё больше укрепить совместные экономические связи мы построим совместное предприятие на территории нашего государства."
    LUX_belgian_dotation:0 "Бельгийские дотации"
    LUX_belgian_dotation_desc:0 "Экономическая помощь Бельгии создаст более благоприятные условий для ускоренного темпа развития нашей экономики."
    LUX_french_dotation:0 "Французские дотации"
    LUX_french_dotation_desc:0 "Экономическая помощь Франции создаст более благоприятные условий для ускоренного темпа развития нашей экономики."
    LUX_support_banks:0 "Поддержать банки"
    LUX_support_banks_desc:0 "Поставив работу банков под государственную опеку, мы сможем избежать перекосов экономики и предотвратить возможные экономические кризисы."
    LUX_support_infrastructure:0 "Развитие Ж/Д"
    LUX_support_infrastructure_desc:0 "Хоть наша страна и сравнительно мала, нам всё равно следует построить сеть железных дорог для развития собственной инфраструктуры."
    LUX_new_zavod:0 "Военная промышленность"
    LUX_new_zavod_desc:0 "Настало время позаботиться о собственной безопасности и увеличить количество собственных военных заводов."
    LUX_german_dotation:0 "Немецкие дотации"
    LUX_german_dotation_desc:0 "Экономическая помощь Германии создаст более благоприятные условий для ускоренного темпа развития нашей экономики."
    LUX_good_land:0 "Грамотное распределение земли"
    LUX_good_land_desc:0 "Подкорректировав владения различных частных землевладений, мы смогли найти место для строительства новых государственных предприятий."
    LUX_good_land1:0 "Рациональное использование земли"
    LUX_good_land1_desc:0 "Подкорректировав теперь уже территории своих владений, мы смогли найти место для строительства новых государственных предприятий."
    LUX_Luxlait:0 "Реорганизация молочного сектора"
    LUX_Luxlait_desc:0 "Luxlait является крупнейшим молочным заводом в Люксембурге. Он продает молоко и молочные продукты под собственным брендом, имея популярность даже на границе с другими странами. Реорганизация производства может нарастить прожажи."
    LUX_iron:0 "Новые технологии добычи ресурсов"
    LUX_iron_desc:0 "Разработав новые технологии по добыче ресурсов, мы сможем добывать гораздо большее их количество при том же уровне выработок."
    LUX_iron1:0 "Доменные печи Пол Вюрта"
    LUX_iron1_desc:0 ""Paul Wurth SA" - Люксембергская промышленная компания, занимающаяся производством доменных печей. Увеличение добычи железа потребует от нас новых фабрик по производству печей и более продвинутый процесс плавки."
    LUX_iron2:0 "Объединение ARBED и Terres-Rouges"
    LUX_iron2_desc:0 "Объединение ARBED и её дочерной кампании приведёт к полному перехвату контроля ресурсов с части шахт и металлургических заводов Германии, расположенных к западу от реки Рейны."
    LUX_iron3:0 "Объявить о независимости Rodange"
    LUX_iron3_desc:0 "Rodange долгое время являлась дочерной компанией. Став независимой, она сможет расширяться и принимать самостоятельные решения на расширение производства стали."
    LUX_iron4:0 "Новый завод бразильского филиала ARBED"
    LUX_iron4_desc:0 "Для установки производственной опоры в Бразилии, для дочерной компании ArcelorMittal Long Steel будет построен современный сталелитейный завод, в городе Жуан-Монлевад."
    LUX_Luxembourgeois:0 "Общество люксембургских железных дорог"
    LUX_Luxembourgeois_desc:0 "Societe Nationale des Chemins de Fer Luxembourgeois — национальная железнодорожная компания Люксембурга, создание которой обучловленно высоким технологическим развитием, и прогрессивной металлургической отрасли."
    LUX_Piwel:0 "Запустить фабрику Piwel"
    LUX_Piwel_desc:0 "Фабрика Piwel является производителем металлических губок, при необходимости её производство можно расширить."
    LUX_patriotism:0 "Патриотизм"
    LUX_patriotism_desc:0 "Нам жизненно необходимо заняться пропагандой Люксембургского патриотизма для сохранения собственного суверенитета."
    LUX_more_police:0 "Увеличение жандарм"
    LUX_more_police_desc:0 "Нельзя отрицать того факта, что нам просто-напросто недостаточно людей для обеспечения собственной безопасности, но мы можем попытаться хоть как-то исправить эту проблему."
    LUX_new_weaphone:0 "Модернизация вооружения"
    LUX_new_weaphone_desc:0 "Наше вооружение уже достаточно устраело. Чтобы не проигрывать соседям хотя бы в этом направлении, нам стоит направить больше усилий на его разработку."
    LUX_schuster_line:0 "Линия Шустера"
    LUX_schuster_line_desc:0 "Мы можем попытаться сделать ставку на построение защитных укреплений. Они смогут сильно нам помочь в случае проявления агрессии и военного вторжения на территорию нашего государства."
    LUX_schuster_line2:0 "Укрепление линии"
    LUX_schuster_line2_desc:0 "Того, что мы уже построили, недостаточно, необходимо ещё лучше оснастить и укрепить нашу линию обороны."
    LUX_war_academy:0 "Военная академия"
    LUX_war_academy_desc:0 "Основав собственную военную академию, мы сможем решить проблему почти полного отсутствия национального офицерского состава в Люксембурге."
    LUX_train_to_defend:0 "Подготовка к обороне страны"
    LUX_train_to_defend_desc:0 "Необходимо подготавливать солдат к возможной будущей войне, каждый наш солдат должен наголову превосходить в мастерстве ведения боя потенциального противника."
    LUX_army_woman:0 "Разрешить женщинам идти в армию"
    LUX_army_woman_desc:0 "В эти тяжёлые времена, мы должны позволить женщинам самим решать свою судьбу!"
    LUX_new_artillery:0 "Новая артиллерия"
    LUX_new_artillery_desc:0 "Артиллерия будет хорошей помощью при защите Люксембурга, так что её не стоит обходить стороной."
    LUX_cars:0 "Автомобили в армии"
    LUX_cars_desc:0 "Автомобили в армии увеличат её мобильность, что важно даже при небольших территориях нашей государства."
    LUX_Rotarex:0 "Переоборудовать Rotarex"
    LUX_Rotarex_desc:0 "ROTAREX Group - это частная люксембургская группа компаний, которая разрабатывает и производит клапаны высокого давления. У них имеется так же автомобильный отдел, который мы сможем расширить до полноценного конвеера производства машин."
    LUX_war_train:0 "Военные учения"
    LUX_war_train_desc:0 "Проведя масштабные поенные учения, мы усилим мощь нашей армии и получим бесценный опыт ведения боевых действий."
    LUX_extra_tech_slot:0 "Научный опыт"
    LUX_extra_tech_slot_desc:0 "Мы увеличим число людей, занятых в научной отрасли в нашем государстве, тем самым улучшив общее состояние науки в нашей стране."
    LUX_extra_tech_slot2:0 "Спонсировать исследования"
    LUX_extra_tech_slot2_desc:0 "Нам нужно сокращать отставание от соседних стран в сфере науки. Мы выделим на её развитие значительные средства."
    LUX_new_airport:0 "Переоборудование аэродрома"
    LUX_new_airport_desc:0 "В Люксембурге отсутствуют военный аэродромы. А авиация, как извекстно, крайне важна, поэтому нужно срочно исправлять эту проблему."
    LUX_new_fighters:0 "Развитие истребителей"
    LUX_new_fighters_desc:0 "После постройки аэродрома стоит задуматься и о создании современного авиапарка истребителей."
    LUX_new_cas_bombers:0 "Развитие штурмовиков"
    LUX_new_cas_bombers_desc:0 "После постройки аэродрома стоит задуматься и о создании современного авиапарка штурмовиков."
    LUX_radars:0 "Установка радаров"
    LUX_radars_desc:0  "Установив на своей территории современные радары, мы заранее предскажем появления противника, что может стать решающим фактором в начале войны."
    LUX_naval_effort:0 "Основать ВМФ"
    LUX_naval_effort_desc:0 "Теперь, когда мы имеем выход к морю, стоит задуматься и о собственном флоте для нашего государства."
    LUX_podlodka_effort:0 "Изучение подводных лодок"
    LUX_podlodka_effort_desc:0 "Спроектировав собственные аналоги лучших подлодок ведущих мировых держав, мы сможем дать отпор врагу на море в случае новой войны."
    LUX_destroyer_effort:0 "Изучение эсминцев"
    LUX_destroyer_effort_desc:0 "Спроектировав собственные аналоги лучших эсминцев ведущих мировых держав, мы сможем дать отпор врагу на море в случае новой войны."
    LUX_cruiser_effort:0 "Изучение крейсеров"
    LUX_cruiser_effort_desc:0 "Спроектировав собственные аналоги лучших крейсеров ведущих мировых держав, мы сможем дать отпор врагу на море в случае новой войны."
    
    
    #EVENTS
    luxembourg.1.t:0 "Референдум об изменении законодательства"
    luxembourg.1.d:0 "Законопроект о «Намордном законе» надо вынести на всеобщее голосование, ведь этот закон позволит нашему правительству запретить любую партию, которая будет угражать нашей стабильности."
    luxembourg.1.a:0 "Честный референдум."
    luxembourg.1.b:0 "Фальсифицировать за принятие закона."

    luxembourg.2.t:0 "Народ голосует за принятие закона"
    luxembourg.2.d:0 "Народ считает, что многие оппозиционные партии являются угрозой стабильности нашему государству."
    luxembourg.2.a:0 "Хорошо."

    luxembourg.3.t:0 "Народ голосует против принятия закона"
    luxembourg.3.d:0 "Народ считает, что право государства запретить любую партию, уничтожит демократические свободы нашей страны."
    luxembourg.3.a:0 "Хорошо."

    luxembourg.4.t:0 "Фальсицикация референдума раскрылась"
    luxembourg.4.d:0 "Широкие массы нашего населения каким-то образом узнали о фальсификации референдума и стали интересоваться оппозиционными партиями. К чему же это приведёт в дальнейшем?"
    luxembourg.4.a:0 "Кошмар."

    luxembourg.5.t:0 "Результаты референдума не удовлетворены"
    luxembourg.5.d:0 "Народ бунтует, ведь мы проигнорировали его мнение, высказанное на референдуме. Они разочарованы в нашем правительстве, надо что-то делать..."
    luxembourg.5.a:0 "Ужас."

    luxembourg.6.t:0 "Генеральные выборы 1937 года"
    luxembourg.6.d:0 "Эти выборы должны быть лёгкой победой нашей коалиции."
    luxembourg.6.a:0 "Победа коалиции!"

    luxembourg.7.t:0 "Референдум об экономической интеграции"
    luxembourg.7.d:0 "Экономическая интеграция с Бельгией уже не даёт прежних плодов. Этот экономический союз становится для нас бесполезным, нужно искать новых партнёров."
    luxembourg.7.a:0 "Экономика при поддержке Франции!"
    luxembourg.7.b:0 "Экономика при поддержке Германии!"

    luxembourg.8.t:0 "Экономический вопрос Люксембурга"
    luxembourg.8.d:0 "В связи с постепенным обесцениванием экономической интеграции Люксембурга с Бельгией, Люксембург начал искать новых партнёров. Люксембург хочет достигнуть экономической интеграции с нами, что мы им ответим?"
    luxembourg.8.a:0 "Интеграции быть."
    luxembourg.8.b:0 "Они бесполезный клочок земли!"

    luxembourg.9.t:0 "Франция согласна"
    luxembourg.9.d:0 "Франция готова поддержать нашу экономику для экономической интеграции."
    luxembourg.9.a:0 "Хорошо."

    luxembourg.10.t:0 "Французский отказ"
    luxembourg.10.d:0 "Французы не видят в сотрудничестве с нами никакого толку, для них мы никто..."
    luxembourg.10.a:0 "Печально..."
    luxembourg.10.b:0 "Договоримся с немцами."
    luxembourg.10.c:0 "Договоримся с французами."

    luxembourg.11.t:0 "Экономический вопрос Люксембурга"
    luxembourg.11.d:0 "В связи с постепенным обесцениванием экономической интеграции Люксембурга с Бельгией, Люксембург начал искать новых партнёров. Люксембург хочет достигнуть экономической интеграции с нами, что мы им ответим?"
    luxembourg.11.a:0 "Интеграции быть."
    luxembourg.11.b:0 "Они бесполезный клочок земли!"

    luxembourg.12.t:0 "Германия согласна"
    luxembourg.12.d:0 "Германия готова поддержать нашу экономику для экономической интеграции."
    luxembourg.12.a:0 "Хорошо."

    luxembourg.13.t:0 "Немецкий отказ"
    luxembourg.13.d:0 "Немцы не видят в сотрудничестве с нами никакого толку, для их мы никто..."
    luxembourg.13.a:0 "Печально..."

    luxembourg.14.t:0 "Люксембургская просьба о гарантиях"
    luxembourg.14.d:0 "Правительство Люксембурга выдвинуло нам просьбу о гарантиях своей независимости из-за нарастающей напряжённости в мире."
    luxembourg.14.a:0 "Мы им поможем в случае чего."
    luxembourg.14.b:0 "Им нечего бояться."

    luxembourg.15.t:0 "[From.GetAdjective] правительство согласно"
    luxembourg.15.d:0 "[From.GetAdjective] представители согласны поддержать нашу независимость своими гарантями."
    luxembourg.15.a:0 "Хорошо."

    luxembourg.16.t:0 "[From.GetAdjective] отказ"
    luxembourg.16.d:0 "[From.GetAdjective] правительство против возлаганияна себя какой-либо ответственности за нашу государственность."
    luxembourg.16.a:0 "Хорошо."

    luxembourg.17.t:0 "Вопрос о независимости Люксембурга"
    luxembourg.17.d:0 "Недавно к власти в Люксембурге пришли фашисты, которые желают войти в состав нашего великого государства. Что же им скажем?"
    luxembourg.17.a:0 "Добро пожаловать в Германию."
    luxembourg.17.b:0 "Они слишком ущербны."

    luxembourg.18.t:0 "Люксембургские требования"
    luxembourg.18.d:0 "Правительство Люксембурга выдвинуло нам требование о передаче провинции Люксембург под свой контроль, ссылаясь на то, что эта земля была несправедливо отнята."
    luxembourg.18.a:0 "Пусть забирают."
    luxembourg.18.b:0 "Да как они посмели?"

    luxembourg.19.t:0 "[From.GetAdjective] правительство согласно"
    luxembourg.19.d:0 "[From.GetAdjective] представители согласны вернуть наши национальные территориии."
    luxembourg.19.a:0 "Хорошо."

    luxembourg.20.t:0 "[From.GetAdjective] отказ"
    luxembourg.20.d:0 "[From.GetAdjective] правительство считает, что эта территория полностью бельгийская и этот факт не может оспариваться."
    luxembourg.20.a:0 "Хорошо."
    
    
