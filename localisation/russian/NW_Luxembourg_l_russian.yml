    LUX_nationalize_bear_idea:0 "Государственные пивоварни"
    LUX_nationalize_bear_idea_desc:0 "Вслед за начавшейся массовой национализацией предприятий ненационализированной осталась алкогольная отрасль. Настала пора экспроприировать предприятия этого сектора экономики!"
    LUX_nationalize_banks_idea:0 "Государственные банки"
    LUX_nationalize_banks_idea_desc:0 "Власть буржуев свергнута, теперь необходимо отобрать у них банки. Никто не смеет грабить трудовой люксембуржский народ!"
    LUX_maulkuerfgesetz_yes_idea:0 "«Намордный закон»"
    LUX_maulkuerfgesetz_yes_idea_desc:0 "Этот закон позволяет нашему правительству запретить любую неугодную партию, которая по нашему мнению будет мешать стабильности в государстве."
    LUX_support_banks_idea:0 "Поддержка банков"
    LUX_support_banks_idea_desc:0 "Поставив работу банков под государственную опеку, мы сможем избежать перекосов экономики и предотвратить возможные экономические кризисы."
    LUX_belgian_economy_idea:0 "Экономическая интеграция с Бельгией"
    LUX_belgian_economy_idea_desc:0 "Сотрудничество с Бельгией показало большую выгоду для Люксембурга, нам следует продолжить взаимную интеграцию с Бельгией."
    LUX_belgian_economy_idea2:0 "Экономическая интеграция с Бельгией"
    LUX_belgian_economy_idea2_desc:0 "Сотрудничество с Бельгией показало большую выгоду для Люксембурга, нам следует продолжить взаимную интеграцию с Бельгией."
    LUX_german_economy_idea:0 "Экономическая интеграция с Германией"
    LUX_german_economy_idea_desc:0 "Сотрудничество с Германией показало большую выгоду для Люксембурга, нам следует продолжить взаимную интеграцию с Германией."
    LUX_french_economy_idea:0 "Экономическая интеграция с Францией"
    LUX_french_economy_idea_desc:0 "Сотрудничество с Францией показало большую выгоду для Люксембурга, нам следует продолжить взаимную интеграцию с Францией"
    LUX_more_police_idea:0 "Увеличенный состав жандармерии"
    LUX_more_police_idea_desc: "Нельзя отрицать того факта, что нам просто-напросто недостаточно людей для обеспечения собственной безопасности, но мы можем попытаться хоть как-то исправить эту проблему."
    LUX_woman_in_war_idea:0 "Женская служба"
    LUX_woman_in_war_idea_desc:0 "В эти тяжёлые времена, мы должны позволить женщинам самим решать свою судьбу!"

