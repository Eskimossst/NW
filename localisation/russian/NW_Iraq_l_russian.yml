 IRQ_expansion_of_influence_of_qasim_trait:0 "£trigger_yes Если мы не избавимся от монархии, то троцкисты, скорее всего, устроят государственный переворот."
 IRQ_sunni_fermentations:0 "Суннитские брожения на севере страны"
 IRQ_sunni_fermentations_desc:0 "Сунниты из северного Ирака недовольны тем, что исламский социализм отвечает шиитским интересам. Если не усмирить их сейчас, то может случиться страшное!"
 
 #events
 NWiraq.1.t:0 "Последствия Англо-иракского договора"
 NWiraq.1.desc:0 "Запретив свободное перемещение британским войскам по нашей территории мы нарушаем договор, который все еще имеет силу. Это явно вызовет обеспокоенность Великобритании и, возможно, ответные меры."
 NWiraq.1.a:0 "Плевать"
 NWiraq.1.b:0 "Мы погорячились"
 
 NWiraq.2.t:0 "Ирак рушит наши планы"
 NWiraq.2.desc:0 "Правительство Ирака совершило опрометчивый шаг, нарушив англо-иракский договор и запретив нашим войскам находиться на территории этого государства."
 NWiraq.2.a:0 "И чего они хотят этим добиться?"
 
 NWiraq.4.t:0 "Бакр Сидки устраивает государственный переворот"
 NWiraq.4.desc:0 "Бакр Сидки, ощущая собственное влияние, решился двинут войска на Багдад. Самолёты скидывают листовки на головы наших подданных, призывая их не сопротивляться, а наш король Гази I молча поддакивает действиям генерала.\n\nТеперь в стране установлено новое правительство – лишь безликие марионетки Бакра Сидки во главе с таким же податливым Хикматом Сулейманом."
 NWiraq.4.a:0 "Надеемся, новое правительство хорошо себя покажет"
 
 NWiraq.5.t:0 "Левые митинги"
 NWiraq.5.desc:0 "Левые политики очень недовольны установлением диктатуры Бакра Сидки в стране. Они требуют установить новое, демократичное правительство!"
 NWiraq.5.a:0 "Стоит пойти у них на поводу..."
 IRQ_start_democratization_flag:0 "Были совершены уступки левым"
 NWiraq.5.b:0 "Все они должны быть разогнаны!"
 IRQ_repression_of_left_flag:0 "Левые митинги были разогнаны"
 NWiraq.5.c:0 "Посмотрим, к чему это приведёт"
 
 NWiraq.6.t:0 "Вооружённое восстание в Багдаде"
 NWiraq.6.desc:0 "Мы позволили коммунистам проводить свои манифестации, и теперь понятно, к чему это привело: вооружённые отряды ставшей популярной компартии заполонили Багдад; случайный выстрел со стороны честного полицейского, как вся это толпа направилась к дворцу, провозгласив социалистическую республику."
 NWiraq.6.a:0 "Мы отступим из Багдада, но сохраним верность монархии"
 NWiraq.6.b:0 "Королю Гази стоит надеть красный бант"
 IRQ_rebellion_of_communist_party_flag:0 "Было поддержано восстание"
 
 NWiraq.7.t:0 "Вмешательство в иракскую гражданскую войну"
 NWiraq.7.desc:0 "Коммунисты захватили власть в Ираке, король признал их легитимность, и лишь горстка верных нам политиков пытается сохранить контроль над страной; мы обязались защищать Ирак, так значит, мы должны выполнить договор."
 NWiraq.7.a:0 "Ирак будет спасён от красной угрозы"
 NWiraq.7.b:0 "Это их дело"
 
 NWiraq.8.t:0 "Признать легитимность коммунистов"
 NWiraq.8.desc:0 "К сожалению, совершенно ясно, что левые победили в прошедшей гражданской войне. Похоже, стоит признать их легитимность и прекратить войну."
 NWiraq.8.a:0 "Дельная мысль"
 NWiraq.8.b:0 "Мы продолжим эту войну!"
 
 NWiraq.10.t1:0 "Британия признаёт нашу легитимность"
 NWiraq.10.t2:0 "Британия не готова на территориальные уступки"
 NWiraq.10.desc1:0 "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов."
 NWiraq.10.desc2:0 "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов.\n\nОднако они не готовы идти на какие-либо территориальный уступки."
 NWiraq.10.a:0 "Мы даруем им мир"
 NWiraq.10.b:0 "Только за территориальные уступки..."
 NWiraq_10b_tt:0 "\n§YЕсли Британия согласится, к нам перейдут территории Кувейта, Трансиордании и Палестины, которые мы оккупировали.§!"
 NWiraq.10.c:0 "Никакого мира с буржуазией!"
 
 NWiraq.11.t:0 "Иракские коммунисты отказались от мира"
 NWiraq.11.desc:0 "К сожалению, иракские коммунисты заявили, что ни о каком мире не может быть и речи."
 NWiraq.11.a:0 "Жаль"
 
 NWiraq.12.t:0 "Иракские коммунисты требуют территориальные уступки"
 NWiraq.12.desc:0 "К счастью, Багдад заявил о готовности подписать мирное соглашение, однако они требуют передать под их управление все арабские территории, которые они оккупировали за время войны."
 NWiraq.12.a:0 "Хорошо"
 NWiraq.12.b:0 "Пусть рассмотрят другой вариант"
 
 NWiraq.14.t:0 "Убийство Бакра Сидки"
 NWiraq.14.desc:0 "Сегодня ночью наш лидер Бакр Сидки, остановившись в Мосуле по пути в Турцию, был убит неверным солдатом Мухаммедом Али Таллафари. Это преступление не останется безнаказанным; сейчас же вся полнота власти перейдёт к бывшей марионетке диктатора премьер-министру Хикмату Сулейману."
 NWiraq.14.a:0 "Страшная весть"
 IRQ_approve_cabinet_of_jamil_al_midfa_flag:0 "Бакр Сидки убит"
 
 NWiraq.16.t:0 "Военный переворот Нури аль-Саида"
 NWiraq.16.desc:0 "Известный пробританский политик Нури аль-Саид, завидев слабость власти, с молчаливого согласия короля заручился поддержкой офицеров и совершил государственный переворот."
 NWiraq.16.a:0 "Когда же это всё прекратится..."
 IRQ_nuri_al_saids_dictatorship_flag:0 "Переворот Нури аль-Саида удался"
 
 NWiraq.17.t:0 "Организация прогерманских генералов «Золотой квадрат» захватывает власть"
 NWiraq.17.desc:0 "Недовольные пробританской политикой нашего нового премьер-министра, кучка генералов устроили очередной военный переворот! Теперь они берут курс на сотрудничество с Германией и мировым фашизмом."
 NWiraq.17.a:0 "Да здравствует «Золотой квадрат»!"
 IRQ_rashid_ali_al_gailanis_cabinet_flag:0 "«Золотой квадрат» захватил к власть"
 
 NWiraq.18.t:0 "Переворот прогерманских офицеров в Ираке"
 NWiraq.18.desc:0 "Власть в Ираке захватили прогерманские офицеры – это скверное событие. Если мы не предпримем меры, нашей гегемонии на Ближнем Востоке придёт конец."
 NWiraq.18.a:0 "Ничего, потерпим"
 NWiraq.18.b:0 "Нужно исправить ситуацию!"
 
 NWiraq.19.t:0 "Ирак национализировал нефтяную промышленность"
 NWiraq.19.desc:0 "«Иракская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность приостановлена – правительство Ирака наняло лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
 NWiraq.19.a:0 "Посмотрим, что выйдет из этого"
 
 NWiraq.20.t:0 "Фашисты или марионетки Британии"
 NWiraq.20.desc:0 "!!!Если вы видите это событие, сообщите разработчикам!!!"
 NWiraq.20.a:0 "Фашизм"
 NWiraq.20.b:0 "Марионетки Британии"
 
 NWiraq.21.t:0 "Ирак требует передать Кувейт"
 NWiraq.21.desc:0 "Иракские власти считают, что после раздела Османской империи Кувейт должен был перейти в состав Ирака; так «считают» и жители маленького эмирата. Теперь Багдад требует, чтобы мы передали им право на управление Кувейтом."
 NWiraq.21.a:0 "Это справедливо"
 NWiraq.21.b:0 "Мы защитим независимость малых наций!"
 
 NWiraq.22.t:0 "[From.GetAdjective] отказ"
 NWiraq.22.desc:0 "[From.GetAdjective] колонисты решили, что они вправе решать судьбу арабских народов. Что ж, это мы ещё посмотрим."
 NWiraq.22.a:0 "Кувейт будет наш"
 
 NWiraq.23.t:0 "Британия отдала нас Ираку"
 NWiraq.23.desc:0 "Возмутительно – британские власти, не слушая нашего совета, отдали нас на растерзание Ираку. Мы должны либо повиноваться, либо отстоять свою свободу."
 NWiraq.23.a:0 "Заключим с Багдадом договор"
 NWiraq.23.b:0 "Отстоим независимость!"
 
 NWiraq.24.t:0 "Смерть Гази I"
 NWiraq.24.desc:0 "Сегодня в страшной аварии скончался наш славный король Гази I, любимый всем иракским народом. Его наследником является малолетний Фейсал II, поэтому при нём будет регентом Абд аль-Илах."
 NWiraq.24.a:0 "Страшная новость..."
 
 NWiraq.26.t:0 "Бакр Сидки организует восстание на севере страны"
 NWiraq.26.desc:0 "Король укрепляет свою власть, а беспорядке на севере страны продолжаются. Пользуясь недовольством половинчатыми уступками, чувствующий себя униженным генерал Бакр Сидки организовал вооружённое восстание курдов.\n\nМы должны его разбить..."
 NWiraq.26.a:0 "Никакой пощады изменникам!"
 
 NWiraq.28.t:0 "Абд аль-Карим Касим собирает недовольных"
 NWiraq.28.desc:0 "Офицер Абд аль-Карим Касим принял революцию, но сейчас его действия больше похожи на предательство – нет сомнений, что его подкупили фашисты из троцкистской клики. Он смеет утверждать, что мы не упразднили монархию по той причине, что мы продались ваххабитам и стали их марионетками! К сожалению, некоторые подлецы из Коммунистической партии повелись на его лживые речи, и теперь их негодяйская клика собирает всё больше последователей – жаль, что они действуют подпольно, иначе наши бравые спецслужбы уже давно избавились бы от них."
 NWiraq.28.a:0 "Гляньте каждый закоулок!"
 NWiraq.28.b:0 "Да что он нам сделает?"
 
 NWiraq.29.t:0 "Избавление от Касима"
 NWiraq.29.desc:0 "Наши спецслужбы отлично справились с этим предателем Абд аль-Каримом Касимом. Больше никто не сможет потревожить нашу социалистическую страну."
 NWiraq.29.a:0 "Славно"
 
 NWiraq.31.t:0 "Сторонники Касима в Компартии устраивают переворот!"
 NWiraq.31.desc:0 "Этого и следовало ожидать: работники коммунистической партии, недовольные нашим бездействием, провели голосование, в ходе которого было решено полностью сменить руководство страной и назначить Абд аль-Карима Касима новым премьер-министром. Мы ничего не можем им противопоставить..."
 NWiraq.31.a:0 "Да здравствует Вторая революция!"
 IRQ_second_revolution_flag:0 "Случилась вторая революция"
 NWiraq31_a_tt:0 "\n§RВсе ближневосточные не рев.марскистские страны изменят свое отношение к нам не в лучшую сторону!§!\n"
 
 NWiraq.32.t:0 "Сунниты требуют уступок"
 NWiraq.32.desc:0 "Сунниты, недовольные шиитским правлением в особо радикальных формах, требуют ряд уступок для своих территорий. Похоже, они настроены весьма решительно, и отказ может привести к их агрессии, которую поддержат другие контрреволюционные элементы."
 NWiraq.32.a:0 "Придётся пойти на уступки"
 NWiraq.32.b:0 "Им не хватит смелости"
 IRQ_NWiraq32_tt:0 "Регионы будут поставлять в §Rдва раза меньше§! людских ресурсов.\n"
 
 NWiraq.33.t:0 "Ирак требует вернуть Хиджаз"
 NWiraq.33.desc:0 "Сегодня прибыл иракский дипломат с дипломатическим «предложением» из Багдада: [From.GetLeader] предлагает нам вернуть территории Хиджаза, некогда завоёванные Фейсалом I, а, значит «принадлежащие» Хашимитам, и предоставить Ираку право на проход войск. Взамен они предлагают заключить с нами договор о дружбе, но это не похоже на реальную искренность."
 NWiraq.33.a:0 "Нам придётся смириться"
 NWiraq33_a_tt1:0 "§YБритания§! изменит своё отношение к §YСаудовской Аравии§! на протекционистское.\n"
 NWiraq33_a_tt2:0 "§YТурция§! изменит своё отношение к §YСаудовской Аравии§! на протекционистское.\n"
 NWiraq33_a_tt3:0 "§RЕсли мы запретим проход войск Ирака, то он получит повод войны против нас.§!\n"
 NWiraq.33.b:0 "Пускай попробуют отнять его"
 
 NWiraq.34.t:0 "Саудиты отказали нам в возвращении Хиджаза"
 NWiraq.34.desc:0 "Хиджаз – это исконная территория Хашимитов, и всё же эти мерзкие Саудиты попытались закрепить её за собой. Ничего, скоро это королевство вернётся к себе домой..."
 NWiraq.34.a:0 "Время дипломатии закончилось!"
 
 NWiraq.35.t:0 "Саудовская Аравия отменила проход войск"
 NWiraq.35.desc:0 "Эти проклятые Саудиты лишили нас права нахождения наших войск на их территории! Следовало ожидать такой подлости с их стороны."
 NWiraq.35.a:0 "Предатели"
 
 NWiraq.36.t:0 "Ирак требует передать арабские территории"
 NWiraq.36.desc:0 "Правительство Ирака в последнее время настроено очень агрессивно к соседям. Сейчас они обратили внимание на то, что мы контролируем [название региона 413], и теперь они требуют передать владение им Багдаду."
 NWiraq.36.a:0 "За кого они нас держат?"
 NWiraq.36.b:0 "Видать, на то воля Аллаха..."
 
 NWiraq.37.t:0 "Иран отказался передать Арабистан"
 NWiraq.37.desc:0 "Подлые персы заявили, что их террор в отношении правоверных арабов – это вполне справедливое управление... Видит Аллах, мы должны взяться за оружие, чтобы спасти братьев!"
 NWiraq.37.a:0 "Пора атаковать!"
 
 NWiraq.38.t:0 "Ирак требует освободить Трансиорданию"
 NWiraq.38.desc:0 "Арабские националисты в Ираке утверждают, что мы слишком долго «угнетаем» эмират Трансиордания. Но они готовы простить нас, если мы «освободим» этот регион и передадим в управление иракскому королю."
 NWiraq.38.a:0 "Это же просто смешно!"
 NWiraq.38.b:0 "Мы рассчитываем на то, что взамен они заключат договор о ненападении"
 
 NWiraq.39.t:0 "Британия отказалась освобождать Трансиорданию"
 NWiraq.39.desc:0 "Противные империалисты! Они думают, что могут обманывать народ, первым услышавшим клич Мухаммеда (мир ему), и пора развеять их сладкие фантазии."
 NWiraq.39.a:0 "Арабы должны быть свободны!"
 
 NWiraq.40.t:0 "Британия желает договор о ненападении взамен на Трансиорданию"
 NWiraq.40.desc:0 "Британские дипломаты сообщили, что готовы пойти нам на уступки, но лишь при одном условии – мы должны заключить с ними договор, в котором ясно укажем от войны с Британией для разрешения спорных ситуаций."
 NWiraq.40.a:0 "Это выгодное предложение"
 NWiraq.40.b:0 "Глупо"
 
 NWiraq.41.t:0 "Ирак отказался от нашего предложения"
 NWiraq.41.desc:0 "К сожалению, правительство Ирака отказалось от нашего великодушного предложения. Посмотрим, как они решат эту проблему."
 NWiraq.41.a:0 "Странно"
 
 NWiraq.42.t:0 "Ирак требует возродить монархию в Сирии"
 NWiraq.42.desc:0 "Пару десятков лет назад король Фейсал I из рода Хашимитов объявил о создании Арабского Королевства Сирия. Этим историческим фактом правительство Ирака воспользовалось, чтобы обосновать свои претензии на нашу подмандатную территорию."
 NWiraq.42.a:0 "Им стоит быть осторожнее с такими заявлениями"
 NWiraq.42.b:0 "Мы передадим им Сирию, но не Ливан"
 NWiraq.42.c:0 "Пусть получат всё, что хотят"
 
 NWiraq.43.t:0 "Франция отказалась возрождать монархию в Сирии"
 NWiraq.43.desc:0 "Грязные империалисты из Парижа считают, что вправе за арабов решать, кто будет ими править. Что ж, такое своеволие карается Аллахом."
 NWiraq.43.a:0 "Они недооценивают нас"
 
 NWiraq.44.t:0 "Ирак приглашает принять участие в гоночных соревнованиях"
 NWiraq.44.desc:0 "Иракское правительство решило организовать Гран-при Ближнего Востока, на которое они нас пригласили. Такое мероприятие, по их мнению, поможет достижению мира и взаимного сотрудничества в регионе."
 NWiraq.44.a:0 "Мы примем участие"
 NWiraq.44.b:0 "У нас нет на это времени"
 
 NWiraq.45.t:0 "[From.GetName] – приглашение принято"
 NWiraq.45.desc:0 "Как радостно видеть, что государство, известное среди нас как [From.GetName], решило принять участие в гоночном соревновании в Багдаде. Надеемся, это укрепит наши отношения."
 NWiraq.45.a:0 "Славно"
 
 NWiraq.47.t:0 "Состоялось гран-при Ближнего Востока"
 NWiraq.47.desc:0 "Вот и прошли гоночные соревнования, организованные в Багдаде. Политики всех принявших участие стран уже заявили, что готовы принять участие в подобном мероприятии и в последующие годы."
 NWiraq.47.a:0 "Неплохо"
 
 NWiraq.49.t:0 "Открытие Музея арабских древностей"
 NWiraq.49.desc:0 "Сегодня в Багдаде открылся Музей арабских древностей. Такой шаг позволит людям лучше приобщиться к нашей древней истории, пронести наше достояние через века и укрепить арабское самосознание."
 NWiraq.49.a:0 "Славно"
 
 NWiraq.51.t:0 "[GetNewsHeadline]Находка германских археологов под Багдадом"
 NWiraq.51.desc:0 "Немецкий археолог В. Кёниг обнаружил под Багдадом таинственный предмет, оказавшийся древнейшей батареей из гальванических элементов.\n\nТакие древние батареи использовались ещё две тысячи лет назад и представляли собой медные цилиндры со стальными сердечниками. Они были скреплены между собой с помощью свинца и олова, сплавленных в пропорции, которая часто применяется и сейчас.\n\nТакая находка позволит лучше узнать историю и быт античных цивилизаций, проживавших в Междуречье."
 NWiraq.51.a:0 "Славно!"
 
 NWiraq.53.t:0 "Открытие Института изящных искусств"
 NWiraq.53.desc:0 "Ирак не должен отставать от передовых европейских государств не только в экономике, но и в культуре. Сегодня в Багдаде открылся Институт изящных искусств, который подготовит ряды новой творческой интеллигенции иракского народа."
 NWiraq.53.a:0 "Это неплохая новость"
 
 NWiraq.54.t:0 "Ирак требует вернуть [413.GetName]"
 NWiraq.54.desc:0 "[From.GetName] с каждым днём становится сильнее, и теперь [From.GetLeader] достаточно осмелел, чтобы потребовать от нас «вернуть» провинцию [413.GetName] из-за неопределённости в границе, в которой, к тому же, «угнетается» арабское население."
 NWiraq.54.a:0 "Это шутка?"
 NWiraq.54.b:0 "Придётся пойти на уступки"
 
 NWiraq.55.t:0 "Иран отказывается вернуть [413.GetName]"
 NWiraq.55.desc:0 "Иранские власти допустили ошибку, отказав нам в возвращении провинции [413.GetName].\nНам придётся перейти к радикальным действиям."
 NWiraq.55.a:0 "Грядёт война"
 
 NWiraq.56.t:0 "Ирак предъявляет претензию на Кувейт"
 NWiraq.56.desc:0 "[From.GetName] укрепляется, а вместе с этим возрастают аппетиты местных правящих элит. Обнаружив, как развивается Кувейт при нашем правлении, [From.GetLeader] потребовал «вернуть его» - то есть передать ему во владение, не спрашивая мнения нашего или эмира этой маленькой монархии."
 NWiraq.56.a:0 "Они имеют право на него"
 NWiraq.56.b:0 "Пусть думают перед тем, как требовать"
 
 NWiraq.57.t:0 "[From.GetName] – отказ возвращать Кувейт"
 NWiraq.57.desc:0 "К сожалению, [From.GetAdjective] чиновники отказали нам в возвращении исконно иракской территории Кувейта. Нам придётся вернуть её другим способом."
 NWiraq.57.a:0 "Жаль"
 
 
 
