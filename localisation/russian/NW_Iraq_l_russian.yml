 #############
 ##IRAQ
 #############
    
 #FOCUSES
 IRQ_suppress_shiite_uprising:0 "Подавить шиитские восстания"
 IRQ_suppress_shiite_uprising_desc:0 "Восстания шиитов сильно мешают наладить эффективное управление Ираком. Нам необходимо как можно скорее подавить эти мятежи, пока они не разрослись ещё сильнее."
 IRQ_capture_413:0 "Захватить [413.GetName]"
 IRQ_capture_413_desc:0 "Арабский народ, проживающий в иранской провинции [413.GetName], угнетается злыми персами. Мы должны исправить эту ситуацию, воспользовавшись неточностью проведённой границы."
 IRQ_claims_against_kuwait:0 "Претензии на Кувейт"
 IRQ_claims_against_kuwait_desc:0 "В Кувейте была обнаружена нефть, что ещё раз подтверждает нашу нужду во владении этим регионом. Необходимо предъявить претензию на него."
 IRQ_conquer_kuwait:0 "Захватить Кувейт"
 IRQ_conquer_kuwait_desc:0 "Раз нам не хотят возвращать Кувейт мирным способом, мы должны пойти на рожон. Пора нанести нашим врагам настоящий удар в сердце и вернуть нашу исконную территорию."
 IRQ_patronage_of_sheikh:0 "Покровительство шейхам"
 IRQ_patronage_of_sheikh_desc:0 "Наладив тесный контакт с местными шейхами, мы добьёмся их лояльности и сможем рассчитывать на их помощь по необходимости."
 IRQ_dictatorship_of_bakr_sidqi:0 "Диктатура Бакра Сидки"
 IRQ_dictatorship_of_bakr_sidqi_desc:0 "Нынешний курс правителя Ирака не устраивает большую часть населения Ирака. Бакра Сидки готов возглавить восстание и стать новым главой Ирака."
 IRQ_dictatorship_of_bakr_sidqi_tt:0 "\n§LИракское общество устало от правления диктаторов. Попытка установить очередной авторитарный режим спровоцирует недовольство левых политиков, которые не успокоятся, пока мы не утвердим либеральные свободы и демократию — однако игнорирование их требований может привести к радикальным действиям с их стороны.§!"
 ##### DEMOCRATIC SECTION #####
 IRQ_start_democratization:0 "Начать демократизацию"
 IRQ_start_democratization_desc:0 "В нашем обществе существует множество противоборствующих политических движений и самых разных точек зрения. Всем им крайне сложно ужиться вместе, поэтому, дабы предотвратить возможные восстания, нам стоит начать демократизацию режима, когда каждый сможет открыто и легально отстаивать свою точку зрения."
 IRQ_economic_cooperation_with_european_powers:0 "Экономическое сотрудничество с европейскими державами"
 IRQ_economic_cooperation_with_european_powers_desc:0 "Европейские страны - самые развитые в мире. Активно сотрудничая с ними, мы сможем значительно ускорить рост нашей экономики."
 IRQ_attract_european_capitalists:0 "Привлечь европейских капиталистов"
 IRQ_attract_european_capitalists_desc:0 "После начавшейся в Ираке демократизации западные капиталисты стали всерьёз интересоваться инвестициями в наш регион. Это не может не радовать."
 IRQ_trade_agreement_with_usa:0 "Торговое соглашение с США"
 IRQ_trade_agreement_with_usa_desc:0 "США - одна из наиболее развитых стран мира, с самого основания придерживающаяся демократических ценностей. Мы можем постараться заключить с ними взаимовыгодное торговое соглашение. Оно пойдёт всем на пользу."
 IRQ_agreement_with_shiites:0 "Соглашение с шиитами"
 IRQ_agreement_with_shiites_desc:0 "Недавно созданная демократическая основа нашего государства позволяект теперь шиитам законно отстаивать свои интересы в правительстве Ирака. Это значительно снизит их протестные настроения."
 IRQ_liberalisation_of_national_brotherhood_party:0 "Либерализация Партии национального братства"
 IRQ_liberalisation_of_national_brotherhood_party_desc:0 "В конце концов демократические преобразования приводят к почти полной смене людей на руководящих постах, демократизация Ирака почти завершилась."
 IRQ_legalize_banned_party:0 "Легализовать запрещённые партии"
 IRQ_legalize_banned_party_desc:0 "Несмотря на все политические реформы в нашей стране всё ещё остаётся множество запрещённых партий, часть из них имеет некоторую поддержку у населения. Кажется, стоит снять запрет на их деятельность, дабы они перешли к легальным методам борьбы за власть."
 IRQ_ulems_in_army:0 "Улемы в армии"
 IRQ_ulems_in_army_desc:0 "Улем - собирательное название признанных и авторитетных знатоков теоретических и практических сторон ислама. Призвав их на службу, мы значительно укрепим боевой дух наших солдат, а также привлечём в армию новых добровольцев."
 IRQ_weakening_of_british_grip:0 "Ослабление британских тисков"
 IRQ_weakening_of_british_grip_desc:0 "Англо-иракский договор является навязанным Ираку и только тормозит его развитие. Пришла пора его аннулировать."
 IRQ_arab_democracy:0 "Арабская демократия"
 IRQ_arab_democracy_desc:0 "Опираясь на свой демократический опыт, Ирак готов помочь в становлении других ближневосточных демократических государств."
 IRQ_protect_yourself_from_attacks:0 "Обезопасить себя от набегов"
 IRQ_protect_yourself_from_attacks_desc:0 "Многие соседния страны негативно относятся к нашему новому пути развития. Если мы хотим сохранить нашу государственность, то надо действовать на опережения."
 IRQ_intervention_in_iran:0 "Интервенция в Иран"
 IRQ_intervention_in_iran_desc:0 "Иран всё ещё остаётся одним из главных оплотов консерватизма на Ближнем Востоку, но скоро этому придёт конец."
 IRQ_equal_union_with_britain:0 "Равноправный союз с Британией"
 IRQ_equal_union_with_britain_desc:0 "Теперь, когда Ирак является абсолютно независимой демократической страной, стоит задуматься о становлении полноправным членам альянса Союзники."
 IRQ_joint_scientific_research:0 "Совместные научные исследования"
 IRQ_joint_scientific_research_desc:0 "Нашим учёным стоит объединить усилия со своими союзниками, дабы добиться научно-технического превосходства над потенциальным противником."
 ##### COMMUNISM SECTION #####
 IRQ_rebellion_of_communist_party:0 "Мятеж коммунистической партии"
 IRQ_rebellion_of_communist_party_desc:0 "Хоть коммунисты и не имеют значительной поддержке в Ираке, это не помешает пламени мировой революции распространиться и на эту страну, приближая наступление светлого коммунистического будущего."
 IRQ_revolutionary_armed_forces:0 "Революционные вооружённые отряды"
 IRQ_revolutionary_armed_forces_desc:0 "В эти тяжёлые времена на как никогда необходимы преданные делую революции войска, готовые любой ценой отстаивать интересы рабочего класса."
 IRQ_accelerated_modernization:0 "Ускоренная модернизация"
 IRQ_accelerated_modernization_desc:0 "Наша промышленность на текущий момент неспособна обеспечить потребности иракского народа, и его армии, поэтому, пока будут строиться новые заводы, мы займёмся увеличением эффективности уже существующих."
 IRQ_grant_autonomy_to_kurds:0 "Предоставить автономию курдам"
 IRQ_grant_autonomy_to_kurds_desc:0 "На территории Ирака проживает большое число курдов - многочисленного народа, до сих пор не имеющего своей государственности. Предоставив им автономию, мы сможем привлечь их на свою сторону."
 IRQ_establish_equality_of_sexes:0 "Установить равноправие полов"
 IRQ_establish_equality_of_sexes_desc:0 "Ирак по сей день остаётся весьма консервативной страной, но прогрессивные преобразования изменят это."
 IRQ_abolition_of_monarchy:0 "Упразднение монархии"
 IRQ_abolition_of_monarchy_desc:0 "С установлением власти трудящихся не была полностью уничтожена власть короля Ирака. Это становится преградой на нашем пути становления социалистической республики."
 IRQ_alliance_with_iran:0 "Альянс с Ираном"
 IRQ_alliance_with_iran_desc:0 "Иран - наиболее развитое государство ближнего востока. Нам стоит искать союза именно с ним."
 IRQ_alliance_with_turkey:0 "Альянс с Турцией"
 IRQ_alliance_with_turkey_desc:0 "Турция - наследница Османской Империи. Возможно, союз с ней будет выгоден для нас."
 IRQ_arab_socialist_union:0 "Арабский социалистический союз"
 IRQ_arab_socialist_union_desc:0 "Опираясь на свой революционный опыт, Ирак готов помочь в становлении других ближневосточных социалистических государств."
 IRQ_join_comintern:0 "Вступить в Коминтерн"
 IRQ_join_comintern_desc:0 "Все социалистчисекие страны мира должны держаться друг друга и вместе противостоять угрозе капиталистических стран. Именно поэтому намстоит вступить в комминтерн."
 IRQ_overthrow_saudis:0 "Свергнуть Саудитов"
 IRQ_overthrow_saudis_desc:0 "Саудовская Аравия - наиболее консервативное ближневосточное государство, которое без внешнего вмешательства ещё долго будет оставаться оплотом реакционерства на Ближнем Востоке."
 IRQ_overthrow_pahlavi:0 "Свергнуть Пехлеви"
 IRQ_overthrow_pahlavi_desc:0 "Многие недовольны властью этого диктатора в Иране. Дни Пехлеви сочтены. Иранские рабочие, освобождение грядёт!"
 IRQ_save_turkey:0 "Спасти Турцию"
 IRQ_save_turkey_desc:0 "Несмотря на падение Османской Империи и республиканский строй турецкое государство всё ещё остаётся врагом рабочего класса."
 IRQ_cradle_of_civilization:0 "Колыбель цивилизации"
 IRQ_cradle_of_civilization_desc:0 "Ирак постепенно становится спасителем Ближнего Востока. Скоро во всём регионе будет установлена власть трудящегося народа."
 ##### TRO SECTION #####
 IRQ_second_revolution:0 "Вторая революция"
 IRQ_second_revolution_desc:0 "Революция, привнесённая в Ирак, пошатнула устои его консервативного общества, однако не стоит думать, что все революционные преобразования пойдёт Ираку на пользу. Благодаря новому взгляду на марксизм мы сможем сплотить наше общество."
 IRQ_unity_of_islam_and_communism:0 "Единение шиизма и коммунизма"
 IRQ_unity_of_islam_and_communism_desc:0 "Неверно полагать, что социализм всегда отвергает религию. Некоторые новые течения марксизма открыто заявляют о серьёзной роли религии в жизни общества."
 ##### NEUTRALITY SECTION #####
 IRQ_repression_of_left:0 "Репрессии против левых"
 IRQ_repression_of_left_desc:0 "Цель любых левых сил - подорвать многовековые культурные устои и традиции Ирака. Мы не должны допустить подобного разложения нашего общества!"
 IRQ_emphasis_on_development_of_army:0 "Акцент на развитии армии"
 IRQ_emphasis_on_development_of_army_desc:0 "Армия - одна из важнейших частей государства. Именно она поможет нам сохранить нашу независимость и справиться в врагами внешними и внутренними."
 IRQ_learn_from_british_doctrine:0 "Изучить британскую доктрину"
 IRQ_learn_from_british_doctrine_desc:0 "Британская армия давно продемонстрировала своё умение вести боевые действия. Нам следует перенять их опыт, если мы хотим успешно воевть против наших потенциальных противников."
 IRQ_focus_on_your_gear:0 "Акцент на своё снаряжение"
 IRQ_focus_on_your_gear_desc:0 "Для успешного ведения боевых действий мы должны стать независимыми от импорта оружия и военных технологий. Поэтому мы займёмся разработкой своего собственного вооружения."
 IRQ_kurds_and_assyrians_in_army:0 "Курды и ассирийцы в армии"
 IRQ_kurds_and_assyrians_in_army_desc:0 "Курды и ассирийцы до сего дня не призывались в армию Ирака по различным соображениям. Однако современные проблемы требуют современных методов решения, поэтому наша армия станет принимать добровольцев этих народов."
 IRQ_militarization_of_economy:0 "Милитаризация экономики"
 IRQ_militarization_of_economy_desc:0 "Наша активно растущая и модернизирующаяся армия требует всё больших ресурсов, что требует новых реформ в сфере экономического управления."
 IRQ_expanding_conscription:0 "Расширение призыва"
 IRQ_expanding_conscription_desc:0 "Массовая армия обеспечит сохранения Ирака как независимого государства"
 IRQ_approve_cabinet_of_jamil_al_midfa:0 "Утвердить кабинет Джамиля аль-Мидфая"
 IRQ_approve_cabinet_of_jamil_al_midfa_desc:0 "Джамиль аль-Мидфаи уже несколько раз занимал должность премьер-министра Ирака и неплохо справлялся со своей должностью. Возможно, стоит продлить его полномочия."
 IRQ_nuri_al_saids_dictatorship:0 "Диктатура Нури аль-Саида"
 IRQ_nuri_al_saids_dictatorship_desc:0 "Нури аль-Саид уже несколько раз занимал должность министра иностранных дел. Он имеет значительную поддержку и одобрение в военных кругах, поэтому именно ему следует возглавить Ирак."
 IRQ_nuri_al_saids_dictatorship_tt:0 "\n§RЕсли поддержка фашизма вырастет достаточно высоко, а мы так и не вступим в какой-либо альянс, то сторонники Оси совершат государственный переворот — это может привести к войне с Британией, если она наша метрополия!§!"
 IRQ_strengthening_of_ties_with_britain:0 "Укрепление связей с Британией"
 IRQ_strengthening_of_ties_with_britain_desc:0 "Нури аль-Саид всегда был сторонник сотрудничества с Великобританией. Теперь, когда он является главой государства, ничто не ограничесвает Ирак в заключении новых договоров с Англией."
 IRQ_force_yourself_to_love:0 "Заставить себя любить"
 IRQ_force_yourself_to_love_desc:0 "Большое упущение бывших иракских властей - недостаточная пропаганда патриотизма и культа лидера в стране. Это постоянно приводило к нестабильности в регионе. Но теперь эта проблема будет решена."
 IRQ_union_with_britain:0 "Союз с Британией"
 IRQ_union_with_britain_desc:0 "Все недавние действия Ирака были направлены на улучшение отношений с Великобританией. Теперь мы достаточно сблизились для вступления в альянс Союзника на правах полноценного его члена."
 IRQ_military_cooperation_with_allies:0 "Военное сотрудничество с Союзниками"
 IRQ_military_cooperation_with_allies_desc:0 "Сотрудничество с Великобританией и другими союзными странами в сфере военной техники значительно улучшит оснащение иракской армии современной техникой."
 IRQ_create_an_army_of_british_sample:0 "Создать армию британского образца"
 IRQ_create_an_army_of_british_sample_desc:0 "Нам стоит переформировать нашу армию по британскому образцу, но для начала мы создадим эксперементальные боевые части, дабы приспособить британские наработки к местным условиям."
 IRQ_british_iranian_studies:0 "Британо-иракские исследования"
 IRQ_british_iranian_studies_desc:0 "Нашим учёным стоит объединить усилия со своими союзниками, дабы добиться научно-технического превосходства над потенциальным противником."
 IRQ_economic_integration:0 "Экономическая интеграция"
 IRQ_economic_integration_desc:0 "Соединённое королевство готово инвестировать в развитие нашей эжкономики взамен на облегчение налогового бремени на английские компании."
 IRQ_tame_anti_british_sentiment:0 "Укротить антибританские настроения"
 IRQ_tame_anti_british_sentiment_desc:0 "Несмотря на все наши дипломатические успехи среди части руководства страны нарастают антибританские настроения. Некоторые считают, что Ирак стал почти доминионом Великобритании. Ну что за чушь?"
 IRQ_rashid_ali_al_gailanis_cabinet:0 "Кабинет Рашида Али аль-Гайлани"
 IRQ_rashid_ali_al_gailanis_cabinet_desc:0 "Рашид Али аль-Гайлани придерживается прогерманской политики и считает, что Ирак должен сближаться именно с этой страной."
 IRQ_proclaim_nationalist_ideology:0 "Провозгласить националистическую идеологию"
 IRQ_proclaim_nationalist_ideology_desc:0 "Националистические идеи уже хорошо показали себя на территории многих европейских стран. Нам стоит перенять этот опыт."
 IRQ_panarab_nationalist_alliance:0 "Панарабский националистический альянс"
 IRQ_panarab_nationalist_alliance_desc:0 "Арабы - народ, разделённый междоусобными войнами и иностарнной интервенцией. Пора нам снова объединиться и дать совместный отпор всем империалистическим странам."
 IRQ_join_axis:0 "Вступить в Ось"
 IRQ_join_axis_desc:0 "Ось - наиболее могущественный альянс в мире. Али аль-Гайлани всегда выступал за союз с Рейхом."
 IRQ_military_state:0 "Военное государство"
 IRQ_military_state_desc:0 "Для сохранения себя как целого независимого государства Ираку необходима массовая профессиональная армия."
 IRQ_right_to_kuwait:0 "Право на Кувейт"
 IRQ_right_to_kuwait_desc:0 "Кувейт - искусственно оторгнутая от Ирака территория. Настала пора вернуть её себе."
 IRQ_liberate_arabistan:0 "Освободить Арабистан"
 IRQ_liberate_arabistan_desc:0 "Арабистан - некогда являлся частью Ирака. Пришла пора вернуть его в родную гавань."
 IRQ_iraqi_presence_in_levant:0 "Иракское присутствие в Леванте"
 IRQ_iraqi_presence_in_levant_desc:0 "Отныне Ирак объявляет Левант зоной своих интересов."
 IRQ_keep_office_of_hikmat_suleiman:0 "Сохранить кабинет Хикмата Сулеймана"
 IRQ_keep_office_of_hikmat_suleiman_desc:0 "Хикмат Сулейман поддерживается некоторой частью иракского правительства. Возможно, стоит поставить его премьер-министром страны. "
 IRQ_weakening_of_british_influence_in_country:0 "Ослабление британского влияния в стране"
 IRQ_weakening_of_british_influence_in_country_desc:0 "Хикмат Сулейман выступает за независимый Ирак. Теперь он во главе правительства, и мы можем начать освобождение страны от британских оков."
 #### BAGHDAD PACT SECTION ####
 IRQ_emphasis_on_middle_east_cooperation:0 "Акцент на ближневосточное сотрудничество"
 IRQ_emphasis_on_middle_east_cooperation_desc:0 "Страны Ближнего Востока достаточно натерпелись от иностранных интервенций. Необходимо создать собственный оборонительный альянс для защиты интересов арабского мира."
 IRQ_create_the_sadabat_pact:0 "Создание Багдадского пакта"
 IRQ_create_the_sadabat_pact_desc:0 "Договор в Багдаде гарантирует взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
 IRQ_expansion_afgan:0 "Приглашение Афганистана"
 IRQ_expansion_afgan_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Афганистан - одно из таких государств."
 IRQ_expansion_turkey:0 "Приглашение Турции"
 IRQ_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
 IRQ_expansion_iran:0 "Приглашение Ирана"
 IRQ_expansion_iran_desc:0 "В прошлом мы имели немало конфликтов с Ираном, но пора позабыть их и призвать Тегеран к сотрудничеству."
 IRQ_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
 IRQ_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
 IRQ_support_allied_research:0 "Поддержка союзных исследований"
 IRQ_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
 IRQ_expansion_oman:0 "Приглашение Омана"
 IRQ_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
 IRQ_expansion_yeman:0 "Приглашение Йемена"
 IRQ_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
 IRQ_expansion_egypt:0 "Приглашение Египта"
 IRQ_expansion_egypt_desc:0 "Британцы угнетают египтян, и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 IRQ_expansion_syria:0 "Приглашение Сирии"
 IRQ_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 IRQ_expansion_palestine:0 "Приглашение Палестины"
 IRQ_expansion_palestine_desc:0 "Британцы угнетают местное население, и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния"
 IRQ_build_freedom_economy:0 "Построить независимую экономику"
 IRQ_build_freedom_economy_desc:0 "Мы должны стремиться к тому, чтобы наша экономика была максимально независима от других стран."
 IRQ_build_freedom_economy_tt:0 "\n§LЭкономическая зависимость от других стран будет ослабевать каждый год до тех пор, пока полностью исчезнет.§!"
 # BAGHDAD ECONOMIC
 IRQ_customs_union_creation:0 "Создание таможенного союза"
 IRQ_customs_union_creation_desc:0 "Расширение союзного договора и на сферу торговли укрепит наши экономики."
 IRQ_customs_union_creation_tt:0 "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§!. §RМаксимум: §Y4§! ед. сооружения §YФабрика§!."
 IRQ_facilitate_movement_capital:0 "Облегчить передвижение капитала"
 IRQ_facilitate_movement_capital_desc:0 "Сняв основные таможенные пошлины, мы откроем дорогу ближневосточному капиталу к более активному развитию."
 IRQ_expand_resource_exports_neighbouring_countries:0 "Расширить экспорт ресурсов в соседние страны"
 IRQ_expand_resource_exports_neighbouring_countries_desc:0 "Многие соседние страны нуждаются в ресурсах, которые мы уже в скором будущем сможем им обеспечить."
 IRQ_develop_economic_integration_processes:0 "Развить процессы экономической интеграции"
 IRQ_develop_economic_integration_processes_desc:0 "Взаимная экономическая интеграция ещё больше сплотит наши страны, а также создаст единое экономическое пространство."
 #### ALT POLITICS SECTION ####
 IRQ_make_concessions:0 "Пойти на уступки"
 IRQ_make_concessions_desc:0 "Единственный адекватный выход из сложившейся ситуации - пойти на уступки шиитам. Подавление восстаний приведёт только к усилению протестных настроений."
 IRQ_make_concessions_tt:0 "\n§LЕсли, сделав уступки шиитам, мы вскоре не дадим автономию курдам-суннитам, то сможет начаться восстание на севере страны!§!"
 IRQ_reduce_armys_influence_in_country:0 "Уменьшить армейское влияние в стране"
 IRQ_reduce_armys_influence_in_country_desc:0 "Армия имеет слишком много рычагов политического управления в стране. С этим надо что-то делать."
 IRQ_ban_british_troops_from_moving_freely_around_country:0 "Запретить британским войскам свободно передвигаться по стране"
 IRQ_ban_british_troops_from_moving_freely_around_country_desc:0 "Англо-иракский договор является навязанным Ираку и только тормозит его развитие. Пришла пора его аннулировать."
 IRQ_bakr_sidkis_personal_state:0 "Личное государство Бакра Сидки"
 IRQ_bakr_sidkis_personal_state_desc:0 "Бакр Сидки - сторонник независимости курдов. Именно он возглавляет их протесты. Предоставив курдам автономии с Сидки во главе, мы сможем значительно уменьшить недовольство курдов."
 IRQ_liberate_kurds:0 "Освободить курдов"
 IRQ_liberate_kurds_desc:0 "После создания курдской автономии активно встал вопрос о полном освобождении курдского народа от гнёта соседних государств."
 IRQ_nationalization_of_oil_fields:0 "Национализация нефтяных месторождений"
 IRQ_nationalization_of_oil_fields_desc:0 "До сегодняшнего дня владельцем абсолютного большинства нефтяных месторождений Ирака остаётся Великобритания. Пришла пора забрать у западных империалистов наши ресурсы!"
 IRQ_transfer_power_to_king:0 "Передать власть королю"
 IRQ_transfer_power_to_king_desc:0 "Король Ирака сегодня весьма незначительно влияет на политическую жизнь страны, однако скоро мы изменим это. Король Ирака снова будет играть важную роль в жизни его общества."
 IRQ_hold_race_competition:0 "Провести гоночные соревнования"
 IRQ_hold_race_competition_desc:0 "Дабы поднять престиж Ирака на международном уровне мы начнём проводить регулярные гоночные соревнования в нашей стране. Но для начала нам необходимо всё к ним подготовить."
 IRQ_turn_to_generals_with_similar_views:0 "Обратиться к генералам со схожими взглядами"
 IRQ_turn_to_generals_with_similar_views_desc:0 "Армейское командование имеет большое политическое влияние в Ираке. Возможно, нам стоит опереться именно на лояльный к нам генералитет."
 IRQ_join_the_axis:0 "Вступить в Ось"
 IRQ_join_the_axis_desc:0 "Ось - постоянно набираующий силу и могущество альянс. Нам стоит стать союзниками самых сильных стран."
 IRQ_create_government_controlled_by_king:0 "Создать подконтрольное королю правительство"
 IRQ_create_government_controlled_by_king_desc:0 "Сейчас мы не можем устанавливать в стране абсолютную монархию, потому что это вызовет значительные недовольства. Однако мы можем создать полностью лояльное нам правительство."
 IRQ_search_for_third_force:0 "Поиск третьей силы"
 IRQ_search_for_third_force_desc:0 "Ираку необходимы новые союзники, и он очень скоро сможет найти их."
 IRQ_spread_nationalist_radio_broadcasts:0 "Распространить националистические радиопередачи"
 IRQ_spread_nationalist_radio_broadcasts_desc:0 "Отсутствие патриотического воспитания населения постоянно приводила к нестабильности в регионе. Но теперь эта проблема будет решена."
 IRQ_establish_promonarchist_youth_organizations:0 "Основать промонархические юношеские организации"
 IRQ_establish_promonarchist_youth_organizations_desc:0 "Нам стоит начинать воспитание патриотов своей страны с самых ранних лет."
 IRQ_legislate_panarabism:0 "Законодательно закрепить панарабизм"
 IRQ_legislate_panarabism_desc:0 "Когда-то в древности арабский мир был единым целым, однако он был разделён в ходе множества конфликтов. Отныне Ирак будет стремиться к восстановлению единого и неделимого арабского мира."
 IRQ_time_for_arabs_act_on_their_own:0 "Пора арабам действовать самостоятельно"
 IRQ_time_for_arabs_act_on_their_own_desc:0 "Новый ближневосточный альянс поможет отстоять свою независимость всем странам региона и защитить общие нациоанльные интересы."
 IRQ_invite_yemen:0 "Пригласить Йемен"
 IRQ_invite_yemen_desc:0 "Йемен имеет стартегически важное расположение для наших будущих планов."
 IRQ_invite_palestine:0 "Пригласить Палестину"
 IRQ_invite_palestine_desc:0 "Когда-то династия Хашимитов правила Иорданией. Возможно, Палестина согласиться войти к нам в альянс, ведь мы имеем общие корни."
 IRQ_reclaim_throne_of_hijaz:0 "Вернуть трон Хиджаза"
 IRQ_reclaim_throne_of_hijaz_desc:0 "Когда-то династия Хашимитов правила Хиджазом. Настала пора вернуть своё законное место."
 IRQ_claim_najd:0 "Заявить права на Неджд"
 IRQ_claim_najd_desc:0 "Когда-то династия Хашимитов правила Недждом. Настала пора вернуть своё законное место."
 IRQ_save_iranian_arabs:0 "Спасти иранских арабов"
 IRQ_save_iranian_arabs_desc:0 "Иран в большинстве своём населён персами, однако на его территории проживает значительное арабское население, угнетаемое местными властями. Мы освободим арабов во что бы то ни стало."
 IRQ_demand_kuwait:0 "Потребовать Кувейт"
 IRQ_demand_kuwait_desc:0 "Кувейт - искусственно оторгнутая от Ирака территория. Настала пора вернуть её себе."
 IRQ_liberation_of_transjordan:0 "Освобождение Трансиордании"
 IRQ_liberation_of_transjordan_desc:0 "Английским колонизаторам нет места на арабской земле!"
 IRQ_liberation_of_syria:0 "Освобождение Сирии"
 IRQ_liberation_of_syria_desc:0 "Французским колонизаторам нет места на арабской земле!"
 IRQ_liberation_of_syria_tt:0 "\n§RЕсли Франция утвердит соглашение, то мы получим Сирию и, возможно, Ливан.§!"
 IRQ_hashemite_arabia:0 "§GХашимитская Аравия§!"
 IRQ_hashemite_arabia_desc:0 "Мы полностью собрали земли правителей Хашимитов. Настала пора провозгласить новое единое государство династии Хашимитов."
 #### INDUSTRIAL SECTION ####
 IRQ_construction_of_railways:0 "Строительство железных дорог"
 IRQ_construction_of_railways_desc:0 "Развитию иракской промышленности мешает почти полное отсутствие современной развитой сети железных дорог."
 IRQ_black_gold_mining:0 "Добыча чёрного золота"
 IRQ_black_gold_mining_desc:0 "Наша страна богата нефтяными залежами. Разрабатывая новые месторождения, мы сможем значительно пополнить нашу казну."
 IRQ_development_of_industry_of_mosul:0 "Развитие промышленности Мосула"
 IRQ_development_of_industry_of_mosul_desc:0 "Мосул - один из наименее развитых регионов страны."
 IRQ_military_industry_of_north:0 "Военная промышленность севера"
 IRQ_military_industry_of_north_desc:0 "Продолжая развитие Мосула, мы можем начать строительство новых военных заводов."
 IRQ_development_of_erbil_industry:0 "Развитие промышленности Эрбиля"
 IRQ_development_of_erbil_industry_desc:0 "Эрбиль - также промышленно не развитый регион Ирака."
 IRQ_solve_problem_with_land:0 "Решить проблемы с землёй"
 IRQ_solve_problem_with_land_desc:0 "Из-за устаревших земельных законов мы не можем эффективно распоряжатся нашими землями. Реформы в этой отрасли исправят ситуацию."
 IRQ_independent_development_of_baghdad:0 "Самостоятельное развитие Багдада"
 IRQ_independent_development_of_baghdad_desc:0 "Багдад - столичный регион Ирака, именно он остаётся промышленным центром страны."
 IRQ_capital_industry:0 "Столичная промышленность"
 IRQ_capital_industry_desc:0 "Нам необходимо развивать достигнутый успех и продолжить индустриализацию региона."
 IRQ_give_britain_oil_concessions_in_south:0 "Передать Британии нефтяные концессии на юге"
 IRQ_give_britain_oil_concessions_in_south_desc:0 "Мы можем попросить Великобританию помочь нам в развитии нашей промышленности, однако взамен нам придётся расстаться с правами на часть наших нефтяных месторождений."
 IRQ_inflow_of_british_investment:0 "Приток британских инвестиций"
 IRQ_inflow_of_british_investment_desc:0 "Наши нефтяные концессии пошли на пользу Великобритании, теперь настала пора второго этапа программы развития промышленности Ирака."
 IRQ_capital_military_industry:0 "Столичная военная промышленность"
 IRQ_capital_military_industry_desc:0 "Нашей растущей армии требуется снаряжение, которым мы себя пока не можем полностью обеспечить."
 IRQ_liquidation_illiteracy:0 "Борьба с неграмотностью"
 IRQ_liquidation_illiteracy_desc:0 "В нашей стране достаточно большое число неграмотных людей. Это значительно тормозит научно-технический прогресс в стране."
 IRQ_open_new_school:0 "Открыть новые школы"
 IRQ_open_new_school_desc:0 "Новые школы будут обучать наше население, которое в будущем сможет посвятить себя служению отчизне."
 IRQ_missile_technology:0 "Ракетные технологии"
 IRQ_missile_technology_desc:0 "Развитие ракетных технологий даст Ираку стратегическое преимущество в будущем."
 IRQ_open_new_universities:0 "Открыть новые университеты"
 IRQ_open_new_universities_desc:0 "Новые университеты по всей стране повысят уровень научного развития Ирака."
 IRQ_training_of_new_specialists:0 "Обучение новых специалистов"
 IRQ_training_of_new_specialists_desc:0 "Свежеобученные кадры, пользуясь недавно приобретёнными знаниями, готовы приступить к модернизации и расширению иракской промышленности."
 #### NAVY SECTION ####
 IRQ_ports_of_basra:0 "Порты Басры"
 IRQ_ports_of_basra_desc:0 "Ирак имеет весьма узкий выход к морю, поэтому важно максимально развить имеющуюся прибрежную зону."
 IRQ_fleet_development:0 "Развитие флота"
 IRQ_fleet_development_desc:0 "Дабы создать наш будущий флот мы должны перенять опыт ведения современных морских действий у других стран."
 IRQ_security_of_persian_gulf:0 "Охрана Персидского залива"
 IRQ_security_of_persian_gulf_desc:0 "Не смотря на то что мы имеем очень ограниченный выход к морю, мы должны создать хотя бы небольшой флот для защиты своих морских границ."
 IRQ_preparing_for_sea_battles:0 "Подготовка к морским сражениям"
 IRQ_preparing_for_sea_battles_desc:0 "Нам необходимо развивать наш флот для успешной борьбы с потенциальными противниками в персидском заливе."
 IRQ_protection_from_landings_in_southern_iran:0 "Защита высадок на юг Ирана"
 IRQ_protection_from_landings_in_southern_iran_desc:0 "Иран обладает своим небольшим флотом, который нам будет гораздо выгоднее потопить не вступая в прямой контакт с ним."
 #### AIR SECTION ####
 IRQ_create_an_air_fleet:0 "Создать воздушный флот"
 IRQ_create_an_air_fleet_desc:0 "Сегодня Ирак почти не имеет современной боевой воздушной авиации. Это делает наше воздушное пространство настоящим проходным двором."
 IRQ_baghdad_airport:0 "Аэропорт Багдада"
 IRQ_baghdad_airport_desc:0 "Багдад - центральный торговый узел Ирака. Он должен находиться в надлежащем состоянии и иметь возможность принимать любые самлёты."
 IRQ_development_of_fighter:0 "Разработка истребителей"
 IRQ_development_of_fighter_desc:0 "Истребители крайне эффективны против вражеских бомбардировок."
 IRQ_development_of_bombers:0 "Разработка бомбардировщиков"
 IRQ_development_of_bombers_desc:0 "Бомбардировщики при поддержке истребителей будут уничтожать вражескую инфраструктуру."
 #### LAND SECTION ####
 IRQ_conduct_set_among_tribes:0 "Провести набор среди племён"
 IRQ_conduct_set_among_tribes_desc:0 "Наша армия нуждается вн овых бойцах, поэтому мы не побрезгаем призывать бойцов из в основном оппозиционно настроенных иракских племён."
 IRQ_exemption_of_tribes_from_military_service:0 "Освобождение племён от воинской повинности"
 IRQ_exemption_of_tribes_from_military_service_desc:0 "Если мы освободим иракские племена от любой армейской повинности, это значительно снизит их протестные настроения."
 IRQ_learn_from_british_experience:0 "Перенять британский опыт"
 IRQ_learn_from_british_experience_desc:0 "Британская армия давно продемонстрировала своё умение вести боевые действия. Нам следует перенять их опыт, если мы хотим успешно воевть против наших потенциальных противников."
 IRQ_concessions_for_generals:0 "Уступки для генералитета"
 IRQ_concessions_for_generals_desc:0 "Предоставив иракским генералам некоторые новые возможности, мы значительно повысим урвоень руководства нашей армией."
 IRQ_produce_your_own_weapons:0 "Произвести собственное вооружение"
 IRQ_produce_your_own_weapons_desc:0 "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственного стрелкового оружия."
 IRQ_create_your_own_artillery:0 "Создать свою артиллерию"
 IRQ_create_your_own_artillery_desc:0 "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственной артиллерии."
 IRQ_create_your_own_transport:0 "Создать свой транспорт"
 IRQ_create_your_own_transport_desc:0 "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственного армейского транспорта."
 IRQ_lion_of_babylon:0 "Вавилонский лев"
 IRQ_lion_of_babylon_desc:0 "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственной бронетехники."
 
 
 
