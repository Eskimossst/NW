    ### ФОКУСЫ
    OMA_fall_of_muscat:0 "Падение Маската"
    OMA_fall_of_muscat_desc:0 "Восстание шейхов Харами и Фалати привело к падению столицы султаната и установлению новой власти на севере страны, однако последние сторонники династии Аль Саид всё ещё держат под контролем южные провинции."
    OMA_fall_of_muscat_tt:0 "§RФокус будет автоматически изучен в случае §Hуспеха§! наступления шейхов Харами и Фалати на Маскат.§!\n"
    ##### NEW ORDER SECTION #####
    OMA_establishing_new_order:0 "Установление нового порядка"
    OMA_establishing_new_order_desc:0 "Шейх Харами смог осуществить свою мечту о разграблении Маската и свержении султана. Настала новая эпоха в истории нашей страны."
    OMA_call_to_citizens:0 "Призыв к горожанам"
    OMA_call_to_citizens_desc:0 "Посредники шейха Харами выйдут на главные площади города и будут взывать к простому народу: объяснят цели и мотивы шейха Харами и попытаются склонить как можно больше человек на свою сторону."
    OMA_call_to_tribes:0 "Призыв к племенам"
    OMA_call_to_tribes_desc:0 "Посредники шейха Харами прибудут к стоянкам маскатских племен и, разъясняя цели и мотивы шейха, постараются склонить племена на свою сторону."
    OMA_call_to_allah:0 "Призыв к Аллаху"
    OMA_call_to_allah_desc:0 "Посредники шейха Харами обратятся к верному нам народу и воинам и расскажут, что Аллах на их стороне и каждый должен приложить все усилия в грядущей битве."
    OMA_preserving_peace_between_faiths:0 "Сохранение мира между конфессиями"
    OMA_preserving_peace_between_faiths_desc:0 "Веками в нашей стране мирно соседствовали ибадиты, сунниты и шииты. Стоит и впредь сохранять это хрупкое равновесие между конфессиями."
    OMA_strengthen_relations_with_saudi_arabia:0 "Укрепить отношения с Саудовской Аравией"
    OMA_strengthen_relations_with_saudi_arabia_desc:0 "Саудовская Аравия является самым могущественным государством на аравийском полуострове. Однако при власти султана отношения между нашим государством и западным соседом оставляли желать лучшего. Нам следует исправить эту ситуацию."
    OMA_proshiite_reforms:0 "Прошиитские реформы"
    OMA_proshiite_reforms_desc:0 "Большинство людей шейхов Харами и Фалати происходят из шиитской провинции Эль-Батина и они не так терпимо относятся к другим мусульманским конфессиям, как свергнутая ибадитская династия аль-Саид. Проведение ряда прошиитских реформ позволит упрочить положение партии Харами в стране, хотя и вызовет рост народного недовольства."
    OMA_strengthen_relations_with_iran:0 "Укрепить отношения с Ираном"
    OMA_strengthen_relations_with_iran_desc:0 "Теперь, когда во главе нашего государства встали шииты, нам стало куда легче найти общий язык с Ираном. Следует воспользоваться этим, чтобы получить на севере мощного союзника."
    OMA_expand_tribal_autonomy:0 "Расширить автономию племён"
    OMA_expand_tribal_autonomy_desc:0 "Многие вожди опасаются, что с приходом к власти шейха Харами, его племя будет диктовать свою волю другим группировкам. Чтобы укрепить доверие к новому правителю, нам стоит расширить автономию племён, тем более, что мы в любом случае не сможем добиться полного подчинения их вождей."
    OMA_spy_training:0 "Подготовка шпионов"
    OMA_spy_training_desc:0 "Шейх Харами отлично знает как подготовить хороших лазутчиков и шпионов. Ранее его навыки пригождались в племенных войнах и при восстании против султана, теперь настало время применить их против враждебных нам государств."
    OMA_raiders:0 "Рейдеры"
    OMA_raiders_desc:0 "Шейх Харами и его люди являются опытными рейдерами, их навыки однозначно ещё не раз помогут нашей стране в войне."
    OMA_gazavat:0 "Газават"
    OMA_gazavat_desc:0 "Вокруг нас всё ещё много мусульманских стран, находящихся под властью христианских колонизаторов или неправоверных тиранов. Этот факт станет отличным оправданием нашей военной экспансии. И хотя шейх Харами, будучи светским правителем, не может объявить джихад, он имеет право объявить газават против своих врагов."
    OMA_matrakh_expansionism:0 "Матрахский экспансионизм"
    OMA_matrakh_expansionism_desc:0 "Свергнутый султан совсем не беспокоился о величии своего государства, его устраивало положение протектората Британской империи. Но теперь настало время снова сделать нашу страну важным игроком в регионе."
    OMA_focus_on_internal_affairs:0 "Сконцентрироваться на внутренних делах"
    OMA_focus_on_internal_affairs_desc:0 "Павшая династия аль-Саид оставила после себя множество проблем, которые султаны просто не желали решать. К ним прибавились разрушения, произошедшие во время гражданской войны."
    OMA_overthrow_saudis:0 "Свергнуть Саудитов"
    OMA_overthrow_saudis_desc:0 "Саудиты практически полностью подавили любую оппозицию в стране, жестоко расправившись со всеми своими противниками. Но многие племена затаили зло на короля Абдул-Азиза. Мы можем воспользоваться этим, чтобы свергнуть кровавую диктатуру династии Аль Сауд."
    OMA_overthrow_rassids:0 "Свергнуть Рассидов"
    OMA_overthrow_rassids_desc:0 "Руководство Йемена мечтает заполучить контроль над Хадрамаутом и Дофаром. Рано или поздно эти амбиции приведут к войне. Поэтому будет целесообразно атаковать первыми."
    OMA_subjugate_sultanates_of_hadramaut:0 "Подчинить султанаты Хадрамаута"
    OMA_subjugate_sultanates_of_hadramaut_desc:0 "Касири, Куайти и Махры – великие султанаты Хадрамаута – уже давно потеряли свою независимость и былую мощь. Эти государства и прилегающие к ним мелкие султанаты, эмираты и шейхства станут отличным пополнением наших земель."
    OMA_subjugate_sheikhs_of_treaty_oman:0 "Подчинить шейхов Договорного Омана"
    OMA_subjugate_sheikhs_of_treaty_oman_desc:0 "Так называемый «Пиратский берег» был под контролем султанов Маската до 1820 года, Великобритания не вынудила местных эмиров и шейхов отложиться от Омана и подписать «Генеральный договор», давший начало «Договорному Оману». Настало время вернуть эту территорию."
    ##### FAISAL SECTION #####
    OMA_sultan_shihab_bin_faisal:0 "Султан Шихаб бен Фейсал"
    OMA_sultan_shihab_bin_faisal_desc:0 "Саид бен Таймур так и не оставил после себя наследника. Из всех кандидатов на престол Шихаб бен Фейсал является наиболее популярным среди членов правящей семьи. Его жестокая манера правления поможет навести порядок в стране, а его симпатии в Британии – укрепить отношения с этой великой державой."
    OMA_strengthening_ties_with_sheikh_qajimi:0 "Укрепление связей с шейхом Каджими"    #Gokaldas Khimji
    OMA_strengthening_ties_with_sheikh_qajimi_desc:0 "Гокалдас Кхимджи, единственный индиец, которому был дарован титул шейха, является одним из наиболее влиятельных торговцев, занимающихся транзитом товаров между Индией и Маскатом. Расширение сотрудничества с ним однозначно будет полезно для нашей экономики."
    OMA_strengthening_anglo_muscat_cooperation:0 "Укрепление англо-маскатского сотрудничества"
    OMA_strengthening_anglo_muscat_cooperation_desc:0 "Хотя многие люди недовольны присутствием англичан в стране, нельзя не отметить, что именно благодаря им в нашей стране появились достижения цивилизации, о которых мы раньше и не могли знать, а кроме того Соединённое Королевство надёжно обеспечивает нам защиту от любого иностранного вторжения. Именно поэтому новый султан отныне будет стараться укрепить сотрудничество между Британией и Маскатом."
    OMA_modernization_of_muscat_corps:0 "Модернизация Маскатского корпуса"
    OMA_modernization_of_muscat_corps_desc:0 "Маскатский корпус является небольшим, но крайне эффективным подразделением, однако нам всё же стоит модернизировать набор тактических указаний для командования корпуса."
    OMA_save_neutrality:0 "Сохранение нейтралитета"
    OMA_save_neutrality_desc:0 "Наших войск едва ли хватает для обороны собственных земель, поэтому, несмотря на соглашение о дружбе с Британией, нам стоит придерживаться нейтралитета в войнах в Европе."
    OMA_bases_for_british_air_force:0 "Базы для британских ВВС"
    OMA_bases_for_british_air_force_desc:0 "Армия нашей страны не сможет хоть как-то помочь Соединённому Королевству в его войнах, однако на своей территории мы можем предоставить хороший плацдарм для британских ВВС."
    OMA_american_mission_hospital_in_matrah:0 "Больница Американской миссии в Матрахе"
    OMA_american_mission_hospital_in_matrah_desc:0 "В нашей стране почти отсутствует система здравоохранения. Создание американской больницы в Матрахе может несколько облегчить ситуацию."
    OMA_matraha_school:0 "Школа Матраха"
    OMA_matraha_school_desc:0 "Наша казна не позволяет нам создать полноценную систему образования, однако наша страна нуждается в образованных людях. Несколько облегчить эту проблему позволит создание школы в расположенном рядом с Маскатом Матрахе."
    ##### TAIMUR SECTION #####
    OMA_sultan_tariq_bin_taimur:0 "Султан Тарик бен Таймур"
    OMA_sultan_tariq_bin_taimur_desc:0 "Саид бен Таймур так и не оставил после себя наследника. Избрание султаном прогрессивного Тарика бен Таймура станет отличным решением в это тяжёлое время."
    OMA_agreement_with_socal:0 "Соглашение c «SoCal»"
    OMA_agreement_with_socal_desc:0 "Британская Iraq Petroleum Company так и не смогла приступить к разработке нефти на нашей территории. Чтобы найти более надёжную нефтяную компанию и заодно ослабить влияние британцев в стране, нам стоит заключить договор с американской SoCal."
    OMA_construction_of_road_surface:0 "Строительство шоссейных дорог"  #road surface – шоссейные дороги
    OMA_construction_of_road_surface_desc:0 "Инфраструктура нашей страны развита крайне слабо. Постройка шоссейных дорог позволит исправить эту ситуацию, что в конечном итоге положительно скажется и на экономике."
    OMA_construction_of_military_industrial_complex:0 "Создание ВПК"
    OMA_construction_of_military_industrial_complex_desc:0 "Закупка иностранного снаряжения является слишком большим грузом для казны, нам стоит наладить производство некоторого снаряжения у нас в стране."
    OMA_al_watan:0 "«Аль-Ватан»"    #Alwatan
    OMA_al_watan_desc:0 "На данный момент в нашей стране фактически отсутствуют средства массовой информации. Создание первой в Омане газеты позволит существенно увеличить осведомлённость народа о реформах султана."
    OMA_support_for_entrepreneurship:0 "Поддержка предпринимательства"
    OMA_support_for_entrepreneurship_desc:0 "Ремесленные мастерские уже давно не могут удовлетворить потребность страны в промышленных товарах. Мы должны поддержать создание более крупных предприятий."
    OMA_administrative_reform:0 "Административная реформа"
    OMA_administrative_reform_desc:0 "Административная система нашей страны является крайне отсталой и коррумпированной. Шейхи почти не подчиняются центральной власти, а между племенами регулярно происходят стычки. Решить эти проблемы позволит реорганизация местной и центральной администрации."
    OMA_restoring_health_system:0 "Восстановление системы здравоохранения"
    OMA_restoring_health_system_desc:0 "За годы правления Саида бен Таймура зачатки системы здравоохранения были фактически уничтожены политикой изоляции страны от внешнего мира. Создание сети больниц по всей стране является одной из важнейших задач нового правительства."
    OMA_restoring_education_system:0 "Восстановление системы образования"
    OMA_restoring_education_system_desc:0 "До сих пор образовательные учреждения в нашей стране можно было сосчитать по пальцам. Нам следует заняться созданием глобальной системы образования, которая позволит учиться каждому жителю нашей страны."
    OMA_abolish_slavery:0 "Отменить рабство"
    OMA_abolish_slavery_desc:0 "Несмотря на все международные соглашения, в нашей стране до сих пор активно практикуется рабство. Но в ступившем на путь реформ государстве нет места невольникам, чей труд к тому же малоэффективен. Рабство должно быть запрещено на законодательном уровне."
    OMA_renegotiation_of_anglo_muscat_treaty_of_friendship:0 "Пересмотр Англо-Маскатского договора о дружбе"
    OMA_renegotiation_of_anglo_muscat_treaty_of_friendship_desc:0 "Уже почти пол века Маскат находится под протекторатом Соединённого Королевства. Однако последнее время отношения между британскими представителями в стране и султаном становятся всё более натянутыми. Недовольство Его величества вызывает вмешательство англичан во внутренние дела страны и их нежелание способствовать укреплению обороноспособности Маската перед лицом оманской угрозы. В связи с этим султан может отказаться продлевать договор дружбе с Великобританией."
    OMA_renegotiation_of_anglo_muscat_treaty_of_friendship_tt1:0 "§HАнгло-Маскатский договор о дружбе продлевается в ноябре каждого года. Чтобы получить фактическую независимость, мы можем потребовать пересмотра данного соглашения, угрожая и вовсе отказаться его продлевать.§!\n"
    OMA_renegotiation_of_anglo_muscat_treaty_of_friendship_tt2:0 "§RВ случае, если не удастся прийти к компромиссу с британцами, мы сможем разорвать Англо-Маскатский договор о дружбе. Однако в этом случае, если в ситуацию не вмешаются другие государства, Великобритания может объявить нам войну.§!\n"
    OMA_sale_of_guadar:0 "Продажа Гвадара"
    OMA_sale_of_guadar_desc:0 "Казна нашего государства с каждым днём всё больше пустеет. Продажа находящегося в нашем владении пакистанского города Гвадар поможет нам на некоторое время решить проблему нехватки денег."
    OMA_fortify_fort_guadar:0 "Укрепить Форт Гвадара"
    OMA_fortify_fort_guadar_desc:0 "Гвадар – последний осколок некогда великой Оманской империи. Его удержание является вопросом престижа нашего государства. Кроме того, именно из Гвадара мы получаем пакистанских наёмников."
    OMA_continue_cooperation_with_uk:0 "Продолжить сотрудничество с Великобританией"
    OMA_continue_cooperation_with_uk_desc:0 "Нам удалось получить фактическую независимость от Великобритании, однако мы не намерены разрывать все связи с этой великой империей."
    OMA_construction_of_landing_pads_for_british_air_force:0 "Строительство посадочных площадок для ВВС Британии"
    OMA_construction_of_landing_pads_for_british_air_force_desc:0 "Наша страна занимает довольно важное стратегическое положение. Строительство на нашей территории посадочных площадок для военных самолётов поможет Британии лучше контролировать регион и, следовательно, положительно скажется на нашей безопасности."
    OMA_isolation_enhancement:0 "Усиление изоляции"
    OMA_isolation_enhancement_desc:0 "Наше взаимодействие с внешним миром и без того ограничивается торговлей с некоторыми ближайшими странами, однако последнее время наш султан стремится к ещё большей изоляции страны."
    OMA_convergence_with_axis_powers:0 "Сближение со странами Оси"
    OMA_convergence_with_axis_powers_desc:0 "После получения независимости отношения между нашей страной и Британией остаются напряжёнными. Чтобы гарантировать безопасность для нашего государства, нам стоит заручиться поддержкой могущественных держав Оси."
    OMA_invasion_of_saudi_arabia:0 "Вторжение в Саудовскую Аравию"
    OMA_invasion_of_saudi_arabia_desc:0 "Саудовская Аравия долгое время вела политику весьма недружественную нашему султанату, самым ярким проявлением которой была открытая поддержка Имамата Оман. Настало время отомстить ваххабитам за неуважение к маскатскому народу."
    OMA_independent_foreign_policy:0 "Независимая внешняя политика"
    OMA_independent_foreign_policy_desc:0 "Напряжённость в мире растёт, и при присоединении к любому альянсу мы непременно окажемся втянутыми в войну."
    ##### SHEIKH HARAMI SECTION #####
    OMA_suppression_of_sheikh_harami_rebellion:0 "Подавление восстания шейха Харами"
    OMA_suppression_of_sheikh_harami_rebellion_desc:0 "Восстание шейха Харами было серьёзным испытанием для султаната, однако наши войска смогли разгромить мятежников. Ещё долго никто из племенных вождей не осмелится восставать против султана."
    OMA_suppression_of_sheikh_harami_rebellion_tt:0 "§RФокус будет автоматически изучен в случае §Hпровала§! наступления шейхов Харами и Фалати на Маскат.§!\n"
    OMA_world_tour:0 "Турне по миру"
    OMA_world_tour_desc:0 "Саид бен Таймур уже давно планировал отправиться в путешествие по странам мира. Планируется, что султан посетит Ирак, Кашмир, Дели, Японию, США и страны Европы. Были также договорённости, что во время посещения Соединённого королевства маскатскому правителю будет проведена экскурсия по британскому танковому полку в Олдершоте.\n\nСултан несомненно узнает много нового в этой поездке и возможно хоть часть увиденного он внедрит на родине."
    OMA_fight_against_everything_decadent:0 "Борьба со всем «декадентским»"
    OMA_fight_against_everything_decadent_desc:0 "Саид бен Таймур с презрением относится к многим «достижениям» западной цивилизации. Под запрет своенравного султана может попасть что угодно, от европейских танцев до радио."
    OMA_strengthen_control_over_tribes:0 "Усилить контроль над племенами"
    OMA_strengthen_control_over_tribes_desc:0 "Племена Маската почти не подчиняются центральной власти в Маскате. В начале XX века султан и вовсе полноценно контролировал только земли вокруг столицы."
    OMA_prohibit_radio:0 "Запретить радио"
    OMA_prohibit_radio_desc:0 "Радио является тлетворным творением, которое разлагает наши культурные скрепы, распространяя варварские идеи европейских стран. Кроме того, ходят слухи, что в радиоприёмниках любят прятаться шайтаны и джинны. Мы должны немедленно запретить это творение Дьявола."
    OMA_limited_modernization:0 "Ограниченная модернизация"
    OMA_limited_modernization_desc:0 "Саид бен Таймур никогда не стремился кардинально улучшить жизнь своего народа, с презрением относясь к многим достижениям современности. Однако, ввиду увеличения государственных доходов и роста напряжённости в регионе, султан всё же готов провести в стране некоторые реформы."
    OMA_creating_recovery_council:0 "Создание Совета по восстановлению"
    OMA_creating_recovery_council_desc:0 "Согласно проекту Саида бен Таймура задачей Совета по восстановлению будет реализация проектов, определённых султаном и составление бюджета. Это поможет существенно облегчить нагрузку на министра финансов и собственно самого султана."
    OMA_introduce_said_riyal_into_circulation:0 "Ввести в обращение Саидский риал"  #rial Saidi
    OMA_introduce_said_riyal_into_circulation_desc:0 "В обращении в нашей стране находится множество монет разных стран и разных годов выпуска. На побережье самой распространённой является индийская рупия, во внутренних территориях – талер Марии Терезии. Чтобы исправить происходящую неразбериху, нам стоит ввести единую для всего султаната монету."
    OMA_creation_of_development_department:0 "Создание департамента развития"
    OMA_creation_of_development_department_desc:0 "По проекту султана в ведении департамента развития будет находиться надзор за секторами здравоохранения, сельского хозяйства и общественных работ."
    OMA_matrakh_arsenal:0 "Матрахский арсенал"
    OMA_matrakh_arsenal_desc:0 "Строительство арсенала и оружейных мастерских в находящемся неподалёку от столицы Матрахе позволит существенно улучшить ситуацию со снабжением нашей армии."
    OMA_open_maritime_academy_and_air_college:0 "Открыть морскую академию и воздушный колледж"
    OMA_open_maritime_academy_and_air_college_desc:0 "Недавно созданные подразделения воздушных и морских сил требуются в квалифицированных кадрах, которые не могут появиться в нашей стране без соотвестующих образовательных учреждений. Создав морскую академию и воздушный колледж, уровень подготовки наших войск заметно вырастит."
    ##### OUT SECTION #####
    OMA_agreement_with_iraq_petroleum_company:0 "Соглашение с Iraq Petroleum Company"
    OMA_agreement_with_iraq_petroleum_company_desc:0 "Предположительно земли нашей страны скрывают под собой огромные запасы нефти, обнаружение и разработка которых может существенно расширить наши финансовые возможности. Британская компания Iraq Petroleum готова помочь нам в разведки нефти на нашей территории."
    OMA_break_off_sebsky_agreement:0 "Разорвать Себский договор"
    OMA_break_off_sebsky_agreement_desc:0 "Заключённый в 1920 году Себский договор привёл к фактически заставил Маскат признать независимость Омана и отказаться от претензий на его территорию. Настало время разорвать это позорное соглашение."
    OMA_oil_search_in_territory_of_imamate:0 "Поиск нефти на территории Имамата"
    OMA_oil_search_in_territory_of_imamate_desc:0 "Iraq Petroleum Company не удалось отыскать нефть на территории султаната, однако по их заверениям существенные месторождения могут находится на территории Омана. Нам стоит отправить туда экспедицию. Это безусловно приведёт к конфликту с властями имамата и даст нам повод захватить его."
    OMA_oil_search_in_territory_of_imamate_tt:0 "§RГосударство §H[ENG.GetName]§! не будет вмешиваться в конфликт§!.\n"
    OMA_alliances_with_tribes_of_oman:0 "Союзы с племенами Омана"
    OMA_alliances_with_tribes_of_oman_desc:0 "Имамат Оман централизован даже слабее, чем Султанат Маскат. Это даёт нам возможность переманить на нашу сторону ряд оманских племён, чтобы гарантировать нашу победу."
    OMA_border_demarcation_with_saudi_arabia:0 "Демаркация границы с Саудовской Аравией"
    OMA_border_demarcation_with_saudi_arabia_desc:0 "До сих пор граница между нашей страной и Саудовской Аравией не определена. Раньше в этом не было нужды, так как пограничные территории представляют собой малонаселённую пустыню. Однако, после того, как на Аравийском полуострове начали находить крупные месторождения нефти, определение границ между государствами начало играть более важную роль."
    OMA_oil_search_in_territory_of_treaty_of_oman:0 "Поиск нефти на территории Договорного Омана"
    OMA_oil_search_in_territory_of_treaty_of_oman_desc:0 "Территория Договорного Омана богата нефтяными месторождениями. Нам следует заняться их разработкой."
    OMA_new_golden_age_of_omani_empire:0 "Новый золотой век Оманской Империи"
    OMA_new_golden_age_of_omani_empire_desc:0 "Захватив большую часть земель, которые в XIX веке были в нашей сфере влияния, мы снова можем взять под контроль основные торговые маршруты в регионе. Таким образом, наша страна снова станет одной из ведущих торговых держав."
    OMA_artisans_of_stone_city:0 "Ремесленники Каменного города"
    OMA_artisans_of_stone_city_desc:0 "Ремесленники Каменного города, столицы Султаната Занзибар, отличаются высокой степенью мастерства. Особенным спросом, даже в других странах, пользуются знаменитые занзибарские резные деревянные двери."
    OMA_maintaining_status_quo:0 "Сохранение статуса-кво"
    OMA_maintaining_status_quo_desc:0 "Вопрос внутренних территорий на данный момент является отнюдь не самой важной проблемой для Маската. Мы будем стремиться сохранить существующие торговые и политические связи с Имаматом Оман."
    OMA_concessions_to_imamate_authorities:0 "Уступки властям Имамата"
    OMA_concessions_to_imamate_authorities_desc:0 "Уже более двадцати лет прошло с момента провозглашения исламского Имамата Омана во внутренних территориях нашей страны, и до сих пор отношения между Маскатом и Низвой остаются недружелюбными. Нам стоит попытаться найти общий язык с ибадитским духовенством региона."
    OMA_concessions_to_imamate_authorities_tt:0 "§G§HОман§! с большей вероятностью решит вновь подчиняться §HМаскату§!.§!\n"
    OMA_development_of_internal_deposits:0 "Разработка внутренних месторождений"
    OMA_development_of_internal_deposits_desc:0 "На территории Омана были разведаны существенные месторождения нефти. Их разработка существенно расширит финансовые возможности нашей страны и поспособствует развитию данного региона."
    ##### ARMY SECTION #####
    OMA_muscat_defense_plan:0 "План обороны Маската 1935 года"
    OMA_muscat_defense_plan_desc:0 "Оман по сей день является главной угрозой для власти династии Аль Саид, однако британцы не воспринимают всерьёз возможность нападения имамата на Маскат и отказываются выделять дополнительные деньги на армию султаната. В связи с этим Саидом бен Таймуром в 1935 году был разработан план обороны столицы от внезапного нападения оманцев, который предполагает мобилизацию всех имеющихся ресурсов от резервистов до береговой охраны."
    OMA_handicraft_workshops:0 "Кустарные мастерские"
    OMA_handicraft_workshops_desc:0 "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
    OMA_pakistani_mercenaries:0 "Пакистанские наёмники"
    OMA_pakistani_mercenaries_desc:0 "Пакистанские наёмники из принадлежащего нам города Гвадар являются основой личных войск султана и не раз доказали свою высокую эффективность в бою."
    OMA_pakistani_mercenaries_tt1:0 "§HЗа каждый уровень §Yтранспортной инфраструктуры§! в регионе §YГвадар§! выше первого уровня, мы будем получать по §Y100 людских ресурсов§! в неделю.§!\n"
    OMA_pakistani_mercenaries_tt2:0 "§RПродажа Гвадара уменьшит поток наемников.§!\n"
    OMA_purchase_of_british_rifles:0 "Закупка британских ружей"
    OMA_purchase_of_british_rifles_desc:0 "Большая часть нашей армии вооружена британскими ружьями. Однако многие из них уже устарели или пришли в негодность. Нам следует пополнить наши склады вооружения."
    OMA_arming_loyal_tribes:0 "Вооружение лояльных племён"
    OMA_arming_loyal_tribes_desc:0 "На данный момент в случае войны наша страна по большей части может положиться только на ополчение, созываемое племенными вождями и шейхами. Нам следует закупить оружие для некоторых лояльных султану племён, чтобы в случае войны у них не было проблем при формировании ополчения."
    OMA_arming_loyal_tribes_tt:0 "§HПри созыве племенного ополчения вы будете получать дивизии в §YЭль-Вусте§! и §YЭль-Батине§!.§!\n"
    OMA_expanding_number_reservists:0 "Расширение числа резервистов"
    OMA_expanding_number_reservists_desc:0 "На данный момент наша армия крайне малочисленна, а находящихся в резерве воинов недостаточно. Чтобы в случае войны сформировать достаточно большое войско, нам следует расширить число резервистов."
    OMA_bet_on_tribal_militia:0 "Ставка на племенное ополчение"
    OMA_bet_on_tribal_militia_desc:0 "Наши финансовые возможности всё ещё не позволяют нам содержать достаточно крупную регулярную армию, поэтому нам стоит сконцентрироваться на развитии возможностей наших племён созывать достаточно многочисленное ополчение."
    OMA_bet_on_tribal_militia_tt:0 "§HВ шаблон дивизий племенного ополчения будет добавлено §Yдва батальона§! пехоты.§!\n"
    OMA_conscription_experienced_warriors:0 "Призыв опытных воинов"
    OMA_conscription_experienced_warriors_desc:0 "За годы бесконечных племенных конфликтов образовалось немалое число умелых и опытных воинов. Нам следует увеличить жалование таких людей, простимулировав набор в ополчение самых лучших бойцов."
    OMA_conscription_experienced_warriors_tt:0 "§HПри созыве племенного ополчения вы будете получать §Yобученные§! дивизии.§!"
    OMA_reconciliation_with_disloyal_sheikhs:0 "Примирение с нелояльными шейхами"
    OMA_reconciliation_with_disloyal_sheikhs_desc:0 "Бесконечные племенные конфликты крайне негативно сказываются на развитии и обороноспособности страны. Во благо государства нам стоит попытаться найти общий язык с шейхами, настроенными враждебно по отношению к центральной власти."
    OMA_reconciliation_with_disloyal_sheikhs_tt:0 "§HПри созыве племенного ополчения вы будете получать дивизии §Yво всех национальных провинциях§!.§!\n"
    OMA_tribal_unions:0 "Племенные союзы"
    OMA_tribal_unions_desc:0 "Племена многих наших провинций слишком слабы и не могут поставить нам существенное число воинов. Подтолкнув шейхов этих территорий к заключению межплеменных союзов, мы сможем существенно расширить число призываемых ополченцев, так как племенам будет проще снаряжать и обучать бойцов."
    OMA_tribal_unions_tt:0 "§HВ шаблон дивизий племенного ополчения будет добавлено §Yдва батальона§! верблюжьей кавалерии.§!\n"
    OMA_expand_personal_army_of_imam:0 "Расширение личного войска султана"
    OMA_expand_personal_army_of_imam_desc:0 "Практика созыва племенного ополчения позволяет существенно сократить затраты на оборону государства, однако в текущей ситуации нам стоит всё же расширить долю регулярных войск."
    OMA_send_officers_to_europe_for_training:0 "Отправить офицеров на обучение в Европу"
    OMA_send_officers_to_europe_for_training_desc:0 "При создании регулярной армии особо остро встаёт вопрос формирования военного командования. Чтобы войска нашей страны были наиболее эффективны, нам следует отправить наших молодых офицеров на обучение в Европу."
    ##### INDUSTRIAL SECTION #####
    OMA_muscat_commercial_port:0 "Торговый порт Маската"
    OMA_muscat_commercial_port_desc:0 "Маскат уже давно перестал быть главным портом региона, уступив это роль Адену, однако торговля всё ещё играет крайне важную роль в экономике нашего государства."
    OMA_craft_workshops:0 "Ремесленные мастерские"
    OMA_craft_workshops_desc:0 "Производительность ремесленных мастерских не столь велика, однако нашим мастерам удаётся обеспечить население страны достаточным числом ремесленной продукции."
    OMA_haji_musas_entrepreneurship:0 "Предпринимательство Хаджи Мусы"  #Hajj Moosa
    OMA_haji_musas_entrepreneurship_desc:0 "Хадж Муса является наиболее влиятельным и известным бизнесменом и землевладельцем Маската. Он играет большую роль в торговле с Индией, занимается поставкой керосина в страну и финансирует строительство ирригационных систем. Поддержка Хаджы Мусы государством однозначно положительно скажется на развитии страны."
    OMA_souk_of_muscat:0 "Сук Маската"  #Souk of Muscat
    OMA_souk_of_muscat_desc:0 "Сук Маската, торговая часть города, является крупнейшим коммерческим центром нашей страны. Особую важность ему придаёт то, что именно в этом квартале продают холодное и огнестрельное оружие, которое чаще всего является либо трофейным, либо же кустарным. Помимо этого, сук является дешёвым местом проживания для эмигрантов."
    OMA_dofar_fields_of_incense:0 "Дофарские Поля ладана"
    OMA_dofar_fields_of_incense_desc:0 "Дофарская земля ладана, находящаяся на так называемом Пути благовоний, испокон веков является крайне важной для экономики страны территорией. Получаемая в Дофаре ароматическая смола составляет большую долю всего производимого в мире ладана и приносит в казну существенные финансы."
    OMA_date_gardens:0 "Финиковые сады"
    OMA_date_gardens_desc:0 "Наша страна богата на финиковые сады. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является важной составляющей нашего экспорта."
    OMA_construction_of_unpaved_roads:0 "Строительство грунтовых дорог"
    OMA_construction_of_unpaved_roads_desc:0 "Инфраструктура нашего государства развита крайне плохо. Мы должны уделять большее внимание её развитию, хотя финансы позволяют нам строить лишь грунтовые дороги."
    OMA_opening_of_al_saidiya_school:0 "Открытие школы Аль-Саидия"
    OMA_opening_of_al_saidiya_school_desc:0 "В нашей стране почти отсутствует система образования, однако для управления армией и государственным аппаратом нам требуются образованные люди. Частично решить эту проблему поможет создание второй государственной школы."
    IOM_open_national_university_in_muscat:0 "Открыть Национальный университет в Маскате"
    IOM_open_national_university_in_muscat_desc:0 "В современном мире образование играет всё большую роль. Открытие первого в стране университета поможет существенно усилить нашу страну."
    
    OMA_purchase_of_kerosene_and_vehicles:0 "Закупка керосина и автотранспорта"
    OMA_purchase_of_kerosene_and_vehicles_desc:0 "Подошёл экзаменационный день. Студенты защищают свои исследовательские работы, эксперты их выслушивают. Последним должен выступать Петя Сидоров. Гости в нетерпении, поскольку он затронул такую важную тему как «НЭП или Форсированная индустриализация?».\nНаконец, Сидоров начинает свой рассказ...\n\n—В моде на хойку ТНО Бухарин страну на варлорды разваливает, из чего следует, что сталинская индустриализация эффективнее НЭПа. Спасибо за внимание.\n\nПреподаватель отвечает: —Спасибо, Петька, за Ваше выступление, но в университете студентам с умственной отсталостью учиться не положено. Пошёл нахуй.\n\nВот так и отчислили."
    OMA_cartridge_production:0 "Производство патронов"
    OMA_cartridge_production_desc:0 "Европейским бизнесменам удалось успешно запустить в Йемене предприятие по производству патронов. Нам следует позаимствовать их опыт и создать собственную фабрику по производству боеприпасов."
    OMA_establish_arms_supply_chains:0 "Наладить цепи поставок вооружения"
    OMA_establish_arms_supply_chains_desc:0 "Торговля оружием занимает важное место в современной истории арабских государств. Нам следует развить наши методики обхода навязанных европейцами ограничений и расширить связи на чёрном рынке оружия."
    OMA_the_rise_of_handicraft_weapons:0 "Расцвет кустарного производства оружия"
    OMA_the_rise_of_handicraft_weapons_desc:0 "Пакистанские мастера достигли огромных успехов в производстве копий европейского оружия. Мы можем попытаться хотя бы отчасти повторить их успех."
    OMA_experimental_farms:0 "Экспериментальные фермы"
    OMA_experimental_farms_desc:0 "Мы понятия не имеем, что это за экспериментальные фермы. Просто знаем, что на позднем этапе правления султан Саид их строил. Поэтому вот вам фокус."
    OMA_resuscitation_of_pearl_mining:0 "Реанимация добычи жемчуга"
    OMA_resuscitation_of_pearl_mining_desc:0 "Распространение ферм культивируемого жемчуга нанесло огромный удар по экономике стран персидского залива, живших за счёт добычи этого драгоценного камня. С тех пор многие арабские правители начали создавать собственные жемчужные фермы. Нам следует последовать их примеру."
    OMA_unite_the_country:0 "Объединить страну"
    OMA_unite_the_country_desc:0 "Слабое развитие инфраструктуры не только мешает нам создать централизованное государство, но и не даёт нашей армии в полной мере выполнять функции по обороне Омана. Нам следует улучшить ситуацию со снабжением армии."
    OMA_invitation_of_foreign_specialists:0 "Приглашение иностранных специалистов"
    OMA_invitation_of_foreign_specialists_desc:0 "Пока в стране не хватает собственных квалифицированных кадров, нам стоит предпринимать усилия по привлечению иностранных специалистов."
    OMA_industrialization_through_compradorism:0 "Индустриализация через компрадорство"
    OMA_industrialization_through_compradorism_desc:0 "Как и во всех странах Ближнего востока, движущей силой модернизации в нашей стране является не производство, а сфера торговли и ростовщичества. Первоначальное накопление капитала идёт через этап компрадорства – посредничество между иностранными компаниями и рынком страны, обслуживание иностранных предприятий. Это позволяет оманским предпринимателям накопить финансы и опыт, впоследствии став современной финансовой буржуазией."
    
    ### ИВЕНТЫ
    NWmuscat.1.t:0 "Продление Англо-Маскатского договора о дружбе"
    NWmuscat.1.desc:0 "Англо-Маскатский договор о дружбе фактически устанавливает британский протекторат над Маскатом, однако его действие должно ежегодно продлеваться в феврале.\n\nНаходящийся на отпуске в Гвадаре султан Саид бен Таймур согласился на пролонгацию данного соглашения ещё на один год."
    NWmuscat.1.a:0 "А может всё же стоит покончить с этим договором?"
    
    NWmuscat.2.t:0 "Убийство торговца"
    NWmuscat.2.desc:0 "До нас дошла весть о том, что в конце 1935 года в Султанате Маскат, в районе городка Янкул, был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Это возмутительное преступление свидетельствует о том, что власти султаната не принимают достаточные меры для защиты торговцев.  В качестве урока мы должны направить им ультиматум с требованием найти убийцу и направить его к нам. В случае невыполнения требований, мы можем велеть ряду племён совершить рейд на территорию Маската."
    NWmuscat.2.a:0 "Так и поступим"
    NWmuscat.2.b:0 "Не будем портить отношения с соседом"
    
    NWmuscat.3.t:0 "Ультиматум Саудовской Аравии"
    NWmuscat.3.desc:0 "В конце 1935 года в районе городка Янкул в оманской провинции Эд-Дахира был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Узнав об этом преступлении, король Абдул-Азиз Аль Сауд отправил нам ультиматум с требованием поймать убийцу и отправить в его в Саудовскую Аравию. В противном случае на территорию Маската вторгнется ряд аравийских племён. Таким образом саудиты, возможно, хотят заставить нас пристальней следить за преступностью... или ищут повод для войны."
    NWmuscat.3.a:0 "Поручим дело вождю Янкула"
    NWmuscat.3.b:0 "Мы не собираемся выслуживаться перед Абдул-Азизом!"
    
    NWmuscat.4.t:0 "Рейд саудитских племён"
    NWmuscat.4.desc:0 "Так как ультиматум Абдул-Азиза не был выполнен, несколько аравийских племён совершили рейд на территорию Маската и Омана. Наспех созданное и плохо вооружённое ополчение не смогло дать им серьёзный отпор."
    NWmuscat.4.a:0 "Проклятье!"
    NWmuscat.4.b:0 "Пусть это будет им уроком"
    
    NWmuscat.5.t:0 "Указ из Маската"
    NWmuscat.5.desc:0 "В конце 1935 года в районе принадлежащего нам городка Янкул был убит путник из Саудовской Аравии, являвшийся крупным аравийским торговцем. Узнав об этом преступлении, король Абдул-Азиз Аль Сауд отправил ультиматум в Маскат с требованием поймать убийцу и отправить в его в Саудовскую Аравию.\n\nЗаместитель султана Шихаб бен Фейсал направил вождю Янкула указ разыскать убийцу."
    NWmuscat.5.a:0 "Начать расследование"
    NWmuscat.5.b:0 "Проигнорировать указ"
    
    NWmuscat.6.t:0 "Убийца пойман"
    NWmuscat.6.desc:0 "В результате расследования, проведённого вождём городка Янкул, убийца торговца был пойман и отправлен в Саудовскую Аравию, где тот вскоре был казнён."
    NWmuscat.6.a:0 "Славно"
    
    NWmuscat.7.t:0 "Игнорирование указа"
    NWmuscat.7.desc:0 "Заместитель султана Шихаб бен Фейсал направил указ вождю Янкула начать расследование и отыскать убийцу, однако строптивые власти имамата, по-видимому, решили проигнорировать поручение."
    NWmuscat.7.a:0 "Проклятые бунтовщики!"
    
    NWmuscat.8.t:0 "Вопрос о Маскатском корпусе"    #Маскатский корпус следует переводить как Muscat Levy Corps
    NWmuscat.8.desc:0 "Маскатский корпус был создан британцами ещё в начале 20х как личная охрана султана. Это формирование является высокодисциплинированным и хорошо вооружённым, однако его финансирование является тяжёлым грузом для казны, хотя численность корпуса составляет всего 150 человек.\n\nСаид бен Таймур всегда с недоверием относился к этому формированию, считая, что на деле корпус принадлежит не ему, а британцам. В 1935 году султан даже изъял партию ружей, заказанных правительством для Маскатского корпуса, заявив, что англичане должны сами снаряжать свои войска, а оружие необходимо его людям. Однако в условиях, когда правительство страны почти полностью состоит из британцев, возможно, стоит пересмотреть это решение и вернуть ружья корпусу."
    NWmuscat.8.a:0 "Заместитель не в праве отменять решение султана"
    NWmuscat.8.b:0 "Пожалуй, ружья стоит вернуть"
    
    NWmuscat.9.t:0 "Парад Маскатского корпуса"
    NWmuscat.9.desc:0 "Сегодня, неподалёку от столицы, был проведён парад и показательные тренировки Маскатского корпуса, в ходе которых солдаты части продемонстрировали высочайший уровень выучки и дисциплины. По задумке британского консула, в Маскате данный парад должен уверить руководство страны в лояльности корпуса султану и, как следствие, убедить Шихаба бен Фейсала начать оплачивать жалование солдатам, тем самым уменьшив нагрузку на бюджет британцев."
    NWmuscat.9.a:0 "Не стоит пренебрегать единственной регулярной частью в стране"
    NWmuscat_9_a_tt:0 "§HДанный вариант позволит сохранить Маскатский корпус и позже расширить его до небольшой, но крайне обученной дивизии.§!\n"
    NWmuscat.9.b:0 "Мы не будем содержать корпус, пока им командует британский офицер"
    NWmuscat_9_b_tt:0 "§HДанный вариант позволит реализовать планы султана по роспуску Маскатского корпуса и замену его Низам-армией... которая, тем не менее, не факт, что будет столь же эффективной, как Маскатский корпус.§!\n"
    
    NWmuscat.10.t:0 "Расширение Маскатского корпуса"
    NWmuscat.10.desc:0 "После парада британцам удалось не только убедить заместителя султана начать выплачивать солдатам жалование, но и в качестве компенсации купить для себя и корпуса партию ружей. Кроме того, Шихаб бен Фейсал позаботился о том, чтобы в части появились медработники. Однако некоторые члены правительства посчитали, что этого недостаточно, и высказали идею о расширении численности корпуса до 500 человек."
    NWmuscat.10.a:0 "Для охраны монарха достаточно и 150 человек"
    NWmuscat.10.b:0 "Дорогостоящая, но здравая затея"
    NWmuscat_10_b_tt:0 "§HЧерез месяц будет развёрнута элитная дивизия численностью 1000 человек.§!\n"
    
    NWmuscat.11.desc:0 "Сегодня завершилось обучение новых пакистанских наёмников из Гвадара, таким образом численность Маскатского корпуса теперь расширена до 500 человек, однако средний уровень выучки солдат из-за этого был снижен."
    NWmuscat.11.a:0 "Отлично!"
    
    NWmuscat.12.t:0 "Проект создания Низам-армии"    #Jaysh Nizam
    NWmuscat.12.desc:0 "Ещё в 1935 году султан планировал расформировать Маскатский корпус и вместо него создать Низам-армию в 700 человек, состоящую из арабов и пакистанцев, 200 из которых были бы на верблюдах и предназначались бы для быстрых манёвров. Однако наши финансы не позволяют обеспечить достаточный уровень обучения и оснащённости такой армии. Быть может, лучше будет сократить армию до 300 пехотинцев и 100 всадников."
    NWmuscat.12.a:0 "Качество важнее количества"
    NWmuscat_12_a_tt:0 "§HЧерез месяц будет развёрнута дивизия численностью 400 человек.§!\n"
    NWmuscat.12.b:0 "Мы не будем отступать от первоначального плана"
    NWmuscat_12_b_tt:0 "§HЧерез месяц будет развёрнута дивизия численностью 700 человек.§!\n"
    
    NWmuscat.13.t:0 "Развёртывание Низам-армии"
    NWmuscat.13.desc:0 "Сегодня наконец был реализован план султана по созданию Низам-армии. Это послужило поводом для роспуска Маскатского корпуса, к которому султан относился с недоверием.\n\nВ отличии от Маскатского корпуса, Низам-армия не столь обучена и имеет проблемы с оснащением, но зато её воины абсолютно точно лояльны лишь султану."
    NWmuscat.13.a:0 "Славные вести!"
    
    NWmuscat.14.t:0 "Дорога Сур-Сохар"
    NWmuscat.14.desc:0 "Согласно плану султана, для улучшения мобильности Низам-армии и для более быстрого отражения возможной атаки Имамата Оман, между городами Сур и Сохар должна быть возведена дорога. Сегодня её строительство было наконец завершено."
    
    NWmuscat.15.t:0 "Стычка племён"
    NWmuscat.15.desc:0 "Недавно в городе Курайят произошла стычка между местными белуджи и племенем Бани Батташ. Обе стороны обратились к регенту, чтобы решить вопрос о разделе сфер влияния в городе."
    NWmuscat.15.a:0 "Отложим решение до следующего визита в город"
    NWmuscat_15_a_tt:0 "§HВопрос будет временно решён в пользу белуджи, но при личном визите заместителя султана это решение будет пересмотрено.§!\n"
    NWmuscat.15.b:0 "Решим вопрос в пользу арабов"
    NWmuscat.15.c:0 "Решим вопрос в пользу белуджи"
    
    NWmuscat.16.t:0 "Мобилизация Бани Батташ"
    NWmuscat.16.desc:0 "Вопрос о разграничении сфер влияния в городе Курайят Шихаб бен Фейсал временно решил в пользу белуджи, однако пообещал, что при следующем визите в город пересмотрит вопрос. Но арабы решили, что заместитель султана собирает войска, и мобилизовали возле города своих людей, ожидая нападения."
    NWmuscat.16.a:0 "Похоже посещение Курайята лучше отменить"
    
    NWmuscat.17.t:0 "Возвращение султана"
    NWmuscat.17.desc:0 "Саид бен Таймур с 1935 года находится на отдыхе в принадлежащем Маскату пакистанском городе Гвадар. Однако султан решил прервать свой отдых и вернуться в Маскат, чтобы обзавестись второй женой."
    NWmuscat.17.a:0 "Да здравствует султан!"
    
    NWmuscat.18.t:0 "Свадьба султана"
    NWmuscat.18.desc:0 "Сегодня пир в дворце нашего султана. Его величество Саид бен Таймур празднует свадьбу с Мазун аль-Машани, которая происходит из того же племени, что и его первая жена Фатима. Однако торжество оказалось омрачено спором с кланом аль-Машани, который посчитал, что цена за невесту недостаточно высока."
    NWmuscat.18.a:0 "Что они себе позволяют?!"
    NWmuscat.18.b:0 "Нам золота не жалко"
    
    NWmuscat.19.t:0 "Похищение невесты"
    NWmuscat.19.desc:0 "Племя аль-Машани возмутилось тем, что султан отказал повысить плату за невесту. Поэтому они похитили Мазун и понесли её обратно в горы."
    NWmuscat.19.a:0 "По коням!.. Ой, то есть по верблюдам!"
    NWmuscat.19.b:0 "Пожалуй, всё же стоит договориться"
    
    NWmuscat.20.t:0 "Невеста возвращена"
    NWmuscat.20.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Им удалось остановить похитителей и заставить их вернуться в дворец. Свадьба продолжилась, как будто ничего не случилось."
    NWmuscat.20.a:0 "Так поздравим же султана со свадьбой!"
    
    NWmuscat.21.t:0 "Перестрелка в горах"
    NWmuscat.21.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Им удалось догнать похитителей, однако те ответили стрельбой из ружей. После непродолжительной перестрелки аль-Машани решили уступить и согласились вернуться во дворец. Свадьба продолжилась, как будто ничего не случилось, однако число гостей чуть уменьшилось."
    NWmuscat.21.a:0 "Никто не смеет перечить султану!"
    
    NWmuscat.22.t:0 "Аль-Машани ушли от погони"
    NWmuscat.22.desc:0 "В погоню за кланом аль-Машани устремилось племя табугов и расположенное вокруг гор Салала племя аль-Хакли. Однако, им не удалось догнать похитителей, которые скрылись в горах."
    NWmuscat.22.a:0 "Похоже стоит согласиться на увеличение выкупа"
    
    NWmuscat.23.t:0 "Отъезд султана"
    NWmuscat.23.desc:0 "Отпраздновав свадьбу, султан решил вновь оставить управление страной заместителю и отправиться на отдых в Гвадар, но теперь уже с двумя жёнами."
    NWmuscat.23.a:0 "Да благословит его Аллах на эту поездку!"
    
    NWmuscat.24.t:0 "Жалоба на губернатора"     #Majid bin Taimur
    NWmuscat.24.desc:0 "День назад заместитель султана Шихаб бен Фейсал с рядовым визитом посетил город Барка. Местные жители пожаловались на губернатора города, брата султана Маджида бен Таймура, который по их словам вел распутный образ жизни и был тираном."
    NWmuscat.24.a:0 "Маджид будет немедленно снят с должности"
    NWmuscat.24.b:0 "Этот вопрос должен решить лично султан после возвращения в страну"
    NWmuscat_24_b_tt:0 "§HВопрос будет решён по возвращению султана в страну.§!\n"
    
    NWmuscat.25.t:0 "Восстание в Барке"
    NWmuscat.25.desc:0 "Население Барки оказалось недовольно тем, что Шихаб бен Фейсал не решился снять Маджида бен Таймура с должности. Местные жители собрали ополчение и восстали против губернатора. Им удалось сходу взять Форт Барка и убить Маджида, однако подоспевшие солдаты из Форта Эль-Фалидж и Бейт-Ниаман смогли подавить восстание."
    NWmuscat.25.a:0 "Найти и казнить зачинщиков!"
    
    NWmuscat.26.t:0 "Султан вкусно поел фиников"
    NWmuscat.26.desc:0 "Сегодня утром на стол нашего султана была подана большая чаша фиников. Финики оказались очень вкусными и [Root.GetLeader] остался очень доволен. Завершив трапезу, Его величество приступил к государственным делам в явно приподнятом настроении."
    NWmuscat.26.a:0 "Слава султану!"
    
    NWmuscat.27.t:0 "Рождение сына"
    NWmuscat.27.desc:0 "Радостная весть сегодня облетела всю страну: Масун аль-Машани, вторая жена султана, сегодня родила сына. Кабус бен Саид Аль Саид станет наследником престола."
    NWmuscat.27.a:0 "Отпразднуем же это!"
    
    NWmuscat.28.t:0 "Подготовка восстания"
    NWmuscat.28.desc:0 "Тревожные новости сегодня пришли во дворец Шихаба бен Фейсала: на западе провинции Эль-Батина был обнаружен военный лагерь племени Харами, готовящегося к восстанию против султаната. Пока численность бунтовщиков не столь велика, и мы можем совершить неожиданный рейд в Эль-Батину. Однако, возглавляющий восстание шейх Харами пользуется уважением среди многих других вождей и поэтому мы не можем знать сколько действительно племён участвуют в восстании."
    NWmuscat.28.a:0 "Нужно атаковать, пока повстанцы не набрали силу"
    NWmuscat_28_a_tt:0 "§HПлемя Харами не ждёт, что мы атакуем их первыми, поэтому необходимо немедленно выслать против них войска.§!\n"
    NWmuscat.28.b:0 "Не будем рисковать"
    NWmuscat_28_b_tt:0 "§HНам стоит лучше разведать ситуацию в провинции, чтобы выяснить насколько действительно силён заговор.§!\n"
    
    NWmuscat.29.t:0 "Разгром повстанцев"
    NWmuscat.29.desc:0 "Силы Шихаба бен Фейсала совершили крупный рейд на лагерь готовившегося восстания. Шейх Харами и ряд его сторонников были опозорены, а их войска были разгромлены.\nПредположительно на подготовку восстания шейха побудила крайне жёсткая манера управления заместителя султана."
    NWmuscat.29.a:0 "Славные вести!"
    
    NWmuscat.30.t:0 "Восстание шейха Харами"
    NWmuscat.30.desc:0 "Обиженный шейх Харами не смирился с поражением и решил вновь собрать войско. Он бежал к границе Договорного Омана, где собрал рейдерский отряд арабов численностью 400 человек и вооружил их маузерами. Вскоре к нему присоединился шейх Фалати с отрядом из 600 человек.\n\nВосставшим удалось сходу захватить Сохар, таким образом фактически лишив султанат контроля над Эль-Батиной, после чего повстанцы направились в сторону Сиба, находящегося в двадцати милях от Маската."
    NWmuscat.30.a:0 "Подлые бунтовщики!"
    
    NWmuscat.31.desc:0 "Несколько дней назад в лагере шейха Харами был пойман наш лазутчик, который должен был разузнать численность повстанцев. Поняв, что Шихабу бен Фейсалу известно о подготовке восстания, шейх решил немедленно выступить на захват Маската. К племени Харами также присоединился шейх Фалати и несколько десятков воинов из соседних племён.\n\nВойску повстанцев, насчитывавшему в общей сложности 1400 человек, удалось сходу захватить Сохар, таким образом фактически лишив султанат контроля над Эль-Батиной, после чего восставшие направились в сторону Сиба, находящегося в двадцати милях от Маската."
    
    NWmuscat.32.desc:0 "Узнав о восстании, султан Саид бен Таймур немедленно вернулся из Гвадара в Маскат и лично возглавил реализацию плана обороны Маската, составленного им ещё в 1935 году на случай внезапного нападения на столицу Имамата Оман или других сил."
    NWmuscat.32.a:0 "Да здравствует султан!"
    
    NWmuscat.33.t:0 "Штурм Маската" #поражение
    NWmuscat.33.desc1:0 "После довольно длительной подготовки повстанцы шейха Харами наконец начали штурм Маската. Всего в течении часа им удалось полностью захватить Матрах, но в самой столице мятежники столкнулись с гораздо более ожесточённым сопротивлением. Однако в конце концов воины на верблюдах шейха Фалати зашли в тыл защитникам города, тем самым решив исход битвы в пользу повстанцев. Войска мятежных шейхов разграбили Маскат и учинили расправу над чиновниками султана."
    NWmuscat.33.desc2:0 "После довольно длительной подготовки повстанцы шейха Харами наконец начали штурм Маската. Всего в течении часа им удалось полностью захватить Матрах, но в самой столице мятежники столкнулись с гораздо более ожесточённым сопротивлением. Однако в конце концов воины на верблюдах шейха Фалати зашли в тыл защитникам города, тем самым решив исход битвы в пользу повстанцев. Войска мятежных шейхов разграбили Маскат и учинили расправу над чиновниками султана. Султан пытался бежать из города, однако был схвачен и казнён лично шейхом Харами."
    NWmuscat.33.a:0 "Это ужасная трагедия для страны!"
    NWmuscat.33.b:0 "Это начало новой эпохи в истории страны!"
    NWmuscat_33_b_tt:0 "§RВы будете играть за повстанцев шейха Харами.§!\n"
    
    #победа
    NWmuscat.34.desc:0 "После довольно длительной подготовки повстанцы шейха Харами наконец начали штурм Маската. Всего в течении часа им удалось полностью захватить Матрах, однако в самой столице мятежники столкнулись с гораздо более ожесточённым сопротивлением. В конце концов на помощь защитникам города подоспели воины на верблюдах из окрестных племён. Войска Харами были наголову разбиты, а сам шейх пойман и казнён на центральной площади Маската."
    
    NWmuscat.35.t:0 "Упреждающая атака" #поражение
    NWmuscat.35.desc1:0 "Саид бен Таймур принял решение отправить свою армию в упреждающую атаку на лагерь готовящихся к штурму Маската повстанцев. Однако войскам султана не удалось застать бунтовщиков врасплох, люди шейха Харами успели подготовиться к обороне. В результате лучше вооружённые, но малочисленные силы султаната были разбиты. Повстанцы почти без боя вошли в Маскат и разграбили его."
    NWmuscat.35.desc2:0 "Саид бен Таймур принял решение пойти в упреждающую атаку на лагерь готовящихся к штурму Маската повстанцев. Однако войскам султана не удалось застать бунтовщиков врасплох, люди шейха Харами успели подготовиться к обороне. В результате лучше вооружённые, но малочисленные силы Саида бен Таймура были разбиты. Повстанцы почти без боя вошли в Маскат и разграбили его, Саид бен Таймур был схвачен и казнён лично шейхом Харами."
    
    NWmuscat.36.desc:0 "Саид бен Таймур принял решение пойти в упреждающую атаку на лагерь готовящихся к штурму Маската повстанцев. Войска султана атаковали мятежников ночью, застав их врасплох. Более многочисленные, но недисциплинированные повстанцы после непродолжительного боя обратились в бегство, шейхи Харами и Фалати были схвачены и казнены."
    
    NWmuscat.37.t:0 "Новый султан"
    NWmuscat.37.desc:0 "Новость о трагической гибели Саида бен Таймура потрясла страну. Султан не оставил после себя наследника, и правящая семья должна выбрать, кто станет новым главой государства и сможет отбить Маскат у мятежников.\n\nОдним из основных кандидатов на трон является брат Саида бен Таймура, Шихаб бен Фейсал, который в течение двух лет управлял страной в качестве заместителя султана. Однако многих не устраивает его жестокая манера управления и явно пробританские убеждения.\n\nДругим популярным кандидатом является молодой Тарик бен Таймур, ещё один брат Саида бен Таймура, сторонник реформ и модернизации султаната. Однако всё своё детство он провёл в Турции, учился в Индии, а позже жил в Германии, из-за чего он не может свободно говорить по-арабски."
    NWmuscat.37.a:0 "Да здравствует султан Шихаб бен Фейсал аль-Саид!"
    NWmuscat.37.b:0 "Да здравствует султан Саид Тарик бен Таймур!"
    
    NWmuscat.38.desc:0 "Бегство Саида бен Таймура из Маската и последующий захват столицы повстанцами подорвали и без того не самый сильный авторитет султана. Группа военных и чиновников, большая часть которых принадлежала к правящей семье, арестовала Саида в его дворце в Салале, а позже выслала его из страны. Теперь заговорщикам предстоит решить, кто будет новым султаном.\n\nОдним из основных кандидатов на трон является брат Саида бен Таймура, Шихаб бен Фейсал, который в течение двух лет управлял страной в качестве заместителя султана. Однако многих не устраивает его жестокая манера управления и явно пробританские убеждения.\n\nДругим популярным кандидатом является Тарик бен Таймур, ещё один брат Саида бен Таймура, сторонник реформ и модернизации султаната. Однако всё своё детство он провёл в Турции, учился в Индии, а позже жил в Германии, из-за чего он не может свободно говорить по-арабски."
    
    NWmuscat.39.t:0 "Восстание в Султанате"
    NWmuscat.39.desc:0 "Недавно повстанцам шейха Харами удалось захватить Маскат – главное пристанище деспотичных султанов. В результате на побережье началась гражданская война."
    NWmuscat.39.a:0 "Настало время подчинить побережье!"
    NWmuscat.39.b:0 "Не будем вмешиваться в эту грызню за власть"
    
    NWmuscat.40.t:0 "Деятельность шпионов"
    NWmuscat.40.desc:0 "Благодаря разветвлённой сети шпионов восставшим шейхам удалось узнать о фактическом отсутствии гарнизонов в поселениях на подступах к Сибу. Это позволило повстанцам ускорить поход к Маскату."
    NWmuscat.40.a:0 "Проклятье!"
    
    NWmuscat.41.desc:0 "Благодаря разветвлённой сети шпионов повстанцам удалось ускорить планирование штурма Маската."
    NWmuscat.42.desc:0 "Громкий взрыв сегодня прогремел в Маскате. Шпионы повстанцев подорвали один из складов вооружений в столице. Этот инцидент снизил боевую мощь наших войск."
    NWmuscat_42_tt:0 "§RШансы на победу снизятся.§!\n"
    
    NWmuscat.43.t:0 "Шейх Харами предлагает мир"
    NWmuscat.43.desc:0 "После того, как шейх Харами сверг султана Маската и уничтожил последние очаги сопротивления династии Аль Саид, шансы на восстановление нашего влияния в регионе существенно уменьшились. На этом фоне представители мятежного шейха предложили нам заключить мир и признать новую власть в Маскате и Матрахе."
    
    NWmuscat.44.t:0 "Султан Маската желает пересмотреть договор"
    NWmuscat.44.desc:0 "После подавления восстания шейха Харами султан Маската [OMA.GetLeader] объявил о своём желании пересмотреть договор, который устанавливал британский протекторат над султанатом.\n\nЭта новость оказалась неожиданностью для нашего правительства. Договор с Маскатом продлевается в ноябре каждого года, и султан может просто отказаться продлевать соглашение. Для нас это приведёт к существенному ослаблению сферы влияния на Аравийском полуострове.\n\nДанную ситуацию ещё усложняет то, что ранее нам не удалось добиться полного подчинения Маската и наши рычаги политического давления на эту страну весьма ограничены, а оправданно применить силу мы можем только в случае, если султан в одностороннем порядке разорвёт договор. Хотя мы ещё должны учитывать, что формально независимость Маската гарантирует Франция и США."
    NWmuscat.44.a:0 "Начнём переговоры с французами и американцами"
    NWmuscat.44.b:0 "Приступим к переговорам с султаном"
    
    NWmuscat.45.t:0 "Вопрос гарантий независимости Маската"
    NWmuscat.45.desc:0 "Недавно султан [OMA.GetLeader] начал переговоры об отмене британского протектората над Маскатом. При этом формально наше государство гарантирует независимость этой арабской страны. В связи с этим британский посол попросил наше правительство отменить гарантии."
    NWmuscat.45.a:0 "Мы готовы отменить гарантии, если британцы выплатят нам компенсацию"
    NWmuscat.45.b:0 "Мы готовы отменить гарантии, если британцы откажутся от своей сферы влияния в Марокко"
    NWmuscat.45.c:0 "Мы не видим причин помогать британцам в удержании их империи"
    
    NWmuscat.46.t:0 "[From.GetAdjective] ответ"
    NWmuscat.46.desc:0 "[From.GetAdjective] правительство согласилось отменить свою гарантию независимости Маската."
    NWmuscat.46.a:0 "Отличные новости!"
    
    NWmuscat.47.t:0 "[From.GetAdjective] ответ"
    NWmuscat.47.desc:0 "[From.GetAdjective] правительство отказалось отменить гарантию независимости Маската."
    NWmuscat.47.a:0 "Это большая удача для султана"
    
    NWmuscat.48.t:0 "Гарантии от [From.GetName]"
    NWmuscat.48.desc:0 "Ещё до того, как Султанат Маскат стал протекторатом Британии, [From.GetAdjective] правительство гарантировало независимость нашей страны. И сегодня эти гарантии были официально подтверждены. Этот факт не позволит Британии в случае чего применить против нас силу."
    NWmuscat.48.a:0 "Отличные новости!"
    
    NWmuscat.49.t:0 "Начало переговоров"
    NWmuscat.49.desc:0 "Через несколько дней в Гвадаре начнутся переговоры о пересмотре Англо-Маскатского договора о дружбе. Нам следует выбрать на каких условиях мы будем настаивать.\n\nСултан намеревается существенно ограничить полномочия британских советников, что сделает страну фактически независимой. При этом [Root.GetLeader] желает и впредь поддерживать близкие союзнические отношения с Соединённым Королевством.\n\nОднако, быть может нам стоит обеспечить себе большую независимость во внешней политике, отказавшись следовать британским советам во внешней политике."
    NWmuscat.49.a:0 "Британия больше не должна лезть в нашу внутреннюю политику"
    NWmuscat.49.b:0 "Мы настаиваем на полной независимости"
    
    NWmuscat.50.desc:0 "Сегодня официально начались переговоры между султаном Маската и британским правительством о пересмотре Договора о дружбе между двумя странами.\n\n[From.GetLeader] настаивает, что полномочия британских советников в Маскате должны быть ограничены. В противном случае султан угрожает отказаться подписывать продление договора. Но принятие этих условий приведёт к фактической независимости Маската, хотя он всё ещё останется в нашей сфере влияния."
    NWmuscat.50.a:0 "Мы согласны с этими условиями, однако Маскат должен будет год выплачивать налоги нашей стране"
    NWmuscat.50.b:0 "Это неприемлемые условия"
    
    NWmuscat.51.t:0 "Британский ответ"
    NWmuscat.51.desc:0 "Британское правительство согласилось с нашими условиями, однако настояло на том, чтобы наша страна год выплачивала налоги в казну Великобритании."
    NWmuscat.51.a:0 "Отличные новости!"
    
    NWmuscat.52.desc:0 "Британское правительство сочло неприемлемыми наши условия."
    NWmuscat.52.a:0 "Тогда мы в одностороннем порядке разрываем договор!"
    
    NWmuscat.53.t:0 "[From.GetAdjective] султан разрывает договор"
    NWmuscat.53.desc:0 "Узнав о нашем отказе в пересмотре Договора о дружбе, султан [From.GetLeader] в одностороннем порядке объявил о независимости."
    NWmuscat.53.a:0 "Разберёмся с ним в следующий раз"
    NWmuscat.53.b:0 "Надо подавить этот мятеж"
    
    NWmuscat.54.desc:0 "Сегодня официально начались переговоры между султаном Маската и британским правительством о пересмотре Договора о дружбе между двумя странами.\n\n[From.GetLeader] настаивает, что полномочия британских советников в Маскате должны быть ограничены и страна должна быть освобождена от необходимости советоваться с нашим правительством при принятии внешнеполитических решений. В противном случае султан угрожает отказаться подписывать продление договора. Но принятие этих условий приведёт к фактической независимости Маската и позволит ему впоследствии и вовсе покинуть нашу сферу влияния."
    
    NWmuscat.55.t:0 "Покупка Гвадара"
    NWmuscat.55.desc:0 "Город Гвадар уже несколько веков принадлежит султанам Маската, однако сейчас [From.GetAdjective] власти, ввиду серьёзной нехватки финансов, изъявили желание продать нам город."
    NWmuscat.55.a:0 "Хорошее предложение"
    NWmuscat.55.b:0 "Нас не интересует этот мелкий город"
    
    NWmuscat.56.t:0 "Отказ [From.GetAdjective] властей"
    NWmuscat.56.desc:0 "Государство [From.GetName] не заинтересовалось покупкой Гвадара."
    NWmuscat.56.a:0 "Очень жаль"
    
    NWmuscat.57.t:0 "Конфликт в регионе Фархуд"
    NWmuscat.57.desc:0 "Несколько недель назад Iraq Petroleum Company разведала нефть в принадлежащем Имамату регионе Фархуд. В результате территория оказалась фактически оккупирована силами султаната. В свою очередь попытка имама вернуть Фархуд была использована Султаном как повод для начала войны."
    NWmuscat.57.a:0 "Давно было пора подчинить этих мятежников"
    NWmuscat.57.b:0 "Смерть султану!"
    
    NWmuscat.58.t:0 "Конфликт в Омане"
    NWmuscat.58.desc:0 "Имамат Оман возник во внутренних землях Султаната Маскат в результате восстания мусульман-ибадитов в 1911 году. При посредничестве Британской империи между сторонами был заключён Себский договор, закончивший вооружённое противостояние. Формально Оман остался частью Маската, однако позже стал вести политику абсолютно независимую от султаната.\n\nПосле разведывания на территории Омана богатых источников нефти султан [From.GetLeader] наконец решил восстановить контроль над внутренними территориями и начал войну с имаматом.\n\nТак как Маскат является нашим протекторатом, мы можем помочь ему в войне, хотя у малонаселённого Омана и без того мало шансов выстоять против обученных британскими инструкторами войск султана."
    NWmuscat.58.a:0 "Мы верим, что султан держит ситуацию под контролем"
    NWmuscat.58.b:0 "Нам стоит отправить подмогу"
    
    NWmuscat.59.t:0 "Демаркация [Root.GetAdjective]-[From.GetAdjective] границы"
    NWmuscat.59.desc:0 "На данный момент граница с государством [From.GetName] остаётся размытой ввиду малой заселённости сопредельных территорий. Однако, реалии современного мира требуют максимально чёткого распределения подконтрольных территорий. В связи с этим представители Маската выступили с предложением о демаркации государственной границы между странами."
    NWmuscat.59.a:0 "Это здравое предложение"
    NWmuscat.59.b:0 "В этом нет нужды"
    
    NWmuscat.60.t:0 "Отказ аравийских властей"
    NWmuscat.60.desc:0 "Государство [From.GetName] не пожелало провести демаркацию границы."
    NWmuscat.60.a:0 "Очень жаль"
    
    
    ### ИДЕИ
    OMA_saeed_bin_taimur:0 "Саид бен Таймур"
    OMA_saeed_bin_taimur_desc:0 "Султан Маската Саид бен Таймур является неоспоримым лидером нашего народа, однако на данный момент он находится в длительном отпуске и его обязанности выполняет заместитель."
    OMA_sebsky_agreement:0 "Себский договор"
    OMA_sebsky_agreement_desc:0 "Вспыхнувшее в 1913 году восстание консервативных сект ибадитов привело к провозглашению во внутренних территориях страны исламского имамата Оман. При посредничестве Британии между Маскатом и Оманом был заключён Себский договор, завершивший семилетнее противостояние и урегулировавший отношения между сторонами. Номинально Имамат Оман остаётся частью Султаната, однако фактически почти не подчиняется ему, лишь выплачивая Маскату долю от сбора закята."
    OMA_import_restriction_policy:0 "Политика ограничения импорта"
    OMA_import_restriction_policy_desc:0 "В результате проводимой султаном политики ограничения импорта произошло некоторое оздоровление финансового положения страны, однако при этом в немалой степени пострадали образование и здравоохранение."
    OMA_abolish_slavery_idea:0 "Отмена рабства"
    OMA_abolish_slavery_idea_desc:0 "Несмотря на все международные соглашения, в нашей стране до сих пор активно практикуется рабство. Но в ступившем на путь реформ государстве нет места невольникам, чей труд к тому же малоэффективен. Рабство должно быть запрещено на законодательном уровне."
    OMA_payments:0 "Выплаты Великобритании"
    OMA_payments_eng:0 "Выплаты Омана"
    OMA_pakistani_mercenaries_dyn:0 "Пакистанские наёмники"
    
    ### РЕШЕНИЯ
    IOM_generic_irregular_army_category:0 "Племенное ополчение"
    IOM_generic_irregular_army_category_desc:0 "Наша страна до сих пор состоит из множества племён, подчиняющихся своим вождям. Это не позволяет государству содержать достаточно крупную регулярную армию, однако в случае войны мы можем в короткие сроки созвать достаточно вооружённое и многочисленное племенное ополчение."
    summon_peoples_militia_tt:0 "§HБудет развёрнуто [?peoples_militia_var] дивизий.§!\n"
    OMA_summon_peoples_militia_tt:0 "§HМы получим дополнительные дивизии в §YЭль-Вусте§! и §YЭль-Батине§!.§!\n"
    ##
    OMA_suppression_of_sheikh_harami_rebellion_category:0 "Подавление восстания шейха Харами"
    OMA_suppression_of_sheikh_harami_rebellion_category_desc:0 "Согласно плану обороны 1935 года, для защиты столицы, помимо крайне малочисленных регулярных войск, должны быть привлечены резервисты, береговая охрана и полиция. Однако этих сил вряд ли хватит для подавления восстания. Мы должны грамотно распорядиться крайне ограниченными ресурсами, чтобы подготовиться к обороне Маската или совершить неожиданную упреждающую атаку на повстанцев.\n\nКроме того, стоит учитывать, что шейхи Харами и Фалати являются опытными рейдерами и обладают большим влиянием на племена. Наверняка Маскат и Матрах уже кишит их шпионами."
    OMA_rebel_march_on_muscat:0 "Поход повстанцев на Маскат"
    OMA_rebel_march_on_muscat_desc:0 "Захватить Сохар повстанцам удалось довольно быстро, однако захват Маската – задача более сложная. Поход на Маскат и подготовка к штурму займут у повстанцев приблизительно 60 дней."
    OMA_preemptive_attack:0 "Упреждающая атака"
    OMA_preemptive_attack_desc:0 "Возможно наилучшим решением будет не дожидаться, когда повстанцы пойдут на штурм Маската, а первыми атаковать бунтовщиков."
    OMA_preemptive_attack_tt1:0 "Для атаки подготовлено хотя бы §H300§! человек"
    OMA_preemptive_attack_tt2:0 "До завершения миссии §HПоход повстанцев на Маскат§! осталось не менее §H20§! дней"
    OMA_preemptive_attack_tt:0 "§GВсе наши войска пойдут в упреждающую атаку на войска повстанцев. §HШансы победить§! при упреждающей атаке §Hбольше§!, чем при обороне Маската§!\n"
    OMA_prepare_ships_for_landing:0 "Подготовить корабли для высадки"
    OMA_prepare_ships_for_landing_desc:0 "При упреждающей атаке наши войска ночью с моря высадятся возле лагеря повстанцев."
    OMA_prepare_ships_for_landing_tt:0 "§SШансы на победу при §Hупреждающей атаке§! возрастут.§!\n"
    OMA_mobilise_muscat_corps:0 "Мобилизовать Маскатский корпус"
    OMA_mobilise_muscat_corps_desc:0 "Маскатский корпус будет приведён в боевую готовность и перебазирован в Маскат."
    OMA_mobilise_muscat_corps_tt:0 "§GШансы на победу существенно возрастут, особенно если численность корпуса была расширена.§!\n"
    OMA_mobilise_nizam_army:0 "Мобилизовать Низам-армию"
    OMA_mobilise_nizam_army_desc:0 "Низам-армия будет приведена в боевую готовность и перебазирована в Маскат."
    OMA_mobilise_nizam_army_tt:0 "§GШансы на победу заметно возрастут.§!\n"
    OMA_summon_warriors_from_loyal_tribes:0 "Призвать воинов из лояльных племён"
    OMA_summon_warriors_from_loyal_tribes_desc:0 "Будут призваны воины из близлежащих лояльных племён. Однако в текущих условиях мы можем надеяться максимум на 110 человек."
    OMA_summon_warriors_from_loyal_tribes_tt:0 "§GШансы на победу немного возрастут.§!\n"
    OMA_mobilization_of_reservists:0 "Мобилизация резервистов"
    OMA_mobilization_of_reservists_desc:0 "Мобилизация большей части резервистов поможет расширить численность наших войск относительно обученными бойцами."
    OMA_mobilization_of_reservists_tt:0 "§GШансы на победу возрастут.§!\n"
    OMA_request_assistance_from_british_destroyer:0 "Запросить помощь британского миноносца"
    OMA_request_assistance_from_british_destroyer_desc:0 "Перед началом упреждающей атаки британский миноносец обстреляет позиции повстанцев."
    OMA_request_assistance_from_british_destroyer_tt:0 "§SШансы на победу при §Hупреждающей атаке§! возрастут.§!\n"
    OMA_decree_on_the_execution_of_anyone_who_calls_in_another_city:0 "Указ о расстреле каждого, кто позвонит в другой город"
    OMA_decree_on_the_execution_of_anyone_who_calls_in_another_city_desc:0 "За звонок в другой город теперь будут на месте приговаривать к расстрелу. Это существенно усложнит работу шпионам шейхов Харами и Фалати."
    OMA_decree_on_the_execution_of_anyone_who_calls_in_another_city_tt:0 "§HДеятельность шпионов шейхов Харами и Фалати будет существенно осложнена. Данные лазутчиков не позволят повстанцам ускорять подготовку к захвату Маската§!\n"
    OMA_evacuation_of_sultan_in_dofar:0 "Эвакуация Султана в Дофар"
    OMA_evacuation_of_sultan_in_dofar_desc:0 "Саид бен Таймур покинет Маскат и временно поселится в дворце в Салале, где его жизни ничего не будет угрожать. Однако бегство султана подорвёт боевой дух защитников столицы."
    OMA_evacuation_of_sultan_in_dofar_tt1:0 "§GПри любом итоге битвы за Маскат султан останется жив§!\n"
    OMA_evacuation_of_sultan_in_dofar_tt2:0 "§RШансы на победу существенно уменьшатся.§!\n"
    OMA_evacuation_of_sultan_in_dofar_flag:0 "Султан принял решение эвакуироваться в Дофар"
    OMA_escort_of_troops_by_sultan:0 "Сопровождение войск султаном"
    OMA_escort_of_troops_by_sultan_desc:0 "Султан будет сопровождать войска для придания боевого духа. Солдаты будут самоотверженно воевать за султана, но при поражении султан погибнет вместе с войском."
    OMA_escort_of_troops_by_sultan_tt:0 "§HВ случае проигрыша султан погибнет.§!\n"
    OMA_escort_of_troops_by_sultan_flag:0 "Султан принял решение сопровождать войска"
    OMA_buy_british_rifles:0 "Закупить британские ружья"
    OMA_buy_british_rifles_desc:0 "Для подавления восстания нам нужны ружья. Мы можем заказать их у Британии. Однако заказ до Маската может идти слишком долго."
    OMA_erect_barricades_in_muscat:0 "Соорудить баррикады в Маскате"
    OMA_erect_barricades_in_muscat_desc:0 "Для обороны столицы мы должны соорудить баррикады. Однако из-за сравнительно малой численности войск, которые может снарядить султан, эффективность баррикад будет не особо высокой."
    OMA_erect_barricades_in_muscat_tt:0 "§SШансы на победу при §Hобороне§! Маската возрастут.§!\n"
    OMA_erect_barricades_in_matrakh:0 "Соорудить баррикады в Матрахе"
    OMA_erect_barricades_in_matrakh_desc:0 "Сооружение баррикад в Матрахе, находящимся в нескольких милях от Маската, затруднит захват города повстанцами."
    OMA_erect_barricades_in_matrakh_tt:0 "§SШансы на победу при §Hобороне§! Маската незначительно возрастут.§!\n"
    OMA_mobilise_muscat_police:0 "Мобилизовать полицию Маската"
    OMA_mobilise_muscat_police_desc:0 "Численность полиции Маската насчитывает лишь 20 человек, однако их выучка может существенно помочь в обороне города."
    OMA_reorganize_coast_guard:0 "Реорганизовать береговую охрану"
    OMA_reorganize_coast_guard_desc:0 "Береговая охрана Маската весьма малочисленна, однако её помощь при подготовке атаки на лагерь повстанцев может быть неоценима. Возможно также стоит расширить её численность."
    OMA_reorganize_coast_guard_tt:0 "§SШансы на победу при §Hупреждающей атаке§! незначительно возрастут.§!\n"
    
    
    
    
