    KMX_tro_rasvet:0 "Рассвет троцкизма"
    KMX_tro_rasvet_desc:0 "Перед нами стоят огромные задачи, но для начала мы должны укрепить нашу политическую линию."
    KMX_new_mayak:0 "Новый маяк коммунизма"
    KMX_new_mayak_desc:0 "Советский Союз поражен диктатурой бюрократии и отклонился от пути, начертанного Карлом Марксом. Мы учтем их ошибки и пойдем своим путем."
    KMX_new_konstitute:0 ""Революционная" Конституция"
    KMX_new_konstitute_desc:0 "Наше новое общество должно иметь социалистическую конституцию нового типа, чтобы представлять разрыв с понятием коммунистического государства. Для этого нужно созвать конституционное собрание."
