    reorg_econom:0 "Реорганизация экономики"
    reorg_econom_desc:0 "Капиталистическая экономика застыла в стагнации, а пламя революции похоронило то, что оставалось. Сейчас наша очередь организовать экономику по троцкистким принципам и, наконец, освободить мексиканцев от экономического рабства."
    KMX_3_years_plan:0 "Трехлетний план"
    KMX_3_years_plan_desc:0 "Несколько видных экономистов предложили план развития мексиканской экономики в течение нескольких лет. Только так мы можем обеспечить рациональную и здоровую экономику, основанную на троцкистских принципах. Нам нужен трехлетний план."
    KMX_nationalise_railways:0 "Национализация железных дорог"
    KMX_nationalise_railways_desc:0 ""
    KMX_res1:0 "Добыча ресурсов"
    KMX_res1_desc:0 "Экономика требует руду и другие ресурсы для создания оружия. Мы должны открыть новые шахты для удовлетворения данной потребности."
    era_radio:0 "Эра радио"
    era_radio_desc:0 "Все больше и больше людей используют радио в качестве основного источника информации. Мы должны убедиться, что радио используется для просвещения мексиканского народа."
    KMX_nauka:0 "Социалистическая наука"
    KMX_nauka_desc:0 "Мы должны продолжать расширять пределы человеческого знания. С наукой мы можем создать лучшее общество для людей."
    integr_red_gvard:0 "Интеграция Красной Гвардии"
    integr_red_gvard_desc:0 "Создание нашей новой республики означает, что военизированным ополчениям больше не нужно защищать рабочих. Однако мы начнем интеграцию оных в наши вооруженные силы."
    KMX_red_guards_tooltip:0 "В Мехико будет сформировано несколько элитных отрядов "Красной Гвардии"."
    KOB:0 "Комитет общественной безопасности"
    KOB_desc:0 "Хоть мексиканская революция и имеет успех, мы должны оставаться бдительными. Реакционеры остаются как внутри, так и вне нашей нации. Комитет общественной безопасности будет независимым органом, способным расследовать и "наказывать" в судебном порядке преступления против общества."
    shpionaj:0 "Промышленный шпионаж"
    shpionaj_desc:0 "Недавно было предложено расширить мандат Комитета общественной безопасности, включая также иностранный шпионаж. Значительное значение имеет промышленный опыт, и наше научное сообщество будет в значительной степени выиграть от этого предложения."
    promka1:0 "Промышленность для Мексики"
    promka1_desc:0 "Промышленность Мексики находится на распутье. Нам необходимо решить на что сделать упор. Высокоэффективная, но затратная тяжелая промышленность или гибкая средняя промышленность, быстро адаптирующаяся под любые условия?"
    kmx.promka1.tt:0 "Определите направление мексиканской промышленности."
    promka2:0 "Модернизация мексиканской промышленности"
    promka2_desc:0 "Вторым этапом развития мексиканской промышленности станет глубокая модернизация уже существующего. Понимание того, какой именно должна быть промышленность, позволяет выработать и внедрить новые производственные методы и технологии, повышая общую эффективность."
    promka_drive:0 "Производственный драйв"
    promka_drive_desc:0 "Теперь, когда мы отстроили нашу индустрию и специализировали её под наши нужды, нам пора начать использовать выгоду от этого, предоставляя нашим рабочим усиленную трудовую подготовку, позволяя эффективнее вести производство."
    anti_sov_ritorika:0 "Антисоветская риторика"
    anti_sov_ritorika_desc:0 "Советский ревизионизм отравил своими идеями миллионы товарищей. У нас есть план по их освобождению."
    anti_sov_prop:0 "Антисоветская пропаганда"
    anti_sov_prop_desc:0 "Империя, выстроенная Советским Союзом должна потерпеть крах. Мы начнем с идеологической пропаганды, которая должна всячески подчеркивать правильность мексиканского троцкизма и его доминирование над советским ревизионизмом."
    strike_USSR:0 "Удар по СССР"
    strike_USSR_desc:0 "Настало время нанести удар по красному гиганту! Мы не можем сидеть сложа руки и наблюдать, как советский ревизионизм растпространяется по миру и готовится к войне. Они накапливают арсенал для подавления наших союзников. Мы должны уничтожить СССР и его марионеток."
    four_inter_snab:0 "Снабжение Четвертого Интернационала"
    four_inter_snab_desc:0 "Создание и укрепление международных экономических связей должно стать нашим приоритетом. Используя принципы социалистического управления мы можем развернуть линии экономического развития с снабжения в рамках всего Четвертого Интернационала, направленный на помощь нашим протекторатам и верным союзникам."
    intern_nauka:0 "Наука Четвертого Интернационала"
    intern_nauka_desc:0 "Экономическая и промышленная интеграция идет полным ходом, но следующим шагом должно стать научно-техническое сотрудничество между участниками Четвертого Интернационала. Выделение финансирования нашим и союзным НИИ помогут создать единую научную сеть, направленную на помощь нашим протекторатам и верным союзникам."
    braz_ally:0 "Пригласить Бразилию?"
    braz_ally_desc:0 "Чтобы обеспечить путь для нашего экспансионизма против мировой буржуазии и советкого ревизионизма, крайне важно обеспечить союз с Бразилией. Ее расположение и природные богатства помогут нашему тандему завоевать доминирование в регионе. Мы можем использовать наше политическое положение и идеологический авторитет среди их правительства, чтобы заставить их присоединиться к нашему альянсу."
    world_rev:0 "Мировая революция"
    world_rev_desc:0 "Мы должны форсировать идею о Мировой Революции среди нашего населения и, в частности, армии. Внедрение этих идей позволит нам быть готовыми к действиям, а стране выступить единым фронтом."
    
