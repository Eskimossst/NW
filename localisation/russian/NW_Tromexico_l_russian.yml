    kmx_spory:0 "Трудовые споры"
    kmx_spory_desc:0 "Мексиканская экономика страдает от постоянных трудовых споров. В результате этого, каждый год миллионы рабочих часов теряются из-за забастовок и проблем с поставками."
    kmx_econom_dno_1:0 "Сильный упадок экономики"
    kmx_econom_dno_1_desc:0 "Придя к власти, троцкисты приняли страну в руинах после двух гражданских войн, ураганом пронесшихся по ней. Предстоит долгий путь восстановления."
    kmx_econom_dno_2:0 "Средний упадок экономики"
    kmx_econom_dno_2_desc:0 "Ситуация в экономике стала улучшаться, но еще далека от идеала."
    kmx_econom_dno_3:0 "Незначительный упадок экономики"
    kmx_econom_dno_3_desc:0 "Экономика почти восстановлена."
    tro_communism_idea:0 "Троцкистский коммунизм"
    tro_communism_idea_desc:0 "В Мексике еще остались приверженцы старых идей и, разумеется, они уже приступили к саботажу работы нового правительства."
    tro_communism_2_idea:0 "Троцкистский коммунизм"
    tro_communism_2_idea_desc:0 "Организация труда на военных началах позволит оправиться экономики от недавнего кризиса, параллельно решая задачу подготовки общества к борьбе за Мировую революцию."
    tro_communism_3_idea:0 "Троцкистский коммунизм"
    tro_communism_3_idea_desc:0 "Мы наладили производство и смогли залатать экономику от недавнего кризиса. Теперь мы можем бросить все наши силы на подготовку общества к борьбе за Мировую революцию."
    form_kab_idea:0 "Сформированное правительство"
    form_kab_idea_desc:0 "В условиях разрухи весьма сложно работать. Для нормального функционирования государства нужен хоть какой-то кабинет министров, а царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
    NKOP_idea:0 "Народный комиссариат оборонной промышленности"
    arm_trud_idea:0 "Трудовые армии"
    arm_trud_idea_desc:0 "Милитаризация труда необходима в целях военной подготовки рабочих и крестьян. Тезис о милицейской форме армии должен быть воплощен в жизнь."
    KMX_weapons:0 "Мексиканское оружие"
    KMX_weapons_desc:0 "Централизованный военно-промышленный комплекс снабжает нас оружием, аналогов которому нет в мире."
    Cardenas:0 "Ласаро Карденас"
    Cardenas_desc:0 "Министр национальной обороны Ласаро Карденас предлагает изменить структуру нашей системы снабжения для увеличения её эффективности."
    tri_plan_idea:0 "Трехлетний план"
    tri_plan_idea_desc:0 "Управление нашей экономикой с помощью плана позволит нам увеличить объем производства, но, к сожалению, сделает ее менее "гибкой"."
    KOB_idea_1:0 "Комитет общественной безопасности"
    KOB_idea_1_desc:0 "Комитет общественной безопасности является хорошим помощником в борьбе против врагов государства."
    KOB_idea_2:0 "Комитет общественной безопасности"
    KOB_idea_2_desc:0 "Комитет общественной безопасности является хорошим помощником в борьбе против врагов государства."
    four_inter_lider_snab_idea:0 "Лидер Четвертого Интернационала"
    four_inter_lider_snab_idea_desc:0 "Мы возглавляем Четвертый Интернационал, являющейся бьющимся сердцем революции во всем мире. Торговые и промышленные связи между всеми участниками укрепляются."
    four_inter_member_snab_idea:0 "Снабжение Четвертого Интернационала"
    four_inter_member_snab_idea_desc:0 "Поток товаров и ресурсов из Четвертого Интернационала служит для укрепления нашей экономики и промышленного потенциала, делая нас более приспособленными к ведению войны."
    KMX_DEFENCE:0 "Оборона республики"
    KMX_DEFENCE_desc:0 "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    KMX_EXPANSION:0 "Экспансионизм"
    KMX_EXPANSION_desc:0 "Мировая революция не ждет! Мы должны взять как можно больше."
    KMX_new_mayak2:0 "Новый маяк коммунизма"
    KMX_new_mayak2_desc:0 "Советский Союз поражен диктатурой бюрократии и отклонился от пути, начертанного Карлом Марксом. Мы учтем их ошибки и пойдем своим путем."
