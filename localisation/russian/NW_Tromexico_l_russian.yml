    KMX_trotsky_warning_tt:0 "Троцкий поднимет восстание,если в стране у руля будут Кальес,фашисты,либо же влияние церкви будет велико.\n"
    KMX_support_american_revolutioners_tt:0 "Во время выполнения фокуса будут появляться ивенты на финансирование американских революционеров.\n"
