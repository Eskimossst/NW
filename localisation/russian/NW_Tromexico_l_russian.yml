    KMX_four_interna_desc:0 "Мы должны возглавить авангард троцкистских идей на международном уровне. Международная организация, выступающая против западного империализма и советского ревизионизма, не является новой идеей, но теперь мы не можем позволить себе оставаться в одиночестве. Мы должны заявить о создании Четвертого Интернационала, дабы укрепить наши позиции."
