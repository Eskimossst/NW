    KMX_heavy_industry1:0 "Мексиканская тяжёлая промышленность I"
    KMX_heavy_industry1_desc:0 "Мы решили поставить в приоритет нашу военную промышленность, с упором на более дорогие, но более эффективные заводы, специализирующиеся исключительно на производстве вооружений."
    KMX_heavy_industry2:0 "Мексиканская тяжёлая промышленность II"
    KMX_heavy_industry2_desc:0 "Мы решили поставить в приоритет нашу военную промышленность, с упором на более дорогие, но более эффективные заводы, специализирующиеся исключительно на производстве вооружений."
    KMX_medium_industry1:0 "Мексиканская средняя промышленность I"
    KMX_medium_industry1_desc:0 "Мы решили подойти к нашей военной промышленности адаптивно, предпочитая строить несколько небольших военных заводов, которые можно преобразовать в гражданские, и наоборот."
    KMX_medium_industry2:0 "Мексиканская средняя промышленность II"
    KMX_medium_industry2_desc:0 "Мы решили подойти к нашей военной промышленности адаптивно, предпочитая строить несколько небольших военных заводов, которые можно преобразовать в гражданские, и наоборот."
    KMX_heavy_industry_drive:0 "Тяжёлый производственный драйв"
    KMX_heavy_industry_drive_desc:0 "Быстрее, тяжелее и сильнее: так можно описать нашу промышленность. Пусть наши армии не так велики, как армии наших врагов, но мы сделаем всё возможное, чтобы одолеть их."
    KMX_medium_industry_drive:0 "Средний производственный драйв"
    KMX_medium_industry_drive_desc:0 "Быстрее, тяжелее и сильнее: так можно описать нашу промышленность. Пусть наши армии не так велики, как армии наших врагов, но мы сделаем всё возможное, чтобы одолеть их."

