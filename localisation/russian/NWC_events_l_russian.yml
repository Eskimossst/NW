l_russian:
 azerbaijan.2.t:0 "Советско-Азербайджанское сотрудничество"
 azerbaijan.2.d:0 "Несмотря на все прежние разногласия, азербайджанское правительство обратилось к нам с просьбой о научном сотрудничестве. Несомненно, оно будет полезно и для нас, но не рискуем ли мы поддержать азербайджанские амбиции, соглашаясь на это?"
 azerbaijan.2.a:0 "Мы должны помочь нашим коммунистическим друзьям!"
 azerbaijan.2.b:0 "Советские исследования будут полезны."
 azerbaijan.3.t:0 "СССР соглашается"
 azerbaijan.3.d:0 "Переговоры прошли успешно, была достигнута договоренность о сотрудничестве в бронетанковой сфере с возможным расширением сотрудничества в будущем."
 azerbaijan.3.a:0 "Этот договор - первый камень в фундаменте нашего общего будущего."
 azerbaijan.4.t:0 "СССР отклоняет предложение"
 azerbaijan.4.d:0 "СССР отклонил наше предложение, видимо, опасаясь нашей возрастающей военной мощи"
 azerbaijan.4.a:0 "Плохие новости."
 
 azerbaijan.5.t:0 "Поддержка фашистов в турции"
 azerbaijan.5.d:0 "Поддерживая фашистов в государстве Турция, мы сделаем её националистической."
 azerbaijan.5.a:0 "Одна нация, одно государство!"
 
 azerbaijan.6.t:0 "Азербайджанско-Американское сотрудничество"
 azerbaijan.6.d:0 "Азербайджан хочет, чтобы мы поделились технологиями. Что мы должны ответить?"
 azerbaijan.6.a:0 "Мы поможем."
 azerbaijan.6.b:0 "Азербайджан никогда не получит наших технологий."
 azerbaijan.7.t:0 "США соглашается сотрудничать!"
 azerbaijan.7.d:0 "Американский президент [From.GetName] принял наше предложение. Теперь наши страны будут сотрудничать в сфере технологий."
 azerbaijan.7.a:0 "Отлично!"
 azerbaijan.8.t:0 "США отклоняет предложение"
 azerbaijan.8.d:0 "Наше предложение к Американскому правительству было отклонено."
 azerbaijan.8.a:0 "Черт!"
 
 azerbaijan.9.t:0 "Немецко-Азербайджанское техническое сотрудничество"
 azerbaijan.9.d:0 "Азербайджан хочет, чтобы мы поделились технологиями. Что мы должны ответить?"
 azerbaijan.9.a:0 "Мы поможем."
 azerbaijan.9.b:0 "Азербайджан никогда не получит наших технологий."
 azerbaijan.10.t:0 "Немцы согласны сотрудничать!"
 azerbaijan.10.d:0 "Немецкий фюрер принял наше предложение о сотрудничестве."
 azerbaijan.10.a:0 "Прекрасно!"
 azerbaijan.11.t:0 "Германия отклоняет предложение."
 azerbaijan.11.d:0 "Немецкое правительство отклонило наше предложение."
 azerbaijan.11.a:0 "Очень жаль."
 
 azerbaijan.12.t:0 "Азербайджанско-Советское технологическон сотрудничество"
 azerbaijan.12.d:0 "Азербайлжан хочет, чтобы мы поделились с ним технологиями. Как нам следует ответить?"
 azerbaijan.12.a:0 "Мы поможем Азербайджану."
 azerbaijan.12.b:0 "Они не получат наших технологий!"
 azerbaijan.13.t:0 "СССР соглашается!"
 azerbaijan.13.d:0 "Советские дипломаты подписали соглашение."
 azerbaijan.13.a:0 "Отлично!"
 azerbaijan.14.t:0 "СССР отклоняет предложение"
 azerbaijan.14.d:0 "Наше предложение о расширении технического сотрудничества с СССР было отклонено."
 azerbaijan.14.a:0 "Жаль."
 
 azerbaijan.15.t:0 "Азербайджан хочет купить наши корабли."
 azerbaijan.15.d:0 "Азербайджанское правительство предложило нам продать 2 легких крейсера из состава нашего флота. Как мы ответим?"
 azerbaijan.15.a:0 "Мы продадим корабли."
 azerbaijan.15.b:0 "Мы не можем распродавать корабли."
 azerbaijan.16.t:0 "Турция продаст нам корабли!"
 azerbaijan.16.d:0 "Соглашение было достигнуто. Скоро 2 легких крейсера войдут в состав ВМФ Азербайджана."
 azerbaijan.16.a:0 "Отлично!"
 azerbaijan.17.t:0 "Турки отказываются!"
 azerbaijan.17.d:0 "Турецкое правительство отклонило наше предложение, сославшись на невозможность ослабления собственного флота."
 azerbaijan.17.a:0 "Черт!"
 
 azerbaijan.18.t:0 "Операция Чака-бей"
 azerbaijan.18.d:0 "Азербайджан предлагает провести совместные военно-морские учения. Должны ли мы соглашаться?"
 azerbaijan.18.a:0 "Конечно!"
 azerbaijan.18.b:0 "Почему мы должны помогать им?"
 azerbaijan.19.t:0 "Турция согласна на учения."
 azerbaijan.19.d:0 "Вскоре наши страны проведут совместные маневры в Черном море."
 azerbaijan.19.a:0 "Отлично!"
 azerbaijan.20.t:0 "Турция отказывается."
 azerbaijan.20.d:0 "Турецкое правительство отклонило наше предложение о совместных учениях."
 azerbaijan.20.a:0 "Печальные новости."
 
 azerbaijan.21.t:0 "Азербайджан просит советской защиты."
 azerbaijan.21.d:0 "Следует ли нам соглашаться?"
 azerbaijan.21.a:0 "Мы поможем."
 azerbaijan.21.b:0 "Зачем воевать за них?"
 azerbaijan.22.t:0 "СССР предоставляет гарантии."
 azerbaijan.22.d:0 "Принимая во внимание многие факторы, советские лидеры решили предоставить гарантии независимости для нашей страны."
 azerbaijan.22.a:0 "Это принесет взаимную пользу!"
 azerbaijan.23.t:0 "СССР отклоняет просьбу о гарантиях."
 azerbaijan.23.d:0 "Советское правительство посчитало такое соглашение недопустимым."
 azerbaijan.23.a:0 "А мы так надеялись."
 
 azerbaijan.24.t:0 "Азербайджан просит защиты от Союзников."
 azerbaijan.24.d:0 "Как мы ответим??"
 azerbaijan.24.a:0 "Вместе мы выстоим."
 azerbaijan.24.b:0 "Зачем нам это?"
 azerbaijan.25.t:0 "Англия предоставляет гарантии"
 azerbaijan.25.d:0 "Английский парламент решил согласиться. Скоро соглашение будет подписано."
 azerbaijan.25.a:0 "Отлично!"
 azerbaijan.26.t:0 "англичане отказываются"
 azerbaijan.26.d:0 "Все бесполезно. Они отклоняют предложение."
 azerbaijan.26.a:0 "Плохо."
 
 azerbaijan.27.t:0 "Турция и Азербайджан выдвигают претензии на Алеппо"
 azerbaijan.27.d:0 "Следует ли нам уступить?"
 azerbaijan.27.a:0 "Они правы. Мы передадим им власть в регионе."
 azerbaijan.27.b:0 "Только через наш труп!."
 azerbaijan.28.t:0 "Франция соглашается"
 azerbaijan.28.d:0 "Переговоры прошли удачно. Скоро Сирия войдет в состав Турции."
 azerbaijan.28.a:0 "Прекрасно!"
 azerbaijan.29.t:0 "Франция отказывается"
 azerbaijan.29.d:0 "Французская дулегация сочла невозможным передать контроль над Сирией турецкому правительству."
 azerbaijan.29.a:0 "Большая ошибка!"
 
 azerbaijan.30.t:0 "Турко-Азербайджанский пат о ненападении"
 azerbaijan.30.d:0 "Азербайджан предложил нам подписать пакт о ненападении и дружбе. Как нам ответить?"
 azerbaijan.30.a:0 "Выпьем за наших новых друзей!"
 azerbaijan.30.b:0 "Великим османам не нужны друзья."
 azerbaijan.31.t:0 "Турция соглашается"
 azerbaijan.31.d:0 "Предложенный пат был подписан. Это событие начинает новую веху в отношених наших стран."
 azerbaijan.31.a:0 "Отлично!"
 azerbaijan.32.t:0 "Турция отклоняет пакт"
 azerbaijan.32.d:0 "Турецкое правительство отклонило пакт, сославшись на то, что он не учитывает их интересы."
 azerbaijan.32.a:0 "Проклятье."
 
 azerbaijan.33.t:0 "Азербайджан просит продать армейское снаряжение"
 azerbaijan.33.d:0 "Для нужд своей армии Азербайджанское правительство решило купить излишки  с наших складов. Как мы ответим?"
 azerbaijan.33.a:0 "Мы продадим им снаряжение."
 azerbaijan.33.b:0 "Они не получат нашего оружия."
 azerbaijan.34.t:0 "Турция согласилась!"
 azerbaijan.34.d:0 "Турецкое командование сочло возможным продать нам немного оружия. Винтовки и пулеметы скоро прибудут."
 azerbaijan.34.a:0 "Прекрасно!"
 azerbaijan.35.t:0 "Турки отказались!"
 azerbaijan.35.d:0 "Все бесполезно. Эти снобы из государства Турция не хотят и слушать об этом."
 azerbaijan.35.a:0 "Черт их дери!"
 
 azerbaijan.36.t:0 "Азербайджанско-Армянский пакт о ненападении"
 azerbaijan.36.d:0 "Азербайджан хочет подружиться с нами, и для этого подписать пакт о взаимном нейтралитете. Что мы ответим?"
 azerbaijan.36.a:0 "Конечно мы подпишем пакт!"
 azerbaijan.36.b:0 "Нам не нужны друзья."
 azerbaijan.37.t:0 "Армения подписала пакт"
 azerbaijan.37.d:0 "Правительство Армении подписало пакт о дружбе. Теперь наши государства станут еще ближе!"
 azerbaijan.37.a:0 "Прекрасно!"
 azerbaijan.38.t:0 "Армения отказывает"
 azerbaijan.38.d:0 "Правительство Армении сочло невозможным подписать предложенный пакт."
 azerbaijan.38.a:0 "Пложие новости."
 
 azerbaijan.39.t:0 "Азербайджанско-Грузинский пакт о ненападении"
 azerbaijan.39.d:0 "Азербайджан хочет подружиться с нами, и для этого подписать пакт о взаимном нейтралитете. Что мы ответим?"
 azerbaijan.39.a:0 "Конечно мы подпишем пакт!"
 azerbaijan.39.b:0 "Нам не нужны друзья."
 azerbaijan.40.t:0 "Грузия соглашается"
 azerbaijan.40.d:0 "Правительство Грузии подписало пакт о дружбе. Теперь наши государства станут еще ближе!"
 azerbaijan.40.a:0 "Отлично!"
 azerbaijan.41.t:0 "Грузия отказывается."
 azerbaijan.41.d:0 "Правительство Грузии сочло невозможным подписать предложенный пакт."
 azerbaijan.41.a:0 "Жаль."
 
 armenia.2.t:0 "Севастопольское военное сотрудничество"
 armenia.2.d:0 "Армения предлагает нам сделку, подразумевающую совместные морские исследование на базе НИИ в Севастополе. Следует ли нам соглашаться?"
 armenia.2.a:0 "Конечно."
 armenia.2.b:0 "Они наверняка что-то замышляют."
 armenia.3.t:0 "СССР соглашается сотрудничать"
 armenia.3.d:0 "Соглашение было подписано. Скоро в Севастополе будет создано специальное НИИ под руководством 2 стран."
 armenia.3.a:0 "Отлично!"
 armenia.4.t:0 "СССР отказывается"
 armenia.4.d:0 "Советское правительство отклонило наше предложение, сославшись на угрозу шпионажа с нашей стороны."
 armenia.4.a:0 "Чертовы русские!"
 
 armenia.5.t:0 "Армянско-Советское технологическое сотрудничество"
 armenia.5.d:0 "Армения хочет, чтобы мы поделились с ней своими технологиями. Как мы ответим?"
 armenia.5.a:0 "Мы поможем братскому народу."
 armenia.5.b:0 "Никогда."
 armenia.6.t:0 "СССР соглашается!"
 armenia.6.d:0 "Советский союз согласился на сотрудничество в сфере технологий!."
 armenia.6.a:0 "Отлично!"
 armenia.7.t:0 "СССР отказывается"
 armenia.7.d:0 "Советское правительство сочло невозможным такой договор."
 armenia.7.a:0 "Жаль."
 
 armenia.8.t:0 "Армения просит грузинской защиты"
 armenia.8.d:0 "Что мы ответим?"
 armenia.8.a:0 "Вместе мы выстоим."
 armenia.8.b:0 "Зачем нам помогать им?"
 armenia.9.t:0 "Грузия дает гарантии"
 armenia.9.d:0 "Грузинское правительство согласилось предоставить нам гарантии независимости."
 armenia.9.a:0 "Отлично!"
 armenia.10.t:0 "Грузия отказывается"
 armenia.10.d:0 "Наша просьба о защите была отклонена."
 armenia.10.a:0 "Плохие новости."
 
 armenia.11.t:0 "Немецко-Армянский пакт о военном сотрудничестве"
 armenia.11.d:0 "Армения хочет сотрудничества в сфере военных технологий. Мы поможем им?"
 armenia.11.a:0 "Конечно."
 armenia.11.b:0 "Черта с два!"
 armenia.12.t:0 "Германия соглашается!"
 armenia.12.d:0 "Немецкий фюрер подписал соглашение, и теперь наши страны стали еще ближе!"
 armenia.12.a:0 "Прекрасно!"
 armenia.13.t:0 "Германия отказывается"
 armenia.13.d:0 "Наше предложение было отклонено правительством 3 Рейха."
 armenia.13.a:0 "Жаль."
 
 armenia.14.t:0 "Армения хочет купить снаряжение"
 armenia.14.d:0 "Армянское правительство обратилось к нам с просьбой о покупке военного снаряжения. Как мы поступим?"
 armenia.14.a:0 "Мы продадим то, что они просят."
 armenia.14.b:0 "Они ничего не получат от Рейха."
 armenia.15.t:0 "Германия согласилась!"
 armenia.15.d:0 "Правительство Германии ответило на аше предложение положительно. Скоро снаряжение прибудет в боевые части."
 armenia.15.a:0 "Отлично!"
 armenia.16.t:0 "Немцы отказались"
 armenia.16.d:0 "Германия отказалась продать нам какое бы то ни было снаряжение."
 armenia.16.a:0 "Жаль."
 
 armenia.17.t:0 "Армянско-Американское технологическое сотрудничество"
 armenia.17.d:0 "Армения хочет технологического сотрудничества. Как мы ответим?"
 armenia.17.a:0 "Мы поможем им."
 armenia.17.b:0 "Им не видать наших технологий."
 armenia.18.t:0 "США соглашается!"
 armenia.18.d:0 "Американское правительство приняло наше предложение о сотрудничестве."
 armenia.18.a:0 "Отлично!"
 armenia.19.t:0 "США отклоняет предложение"
 armenia.19.d:0 "Наше предложение было отклонено американским правительством."
 armenia.19.a:0 "Плохие новости."
 
 armenia.20.t:0 "Армения просит английских гарантий"
 armenia.20.d:0 "Должны ли мы соглащаться?"
 armenia.20.a:0 "Мы защитим оплот демократии."
 armenia.20.b:0 "Зачем нам им помогать?"
 armenia.21.t:0 "Англия соглашается"
 armenia.21.d:0 "Наше предложение было подписано английским правительством."
 armenia.21.a:0 "Отлично!"
 armenia.22.t:0 "Соединенное королевство отказывается"
 armenia.22.d:0 "Англичане не предоставят нам гарантий независимости."
 armenia.22.a:0 "Жаль."
 
 armenia.23.t:0 "Английско-Армянское технологическое сотрудничество"
 armenia.23.d:0 "Армения просит о помощи в сфере технологий. Что нам следует ответить?"
 armenia.23.a:0 "Мы поможем."
 armenia.23.b:0 "Не в этот раз."
 armenia.24.t:0 "Англия соглашается!"
 armenia.24.d:0 "Соглашение было подписано. Это несомненно принесет пользу для нас."
 armenia.24.a:0 "Отлично!"
 armenia.25.t:0 "Англичане отказываются"
 armenia.25.d:0 "Наше предложение было отклонено английским парламентом."
 armenia.25.a:0 "Они слишком многое о себе думают."
 
 armenia.26.t:0 "Армянско-Грузинский пакт о ненападении"
 armenia.26.d:0 "Армения хочет заключить с нами пакт о ненападении. Как мы ответим?"
 armenia.26.a:0 "Конечно мы согласны."
 armenia.26.b:0 "Нам не нужны друзья."
 armenia.27.t:0 "Грузия подписывает пакт"
 armenia.27.d:0 "Правительство Грузии подписало пакт о ненападении."
 armenia.27.a:0 "Отлично!"
 armenia.28.t:0 "Грузия отклоняет предложение"
 armenia.28.d:0 "Грузинское правительство отказалось подписать предложенный пакт."
 armenia.28.a:0 "Жаль."
 
 georgia.2.t:0 "Грузинско-советское сотрудничество"
 georgia.2.d:0 "Грузия хочет позаимствовать часть наших технологий. Следует ли нам согласиться?"
 georgia.2.a:0 "Мы поможем грузинскому народу."
 georgia.2.b:0 "Никогда!"
 georgia.3.t:0 "СССР соглашается!"
 georgia.3.d:0 "СССР предоставит нам технологическую помощь."
 georgia.3.a:0 "Отлично!"
 georgia.4.t:0 "СССР отклоняет предложение."
 georgia.4.d:0 "Наше предложение к [From.GetName] было отклонено."
 georgia.4.a:0 "Жаль."
 
 georgia.5.t:0 "Грузия просит защиты."
 georgia.5.d:0 "Как мы ответим?"
 georgia.5.a:0 "Мы вступимся за Грузию в случае войны."
 georgia.5.b:0 "Зачем нам их защищать?"
 georgia.6.t:0 "СССР предоставляет гарантии"
 georgia.6.d:0 "Советский союз принял наше предложение, и теперь мы находимся под его защитой"
 georgia.6.a:0 "Отлично!"
 georgia.7.t:0 "СССР отказывается подписать пакт"
 georgia.7.d:0 "Наша просьба о протекторате была отклонена советским правительством."
 georgia.7.a:0 "А мы так надеялись."
 
 georgia.8.t:0 "Грузинско-Немецкий пакт о сотрудничестве"
 georgia.8.d:0 "Грузины хотят, чтобы мы поделились с ними технологиями. Что мы ответим?"
 georgia.8.a:0 "Мы поможем."
 georgia.8.b:0 "Грузинам не видать немецких технологий."
 georgia.9.t:0 "Немцы соглашаются!"
 georgia.9.d:0 "Немецкий фюрер принял наше предложение о сотрудничестве."
 georgia.9.a:0 "Отлично!"
