 georgia.12.desc:0 "Если вы видите это сообщение, значит сабмод активирован£black_moon_texticon \nНадеюсь, вы не забыли активировать в настройках какого-нибудь рев.марксиста, иначе придется надеяться на игровой рандом, а контент сабмода может никак себя не проявить.\nP.S. Для появления троцкистов в Революционной Франции, необходимо ОБЫЧНУЮ Францию пустить по пути фашизма."
