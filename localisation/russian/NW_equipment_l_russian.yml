 GER_medium_tank_aa_equipment_1_short:0 "FlakPz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "Flakpanzer 38(t) был вооружён 20-мм Flak 30 или Flak 38 L/112.5 с боеприпасами серии 1040 на основе Pz.Kpfw. 38(t). Экранирование было слабым. С ноября 1943 года по февраль 1944 года было выпущено только 141 единиц."
