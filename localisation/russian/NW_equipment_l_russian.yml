 art_main_upgrade:0 "Артиллерийское вооружение"
 art_main_upgrade_desc:0 "Необходимо, чтобы наша артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 react_art_main_upgrade:0 "Реактивное вооружение"
 react_art_main_upgrade_desc:0 "Необходимо, чтобы наша реактивная артиллерия обладала огневой мощью, способной уничтожить любые цели, в том числе и бронированные."
 art_armor_upgrade:0 "Броня"
 art_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 art_prom_upgrade:0 "Технологичность"
 art_prom_upgrade_desc:0 "Рациональное проектирование современных образцов артлиллерийских орудий позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 #ПВО
 air_main_upgrade:0 "Зенитное вооружение"
 air_main_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 #АТ
 at_main_upgrade:0 "Противотанковое вооружение"
 at_main_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
