 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer «Кёлиан» — зенитная самоходная установка, разработанная концерном «Рейнметал» во время Второй мировой войны. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка «Пантера». До конца войны в Европе её производство так и не началось."
