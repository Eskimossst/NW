 GER_medium_tank_artillery_equipment_3_short:0 "«Грилле-12»"
 GER_medium_tank_artillery_equipment_3_desc:0 "Проект САУ, предложенный фирмой «Крупп» в 1944 году. Установка базировалась на шасси «Пантеры» и должна была обладать 128-мм гаубицей. В реальности дальше проекта разработка не пошла."
