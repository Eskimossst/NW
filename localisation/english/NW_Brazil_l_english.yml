    #Brazil Ideas
    BRA_coffee:0 "Brazilian Coffee Export"
    BRA_coffee_desc:0 "Brazil has been a leader in coffee production since the end of the 19th century and has consolidated its position as the largest exporter of this drink to the present day."
    BRA_integralist_influence:0 "Integralists"
    BRA_integralist_influence_desc:0 "Brazilian integralists were a strong political movement in Brazil."
    BRA_communist_influence:0 "Left Radicals"
    BRA_communist_influence_desc:0 "Communist and anarchist movements were popular in Brazil."
    BRA_anticommunist_influence:0 "Anticommunist Politics"
    BRA_anticommunist_influence_desc:0 "Vargas adhered to anti-communism and tried to subjugate the working class and destroy the left movement."
    BRA_territory_question:0 "The land Issue"
    BRA_territory_question_desc:0 "In Brazil, peasants had no land of their own, so they worked the land of plantation workers and other rich landowners. Because of this, the peasants have raised many revolts that have been violently pressured, but their demands have not changed - they still want a solution to this problem."
    BRA_zemlevladeltsi_support_idea:0 "Support for Landowners"
    BRA_zemlevladeltsi_support_idea_desc:0 "The support of the sugar barons was important to Vargas, because the sugar barons were a strong political force in the country."
    BRA_krestyane_support_idea:0 "Supporting the Peasants"
    BRA_krestyane_support_idea_desc:0 "Supporting the peasants will strengthen the faith of the people in the faithful leadership of Vargas."
    BRA_nationalism_lozungs_idea:0 "Nationalism"
    BRA_nationalism_lozungs_idea_desc:0 "Vargas, like a few later Juan Peron in neighbouring Argentina, followed Mussolini's strategy of uniting the working class under the slogans of nationalism."
    BRA_novoe_gosudarstvo_idea:0 "Estado Novo"
    BRA_novoe_gosudarstvo_idea_desc:0 "Vargas used Cohen's Plan as a pretext for a new constitution by which he became a dictator and was declared the «Estado Novo»."
    BRA_green_shirts_idea:0 "Green Shirts"
    BRA_green_shirts_idea_desc:0 "The integrists had a paramilitary organization and their own uniforms with green shirts."
    BRA_commie_total_war_idea:0 "Total War"
    BRA_commie_total_war_idea_desc:0 "This war will decide the future course of history, not only for our country, but for the whole world."
    BRA_democratic_idea:0 "Democrat Popularity"
    BRA_democratic_idea_desc:0 "Democrats' popularity grows every day, which is good for building a free democratic state."
    BRA_democratic_constitution_idea:0 "Democratic Constitution"
    BRA_democratic_constitution_idea_desc:0 "The Democratic Constitution is the beginning of a new democratic Brazil."
    BRA_corporativism_idea:0 "Corporatism"
    BRA_corporativism_idea_desc:0 "Corporatism was founded in Brazil in 1934 under a new constitution."
    BRA_latifund:0 "The Renaissance of Latifundia"
    BRA_latifund_desc:0 "The conservatism of Vargas in agricultural affairs reinforced the split between the impoverished semi-faudal Northwest and the dynamic urbanized South-East. In response to the support of the sugar barons, the state suppressed a wave of peasant uprisings in the northeast known as cangaco, leading to a revival of the latifundas, which had been gradually disappearing since the 1870s. Throughout the Old Republic, the latifundi were decomposing from within as a result of the exodus of population and peasant uprisings. In the past, during the reign of Pedro II (1831-1889), the peasantry remained absolutely subordinate to the landowners. Each planter had its own militia, which was responsible for maintaining order within its territory and controlled the peasants."
    BRA_great_depression_idea:0 "The Great Depression"
    BRA_great_depression_idea_desc:0 "The Great Depression has severely affected Brazil. During the Great Depression, coffee prices fell and industry could not develop without foreign investment. Some people think the Great Depression is stronger in Brazil than in the United States."
    BRA_sugar_plantation_idea:0 "Sugar Exports"
    BRA_sugar_plantation_idea_desc:0 "Sugar is one of the most important commodities for export in Brazil."
    BRA_hlopoc_plantation_idea:0 "Cotton Export"
    BRA_hlopoc_plantation_idea_desc:0 ""
    BRA_coffee_2:0 "Brazilian Coffee Export"
    BRA_coffee_2_desc:0 "Brazil has been a leader in coffee production since the end of the 19th century and has consolidated its position as the largest exporter of this drink to the present day."
    BRA_industrialization_idea:0 "Industrialization"
    BRA_industrialization_idea_desc:0 "Vargas, from the beginning of his reign, has embarked on the industrialization of the country."
    BRA_coffee_oligarchy_idea:0 "Support for Coffee Oligarchy"
    BRA_coffee_oligarchy_idea_desc:0 "Coffee oligarchs are among the most powerful in our country."
    BRA_hlopoc_oligarchy_idea:0 "Support for Cotton Oligarchy"
    BRA_hlopoc_oligarchy_idea_desc:0 "Cotton oligarchs are among the most powerful in our country."
    BRA_sugar_oligarchy_idea:0 "Support for Sugar Oligarchy"
    BRA_sugar_oligarchy_idea_desc:0 "Sugar oligarchs are among the most powerful in our country."
