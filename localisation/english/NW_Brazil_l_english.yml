    brazil.1.t:0 "Peru's Entry into the Alliance of Brazil"
    Brazil.1.d:0 "Brazil has the same fascist regime. Brazil offers us an alliance, what will we say to it?"
    brazil.1.a:0 "Together we are stronger"
    brazil.1.b:0 "We'd better stay in neutral"

    brazil.2.t:0 "Peru Agrees"
    brazil.2.d:0 "After brief negotiations between Brazilian diplomats and the leader of Peru, Peru joined the alliance of Brazil."
    brazil.2.a:0 "Wonderful!"

    brazil.3.t:0 "They Refuse..."
    brazil.3.d:0 "Despite the long negotiations between the leaders of the Brazilian Empire and Peru, Peru flatly refused to join the alliance with Brazil, thus maintaining its neutrality."
    brazil.3.a:0 "Too bad"

