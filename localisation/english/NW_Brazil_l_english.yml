l_english:
    #FOCUSES

    #############
    ##BRA
    #############
    BRA_put_vargasa:0 "The Vargas Way"
    BRA_put_vargasa_desc:0 "Observing the prolonged economic crisis, Vargas decides to start reforms to correct the situation by supporting the middle class."
    BRA_communist_opposition:0 "Left-wing Forces"
    BRA_communist_opposition_desc:0 "A while ago, Vargas suppressed the communist revolt in Brazil, but it seems that the interdict of the Brazilian Communist party and the arrest of most of the leaders of the left movement did not give the desired result and the supporters of communism are becoming more and more every day."
    BRA_integralist_support:0 "Brazilian Integralism"
    BRA_integralist_support_desc:0 "Integralism is an ideology that considers society as a whole. Supports unionism, corporatism, and unified political representation instead of dividing along ideological lines."
    BRA_radical_movement:0 "Support for the Radical Movements"
    BRA_radical_movement_desc:0 "People are beginning to less support the policies of the current leader Vargas due to the prolonged economic crisis and, looking at the success of radical movements in Europe, support for such local motions among the Brazilian population is beginning to grow rapidly."
    BRA_anticommunist_politic:0 "Anti-Communist Policy"
    BRA_anticommunist_politic_desc:0 "After the suppression of the Communist uprising in November 1935, Vargas took seriously the total extermination of communism on the territory of Brazil and the suppression of the labor movement."
    BRA_plan_koana:0 "«Cohen's Plan»"
    BRA_plan_koana_desc:0 "On September 29, 1937, General Dutra presented the "Cohen Plan" (named after the Hungarian Communist leader, Bela Kuhn), which described a detailed plan for the Communist revolution. The "Cohen plan" was only a fabrication made by integralists."
    BRA_new_constitution:0 "Start of «Estado Novo»"
    BRA_new_constitution_desc:0 "Vargas used the «Cohen's Plan» as a reason for a new constitution, under which he became dictator and declared "Estado Novo" (New state)."
    BRA_agree_territory_question:0 "Solve the Land Issue"
    BRA_agree_territory_question_desc:0 "In Brazil, farmers didn't have their own land, so they worked on the land of planters and other rich landowners. In this regard, more than once there were uprisings that were violently suppressed, but the demands of the farmers remained unchanged - they still want a solution to this problem."
    BRA_disagree_territory_question:0 "Ignore the Land Issue"
    BRA_disagree_territory_question_desc:0 "Now we need the support of the bourgeoisie, not the peasantry."
    BRA_zemlevladeltsi_support:0 "Support for Landowners"
    BRA_zemlevladeltsi_support_desc:0 "The support of the sugar barons was important to Vargas, because the sugar barons represented a real political force in the country."
    BRA_krestyane_support:0 "Support of Peasantry"
    BRA_krestyane_support_desc:0 "The support of the peasants will reinforce the people's faith in the faithful leadership of the country in the person of Vargas."
    BRA_nationalism:0 "Nationalism"
    BRA_nationalism_desc:0 "Vargas, like later Juan Peron in neighboring Argentina, followed Mussolini's strategy of uniting the working class under the slogans of nationalism."
    BRA_os:0 "War on the Axis Side"
    BRA_os_desc:0 "Our regime is somewhat similar to the German and Italian ones, and our goals are also somewhat similar. It's time to fight together for common ideas."
    BRA_allies:0 "War on the Allies Side"
    BRA_allies_desc:0 "Our regimes are different, but helping England will be more cost-effective than helping Germany."
    BRA_not_war:0 "Remain Neutral"
    BRA_not_war_desc:0 "We get nothing by going to war on either side. It will be much more profitable to focus on solving problems within country."
    BRA_war:0 "Preparing to Enter the World War"
    BRA_war_desc:0 "We are a great power, and to demonstrate this, we need to enter a World War on one side."
    BRA_argentine_cold:0 "The Aggravation of Relations with the Argentine"
    BRA_argentine_cold_desc:0 "Between Brazil and Argentine, serious disagreements periodically arose, which caused both this country to fear a military invasion from each other, but before that, all problems were resolved without bloodshed. It seems that this time the issue will not be resolved peacefully."
    BRA_argentine_war:0 "War with Argentine"
    BRA_argentine_war_desc:0 "We can't wait for Argentine invasion. We will attack first, so that we have the advantage of surprise."
    BRA_argentine_peace:0 "Peaceful Settlement"
    BRA_argentine_peace_desc:0 "Despite all the tension in the highly aggravated situation between Brazil and Argentine, all issues were resolved; the war in South America is again being postponed indefinitely."
    BRA_paraguay_war:0 "Attack Through the Paraguay"
    BRA_paraguay_war_desc:0 "By attacking Paraguay, we will draw it into a war against us and easily gain its territories, extending the front and creating an advantage for a future war with Argentine."
    BRA_paraguay_peace:0 "Don't Involve Paraguay in the War"
    BRA_paraguay_peace_desc:0 "A war with Paraguay willn't give us the necessary advantage for a future war with Argentine, but will only downsize our army. It is better to prepare a plan to invade Argentine along the existing border."
    BRA_integralist_perevorot:0 "Revolution of the Integralists"
    BRA_integralist_perevorot_desc:0 "Integralists tried to make a coup in 1938, but to no avail. However, perhaps it can still go a different way..."
    BRA_fashic_dictatura:0 "Fascist Dictatorship"
    BRA_fashic_dictatura_desc:0 "We will establish a fascist dictatorship in the country on the example of Mussolini's Italy."
    BRA_monarchy_focus:0 "Rebirth of the Empire"
    BRA_monarchy_focus_desc:0 "The monarchy  is the best political system possible, for Brazil since now we just need a strong monarchy to carry out a national imperialist policy."
    BRA_green_shirts:0 "Greenshirts"
    BRA_green_shirts_desc:0 "The integralists had a paramilitary organization and their own uniforms, the distinctive feature of which were green shirts."
    BRA_os2:0 "Alliance with the Germany"
    BRA_os2_desc:0 "We need to secure the support of Germany in order to carry out an aggressive policy on the South American continent and secure our future security."
    BRA_brazil_alliance:0 "Alliance with Neighbors"
    BRA_brazil_alliance_desc:0 "It will be better not to hope for distant European allies, but to enlist the support of some neighbors to lead an independent policy."
    BRA_peru_alliance:0 "An Alliance with the Peru"
    BRA_peru_alliance_desc:0 "An Alliance with the Peru will help us capture Bolivia, Paraguay, and other Northern neighbors."
    BRA_venezuela_alliance:0 "An Alliance with the Venezuela"
    BRA_venezuela_alliance_desc:0 "An Alliance with the Venezuela will help us take over Colombia and Ecuador."
    BRA_return_urugay:0 "Return Uruguay"
    BRA_return_urugay_desc:0 "We lost control of Uruguay in the 19th century during the Argentine-Brazilian war. It's time to take revenge and regain our rightful lands!"
    BRA_war_bolivia:0 "Attack Bolivia"
    BRA_war_bolivia_desc:0 "For the development of our economy, we need Wolfram, which is located in abundance on the territory of Bolivia. It's time to get it."
    BRA_war_for_colonies:0 "Colony Capture"
    BRA_war_for_colonies_desc:0 "It is time to kick out the Western colonizers from the American continent, and at the same time get the necessary aluminum for our country."
    BRA_war_columbia:0 "Attack Colombia"
    BRA_war_columbia_desc:0 "The capture of Colombia will help solve the problem of a severe shortage of oil in our country, and at the same time get direct access to Venezuela and Panama."
    BRA_war_panama:0 "Elimination of Panama"
    BRA_war_panama_desc:0 "Panama is a small country in Central America that we can conquer and strengthen our influence in this region."
    BRA_axes_help_industry:0 "German Assistance in Industrialization"
    BRA_axes_help_industry_desc:0 "Having entered the Axis, we can get from Germany the help we need in the development of the Brazilian military industry."
    BRA_allies_help_industry:0 "English Assistance in Industrialization"
    BRA_allies_help_industry_desc:0 "By joining the Allies, we can get the assistance we need from the UK to develop Brazil's industry."
    BRA_war_costa_rica:0 "Continue the Offensive to the North"
    BRA_war_costa_rica_desc:0 "We will not stop at Panama alone and go further north! We must get full control in Central America!"
    BRA_communist_perevorot:0 "Communist Coup"
    BRA_communist_perevorot_desc:0 "Vargas will not hand over power peacefully and he will not give up his duties, so we need a coup."
    BRA_support_communist_north:0 "Support the Communists in the North"
    BRA_support_communist_north_desc:0 "We must spread the ideas of Marxism to the northern part of the continent."
    BRA_support_communist_west:0 "Support the Communists in the West"
    BRA_support_communist_west_desc:0 "We must spread the ideas of Marxism to the western part of the continent."
    BRA_support_communist_south:0 "Support the Communists in the South"
    BRA_support_communist_south_desc:0 "We must spread the ideas of Marxism to the southern part of the continent."
    BRA_communist_politic:0 "Independent Policy"
    BRA_communist_politic_desc:0 "We don't have to follow instructions from Moscow. We will go our own way."
    BRA_ussr_politic:0 "Pro-Soviet Policy"
    BRA_ussr_politic_desc:0 "We must strengthen ties with Moscow to fight together against Nazism, capitalism and Trotskyism!"
    BRA_join_comintern:0 "Join the Comintern"
    BRA_join_comintern_desc:0 "By joining the commintern, we will receive help from the Soviet Union to spread our ideology throughout South America!"
    BRA_war_with_all:0 "The Spread of Communism"
    BRA_war_with_all_desc:0 "You can’t hesitate, we must destroy all the bourgeois states of South America until they have done the same with us!"
    BRA_commie_total_war:0 "Total War"
    BRA_commie_total_war_desc:0 "This war will decide the further course of history not only for our country, but for the whole world. Having gained complete control over the South American continent, we will be able to spread communism further north."
    BRA_commie_industrialization:0 "Nationalization of Private Enterprises"
    BRA_commie_industrialization_desc:0 "Enough to just look at how the big bourgeoisie exploits the working people of Brazil, the time to expropriate the factories in state ownership!"
    BRA_democratic_way:0 "Democratic Opposition"
    BRA_democratic_way_desc:0 "So far, Brazil does not even have a democratic party, but support for this ideology is strangely growing rapidly among the population."
    BRA_democratic_active_opposition:0 "Confrontation to Vargas"
    BRA_democratic_active_opposition_desc:0 "Democratic forces will not allow the reactionary Vargas to deprive us of our freedoms, we will resist his conservative course."
    BRA_democratic_choose:0 "Democratic Coup"
    BRA_democratic_choose_desc:0 "Vargas, in spite of everything, will not change his conservative course, so we must overthrow it until Brazil has completely lost all the opportunity for development."
    BRA_democratic_constitution:0 "Democratic Constitution"
    BRA_democratic_constitution_desc:0 "A democratic constitution is the beginning of a new democratic Brazil. No more conservatism, only human freedom and progressivism."
    BRA_commie_nationalization_terra:0 "Nationalization of the Lands"
    BRA_commie_nationalization_terra_desc:0 "The workers of Brazil are no longer exploited by private entrepreneurs, the time has come to free the Brazilian peasantry from the yoke of the bourgeois landowners."
    BRA_support_neighbors:0 "Guarantee the Position of the Southern Neighbors"
    BRA_support_neighbors_desc:0 "Seeing the imperialistic ambitions of Argentine and its desire to expand to the north, we must protect our neighbors from occupation, thereby becoming the gendarme of Latin America."
    BRA_decolony:0 "Decolonization Policy"
    BRA_decolony_desc:0 "The time has come to expel the Western colonialists from our continent."
    BRA_loyal_colony:0 "Loyalty to Europeans"
    BRA_loyal_colony_desc:0 "If we are loyal to the Western powers, we can count on their help and support."
    BRA_decolony_gajana:0 "Decolonization of British Guiana"
    BRA_decolony_gajana_desc:0 "It's time to kick the British out of South America!"
    BRA_decolony_surinam:0 "Decolonization of Dutch Guiana"
    BRA_decolony_surinam_desc:0 "It's time to kick the Dutch out of South America!"
    BRA_decolony_french_gviana:0 "Decolonization of French Guiana"
    BRA_decolony_french_gviana_desc:0 "It's time to kick the French out of South America!"
    BRA_probtitish:0 "Pro-British Politics"
    BRA_probtitish_desc:0 "We will not lay claim to the lands of the European colonialists in South America and will support these states. In return, we can count on their help and support."
    BRA_alliance_democratic:0 "South American Alliance"
    BRA_alliance_democratic_desc:0 "It's time to start implementing the concept of a single alliance in South America."
    BRA_alliance_columbia:0 "Union with Colombia"
    BRA_alliance_columbia_desc:0 "We are for freedom, like our neighbors, we can join forces in a single alliance."
    BRA_alliance_argentine:0 "Union with Argentine"
    BRA_alliance_argentine_desc:0 "We are for freedom, like our neighbors, and although we had disagreements, we can join forces in a single alliance."
    BRA_alliance_north:0 "Union with the Republics of Guiana"
    BRA_alliance_north_desc:0 "We are for freedom, like our neighbors, we can join forces in a single alliance."
    BRA_attack_PRU:0 "Liberation of Peru"
    BRA_attack_PRU_desc:0 "The people of Peru are tired of the tyranny of dictators, we will bring freedom and democracy to this country."
    BRA_attack_VEN:0 "Liberation of Venezuela"
    BRA_attack_VEN_desc:0 "The people of Venezuela are tired of the tyranny of dictators, we will bring freedom and democracy to this country."
    BRA_corporativism:0 "Corporatism"
    BRA_corporativism_desc:0 "Corporatism was founded in Brazil in 1934 under the new constitution, it is time to fully realize it."
    BRA_investitions:0 "Foreign Investments"
    BRA_investitions_desc:0 "We need to strengthen cooperation with advanced states and get their investments for the development of our own science and industry."
    BRA_investitions_USA:0 "US Investments"
    BRA_investitions_USA_desc:0 "Thanks to good relations with the USA, they began to invest in our economy."
    BRA_investitions_GER:0 "German Investments"
    BRA_investitions_GER_desc:0 "Thanks to good relations with the Germany, she began to invest in our economy."
    BRA_industrial_expansion_north:0 "Develop Northwest"
    BRA_industrial_expansion_north_desc:0 "The northwest is currently semi-feudal. This must be urgently corrected."
    BRA_industrial_expansion_south:0 "Develop Southeast"
    BRA_industrial_expansion_south_desc:0 "The development of the southeast is more profitable for us."
    BRA_industrial_expansion_south2:0 "Develop Southeast II"
    BRA_industrial_expansion_south2_desc:0 "We need to continue the development of the southeast"
    BRA_industrial_expansion_north2:0 "Develop Northwest II"
    BRA_industrial_expansion_north2_desc:0 "The time has come to complete the transformation in the north-west of the country, now it is an advanced industrial region."
    BRA_destroy_lutifundi:0 "Disappearance of Lutifundia"
    BRA_destroy_lutifundi_desc:0 "Lutifundia are no longer so poor and can work in factories and plants. Soon they will be gone again."
    BRA_vale_found:0 "«Vale S.A»"
    BRA_vale_found_desc:0 "Brazilian mining company, one of the largest in the world. It is the world's leading iron ore and nickel producer, with main production facilities in Brazil in the states of Minas Gerais and Para. Established in 1942 as a public company, privatized in 1997."
    BRA_mountain:0 "Iron mining in Minas Gerais"
    BRA_mountain_desc:0 "Vale S.A. is interested in developing iron ore deposits in Minas Gerais."
    BRA_mountain2:0 "Iron mining in Minas Gerais II"
    BRA_mountain2_desc:0 "Our country still lacks metal for economic development, we need to increase iron ore production in Minas Gerais."
    BRA_seince_investitions_usa:0 "U.S. Scientific Assistance"
    BRA_seince_investitions_usa_desc:0 "U.S. research assistance will help us become one of the most developed countries in South America."
    BRA_seince_investitions_ger:0 "German Research Assistance"
    BRA_seince_investitions_ger_desc:0 "Helping Germany in its research will help us to become one of the most developed countries in South America."
    BRA_motorization_effort:0 "«Fabrica Nacional de Motores»"
    BRA_motorization_effort_desc:0 "Fabrica Nacional de Motores or abbreviated FNM (literally National Motor Factory) is an automotive company of Brazil that existed from 1942 to 1988."
    BRA_great_depression_end:0 "Exit From the Great Depression"
    BRA_great_depression_end_desc:0 "Brazil has been unable to recover from the Great Depression for a very long time, but it seems that economic reforms have helped us finally emerge from the crisis."
    BRA_industrialization:0 "Industrialization"
    BRA_industrialization_desc:0 "Our economy cannot develop actively because of the lack of enough heavy industry, it's time to fix it."
    BRA_plantation:0 "Agriculture"
    BRA_plantation_desc:0 "Vargas's conservative policy in agriculture and the desire not to lose the loyalty of the oligarchs has only led to negative results in the development of the economy, we need to fix it."
    BRA_coffee_plantation:0 "Coffee Plantations"
    BRA_coffee_plantation_desc:0 "Coffee is a commodity that depreciated during the Great Depression, but now has begun to appreciate at a good pace. It is necessary to develop this branch of agriculture for additional profit."
    BRA_hlopoc_plantation:0 "Cotton Plantations"
    BRA_hlopoc_plantation_desc:0 "Cotton is a product that is actively imported by Germany. Let's give it to her as long as it's needed."
    BRA_coffee_oligarchy_support:0 "Support the Coffee Oligarchy"
    BRA_coffee_oligarchy_support_desc:0 "Support for the coffee industry is most profitable now."
    BRA_hlopoc_oligarchy_support:0 "Support the Cotton Oligarchy"
    BRA_hlopoc_oligarchy_support_desc:0 "Support for the cotton industry is most profitable now."
    BRA_sugar_plantation:0 "Sugar Plantations"
    BRA_sugar_plantation_desc:0 "Sugar is a good for everyone, which makes it profitable to produce and export it."
    BRA_sugar_oligarchy_support:0 "Support Sugar Oligarchy"
    BRA_sugar_oligarchy_support_desc:0 "Support for the sugar industry is most profitable now."
    BRA_army_effort:0 "Ground Force Development"
    BRA_army_effort_desc:0 "The land forces are the foundation of our army."
    BRA_army_modernization:0 "Armament Modernization"
    BRA_army_modernization_desc:0 "Modernization is an important part in keeping an army combat-ready if there are no modern weapons, no victory."
    BRA_general_effort:0 "Generality"
    BRA_general_effort_desc:0 "Generals must go forward and learn from their mistakes."
    BRA_artillery_effort:0 "7.5 cm FK 38"
    BRA_artillery_effort_desc:0 "Field artillery used in the Brazilian army from 1939 to 1970."
    BRA_artillery_effort_2:0 "M116 Howitzer"
    BRA_artillery_effort_2_desc:0 "U.S. artillery designed in the 1920s appeared in the Brazilian Army in 1940."
    BRA_artillery_effort_3:0 "BL 6-inch Gun Mk XIX"
    BRA_artillery_effort_3_desc:0 "Light and long-range field artillery. Appeared in the Brazilian army in 1942."
    BRA_tank_effort:0 "M3 Stuart A3/A5"
    BRA_tank_effort_desc:0 "In 1942, M3 Stuart A3/A5 tanks were handed over to Brazil by the Land-Lease."
    BRA_tank_effort_2:0 "M3 Lee"
    BRA_tank_effort_2_desc:0 "In 1942, M3 Lee tanks were handed over to Brazil by the Land-Lease."
    BRA_tank_effort_3:0 "M4 Sherman A1"
    BRA_tank_effort_3_desc:0 "In 1944, M4 Sherman A1 tanks were handed over to Brazil by the Land-Lease."
    BRA_motorization_effort_1:0 "M2 Half Track Car"
    BRA_motorization_effort_1_desc:0 "In 1943 the M2 Half Track Car armored cars were handed over to Brazil by the Land-Lease."
    BRA_motorization_effort_2:0 "M3 Scout Car A1"
    BRA_motorization_effort_2_desc:0 "In 1942, Brazil was handed over to the M3 Scout Car A1 armoured vehicle."
    BRA_general_Isidoro_Dias_Lopes:0 "Return to the Service of Isidor Diaz"
    BRA_general_Isidoro_Dias_Lopes_desc:0 "Isidoru Lopis was born in 1865 in Don Pedrita. In 1889 he supported the coup d'etat of the Republicans, during which the Empire was overthrown. In 1893, he participated in a federalist uprising against the government of Florian Peixote. After the defeat of the federalists in 1895, he went into exile in Paris. In 1930 he supported the revolution, during which Getulio Vargas came to power, after which he was appointed commander of the military district of Sao Paulo. In 1932, Lopis became one of the organizers of the revolt of the constitutionalists, and was deported from the country to Portugal. Two years later, Lopis returned to his homeland and has remained out of politics ever since."
    BRA_not_general_Isidoro_Dias_Lopes:0 "Isidor Diaz Lopes will not be Forgiven"
    BRA_not_general_Isidoro_Dias_Lopes_desc:0 "Isidoru Lopis was born in 1865 in Don Pedrita. In 1889 he supported the coup d'etat of the Republicans, during which the Empire was overthrown. In 1893, he participated in a federalist uprising against the government of Florian Peixote. After the defeat of the federalists in 1895, he went into exile in Paris. In 1930 he supported the revolution, during which Getulio Vargas came to power, after which he was appointed commander of the military district of Sao Paulo. In 1932, Lopis became one of the organizers of the revolt of the constitutionalists, and was deported from the country to Portugal. Two years later, Lopis returned to his homeland and has remained out of politics ever since."
    BRA_doctrine_effort:0 "New Doctrine"
    BRA_doctrine_effort_desc:0 "The doctrine is one of the most important parts of battle tactics."
    BRA_doctrine_effort_2:0 "Doctrine Development"
    BRA_doctrine_effort_2_desc:0 "The doctrine is good, but it must be developed over time and necessity."
    BRA_lend_liz:0 "Lend-Lease"
    BRA_lend_liz_desc:0 "Our growing economy still lacks the capacity of the military industry to ensure its own security. The Land-Lease will help us with that."
    BRA_ger_support:0 "Military Support to Germany"
    BRA_ger_support_desc:0 "Germany can help develop our army."
    BRA_german_generals:0 "German Advisers"
    BRA_german_generals_desc:0 "German advisers will help us develop better military doctrines."
    BRA_german_doctrine:0 "Doctrine Development with Germany"
    BRA_german_doctrine_desc:0 "The Germans have succeeded in their doctrine, will help us with their."
    BRA_german_rifles:0 "German Rifles"
    BRA_german_rifles_desc:0 "The Germans have many rifles and are ready to provide a unit for our army."
    BRA_german_submachinegun:0 "German Machine Guns"
    BRA_german_submachinegun_desc:0 "The Germans have a lot of submachine guns, and they're ready to provide a unit to arm our army."
    BRA_german_tank_effort:0 "German Tanks"
    BRA_german_tank_effort_desc:0 "Germans have a small surplus of tanks, we could use them."
    BRA_rifles:0 "Developing our own Small Arms"
    BRA_rifles_desc:0 "We are the largest and most developed country in Latin America, and we must have our own national weapons."
    BRA_snakes:0 "Smoking Snakes"
    BRA_snakes_desc:0 "Brazilian Expeditionary Corps - an armed formation of Brazilian expeditionary troops, created to participate in hostilities at the Mediterranean theater of World War II. By sending it's troops to Europe, Brazil was the first country in Latin America to take direct part in the hostilities of the Second World War."
    BRA_aviation_effort:0 "Construction of Air Bases"
    BRA_aviation_effort_desc:0 "Brazil needs air bases to accommodate our new aircraft."
    BRA_aviation_effort_2:0 "Construction of Airbases II"
    BRA_aviation_effort_2_desc:0 "We need to prepare for a new war by expanding the air base in Rio de Janeiro."
    BRA_light_fighters:0 "The Study of Fighters"
    BRA_light_fighters_desc:0 "New fighters will not paint themselves, it's time to renew our outdated fleet."
    BRA_naval_bomber_focus:0 "Sea Bomber Studies"
    BRA_naval_bomber_focus_desc:0 "New sea bombers will not draw themselves, it's time to create a fleet of this type of equipment."
    BRA_CAS_effort:0 "Stormtrooper Research"
    BRA_CAS_effort_desc:0 "New Stormtroopers won't draw themselves, it's time to renew the outdated air fleet."
    BRA_tactical_bombers:0 "Study of Tactical Bombers"
    BRA_tactical_bombers_desc:0 "New tactical bombers will not draw themselves, it's time to create a fleet of this type of equipment."
    BRA_vvs:0 "Creating a National Air Force"
    BRA_vvs_desc:0 "In January 1941, by decree of the President of the Republic, the Brazilian naval and army aviation were united to form the National Air Force (port. Forca Aerea Nacional), which later became the Brazilian Air Force (port. Forca Aerea Brasileira (FAB)."
    BRA_air_victory:0 "Excellence in the Sky"
    BRA_air_victory_desc:0 "Victory in the sky will be taken by fighters."
    BRA_air_support:0 "Air Support"
    BRA_air_support_desc:0 "Victory on earth will be taken by bombers."
    BRA_light_fighters_support:0 "Light Fighter Betting"
    BRA_light_fighters_support_desc:0 "Light fighters are fast and deadly."
    BRA_heavy_fighters_support:0 "Betting on Heavy Fighters"
    BRA_heavy_fighters_support_desc:0 "Heavy fighters are powerful and resilient."
    BRA_strategic_bombers_support:0 "Betting on Strategic Bombers"
    BRA_strategic_bombers_support_desc:0 "Strategic bombers - can carry extremely many bombs."
    BRA_tactical_bombers_support:0 "Betting on Tactical Bombers"
    BRA_tactical_bombers_support_desc:0 "Tactical bombers - can fly the longest distance."
    BRA_rocket_effort:0 "Jet Engine"
    BRA_rocket_effort_desc:0 "Jet aircraft will not bypass us, we must match the level of military development of advanced countries"
    BRA_air_doctrine:0 "Air Doctrine"
    BRA_air_doctrine_desc:0 "This doctrine will form the basis of our air combat tactics."
    BRA_naval_effort:0 "Navy Development"
    BRA_naval_effort_desc:0 "The Brazilian Navy has barely evolved since the end of the early 20th century South American Dreadnought Race, but it looks like the time has come to make things right."
    BRA_modern_destroyers:0 "Study of Destroyers"
    BRA_modern_destroyers_desc:0 "Eminers are fast and deadly, but booking is easy"
    BRA_modern_cruisers:0 "Cruisers Study"
    BRA_modern_cruisers_desc:0 "The cruiser is a class of warships capable of carrying out tasks independently of the main fleet. They're a universal combat unit."
