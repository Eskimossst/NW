 #Troz
 trozkism_on_the_rise:0 "Revolutionary Marxism on the Rise"
 trozkism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of Rev. Marxism values, finding support with an increasing number of the population. The nation's path to Rev. Marxism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_trozkist_civil_war:0 "Prepare for a Civil War"
 prepare_for_trozkist_civil_war_desc:0 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_trozkist_support:0 "Expand Civil Support"
 expand_civil_trozkist_support_desc:0 "We must fight for increased support among the population - even at the risk of destabilizing society."
 army_support_for_trozkist_civil_war:0 "Expand Military Support"
 Army_support_for_trozkist_civil_war_desc:0 "Without ample support of the military, any hope of victory in an armed ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_trozkist_civil_war:0 "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_trozkist_civil_war_desc:0 "It is possible certain generals harbor secret sentiments in favor of Revolutionary Marxism. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_trozkist_civil_war_war:0 "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_trozkist_civil_war_desc:0 "It is possible certain field marshals harbor secret sentiments in favor of Revolutionary Marxism. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_trozkist_civil_war:0 "Siphon Equipment"
 siphon_equipment_stockpiles_for_trozkist_civil_war_desc:0 "By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle."
 formulate_surprise_attack_plan_for_trozkist_civil_war:0 "Formulate Surprise Attack Plan"
 formulate_surprise_attack_plan_for_trozkist_civil_war_desc:0 "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 ignite_the_trozkist_civil_war:0 "Ignite Civil War"
 ignite_the_trozkist_civil_war_desc:0 "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 open_up_political_discourse_trozkist:0 "Open Up Political Discourse"
 open_up_political_discourse_trozkist_desc:0 "We must begin work to reconcile conflicting viewpoints in our government. Perhaps over time this will give us the opportunity to peacefully change the political order of our power."
 discredit_government_trozkism:0 "Discredit Government"
 discredit_government_trozkism_desc:0 "By drawing people's attention to the many shortcomings of the current government, we can lead them to think about the ideological reason for the situation."
 hold_the_trozkist_national_referendum:0 "Hold National Referendum"
 hold_the_trozkist_national_referendum_desc:0 "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."
 anti_trozkist_raids:0 "Anti-Marxists Raids"
 anti_trozkist_raids_desc:0 "We must crack down on Rev. Marxists elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_trozkist_party:0 "Ban Rev. Marxists"
 ban_trozkist_party_desc:0 "In the current situation, further actions of the rev. Marxist organizations can undermine our power. Urgent measures must be taken to prevent this from happening."
 ban_trozkist_party_tt:0 "Change in popularity of Revolutionary Marxism: §G-§![?.Root.party_popularity@trozkism|%0G].\n"
 institute_press_censorship_trozkist_state:0 "Institute Press Censorship"
 institute_press_censorship_trozkist_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 #mtg
 trozkism_education:0 "Marxist Education in [From.GetNameDef]"
 trozkism_education_desc:0 "Enemies of the [From.GetAdjective] people are infiltrating our fraternal allies and sowing dissent against the democratic movement we are fostering. We must assist the legitimate government in re-educating the population in the immortal science of Marx and Engels."
 fraternal_trozkism_republic:0 "Fraternal Republic in [From.GetNameDef]"
 fraternal_trozkism_republic_desc:0 "The [From.GetAdjective] people demand intervention from our forces to oust the parasitical landlords and capitalists who reign over them."
 
