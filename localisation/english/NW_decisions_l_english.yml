 generic_anarchism_solve_management_question_category:0 "Management Decision"
 generic_anarchism_solve_management_question_category_desc:0 "Anarchy in our state gave birth to the breakdown of the apparatus that essentially controls the life of the country."
 generic_create_federation_of_communities:0 "Create a Federation of Communities"
 generic_create_federation_of_communities_desc:0 "Anarcho-collectivists consider the destruction of historical centralized states to be the replacement of their free, not recognizing the written law as a «federation of communities» organized on the communist principle."
 generic_create_of_self_governing_territorial_communes:0 "Create Self-Governing Territorial Communes"
 generic_create_of_self_governing_territorial_communes_desc:0 "The anarcho-communists put forward a proposal to replace the state and centralized power with locally self-governing communes."
 generic_management_of_general_meetings_of_workers:0 "Management of General Worker Assemblies"
 generic_management_of_general_meetings_of_workers_desc:0 "According to the theory of anarcho-syndicalists, acting on the principle of horizontal self-organization, people themselves, without anyone's pointer, will be able to organize life as they really want it, taking into account the opinion, if possible, of each individual, and all decisions should be made by general meetings of workers."
 generic_self_government_of_small_owners:0 "Self-government of Small Owners"
 generic_self_government_of_small_owners_desc:0 "The supporters of anarcho-egoism represent the new society as a conflict-free society based on the priority of the personality of small owners who have entered into a mutual agreement on self-governance issues without state authorities."
 generic_individual_sovereignty_in_free_market:0 "Liberty of the Individual Within the Free Market"
 generic_individual_sovereignty_in_free_market_desc:0 "Libertarians offer a political philosophy that advocates the abolition of the state in favour of individual freedom within the free market."
 generic_rejection_of_political_and_electoral_systems:0 "Abandonment of Political and Electoral Systems"
 generic_rejection_of_political_and_electoral_systems_desc:0 "Agorists see parliamentarianism as a reformist and alien strategy, so they suggest abandoning these systems."
 ##
 generic_anarchism_solve_question_of_freedoms_and_laws_category:0 "Solving the Issue of Freedoms and Laws"
 generic_anarchism_solve_question_of_freedoms_and_laws_category_desc:0 "With the abolition of the state, laws on personal freedoms or restrictions imposed on them were also abolished. All this has created an uncertainty of individual rights and freedoms."
 generic_everyone_has_their_own_freedom_and_their_own_law:0 "Everyone Has His Own Freedom and His Own Law"
 generic_everyone_has_their_own_freedom_and_their_own_law_desc:0 "Anarcho-collectivists, following Bakunin, reject any hierarchical form of power, be it the will of the state or the state with the right to vote. A person's freedom should obey only natural laws, which he himself admits, but this does not cancel the monetary relationship."
 generic_full_freedom_from_state_and_finance:0 "Complete Freedom From the State and Finance"
 generic_full_freedom_from_state_and_finance_desc:0 "Anarcho-communists advocate complete freedom for the full development of the individual without external restriction in the person of the state government and the financial system."
 generic_free_personal_development:0 "Free Development of the Individual"
 generic_free_personal_development_desc:0 "Anarcho-syndicalists propose to give freedom to each member of society for the maximum possible self-improvement of personality and abilities, which will be limited only by the resources and capabilities of society."
 generic_human_right_dispose_of_oneself:0 "Right of the Individual to Control Himself"
 generic_human_right_dispose_of_oneself_desc:0 "Individualists believe that the individual and his or her will are above any external conditioning factors such as collectives, societies, traditions and ideological systems."
 generic_freedom_of_person_and_property:0 "Freedom of Personality and Property"
 generic_freedom_of_person_and_property_desc:0 "Libertarians believe that people have the right to be free from encroachment on their person or property, and the laws should only ensure such freedom, as well as the enforcement of contracts freely entered into."
 ##
 generic_anarchism_solve_question_of_property_and_economy_category:0 "Addressing the Issue of Property and Economy"
 generic_anarchism_solve_question_of_property_and_economy_category_desc:0 "Because of the coup and the collapse of the levers of the economy, it was thrown back several years at once. In addition to the country's economy as a whole, primarily due to anarchy, without any plans, trade, ownership of enterprises and the common course, production was also affected."
 generic_create_an_organization_of_free_associations:0 "Create a «Free Association» Organization"
 generic_create_an_organization_of_free_associations_desc:0 "Means of production must not be in the hands of the state or in private ownership. They must be owned directly by the producers, through the new Free Associations organization."
 generic_abandonment_of_wage_system:0 "Rejection of the «Wage Labor» System"
 generic_abandonment_of_wage_system_desc:0 "The rejection of the "hired labor" system is central to the economic component of anarchist communism. With the products of labor distributed on the basis of individual needs, people will be free to participate in any action."
 generic_emphasis_on_small_owners:0 "Emphasis on Smallholders"
 generic_emphasis_on_small_owners_desc:0 "Egoists believe that emphasis should be placed on small owners cooperating with each other rather than large campaigns."
 generic_introduction_of_market_anarchism:0 "Introduction of Market Anarchism"
 generic_introduction_of_market_anarchism_desc:0 "In the Libertarian society, law enforcement agencies, courts and all other security services will be provided on a competitive basis and financed from private sources, not through taxation. In this system, there is a market where security and legal service providers compete for voluntary paying clients who want these services instead of taxing people without their consent and appointing a monopoly performer."
 generic_establishing_counter_economics:0 "Establishment of «Counter-Economy»"
 generic_establishing_counter_economics_desc:0 "Agorists argue that a relationship that eliminates tax payments can help develop self-defense to protect private property and freedom from any attempt to establish power. Despite the fact that the state has been eliminated, in order to make it more difficult and to prevent the formation of regulatory mechanisms, the agorists suggest building a counter-economy based on shadow schemes, the free market, links to the «black market» and the «underground economy»."
 ##
 generic_anarchism_solving_question_of_social_interaction_category:0 "Decision of Social Interaction"
 generic_anarchism_solving_question_of_social_interaction_category_desc:0 "Recent disagreements between those who supported the current government or its alternative and, behind it, those who supported the abolition of the state, have created a huge gap between people who were unwilling to reconcile with each other in this difficult hour."
 generic_workers_and_peasants:0 "Workers and Peasants"
 generic_workers_and_peasants_desc:0 "As workers and peasants were given a major role, the collectivists also suggested that social support systems should be introduced and that all children in schools should be taught."
 generic_public_solidarity_for_everyone:0 "Social Solidarity for Everyone"
 generic_public_solidarity_for_everyone_desc:0 "Anarcho-communists and syndicalists propose to replace selfishness, which divides people of all strata of society, with solidarity, designed to restore social harmony, when people help each other and care for others, based on the principle of «you help, you will be helped»."
 generic_personality_is_higher_than_society:0 "Person Above Society"
 generic_personality_is_higher_than_society_desc:0 "Egoists propose to focus on individuality and its superiority over any social or external reality or structures such as morality, ideology, social foundations, religion, metaphysics, ideas or desires of others."
 generic_voluntary_relationships:0 "Voluntary Relationships"
 generic_voluntary_relationships_desc:0 "Libertarians call for the establishment of free and voluntary human relations by identifying, criticizing and dismantling illegitimate power in all aspects of human life."
 generic_anonymity:0 "Anonymity"
 generic_anonymity_desc:0 "Agorist methods involve the destruction of any means of invasion of privacy from the outside, and this requires spurring the development of technology for maximum anonymity."
