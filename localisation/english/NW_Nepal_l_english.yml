 #DESCIPTION
 NEP_tri_chandra_college_desc:0 "The College, founded by Prime Minister Chandra Shumsher, has already produced more than one generation of mid-level professionals and continues to do so every year."
 NEP_nepal_bank_desc:0 "The first Bank created by the joint efforts of the private and government sectors will mark the beginning of banking in our country."
 NEP_wood_develop_desc:0 "Nepal is covered not only by mountains, but also by dense forests, preventing the development of the industrial sector. To further industrialize the country and build new enterprises, we will need to cut down forests, which will take up some of our workers for these needs."
 NEP_plywood_bobbin_industry_desc:0 "Our country lags behind the rest of the world because of its isolation, and even things like building materials have to be produced by us."
 NEP_dev_trade_raj_eng_desc:0 "The only countries with which we cooperate, apart from the almost vassal Tibet, are India, which has a border with us in the South of the country, and Britain, from whose protectorate we left, but maintained ties despite our self-isolation."
 NEP_intoduce_new_banknotes_desc:0 "The rupiah, which was briefly invented in 1932, may have replaced the old currency, but it still has some disadvantages that need to be eliminated for the stability of the currency."
 NEP_brick_industry_desc:0 "Wood widely used in our country is not suitable for the construction of modern buildings and factories. For further development, we will need more modern and up-to-date materials."
 NEP_develop_infrastructure_desc:0 "There are almost no roads in our country, except for the government railway, and this must be corrected for the smooth and high-quality operation of our enterprises."
 NEP_expand_tea_plantations_desc:0 "Our climate is perfect for growing tea, which is popular not only in our country, but also in Tibet, Britain, and India. By expanding the tea plantations, we can significantly increase its exports, increasing our income."
 NEP_british_arms_factories_desc:0 "In light of the tense situation outside our closed borders, Britain is ready to help us build a factory using their modern technologies."
 NEP_send_students_in_calcutta_desc:0 "We have no institutes, but nothing prevents us from sending our students to study in India, where the Calcutta Institute is ready to accept them for training."
 NEP_apply_industrial_approach_desc:0 "Using the achievements of foreigners, our industry will be able to reach a new level."
 NEP_expand_agriculture_desc:0 "Despite a step forward in the direction of the future, our country is still agrarian because of its isolation and its own choice."
 NEP_nuclear_faculty_in_calcutta_desc:0 "Calcutta, despite the backwardness of India, is one of the leading engines of progress in it. In order not to be left behind by the whole world, they have established a faculty for nuclear research, which can also get our best students."
 NEP_iron_develop_desc:0 "Thanks to the developed infrastructure, we can start mining and delivering iron ore to our plants for steel production."
 NEP_open_consumer_factories_desc:0 "To meet the needs of our people, it will be necessary to open factories of national production, such as soap-making, paper and ceramic."
 NEP_build_water_canals_desc:0 "New water canals will help in all sectors of our country: from facilitating agriculture, to building new buildings."
 NEP_new_workshops_desc:0 "When we started building up industrial capacity, we completely forgot about ordinary people and their workshops, which provide most of the population. You should give them a break and help them open new workshops."
 NEP_expand_goverment_railway_desc:0 "The railroad connects Raxaul in India and Amlekhganj in Nepal, allowing the Nepalese to trade and interact with the southern neighbor. Expanding it into the interior of the country will significantly help the development of our infrastructure."
 NEP_chemical_industry_desc:0 "Due to our country's bias towards agriculture, our country's chemical industry is noticeably lagging behind. It is necessary to eliminate this by building chemical plants."
 NEP_found_goverment_schools_desc:0 "The illiteracy of our population starts from the very basics – primary education. To fix this, we need to create a network of public schools across the country."
 NEP_tobaco_industry_desc:0 "Tea exports have shown excellent results, so the experience should be repeated, but with tobacco products."
 NEP_cotton_mills_desc:0 "Cotton mills will help in spinning cotton."
 NEP_found_tribhuvan_university_desc:0 "Thanks to the openness of the country and the study of foreign achievements, we can try to create our own Institute to teach our citizens higher education."
 NEP_royal_army_desc:0 "It was not the first time that the Nepalese army had proved its skills and could rightly be considered one of the most dangerous in its region, apart from the forces based in India."
 NEP_officer_intership_in_british_army_desc:0 "For the officer command, additional courses will be held on conducting combat operations in the realities of our time."
 NEP_shree_ganeshdal_battalion_desc:0 "The battalion involved in the communication and organization is forced to adapt to current realities and go to the radio."
 NEP_shree_kali_buksh_battalion_desc:0 "The battalion engaged in trenches and fortifications must learn to take into account modern weapons and develop measures to counter them."
 NEP_gurkha_battalions_desc:0 "It is at the expense of the Gurkha battalions that the Nepalese army is so highly valued. By attracting veterans, we will be able to train young military personnel in their techniques."
 NEP_mountain_thugs_desc:0 "Gurkhas have been fighting in the mountains for centuries, so there are no better warriors who can make the enemy hell in this area."
 NEP_tripartite_agreement_desc:0 "A tripartite agreement between the United Kingdom, India and Nepal will secure the rights of Gurkhas to military service in all three countries."
 NEP_rana_dictatorship_desc:0 "The Rana dynasty has ruled for a hundred years. Since they staged a bloody coup, they have appointed their relatives to the post of Prime Minister and made this post hereditary, while leaving the king only as a figurehead, not daring to remove him, for fear of popular discontent."
 NEP_disinherit_illegitimate_heirs_desc:0 "The Rana dynasty has rules for inheriting the title of Prime Minister, and previously illegitimate people could inherit it, even in the last ranks. The new law will change the current order of things and avoid possible complications with their claims."
 NEP_industrial_council_and_laws_desc:0 "The Industrial Council and the laws that protect this sector will help to achieve great success in this area of activity."
 NEP_supreme_court_institution_desc:0 "The Supreme court will be created to deal with crimes of the highest level, including the court will have the right to deal with cases related to the crimes of aristocrats. Of course, this does not apply to the Rana dynasty, which established the Supreme court."
 NEP_collusion_of_old_and_junior_families_desc:0 "During the bloody coup, the Rana killed not only the members of the Royal dynasty present at the time, but also other aristocratic families, practically depriving them of political power. Years of tyranny have not added to the love of the rule of Rana's Prime Ministers, giving the king a great chance to put together a strong coalition around him."
 NEP_revenge_for_kathmandu_massacre_desc:0 "With the support of the old families and the army, the king is ready to carry out a retaliatory coup, exterminating the dissenting members of the Rana dynasty!"
 NEP_support_of_the_army_desc:0 "After a bloody coup, it is necessary to enlist the support of the entire army and the entire people, inspiring them to take new steps towards the greatness of Nepal!"
 NEP_support_shah_dynasty_desc:0 "The restoration of the king's power began with not the most rosy events, which is why not everyone is ready to support him unconditionally. It is necessary to increase loyalty to the king among all segments of the population."
 NEP_remember_old_claims_desc:0 "Despite our good relations with Britain, we still remember the defeat inflicted on us by the East India campaign, as well as our old claims on the territory of Bhutan."
 NEP_review_sugauli_treaty_desc:0 "According to Sugauli treaty we gave a third of the country India, after losing the war against the East India company. We can demand the cancellation of this agreement in order to return the land that belonged to us!"
 NEP_claim_tibet_desc:0 "It's time to repeat the success of eighty years ago, and this time completely subdue Tibet!"
 NEP_annex_butan_desc:0 "Bhutan is a small country bordering on us, which will become our part after the first of our soldiers who stand on their land!"
 NEP_end_isolation_desc:0 "After overthrowing the Rana tyranny, we can finally break out of isolation and start communicating with the rest of the world."
 NEP_open_embassies_for_great_powers_desc:0 "To interact with the rest of the world, you should start with the great powers that have the most influence in the country."
 NEP_ally_revanchist_kings_desc:0 "To achieve our goals, it will be wise to enlist the support of kings who also want to restore the borders of the former Empire, or even go beyond them."
 NEP_brothers_investment_crown_desc:0 "For the most active assistance in the common cause, we can request investments from our allies, which will significantly help us in the future."
 NEP_own_coalition_desc:0 "Instead of bowing to others, we will create our own coalition!"
 NEP_expansion_raj_desc:0 "To strengthen a newly formed union, it is necessary to look for allies among culturally close countries. India is one of those countries."
 NEP_expansion_tibet_desc:0 "To strengthen a newly formed union, it is necessary to look for allies among culturally close countries. Tibet is one of those countries."
 NEP_expansion_lanka_desc:0 "To strengthen a newly formed union, it is necessary to look for allies among culturally close countries. Ceylon is one of those countries."
 NEP_nepalese_national_assembly_desc:0 "The people's Assembly is an organization with liberal views that fights the tyrannical regime of the Rana Prime Ministers and advocates the establishment of a constitutional monarchy. After the ban, they are forced to operate from the territory of India, in Nepal acting only as an underground and secret organization."
 NEP_victory_of_popular_movement_desc:0 "If we win the civil war, we can put people who are loyal to us in administrative positions and completely change the current vertical of power."
 NEP_close_birta_system_desc:0 "By re-imposing taxes on the lands of the Rana dynasty, we can close a huge hole in the country's budget and satisfy the common people who sincerely hate the Rana dynasty."
 NEP_abolition_privileged_land_tenure_desc:0 "Many aristocrats have significant benefits, in contrast to the peasants. It is necessary to change priorities by taking some of the privileges from the nobility and transferring them to the peasants. This will free up part of the land for state needs, as well as strengthen the position of the peasantry and debtors who can leave for the city, becoming workers in factories."
 NEP_create_nepali_weekly_people_desc:0 "We should repeat the success of the Bihar weekly and create a full-fledged newspaper for the whole country, promoting new values for our people."
 NEP_prepare_a_constitution_desc:0 "After the overthrow of the Rana regime, a new Constitution must be prepared, which will provide the basis for a new state."
 NEP_apply_shastri_social_reform_desc:0 "We can apply in the country the social reforms so disapproved of by the Rana, but favorable to the people themselves. This will help us get popular support."
 NEP_military_vacations_desc:0 "The military Department has been demanding reforms in their service format and salaries for many years. We can reform them. This will help expand the number of people who want to serve in the army and encourage people to fight for our country more willingly."
 NEP_save_old_british_treaties_desc:0 "To maintain our status quo and independence after the civil war, we must resume relations with Britain."
 NEP_british_concessions_desc:0 "The British are ready to create their own concessions on our land that will help us get back on our feet."
 NEP_fighting_the_nepal_praja_parishad_desc:0 "The People's Assembly is an organization that does not shun terrorist activities in order to overthrow the legitimate authority of the Rana Prime Ministers, and advocates the establishment of a constitutional monarchy. Even after the ban, they continue to operate, threatening the integrity and stability of our country."
 NEP_cultural_heritage_desc:0 "The current Prime Minister ordered the creation of an archive of news, museums, zoos and Botanical gardens. All this will decorate our country and create a worthy legacy for our ancestors."
 NEP_our_own_production_of_arms_desc:0 "Having studied the British technologies of production of guns, we can adapt them to ourselves by building our own factory for their Assembly."
 NEP_police_reforms_desc:0 "The police, like the army, have long been in need of reforms to help improve their performance."
 NEP_create_domestic_propaganda_base_desc:0 "The actions of the Nepalese People's Assembly have clearly shown that we need to engage in high-quality propaganda in order to protect ourselves from threats from within."
 NEP_create_post_and_printing_houses_desc:0 "The creation of post offices will improve communication between regions, and printing houses under our control will be able to present our actions at the right angle."
 NEP_juddmach_factory_desc:0 "The opening of a new factory will increase the country's already small industry."
 NEP_ban_child_marriage_desc:0 "Child marriage is a relic of the past, breaking the fate of people. You should get rid of this and give people the right to choose!"
 NEP_support_british_war_with_ger_desc:0 "By supporting our only ally from the big world, we can not only increase the glory of our soldiers, but also make a decent profit in this war."
 NEP_support_gyanmala_desc:0 "Instead of pushing our past away, perhaps we should go back to it? By supporting the Gyanmala Bhajan Khala, we will increase their influence, but at the same time, we will get the right people."
 NEP_repress_gyanmala_desc:0 "It is necessary to ban this organization and start tracking down the most active members of society in order to deport undesirable elements away from the country."
 NEP_free_tibet_from_debts_desc:0 "Since we have embarked on the path of democratic transformation, one of the steps towards establishing a new voluntary foreign policy relationship will be the liberation of Tibet from the annual payment of tribute to our state."
 NEP_stop_cooperation_with_rana_desc:0 "By fulfilling our promises, we can finally close the issue with Rana, depriving this rotten dynasty of Ministers, any significant posts and influence. We no longer need their help to keep the country in our hands."
 NEP_restrict_the_monarch_desc:0 "Despite our victory over Rana and the stabilization of the situation in the country, the monarch still has considerable power and can dissolve the current government if desired. We must limit its possibilities by the Constitution in order to avoid possible problems in the future."
 NEP_support_inc_desc:0 "We must support a movement similar to our views."
 NEP_alliance_with_india_desc:0 "Our views coincide with the Indian national Congress, which gives us a great opportunity to unite."
 NEP_alliance_with_cpc_desc:0 "We must find and support the growing influence of the Chinese Communists."
 NEP_communist_reaction_desc:0 "Because of the failure to fulfill their obligations and promises, it becomes obvious that the Communists will not remain idle forever, but will move to decisive action."
 NEP_remove_king_from_power_desc:0 "It is necessary to deprive the growing influence of the king of all power and expel from the country. This is the only way we can strengthen our power and get rid of the opposition forces."
 NEP_remove_dalai_lama_from_power_desc:0 "It is necessary to deprive the Dalai Lama of power and divine title, giving the Tibetan people the light of communism."
 NEP_remove_chogyal_from_power_desc:0 "It is necessary to deprive Chogyal of power by giving The Sikkim people the light of communism."
 NEP_end_dragon_king_desc:0 "It is necessary to deprive the dragon king of power and divine title, giving the Bhutanese people the light of communism."
 NEP_confederation_with_member_party_desc:0 "Most of the population of Sikkim is Nepalese, and the party of members that led the country is made up entirely of Them. We can offer them a Confederation that will unite our countries in something new!"
 NEP_spread_communism_to_the_masses_desc:0 "Spreading communism to the masses will bring up people's love for our ideas and patriotism! Imbued with them, everyone will be ready to serve their country!"
 NEP_prevent_opium_of_religion_desc:0 "Religion is the opium of the people. The split of views of Hindu, Buddhist and local shamanism has split our people for centuries. We must stop this by banning all religions at once!"
 NEP_neutral_in_the_war_desc:0 "The Second World war is not our way. The best solution is to remain neutral to world conflicts."
 NEP_improve_nepali_bhasa_desc:0 "The Nepali bhasa revival movement has long advocated the modernization of the language. Grammar standardization helps to further organize the vocabulary. It will also help to preserve our Indo-Aryan origin."
 NEP_subdue_Sikkim_desc:0 "It's time to take back Sikkim, which has been part of our country for years."
 
 #EVENTS
 nepal.0.t:0 "25th Anniversary of King Tribhuvan's Coronation"
 nepal.0.desc:0 "The current Prime Minister and members of both dynasties were invited to such a significant event."
 nepal.0.a:0 "Glory to King Tribhuvan!"
 nepal.1.t:0 "Monsoon in the Mountains Passed By"
 nepal.2.t:0 "Monsoon in the Mountains Flooded Low-Lying Villages"
 nepal.3.t:0 "Monsoon in the Mountains Caused Landslides"
 nepal.1.desc:0 "Every year in the spring, monsoons occur in the mountains, which not only spoil agricultural land, but also sometimes bring landslides from the mountains. This year was no exception, but our people were not affected."
 nepal.2.desc:0 "Every year in the spring, monsoons occur in the mountains, which not only spoil agricultural land, but also sometimes bring landslides from the mountains. This time, the monsoon flooded the localities in the lowlands, but nothing terrible happened, except for the damage caused to one of our new businesses."
 nepal.3.desc:0 "Every year in the spring, monsoons occur in the mountains, which not only spoil agricultural land, but also sometimes bring landslides from the mountains, which happened this time. Tons of earth rolled down from the mountains and buried the nearest villages. The exact victims are not yet known, but this is a tragedy that we could not prevent. Among other things, our industry has also received huge damage, from which we will have to recover for a long time."
 nepal.4.t:0 "New Road Parade"
 nepal.5.t:0 "Car Delivery"
 nepal.4.desc:0 "After the opening of new roads, including the streets of the capital, a military parade was held with the king at the head. People welcomed him with joy and waited for changes in their lives."
 nepal.5.desc:0 "To drive on the new roads of the capital, the aristocrats ordered themselves fashionable cars in Britain, but they did not take into account the problems of the complexity of their delivery to the mountains."
 nepal.6.t:0 "Bloody Coup in the Palace"
 nepal.7.t:0 "[GetNewsHeadline]Bloody Coup in the Palace of Nepal"
 nepal.8.t:0 "Law Defining the Minister"
 nepal.9.t:0 "Prime Minister Elections for This Year"
 nepal.10.t:0 "Nepal Demands to Cancel the Sugauli Treaty"
 nepal.11.t:0 "Cancellation of the Sugauli Treaty"
 nepal.12.t:0 "Refusal to Cancel the Sugauli Treaty"
 nepal.13.t:0 "Search for Allies Among Us"
 nepal.6.desc:0 "At the last ceremony, where the flower of the Rana dynasty gathered, the army parade through the courtyard of the castle was suddenly interrupted by the bursting of gunfire. The military supporting the king opened fire on members of the Rana dynasty, killing everyone present. At the same time, members of old families took control of administrative centers. All dissenters were arrested on the ground, because the new managers had orders signed by the king."
 nepal.7.desc:0 "At the last ceremony, where the flower of the Rana dynasty of Prime Ministers gathered,the army parade through the courtyard of the castle was suddenly interrupted by gunfire. The military supporting the king opened fire on members of the Rana dynasty, killing everyone present. At the same time, members of old families took control of administrative centers. All dissenters were arrested on the ground, because the new managers had orders signed by the king."
 nepal.8.desc:0 "An agreement was made between the king, the old dynasties, and The Rana bastards who supported the king and declared themselves members of the Tapa progenitor family, under which one of their representatives holds the post of Prime Minister, but not for more than one year. The right to choose the ruling family will remain with the monarch. Which dynasty member will take the place of honor?"
 nepal.9.desc:0 "An agreement was made between the king, the old dynasties, and The Rana bastards who supported the king and declared themselves members of the Tapa progenitor family, under which one of their representatives holds the post of Prime Minister, but not for more than one year. Another year has passed, and we need to choose who will be in power this year?"
 nepal.10.desc:0 "Nepal demanded the return of territories that had been taken from him by the Sugauli Treaty."
 nepal.11.desc:0 "The Sugauli treaty was cancelled and the land selected by him, gave us."
 nepal.12.desc:0 "Our ambassadors were sent back with a refusal at our request. It is worth considering our further requirements."
 nepal.13.desc:0 "It would be wise to enlist the support of a king who has the same goals as us."
 nepal.14.t:0 "The Revolt of the Nepal Praja Parishad"
 nepal.14.desc:0 "The rebels, incited by terrorists hiding in India, raised an armed uprising right in the capital, which caused the Prime Minister to hastily leave it and start his activities from the controlled provinces."
 nepal.15.desc:0 "The Nepalese people's liberation movement won the civil war by overthrowing the Rana family's despotism. It is likely that the country will soon come out of isolation and open an Embassy for at least some countries."
 nepal.15.t:0 "[GetNewsHeadline]Victory of the Nepal Praja Parishad"
 nepal.16.t:0 "[GetNewsHeadline]The Rebels in Nepal Were Defeated"
 nepal.16.desc:0 "The Nepalese people's liberation movement suffered a crushing defeat at the hands of the Rana family. It is likely that, despite this, the regime of the dynasty of Prime Ministers will only strengthen, and the previous political course will continue."
 nepal.17.desc:0 "Our country is entering a new era of democratization and modernization, and in order to consolidate the development vector, we need to adopt a new Constitution. There are many questions about its content: some propose to strengthen the position of the peasantry by granting greater rights, while others hope for the coming birth of the bourgeoisie. Some politicians even offer to give most of the powers to the monarch, arguing that Nepal is not ready for drastic changes. For each item, we must give a detailed answer."
 nepal.17.t:0 "Preparation of the Constitution"
 nepal.18.t:0 "The Revolt of the Nepal Praja Parishad"
 nepal.18.desc:0 "The rebels, incited by terrorists hiding in India, raised an armed uprising right in the capital, which caused the Prime Minister to hastily leave it and start his activities from the controlled provinces."
 nepal.19.t:0 "Arrest of Leaders of the «Nepalese People's Assembly»"
 nepal.19.desc:0 "The government managed to uncover the plotters 'plan and liquidate the «Nepalese People's Assembly». 500 people were arrested. Four people were executed: Dharma Bhakta, Dasarath Chand, Ganga Lal and Shukra Raj Shastri. 38 people received various prison terms. A number of the conspirators fled to India, but the British colonial administration arrested them and forcibly repatriated them to Nepal, where they would be tried."
 nepal.20.t:0 "Propaganda of the «Nepalese People's Assembly»"
 nepal.20.desc:0 "The People's Assembly is an organization that does not shun terrorist activities in order to overthrow the legitimate authority of the Rana Prime Ministers, and advocates the establishment of a constitutional monarchy. They threaten the current government, so you need to eliminate them as soon as possible!"
 nepal.21.t:0 "The Revival of the Theravada Buddhists"
 nepal.21.desc:0 "The resurgence of rejected Buddhism led to the creation of several societies, including the most active Gyanmala Bhajan Khala of Nepal. Its members not only sang hymns in the streets, but also actively promoted propaganda among ordinary people, which is prohibited by law."
 nepal.22.t:0 "Buddhist Procession"
 nepal.22.desc:0 "Members of the Gyanmala who performed Buddhist hymns led the procession from Swayambhu to Jana Baha in Kathmandu, but the police were able to stop the procession and confiscate their songbooks. Seven monks with the greatest influence in society were also expelled from the country."
 nepal.23.t:0 "Raid on Buddhists"
 nepal.23.desc:0 "Police interrupted singing at a holiday home in Swayambhu where recitals were usually held. They searched the place and took all the hymn books they could find. This was the Central building of the society, where the remaining monks who had at least some influence were located. They, like their predecessors, were expelled from the country."
 nepal.24.t:0 "Creation of the Opposition Forces"
 nepal.24.desc:0 "A few months later, the Popular movement has not fulfilled its promises regarding the introduction of a new Constitution and the democratization of the country. This led to the creation of opposition left-wing forces, which began active propaganda among the common people, talking about equality of people and social justice. At the same time, seeing the indecision of the popular movement, the king also began to pull some of the influence on himself."
 nepal.25.t:0 "Call for Radical Action"
 nepal.25.desc:0 "The Communist party of Nepal, which was quickly banned, only began to gain popularity more actively, eventually calling on people to take drastic measures against both the Democrats and the king."
 nepal.26.t:0 "Communist Coup"
 nepal.26.desc:0 "The people, incited by the speeches of the young leader of the Communist party, Pushpa Lal, took to the streets of the capital to demand the resignation of the current government. Most of them were armed, and the army was not ready to take sides. This forced the People's Assembly to accept the people's ultimatum and withdraw its powers. Elections held a few days later established a Communist government, with ardent young men at its head."
 nepal.27.t:0 "Nepal Proposes to Create a Confederation"
 nepal.27.desc:0 "Having established a Communist government, the Nepalese authorities proposed to unite our States into something new."
 nepal.28.t:0 "Sikkim's Refusal"
 nepal.28.desc:0 "Despite the same nation and similar ideological views, the Sikkim government rejected our offer. What should we do?"
 nepal.29.t:0 "Sikkim has Accepted Our Offer"
 nepal.29.desc:0 "The Sikkim authorities responded with pleasure to our offer and agreed to join us."
 nepal.30.t:0 "Summer Landslides"
 nepal.30.desc:0 "Despite the obvious benefits for the country, active industrialization has also brought new problems. The deforestation that followed left the interior regions unprotected from the death coming from the mountains. This time we have suffered minor losses, but we should be more careful with this."
