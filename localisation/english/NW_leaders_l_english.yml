 POLITICS_IMAM_YAHYA_DESC:0 "Imam Yahya has ruled Yemen since 1918, simultaneously holding the title of king and imam. His theocratic rule relies on the support of tribes adhering to the Zeidite version of Shiism, which displeases Sunni Shafia and Shiite Ismailis living in the south and west of the country. The Imam is highly suspicious of foreign influence, and has adopted a policy of isolation from the outside world. He once said: «I would rather that my people and I remain poor and eat straw than let foreigners in, or give them concessions, no matter what advantage or wealth might result from their presence». However, Imam Yahya's motivation is more patriarchal than tyrannical; he believes that as a descendant of Muhammad, he has a duty to protect the Imamate from the corrupting influence of modernity.\n\nImam Yahya, like all members of the Hamidaddin dynasty, one of the branches of the ancient Rassid family, bears the honorific title Sayyid, which denotes that the Imam belongs to the generally recognized descendants of the Prophet. Descent from Muhammad increases Yahya's authority and the legitimacy of his rule."
