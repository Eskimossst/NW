 TRpolitical.29.t:0 "Monarchists Demand a Referendum"
 TRpolitical.29.desc:0 "The rapidly growing [Root.GetAdjective] monarchical movement never claimed to need the support of the majority to seize power, and expected to unite the nation after the change of the ruling regime. Nevertheless, society is increasingly supporting it. Monarchists call the leader [Root.GetLeader] a hypocrite because you cannot claim to be expressing the will of the people or hear their votes.\n\nThe call for a referendum has so far been rejected as a typical attempt by members of the [Root.GetRulingParty] party to break the system, but at least it is a political measure. If nothing is done, monarchists may decide that it is better to take power by force."
 TRpolitical.29.a:0 "Suppress this hated movement!"
 TRpolitical.29.b:0 "Never mind them"
 TRpolitical.29.c:0 "If the people want it, we will hold a referendum"
 TRpolitical.30.t:0 "Splash of Monarchic Sentiments"
 TRpolitical.30.desc:0 "As might be expected, the increasing weakening of power has created a favorable ground for the growth of monarchic ideas in the state [Root.GetName]. More and more people are looking for an alternative to the ruling party, which can provide greater stability in the country. So far, the voices of pro-monarchical politicians are not so loud, but the movement is expanding, there is no doubt about that.\n\nThe opinion of the nation's leaders is divided. [Root.GetLeader], the unbending leader of the ruling party, does not want any public debate. And yet the first steps are taken, there is no turning back."
 TRpolitical.30.a:0 "It won't change much"
 TRpolitical.31.t:0 "Call for a Referendum"
 TRpolitical.31.desc:0 "Appearances of public discontent that previously only occurred in certain places now happen everywhere. While people are taking to the streets, the [Root.GetRulingParty] party is at a crossroads, monarchists believe that it is too weak and unable to adequately govern the state. If we do not stop this propaganda, our opponents and even some party members may demand a referendum in which the public will refuse to trust us."
 TRpolitical.31.a:0 "Even if reforms begin, we must show force by suppressing dissent"
 TRpolitical.31.b:0 "We need to listen to the people"
 TRpolitical.32.t:0 "[Root.GetAdjective] Spring"
 TRpolitical.32.desc:0 "After the people did not get the desired referendum, the compromise between different political organizations, the people behind the idea of reforms thought that the regime headed by [Root.GetLeader] could not do better. The coalition of rebel groups, united by the common goal of stabilizing the political system in the state [Root.GetName], took up arms and announced that it would not rest until the [Root.GetRulingParty] party was in power"
 TRpolitical.32.a:0 "It wasn't enough for the crowd to rule us!"
 TRpolitical.32.b:0 "[Root.GetName] finally finds its freedom!"
 TRpolitical.33.t:0 "Monarchist Movement is Subsiding"
 TRpolitical.33.desc:0 "After several months of loud struggle against the regime, the head of which is [Root.GetLeader], calls for a strong autocratic power, the movement collapsed. Now people are much more concerned with the stability of the existing government if it undergoes such reforms, and they see the monarchists as populists in the first place.\n\nInterestingly, several leaders of the movement have disappeared or suddenly stopped their activities. Some of them may have gone into exile when they saw all the fruitlessness of their efforts. [Root.GetRulingParty] and the government deny having anything to do with it."
 TRpolitical.33.a:0 "Those are the losers"
 
