 mexica.20.t:0 "Presidential Elections 1940"
 mexica.20.d:0 "The presidential term of Lazaro Cardenes has come to an end. During the presidency of Cardenez, Mexico began to industrialize and received a strong boost in the development of the economy. In June 1940, regular elections began in Mexico. Who will win them?.."
 mexica.20.a:0 "I'm staying for a second term, I'm the eternal El Presidente!"
 mexica.20.b:0 "Support Avilo Camacho"
 mexica.20.c:0 "Support Juan Almazan"
 
 mexica.21.t:0 "Invitation to the Alliance"
 mexica.21.d:0 "Today, the Mexicans have established their own block in contrast to the rest of the existing ones. They want us to join. What should we do?"
 mexica.21.a:0 "We will be allies"
 mexica.21.b:0 "We will remain neutral"
 
 mexica.22.t:0 "They Agree"
 mexica.22.d:0 "After negotiations, our brothers in faith and culture, the Venezuelans, agreed to an Alliance with us."
 mexica.22.a:0 "We are getting stronger"
 
 mexica.23.t:0 "They are not Agree"
