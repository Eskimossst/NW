 tr_japan.2.t:0 "Exchange for [Root.GetAdjective] Generals Produced"
 tr_japan.2.desc:0 "The process of replacing our right-wing generals and officials with those who share left-wing views and whom we previously unofficially sent into exile in the state [From.GetNameDef], was completed."
 tr_japan.2.a:0 "This will increase our influence on [Root.GetNameDef]"
 ###
 tr_japan.3.t:0 "Tokyo diplomats"
 tr_japan.3.desc:0 "Today, diplomats of the Japanese Empire came to us from Tokyo, who once again assured us that Japan has no claim on the territory of the Republic of China. However, the main purpose of their arrival is different. The Japanese offer to conclude an alliance aimed at fighting the global communist threat. Their main condition is the recognition of Manchuria's independence. The deal does look extremely lucrative in light of the growing Japanese threat, but anti-Japanese sentiment has been stirring the Chinese public for several years, and our recognition of Manchuria's independence will lead to a new round of civil war in the country. However, it will now be much easier to fight Communists and disobedient generals, as we will have a reliable ally."
 tr_japan.3.a:0 "This will be the greatest deal of the decade"
 tr_japan.3.b:0 "We are not ready to sacrifice Manchuria for the interests of the rest of China"
 
 tr_japan.4.t:0 "Chinese government refusal"
 tr_japan.4.desc:0 "After much debate, the government of the Republic of China refused to join our union, explaining that it was impossible to recognize the independence of Manchuria."
 tr_japan.4.a:0 "This is their choice"
 
 tr_japan.5.t:0 "Signing of anti-communist agreement"
 tr_japan.5.desc:0 "The Government of the Republic of China has agreed to the terms and conditions we have proposed, despite some indignation among. Today in Tokyo there was signed the so-called "Asian Anti-Communist Treaty", which was attended by representatives of the Republic of China, the Empire of Japan and Manchukuo. Many analysts argue that this event is likely to cause a new escalation in Nanjing's struggle with Communists and disobedient generals in China"
 tr_japan.5.a:0 "They do not understand who the main danger for Asia is"
 
 tr_japan.6.t:0 "Betrayal of the Nanjing government"
 tr_japan.6.desc:0 "The government of the Republic of China stepped over the corpse of the defeated Manchuria and made a deal with the government of the Japanese Empire, according to which China recognizes the independence of Manchuria, and also enters into an alliance with Japan and Manchuria, directed against the Communists. And all this is happening against the backdrop of ongoing anti-Japanese public protests, which called on the government to respond to Japanese aggression in Manchuria and Inner Mongolia."
 tr_japan.6.a:0 "We are not prepared to tolerate such treachery"
 tr_japan.6.b:0 "It's time to prove who should unite China"
 tr_japan.6.c:0 "We stand in solidarity with the government of the republic"
 tr_japan.6.d:0 "We will stay out of the running conflict"
 
 tr_japan.7.t:0 "Formation of the North-Western National Defense Government"
 tr_japan.7.desc:0 "Mao Zedong's longstanding project, the creation of an alternative government joined by provincial leaders who believe that Japan's resistance is a priority issue, is beginning to materialize itself. The Nanjing government has joined an alliance with Japan and Manchuria, which has aroused the hatred of many generals and politicians. This is the best time to announce the formation of our new government."
 tr_japan.7.a:0 "It is now the anti-Nanjing and anti-Japanese government"
 
 tr_japan.8.t:0 "Letter from the North-Western National Defense Government"
 tr_japan.8.desc:0 "Leaders of the North-Western National Defense Government invite us to cooperate in the fight against the Nanjing government and Japan."
 tr_japan.8.a:0 "We are ready to join"
 tr_japan.8.b:0 "We will not cooperate with communists"
 
