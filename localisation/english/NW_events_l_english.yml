 tromexico.9.t:0 "Industrial Development"
 tromexico.9.d:0 "As part of our plans to modernize the industry, we must set production priorities to meet our strategic goals.\nWe can focus on heavy production and then the military factories that we build can be specialized for military production, able to run efficient production lines and provide high productivity. However, we don't have time to turn civilian factories into military factories.\nOr we can focus on adapting to constantly changing conditions. Then the Mexican arms industry will be able to be flexible. We are preparing for war, but the war will not last forever. We need to adapt our industry to war and peace in equal measure."
