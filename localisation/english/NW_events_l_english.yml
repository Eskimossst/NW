 new_countries.1.t:0 "Second Confederation of Peru and Bolivia"
 new_countries.1.d:0 "Today, a new Union of two States in South America was declared - the Confederation of Peru and Bolivia. The first Confederation in the 19th century had a sad experience, but now Peru and Bolivia are set for a longer existence of the Confederation."
 new_countries.1.a:0 "Well"
 
 new_countries.2.t:0 "New Confederacy of the States of America"
 new_countries.2.d:0 "The United States of America was defeated in a bloody war, which resulted in the formation of a new state entity in the South of the United States. The idea of forming a state [From.GetName] began to appear during military operations in the United States. The idea was popularized when local authorities began to propagate the nationalistic ideals of whites and the historical value of creating a CSA for the local population. The south will rise again!"
 new_countries.2.a:0 "Well"
 
 new_countries.3.t:0 "United State of South America"
 new_countries.3.d:0 "Today, the peoples of South America are United in a single state with a Federal internal structure. Now all South American peoples are under the protection of a single state of [Root.GetName]."
 new_countries.3.a:0 "Well"
 
