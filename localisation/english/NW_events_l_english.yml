 # Съезд рабочих Франции
 tr_france.1.t:0 "Congress of Workers of France"
 tr_france.1.desc:0 "We received an invitation to attend the Congress of workers in France. According to the plan, this will be the first Congress of employees of various industries and trade unions to resolve differences among themselves, but it is expected that the delegates will raise important issues for the country. We should not forget that these people are the engine of our economy."
 tr_france.1.a:0 "We don't have time for them now"
 tr_france.1.b:0 "Allow Congress, but we are too busy"
 tr_france.1.c:0 "Accept invitation"
 tr_france.2.t:0 "Strikes of the Workers of France"
 tr_france.2.desc:0 "The response to the ban of the Congress was mass strikes of workers. The unions fully support them and we have no choice but to settle the situation. This will take some time."
 tr_france.2.a:0 "This is the machinations of the Communists"
 tr_france.3.t:0 "Congress of Workers of France"
 tr_france.3.desc:0 "We approved the holding of the Congress and delegates from all over France came to Paris to solve important industrial issues in France after the revolution. Observers report that the Congress quickly formed factions, each of which tried to defend its own position and, as a result, this led to extremely unproductive «clashes» among themselves. After a long debate and attempts to find out whose industrial development plan was better, some delegates drew the attention of other participants to the fact that disputes do not lead anywhere, but only make the situation worse. During the speech of the initiative group, a compromise was found. The idea of the need to strengthen the defense capability of France was able to unite all those present. A resolution was formulated and signed by all participants." 
 tr_france.3.a:0 "Sensible ideas"
 tr_france.4.t:0 "Congress of Workers of France"
 tr_france.4.desc:0 "The time has come and delegates from all over France have arrived in Paris to solve important industrial issues in France after the revolution. It is obvious to everyone that workers ' unions actively participate in the political life of the country, but today politics has taken a back seat. The Congress was attended by Industrialists, gunsmiths and artisans of all stripes. Quite quickly, the delegates formed factions. Each of the factions understood the importance of protecting the fruits of the French revolution, and all at the break offered plans for the industrial development of France, which, in their opinion, should help France. Industrialists were in favor of increasing subsidies for resource extraction and construction, gunsmiths proposed to increase funding for the military industry, increasing its efficiency, artisans were in favor of expanding economic autonomy and subsidizing the development of personal economy, which will help relieve the country's economy, because people will partially be able to produce everything they need themselves."
 tr_france.4.a:0 "Support industrialists"
 tr_france.4.b:0 "Support gunsmiths"
 tr_france.4.c:0 "Support artisans"
 
 ##### ИВЕНТЫ СССР #####
 soviet.49.t:0 "Second Russian Civil War"
 soviet.49.d:0 "The growing distrust of Stalin caused a split in the party and the army. Those who have gained his trust (at least temporarily) want to keep him in power and maintain the cult of personality he created, but most others are de facto removed from the leadership of the country. Some of them believe that Stalin failed, others realize that sooner or later the NKVD will find or fabricate an excuse to arrest them.\n\nThey have United in a group with enough influence to challenge the current government. Their goal: to overthrow the Stalinist tyranny and get away from the model of a totalitarian state, and transfer power for a time to a group of military men.\n\nStalin's Supporters in the party and army managed to maintain the current regime and branded their opponents traitors-counter-revolutionaries. A new civil war is brewing."
 soviet.49.a:0 "Death to traitors!"
 soviet.49.b:0 "Down with the tyrant!"
 soviet.963.t:0 "Death of Kalinin"
 soviet.963.d:0 "Recently it became known that the revolutionary, Soviet state and party leader Mikhail Kalinin has died. Death was due to advanced bowel cancer. The Communist party has lost one of its most prominent figures."
 soviet.963.a:0 "Sad"
 soviet.963.nocomm:0 "One communist less"
 
 # Конгресс Коминтерна
 tr_soviet.1.t:0 "Communist International"
 tr_soviet.1.desc:0 "We have prepared for the Congress of the Communist international and are ready to hold the eighth Congress right here in Moscow. Over the course of three days, the city will host delegates from every Socialist and Communist party from all over the world. We, as organizers, are given the right to make our first speech."
 tr_soviet.1.a:0 "Thus the Eighth Congress of the Communist international is open!"
 tr_soviet.2.t:0 "Trotskyism issue"
 tr_soviet.2.desc:0 "General Secretary of the Executive Committee of the Comintern Dimitrov G. M. speaks.\n\nThis Congress was called urgently so many of the delegates were in a slight misunderstanding of the urgency and importance of this Congress. Now that everyone has gathered and the Congress has begun, it is time to come out for an open discussion. The General Secretary of the Executive Committee of the Communist international was the first to read the Central report of the Congress. then all the delegates were divided into sections, but everywhere the main theme of the meetings was to solve the question of the growing threat of Trotskyism and the consolidation of forces in the fight against it."
 tr_soviet.2.a:0 "To use any means against the revolutionary opportunism"
 tr_soviet.2.b:0 "The problem of Trotskyism is overblown and we need to focus on the threat of fascism"
 tr_soviet.3.t:0 "Relations with the Social Democrats"
 tr_soviet.3.desc:0 "The resolutions of the two previous congresses stated that social-democracy is "social" only in words and has nothing to do with the slave movement, being the vehicle of bourgeois ideas among the proletariat. The Central theme of the previous Congress was the idea of consolidating forces and fighting the growing fascist threat. At the same time, the workers ' United front was created, which was a body for coordinating the activity of workers of various political interests.\nToday we will again raise the issue of the Comintern's relations with the social democratic parties, taking into account the new threat of the Trotskyist movement. There is an opinion that it is time for us to overcome our differences and recognize the social-democratic parties as useful and necessary elements for strengthening the working-class movement. Perhaps we should consider the role of social democracy from a position where it plays the role of a transitional political element, as socialism does, in relation to communism. Perhaps they should even be included in the Comintern as a separate section."
 tr_soviet.3.a:0 "Yes, we need to expand our interaction with them"
 tr_soviet.3.b:0 "We don't need strong ties with reactionaries and the bourgeoisie"
 tr_soviet.4.t:0 "«Democratisation»?"
 tr_soviet.4.desc:0 "The decisions of this Congress are watched by the peoples of the world. They are watching a vivid example of a Communist utopia that they may believe in. Strengthening ties with the social Democrats logically requires us to expand democracy in some way. if we expand civil rights and freedoms for the people and establish relations with the countries of the Capitalist camp, it will become obvious to everyone that the world revolution will spread not by the sword of war, but by the desire of man to make the world a better place."
 tr_soviet.4.a:0 "Yes, we need reforms"
 tr_soviet.4.b:0 "There is only one democracy - «soviet»"
 USSR_democrat:0 "Chosen «Democratisation»"
 tr_soviet.5.t:0 "«Expansionism»?"
 tr_soviet.5.desc:0 "Some delegates come to the conclusion that the idea of «Socialism in individual countries» takes a long time to build a socialist utopia. But now, after the rise of Trotskyist ideas, we need to respond in kind! It is time to rekindle the spark of a truly socialist Revolution. We must not allow Trotsky's sphere of influence to expand."
 tr_soviet.5.a:0 "To the grief of all bourgeois we’ll fan a worldwide conflagration!"
 tr_soviet.5.b:0 "We must focus on strengthening our current positions"
 USSR_expansionist:0 "Chosen «Expansionism»"
 tr_soviet.6.t:0 "«Isolationism»?"
 tr_soviet.6.desc:0 "We will not negotiate with the capitalists. Although we do not deny the temporary existence of two systems with Western democracies, we will not cooperate with them."
 tr_soviet.6.a:0 "We must focus on strengthening our current positions"
 tr_soviet.6.b:0 "Discuss the previous question again"
 tr_soviet.7.t:0 "End of the First Congress"
 tr_soviet.7.desc:0 "The first Congress of the Communist international was completed and its agenda was fulfilled."
 tr_soviet.7.a:0 "Well"
 tr_soviet.8.t:0 "The Soviet Union Continues Nuclear Tests"
 tr_soviet.8.desc:0 "The Soviet Union reminded the world of its progress in nuclear technology. His Arsenal is now large enough to contain any aggression towards him."
 tr_soviet.8.a:0 "It is obvious that we have entered an era of guaranteed mutual destruction. We cannot allow world war III to begin"
 tr_soviet.8.b:0 "What dangerous times we live in"
 tr_soviet.9.t:0 "The Soviet Union Conducted the first Nuclear Bomb Tests"
 tr_soviet.9.desc:0 "The Soviet Union successfully completed an atomic bomb test by detonating an RDS-1 at the Semipalatinsk nuclear test site in Kazakhstan."
 tr_soviet.9.a:0 "It is obvious that we have entered an era of guaranteed mutual destruction. We cannot allow world war III to begin"
 tr_soviet.9.b:0 "What dangerous times we live in"
 tr_soviet.10.t:0 "The United States Declared a «Policy of Coexistence» with Regard to the Soviet Union"
 tr_soviet.10.desc:0 "The Americans, through their diplomatic channels, declared that they wanted peaceful co-existence with the Soviet Union. They stressed that a war between our countries could lead to the destruction of the entire human race."
 tr_soviet.10.a:0 "Perhaps we have managed to achieve «peace in our time»?"
 tr_soviet.11.t:0 "First Elections in the Soviet Union"
 tr_soviet.11.desc:0 "Today, the Soviet Union held its first ever presidential election. Four people came forward, four potential leaders. Joseph Stalin, Nikolai Bukharin, and Vyacheslav Molotov. Now the question is, who will the people choose?" 
 tr_soviet.11.a:0 "The country needs a strong leader. For Stalin!"
 tr_soviet.11.b:0 "The country needs significant changes. For Kerensky!"
 tr_soviet.11.c:0 "The country is in need of minor reforms. For Bukharin!"
 tr_soviet.11.d:0 "The country needs a flexible policy. For Molotov!"
 tr_soviet.12.t:0 "Socialist Spartakiad"
 tr_soviet.12.desc:0 "«For the unity of workers-athletes of all countries», «Every sports student should be a sharpshooter» - these slogans marked the opening of the first Socialist Games.\n\n9125 athletes were declared to participate in the competition, one third of them are representatives of foreign workers ' sports organizations from more than 17 countries.\n\nThese sports competitions should become a full-fledged replacement for the bourgeois Olympic movement.\nThe main events of the games were held at the Spartak stadium built for the holiday. The number of seats in its stands seemed unheard of-25 thousand! The stadium of Young pioneers also hosted guests. They competed in 17 sports in the program of the Games."
 tr_soviet.12.a:0 "Long live the sport!"
 tr_soviet.13.t:0 "Socialist Spartakiad"
 tr_soviet.13.desc:0 "We received an invitation to participate in the Socialist Games.\n\n9125 athletes were declared to participate in the competition, one third of them are representatives of foreign workers ' sports organizations from more than 17 countries.\n\nThese sports competitions should become a full-fledged replacement for the bourgeois Olympic movement.\nThe Main events of the games were held at the Spartak stadium built for the holiday. The number of seats in its stands seemed unheard of-25 thousand! The stadium of Young pioneers also hosted guests. They competed in 17 sports in the program of the Games."
 tr_soviet.13.a:0 "Send our athletes"
 tr_soviet.13.b:0 "Refuse to participate"
 tr_soviet.14.t:0 "Results of the Socialist Spartakiad"
 tr_soviet.14.desc:0 "The socialist Games have come to an end.\nIn the course of 7 days of struggle 83 times were set records of the USSR. The main outcome of the Olympics was her idea - to bring to the sport as many young boys and girls, cause the rise of the sports movement, to identify talented athletes, to give impetus to the development of sport in all regions of the country, and to strengthen the friendly relations of the international socialist movement.\n\nWe very much hope that the Games will become a nationwide demonstration of mass development of physical culture, attracting millions of people of different ages and professions to sports, and viewing sports achievements."
 tr_soviet.14.a:0 "This is an invaluable experience for us"
 tr_soviet.14.b:0 "This is an invaluable experience for us"
 tr_soviet.15.t:0 "Awards of our Athletes"
 tr_soviet.15.desc:0 "According to the results of the Games, our athletes took the leading positions of the competition leaders, earned honorary awards and gold medals. These awards were transferred to the national Museum of sports, and athletes were asked to combine the role of a coach with their main activity."
 tr_soviet.15.a:0 "Gold is ours!"
 tr_soviet.16.t:0 "Rewards of our Athletes"
 tr_soviet.16.desc:0 "According to the results of the Spartakiade our athletes took many leading positions in the competition, earned honorary awards and silver medals. These awards were transferred to the National Museum of Sports, and the athletes were invited to combine the role of coach with their main activity"
 tr_soviet.16.a:0 "Silver is ours!"
 tr_soviet.17.t:0 "Rewards of our Athletes"
 tr_soviet.17.desc:0 "According to the results of the Spartakiade our athletes took some of the top lines of the competition, earned awards and bronze medals. These awards were transferred to the National Sports Museum, and the athletes were invited to combine the role of coach with their main activity"
 tr_soviet.17.a:0 "Bronze is ours!"
 tr_soviet.18.t:0 "Rewards of our Athletes"
 tr_soviet.18.desc:0 "According to the results of the Spartakiade our athletes have almost no places in the competitions. Despite the fact that our athletes performed very well, they did not get any medals, but they deserved some awards. These awards were handed over to the National Sports Museum. The Sports Committee was given instructions to improve the quality of the athletes."
 tr_soviet.18.a:0 "We took nothing"
 tr_soviet.19.t:0 "Relationship with the Republics"
 tr_soviet.19.desc:0 "Against the background of recent events, there has been a significant increase in unauthorized decisions on the outskirts of our country. In fact, all the republics that joined the USSR began to declare their independence and full autonomy. The North Caucasian republics were the first to declare their independence. They were followed by Belarus and Ukraine. A day later, the Asian republics announced their secession.\n\nWhat is this? Demarsh or the consequence of our new policy?"
 tr_soviet.19.a:0 "We can do without them"
 tr_soviet.19.b:0 "Punish the guilty"
 tr_soviet.20.t:0 "Relationship with the Republics"
 tr_soviet.20.desc:0 "After the mass separation of the republics, we were left with no allies. The work of the government is paralyzed, but during the discussion of the working moments two clear positions can be traced.\n\nThe first position is held by some radical party members and most of the military. They see the need for a forceful option to restore order, explaining this by the fact that the withdrawal from the USSR was carried out without observing all the formalities.\n\n The second position is the diplomatic approach, which is based on the USSR Constitution, which states that any republic may freely withdraw from the USSR. The need to focus on one's own development and not to exacerbate the already heated situation is also presented as an argument in favor of the second position."
 tr_soviet.20.a:0 "Threaten with troops"
 SOV_peace_tt:0 "§GPreparations for diplomatic negotiations with the republics will begin. The result will depend on the outcome of the negotiations.§!"
 tr_soviet.21.t:0 "Language Issue"
 tr_soviet.21.desc:0 "As we know, nationalist currents became the dominant force in the breakaway Ukraine and Belarus. We are almost certain that they will not cooperate with us, but there is a chance that we can win a significant benefit for ourselves.\n\n. Nevertheless, representatives of these two countries are now unfolding a new policy based on strong national unity and identity. The key issue in their policies is the official language. Proponents of the regimes of the countries wish to give full support to their mother tongues by excluding Russian from the official languages.\nWe can intervene and demand that the bilingual system be maintained or we can concede on this issue."
 tr_soviet.21.a:0 "Concede"
 tr_soviet.21.b:0 "Intervention"
 tr_soviet.22.t:0 "Oppression of Nationalities in Republics"
 tr_soviet.22.desc:0 "Transformations in European republics continue and now they have reached the question of nationalities. All non-indigenous populations of both countries have fallen under disgrace.\n\nWe can demand an end to these oppressions before they grow into something more or we can carry out an operation to evacuate non-indigenous populations from Ukraine and Belarus. At the end of the day, we can just turn a blind eye."
 tr_soviet.22.a:0 "Request an end to harassment"
 tr_soviet.22.b:0 "Evacuate population"
 SOV_UKR_repression:0 "§RUkraine§! will evict §Y100.000§! people from its territory"
 SOV_BLR_repression:0 "§RBelarus§! will evict §Y100.000§! people from its territory"
 SOV_evacuation:0 "§GWe§! we'll take §Y200.000§! people into our territories"
 tr_soviet.22.c:0 "Close our eyes to that"
 SOV_UKR_repression2:0 "§RUkraine§! take down §Ythe non-indigenous§! population on its own territory"
 SOV_BLR_repression2:0 "§RBelarus§! take down §Ythe non-indigenous§! population on its own territory"
 tr_soviet.23.t:0 "Fate of our Lands"
 tr_soviet.23.desc:0 "Apparently, there is an apogee of power formation in European republics. They have completely eliminated the opposition and despite the objections from our side were able to organize themselves.\n\n At the moment, the development of their political thought has decided to go outside and their diplomats appealed to us with demands to return their "ancestral lands".\n\n Ukraine believes that Crimea belongs to them and they are quite ready to trade it for their favor. Belarus wants the territories of Smolensk, Roslavl and Bryansk to be its part.\nThe leadership of the republics justifies its demands by the fact that the population of their countries used to live there and they set the highest goal for themselves to unite their peoples."
 tr_soviet.23.a:0 "The unity of peoples is a worthy goal. If we lose a little, maybe we'll get something more."
 tr_soviet.23.b:0 "Who will think about the unity of our people? We are not going to scatter our lands."
 tr_soviet.24.t:0 "Outcome of Negotiations with the European Republics"
 tr_soviet.24.desc1:0 ""
 tr_soviet.24.desc2:0 ""
 tr_soviet.24.desc3:0 ""
 tr_soviet.24.a:0 ""
 tr_soviet.24.b:0 ""
 tr_soviet.24.c:0 ""
 
 tr_soviet.98.t:0 "Construction of the Palace of Soviets"
 tr_soviet.98.desc:0 "Before we can start building this majestic building, we have to choose a construction site.\n\n Several places are potentially considered, but building the Palace outside Moscow will mean moving the capital to a new location, as the Palace of Soviets will be the main administrative building of the entire Union.\n\nAnd this place will be..."
 tr_soviet.98.a:0 "It has to be Moscow!"
 tr_soviet.98.b:0 "No doubt, Stalingrad is a worthy place!"
 tr_soviet.98.c:0 "Leningrad must be the new heart of the Soviet Union!"
 tr_soviet.98.d:0 "Of course our current capital is [capital_place.GetName]!"
 
 
 tr_soviet.99.t:0 "Palace is Finished!"
 tr_soviet.99.desc:0 "This [GetMonth] [GetYear] of the year, and the Palace of Soviets, one of the greatest socialist projects, is finally completed. A large ceremonial parade and festivity accompanied the entire opening ceremony. This monumental building will always be a symbol of the feats of arms of the peoples of the USSR, of all the difficulties we have faced over the years and overcome, and of our indomitable spirit - to go forward, to the Bright Future!"
 tr_soviet.99.a:0 "Huzzah!"
 
 tr_soviet.200.t:0 "Escape from the USSR?"
 tr_soviet.200.desc:0 "Obviously, the schism that has begun is already imminent and it is impossible to preserve the unity of the Union. However, our former leader - Comrade Stalin managed to escape to one of the republics.Now he has laid low, but who knows what will happen next?\n\nHis remnants of an agent network suggested that we follow him to continue our common cause in a new place.\n\nWhat should we do?"
 tr_soviet.200.a:0 "Stalin is right... We have to fix what we've done"
 tr_soviet.200.b:0 "We will protect democracy from this totalitarizm!"
 
  
 
 #NW_capitulation_event
 NW_capitulation.1.t:0 "Deal with the Devil?"
 NW_capitulation.1.desc:0 "Our country has capitulated, and now we have a choice - to abandon our people and create a government in exile or betray our principles and join the state [From.From.GetNameDef] as a puppet."
 NW_capitulation.1.a:0 "Join the winner"
 NW_capitulation.1.b:0 "Seek political asylum"
 NW_capitulation.2.t:0 "Proposal from [From.GetName]"
 NW_capitulation.2.desc:0 "The occupied government, which is headed by [From.GetLeader], has proposed to join our state as a puppet. In return, they ask for some level of autonomy, but their policy will be fully under our control.\n\nPerhaps an obedient puppet would be better than constant guerrilla attacks in the occupied territory"
 NW_capitulation.2.a:0 "Accept the offer"
 NW_capitulation.2.b:0 "Continue occupation"
 #Падение Британии
 NW_capitulation.3.t:0 "Fall of Britain"
 NW_capitulation.3.desc:0 "Recently the whole world was shocked by the news of the fall of Britain, the greatest empire in the world, and this news directly affects us. The Dominions have gained independence, including us.\n\nHowever, Britain still has Labrador and Newfoundland, which could easily become the enemy's bridgehead for invading America. We also consider them national lands, so it's a good idea to return them to us."
 NW_capitulation.3.a:0 "At least Britain no longer needs these territories"
 
 #Развал ВБ. Начало у Доминиона
 NW_collapse.1.t:0 "Evacuation of the Royal Family - Death of George VI" 
 NW_collapse.1.desc:0 "Shortly before the fall of London, the king evacuated the royal family from the city to Liverpool, which soon submarines successfully reached Canada and is located in the capital of Ottawa.\n\nGeorge VI himself stayed in the capital to defend her and, according to recent reports, died in the battle for London. The body was taken to the temporary capital, from where it was to be taken to Canada for funeral.\n\nHis action was perceived by the people as heroic, and the demoralized soldiers were again animated and ready to fight to the last."
 NW_collapse.1.a:0 "He acted as a hero" 
 NW_collapse.2.t:0 "Strikes in Jamaica" 
 NW_collapse.2.desc:0 "African nationalists on the island of Jamaica, taking advantage of British employment in the metropolis, staged strikes. They demanded not just racial equality, but the independence of the country. So far, the violence hasn't gotten to the point, but it may still be ahead."
 NW_collapse.2.a:0 "Strikes? Really? Let the police disperse them" 
 NW_collapse.3.t:0 "Strikes in Guiana" 
 NW_collapse.3.desc:0 "The unrest throughout the British Empire reached Guiana, already known during the Great Depression for its workers' unrest. Now the workers have once again taken up mass demonstrations all over the country. The police are no longer able to stop these marches, despite active attempts to prevent the protests."   
 NW_collapse.3.a:0 "Time to bring in the troops" 
 NW_collapse.4.t:0 "Strikes in the British West Indies" 
 NW_collapse.4.desc:0 "The situation in the West Indies is getting worse and worse. Mass marches and protests are already taking place in all Caribbean colonies, production is suspended, people are surrounding colonial administration buildings, and in some cases even violence. If this is not stopped, we risk losing the West Indies."   
 NW_collapse.4.a:0 "It's really not a good situation"   
 NW_collapse.5.t:0 "British West Indies Proclamation" 
 NW_collapse.5.desc:0 "Realizing our powerlessness over the situation in the West Indies, the governor of Jamaica decided to take control of the situation. Joining with other Caribbean colony governors, he declared the British West Indies a British Dominion, convening the country's first Parliament. We'll keep an eye on the situation in the Dominion."
 NW_collapse.5.a:0 "Another Dominion in the British Empire"
 NW_collapse.5.b:0 "Time to do business in the Caribbean"  
 NW_collapse.1000.t:0 "Fall of London"  
 NW_collapse.1000.desc:0 "Hostile troops have seized London, capital of the great British Empire. Our troops tried to hold them back, but eventually the enemy threw us away. It was decided to blow up the Tower Bridge to obstruct movement.\n\nThe loss of London has already undermined the morale of the soldiers. However, even this is not terrible against the backdrop of the rise of nationalism in our colonies, and if it is not stopped, it may end badly."
 NW_collapse.1000.a:0 "Great loss to Britain"   
 NW_collapse.1001.t:0 "London Liberties"
 NW_collapse.1001.desc:0 "Hostile troops have taken London, the capital of the great British Empire, which has already undermined morale among soldiers. However, even this is not terrible against the backdrop of the rise of nationalism in our colonies, and if it is not stopped, it may end badly."
 NW_collapse.1001.a:0 "Great loss to Britain"
 
 #Блок с падением стран
 crush.1.t:0 "Country is Cracking at the Seams!"
 crush.1.desc:0 "Our country is cracking at the seams! In spite of all the measures taken, the patience of the masses is out. Our current government has proved its inability to preserve the country in difficult times. It seems that now there will be even darker days."
 crush.1.a:0 "Accept the resignation of the government"
 
 crush.2.t:0 "Enemy has a Revolution"
 crush.2.desc:0 "Country [From.GetName] - our opponent is cracked at the seams! Despite all the measures taken, the patience of the [From.GetAdjective] masses is out. Their current government has proved its inability to preserve the country in difficult times. It seems that the days will be even darker for them."
 crush.2.a:0 "Leave them alone"
 crush.2.b:0 "We must see the war through!"
 
 #Развал ВБ. Начало у Доминиона
 crush.100.t:0 "Dominion Conference"
 crush.100.desc:0 "Recently the whole world was shocked by the news of the fall of Britain, the greatest empire in the world, and this news directly affects us. The Dominions have gained independence, including us.\n\nOf course that the old way of life can no longer be returned and we will have to take the lead. We could call a conference for the countries of the former colonies and dominions to discuss further joint action."
 crush.100.a:0 "Send out invitations"
 crush.100.b:0 "We are free. What else do you need?"
 
 crush.101.t:0 "Dominion Conference"
 crush.101.desc:0 "Recently the whole world was shocked by the news of the fall of Britain, the greatest empire in the world, and this news directly affects us. The Dominions have gained independence, including us.\n\n[From.GetName] has decided to take the initiative and they are inviting us to some kind of Conference. The conference is conceived as a discussion of the future actions of the former British Empire colonies and dominoes. No one is obliging us to do anything because the attendance is voluntary, but once there we can expect anything."
 crush.101.a:0 "Answer with consent"
 crush.101.b:0 "We're not interested"
 
 crush.102.t:0 "Dominion Conference: Defining the Form of Cooperation"
 crush.102.desc:0 "Who agreed - already here. We need to solve the main issue - the level of our cooperation"
 crush.102.a:0 "Propose the creation of a confederative state"
 crush.102.b:0 "Cooperation within the framework of the alliance, but maintain a common policy"
 crush.102.c:0 "Cooperation within the framework of the alliance, but maintain a separate policy"
 
 crush.103.t:0 "Confederate State: Definition of Ideology"
 crush.103.desc:0 "Present time is a time of change. We must change too, or we will end up like Britain"
 crush.103.a:0 "We're for the old course - for Democracy!"
 crush.103.b:0 "We have learned the importance of power in this world - for fascism!"
 crush.103.c:0 "We have learned the power of the people - for Communism!"
 crush.103.d:0 "We will stand aside - for Neutrality!"
 
 crush.104.t:0 "New League of Nations: Definition of Ideology"
 crush.104.desc:0 "Present time is a time of change. We must change too, or we will end up like Britain"
 crush.104.a:0 "We are for the old course - for Democracy!"
 crush.104.b:0 "We have learned the importance of power in this world - for fascism!"
 crush.104.c:0 "We have learned the power of the people - for Communism!"
 crush.104.d:0 "We will stand aside - for Neutrality!"
 
 crush.105.t:0 "New League of Nations: our Goal"
 crush.105.desc:0 "Former British dominions and colonies were able to agree and develop a common follow-up tactic. It's time to enter the active phase. Who is our alliance directed against?"
 crush.105.a:0 "The Saadabad Pact is a tidbit for us"
 crush.105.b:0 "Trotskyist Mexico is a source of problems"
 crush.105.c:0 "Our goal is Italy"
 crush.105.d:0 "The Habsburg Empire must be destroyed!"
 crush.105.e:0 "Soviet Bolshevism is the disease of this world"
 crush.105.f:0 "Germany always brings problems"
 crush.105.g:0 "Who would help France when Britain fell?"
 crush.105.o:0 "Japan could be a worthy opponent"
 
 ##### Germany and Danzig
 germany.500.t:0 "Germany Demands Obedience"
 germany.500.d:0 "After the agreement between Germany and the Polish government to transfer the land corridor to East Prussia to the German side, the Free City of Danzig became an issue before Germany. Today we received a letter from [From.Capital.GetName] insisting on our reunification with Germany. It is unlikely that they will stop before our refusal. What will we do?"
 germany.500.independence:0 "After our liberation from the claws of the White Eagle, the Free City of Danzig became a question to Germany. Today we received a letter from [From.Capital.GetName] insisting on our reunification with Germany. It is unlikely that they will stop before our refusal. What will we do?"
 germany.500.a:0 "Germans must become one"
 germany.500.b:0 "Danzig will be free!"
 germany.500.c:0 "Consider the issue of autonomy"
 germany.501.t:0 "Danzig Obeyed"
 germany.501.d:0 "Our brothers from the Free City agreed to join the Reich and to be reunited with the rest of the German people. Another part of the Reich has returned home."
 germany.501.a:0 "Welcome home, brothers"
 germany.502.t:0 "Danzig Refuses to Comply"
 germany.502.d:0 "The leadership of the Free City of Danzig rejected our proposal to reunite the entire German family in a single Reich. Our armed forces are ready to force part of the Reich back home."
 germany.502.a:0 "What the hell do they think they are?"
 germany.503.t:0 "Danzig Requests Autonomy"
 germany.503.d:0 "The leadership of the Free City of Danzig wishes to enter the Reich on condition of autonomy. Will we agree to this step?"
 germany.503.a:0 "We will make concessions"
 germany.503.a:0 "The Reich must be one"
 germany.504.t:0 "Germany Agrees to Autonomy"
 germany.504.d:0 "[From.Capital.GetName] agreed to the concessions. We retain some of our privileges within the Reich."
 germany.504.a:0 "[From.Capital.GetName]"
 germany.505.t:0 "Germany Demands Complete Submission to the Center"
 germany.505.d:0 "[From.Capital.GetName] did not agree to concessions. What are our next steps?"
 germany.505.a:0 "[From.Capital.GetName] Still, we will be one"
 germany.505.b:0 "[From.Capital.GetName] Then Danzig will be free!"
 
 #vanila fix
 news.290.t1:0 "[GetNewsHeadline]Otto was Crowned in Hungary"
 news.290.desc1:0 "The Hungarian kingdom, in search of a suitable king, invited Otto von Habsburg to return to lands that until recently were under the rule of his dynasty. Otto, who had lived since the end of the Great War and the collapse of his father's empire in exile throughout Western Europe, accepted the offer and today was solemnly crowned in the royal palace in Budapest.\n\nIn his coronation speech, he thanked the people of Hungary for their loyalty and vowed to reunite the lands of the Habsburgs, promising that this time Hungary would be the centre of the united power."
 news.290.t2:0 "[GetNewsHeadline]Otto was Crowned in Austria"
 news.290.desc2:0 "The Austrian state, in search of a suitable king, invited Otto von Habsburg to return to the lands that until recently had been under the rule of his dynasty. Otto, who had lived since the end of the Great War and the collapse of his father's empire in exile throughout Western Europe, accepted the offer and today was solemnly crowned in the royal palace in Vienna.\n\nIn his coronation speech, he thanked the people of Austria for their loyalty and vowed to reunite the lands of the Habsburgs."
 news.290.t3:0 "[GetNewsHeadline]Otto was crowned in Bohemia"
 news.290.desc3:0 "The Bohemian kingdom, in search of a suitable king, invited Otto von Habsburg to return to lands that until recently had been under the rule of his dynasty. Otto, who had lived since the end of the Great War and the collapse of his father's empire in exile throughout Western Europe, accepted the offer and today was solemnly crowned in the royal palace in Prague.\n\nIn his coronation speech, he thanked the people of Bohemia for their loyalty and vowed to bring the lands of Habsburg back together again, promising that this time Bohemia would be the centre of the united power."
 news.290.a:0 "Now is a full kingdom"
 news.290.b:0 "These are dangerous words..."
 news.290.c:0 "The race for Austria begins!"
 news.290.e:0 "Will the Empire rise from its knees?"
 
 france.1.t1:0 "Japan Demands Indochina"
 france.1.t2:0 "Japan Demands Obedience"
 france.1.d1:0 "The Japanese forces are located along the borders of our colony in Indochina, they demand full access to our bases and fortifications! If we agree, we will actually cede control of Indochina to them. On the other hand, we do not currently have the resources to defend our interests."
 france.1.d2:0 "The Japanese forces are deployed along our borders and demand full access to our bases and fortifications! If we agree, we will effectively cede control of Indochina to them. On the other hand, we do not have the strength to engage in a dispute with Japan."
 
 japan.6.t:0 "[From.GetAdjective] Representatives Accept our Demands"
 japan.6.d:0 "[From.GetAdjective] representatives have agreed to our requirements, and now their base and reinforcement in Indochina is at our full disposal. In fact, they have given us control of their colony."
 Japan.6.a:0 "Reasonable step"
 japan.7.t:0 "[From.GetAdjective] Representatives have Rejected our Demands"
 japan.7.d:0 "[From.GetAdjective] representatives responded to our demands with an outrageous rejection! If we want Indochina, we have to take it by force!"
 
 #NWgeneric
 NWgeneric.1.t:0 "Metropolitan Economic Relations"
 NWgeneric.1.desc:0 "We are expanding our economic ties with the metropolis, which strengthens our and their economy."
 NWgeneric.1.a:0 "Nice"
 NWgeneric.2.t:0 "Economic Relations with [From.GetName]"
 NWgeneric.2.desc:0 "Our subject [From.GetName] is expanding its economic ties with us, which strengthens our and their economy."
 NWgeneric.2.a:0 "Glorious"
 NWgeneric.3.t:0 "Military Metropolitan Relations"
 NWgeneric.3.desc:0 "We are expanding our military ties to the metropolis, which strengthens our and their armies."
 NWgeneric.3.a:0 "Nice"
 NWgeneric.4.t:0 "Military Communications with [From.GetName]"
 NWgeneric.4.desc:0 "Our subject [From.GetName] is expanding his military ties with us, which strengthens our and their armies."
 NWgeneric.4.a:0 "Glorious"
 NWgeneric.5.t:0 "Subject [From.GetName] Pursues his own Policy"
 NWgeneric.5.desc:0 "After a long observation it became quite clear - [From.GetName] pursues an independent policy, wanting to weaken our influence in the region"
 NWgeneric.5.a:0 "Let them..."
 NWgeneric.5.b:0 "This is unacceptable!"
 NWgeneric5b_tt:0 "§RIf they accept our ultimatum, their level of autonomy will drop by one rank§!"
 NWgeneric.5.c:0 "This is unacceptable, but what about autonomy?"
 NWgeneric5c_tt:0 "§RThey will be able to agree to receive Dominion status by ceasing further independence activities§!"
 NWgeneric.6.t:0 "[From.GetName] - Request to Stop Arbitrary Policy"
 NWgeneric.6.desc:0 "It seems our masters, known in the world as [From.GetName], are dissatisfied with our domestic politics. They consider it too autonomous, which is against their interests."
 NWgeneric.6.a:0 "We will defend our freedom!"
 NWgeneric.6.b:0 "We have to agree..."
 autonomy_NWgeneric6_adopt_tt:0 "§RAll national spirits on the increase of autonomy will be removed, and further progress on the branch will be blocked§!"
 autonomy_NWgeneric6_adopt:0 "Agreed to end their anti-colonial policies"
 NWgeneric.7.t:0 "[From.GetName] Requires Independence!"
 NWgeneric.7.desc:0 "As if thunder in broad daylight broke the news that our colony, known as [From.GetName], demanded independence! We have to do something about it..."
 NWgeneric.7.a:0 "Let them get it if they want it!"
 NWgeneric.7.b:0 "No independence!"   
 NWgeneric.8.t:0 "[From.GetName] Calls for Independence."
 NWgeneric.8.desc:0 "[From.GetName] urges us, when the war against the metropolis comes, to join the fight for independence!"
 NWgeneric.8.a:0 "[From.GetName]"
 accept_call_to_fight_for_independence_tt:0 "§RWhen there's a war against the metropolis, we'll automatically enter it, but we won't get independence if it demands [From.GetName]§!"
 NWgeneric.8.b:0 "No, we're against"
 NWgeneric.9.t:0 "[From.GetName] Demand for Independence"
 NWgeneric.9.desc:0 "This was to be expected - our willful subject [From.GetName] demanded independence. If we refuse, we will start a war not only with this subject, but also with his allies..."
 NWgeneric.9.a:0 "Okay. The war will begin!"
 NWgeneric.9.b:0 "We'll have to grant independence"
 root_out_of_all_war_tt:0 "§R§Y[ROOT.GetName]§! will emerge from all the current wars of the metropole.§!\n"
 from_out_of_all_war_tt:0 "§R§Y[FROM.GetName]§! will emerge from all the current wars of the metropole.§!\n"
 NWgeneric.10.t1:0 "Government of [From.GetName] has Organized a Civil War!"
 NWgeneric.10.t2:0 "Anarchists from the country [From.GetName] have organized popular uprisings!"
 NWgeneric.10.desc:0 "Our intelligence has long warned of this, and this day has come - led by [From.GetAdjective] rebel leaders have launched an armed uprising against our power!\nWe destroy them and the organizers of this crime."
 NWgeneric.10.a:0 "Rascals!"
 NWgeneric.11.t:0 "War Seems Hopeless"
 NWgeneric.11.desc:0 "[is_revolter_of_shard_@ROOT.GetAdjective] leaders gave us confidence in our rightness, but did our truth defeat the enemies of the people with whom we fight? People continue to follow them.\nIn this hour we understand that the state [is_revolter_of_shard_@ROOT.GetName] must show its loyalty not only by word but also by deed."
 NWgeneric.11.a:0 "Let them help us!"
 NWgeneric.11.b:0 "We have enough of our strength"
 NWgeneric.12.t:0 "[From.GetName] Asks for Help"
 NWgeneric.12.desc:0 "We started a civil war in the country [From.GetName], and now our comrades, who also recognize the loyalty of such an idea as [Root.GetRulingIdeology], demand our direct intervention in the conflict.\nIf this will not happen, they will clearly not be happy."
 NWgeneric.12.a:0 "We cannot refuse"
 NWgeneric.12.b:0 "They fight for themselves"
 NWgeneric.13.t:0 "[target_to_revenge_from_@ROOT.GetName] Must Pay for its Crimes"
 NWgeneric.13.desc:0 "The war within our borders is over, we have won. Now it's time to teach a lesson to those who dare to interfere in our internal affairs."
 NWgeneric.13.a:0 "It will be fair"
 NWgeneric.13.b:0 "Not this time"
 NWgeneric.14.t:0 "[From.GetName] Invites to [From.GetFactionName]"
 NWgeneric.14.desc:0 "The anarchists of the communes called [From.GetName] sent their representative to us to invite us to join the newly formed alliance - [From.GetFactionName], uniting the views of all anarchists under the slogans of uniting the world for each person."
 NWgeneric.14.a:0 "We should accept the offer"
 NWgeneric.14.b:0 "We must act independently"
 NWgeneric.16.t:0 "International Workers' Day Demonstration"
 NWgeneric.16.desc:0 "Today, May 1, thousands of workers gathered in all cities across the country to remember the courage of Chicago workers who fought for the rights of the ordinary proletariat. This event was solemn, which of course is the merit of all our comrades."
 NWgeneric.16.a:0 "Glory to International Workers Day!"
 NWgeneric.16.b:0 "We should support suchevents"
 NWgeneric.17.t:0 "[From.GetName] - Territory Requirement"
 NWgeneric.17.desc:0 "We and [From.GetName] are in the same union together, but the debate still takes place in our relationship; the reason for it lies in unresolved territorial disputes. [From.GetAdjective] diplomats want to end this once and for all by demanding to hand over the regions they claim."
 NWgeneric.17.a:0 "Their demands are quite fair"
 NWgeneric.17.b:0 "They must not think they can dismember our country"
 NWgeneric.18.t:0 "[From.GetName] - Refusal to Return our Territories"
 NWgeneric.18.desc:0 "[From.Capital.GetName] is not the best place, given the fact how many [From.GetAdjective] bureaucrats sit there, without conscience, ready to stab their own allies in the back. Our politicians come to the conclusion that we must show them their place."
 NWgeneric.18.a:0 "Let them get out of our alliance"
 NWgeneric_18a_tt:0 "§YSome members of the alliance won't like this move.§!\n"
 NWgeneric.18.b:0 "What does the head of the alliance think?"
 NWgeneric.18.c:0 "Gotta take it"
 NWgeneric.19.t:0 "[From.From.GetName] - Alliance Exception [From.GetFactionName]"
 NWgeneric.19.desc:0 "[is_outcast.GetName] may not be the best ally, but we must show respect: [is_outcast.GetAdjective] diplomats have long tolerated territorial concessions that required [From.GetAdjective] politics. But some believe that with this attitude towards the members of the [From.GetName] alliance is not a state to be trusted."
 NWgeneric.19.a:0 "In principle, everything is fair"
 NWgeneric.19.b:0 "We officially protest"
 NWgeneric.20.t:0 "[From.GetName] and [From.From.GetName] - Territorial Dispute"
 NWgeneric.20.desc:0 "[From.GetName] and [is_call_canceler.GetName] clearly cannot agree on boundaries. [From.GetAdjective] politicians are asking us to take advantage of the authority: then [is_call_canceler.Capital.GetName] will make concessions."
 NWgeneric.20.a:0 "We will help them"
 NWgeneric.20.b:0 "They do not impress us"
 NWgeneric.21.t:0 "[From.GetName] - Demand to Return [is_demender.GetAdjective] Territory"
 NWgeneric.21.desc:0 "News of a territorial conflict has scattered around the world, even spoken of in a place like [From.Capital.GetName]! [From.GetAdjective] politicians demand that we cede the territories claimed by [is_demender.Capital.GetName], otherwise we have to leave the alliance."
 NWgeneric.21.a:0 "Stay with yours"
 NWgeneric.21.b:0 "I'll have to accept"
 NWgeneric.22.t:0 "[From.GetName] - Refusal to Support us"
 NWgeneric.22.desc:0 "[From.GetAdjective] management denied us help. It seems [From.GetFactionName] is no place for us."
 NWgeneric.22.a:0 "We'll look for other friends"
 NWgeneric.22.b:0 "We have no backup"
 #ПЕРЕКАТЫ ИДЕОЛОГИИ
 #ФАШИ
 NWgeneric.23.t:0 "Call for Militarization of Society"
 NWgeneric.23.desc:0 "The first step towards the fascization of the regime, is the militarization of society. By raising nationalist sentiment, creating youth militarized organizations and beginning to propagate our values, we will prepare ordinary people for the new order"
 NWgeneric.23.a:0 "Our people come first!"
 NWgeneric.23.b:0 "Not everyone agrees with this"
 NWgeneric.24.t:0 "Spreading Corporatism"
 NWgeneric.24.desc:0 "The next step towards fascism will be the restructuring of the economy on the principles of corporatism, the creation of joint stock companies and public organizations."
 NWgeneric.24.a:0 "This will help our economy"
 NWgeneric.24.b:0 "No workers can be sidelined"
 NWgeneric.25.t:0 "Support for Old Traditions"
 NWgeneric.25.desc:0 "To preserve our nation and people, it is necessary to preserve the old traditions and culture, which we must definitely preserve from foreign pressure."
 NWgeneric.25.a:0 "Culture and traditions are part of our country!"
 NWgeneric.25.b:0 "People want to look to the future, not to the past"
 #КОММ / ТРО
 NWgeneric.26.t:0 "Reducing Social Inequality"
 NWgeneric.26.desc:0 "The first step to building a new society is to eliminate class inequality. By equalizing all people's rights and opportunities, we will be able to give everyone equal opportunities!"
 NWgeneric.26.a:0 "The people have been waiting for this for a long time!"
 NWgeneric.26.b:0 "Not everyone agrees with this"
 NWgeneric.27.t:0 "Nationalization of Industry"
 NWgeneric.27.desc:0 "Another step towards building a new society will be the nationalization of industry. By taking enterprises under the direct control of the state, we will be able to adjust the area of the industrial sector and expand the opportunities for workers' trade unions"
 NWgeneric.28.t:0 "Cancellation of Private Property"
 NWgeneric.28.desc:0 "The last step to the communist system will be to abolish private property. It will be the last decision on the bourgeois order, breaking which, we can give each person according to his contribution and possibilities."
 #ДЕМ
 NWgeneric.29.t:0 "Legalize Civil Rights"
 NWgeneric.29.desc:0 "The first step towards democracy is to empower citizens"
 NWgeneric.29.a:0 "The state is no longer just a screen!"
 NWgeneric.29.b:0 "Everyone knows this system is corrupt"
 NWgeneric.30.t:0 "Proclaim Freedom of Speech"
 NWgeneric.30.desc:0 "By receiving the right to free speech, citizens will not only be able to speak freely about their political views, but will also be able to participate in elections and run for office!"
 NWgeneric.30.a:0 "This is a big step forward for our country!"
 NWgeneric.30.b:0 "These votes can always be faked..."
 NWgeneric.31.t:0 "Installation and Reorganization of the Party System"
 NWgeneric.31.desc:0 "To order the vertical of power and healthy opposition must be established in the state"
 NWgeneric.31.a:0 "There must always be a backup plan"
 NWgeneric.31.b:0 "This will divide our state!"
 #ТЕХНО
 NWgeneric.32.t:0 "Production Process Delegation"
 NWgeneric.32.desc:0 "By delegating production processes and cost allocation to qualified specialists, we will achieve the maximum efficiency of industrial facilities."
 NWgeneric.32.a:0 "This will improve our nation's industry!"
 NWgeneric.32.b:0 "Everyone should have a chance to prove himself, even without education!"
 NWgeneric.33.t:0 "Building an Autarky"
 NWgeneric.33.desc:0 "In order to build a technocratic economy, the second step will be to create an autarchy in our state"
 NWgeneric.33.a:0 "This is a big step forward for our country!"
 NWgeneric.33.b:0 "These will weaken the current economy"
 NWgeneric.34.t:0 "Put Science and Education First"
 NWgeneric.34.desc:0 "By making science and education of people the main priority of our state, we will be able to achieve much greater success"
 NWgeneric.34.a:0 "There must always be a backup plan"
 NWgeneric.34.b:0 "They impose their orders on us!"
 #НЕЙТРАЛЫ
 NWgeneric.35.t:0 "Strengthening Law Enforcement and Intelligence Agencies"
 NWgeneric.35.desc:0 "The first step towards an authoritarian regime is to strengthen the oversight bodies of radical parties. That way, we can protect ourselves from their influence on society."
 NWgeneric.35.a:0 "We need a strong and stable state!"
 NWgeneric.35.b:0 "Our people need to be free from dictatorship!"
 NWgeneric.36.t:0 "Confirming the Right to Power"
 NWgeneric.36.desc:0 "The leader of the new movement, for the whole country has spoken about his exclusivity, and the right to power, claiming that only with him, our state will achieve decisive success!"
 NWgeneric.36.a:0 "This is the leader our country needs!"
 NWgeneric.36.b:0 "Who is this?"
 NWgeneric.37.t:0 "Controlled Media"
 NWgeneric.37.desc:0 "In order to preserve order and the united movement of our country, the best solution will be to take the media under control, but will everyone agree with this."
 NWgeneric.37.a:0 "This is a good decision"
 NWgeneric.37.b:0 "They're trying to silence our voices"
 #МОНАРХИ
 NWgeneric.38.t:0 "Call to Religion"
 NWgeneric.38.desc:0 "The first step towards the return of the monarchy will be to deepen religion into all strata of society."
 NWgeneric.38.a:0 "Religion is important to us"
 NWgeneric.38.b:0 "Religion is only opium for the people"
 NWgeneric.39.t:0 "Fate of the Monarchy"
 NWgeneric.39.desc:0 "The next step in building a kingdom will be the question of the king's power. Should his power be made absolute and transferable, or should he establish an elected monarchy?"
 NWgeneric.39.a:0 "The power of the monarch is absolute!"
 NWgeneric.39.b:0 "Only the most worthy, in the opinion of the people, can be king"
 NWgeneric.40.t:0 "Support for Old Traditions"
 NWgeneric.40.desc:0 "To preserve our nation and people, it is necessary to preserve the old traditions and culture, which we must definitely preserve from foreign pressure."
 NWgeneric.40.a:0 "Culture and traditions are part of our country!"
 NWgeneric.40.b:0 "People want to look to the future, not to the past"
 ##
 NWgeneric.41.t:0 "Disgruntled Took to the Streets"
 NWgeneric.41.desc:0 "The step-by-step reform of our state has failed without finding support among the people. Today, the disgruntled went out in the street with posters demanding the return of the old order. Of course, this is unacceptable, but can we ignore the protests?"
 NWgeneric.41.a:0 "Disperse the crowds of the disgruntled and arrest the instigators!"
 NWgeneric.41.b:0 "Let them walk, they won't change anything"
 NWgeneric.42.t:0 "Government Overthrow"
 NWgeneric.42.desc:0 "With each passing day, the protests were only gaining strength as the fire spread across the country. At its peak, the discontent grew into an ultimatum to the government, which they had to accept to avoid a civil war."
 NWgeneric.42.a:0 "Now the people will determine their own destiny"
 NWgeneric.43.t:0 "Armed Uprising"
 NWgeneric.43.desc:0 "With each passing day, the protests were only gaining strength like a fire spreading across the country. At its peak, the discontent grew into an ultimatum in front of the parliament building. The government did not accept the conditions and the National Guard opened fire on the crowd.\nThis case was just the beginning and instantly grew into mass riots across the country.\nPeople took up arms..."
 NWgeneric.43.a:0 "Now our future is in great doubt"
 NWgeneric_43_a_tt:0 "\n§RA civil war will begin with the anarchists and the former government!§!"
 NWgeneric.43.b:0 "We decide our own destiny"
 NWgeneric_43_b_tt:0 "\n§RWe will stand with the people. There will be a civil war between us, the new and the old government!§!"

 

 
 ### АНАРХОГЕНЕРИК ###
 NWgeneric.100.t:0 "Revolution is Over"
 NWgeneric.100.desc:0 "The revolution has come true.\nThe old system was swept away by a whirlwind of popular discontent, it swept from south to north, from east to west, destroying the old institutions of parasitic power.\n\nNow that a black flag of freedom is flying over our land, the question of building a new society arises. What principles to live by? What kind of connections do we make? People go for answers to these questions to us, the creators of the revolution, and we have to give the answer: the word from which the new anarchist society will be erected.\n\nHowever, the people's delegates are not ready to wait forever and have given us time to provide our concept. If we cannot provide it in time, they will take matters into their own hands and decide how to proceed without our participation."
 NWgeneric.100.a:0 "Time for a stormy discussion"
 NWgeneric.101.t:0 "What Morality Should Prevail in Society?"
 NWgeneric.101.desc:0 "The question of morality is the most controversial for many people. And yet we must establish new norms of behavior in our anarchist society."
 NWgeneric.101.a:0 "Man lives to help others"
 NWgeneric.101.b:0 "Everybody has a different look"
 NWgeneric.101.c:0 "God has long decided for us!"
 NWgeneric.101.d:0 "Ideological attitudes are the rudiment of the state"
 NWgeneric.102.t:0 "What Should be the Status of Private Property?"
 NWgeneric.102.desc:0 "Some call private property the cause of human inequality, while others claim that without it, human beings are impossible in principle. Who's right, it's up to us to decide."
 NWgeneric.102.a:0 "Time to abolish it"
 NWgeneric.102.b:0 "Save and approve"
 NWgeneric.102.c:0 "Everything by default belongs to the leader"
 NWgeneric.102.d:0 "Property belongs only to the worthy!"
 NWgeneric.103.t:0 "What Right Should Prevail in Society?"
 NWgeneric.103.desc:0 "To prevent anarchist society from becoming pure chaos, it is necessary to form specific rules of law and determine their sources."
 NWgeneric.103.a:0 "Each court has its own laws"
 NWgeneric.103.b:0 "Workers will work it out themselves"
 NWgeneric.103.c:0 "All things are written in the holy books"
 NWgeneric.103.d:0 "The elite will decide for themselves"
 NWgeneric.104.t:0 "Free Personality in New Society?"
 NWgeneric.104.desc:0 "Anarchism itself presupposes the freedom of each person, and yet we should define its limits."
 NWgeneric.104.a:0 "Absolutely"
 NWgeneric.104.b:0 "For as long as society itself is free"
 NWgeneric.104.c:0 "As long as man serves a higher purpose"
 NWgeneric.105.t:0 "What is the Fate of Public Organizations?"
 NWgeneric.105.desc:0 "Is there a need for public organizations? Some believe that there is no need for them in the new anarchist society. The answer, in any case, is ours."
 NWgeneric.105.a:0 "All organizations are in private hands"
 NWgeneric.105.b:0 "Organizations controlled by workers"
 NWgeneric.105.c:0 "Elite creates organizations"
 NWgeneric.105.d:0 "Convert them for public education"
 NWgeneric.106.t:0 "Way to Spread the Idea of a New Society"
 NWgeneric.106.desc:0 "In order for the results of our discussions to be widely known and accepted by the masses of people, it is necessary to decide how to distribute them."
 NWgeneric.106.a:0 "Let's order media propaganda"
 NWgeneric.106.b:0 "What does the authority of revolutionaries mean to them?"
 NWgeneric.106.c:0 "We will turn to such a fundamental thing as religion"
 NWgeneric.106.d:0 "They must follow the instructions of the new fathers of the nation!"
 NWgeneric.106.e:0 "Our idea will be taught in schools and universities"
 NWgeneric.107.t:0 "Completion of the Concept of Anarchism"
 NWgeneric.107.desc1:0 "Where yesterday was a lively discussion, today the tables were covered with dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nNow it will be a real communist paradise. The worker will receive real freedom, and all exploitation will be destroyed."
 NWgeneric.107.desc2:0 "Where yesterday was a lively discussion, today the tables were covered in dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nThere will be no more suppression of individual freedom. Everyone's right to creativity and free labour are our new idols."
 NWgeneric.107.desc3:0 "Where yesterday was a lively discussion, today the tables were covered in dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nOur anarchist society will be unique. Instead of following blindly detached dogmas, we will build our own system, which will take the best of all currents of anarchism"
 NWgeneric.107.desc4:0 "Where yesterday was a lively discussion, today the tables were covered in dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nThe spiritualless do not dare to terrorize our people anymore. Now we will build a free society led by a great leader."
 NWgeneric.107.desc5:0 "Where yesterday was a lively discussion, today the tables were covered in dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nOur great nation has cast off the chains of slavery. Now the unwavering spirit of our people will build a new world on the envy of others."
 NWgeneric.107.desc6:0 "Where yesterday there was a lively discussion, today the tables were covered in dust. A long discussion on the future of anarchist society ended with the general acceptance of certain principles.\n\nNo scoundrel can decide for people what to do and create. The new stars will be scientists who are free to do their work."
 NWgeneric.107.a:0 "Forward to anarcho-socialism!"
 NWgeneric.107.b:0 "Forward to anarcho-individualism!"
 NWgeneric.107.c:0 "Anarchism without adjectives is our choice!"
 NWgeneric.107.d:0 "Is this... anarcho-monarchism?"
 NWgeneric.107.e:0 "Um... anarcho-nationalism?"
 NWgeneric.107.f:0 "What is that? Anarcho-technocracy?" 
 NWgeneric107_flag:0 "Concept was formed"
 NWgeneric.108.t:0 "People Themselves Formed the Concept"
 NWgeneric.108.desc:0 "It's been a long time since the victory of the revolution.The dust has settled down on the roads, and we all have not developed a project of reforming society.\n\nHowever, it is not necessary anymore.  While we were sitting in dark rooms, people formed their own rules of life, and all we have to do is accept."
 NWgeneric.108.a:0 "They can see"
 
 NWgeneric.110.t:0 "Recruitment of Specialists for the Printing House"
 NWgeneric.110.desc:0 "It's not enough to hire janitors and employees involved in ancillary work, because they can't write a newspaper that will interest readers. We have to find the most suitable specialists for this if we want our printing house not to work at a loss."
 NWgeneric.110.a:0 "No matter how much experience is behind us, we need people full of revolutionary freedom-loving spirit!"
 NWgeneric_110_a_tt:0 "§LYoung and aggressive editors will not be able to offer food for thought, but they can charge the reader with their fighting spirit§!\n\n"
 NWgeneric.110.b:0 "It's better to hire experienced workers"
 NWgeneric_110_b_tt:0 "§LExperienced editors can find an approach to a variety of readers, thus offering the most interesting information that brings people together§!\n\n"
 NWgeneric.110.c:0 "It's worth dialing both"
 NWgeneric_110_tt:0 "§Hon the choice of specialists for the print shop.§!\n\n"
 
 NWgeneric.111.t:0 "Focus Group Definition"
 NWgeneric.111.desc:0 "Unfortunately, we don't have enough resources to accommodate all potential readers, so we have to determine among whom we want to distribute our newspapers and magazines."
 NWgeneric.111.a:0 "It's better to break into scones, but consider the interests of all"
 NWgeneric.111.b:0 "We must distribute to the adult population"
 NWgeneric.111.c:0 "We must spread to the youth"
 NWgeneric_111_tt:0 "§Hon the definition of the focus group.§!\n\n"
 
 NWgeneric.112.t:0 "Determination of the Main Content of Periodical Literature"
 NWgeneric.112.desc:0 "We have a very diverse team of specialists, many people write who's in what. If we're going to be successful, we need to define the main content of our periodical literature."
 NWgeneric.112.a:0 "More propaganda and revolutionary spirit!"
 NWgeneric.112.b:0 "It's Worth Talking About Something More Grounded"
 NWgeneric.112.c:0 "Different editions for different themes!"
 NWgeneric_112_tt:0 "§Hon the definition of the main content of the periodical literature.§!\n\n"
 
 NWgeneric.114.t:0 "Brilliant Success"
 NWgeneric.114.desc:0 "Our company has achieved the greatest success thanks to the right approach to its internal structure. We chose the people who were best suited to the work they were entrusted with, which in turn turned out to be needed by those we offered it to.\nMost of the typographers in our commonwealth are already going to work just like us."
 NWgeneric.114.a:0 "Nice!"
 n_multiplier_tt:0 "Change the award multiplier value: [?n_multiplier_temp]"
 
 NWgeneric.115.t:0 "Intermediate Work"
 NWgeneric.115.desc:0 "We failed to succeed. The people we hired couldn't cope with all the work we gave them, and that in turn never found a response from potential customers.\nThis printing house will close soon."
 NWgeneric.115.a:0 "Too bad"
 
 NWgeneric.116.t:0 "Must Succeed"
 NWgeneric.116.desc:0 "We've done a good job, and our enterprise is working as it should. Of course, some experts doubt that this is really the best example to follow, but you can be sure that this approach will create a viable business. \n The residents of some communes even thought about opening their own printing house built on our principle."
 NWgeneric.116.a:0 "Not bad"
 
 NWgeneric.120.t:0 "Question of Preserving the Institution of the State"
 NWgeneric.120.desc:0 "All prominent figures of our movement have gathered to discuss an important question: Is it worth keeping the minimum from the state, leaving it to protect the freedom and property of every citizen? Or is it necessary to get rid of any signs of statehood?\n\nOf course, the first meeting ended with loud disputes between the audience and did not lead to any consensus. A decision was made to debate between dissenting parties on several points. Those who gain an advantage in the debate will be able to implement their ideas"
 NWgeneric.120.a:0 "This is a reasonable decision. Truth is born during debate"
 
 NWgeneric.121.t:0 "First Debate"
 NWgeneric.121.desc:0 "At the first debate, representatives of minorityism and anarcho-capitalism discussed the need to support the state as the guarantor of freedoms.\n\nMinarchism made a presentation on the fact that state structures from the army, courts and police are the minimum required to support a fair judicial system and police.\nAnarcho-capitalists also spoke out for private security and law firms, as well as courts, which could be hired by citizens in private."
 NWgeneric.121.a:0 "The judicial and security system must be universal"
 NWgeneric.121.b:0 "Let citizens take care of their own physical and legal protection"
 
 NWgeneric.122.t:0 "Second Debate"
 NWgeneric.122.desc:0 "In the second debate, representatives of minarchism and anarcho-capitalism discussed the need for mandatory taxes.\n\nThe first party argued that when receiving funds from taxes, the judicial and military systems will be able to fully function and provide the protection available to every citizen of our society.\nThe second party argued for the abolition of taxes, as neither private security and law firms nor courts should be kept at someone's expense, except their owners. This will allow ordinary citizens to live in wealth, spending money on these services only when necessary."
 NWgeneric.122.a:0 "Taxes are necessary"
 NWgeneric.122.b:0 "No tax required"
 
 NWgeneric.123.t:0 "Third Debate"
 NWgeneric.123.desc:0 "At the third debate, representatives of minarchism and anarcho-capitalism discussed a way of considering the country as an entity in general.\n\nAnarcho-capitalists believe that the country and the new order should be perceived as a social contract, expressing the voluntariness of citizens in their readiness to comply with it.\nMinarchists see the state as a compromise, which is necessary to maintain the existence of the country as a whole."
 NWgeneric.123.a:0 "No to the state. Yes to the treaty"
 NWgeneric.123.b:0 "Though weak, the state is necessary for the existence of the country"
 
 NWgeneric.124.t1:0 "Dominance of Minarchists"
 NWgeneric.124.t2:0 "Dominance of Anarcho-Capitalists"
 NWgeneric.124.t3:0 "Debate Result"
 NWgeneric.124.desc1:0 "Minarchists won the debate with a majority. Now it's up to them to implement a new model of social order"
 NWgeneric.124.desc2:0 "Anarcho-capitalists won the debate with a majority. Now it's up to them to implement a new model of social order"
 NWgeneric.124.a:0 "Excellent!"
 Minarchism_focus_flag:0 "Minarchists dominate the debate"
 libertarian_focus_flag:0 "Anarcho-capitalists dominate the debate"
 
 NWgeneric.125.t:0 "Shared Resource Tragedy"
 NWgeneric.125.desc:0 "Back in 1833, the British economist William Forster Lloyd presented the concept of «the tragedy of communities» or «the tragedy of shared resources» during one of his lectures. By these terms is meant the problem of exhaustion of the common good against the background of contradictions of interests of individuals. In general, the tragedy is that free access to an economic resource destroys or deplets a resource through overuse.In our new society, this problem comes to the fore. \n We have two ways out of this situation.By these terms is meant the problem of exhaustion of the common good against the background of contradictions of interests of individuals. In general, the tragedy is that free access to an economic resource destroys or deplets a resource through overuse.In our new society, this problem comes to the fore.\nWe have two ways out of this situation."
 NWgeneric.125.a:0 "No inhibitions"
 NWgeneric.125.b:0 "We must conserve resources"
 
 NWgeneric.126.t:0 "Successful Case"
 NWgeneric.126.desc:0 "A very long trial on the territorial claims of our society on the lands of a neighboring country has recently ended. As a result of long discussions, the court took our side, officially announcing its decision on the legitimacy of our claims. Of course, we shouldn't think that a stranger would give up these lands so easily."
 NWgeneric.126.a:0 "We must prepare for war..."
 
 NWgeneric.127.t:0 "A Successful Court Case Against us"
 NWgeneric.127.desc:0 "More recently, we learned of the completion of a trial on the territorial claims of the neighboring anarchist capitalist society on our lands. At the end of the hearing, the court took their side, officially announcing its decision on the legitimacy of the claims. This is simply unthinkable! The foreign court decides on the belonging of foreign territories! Of course, we won't give up our lands on the decision of their bought court!"
 NWgeneric.127.a:0 "We will be ready to defend our homeland!"
 
 NWgeneric.128.t:0 "Failure of a Court Case"
 NWgeneric.128.desc:0 "A very long trial on the territorial claims of our society on the lands of a neighboring country has recently ended. As a result of long discussions, the court did not take our side, officially declaring its decision on illegality of such territorial claims. Well, the borders will remain in place. At least for today."
 NWgeneric.128.a:0 "I'll have to pay the costs"
 
 NWgeneric.129.t:0 "Courts have Appropriated the Victory to the Opponent!"
 NWgeneric.129.desc:0 "A very long trial on the territorial claims of our society on the lands of a neighboring country has recently ended. As a result of long discussions, the court did not take our side. Moreover, it officially announced its decision on the illegality of such territorial claims, giving the owners of the disputed regions permission to seize part of our own land"
 NWgeneric.129.a:0 "This is outrageous! We will not give them anything!"
 
 NWgeneric.130.t:0 "Strange Situation"
 NWgeneric.130.desc:0 "More recently, we learned about the completion of a trial on the territorial claims of the neighboring anarcho-capitalist society [From.GetName] against our lands. At the end of the session, the court not only did not take the side of our opponents, but on the contrary, it officially announced its decision on the illegality of such territorial claims, giving us permission to take part of their own lands. This is unbelievable! Although it is unlikely that these anarcho-capitalists will voluntarily place these territories under our control.Now we can either take the opportunity to expand our borders or just ignore it."
 NWgeneric.130.a:0 "We must stop these situations at the root"
 NWgeneric.130.b:0 "For the sake of general peace, we'll close our eyes today"
 
 NWgeneric.131.t:0 "Acceleration of army reform"
 NWgeneric.131.desc:0 "The efforts made to reorganize the principles of organization of our armed forces have yielded positive results. In General, the current state of Affairs indicates that we are much closer to forming a new type of army and we will not have long to wait."
 NWgeneric.131.a:0 "We'll be ready soon"
 
 NWgeneric.132.t:0 "Slowdown of army reform"
 NWgeneric.132.desc:0 "The efforts made to reorganize the principles of organization of our armed forces were useless. Because of our intervention in such a fragile process as rebuilding the army on new principles, the whole process has stopped. New problems have been added to the existing ones, which will also require time to solve them."
 NWgeneric.132.a:0 "We can handle it"
 
 
 ### ТРОЦИКСТЫ ###
 NWgeneric.201.t:0 "Wish for Peace"
 NWgeneric.201.desc:0 "It's not the first year among supporters of our ideological views, there are talks about uniting all Trotskyites into one, Fourth International. Who but us to lead it?"
 NWgeneric.201.a:0 "Announce merger into a new International!"
 NWgeneric.201.b:0 "We don't need this"
 four_international_flag:0 "Fourth International was formed"
 CURRENT_LEADER_FOUR_INTERNATIONAL_FLAG:0 "Leader of the Fourth International"
 
 NWgeneric.202.t:0 "Uniting for the Fourth International"
 NWgeneric.202.desc:0 "The leader of the world revolution - [From.GetLeader], announced the creation of the Fourth International, in which he called on all supporters of the world revolution!"
 NWgeneric.202.a:0 "We agree!"
 NWgeneric.202.b:0 "The world is not ready for this yet"
 
 NWgeneric.203.t:0 "Arrival of Trotsky"
 NWgeneric.203.desc:0 "Today, in our glorious country, comrade Trotsky arrived to promote his ideas of revolution, and asked an audience from [Root.GetLeader]."
 NWgeneric.203.a:0 "Accept him"
 
 NWgeneric.204.t:0 "The Visit of Trotsky"
 NWgeneric.204.desc:0 "Leon Trotsky proposed a new plan to promote revolution around the world, and as the engine of this process, he proposed his candidacy, ready to unite all socialist countries. \nThis he gave an opaque hint that he was ready to lead our state and the entire international."
 NWgeneric.204.a:0 "We agree to make him leader of the revolution!"
 NWgeneric.204.b:0 "We will accept him only as advisor"
 NWgeneric.204.c:0 "We've managed without it before, we can do it further!"
 
 NWgeneric.205.t:0 "[Root.GetLeader] Accuses Lev Trotsky of Waging War on the Whole World"
 NWgeneric.205.desc:0 "[Root.GetLeader] accused Leo Trotsky of going too far in his quest for revolution and plunging the whole world into chaos. He called for the creation of a New International that would stop wars around the world and achieve socialist peace by more peaceful means. His former supporters also took up arms and took to the streets. On the same day, in the countries of the 4th International, many thousands of copies of leaflets calling «The revolution is over, stop killing!» were distributed."
 NWgeneric.205.a:0 "Stand by [Root.GetLeader]"
 NWgeneric.205.b:0 "Take the side of Trotsky!"
 
 NWgeneric.206.t:0 "Do We Need this Revolution?"
 NWgeneric.206.desc:0 "Watching the country that once led our world to a brighter future, many agree that this was actually a movement into the abyss, and increasingly wonder what we ordinary people want? The whole world is burning in the flames of revolution, do we need it that way, as Trotsky says? Perhaps the best solution is to stop all wars while our loved ones are still alive?"
 NWgeneric.206.a:0 "We will punish the traitors!"
 NWgeneric.206.b:0 "We must stop the world from rolling into the abyss!"
 
 NWgeneric.208.t:0 "Trotsky Offered Help in the Revolution"
 NWgeneric.208.desc:0 "Trotsky, having received [no_invite_leon_trotsky_scope.GetAdjective] rejection, turned to us, assuring that with his authority, we can achieve more in the common cause"
 NWgeneric.208.a:0 "It is a great honor, we will accept him as leader"
 NWgeneric.208.b:0 "We can do this without his advice"
 
 NWgeneric.209.t:0 "Speech of Trotsky at the Congress of the Fourth International"
 NWgeneric.209.desc:0 "Trotsky, who only recently took over [Root.GetName], accused [no_invite_leon_trotsky_scope.GetAdjective] of counteracting the revolution. He also said that it is necessary to act much more decisively by declaring war on all countries that do not share their views on the new world."
 NWgeneric.209.a:0 "Indeed, it's time to move to decisive action!"
 NWgeneric.209.b:0 "Accuse him of inhumanity!"
 NWgeneric.209.c:0 "Right words!"
 NWgeneric.209.d:0 "Are his words true?"
 
 NWgeneric.210.t:0 "[From.GetLeader] Inactive"
 NWgeneric.210.desc:0 "Despite the accusation of Trotsky, [From.GetLeader] has not moved to decisive action. Maybe we should take matters into our own hands."
 NWgeneric.210.a:0 "Let's create the True International and revolution to the end!"
 NWgeneric.210.b:0 "All we have to do is contribute..."
 
 NWgeneric.211.t:0 "Trotsky Offers to Join the Perfect Revolution"
 NWgeneric.211.desc:0 "Trotsky left the Fourth International, and created a new one, calling it «True». He called on all revolutionaries to join him, to establish the true revolution, under his banner."
 NWgeneric.211.a:0 "We will join!"
 NWgeneric.211.b:0 "We are not traitors!"
 
 NWgeneric.212.t:0 "Creation of the «True International»"
 NWgeneric.212.desc:0 "Trotsky left the Fourth International, and created a new one, calling it «True». Some of the countries of our union followed him, and joined the new International, without counting our opinion."
 NWgeneric.212.a:0 "He will answer for this treacherous betrayal!"
 NWgeneric.212.b:0 "It doesn't matter, we're still going to continue the common cause."
 
 
 ### МОНАРХОГЕНЕРИК ###
 NWgeneric.301.t:0 "Parliamentary Action"
 NWgeneric.301.desc:0 "Members of Parliament recently began discussing land reform, which involves redistributing part of the land of the aristocrats and the king in favor of peasants. This is an outrageous activity, but the MPs are standing on their own. Nevertheless, the king has the right to temporarily dissolve Parliament"
 NWgeneric.301.a:0 "Time to disperse these freethinkers!"
 NWgeneric.301.b:0 "This law is just"
 
 NWgeneric.302.desc:0 "Recently, an MP representing a small left-wing faction of parliament said that the government was allegedly trying to prevent Republican parties from entering parliament and demanded to expand their representation. This proposal was enthusiastically supported by many other MPs."
 NWgeneric.302.a:0 "Disperse these oppositionists!"
 NWgeneric.302.b:0 "These are fair demands"
 
 NWgeneric.303.t:0 "Suspended Parliament"
 NWgeneric.303.desc:0 "After the next parliamentary elections, it turned out that not one of the factions received an absolute majority. As a result, the work of the parliament was almost paralyzed due to the inability of deputies to reach a compromise. Only laws that are personally promoted by the monarch get approval."
 NWgeneric.303.a:0 "Parliament must be temporarily suspended"
 NWgeneric.303.b:0 "Let's hope it doesn't take long"
 
 NWgeneric.304.desc:0 "There is a growing discontent in Parliament with the war in which [Root.GetLeader] has dragged our country into. This makes it very difficult to pass the necessary bills."
 NWgeneric.304.a:0 "Time to break up this fifth column!"
 NWgeneric.304.b:0 "What is this bunch of liberals gonna do to us?"
 
 NWgeneric.305.desc:0 "Recently a program was approved in Parliament to improve the living conditions of soldiers in our army, but its implementation requires considerable investment, so the government is unwilling to implement this program."
 NWgeneric.305.a:0 "What do they allow themselves?!"
 NWgeneric.305.b:0 "We will make some concessions"
 
 NWgeneric.306.desc:0 "Recently, a program has been developed by Parliament to extend social guarantees to factory workers. Deputies are demanding that the monarch approve this project."
 NWgeneric.306.a:0 "What an outrageous insolence!"
 NWgeneric.306.b:0 "We will make concessions"
 
 NWgeneric.307.desc:0 "Recently, more and more disputes have arisen between the king and parliament regarding bills promoted by parliament. Deputies are becoming less and less controlled by the crown."
 NWgeneric.307.a:0 "They must be tamed down!"
 NWgeneric.307.b:0 "Try to find a compromise"
 
 NWgeneric.308.desc:0 "The great resonance in the parliament was caused by the study of one of the deputies, which describes in details the alleged army officer lawlessness. Parliamentarians are demanding that the monarch remove particularly unjust officers from office."
 NWgeneric.308.a:0 "They must be restrained!"
 NWgeneric.308.b:0 "The officers guilty of lawlessness will be punished...at least the lower ranks"
 
 
 #3 сценарий
 NWgeneric.9997.t:0 "Aggression st5atus"
 NWgeneric.9997.desc:0 "Option «A» will slightly increase the aggression of AI.\n\nOption «B» works identically to the «UltraAggression» rule and will increase the aggression of AI at once.\n\nOption «C» is identical to Option «B», but the aggression of AI will increase after two game years, thus giving time for development. However, several random AI will be more aggressive to give the game at least some dynamics.\n\nOption «D» will increase the global aggression among AI gradually:\nAt first, aggression increases in one random country of each ideology. A year later, aggression increases among Trotskyites and anarchists. Two years after the start - the fascists, communists and technocrats. In another year - the neutral and monarchists will become aggressive. And in half a year - the Democrats."
 NWgeneric.9997.a:0 "§GA. Slight increase in aggression§!"
 NWgeneric.9997.b:0 "§RB. Increase aggression now§!"
 NWgeneric.9997.c:0 "§YC. Increase aggression via two years§!"
 NWgeneric.9997.d:0 "§TD. Dynamic system§!"
 
 NWgeneric.9998.t:0 "Alliance status"
 NWgeneric.9998.desc:0 "Option «A» will leave everything as is.\n\nOption «B» will set a rule for all countries, FORBIDDEN them to create alliances from start.\n\nOption «C» will set a rule for all countries, FORBIDDEN them to create alliances from start. In this case, alliance creation is only possible after the focuses and/or national spirits have been taken."
 NWgeneric.9998.a:0 "§YA. Leave it at that§!"
 NWgeneric.9998.b:0 "§GB. Enable alliances§!"
 NWgeneric.9998.c:0 "§RC. Ban alliance§!"
 
 NWgeneric.9999.t:0 "Army Status"
 NWgeneric.9999.desc:0 "Option «A» will create all countries that have less than 15 divisions of 4 defensive divisions.\n\nOption «B» will remove all countries of the army, but will keep the equipment in storage.\n\nOption «C» will remove all countries of the army and all equipment in storage.\n\nOption «D» will remove all the countries of the army and all equipment in the warehouse, as well as create each country on 4 defensive divisions."
 NWgeneric.9999.a:0 "§GA. Leave it at that§!"
 NWgeneric.9999.b:0 "§YB. Delete the army§!"
 NWgeneric.9999.c:0 "§RC. Remove the army and equipment§!"
 NWgeneric.9999.d:0 "§TD. Remove army and equipment and create 4 divisions§!"
 
 #NWgeneric_stories
 NWgeneric_stories.2.t:0 "Kayseri Earthquake"
 NWgeneric_stories.2.desc:0 "A terrible 6.7 magnitude earthquake occurred today in Kayseri, resulting in a lot of destruction.  The casualties are still being counted."
 NWgeneric_stories.2.a:0 "Terrible"

 NWgeneric_stories.3.t:0 "Dikili Earthquake"
 NWgeneric_stories.3.desc:0 "There was an earthquake in the area of Dikili today. Fortunately, the destruction wasn't significant, but the disaster killed several people."
 NWgeneric_stories.3.a:0 "Hope it doesn't happen again"

 NWgeneric_stories.4.t:0 "Erzincan Earthquake"
 NWgeneric_stories.4.desc:0 "The worst earthquake occurred tonight in the Erzincan area. The city was completely destroyed, the total damage is estimated at twenty million dollars. The number of casualties is still unknown."
 NWgeneric_stories.4.a:0 "That's a lot of damage to the economy"

 NWgeneric_stories.5.t:0 "Van Erciş Earthquake"
 NWgeneric_stories.5.desc:0 "On the night of September 10-11, an earthquake of magnitude 5.9 occurred on the territory of Van Erciş. Victims are being counted."
 NWgeneric_stories.5.a:0 "Unpleasant event"
 
 NWgeneric_stories.6.t:0 "Niksar-Erbaa earthquake"
 NWgeneric_stories.6.desc:0 "Today there was an earthquake on the territory of Niksar-Erbaa with magnitude 7, significant damage was caused.  Victims are being counted."
 NWgeneric_stories.6.a:0 "Scary"
 
 NWgeneric_stories.7.t:0 "Earthquake in Adapazarı-Hendek"
 NWgeneric_stories.7.desc:0 "Today there was an earthquake on the territory of Adapazarı-Hendek with a magnitude of 6.6, no special destruction.  The casualties are being counted."
 NWgeneric_stories.7.a:0 "Got it"
 
 NWgeneric_stories.8.t:0 "Big Bazaar Fire"
 NWgeneric_stories.8.desc:0 "Today there was a fire at the Big Bazaar, Istanbul's largest indoor market, which dates back to the 15th century. About 202 shops have been burned down, and local entrepreneurs have suffered significant damage."
 NWgeneric_stories.8.a:0 "We'll try to make amends"
 
 NWgeneric_stories.9.t:0 "Tossiat-Lâdik Earthquake"
 NWgeneric_stories.9.desc:0 "Tonight there was a terrible earthquake in the region of Tossiat-Lâdik in northern Turkey, causing serious damage to infrastructure.  Numerous casualties are still being counted."
 NWgeneric_stories.9.a:0 "This is unpleasant"
 
 NWgeneric_stories.10.t:0 "Milas Misfire"
 NWgeneric_stories.10.desc:0 "As a result of a pilot error, the Turkish city of Milas on the Mediterranean coast was shelled today. Such a miscalculation could cost us peace in the Middle East - we must wait for Ankara's official reaction."
 NWgeneric_stories.10.a:0 "Hopefully it'll be all right"
 
 NWgeneric_stories.11.t:0 "British Air Force Fired on Milas"
 NWgeneric_stories.11.desc:0 "Today, British aviation, while waging war on the Mediterranean Sea, fired on our city Milas in the Antalya region - as the ambassador claims, by mistake.  And even though it didn't cause any significant destruction, it's an act of aggression that we can use in the way that benefits us."
 NWgeneric_stories.11.a:0 "If you hit it, hurt it"
 NWgeneric_stories.11.b:0 "Don't bring it to war"
 
 NW_finland.1.t:0 "Presidential Election of 1937"
 NW_finland.1.d:0 "Today is to be the next presidential election in our country. The main candidate for president is the incumbent, Pehr Evind Svinhufvud, around whom the right-wing bourgeois coalition rallies. He is opposed by the aging Kyosti Kallio, leader of the Agrarian Party. He was not supposed to be the leader of the opposition, but the Social Democrats, who hold about a third of the vote, having chosen as their strategy "to prevent Svinhufvud from getting another term," vote not for their candidate, but for the most popular option from other parties, which is Kallio."
 NW_finland.1.a:0 "Give one more term to Svinhufvud!"
 NW_finland.1.b:0 "Kallio will be the new president!"
 
 NW_finland.2.t:0 "Kyosti Kallio's resignation"
 NW_finland.2.d:0 "The president of the republic Kyosti Kallio had a stroke today. People close to him had predicted even during his election that the aging Kallio would probably not live to see the end of his term. The hard work which the president was burdened only hastened the approach of this stroke. Kallio resigned from office because of his inability to exercise his powers for health reasons, and a young economist, Risto Ryti, was chosen by mutual agreement of all parliamentary parties as his successor."
 NW_finland.2.a:0 "Ryti will be a worthy successor"
 
 
 
 
 #ивенты монголам под исторический режим
 NWmongolia.1.t:0 "Marshal Choibalsan Demands a Change of the Head of the Country"
 NWmongolia.1.desc:0 "Taking advantage of the fact that our Prime Minister Paljidiin Ganden has lost Stalin's confidence, the Marshal of Mongolia and at the same time Deputy Prime Minister Khorloogiin Choibalsan today convened a plenum of the MPP Central Committee. At it, the Marshal condemned our leader for obstructing repressions towards the Buddhists and demanded the resignation of Ganden. What shall we do?"
 NWmongolia.1.a:0 "We must not resist the will of Moscow, Ganden will resign"
 NWmongolia.1.b:0 "Deal with General Demid and arrest Choibalsan"
 
 NWmongolia.2.t:0 "Marshal Choibalsan is Making a Coup"
 NWmongolia.2.desc:0 "Having again entrusted the support of Moscow, Marshal Choibalsan decided to challenge the authorities. This time he arrested our current Prime Minister Anandyn Amar and took control of the country."
 NWmongolia.2.a:0 "Glory to Choibalsan!"
 
 
 
 NWYugoslavia.1.t:0 "Partition of Yugoslavia"
 NWYugoslavia.1.desc:0 "Yugoslavia turned out to be an unviable state - its military refused to fight for their country, surrendering en masse. The problem was the multinational nature of the new state, thanks to which we will now be able to divide it into several puppet states and manage them more effectively."
 NWYugoslavia.1.a:0 "We'd better hand over some lands to our allies"
 
 
