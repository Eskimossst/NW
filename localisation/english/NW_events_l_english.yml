 TRpolitical.37.t:0 "Technocrats Demand a Referendum"
 TRpolitical.37.desc:0 "The rapidly growing [Root.GetAdjective] movement of technocrats never claimed to need the support of the majority to seize power, and hoped to unite the nation after the change of the ruling regime. Nevertheless, society is increasingly supporting it. The technocrats call the leader [Root.GetLeader] a hypocrite because you cannot claim to be expressing the will of the people or hear their votes.\n\n The call for a referendum has so far been rejected as a typical attempt by members of the [Root.GetRulingParty] party to break the system, but it is at least a political measure. If you do nothing at all, the technocrats may decide that it is better to take power by force"
 TRpolitical.37.a:0 "Suppress this hated movement!"
 TRpolitical.37.b:0 "Don't pay attention to them"
 TRpolitical.37.c:0 "If the people want it, we will hold a referendum"
 
 #Чужое влияние от событий
 TRpolitical.100.t:0 "Coup in Germany"
 TRpolitical.100.desc:0 "The turn of the monarchists in the Third Reich influenced the minds of [Root.GetAdjective] society because of our cultural ties with Germany. Nationalist slogans have been gradually replaced by monarchist slogans."
 TRpolitical.100.a:0 "I see"
 TRpolitical.101.t:0 "Restoration of the Monarchy in Germany"
 TRpolitical.101.desc:0 "The return of the Hohenzollern to Berlin influenced [Root.GetAdjective] society, as did the recent coup. Hermanophiles admire the German Kaiser, and many long for such a triumph in our country."
 TRpolitical.101.a:0 "I see"
 TRpolitical.102.t:0 "Constitutional Monarchy in Germany"
 TRpolitical.102.desc:0 "Germany's transition to a constitutional monarchy influenced [Root.GetAdjective] society, as did the recent coup. Hermanophiles are beginning to think more about democratic institutions, and liberal ideas are becoming more popular."
 TRpolitical.102.a:0 "I see"
 TRpolitical.103.t:0 "Communist Revolution in Germany"
 TRpolitical.103.desc:0 "Germany's transition to communism in its original understanding influenced [Root.GetAdjective] society, as did the recent coup. Hermanophiles are suddenly beginning to study Marx's works and are increasingly talking about Lenin's ideas."
 TRpolitical.103.a:0 "I see"
 TRpolitical.104.t:0 "Restoration of the Habsburg Empire"
 TRpolitical.104.desc:0 "The creation of the reborn Habsburg Empire has led to a change in the views of many people who have sympathy or interest in Austria and its history. It seems to have had some effect on our monarchists, too."
 TRpolitical.104.a:0 "I see"
 TRpolitical.105.t:0 "Fate of the Kiev Pact"
 TRpolitical.105.desc:0 "The Soviet Union collapsed the final and now there is no need for the Kiev Pact. Each of the former republics must follow its own path."
 TRpolitical.105.a:0 "We are free!"
 TRpolitical.105.b:0 "Kiev Pact must go on living"
 
 #Восстановить единство Китая
 TRpolitical.201.t:0 "China's Future"
 TRpolitical.201.desc:0 "Since China is now completely under our control, it is necessary to decide its fate. We have several options."
 TRpolitical.201.a:0 "Let's bring back Puyi and his empire"
 TRpolitical.201.b:0 "We will restore the rule of the reformed Kuomintang"
 TRpolitical.201.c:0 "We will establish a people's government"
 TRpolitical.201.d:0 "We must think about small nations...."
 TRpolitical.201.e:0 "Let's leave everything as it is"
 
 TRpolitical.202.t:0 "The Fate of China's Small Nations"
 TRpolitical.202.desc:0 "The issue of governing China is more complicated than it seems. Not only the Han Chinese live on its territory, but also other peoples like the Mongols, Uighurs, Manchus, and Hui. Their legal status in the new state must be decided. The first in line to be decided are the Manchus."
 TRpolitical.202.a:0 "Save the rule of Emperor Puyi"
 TRpolitical.202.b:0 "Keep their independence, but without the emperor"
 TRpolitical.202.c:0 "Leave them as part of China"
 
 TRpolitical.203.t:0 "Status of the Mongols"
 TRpolitical.203.desc:0 "After resolving the status of the Manchus, we should think about their close neighbors, the Mongols."
 TRpolitical.203.a:0 "Let's preserve their independence"
 TRpolitical.203.b:0 "Leave them as part of China"
 
 TRpolitical.204.t:0 "Status of Muslims"
 TRpolitical.204.desc:0 "China's next problematic issue is its Muslim population in the northwest."
 TRpolitical.204.a:0 "Create an independent state for them"
 TRpolitical.204.b:0 "Leave them as part of China"
 
 TRpolitical.205.t:0 "Status of the Uighurs"
 TRpolitical.205.desc:0 "In addition to the Muslim Chinese population of the northwest, there was a nation of Uighurs in the Chinese province of Xinjiang who also demanded their independence."
 TRpolitical.205.a:0 "Satisfy the dreams of the Uighurs"
 TRpolitical.205.b:0 "Let's join them with other Muslims"
 TRpolitical.205.c:0 "Leave them as part of China"
 
 TRpolitical.206.desc:0 "We've sorted out the status of all Chinese peoples, what's left to decide is the fate of the country's Han population. We have several options."
 TRpolitical.206.a:0 "Strengthen the Manchus"
 
 TRpolitical.207.t:0 "Status of coastal cities"
 TRpolitical.207.desc:0 "We have almost completed the process of forming the territories of the new China, all that remains is to decide who will own the important coastal cities."
 TRpolitical.207.a:0 "Let's leave them to China"
 TRpolitical.207.b:0 "They will house our military and naval bases"

 
 
  
