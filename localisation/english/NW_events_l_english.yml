 EX_soviet.t:0 "Stalin is Dead"
 EX_soviet.d:0 "Today, the Chairman of the Communist party, Joseph Stalin, was found dead in his residence. The cause of death is a heart attack.\nNow there are heated discussions about who will be the successor of Stalin. There are many candidates, and everyone wants to become the leader of the Union."
 EX_soviet.a:0 "Malenkov is the best at his job"
 EX_soviet.b:0 "Khrushchev already has experience in this field"
 EX_soviet.c:0 "Beria will be able to preserve the Stalinist legacy"
 liech.EX1.t:0 "Franz I Died"
 liech.EX1.d:0 "Prince Franz I of Liechtenstein, who did so much for the country and the development of science, has died today.\nThe old monarch had no children, so the head of the house of Liechtenstein will be his great-nephew Franz Joseph II."
 liech.EX1.a:0 "Let's see how he does the job"
 liech.2.t:0 "Change of Prime Minister"
 liech.2.d:0 "As a result of the election Alexander Frick became Prime Minister as a replacement for Joseph Hoop."
 liech.2.a:0 "He will represent our democracy"
 vatic.1.t:0 "Pius XI Died"
 vatic.1.d:0 "Today, Pope Pius XI died at his residence.\nThe Conclave must choose a new head of the Catholic Church..."
 vatic.1.a:0 "There is no one better than Eugenio Pacelli"
 
 ex_poland.1.t:0 "Poland Rebelled!"
 ex_poland.1.d:0 "In this dark hour, when one occupier is about to replace another, there is no right to do nothing. The uprising has begun. By occupying Warsaw before the other armies arrive, we will re-establish the Polish state and restore the borders of 1939."
 ex_poland.1.a:0 "Lance do boju!"
 
 ex_poland.2.t:0 "Defeat of the Uprising"
 ex_poland.2.d:0 "Despite all the efforts of the Polish people, the Regional Army, the help of allies and international support-this was not enough. Warsaw is occupied by the enemy and is being destroyed by them block by block. But no matter what, through the centuries and the flames, our descendants in the newly independent Poland will remember our fighting past and be proud that in this dark hour we still have hope."
 ex_poland.2.a:0 "This is not the end"
 
 ex_poland.3.t:0 "Situation in the Warsaw Direction"
 ex_poland.3.d:0 "The Warsaw uprising of the Polish army of the Krajowa may severely affect our plans for this region, we need to decide what to do with the uprising."
 ex_poland.3.a:0 "Give them our full support"
 ex_poland.3.b:0 "We don't need them"
 ex_poland.3.c:0 "We'll figure it out later"
 
 ex_poland.4.t:0 "Replenishment"
 ex_poland.4.d:0 "A new division of the Army was formed from volunteers."
 ex_poland.4.a:0 "Excellent!"
 
 ex_poland.5.t:0 "Revived Poland"
 ex_poland.5.d:0 ""
 ex_poland.5.a:0 "Good"
 
 greenland.1.t:0 "Denmark Asks for Protection for Greenland"
 greenland.1.d:0 "The occupation of Denmark threatened the occupation of Greenland. In an attempt to avoid aggression on the island, Henrik Kaufmann, the Danish envoy to the United States, suggests that we take the island of Greenland under our protection and establish a temporary American-Greenlandic administration there. In addition, we will get a new base for our aviation in the North Atlantic. This move may cool relations with the Danes and the latter may demand the island back after the victory."
 greenland.1.a:0 "We must protect the Atlantic"
 greenland.1.b:0 "It doesn't matter"
 greenland.2.t:0 "Denmark Asks to Return Greenland"
 greenland.2.d:0 "The Danish government, after the liberation of Copenhagen and the establishment of peace, demands the return of the island of Greenland, which, as it turns out, was temporarily transferred to our protection."
 greenland.2.a:0 "We must keep our word"
 greenland.2.b:0 "This is their price for freedom"
 greenland.3.t:0 "Denmark is Independent!"
 greenland.3.d.1:0 "In the fire of war, we found ourselves independent, despite the fact that our independence is in mortal danger. At the moment it is necessary to solve our vector in foreign policy and attitude to the occupation of the mother country."
 greenland.3.d.2:0 "The allies refused the request for protection and now we are on our own. At the moment it is necessary to solve our vector in foreign policy and attitude to the occupation of the mother country."
 greenland.3.a:0 "We will fight"
 greenland.3.b:0 "Peace that we need"
 greenland.3.c:0 "What if we make friends with them?"
 greenland.4.t:0 "Greenland Offers an Alliance"
 greenland.4.d:0 "In the fire of the world conflict, because of the occupation of our mother country - Denmark, an offer of Alliance came from Greenland. This act does not provide for the creation of an Alliance, but only establishes strong ties between two weak North Atlantic States. How should we respond to this?"
 greenland.4.a:0 "The first step to unity"
 greenland.4.b:0 "We go our own way"
 greenland.5.t:0 "We are at War with Denmark!"
 greenland.5.d:0 "Because of some political changes in the world, it turned out that Denmark - our old mother country-was against us."
 greenland.5.a:0 "Things happens..."
 
 wtt_denmark.2.t:0 "Independence of Greenland"
 wtt_denmark.2.d:0 "By breaking the Treaty after the invasion, the Greenland Parliament took control of the entire state's foreign policy. This is considered a temporary measure until the end of the occupation."
 wtt_denmark.2.a:0 "Good luck to them"
 wtt_denmark.3.t:0 "Independence of the Northern Colonies"
 wtt_denmark.3.d:0 "By breaking the treaties after the invasion, the parliaments of Greenland and Iceland took control of the States' foreign policy. This is considered a temporary measure until the end of the occupation."
 wtt_denmark.3.a:0 "Good luck to them"
 wtt_denmark.3.b:0 "*Play for Greenland*"
 wtt_denmark.3.c:0 "*Play for Iceland*"
 
 karpathia.1.t:0 "Rusyns Demand Autonomy"
 karpathia.1.d:0 "After the annexation of the Sudetenland, stability in the country became disastrous, which the Rusyns took advantage of, demanding autonomy for the Carpathian Rus, which they had been asking for for so long. We can easily put down revolts, but the use of force will not help restore order in the form that we need, and the situation in the state will become even more terrible than it is now."
 karpathia.1.a:0 "We will give the Rusyns self-government"
 karpathia.1.b:0 "Isn't the Czechoslovak people one?"
 karpathia.2.t:0 "Fate of Subcarpathian Ukraine"
 karpathia.2.d:0 "Now that Czechoslovakia had ceased to exist, Subcarpathian Ukraine declared its independence and asked to be taken under the wing of the Third Reich. We can subdue Carpathia, but this step will anger Hungary, which has its own plans for this territory."
 karpathia.2.a:0 "We will establish a protectorate over the Rusyns!"
 karpathia.2.b:0 "We don't care about Ukrainians"
 
 
 
 #MEXICO
 mexica.2.t:0 "Accession of El Salvador to the Empire"
 mexica.2.d:0 "The Mexican imperialists are demanding that we join their new Mexican Empire, or there will be war."
 mexica.2.a:0 "Let's fight back against the Mexican beast!"
 mexica.2.b:0 "We can't win"
 
 mexica.3.t:0 "El Salvador's Entry into the New Spain Alliance"
 mexica.3.d:0 "In Mexico, the same fascist regime. «Mexican Germany» offers us an Alliance, what we will respond to it?"
 mexica.3.a:0 "Together we are stronger"
 mexica.3.b:0 "We'd rather stay neutral"
 
 mexica.4.t:0 "El Salvador Agrees"
 mexica.4.d:0 "After brief negotiations between Mexican diplomats and the leader of El Salvador, El Salvador joined the Alliance of Mexico."
 mexica.4.a:0 "Excellent!"
 
 mexica.5.t:0 "They Refuse..."
 mexica.5.d:0 "Despite the long negotiations between the leaders of the Mexican Empire and El Salvador, El Salvador refused to join the Alliance of Mexico, thus preserving its non-neutrality."
 mexica.5.a:0 "They will pay for this impertinence!"
 
 mexica.6.t:0 "Demand of the Mexican Empire"
 mexica.6.d:0 "The state of the Mexican Empire, having put forward its claims to British Mexico, decided to demand it from us."
 mexica.6.a:0 "Let them take it"
 mexica.6.b:0 "We will not give up an inch of land!"
 
 mexica.7.t:0 "Revolution"
 mexica.7.d:0 "In Mexico, a new flame of revolution has been ignited that will destroy capitalism."
 mexica.7.a:0 "Death to the bourgeoises!"
 mexica.7.b:0 "Not today"
 
 mexica.8.t:0 "Volunteers"
 mexica.8.d:0 "People who are ready to implement the ideas of Marx and Engels willingly join our army."
