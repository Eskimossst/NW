 amtrocivwar.2.d:0 "In Mexico, a civil war broke out between the Communists and the current government. Almost immediately, this caused a violent reaction in the US government and they decided to side with the current government of Mexico.\n\nWe consider the US actions unacceptable, but it would also be very convenient for us if the Communists in Mexico won. Before making a decision, we need to remember that Mexico is far away and a possible military operation will require us to break our capacity, and we have much more problems «in front of our noses». Ignoring the unstable situation in the East and Germany's growing ambitions may cost us dearly.\n\nWhat should we do?"
