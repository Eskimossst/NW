 sweden.1.d:0 "We have annexed Leningrad, but this name is Bolshevik, and we need our own-Swedish. Our people have started to call Leningrad in his own way - Birkhadem. Börk Börk Börk."
 sweden.1.a:0 "Börk"
 
 reptiloid_news.1.t:0 "[GetNewsHeadline]Reptiloids in Greenland"
 reptiloid_news.1.d:0 "Recently, the first alien creatures that resemble humanoid reptiles landed in Greenland. We do not know their intentions, but their order is similar to the regimes of Mussolini and Hitler. Let's see how the relationship between reptilians and humans will develop further. We don't know what their intentions are yet."
 reptiloid_news.1.a:0 "This is the first contact!"
 reptiloid_news.1.b:0 "There is life on the planet..."
 
