 paraguay.1.t:0 "Franco's Coup"
 paraguay.1.d:0 "General Raphael Franco, who was always critical of you, decided to launch a military coup. The General has huge support for the army after the Chaka war."
 paraguay.1.a:0 "To transfer power"
 paraguay.1.b:0 "Fight for power"
 
 paraguay.2.t:0 "Military Coup"
 paraguay.2.d:0 "The right wing forces intend to make a military coup against you and transfer power to the liberal Felix Paiva."
 paraguay.2.a:0 "Escape to Uruguay"
 paraguay.2.b:0 "Fight for power"
 
 paraguay.3.t:0 "New President"
 paraguay.3.d:0 "It has been 2 years since the overthrow of the Franco dictatorship. You served as interim President for 2 years. The people elected Felix Estigarribia, a hero of the civil war and the Chaka war, as President."
 paraguay.3.a:0 "Well"
 
 paraguay.4.t:0 "The Death of Estigarribia"
 paraguay.4.d:0 "The hero of the Chac War and the 38th President of Paraguay died in a plane crash on September 7, 1940 while flying to Loma Grande, the plane carrying President Jose Felix Estigarribia and his wife, Julia Miranda Cueto, crashed."
 paraguay.4.a:0 "How terrible..."
 
 paraguay.5.t:0 "President Ihinio Morinigo Martinez"
 paraguay.5.d:0 "Because of the death of Estigarribia, the military Council chose its President, General Ihinio Morinigo Martinez, in defiance of the Constitution."
 paraguay.5.a:0 "This is the end of our democracy..."
 paraguay.5.b:0 "We'll try to arrest him"
 
 paraguay.6.t:0 "Arrest of Morinigo"
 paraguay.6.d:0 "General Morinigo was arrested today, which saved our democracy."
 paraguay.6.a:0 "Excellent"
 
 
 clique.1.t:0 "Proposal of the Emperor of China"
