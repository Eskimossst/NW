 clique.1.a:0 "We agree"
 clique.1.b:0 "He is not worthy of it"
 
 burma.1.t:0 "Creation of British Burma"
 burma.1.d:0 "In British India, the problem with Muslims has been going on for more than a century and has not been solved. Burmese people do not want to be part of British India, which is why there are riots in this region."
 burma.1.a:0 "This is not necessary"
 burma.1.b:0 "This will make it easier to control the region"
 
