 POR_luizotropikalism_idea:0 "Lusotropicalism"
 POR_luizotropikalism_idea_desc:0 "The Portuguese consider themselves to be the best colonists in the world, able to adapt to any climate and bring civilization to even the most remote and backward lands, and for them the fall of the colonial empire is unthinkable."
 POR_weak_ties_with_colonies_idea:0 "Weak Links with Colonies"
 POR_weak_ties_with_colonies_idea_desc:0 "Angola and Mozambique remain the gems of our empire, but the bonds with them are not strong enough to talk about strong bonds."
