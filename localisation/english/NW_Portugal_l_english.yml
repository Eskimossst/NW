 NW_portugal.40.t:0 "Referendum in Galicia"
 NW_portugal.40.desc:0 "Today in Galicia there was a referendum on the accession of this area to Portugal. Portugal and Galicia have quite close cultural and historical ties, so many in Portugal bet on the successful completion of the referendum. In Spain, there were serious disputes on this topic: most of the population of Spain did not believe that Galicia would vote to join the weaker country. But all the disputes were settled by a vote. So, at the end of the referendum, supporters of joining Portugal won by a small margin!"
 NW_portugal.40.a:0 "Results are clearly rigged!"
 NW_portugal.40.b:0 "What else can we do about the will of the people?"
 
 NW_portugal.41.t:0 "[From.GetName] does not Recognize Referendum"
 NW_portugal.41.desc:0 "Today we received the joyful news about the desire of the inhabitants of Galicia to join Portugal, but the Spanish authorities refused to recognize the referendum as fair and announced us in the fraud! Mass demonstrations have already begun in Galicia in connection with this development. This clearly shows that the people of Galicia want to join Portugal. So what will we do in this exacerbation situation?"
 NW_portugal.41.a:0 "They rejected their own principles!"
 
 NW_portugal.42.t:0 "Helping Portugal with the Rebellion Colonies"
 NW_portugal.42.desc:0 "Today we received terrible news of an uprising in a Portuguese colony. Such events in Portugal are really terrifying. Should we reaffirm our alliance with Portugal and offer help, or should we stay out of this conflict?"
 NW_portugal.42.a:0 "Confirmation of a 500-year alliance"
 NW_portugal.42.b:0 "No, this is their internal affairs"
 
 NW_portugal.43.t:0 "Assistance to Portugal with Rebellion Colonies"
 NW_portugal.43.desc:0 "Today we received wonderful news that England is ready to help us in suppressing the rebellion in an African colony, with such an ally we will quickly deal with the rebels! But perhaps England will eventually ask for some reward for its assistance... Should we accept that assistance?"
 NW_portugal.43.a:0 "This will be very helpful"
 NW_portugal.43.b:0 "They want to take our Africa?"
 
 NW_portugal.44.t:0 "Portugal has Refused Help with the Angolan problem"
 NW_portugal.44.desc:0 "Recently we received a reply from Portugal, in which their government said that they have everything under control, and they themselves are quite able to cope with the problem. With this response, they politely refused to accept our help."
 NW_portugal.44.a:0 "Their desire"
 
 NW_portugal.45.t:0 "Portugal Demands Her Return to the Colonies"
 NW_portugal.45.desc:0 "Today we received a message from Portuguese ambassadors that they want to get some of our colonies in Africa. They have stated that they are fully entitled to possess these colonies and hope for our reasonable response. What will we do?"
 NW_portugal.45.a:0 "It is necessary for their safety"
 NW_portugal.45.b:0 "Yes, these are their colonies"
 
 NW_portugal.46.t:0 "Britain has Refused to Give us Back the Colonies"
 NW_portugal.46.desc:0 "We just received a message from Britain, which refused to hand over some of its African colonies to us, despite the fact that these colonies are rightfully ours."
 NW_portugal.46.a:0 "It's worse for them!"
 NW_portugal.46.b:0 "Right, it's necessary for their safety..."
 
 NW_portugal.47.t:0 "The Lisbon Devil Worshippers are Trying to Win our Mercy"
 NW_portugal.47.desc:0 "Not long ago we received a request from Portuguese diplomats to regain control over their colonies on our continent. We don't know what these devil's messengers are really doing, but we still need to think about their proposal."
 NW_portugal.47.a:0 "We will allow them to transfer African lands"
 NW_portugal.47.b:0 "First, these colonies must be purified by graceful fire!"
 
 NW_portugal.48.t:0 "The Congo has Refused us"
 NW_portugal.48.desc:0 "We have just received the Congo's answer: they completely rejected any possibility of transferring our colonies back to our possession!"
 NW_portugal.48.a:0 "Bastards!"
 
 NW_portugal.49.t:0 "The Portuguese are Disappointed with the Loss of the Colonies"
 NW_portugal.49.desc:0 "Alas, our efforts have not been successful, we no longer control these territories... The loss of these colonies is the loss of a Portuguese stronghold in Africa. The moral blow to the Portuguese population caused by the news of this loss is difficult to express..."
 NW_portugal.49.a:0 "A blow to our entire nation..."
 
 NW_portugal.50.t:0 "Syndicalists Nationalists Attempting to Seize Power in the Country"
 NW_portugal.50.desc:0 "Because of our recent failures in society, the national-syndicalist sentiment has increased dramatically, and now the national-syndicalists are revolting in our country!"
 NW_portugal.50.a:0 "Fools!"
 NW_portugal.50.b:0 "Then we must run..."
 POR_national_sindicalist_revolution_flag:0 "National syndicalists have seized power"
 
 NW_portugal.51.t:0 "African Colonies Announcing Independence"
 NW_portugal.51.desc:0 "Taking advantage of the destabilization of Portuguese society, colonial elites tried to seize power on the ground.\nSuch a crime we could not expect..."
 NW_portugal.51.a:0 "All right, let them go!"
 NW_portugal.51.b:0 "In this war, we will fight to the last!"
 
