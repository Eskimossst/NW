l_english:
 #Decisions
 POR_unions_des_cat:0 "Portuguese Foreign Policy"
 POR_unions_des_cat_desc:0 "Neutrality of the state will lead to strict isolation, where we will be very weak and backward. The development of international relations is a very necessary problem for our country"
 POR_union_with_spanish_dec:0 "Conclusion of the Iberian Union"
 POR_union_with_spanish_dec_desc:0 "The situation in the world is getting hotter and the mutual guarantee of independence will help us to strengthen our position in the international arena"
 POR_create_great_portugal_category:0 "Create Great Portugal"
 POR_create_great_portugal_category_desc:0 "There was no doubt earlier that Galicia was an integral part of the Portuguese State. Now that this northern region has come under our control, we can create a truly great Portugal"
 POR_create_great_portugal:0 "Create Great Portugal"
 POR_create_great_portugal_desc:0 ""
 POR_recall_portugal_officers:0 "Amnesty the Exiled Generals"
 POR_recall_portugal_officers_desc:0 ""
 
 #Events
 NW_portugal.0.t:0 "Sailors' Rebellion in Lisbon"
 NW_portugal.0.d:0 "The Spanish Civil War gave a new impetus to the revolution on our land. This afternoon, sailors who were dissatisfied with the current regime have revolted, demanding the removal of current Prime Minister Salazar. If we do nothing, the revolution in the country will turn into an open struggle between parties."
 NW_portugal.0.a:0 "Rebellion must be stopped immediately!"
 NW_portugal.0.b:0 "Just fire them"
 NW_portugal.1.t:0 "The Attempted Murder on Salazar has Failed!"
 NW_portugal.1.d:0 "After suppressing the sailors' riot, we focused on protecting Salazar carefully. Our forces did not pass through ashes, and this morning the Prime Minister was almost shot dead by a Communist revolutionary. He was quickly defused and taken to the nearest police station for further questioning and massacre."
 NW_portugal.1.a:0 "Thank God the Prime Minister is alive!"
 NW_portugal.2.t:0 "Salazar is Dead!"
 NW_portugal.2.d:0 "The indifference and corruption of law enforcement agencies has made the protection of high-ranking officials ineffective. This morning, Prime Minister Antonio de Salazar died. He was killed by one of the sailors who no longer wanted to see him in power. The country is now run by Antonio Oscar de Fragos Carmone, former president of the country."
 NW_portugal.2.a:0 "The heavens grieve with us..."
 NW_portugal.3.t:0 "Communists Rebel Against the Patriarchate"
 NW_portugal.3.d:0 "-"
 NW_portugal.3.a:0 "Give them the capital!"
 NW_portugal.3.b:0 "Fill Lisbon with the blood of the wicked!"
 NW_portugal.4.t:0 "Portugal Invites to Discuss the Status of Olivens"
 NW_portugal.4.desc:0 "A few hours ago ambassadors from Portugal came to us and expressed their desire to discuss the status of Olivense, now the territory of Spain, and once the land of Portugal. Disputes about the belonging of this area have been going on for a long time, but it seems that it's time to start a decisive discussion at the level of heads of state."
 NW_portugal.4.a:0 "No questions, we'll give them back the city"
 NW_portugal.4.b:0 "Olivens is native Spanish territory!"
 NW_portugal.4.c:0 "What about the exchange for the Cape Verde Islands?"
 NW_portugal.5.t:0 "Manuel Seryozheira Finds Supporters in the Country"
 NW_portugal.5.d:0 "Everyone knows that Communists are pure heretics. They hate Catholicism, and all religions in general. We will not let heretics take over the country. Therefore, the Portuguese Cardinal decides to end the red menace. He calls on all believers to take up arms and drive unbelievers out of the country."
 NW_portugal.5.a:0 "May God glorify the victory over Communists!"
 NW_portugal.5.b:0 "Counterrevolution!"
 NW_portugal.6.t:0 "Establishment of the Iberian Union"
 NW_portugal.6.d:0 "«...our peoples have always been friends, and they will be!», with such a replica our old friends from Portugal have arrived. They propose to create a collective defense against impending storms. And also to keep the peninsula intact and safe."
 NW_portugal.6.a:0 "This is an interesting initiative"
 NW_portugal.6.b:0 "Get around"
 NW_portugal.7.t:0 "Portugal Proposes an Alliance"
 NW_portugal.7.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.7.a:0 "Not a bad idea!"
 NW_portugal.7.b:0 "No, thanks"
 NW_portugal.8.t:0 "Portugal Proposes an Alliance"
 NW_portugal.8.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.8.a:0 "Not a bad idea!"
 NW_portugal.8.b:0 "No, thanks"
 NW_portugal.9.t:0 "Portugal Proposes an Alliance"
 NW_portugal.9.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.9.a:0 "Not a bad idea!"
 NW_portugal.9.b:0 "No, thanks"
 NW_portugal.10.t:0 "Portugal Proposes an Alliance"
 NW_portugal.10.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.10.a:0 "Not a bad idea!"
 NW_portugal.10.b:0 "No, thanks"
 NW_portugal.11.t:0 "Portugal Proposes an Alliance"
 NW_portugal.11.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.11.a:0 "So we will strengthen our influence in the Iberian Peninsula"
 NW_portugal.11.b:0 "Are they sure they're not Trotskyites?"
 NW_portugal.12.t:0 "Portugal Proposes to Strengthen the 600-year-old Union"
 NW_portugal.12.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.12.a:0 "We welcome it!"
 NW_portugal.12.b:0 "Do they want us involved in their wars?"
 NW_portugal.13.t:0 "Portugal Proposes a Concordat"
 NW_portugal.13.d:0 "This morning, on the main square of the Vatican appeared the diplomats of the Portuguese state, who propose to conclude with the Pope a concordat. This means that we can regulate the legal position of the RCC in this country, and increase the income from missionary work. This proposal was immediately submitted to the Holy See for consideration."
 NW_portugal.13.a:0 "Their sentiments are commendable!"
 NW_portugal.13.b:0 "We will mark them"
 NW_portugal.14.t:0 "Portugal Proposes an Alliance"
 NW_portugal.14.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.14.a:0 "Not a bad idea!"
 NW_portugal.14.b:0 "No, thanks"
 NW_portugal.15.t:0 "Rental of Marine Bases in the Azores"
 NW_portugal.15.d:0 "The conflict has begun, and there is a great war. The British know that their fleet is the most powerful, but there are not enough supply bases for their huge flotilla in the Atlantic, and the USA wants to build new airfields. They've asked to rent out the Azores before the end of the war to use them as a supply base. If they refuse, they can take appropriate action and we'd better accept their offer..."
 NW_portugal.15.a:0 "Not a bad idea!"
 NW_portugal.15.b:0 "No, thanks"
 NW_portugal.16.t:0 "Rent is Coming to an End"
 NW_portugal.16.d:0 "Recent developments in the world have prompted Portugal to make an alliance with us. We don't know why, but they say it's for protection and collective security."
 NW_portugal.16.a:0 "Not a bad idea!"
 NW_portugal.16.b:0 "No, thanks"
 NW_portugal.17.t:0 "Portugal Offers a Concordat"
 NW_portugal.17.d:0 "This morning, on the main square of the Vatican appeared the diplomats of the state of Portugal, who propose to conclude with the Pope a concordat. This means that we can regulate the legal position of the RCC in this country, and increase the income from missionary work. This proposal was immediately submitted to the Holy See for consideration."
 NW_portugal.17.a:0 "Their sentiments are commendable!"
 NW_portugal.17.b:0 "We will mark them"
 NW_portugal.17.c:0 "We have no desire to help them"
 NW_portugal.18.t:0 "African Colonies Announcing Independence"
 NW_portugal.18.d:0 "Now that Portugal has become a communist system, isn't it time to think about decolonization of our colonies in Africa?"
 NW_portugal.18.a:0 "This is the liberation of oppressed peoples!"
 NW_portugal.18.b:0 "This is not the time for this"
 NW_portugal.19.t:0 "[From.GetName] - Refusal to Return to Olivens"
 NW_portugal.19.desc:0 "We have just received a reply from the Spanish government, in which they categorically refuse to return the original Portuguese Olivens! This is outrageous!"
 NW_portugal.19.a:0 "Sad"
 NW_portugal.20.t:0 "[From.GetName] Offers Olivens in Exchange for the Islands of Green Cape"
 NW_portugal.20.desc:0 "We have just received an offer from the Spanish authorities to receive our original Olivens in exchange for the transfer of the island of Green Cape. The exchange seems successful, but what will we do?"
 NW_portugal.20.a:0 "Not a bad exchange!"
 NW_portugal.20.b:0 "Unacceptable"
 
 NW_portugal.21.t:0 "Coronation of Duarte Nuno"
 NW_portugal.21.desc:0 "In light of recent events in the country, Duarte Nuno has returned to Portugal and is already demanding the return of his throne. The situation in the country is already precarious, what will we do?"
 NW_portugal.21.a:0 "He came to us as salvation!"
 NW_portugal.21.b:0 "Why do we need him!"
 
 #Focuses
 POR_training_our_aces:0 "Training of own Pilots"
 POR_training_our_aces_desc:0 "Today the country has practically no military aviation of its own. In the conditions of modern warfare, this can be a serious shortcoming, so we just need to eliminate this problem."
 POR_british_fighters:0 "British Fighter Jets"
 POR_british_fighters_desc:0 "Unfortunately, we can't develop an aircraft that fully meets modern standards on our own now. Perhaps the UK will agree to grant us a license to manufacture its own fighters."
 POR_british_bombers:0 "British Bombers"
 POR_british_bombers_desc:0 "Unfortunately, we can't develop an aircraft that fully complies with modern standards on our own now. Perhaps the UK would agree to license us to manufacture its bombers."
 POR_italian_bombers:0 "Italian Bombers"
 POR_italian_bombers_desc:0 "Unfortunately, we can't develop an aircraft that fully complies with modern standards on our own now. Italy may agree to license us to manufacture its bombers."
 POR_homeland_airplanes:0 "Domestic Aviation"
 POR_homeland_airplanes_desc:0 "Having studied the experience of advanced European countries, we can say for sure that now we can start developing our own aircraft ourselves."
 POR_german_transports:0 "German Transport Planes"
 POR_german_transports_desc:0 "The prospect of using transport aircraft for warfare has been known for a long time, but we do not have enough production capacity to build such aircraft at the moment. Perhaps Germany will agree to sell us part of its fleet."
 POR_new_country:0 "Estado Novo"
 POR_new_country_desc:0 "Estado Novo is a plan for the state structure of the country where the main goal should be to increase the role of religion, strengthen patriotism and strengthen the social role of the family."
 POR_principes_collectivism:0 "Principles of Corporatism"
 POR_principes_collectivism_desc:0 "Corporatism is a system of social relations in which corporations enter into direct dialogue with the state as a political institution. Within the framework of corporatism, significant decisions are made and implemented on the basis of agreements between state elites and the most influential corporate groups."
 POR_principes_of_non_party:0 "Principles of Nonpartisanship"
 POR_principes_of_non_party_desc:0 "Our country must follow the path of a non-partisan political system, where all deputies will be elected as self-promoters. This approach will make the Portuguese political system more honest and sustainable."
 POR_intervention_in_spanish_war:0 "Intervention in the Spanish Civil War"
 POR_intervention_in_spanish_war_desc:0 "A civil war is breaking out right next to our glorious power! If we want to get rid of the victory of a faction hostile to us, we must send our good men to the Spanish front."
 POR_radicalization_goverment:0 "Radicalization of the Regime"
 POR_radicalization_goverment_desc:0 "To date, only Prime Minister Antonio di Salazar knows how to properly develop Portugal. By giving him much more power, he can better lead the country to a brighter future."
 POR_portugal_legion:0 "Portuguese Legion"
 POR_portugal_legion_desc:0 "Legião Portuguesa — a paramilitary state organization that will include the ultra-right supporters of Salazar. Once it is finished as soon as possible, Portugal is currently short of troops, especially those ideologically loyal to the country."
 POR_prison_kabo_verde:0 "Prison in Cape Verde"
 POR_prison_kabo_verde_desc:0 "The current regime of Prime Minister Salazar has a large number of opponents who pose a real threat to the country. By creating a prison on islands in the middle of the Atlantic Ocean, where we will exile all the unwanted, we will make ourselves very safe."
 POR_legalisation_for_cpp:0 "Abolition of the Secular State"
 POR_legalisation_for_cpp_desc:0 ""
 POR_return_for_strongest_gov:0 "Return of Strong Power"
 POR_return_for_strongest_gov_desc:0 "The Portuguese Legion is excellent and is an example for the entire Portuguese army, which is why its popularity among the population is constantly growing. The Legion is fervently devoted to Salazar. Perhaps it is his commander who needs to take power in the country. Salazar himself is unlikely to resist, and the people in general will be on the side of the Legion."
 POR_rebirth_of_catolic_centre:0 "The Renaissance of the Catholic Center"
 POR_rebirth_of_catolic_centre_desc:0 "Portuguese Cardinal Serezeira has good relations with Prime Minister Salazar, and his monarchists enjoy a certain popularity in the country. They may be the ones who can solve the country's social-economic problems."
 POR_return_monarchism:0 "Abolition of the Secular State"
 POR_return_monarchism_desc:0 "Now our country has embarked on the path of returning the monarchy, so we need to start bringing the church back into government."
 POR_repressions_for_com:0 "Repressions Against the Left"
 POR_repressions_for_com_desc:0 ""
 POR_friendship_of_vatican:0 "Friendship with the Vatican"
 POR_friendship_of_vatican_desc:0 "Now that Portugal is a full-fledged Catholic country, it is necessary to establish relations with the Vatican and the Pope."
 POR_union_with_spanish:0 "Alliance with Spain"
 POR_union_with_spanish_desc:0 "Spain is our neighboring country. At the moment, we have no ally more reliable than this state."
 POR_union_with_father:0 "Alliance with the Pope"
 POR_union_with_father_desc:0 "We've already established relations with the Catholic world, all we have to do is get the Pope's full support."
 POR_cordonat_with_vatican:0 "Concordat with the Vatican"
 POR_cordonat_with_vatican_desc:0 "Concordat is a treaty between the Pope as head of the Roman Catholic Church and a state regulating the legal position of the Roman Catholic Church in that state and its relations with the Holy See."
 POR_first_5_year_plan:0 "First Five-Year Plan"
 POR_first_5_year_plan_desc:0 "Our country is still not sufficiently industrialized. This state of industry jeopardizes our defense capabilities."
 POR_liberalisation_gov:0 "Liberalization of the Regime"
 POR_liberalisation_gov_desc:0 "We must give our citizens a little more freedom. If they are free to express their opinions, it will reduce the anti-government sentiment in the country."
 POR_politic_anticrelicarism:0 "Anti-Clerical Policy"
 POR_politic_anticrelicarism_desc:0 "On the way to the socialist system we have a church, which before had a great influence in the country. We have to deal with this problem first, and then do the rest."
 POR_union_with_republicans:0 "Union with Republicans"
 POR_union_with_republicans_desc:0 "There are Republicans close to us in Spain by ideology. Perhaps the best option is to make an alliance with a neighboring country."
 POR_join_to_comintern:0 "Entering Comintern"
 POR_join_to_comintern_desc:0 "Only an alliance with a major communist power can keep us safe and also receive material assistance from an ally."
 POR_repression_fascism:0 "Final Syndicalist Breakdown"
 POR_repression_fascism_desc:0 "National syndicalists are the main opponents of the current regime and our main danger. We must put an end to them once and for all to protect our country from unnecessary shocks."
 POR_repression_communism:0 "Strike on Communist Party"
 POR_repression_communism_desc:0 "Communists are quite a serious threat to us. We won't wait for them to accumulate enough strength to revolutionize Portugal, but strike first."
 POR_neutrallity_goverment:0 "Establish Neutrality"
 POR_neutrallity_goverment_desc:0 "Our country does not want any serious shocks and wars, we want only peaceful prosperity, so we will announce to everyone our intention to remain fully neutral in future conflicts."
 POR_eng_por_union:0 "Confirm the Anglo-Portuguese Union"
 POR_eng_por_union_desc:0 "Our alliance with England is more than half a thousand years old, it is so strong that there can be no betrayal from England. So perhaps we should strengthen our ties and enter into an alliance with the UK."
 POR_cult_of_salazar:0 "Fascinating the Image of Salazar"
 POR_cult_of_salazar_desc:0 "Salazar is the greatest ruler of Portugal. It's only because of his precise control that our country is on the road to rapid development and prosperity."
 POR_yong_org_create:0 "Establishing Youth Organizations"
 POR_yong_org_create_desc:0 "By creating paramilitary youth organizations, following the example of other fascist countries, we will greatly improve the current state of the total small number of troops."
 POR_join_to_axis:0 "Introduction to the Axis"
 POR_join_to_axis_desc:0 "Germany is the strongest fascist state, it's with it that we should look for a military economic union."
 POR_union_with_franks:0 "Alliance with the Francists"
 POR_union_with_franks_desc:0 "Next to us there is a fascist regime of Franco. Perhaps an alliance with us is something that will help both countries of Iberia."
 POR_propaganda_of_war:0 "War Propaganda"
 POR_propaganda_of_war_desc:0 "By using our means of propaganda, we can bring more people to the side of militarism and active warfare."
 POR_u_boat_focus:0 "Foreign Submarines"
 POR_u_boat_focus_desc:0 "The current level of development of our shipbuilding industry does not allow us to quickly develop all types of the navy at the same time, so we should ask other countries to provide us with their experience in building submarines for the design of their own."
 POR_way_to_atlantic:0 "Domination in the Atlantic"
 POR_way_to_atlantic_desc:0 "Despite the accelerated development of our fleet, we will not be able to equally resist most countries in frontal collision. If we focus on cutting off the sea routes, we can take the enemy out of action."
 POR_defence_portugal_coast:0 "Fundamentals of Coastal Defence"
 POR_defence_portugal_coast_desc:0 "Despite the accelerated development of our fleet, we will not be able to equally resist most countries in frontal collision. If we focus on defending our own maritime borders, we can protect ourselves from sea invasions."
 POR_new_portugal_army:0 "Upgrading the Portuguese Army"
 POR_new_portugal_army_desc:0 "At the moment, our army is not any serious combat force, in case of real war we will not be able to contain the enemy's onslaught. We need to urgently reorganize our army before our incapacity is exploited by the enemy."
 POR_browning_303:0 "Browning .303 Machine"
 POR_browning_303_desc:0 "We can use English infantry equipment to create our own small arms."
 POR_exp_espanol_war:0 "Spanish War Experience"
 POR_exp_espanol_war_desc:0 "The Spanish Civil War, whose battles were fought in the immediate vicinity of our borders, has given us invaluable experience of warfare in modern times."
 POR_defence_portugal_borders:0 "Defense of Portuguese Borders"
 POR_defence_portugal_borders_desc:0 "Our country does not want to expand in Europe, so we should focus on planning a defensive war in case of aggression by neighboring countries."
 POR_buy_german_gun:0 "Purchase of Foreign Weapons"
 POR_buy_german_gun_desc:0 "Our military industry is not yet able to fully support the growing Portuguese army, so we should address the question of purchasing weapons from neighbouring countries."
 POR_buy_tech:0 "Purchase of Foreign Equipment"
 POR_buy_tech_desc:0 "Our military industry is not yet able to fully support the growing Portuguese army, so we should address the issue of purchasing military equipment from neighbouring countries."
 POR_create_portugal_equipment:0 "Development of Portuguese Equipment"
 POR_create_portugal_equipment_desc:0 "Having fully studied foreign infantry weapons, we can try to create our own modern infantry weapons."
 POR_upgrade_civ_economic:0 "Development of Civil Economy"
 POR_upgrade_civ_economic_desc:0 "Our current number of factories clearly does not cover the needs of our economy. Investing in new factories will fix that."
 POR_new_brigdes:0 "Construction of New Bridges"
 POR_new_brigdes_desc:0 "In many places the territory of Portugal is crossed by full-flowing rivers and there are not always enough bridges to cross these rivers. We have to fix this flaw as quickly as possible."
 POR_university_lisbon:0 "University of Lisbon"
 POR_university_lisbon_desc:0 "The development of our University of Lisbon and its transformation into a centre of excellence in science and education will significantly accelerate the development of our research industry."
 POR_nationalisation_crunch_lands:0 "Nationalisation of Church Lands"
 POR_nationalisation_crunch_lands_desc:0 "The Church has a huge number of objects, including industrial production facilities. This business should not be left out, the church's industry should not work for the clergy, but for Portuguese workers!"
 POR_town_reforms:0 "Peasant Reform"
 POR_town_reforms_desc:0 "Many villagers suffer from too little land. By distributing the cultivated area of the large landowners, we will significantly improve the situation of the peasants in the country."
 POR_decolonization_afr:0 "Decolonisation of Africa"
 POR_decolonization_afr_desc:0 "Marxism is furiously opposed to imperialist conquests and life at the expense of the oppression of the repentant peoples. We must therefore begin the decolonization of our African territories."
 POR_culture_stronges_in_goa:0 "Strengthening Portuguese Culture in Goa"
 POR_culture_stronges_in_goa_desc:0 "Goa has been a Portuguese territory for several centuries, and this place can indeed be considered the centre of Portuguese culture in India, its population is closely linked to the metropolitan area, so this region can even be called a purely Portuguese land."
 POR_united_cristian_flag:0 "Christian Flag Unification"
 POR_united_cristian_flag_desc:0 "Our country must become a major Catholic power and unite the other Catholic countries around it."
 POR_missioners_act_in_afr:0 "Missionary in Africa"
 POR_missioners_act_in_afr_desc:0 "The Portuguese are the best colonists in the world, as opposed to colonists from other European countries. We must free Africa from failed colonists. The Black Continent will be a full Portuguese colony!"
 POR_defence_in_war_time:0 "Defense in Case of War"
 POR_defence_in_war_time_desc:0 "Despite the fact that our country has established absolute neutrality in future conflicts, we can not expect that any country will not want our territories, so we must carefully prepare our own line of defense facilities."
 POR_question_olivens:0 "What to Do with Olivens"
 POR_question_olivens_desc:0 "Olivens was for a long time part of Portugal, but because of the conflict between the Anglo-Portuguese and French-Spanish Union, this territory has withdrawn from Spain. It seems worth discussing the status of this city with Spain."
 POR_colonialization_magrib:0 "Colonization of the Maghreb"
 POR_colonialization_magrib_desc:0 "For a long time Portugal wanted the Maghreb in its possession, but unfortunately we could not do it before. It's time to change it now. And we should start with the Spanish possessions in this region, they will be an excellent springboard for further action."
 POR_colonialization_zamb_rodz:0 "Colonization of Zambia and Rhodesia"
 POR_colonialization_zamb_rodz_desc:0 "Zambia and Rhodesia are English colonies located just between Portuguese Angola and Mozambique. We have long had plans to land our colonies in this region, it is time to start implementing them."
 POR_colonization_mad:0 "Colonization of Madagascar"
 POR_colonization_mad_desc:0 "We were among the first European countries to learn about Madagascar and even scout it, it gives us every right to claim these territories."
 POR_return_urg:0 "Return of Uruguay"
 POR_return_urg_desc:0 "For several years Uruguay was part of Brazil, once our colony, but then was able to gain independence that it did not deserve. We must return this territory back to Portugal."
 POR_amazing_return:0 "Unbelievable Return"
 POR_amazing_return_desc:0 "Brazil was once a colony of Portugal, but due to certain circumstances this country gained independence. But that freedom will soon come to an end, Brazil is legitimate Portuguese territory!"
 POR_portugalicia:0 "Portugaliza"
 POR_portugalicia_desc:0 "Galicia is home to a people close to us in culture. Perhaps we should worry about Galicia's entry into Portugal? Especially since we once claimed these territories."
 POR_portugal_empire:0 "Portuguese Empire"
 POR_portugal_empire_desc:0 "Our country is a great and powerful state, and to show it, we will proclaim ourselves an empire."
 
 POR_upgrade_cult:0 "Personality Cult Development"
 POR_upgrade_cult_desc:0 "Salazar is worthy of respect, he is an excellent leader of Portugal, because of his managerial skills, the Portuguese economy is developing rapidly."
 POR_salazar_god:0 "Deification of Salazar"
 POR_salazar_god_desc:0 "Salazar is our great ruler! He is the only one who leads Portugal to well-being through his wise actions. No one but Salazar is capable of such great things."
 POR_upgrade_war_economic:0 "Military Corporatism"
 POR_upgrade_war_economic_desc:0 "We have already sufficiently developed corporatism in our country and can use this well-established system to destroy the development of the military industry."
 POR_claviature:0 "Creating a HCESAR Keyboard"
 POR_claviature_desc:0 "Our country has good prospects for advanced development in the electronics industry, we should not miss the chance to overtake other countries."
 POR_mechanisation:0 "Mechanization and Automation"
 POR_mechanisation_desc:0 "We can introduce in manufacture the newest technologies received by our scientists. It will considerably increase rates of manufacture at our factories and factories."
 POR_visit_angola:0 "Preparing for the Presidential visit to Angola"
 POR_visit_angola_desc:0 "The President of Portugal is coming to Angola soon enough, we must prepare the region for this important event."
 POR_angola_marganec:0 "Angolan Manganese Development"
 POR_angola_marganec_desc:0 "According to geological exploration, there are significant manganese deposits in Angola. Extraction of this ore will fully cover all the needs of the state, as well as provide additional profits from its export, which will improve the situation in the mining region."
 POR_mosambic_coal:0 "Development of Mozambique Coal"
 POR_mosambic_coal_desc:0 "According to geological exploration data, there are significant coal deposits in Mozambique. The mining of this mineral will fully cover all the needs of the state, as well as provide additional profits from its exports, which will improve the situation in the mining region."
 POR_unite_metropoly:0 "Strengthening the Unity of Colonies and Metropolis"
 POR_unite_metropoly_desc:0 "There are now many differences between our colonies and the metropolis. By smoothing them out, we can achieve better productivity."
 POR_chast_inicyaciva:0 "Private Initiative"
 POR_chast_inicyaciva_desc:0 "We have a few quite rich people who want to invest in military production on remote Azores. Perhaps we should give them permission for that? Placing military factories in various regions will not allow the enemy to deprive us of weapons with one march into the industrial zone of the country."
 POR_war_economic_colony:0 "Reinforcement of Military Presence in Colonies"
 POR_war_economic_colony_desc:0 "Our growing army is gradually increasing its presence in our African colonies. At the same time, almost all weapons have to be imported from Europe. If war breaks out in Africa, our sea routes can be cut quickly, and then the army will quickly be left without supplies."
 POR_port_timor:0 "Port Development in East Timor"
 POR_port_timor_desc:0 "Our ports in the ocean are very poorly developed. This hinders our development in this region."
 POR_port_macao:0 "Port Development in Macao"
 POR_port_macao_desc:0 "Our ports in Asia are very underdeveloped. This hinders our development in this region."
 POR_svoj_shlah:0 "Portuguese Way"
 POR_svoj_shlah_desc:0 "Our country cannot rely on other fascist countries, because our interests in some places are directly opposite, so we will go our own way."
 POR_annex_spain:0 "Preventive Strike on Spain"
 POR_annex_spain_desc:0 "Spain claims to unite all Iberia under its own flag, but we will not allow it and hit them first."
 POR_fast_recruits:0 "Accelerate Recruitment"
 POR_fast_recruits_desc:0 "A major war is very close, so it is vital that Portugal increase its army as a matter of urgency."
 POR_unite_cerkov:0 "Alliance with the Church"
 POR_unite_cerkov_desc:0 "Having overcome all disagreements with the Catholic Church, we will receive additional support from the monarchists and all believers of our country, and we will be able to strengthen the morale of the army."
 POR_catholic_portugal:0 "Catholic Portugal"
 POR_catholic_portugal_desc:0 "Only the Catholic Church can unite people and mobilize them for holy war, so we must give it much more power than it currently has."
 POR_all_portugal:0 "Northern Monarchy for All of Portugal"
 POR_all_portugal_desc:0 "Our goal is to strengthen the monarch's power, only he will, through his wise actions, unite the people and lead them to well-being."
 POR_all_portugal_flag:0 "Duarte Nuno was crowned"
 POR_alternative_choice:0 "First Alternative Elections"
 POR_alternative_choice_desc:0 "In order to avoid bloody uprisings and coups, it is worth giving some political movements of our country the opportunity to participate in the elections."
 POR_access_war:0 "Confirmation of Militancy"
 POR_access_war_desc:0 "We must say directly to everyone that we want to expand our possessions and will participate in future world conflicts for this purpose."
 POR_trade_european_countries:0 "Trade with European Powers"
 POR_trade_european_countries_desc:0 "In order to finally consolidate our neutrality, we will start active trade with all European powers, such an open policy will make it unprofitable to show aggression in our direction"
 POR_support_karlists:0 "Supporting Carlists"
 POR_support_karlists_desc:0 "Carlists are Spanish monarchists who support the descendants of Don Carlos, heir to the Spanish throne. We are very interested in establishing a friendly regime in a neighboring country."
 POR_destroy_republic:0 "Destruction of Republican Order"
 POR_destroy_republic_desc:0 "Despite the coming to power of monarchists, counter-reforms are still going on, we need to get rid of everything that was planted by the republic. Only then can we start other political reforms."
 POR_natoinal_sindikalists:0 "Cooperation with National Syndicalists"
 POR_natoinal_sindikalists_desc:0 "National syndicalists know very well how to organize the army of the country. If we can resolve the contradictions and unite with them, it will have a positive impact on our army."
 POR_amnistija_generals:0 "Amnesty for Generals"
 POR_amnistija_generals_desc:0 "In 1934 in Portugal there was an uprising of monarchical generals, which failed. Now the monarchy has returned to Portugal, and we can release these generals, they will serve the glory of the Motherland."
 POR_new_empire:0 "New Portuguese Empire"
 POR_new_empire_desc:0 "Our country is back to the old monarchical orders. Now it's time to restore the old dynastic connections."
 POR_iberian_unija:0 "Another Version of the Iberian Union"
 POR_iberian_unija_desc:0 "The Iberian Union is the personal union of the crowns of Spain and Portugal, which existed for about a century. It was a beautiful time that we can take back."
 POR_brazil_alliance:0 "Alliance with Brazil"
 POR_brazil_alliance_desc:0 "Brazil was once a colony of Portugal, but is now an independent republic. Although we may be able to agree and Brazil will voluntarily join our alliance while maintaining full independence."
 POR_liberate_africa:0 "Liberation of Africa"
 POR_liberate_africa_desc:0 "Today, almost all of Africa is captured by imperialists from Europe. We can't just look at it, so we'll declare a war for the liberation of Africa and move through the existing bridgeheads on the continent."
 POR_liberate_india:0 "Liberation of India"
 POR_liberate_india_desc:0 "India is now captured by British imperialists, but this cannot go on forever. We will liberate the nations captured by the British!"
 POR_soviet_technologies:0 "Overcoming the Technological Backlog"
 POR_soviet_technologies_desc:0 "It cannot be concealed that our country lags far behind the leading powers in a number of industries. By entering into a scientific alliance with the Comintern, we can catch up and even get ahead through joint research."
 POR_bases_azor:0 "Bases in the Azores"
 POR_bases_azor_desc:0 "We can use these remote areas to train domestic aviation pilots"
 POR_continent_ships:0 "Continental Shipbuilding"
 POR_continent_ships_desc:0 "Our marine fleet is significantly smaller than the fleets of other European countries, so we must start its accelerated development for our own safety."
 POR_u_boat_focus2:0 "Domestic Submarines"
 POR_u_boat_focus2_desc:0 "Having researched foreign submarine models, we can now focus on designing our own submarine fleet."
 POR_destroyer_focus:0 "Large Fleet"
 POR_destroyer_focus_desc:0 "Unfortunately, our industrial capacity is not enough to build a fleet of a large number of battleships and aircraft carriers, so we will focus on a small but numerous fleet, mainly consisting of destroyers."
 POR_defend_colonies:0 "Protecting Colonies"
 POR_defend_colonies_desc:0 "We don't have enough resources to create a large group of troops to defend our colonies, but we can focus on a small but well-trained colonial army that can fight well in local conditions."
 POR_automobiles:0 "Development of Domestic Transport"
 POR_automobiles_desc:0 "Having researched foreign military vehicle models, we can now focus on designing our own motorized units."
 POR_tanks:0 "New Means of Warfare"
 POR_tanks_desc:0 "Everyone knows that modern warfare cannot be fought without armoured troops. We need to make up for lost time and develop the latest models of this technique."
 POR_national_sindicalist_revolution:0 "National Syndicalist Revolution"
 POR_national_sindicalist_revolution_desc:0 "Prime Minister Salazar's current path leads the country straight into the abyss! Desperate times call for desperate measures: either we take power now or Portugal will be forgotten!"
 POR_rol_workers:0 "Extending the Role of Workers"
 POR_rol_workers_desc:0 "By giving workers the opportunity to influence the work of their own production to a greater extent, we will significantly increase their desire to work."
 POR_stimulate_industry:0 "Stimulate Industry Growth"
 POR_stimulate_industry_desc:0 "The current state of industry in Portugal clearly shows our general economic backwardness. Our country urgently needs dozens of big new enterprises!"
 POR_stimulate_industry_desc:0 "Nationalization of Enterprises"
 POR_nationalization_industry_desc:0 "Capital can only exploit the labor of workers, it does not care about the workers themselves, so all private enterprises should be expropriated, let the workers organize their own work in factories and plants!"
 POR_ideas_nationalism:0 "Ideas of Nationalism"
 POR_ideas_nationalism_desc:0 "The Portuguese people are a great people. Historically, our nation has always been on top of other nations."
 POR_imperialist_nastroj:0 "Imperialist Sentiments"
 POR_imperialist_nastroj_desc:0 "Portuguese people are tired of waiting, they want revenge! And the best time for this revenge is not to find! Either we start the war for the territories we claim now, or our people will not wait for anything good in the future."
 POR_great_portugal:0 "Great Portugal"
 POR_great_portugal_desc:0 "We are already completing the final transformations in the country, now it is completely reformed and ready to reach unimaginable heights!"
 POR_colonies_back:0 "Return of Colonies"
 POR_colonies_back_desc:0 "As a result of the revolution, we have lost some of our colonies, but this is not for long: soon these territories will belong to us again."
 POR_pink_map:0 "Pink Map"
 POR_pink_map_desc:0 "Pink map - project to build a «bridge» of Portuguese colonial possessions over the continental regions of the African continent to consolidate Angola and Mozambique into a single colonial empire."
 POR_restaurate_monarchy:0 "Restoration of the Monarchy"
 POR_restaurate_monarchy_desc:0 "Our people now lack someone they will all believe in. Who, as a non-legal monarch, would be perfect for that role."
 
 POR_low_orgonise_army_idea:0 "Unorganised Army"
 POR_low_orgonise_army_idea_desc:0 "Compared to the armies of Europe's leading countries, the Portuguese is nothing more than a crowd of crazy young men who do not perceive such concepts as discipline and submission to commanders."
