    TR.wonder.16.t:0 "Moai"
    TR.wonder.16.desc:0 "Observers from Easter Island report strange phenomena! All of a sudden, a heavy rainstorm began, accompanied by thunder and lightning. The water around the island began to boil and acquired a scarlet shade. In some places the earth opened and from there magma appeared, and Moai themselves blushed, and from their eyes a bright red ray of light comes out...\n\nLegends did not lie and it could mean only one thing - it is the embodiment of §R«Furious» Moai§! The most aggressive of all spirits."
    TR.wonder.16.a:0 "Furious moai will help in our wars!"
    TR.wonder.17.t:0 "Moai"
    TR.wonder.17.desc:0 "Observers from Easter Island report strange phenomena! Quite a clear sky was covered with clouds and a calm, shallow rain. A small moat filled with water appeared in the center of the island. Also, it seemed that the coast of the island has become a little higher, as if trying to form a protective figure or a kind of reef. Moai itself began to give a blue hue, and the eyes shone with a dim blue light ...\n\nLegends did not lie and it could only mean one thing - it is the embodiment of §B«Careful» Moai! The calmest of all spirits."
    TR.wonder.17.a:0 "Careful moai will help us strengthen our defences!"
    TR.wonder.18.t:0 "Moai"
    TR.wonder.18.desc:0 "Observers from Easter Island report strange phenomena! The island is experiencing rapid vegetation growth and an unprecedented influx of wildlife. Everywhere flowers and plants bloom and even those that are typical of this climate. Observers had a hard time clearing the way to Moai. Their surface began to flower in green, and a laurel wreath appeared on their heads... \n\nLegends have said that this is the embodiment of §G«Fertile» Moai§! of the most creative of all spirits."
    TR.wonder.18.a:0 "Fertile Moai will help our industry develop!"
    TR.wonder.19.t:0 "Moai"
    TR.wonder.19.desc:0 "Observers from Easter Island report strange phenomena! There are many sophisticated structures on the island. Their purpose is not known, but it is obvious that they are all made of the same stone as Moai! The shapes take bizarre forms, but retain the «right» proportions. Above the island the donkey is light fog, and the lighting during sunset has acquired azure shades. In spite of the fog, observers can easily see Moai themselves and they convey that the figures are colored in purple, on the face appeared small distortions, visually reminiscent of human glasses or even monoculars, and at the foot of the statue appeared a scroll of parchment with a red ribbon ...\n\nLegends have said that this is the embodiment of the §T«Wise» Moai§! The most intelligent of all spirits."
    TR.wonder.19.a:0 "Wise Moai will help us in our scientific development!"
    TR.wonder.20.t:0 "Moscow Kremlin"
    TR.wonder.20.desc:0 "Having control over the city of Moscow, we also gained access to the great building of the antique called «Moscow Kremlin»! Now we will benefit."
