    ### LEGITIMACY EVENT ###
    TRlegitimacy.1.t:0 "Legitimacy Change"
    TRlegitimacy.1.desc:0 "The legitimacy of our rule is at a very high level!"
    TRlegitimacy.1.a:0 "Unbelievable!"
    TRlegitimacy.2.t:0 "Legitimacy Change"
    TRlegitimacy.2.desc:0 "The legitimacy of our reign corresponds to a high level!"
    TRlegitimacy.2.a:0 "Excellent!"
    TRlegitimacy.2.b:0 "This is bad!"
    TRlegitimacy.3.t:0 "Legitimacy Change"
    TRlegitimacy.3.desc:0 "The legitimacy of our reign corresponds to average level!"
    TRlegitimacy.3.a:0 "This is good!"
    TRlegitimacy.3.b:0 "This is bad!"
    TRlegitimacy.4.t:0 "Legitimacy Change"
    TRlegitimacy.4.desc:0 "The legitimacy of our rule is low!"
    TRlegitimacy.4.a:0 "This is good!"
    TRlegitimacy.4.b:0 "This is bad!"
    TRlegitimacy.5.t:0 "Legitimacy Change"
    TRlegitimacy.5.desc:0 "The legitimacy of our rule is very low!"
    TRlegitimacy.5.a:0 "This is good!"
    TRlegitimacy.5.b:0 "This is bad!"
    TRlegitimacy.6.t:0 "Legitimacy Change"
    TRlegitimacy.6.desc:0 "The legitimacy of our rule corresponds to a catastrophic level!"
    TRlegitimacy.6.a:0 "All flies into the abyss!"
    TRlegitimacy.7.t:0 "People Demand a Referendum!"
    TRlegitimacy.7.desc:0 "Feeling the weakness of the ruling party - [Root.GetRulingParty], its opponents began to talk about the need for a referendum. Refusal is likely to lead to a dangerous situation.\n\nWhat are we going to do about it?"
    TRlegitimacy.7.a:0 "Better a referendum than a bloody riot"
    TRlegitimacy.7.b:0 "Un-[Root.GetAdjective] activities must be stopped!"
    TRlegitimacy.7.c:0 "Notify [target_overlord.GetAdjective] administration!"
    referendum_chosen_tt:0 "§GA peaceful change of power will take place. The power will go to the most popular party in the country§!"
    civilwar_governments_choosen_tt:0 "§RRebels start a civil war§!"
    puppet_choosen_tt:0 "§MSince we are a puppet, our fate will be decided by the metropolitan government§!"
    TRlegitimacy.9.t:0 "Riots in [From.GetName]"
    TRlegitimacy.9.desc:0 "In one of our colonies, a series of riots began. Feeling the weakness of the ruling party - [From.GetRulingParty], its opponents started talking about the need to change the power. Refusing to do so is likely to create a dangerous situation.\nUnderstanding the seriousness of the situation, the colonial administration decided to ask us for instructions.\n\nWhat will we do about it?"
    TRlegitimacy.9.a:0 "Give the colonial government maximum support"
    TRlegitimacy.9.b:0 "Provide moderate support to the colonial government"
    TRlegitimacy.9.c:0 "Leave it to yourself. Shit, a lot of problems already!"
    middle_support:0 "§YThis will have unintended consequences in the colony§!"
    no_support:0 "§RThis will have unintended consequences in the colony§!"
    TRlegitimacy.10.t:0 "Riot Continues!"
    TRlegitimacy.10.desc:0 "Our appeal to the metropolis was left unanswered. It was made clear to us that we are left to ourselves. Of course, the opponents of the ruling party immediately took advantage of it. People can hear talks about the need to hold a referendum. Refusal is likely to lead to a dangerous situation.\n\nWhat will we do about it?"
    TRlegitimacy.10.a:0 "Better a referendum than a bloody riot"
    TRlegitimacy.10.b:0 "Un-[Root.GetAdjective] activities must be stopped!"
    
    
