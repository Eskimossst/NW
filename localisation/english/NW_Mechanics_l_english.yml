    ### Wonders ###
    
    ##### Wonders events #####
    TR.wonder.1.t:0 "Wonder System Activation"
    TR.wonder.1.desc:0 "In the «New Ways» mod provides a system of Wonders of the World.\n\nWonders - grandiose buildings of antiquity and modernity, which give various bonuses to the owner. The peculiarity of this mechanics is that the bonuses from wonders are passing from country to country - you just need to control a certain piece of land. All wonders are arranged according to their real position, so there should be no special problems to find them.\n\n§RMoai§!\nFor a change, a special mechanics for the wonders «Moai» was introduced. Since much of their history is unclear and their history of origin is mystical, we decided to also add an element of mysticism to their behavior. Once in a certain period of time there will be a random event associated with the Moai. It is this event that will determine what kind of bonus the country that owns Moai on Easter Island will receive.\n\n§GChoosing the third answer choice will disable the random Moai, and instead there will be a permanent bonus like the other wonders."
    TR.wonder.1.a:0 "Play without Wonders"
    TR.wonder.1.b:0 "Play with Wonders (With random Moai)"
    TR.wonder.1.c:0 "Play with Wonders (No random Moai)"
    TR.wonder.2.t:0 "Coliseum"
    TR.wonder.2.desc:0 "Having control over the Lazio region, we also gained access to a great ancient building called the Colosseum! Now we will benefit."
    TR.wonder.2.a:0 "Okay"
    TR.wonder.3.t:0 "Machu Picchu"
    TR.wonder.3.desc:0 "Having control over the region of «Ucayali», we also gained access to a great ancient building called «Machu Picchu»! Now we will benefit."
    TR.wonder.3.a:0 "Good"
