    #GWC
    TR.wonder.28.t_0:0 "«Great Wall of China» (0/5)"
    TR.wonder.28.t_1:0 "«Great Wall of China» (1/5)"
    TR.wonder.28.t_2:0 "«Great Wall of China» (2/5)"
    TR.wonder.28.t_3:0 "«Great Wall of China» (3/5)"
    TR.wonder.28.t_4:0 "«Great Wall of China» (4/5)"
    TR.wonder.28.t_full:0 "«Great Wall of China» (5/5)"
    TR.wonder.28.desc_0:0 "Our actions have led us to what we have. So far, we have lost control of all regions where the «Great Wall of China» was located and, accordingly, we have lost its protective properties. However, we must remember that the situation is changing every second and we will soon regain control over our miracle!"
    TR.wonder.28.desc_1:0 "According to the last summary, at the moment we control one of the five regions. The region under control contains part of the world wonder known as the «Great Wall of China». We will now benefit from its protective properties, but we must make a huge effort to control the entire wall!"
    TR.wonder.28.desc_2:0 "According to the latest summary, we currently control two of the five regions. The regions under control contain parts of the Great Wall of China. We will now benefit from each of them. We must not rest on our laurels!"
    TR.wonder.28.desc_3:0 "According to the latest summary, we currently control three of the five regions. The regions under control contain parts of the Great Wall of China. We will now benefit from each of them. We control 60% of the wall and our people are eager to join the next element of the wall!"
    TR.wonder.28.desc_4:0 "According to the latest reports from the battlefields, we now control four of the five regions. 80% of the wall is ours! Just think about these numbers. We have very little control of the wall left and we have to make the final leap! Let's make our way with fire and sword to the last fragment of the wall!"
    TR.wonder.28.desc_full:0 "Our people rejoice and our warriors shine with valor! All are in euphoria after the complete unification of all fragments of the great miracle of antiquity under our control. «The Great Wall of China» is undividedly under our control!"
    TR.wonder.28.a:0 "Got it"
