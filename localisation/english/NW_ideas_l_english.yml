    Joaquin_Amaro:0 "Joaquin Amaro Dominguez"
    Joaquin_Amaro_desc:0 "Known as El Indio Amaro, this man managed to rebuild the entire army after the revolution. His efforts brought together again a disparate Mexican army, and he himself brought a huge number of innovations. At one time, even in American newspapers, the abilities of this man were amazed."
    Andres_Figueroa:0 "Andres Figeroa"
    Andres_Figueroa_desc:0 "Andres Figueroa is the secretary of the army appointed by Cardenos to identify and destroy traitors and implement army reforms."
    #MEX_pablo_m_valenzuela:0 "Пабло Масиас Валенсуэла" #vanila
    MEX_pablo_m_valenzuela_desc:0 "Valenzuela, as Minister of Defence, was responsible for protecting the whole country (especially its coastline) from any sudden attack."
    #MEX_leon_trotsky:0 "Лев Троцкий" #vanila
    Enrique_estrada2:0 "Enrique Estrada"
    Enrique_estrada_desc2:0 "Enrique Estrada was a student of the famous revolutionary Felipe Angeles when he taught the art of artillery."

    MEX_Escobar:0 "Jose Gonzalo Escobar"
    MEX_Escobar_desc:0 "Jose Gonzalo Escobar was the leader of the Escobar Resistance, whose goal was to deprive Callez and his supporters of power. His men had won on land, but the rebellion was crushed by the Mexican Air Force."

    matias:0 "Mathias Ramos"

    urquizo:0 "Francisco Luis Urquizo"
    urquizo_desc:0 "Throughout his political career, Francisco held a variety of positions, but he is remembered as the head of the military industry."

    Manuel:0 "Manuel Avila Camacho"
    Manuel_desc:0 "Manuel was Minister of Defense from 1936 to 1939, and then resigned to run for President the following year."

    jesus:0 "Jesus Augustine Castro Rivera"

    cardenas_min:0 "Lasaro Cardenas"
    Cardenas_min_desc:0 "Cardenas, after his presidential term, became a controversial figure because of his right convictions. However, his status as a hero of the revolution was credible."


    # Air Figures

    uis_F_Cubillas:0 "Luis Farrell Kubillas"
    Luis_F_Cubillas_desc:0 "Cubilas is one of the most revered representatives of the air force of Mexico. He has participated in combat missions in every conflict since the Mexican Revolution, and his merits make him a symbol and pride of Mexico."
    Luis_F_Cubillas2:0 "Luis Farrell Cubillas"
    Luis_F_Cubillas_desc2:0 "Cubilas is one of the most revered representatives of the Mexican air force. He has participated in combat missions in every conflict since the Mexican Revolution, and his merits make him a symbol and pride of Mexico."

    MEX_Alfonso_Cruz_Rivera:0 "Alfonso Rivera"
    Alfonso_C_Rivera:0 "Alfonso Rivera"
    Alfonso_C_Rivera_desc:0 "Alfonso Cruz Rivera is one of the few Mexican aviation legends to have survived everything. During the Spanish Civil War, he was responsible for the nightly supply of supplies. He was also involved in planning an air raid on Guatemala's main airport during the Mexican-Guatemalan conflict, but his wing was recalled at the last moment."
    Alfonso_C_Rivera2:0 "Alfonso Rivera"
    Alfonso_C_Rivera2_desc:0 "Alfonso Cruz Rivera is one of the few Mexican aviation legends to have survived everything. During the Spanish Civil War, he was responsible for the nightly supply of supplies. He was also involved in planning an air raid on Guatemala's main airport during the Mexican-Guatemalan conflict, but his wing was recalled at the last moment."

    Juan_Azcarate:0 "Juan Azcarate"
    Juan_Azcarate_desc:0 "Juan Azkareit was an honored aviation engineer during the Maximato era and was the director of TNCA until it was over, and was an aviation legend even earlier. He took responsibility for the end of the Maximato era in his autobiographical novel."

    MEX_Alfonso_Tabon:0 "Alfonso Tabon"
    MEX_Alfonso_Tabon_desc:0 "Alfonso Tabon was the army officer appointed to explore ways of modernizing the Mexican airforce. In real life, his attempts were futile as the paranoia leading up to WWII meant other countries were histant to license plans, and technology. The dismantling of the Mexican aviation programs during the Maximato led to a serious brain drain on native designs."

    MEX_Juan:0 "Juan Villasana"
    MEX_Juan_desc:0 "Juan Villasana is considered one of the founders of Mexican aviation. He made a great contribution to the invention of the helicopter, as its development was exported to the United States and Japan. The latter, by the way, announced a special thanks to him."

    MEX_Gustavo_L_Gonzalez:0 "Gustavo Gonzalez"

    Salinas:0 "Gustavo Adolf Salinas Fireplace"
    Salinas2:0 "Gustavo Adolf Salinas Fireplace"
    Salinas3:0 "Gustavo Adolf Salinas Fireplace"
    Salinas_desc:0 "The first pilot to make an air strike on the fleet. In his quote, he said he «used improvised bombs consisting of 52 dynamite checkers. I didn't expect it to work, but it sure as hell did. Back when I came up with that, I was flying an old plane, almost the first version of the Wright Brothers. I knew the day would come when the miracle of technology - planes - would be used as unrivaled military equipment. The day had come»."
    Salinas2_desc:0 "The first pilot to be able to make an air strike on the fleet. In his quote, he said he «used improvised bombs consisting of 52 dynamite checkers. I didn't expect it to work, but it sure as hell did. Back when I came up with that, I was flying an old plane, almost the first version of the Wright Brothers. I knew the day would come when the miracle of technology - planes - would be used as unrivaled military equipment. The day had come»."
    Salinas3_desc:0 "The first pilot to be able to make an air strike on the fleet. In his quote, he said he «used improvised bombs consisting of 52 dynamite checkers. I didn't expect it to work, but it sure as hell did. Back when I came up with that, I was flying an old plane, almost the first version of the Wright Brothers. I knew the day would come when the miracle of technology - planes - would be used as unrivaled military equipment. The day had come»."

    Augustin_olachea2:0 "Augustin Olachea"
    Augustin_olachea2_desc:0 "Augustin during World War II managed to build a huge number of aviation schools that were able to prepare future generations and bring aviation in Mexico to the time when the era of self-taught revolutionaries came to an end."

    antonio:0 "Antonio Cardenas Rodriguez"
    Antonio_desc:0 "The defining moment of Antonio Rodriguez's military career was that at the end of World War II he commanded 201st Squadron."

    #POLITICAL FIGURES

    MEX_MARC:0 "Marcelino Inurreta de la Fuente"
    MEX_MARC_desc:0 "Marcelino ran the D.F.S. (Federal Office of Security) of Mexico in the Aleman administration and was accused of numerous human rights violations during the dirty war."

    Miguel_Comacho:0 "Miguel Avila Camacho"
    Miguel_Comach_desc:0 "Miguel Avila Camacho replaced Andres Figaro as War Minister. He was remembered for creating a small but professional disciplined army that had previously been in decline."
    Mugica:0 "Francisco Jose Magicar"
    Mugica_desc:0 "Magicar was one of the most famous army generals during the revolution. Cardenas chose him as his successor to the more conservative Miguel Camacho. However, at the end of Lázaro's term, this general had no more support and his entire campaign collapsed."

    MEX_PAB:0 "Pablo Curog Trevino"
    MEX_PAB_desc:0 "Pablo was one of Cardenas' closest allies. He was responsible for the introduction of socialist education and fought in every way for Cardenas' policy. Pablo was one of the few ministers who were and remain supporters of Lazaro."

    MEX_SANTA:0 "Miguel Santa Ana"
    MEX_SANTA_desc:0 "Miguel Santa Ana was responsible for purchasing and manufacturing equipment, equipment, supplies and other consumables on behalf of S.E.D.E.N.A., the Mexican Minister of Army and Navy."

    Castillo:0 "Francisco Castillo"
    Castillo_desc:0 "Castillo is known for his work as an ambassador to foreign countries, for establishing diplomatic relations and conducting trade deals."

    Augustin_olachea:0 "Augustin Avils Olaci"
    Augustin_olachea_desc:0 "Augustin Olaci actually built military factories and implemented many military projects, from air bases to military schools, which played a crucial role for the Mexican army."
    MEX_plutarco_e_calles_desc:0 "Plutarco Callez, also known as El Jefe Maximo, was president from 1928 to 1928. Originally enjoyed great popular love and was a hero of the revolution. However, he then fought against revolutionary ideas, held power until 1936 with the help of the puppet president, supporting the revolutionary party, even after his resignation. His political views changed many times throughout his life. After Cristero organized the war, his reputation was destroyed in the end. His last bold move was to criticize Cardenas, who also enjoyed public support, for which he was deported."
    padilla:0 "Ezequiel Padilla Peñaloza"
    Padilla_desc:0 "During his time in government, Padilla was known as the man with the brightest pro-American attitude. Penalose was a strong supporter of the United States, and from time to time he passed on top secret Mexican documents to the U.S. government."
    Heriberto:0 "Eriberto Hara"
    Heriberto_desc:0 "Eriberto was the first Secretary of the Mexican Navy. «Because of the centralization of the country's military affairs, this position was created to weaken the political power of the military»."

    hector:0 "Hector Meijuiro"


    Gustavo:0 "Gustavo Adolfo Salinas Fireplace"
    gustavo_desc:0 "The first pilot who was able to inflict an air strike on the fleet. In his quote, he said he «used improvised bombs consisting of 52 dynamite checkers. I didn't expect it to work, but it sure as hell did. Back when I came up with that, I was flying an old plane, almost the first version of the Wright Brothers. I knew the day would come when the miracle of technology - planes - would be used as unrivaled military equipment. The day had come»."


    Enrique_estrada:0 "Enrique Estrada"
    Enrique_estrada_desc:0 "Enrique Estrada was a student of the famous revolutionary Felipe Angeles when he taught the art of artillery."

    #############
    ##COMPANIES##
    #############

    KMX_PEMEX:0 "PEMEX"
    KMX_PEMEX_desc:0 "PEMEX is a nationalized oil company of Mexico. Its creation is associated with a wave of geological discoveries, social evolution, and these economic innovations have become the main driving force behind the industrialization of Mexico."

    aguila:0 "Aguila Oil"
    Aguila_desc:0 "Sinarchists, Mexican fascists, were ardent capitalists who believed in the development of Mexican property in the Mexican market. If any foreign company wanted to enter the Mexican market, it needed a middleman. Under this company's leadership, Mexico's natural resources were nationalized. So if PEMEX did exist, it was split up and owned by the Mexican elite."

    CEMEX:0 "CEMEX"

    Azcarate:0 "Azcarate S.A"
    Azcarate_desc:0 "Azcarate, returning from political exile, formed a small airline where he developed various projects with Lockheed Martin during World War II."

    baja:0 "Baja S.A"
    baja_desc:0 "Baja is an aviation company that relied on a working range of its cars. The organization has focused on extreme long-haul aircraft throughout its history."

    Mendoza:0 "Productos Mendoza"
    Mendoza_desc:0 "Mendoza is the second largest weapons manufacturer in Mexico, just after Manuel Mondragon. They specialized in machine guns, automatic rifles, semi-automatic rifles."

    Obregon:0 "Alejandro Obregon"
