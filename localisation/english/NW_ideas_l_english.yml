    collapse_of_state_apparatus:0 "Collapse of the State Apparatus"
    collapse_of_state_apparatus_desc:0 "Anarchy in our state has given rise to the breakdown of the apparatus that essentially controls the life of the country."
    legislative_anarchy:0 "Legislative Anarchy"
    legislative_anarchy_desc:0 "With the abolition of the state, laws on personal freedoms or restrictions imposed on them were also abolished. All this has created an uncertainty of individual rights and freedoms."
    economic_degradation:0 "Economic Degradation"
    economic_degradation_desc:0 "Because of the coup and the collapse of the levers of the economy, it was thrown back several years at once. In addition to the country's economy as a whole, primarily due to anarchy, without any plans, trade, ownership of enterprises and the common course, the production was also affected."
    economic_degradation_tt:0 "£trigger_yes Fixed trade law §HClosed economy§!\n£trigger_yes Sale and purchase of equipment on the §Hworld market§! is prohibited"
    generic_social_crisis:0 "Social Crisis"
    generic_social_crisis_desc:0 "Recent disagreements between those who supported the current government or its alternative, and behind it with those who supported the abolition of the state, have created a huge gap between people who did not want to go to reconciliation with each other in this difficult hour."
    federation_of_communities:0 "Federation of Communities"
    federation_of_communities_desc:0 "Anarcho-collectivists consider the destruction of historical centralized states to be the replacement of their free, not recognizing the written law as a «federation of communities» organized on the communist principle."
    self_governing_communes:0 "Self-Managed Communes"
    self_governing_communes_desc:0 "Anarcho-communists have put forward a proposal to replace the state and centralized power with locally self-governing communes."
    meetings_of_workers:0 "Workers' Meetings"
    meetings_of_workers_desc:0 "According to the theory of anarcho-syndicalists, acting on the principle of horizontal self-organization, people themselves, without anyone's pointer, will be able to organize life as they really want it, taking into account the opinion, if possible, of each individual, and all decisions should be made by general meetings of workers."
    self_government_of_owners:0 "Owners' Self-Government"
    self_government_of_owners_desc:0 "Advocates of anarcho-egoism represent the new society as a conflict-free society based on the priority of the personality of small owners who have entered into a mutual agreement on self-governance issues without public authorities."
    individual_sovereignty:0 "Personal Liberty within a Free Market"
    individual_sovereignty_desc:0 "Libertarians offer a political philosophy that advocates the abolition of the state in favour of individual freedom within the free market."
    apolitical_strategy:0 "Political Strategy"
    apolitical_strategy_decs:0 "Agorists see parliamentarianism as a reformist and alien strategy, so they suggest abandoning these systems."
    personal_laws_and_freedoms:0 "Personal Laws and Freedoms"
    personal_laws_and_freedoms_desc:0 "Anarcho-collectivists, following Bakunin, reject any hierarchical form of power, be it the will of the sovereign or the state with the right to vote. A person's freedom should obey only natural laws, which he himself admits, but this does not cancel the monetary relationship."
    freedom_from_finance_and_government:0 "Freedom from Finance and Power"
    freedom_from_finance_and_government_desc:0 "Anarcho-communists advocate complete freedom for the full development of the individual without external restriction in the person of the state government and the financial system."
    free_personal_development:0 "Free Development of the Individual"
    free_personal_development_desc:0 "Anarcho-syndicalists propose to give freedom to every member of society for the maximum possible self-improvement of personality and abilities, which will be limited only by the resources and capabilities of society."
    full_freedom_of_individual:0 "Complete Freedom of the Individual"
    full_freedom_of_individual_desc:0 "Individualists believe that the individual and his or her will take precedence over all kinds of external conditioning factors such as collectives, societies, traditions and ideological systems."
    only_personal_only_negotiated:0 "Only Personal, only Negotiated"
    only_personally_only_negotiated_desc:0 "Libertarians believe that people have the right to freedom from encroachment on their person or property, and the laws should only ensure such freedom, as well as the execution of freely entered into contracts."
    free_association:0 "Free Associations"
    free_association_desc:0 "Means of production must not be in the hands of the state or private property. They must be administered directly by the producers, through the new Free Association."
    abandonment_of_wage_system:0 "Abolition of Hired Labour"
    abandonment_of_wage_system_desc:0 "The rejection of the "hired labor" system is central to the economic component of anarchist communism. With the products of labor distributed on the basis of individual needs, people will be free to participate in any action."
    privileges_for_small_owners:0 "Privileges to Smallholders"
    privileges_for_small_owners_desc:0 "Egoists believe that emphasis should be placed on small owners cooperating with each other rather than large campaigns."
    market_competition_of_private_organizations:0 "Market Competition of Private Organizations"
    market_competition_of_private_organizations_desc:0 "In the Libertarian society, law enforcement agencies, courts and all other security services will be provided on a competitive basis and financed from private sources, not through taxation. In this system, there is a market where security and legal service providers compete for voluntary paying clients who want these services instead of taxing people without their consent and appointing a monopoly performer."
    counter_economics:0 "Counter-economics"
    counter_economics_desc:0 "Agorists argue that a relationship that eliminates tax payments can help develop self-defense to protect private property and freedom from any attempt to establish power. Despite the fact that the state has been eliminated, in order to make it more difficult and to prevent the formation of regulatory mechanisms, the agorists suggest building a counter-economy based on shadow schemes, the free market, links to the black market and underground economy."
    support_for_lower_layers:0 "Support for Lower layers"
    Support_for_lower_layers_desc:0 "As workers and peasants play a major role, collectivists also suggested that social support systems be introduced and that all children in schools be taught."
    social_solidarity:0 "Public Solidarity"
    social_solidarity_desc:0 "Anarcho-communists and syndicalists propose to replace selfishness, which divides people from all strata of society, with solidarity, designed to restore social harmony, when people help each other and take care of their neighbors, based on the principle of you help, you get helped."
    personality_above_all_else:0 "Personality Above All"
    personality_above_all_else_desc:0 "Egoists suggest focusing on individuality and its superiority over any social or external reality or structures such as morals, ideology, social foundations, religion, metaphysics, ideas or desires of others."
