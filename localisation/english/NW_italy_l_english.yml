 duce.65.t:0 "Italian Claims to Albania"
 duce.65.desc:0 "Italy led by the madman Benito Mussolini is behaving more and more insolently towards Albania. They are trying to bring their troops into the territory of the state, so only we can save them."
 duce.65.a:0 "We will demand that Italy withdraw its troops!"  
 duce.65.b:0 "Let's ask Britain first"
 duce.65.c:0 "It doesn't concern us"
 
 duce.66.t:0 "French Ultimatum"
 duce.66.desc:0 "The diplomats who have arrived from Paris say that we must stop our aggression against Albania, otherwise they will be ready to show force against our Kingdom and protect the small Balkan country."
 duce.66.a:0 "We'll have to give in"  
 duce.66.b:0 "Albania was and will be ours!"
  
 duce.67.t:0 "Italy Conceded"
 duce.67.desc:0 "The Italians have officially announced that they will stop all aggression against Albania."
 duce.67.a:0 "Gloriously"  
 
 duce.68.t:0 "French Concerns About Italy"
 duce.68.desc:0 "French authorities are wary of Italy's expansionist policies. They ask for our support in opposing Mussolini."
 duce.68.a:0 "Yes, we will help them" 
 duce.68.b:0 "It is better to give Tunisia to Italy" 
 duce.68.c:0 "No, they will be left alone in this matter" 
 
 duce.69.t:0 "Tunisia as a Solution for the Problem"
 duce.69.desc:0 "The British afraid of Italian power offered to appease Italy by not only allowing Albania to be occupied, but also by handing over our Tunisia to them."
 duce.69.a:0 "Nice idea"
 duce.69.b:0 "Bah!"
 duce.69.c:0 "A pernicious idea"
 
 duce.70.t:0 "Tunisia is for Appeasement"
 duce.70.desc:0 "The French offer to conclude a non-aggression Treaty between the powers after seeing our aggression in Albania. In exchange, they offer Tunisia."
 duce.70.a:0 "We agree"
 duce.70.b:0 "No, we don't agree"
 
 duce.71.t:0 "Italy Rejected Tunisia"
 duce.71.desc:0 "Italy refuses peace considering our offer vulgar."
 duce.71.a:0 "let it be so"
 duce.71.b:0 "Then let them prepare for war"
 
 duce.72.t:0 "Britain has Abandoned Us"
 duce.72.desc:0 "Britain refused to help us with the Albanian crisis leaving us to our own devices."
 duce.72.a:0 "let it be so"
 duce.72.b:0 "But we will continue to struggle"
 
