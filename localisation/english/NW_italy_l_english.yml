l_english:
 ITA_loseinETH:0 "Another Disgrace"
 ITA_loseinETH_desc:0 "Unfortunately, we lost the Italo-Ethiopian war once again. Now we should temporarily forget about trying new conquests. The moral strike to the Italian population and army caused by the defeat in Ethiopia is difficult to convey."
 ITA_spazio_vitale:0 "Living Space"
 ITA_spazio_vitale_desc:0 "The Italian Empire is rapidly gaining power again. Sooner or later, this will lead to the expansion of the borders of our Empire."
 ITA_manifest_race:0 "The Manifesto of Race"
 ITA_manifest_race_desc:0 "The Italian race is one of the oldest and best races on earth. Also, our race is descended from the great Aryans, so no one has the right to spoil the Italian blood and arrange mixed marriages."
 ITA_reform_general:0 "Reform the General Staff"
 ITA_reform_general_desc:0 "We have a terrible situation with a lack of well-trained and knowledgeable officers and generals. With this command, we will not be able to achieve any serious success in the field of military operations, so we urgently need to fix this."
 ITA_more_wheaphones:0 "Military Industry"
 ITA_more_wheaphones_desc:0 "Our military industry lags far behind the well-developed European countries. If we do not correct this situation, we will not be able to face a potential enemy on equal terms."
 ITA_alpian_wall:0 "Reinforce the Alpine Wall"
 ITA_alpian_wall_desc:0 "The defense of the Alps is our highest priority. Our enemies will exactly try to break through them."
 ITA_sea_defend:0 "Coastal Defences"
 ITA_sea_defend_desc:0 "Coastal fortifications are our top priority. The enemy understands that it is almost impossible to get through the Alpine mountains, so they will try to land on our shores, but we will not allow this."
 ITA_ministry_popular_culture:0 "Found the Ministry of Popular Culture"
 ITA_ministry_popular_culture_desc:0 "Ministry of popular culture — the Ministry of Italy, whose task will be to manage culture and organize the propaganda of fascism. By creating such a Ministry, we will significantly increase confidence in the government in the country."
 ITA_liktor_youth:0 "Found the Italian Youth Lictor"
 ITA_liktor_youth_desc:0 "The recent war in Ethiopia has given us a useful experience. we will use it to train people for military service from a very young age and if necessary we will  take them into the army."
 ITA_support_austria:0 "Support Austria"
 ITA_support_austria_desc:0 "The expansion of Germany to the South is dangerous for Italy, it is worth trying to create a buffer zone between us in the form of Austria. And if the Reich still wants the territories of Austria, it will have to deal with Italy."
 ITA_allies:0 "Join the Allies"
 ITA_allies_desc:0 "Britain is the Mistress of the seas. Italy also has a significant fleet. United with the English, we will be invincible both at sea and on land."
 ITA_fra_coalition:0 "Franco-Italian Military Cooperation"
 ITA_fra_coalition_desc:0 "France has a rather large fleet, as well as one of the largest land armies in the world. By joining forces with France, we will be invincible both on land and at sea."
 ITA_fascist_international:0 "The Fascist International"
 ITA_fascist_international_desc:0 "We cannot fully trust any of the countries of Europe, so we must create our own Alliance, which will include countries that want to thrive under the leadership of Italy."
 ITA_alliance_spain:0 "Alliance with Spain"
 ITA_alliance_spain_desc:0 "Spain has been neutral in its foreign policy for a long time, but this cannot continue forever. We should invite them to join our Italian Alliance."
 ITA_alliance_portugal:0 "Alliance with Portugal"
 ITA_alliance_portugal_desc:0 "Portugal has been neutral in its foreign policy for a long time, but this cannot continue forever. We should invite them to join our Italian Alliance"
 ITA_attack_romania:0 "Conquer Dacia"
 ITA_attack_romania_desc:0 "Dacia is a part of Romania that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_slovenia_dalmatia_claims:0 "Conqueror Dalmatia"
 ITA_slovenia_dalmatia_claims_desc:0 "Dalmatia is a part of Yugoslavia that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_greece_war_goal:0 "Conquer Achaea"
 ITA_greece_war_goal_desc:0 "Achaea is a part of Greece that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_bulgaria_war_goal:0 "Conquer Thrace"
 ITA_bulgaria_war_goal_desc:0 "Thrace is a part of Bulgaria that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_hungary_friend:0 "Befriend Hungary"
 ITA_hungary_friend_desc:0 "Pro-fascist sentiments are already strong enough in Hungary, so we will achieve much more by diplomacy than by war. Especially since none of the Italians will have to die to achieve this goal."
 ITA_hungary_war_goal:0 "Conquer Pannonia"
 ITA_hungary_war_goal_desc:0 "Pannonia is a part of Hungary that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_take_savoja_corsika:0 "Demand Savoy and Corsica"
 ITA_take_savoja_corsika_desc:0 "Savoy and Corsica have historically been part of the Roman Empire for a very long time.France should understand this and, as a sign of common friendship, hand this region back under our control."
 ITA_take_tunis:0 "Demand Domination over Tunisia"
 ITA_take_tunis_desc:0 "Tunisia has historically been part of the Roman Empire for a very long time.France should understand this and, as a sign of common friendship, hand this region back under our control."
 ITA_bases_mead:0 "Mediterranean Bases"
 ITA_bases_mead_desc:0 "Now that we are allies with England, we should ask her to give us some of her bases in the Mediterranean. It will be a good step in strengthening of our friendly relations."
 ITA_bases_red:0 "Red Sea Bases"
 ITA_bases_red_desc:0 "Now that we are allies with England, we should ask her to give us some of her bases in the Red sea. It will be a good step in strengthening our friendly relations."
 ITA_protect_austria:0 "Protect Austria"
 ITA_protect_austria_desc:0 "In modern conditions, Austria is unable to protect itself, so we are ready to take on the role of a guarantor of its independence. "
 ITA_turkey_war_goal:0 "Our Asia"
 ITA_turkey_war_goal_desc:0 "Most of modern Turkey was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_iraq_friend:0 "Befriend with Iraq"
 ITA_iraq_friend_desc:0 "Pro-fascist sentiments are already strong enough in Iraq, and we will achieve much more with diplomacy than with war. Especially since none of the Italians will have to die to achieve this goal."
 ITA_iraq_war_goal:0 "Our Mesopotamia"
 ITA_iraq_war_goal_desc:0 "Mesopotamia is a part of Iraq that was once part of the Roman Empire. It's time to take back the Roman territories."
 ITA_arabia_war_goal:0 "Establish a Protectorate over Arabia"
 ITA_arabia_war_goal_desc:0 "The whole Arabian Peninsula is potentially rich in oil resources, so the possession of this region is a strategically important task. Besides, oil from there will contribute to the development of our economy."
 ITA_operation_herkules:0 "Prepare Operation «Hercules»"
 ITA_operation_herkules_desc:0 "For one of the upcoming operations, we need to seriously improve our transport ships and work out options for their direct use in combat conditions."
 ITA_french_war_agreement:0 "French Military Cooperation"
 ITA_french_war_agreement_desc:0 "Now when we are allies with France, we should join our efforts in the development of science and the armed forces."
 ITA_british_war_agreement:0 "Anglo-Italian Military Cooperation"
 ITA_british_war_agreement_desc:0 "Now when we are allies with England, we should combine our efforts in the development of science and the armed forces."
 ITA_rule_colonies:0 "Establish the Ministry of Italian Africa"
 ITA_rule_colonies_desc:0 "The Ministry of Italian Africa will manage the affairs of our African colonies. This on-site work will significantly increase the efficiency of colony management."
 ITA_ports_libya:0 "Build Ports in Libya"
 ITA_ports_libya_desc:0 "Our Libyan ports are not developed enough to fully meet our needs, so we must address their development."
 ITA_ports_east_africa:0 "Build Ports in East Africa"
 ITA_ports_east_africa_desc:0 "Our ports in East Africa are not developed enough to fully meet our needs, so we must develop them."
 ITA_defend_islam:0 "Defender of Islam"
 ITA_defend_islam_desc:0 "Libyan tribes consider the ruler of Italy, Benito Mussolini, a defender of Islam. It is worth taking advantage of their full support and showing everyone that the Duce is the best ruler of the African colonies."
 ITA_repressii:0 "Repress the Emirs"
 ITA_repressii_desc:0 "Islam is a dangerous and hostile religion. Only by fighting with her, we will be able to protect themselves."
 ITA_savari:0 "Recruit the Savari"
 ITA_savari_desc:0 "We cannot constantly use regular Italian units in Libya, and the Italian army is needed in other places as well. Alternatively, we can recruit soldiers from the local population, especially because there are enough willing ones. "
 ITA_arabian_citizenship:0 "Special Passports for the Arabs"
 ITA_arabian_citizenship_desc:0 "We can start issuing special Italian passports to Libyans. The Italian public is unlikely to respond positively to this, but the locals will be even more loyal to us."
 ITA_ports_libya2:0 "Build Libyan Shipyards"
 ITA_ports_libya2_desc:0 "The construction of shipyards in Libya will contribute to the development of the Libyan economy, and also will accelerate the development of our own fleet."
 ITA_via_balbia:0 "The «Via Balbia» Highway"
 ITA_via_balbia_desc:0 "Via Balbo is a road project that will be built along the coast of Libya and the length of which will be 1800 km. It will be of strategic importance in the event of a war with our neighbors in Africa."
 ITA_tannaja_moc:0 "Cheap Labor"
 ITA_tannaja_moc_desc:0 "We can exploit the ordinary population of Libya to work in our factories. These workers will not have rights, so they will perform much more than an ordinary Italian worker."
 ITA_local_zavod:0 "Build Local Factories"
 ITA_local_zavod_desc:0 "We can build several military factories in Libya, so that we don't have to transport local workers to Italy, but operate them right here."
 ITA_petrolibya_operation:0 "Fuel-Lybian Operation"
 ITA_petrolibya_operation_desc:0 "Geological exploration in Libya has shown that there are significant oil reserves on its territory. Oil is very useful to our army, so we need to start developing proven deposits in this region."
 ITA_fourth_bank_italy:0 "The Fourth Shore of Italy"
 ITA_fourth_bank_italy_desc:0 "We can say with full confidence that Libya is now a fairly developed region that can compete even with some regions of Italy. We again demonstrated our capabilities to everyone,it is an absolute success!"
 ITA_national_united_colonies:0 "Found a National Association for Colonists"
 ITA_national_united_colonies_desc:0 "Some Italians express a desire to move permanently to Libya. Perhaps we should help the citizens with this. Although the reaction of the Italian public is likely to be mixed..."
 ITA_colonists:0 "Improve the Living Standards in Libya"
 ITA_colonists_desc:0 "By raising the standard of living of migrants in this region, we will facilitate the relocation of even more of the Italian population here. But is it worth it?"
 ITA_colonists2:0 "Benefits for the Migrants"
 ITA_colonists2_desc:0 "We can implement benefits for migrants to Libya, then the flow of people here from Italy will only grow. But is it worth it?"
 ITA_italianization_libya:0 "Italianization of the Local Population"
 ITA_italianization_libya_desc:0 "Now the local population is absolutely loyal to us, and there are a lot of immigrants from Italy, this region will be considered the national territory of Italy."
 ITA_railway_eritrea:0 "Construct Railways in Eritrea"
 ITA_railway_eritrea_desc:0 "Currently, the infrastructure of Eritrea is very poorly developed, the construction of a railway will correct this."
 ITA_airport_eritrea:0 "Build an Airport in Garrahy"
 ITA_airport_eritrea_desc:0 "Unfortunately, there are not enough military airports in Eritrea. We should correct this situation."
 ITA_askari_eritrea:0 "Recruit the Eritrean Askari"
 ITA_askari_eritrea_desc:0 "To protect our borders in Eritrea, we can recruit fighters from the local population. Especially because there are enough willing people."
 ITA_industry_eritrea:0 "Industrialize Eritrea"
 ITA_industry_eritrea_desc:0 "Currently, the infrastructure of Eritrea is very underdeveloped, new factories will improve the situation."
 ITA_partisans_ethiopia:0 "Fight Against the Partisans"
 ITA_partisans_ethiopia_desc:0 "Although we have taken control of the territory of Ethiopia, its Partisans do not give us peace. If we continue to sit idly by, they will continue to undermine our economic stability in East Africa."
 ITA_railway_ethiopia:0 "Construct Railways in Ethiopia"
 ITA_railway_ethiopia_desc:0 "Currently, the infrastructure of Ethiopia is very underdeveloped, the construction of a railway will correct this."
 ITA_minarals_ethiopia:0 "Extract Minerals from Ethiopia"
 ITA_minarals_ethiopia_desc:0 "Geological exploration in Ethiopia has shown that there are significant reserves of iron ore on its territory. Iron is very useful for our industry, so we need to start developing explored deposits in this region."
 ITA_electricity_ethiopia:0 "Electrify Ethiopia"
 ITA_electricity_ethiopia_desc:0 "Currently, there are no power plants in Ethiopia at all. For the development of this region, we need to carry out electrification."
 ITA_railway_somali:0 "Construct Railways in Somalia"
 ITA_railway_somali_desc:0 "Currently, the infrastructure of Somalia is very underdeveloped, the construction of a railway will correct this."
 ITA_white_turbans_somali:0 "Recruit the Dubats"
 ITA_white_turbans_somali_desc:0 "To protect our borders in Somalia, we can recruit fighters from the local population. Especially because there are enough willing people."
 ITA_airport_somali:0 "Build an Airport in Beledweyne"
 ITA_airport_somali_desc:0 "Unfortunately, the existing military airports in Somalia are not enough. We should correct this situation."
 ITA_industry_somali:0 "Industrialize Somalia"
 ITA_industry_somali_desc:0 "Currently, the infrastructure of Somalia is very underdeveloped, new factories will improve the situation."
 ITA_zemcug_italian_crown:0 "Ethiopia: Pearl of the Italian Crown"
 ITA_zemcug_italian_crown_desc:0 "Ethiopia is our success. This colony will rightfully be called the pearl of the Italian crown."
 ITA_unite_colonies:0 "Construct the North African Railway"
 ITA_unite_colonies_desc:0 "Now we are controlling most of Egypt, it is worth considering building a railway from our colonies in Libya to our colonies in Eritrea in the South-East."
 ITA_way_avtarkia:0 "On the Way to Autarky"
 ITA_way_avtarkia_desc:0 "Autarky is a policy aimed at creating a closed national or regional economy that is separate from the economy of other countries or other regions."
 ITA_time_war:0 "Begin Rearmament"
 ITA_time_war_desc:0 "Our military industry lags far behind most European countries. It is necessary to reduce the gap as soon as possible."
 ITA_support_corporations:0 "Support the Corporations"
 ITA_support_corporations_desc:0 "The support of large capital will allow our economy to develop much faster and more efficiently."
 ITA_venice_oil:0 "Produce Synthetic Fuel in Venice"
 ITA_venice_oil_desc:0 "Today we do not have enough natural rubber, so the development of the synthetic industry in Italy will help us get rid of this problem."
 ITA_support_north:0 "Support the North"
 ITA_support_north_desc:0 "The Northern territories are in a safer position, so it is necessary to develop industry there."
 ITA_support_north2:0 "Development the North"
 ITA_support_north2_desc:0 "Our economy is still underdeveloped, and active construction of new industrial facilities in the North of the country will improve this situation."
 ITA_support_south:0 "Support the South"
 ITA_support_south_desc:0 "The southern territories are in a safer position, so it is necessary to develop industry there."
 ITA_support_south2:0 "Development the South"
 ITA_support_south2_desc:0 "Our economy is still underdeveloped, and active construction of new industrial facilities in the South of the country will improve this situation."
 ITA_support_infrastructure:0 "Integrate the Cities"
 ITA_support_infrastructure_desc:0 "By improving roads between Italian cities, we will accelerate the growth of our economy."
 ITA_avtarkia:0 "Autarky"
 ITA_avtarkia_desc:0 "We can say with confidence that we have achieved our goals and our economy is now independent from other countries."
 ITA_new_shipyards:0 "Construct New Dockyards"
 ITA_new_shipyards_desc:0 "Our fleet is inferior to the French and British, so it is vital to urgently increase the productive capacity of shipbuilding."
 ITA_albania_oil:0 "Produce Synthetic Oil in Albania"
 ITA_albania_oil_desc:0 "The practice has shown that the rapidly developing economy is still not enough synthetic products, so it is worth considering the continued development of this industry."
 ITA_gas:0 "Authorise the Usage of Gas"
 ITA_gas_desc:0 "To achieve our goals, we will use everything that can help us. Including using poison gas against Ethiopia."
 ITA_march_steel:0 "Start the March of the Iron Will"
 ITA_march_steel_desc:0 "We must demonstrate to the world what the Italian army is capable of. No one and nothing can stop us when we are moving towards our goal!"
 ITA_naval_college:0 "Naval College for the Lictor Youth"
 ITA_naval_college_desc:0 "In order to speed up the development of our Navy, we will start attracting young lictors to training"
 ITA_xp_ethiopia:0 "Experience of the War in Ethiopia"
 ITA_xp_ethiopia_desc:0 "The war in Ethiopia has given us invaluable experience in warfare, which we will certainly apply in possible future conflicts."
 ITA_center_aviation:0 "Invest in Aviation Medicine"
 ITA_center_aviation_desc:0 "By creating a center for research and development in the field of aviation medicine, we will soon be ahead of other countries in this field."
 ITA_logistics_problems_done:0 "Solve the Logistical Problems"
 ITA_logistics_problems_done_desc:0 ""
 ITA_tirrenia_effort:0 "«Tirrenia»"
 ITA_tirrenia_effort_desc:0 "After another wave of nationalization, we will create a new company for the construction of merchant ships. According to our calculations, it will work much more effectively under centralized government management than in the form of many small private companies."
 ITA_our_sea:0 "Our Sea"
 ITA_our_sea_desc:0 "Our great country must have the best fleet in the entire Mediterranean."
 ITA_attack_germany:0 "Conquer Germania"
 ITA_attack_germany_desc:0 "It is clean that sooner or later Germany, which has an interest in Austria, will attack it. We can't allow this to happen, so we will hit Germany first, immediately pushing it back from the Austrian borders."
 ITA_attack_france:0 "Conquer France"
 ITA_attack_france_desc:0 "Almost the entire Territory of modern France was once part of the Roman Empire. It's time to take back the Roman territories."

 ITA_generals_idea:0 "Italian General Staff"
 ITA_generals_idea_desc:0 "Italian warlords do not shine with their strategic planning level. Almost all of them caught the First World War and today are trying to use the military tactics of those years in modern warfare, which greatly affects the fighting ability of the Italian army."
 ITA_generals_idea1:0 "Italian General Staff"
 ITA_generals_idea1_desc:0 "Italian warlords do not shine with their strategic planning level. Almost all of them caught the First World War and today are trying to use the military tactics of those years in modern warfare, which greatly affects the fighting ability of the Italian army."
 ITA_generals_idea2:0 "Italian General Staff"
 ITA_generals_idea2_desc:0 "Italian warlords do not shine with their strategic planning level. Almost all of them caught the First World War and today are trying to use the military tactics of those years in modern warfare, which greatly affects the fighting ability of the Italian army."
 ITA_logistics_idea:0 "Logistic Problems"
 ITA_logistics_idea_desc:0 "The Italian army often has to operate in distant countries that have no land borders with Italy, which often suffers from army logistics. As a result, soldiers can not fight normally, because they do not receive adequate supply, which greatly reduces the overall efficiency of the Italian army."
 ITA_logistics_idea2:0 "Logistic Problems"
 ITA_logistics_idea2_desc:0 "The Italian army often has to operate in distant countries that have no land borders with Italy, which often suffers from army logistics. As a result, soldiers can not fight normally, because they do not receive adequate supply, which greatly reduces the overall efficiency of the Italian army."
 ITA_gas_idea:0 "Poison Gases"
 ITA_gas_idea_desc:0 "Usage of poison gas against the enemy will help us to win quicker."  
 ITA_march_steel_idea:0 "March of the Iron Will"
 ITA_march_steel_idea_desc:0 "March of the Iron Will is an operation of Italian troops under the command of Pietro Badoglio to capture the capital of Ethiopia. The length of the March will be 320 km, but thanks to our belief in victory and the superiority of our weapons, we will easily make this March."
 ITA_center_aviation_idea:0 "Center for Study and Research in the Field of Aviation Medicine"
 ITA_center_aviation_idea_desc:0 "The research aviation medical center will contribute to the development of Italian science and military technology."
 ITA_liktor_youth_idea:0 "Italian Youth of the Lictor"
 ITA_liktor_youth_idea_desc:0 "Italian Youth of the Lictor is a youth fascist organization in Italy, educating a new generation of great Italian fighters."
