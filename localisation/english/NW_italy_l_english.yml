 #NEW ITALY
 RSI_speech_badaglio:0 "Speech of Badoglio"
 RSI_speech_badaglio_desc:0 "The Italian people are tired of Mussolini's tyranny! The Italian people only want peace! And we will give them that peace! But first we will defeat the pro-fascist forces in Italy, and then liberate our motherland!"
 RSI_national_comitet:0 "National Liberation Committee"
 RSI_national_comitet_desc:0 "There is still a quite real fascist threat in the north of Italy! And we must destroy it!"
 RSI_new_king:0 "Rally Round the New King"
 RSI_new_king_desc:0 "It was the reckless actions of the fascists that brought the country to a civil war! The return of the king to the throne will never allow this to happen again!"
 RSI_victory_of_syndicalism:0 "Victory of Syndicalism"
 RSI_victory_of_syndicalism_desc:0 "The current government is only a temporary measure. Sooner or later, the place will have to be handed over. We can clearly see how people support anarchist ideas. They must take the lead."
 RSI_labour_confederation:0 "General Italian Confederation of Labour"
 RSI_labour_confederation_desc:0 "We must understand the needs of workers, so we will revive the Italian union association"
 RSI_gradual_elimination_of_state_institutions:0 "Getting Rid of State Institutions Gradually"
 RSI_gradual_elimination_of_state_institutions_desc:0 "There will be no need for the state in the new society. The state is a husk that will fall as time passes."
 RSI_national_comitet_democratic:0 "Victory of Democracy"
 RSI_national_comitet_democratic_desc:0 "The current government is only a temporary measure. Sooner or later, the place will have to be handed over. We clearly see how people support democratic forces, and they should lead the country."
 RSI_national_comitet_communist:0 "Victory of Communism"
 RSI_national_comitet_communist_desc:0 "The current government is only a temporary measure. Sooner or later, the place will have to be handed over. We clearly see how the people support the communist forces, and they should lead the country."
 RSI_referendum_monarchy:0 "Monarchy Referendum"
 RSI_referendum_monarchy_desc:0 "We must determine the future of the country, so according to all democratic principles we will hold a referendum on the future structure of the country: monarchy or republic. Our people clearly support the republic, so the monarchists will suffer a crushing defeat in the political struggle."
 RSI_destroy_opposition:0 "To Put Pressure on the Opposition"
 RSI_destroy_opposition_desc:0 "The opposition only destabilizes the situation in the current difficult situation. It is necessary to cut them off from the possibility to express their opinion freely. That would be better for everyone."
 RSI_recover_italy:0 "Reconstruction of Italy"
 RSI_recover_italy_desc:0 "Italy's infrastructure is in many ways in decline right now. By coming together, we will be able to restore most of the enterprises and factories in a short time."
 RSI_social_help:0 "Social Security"
 RSI_social_help_desc:0 "At this moment, the Italian people are in great need of material support, we will give them that support."
 RSI_usa_help:0 "Support from the USA"
 RSI_usa_help_desc:0 "The United States of America is interested in Italy's reconstruction and the victory of democratic forces there. As Democrats are already at the helm of the country, the US is offering us its financial assistance in rebuilding of the country."
 RSI_support_religion:0 "Support for the Church"
 RSI_support_religion_desc:0 "We must support the Catholic Church. Only God will show us the true way."
 RSI_repressions_goats:0 "Repressions Against Goats"
 RSI_repressions_goats_desc:0 "All forces disloyal to the monarchists are a threat and must be destroyed!"
 RSI_honors_house:0 "Remember the Merits of Home"
 RSI_honors_house_desc:0 "The Savoy dynasty is a great dynasty. We will remind the citizens of its merits to the country."
 RSI_past_strenth:0 "Ancient Power"
 RSI_past_strenth_desc:0 "Despite the terrible fascist regime that used to rule in Italy, it still managed to achieve some success. It's worth taking note of the experience of previous victories."
 RSI_reorgonise_army:0 "Restructure the Army"
 RSI_reorgonise_army_desc:0 "Now the Italian army clearly has a shortage of fighters. Restructuring and additional conscriptions will correct this problem."
 RSI_reorgonise_aircraft:0 "Restructure the Air Forces"
 RSI_reorgonise_aircraft_desc:0 "We don't have many warplanes at the moment, but it's possible that they are somewhere in the territories under our control. We need to look through the warehouses."
 RSI_plan_save_italy:0 "Italian Liberation Plan"
 RSI_plan_save_italy_desc:0 "The Northern part of Italy is under the occupation of the Abbot, but this will not last long: we will soon regain our lands."
 RSI_reorgonise_navy:0 "Restructure the Navy"
 RSI_reorgonise_navy_desc:0 "Our NAVY needs to be reorganized."
 RSI_destroy_mafia:0 "The Hunt for the Mafia"
 RSI_destroy_mafia_desc:0 "During the fighting in Italy, the mafia started playing a big role again. We have to do something with it."
 RSI_italian_nationalism:0 "Italian Nationalism"
 RSI_italian_nationalism_desc:0 "In times of great upheaval, a nation needs unity more than ever."
 RSI_autonomies:0 "Federalism"
 RSI_autonomies_desc:0 "Our country has been destroyed by a devastating war. Therefore, it is better to give autonomy to the regions, so the recovery will go faster."
 RSI_new_air_doctrine:0 "New Aviation Doctrine"
 RSI_new_air_doctrine_desc:0 "Our aviation is far from being the largest, so we urgently need to develop a new doctrine to win with skill rather than number."
 RSI_standart_weaphones:0 "Standardise the Weapons"
 RSI_standart_weaphones_desc:0 "Let us produce the same arms, but it will provide absolutely the entire army with weapons."
 RSI_new_navy_doctrine:0 "New Fleet Doctrine"
 RSI_new_navy_doctrine_desc:0 "Our fleet is far from being the largest, so we urgently need to develop a new doctrine to win with skill, rather than number."
 RSI_reorgonise_generals:0 "Reorganise the General Staff"
 RSI_reorgonise_generals_desc:0 "The General Staff also needs to be reorganized, now we just can't afford to fight the masses of fighters: we just don't have them."
 
