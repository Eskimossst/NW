 new_italy.13.t:0 "Return of USI Members to Italy"
 new_italy.13.desc:0 "We dealt a crushing blow to the fascist regime in Italy, and now many refugees can return home. Among them, trade unionists of the USI, famous for their anarchist views, are particularly prominent. Now that the black flag is flying over many countries, their influence is felt particularly strong."
 new_italy.13.a:0 "Thet are welcome here"
 new_italy.13.b:0 "Let them get out!"
 
 new_italy.14.t:0 "Anarchist Associations"
 new_italy.14.desc:0 "Thanks to our devoted comrades from the USI, Italy has gone the right way. But now we have to decide whether to go our own way in this world or unite with other anarchists..."
 new_italy.14.a:0 "We're on the same path as Paris"
 new_italy.14.b:0 "The experience of Spain is important to us"
 new_italy.14.d:0 "We're ready for a compromise"
 new_italy.14.e:0 "No, we'll just leave it at that"
 
 
 
