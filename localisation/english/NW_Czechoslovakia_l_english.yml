l_english:
 
 # events
  nw_czechoslovakia.1.t:0 "The Separation of Czechoslovakia"
  nw_czechoslovakia.1.desc:0 "After the loss of Slovakia, it was decided to remove this part of our former homeland from the country's name."
  nw_czechoslovakia.1.a:0 "OK"
  
  nw_czechoslovakia.2.t:0 "The Reunification of Czechoslovakia"
  nw_czechoslovakia.2.desc:0 "After the return of Slovakia to our country, it was proposed to return the old name. What will we do?"
  nw_czechoslovakia.2.a:0 "Welcome home, brothers!"
  nw_czechoslovakia.2.b:0 "We will remain the Czech Republic!"
