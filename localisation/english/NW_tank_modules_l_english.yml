 ### СЛОТ КОМПОНОВКИ
 EQ_MOD_SLOT_layout_type_slot_TITLE:0 "Layout Variant"
 EQ_MOD_CAT_tank_layout_type_TITLE:0 "Turret Layout Variants"
 EQ_MOD_CAT_tank_turretless_layout_type_TITLE:0 "Turretless Layout Variety"
 tank_turretless_layout:0 "Turretless"
 tank_turretless_layout_desc:0 "The earliest, which appeared with the first tanks, a variant of the layout scheme in which the turret of the designed samples does not exist."
 tank_front_single_turret_layout:0 "Single-Turret Front"
 tank_front_single_turret_layout_desc:0 "Single-tower layout with turret forward"
 tank_center_single_turret_layout:0 "Single-Turret Center"
 tank_center_single_turret_layout_desc:0 "Single-tower layout with turret centered"
 tank_back_single_turret_layout:0 "Single-Turret Back"
 tank_back_single_turret_layout_desc:0 "Single-tower layout with turret rearward"
 tank_oscillating_turret_layout:0 "Single-Turret Oscillating"
 tank_oscillating_turret_layout_desc:0 "Single-tower layout with swaying turret"
 tank_multi_turret_layout:0 "Multi-Turret"
 tank_multi_turret_layout_desc:0 "A type of layout scheme in which the firepower and firepower of a designed unit is enhanced by increasing the number of turrets.\n§GWill allow you to additionally add up to four main types of weapons to the §H$EQ_MOD_SLOT_special_type_slot_1_TITLE$§! slot.§!"
 
 ### СЛОТ ГУСЕНИЦ
 EQ_MOD_SLOT_continuous_track_type_slot_TITLE:0 "Propulsion Type"
 EQ_MOD_CAT_tank_continuous_track_type_TITLE:0 "Continuous Track Type"
 tank_continuous_track_full_metal:0 "Metal Track"
 tank_continuous_track_full_metal_desc:0 "The inner surface of the track has depressions or protrusions with which the drive wheels, track rollers and support rollers of the machine interact. The outer surface of the track has projections («grousers») which provide traction to the ground."
 tank_continuous_track_rubber_metal:0 "Rubber-Metal Track"
 tank_continuous_track_rubber_metal_desc:0 "These tracks contain an enveloping elastomeric material with layers of cable carcass and transverse strength reinforcements inside."
 tank_continuous_track_full_rubber:0 "Rubber Track"
 tank_continuous_track_full_rubber_desc:0 "These tracks consist of a single rubber element, reinforced transversely by steel crossbars and longitudinally by strips of textile cord.\n§ROnly available for light and amphibious tanks.§!"
 tank_continuous_track_reinforced_metal:0 "Reinforced Track"
 tank_continuous_track_reinforced_metal_desc:0 "These tracks have additional reinforcement, making them more reliable."
 
 EQ_MOD_CAT_tank_wheel_mover_type_TITLE:0 "Wheel Type"
 tank_wheel_mover:0 "Wheeled Undercarriage"
 tank_wheel_mover_desc:0 "Universal wheeled chassis containing frame, power unit, transmission, wheels with high-pressure tires, cab, armament and special equipment."
 
 tank_light_special_turret:0 "Special Small Turret"
 tank_light_special_turret_desc:0 "The turret of this type is designed in such a way that multiple gun barrels can be mounted at once."
 tank_medium_special_turret:0 "Special Medium Turret"
 tank_medium_special_turret_desc:0 "$tank_light_special_turret_desc$"
 tank_heavy_special_turret:0 "Special Heavy Turret"
 tank_heavy_special_turret_desc:0 "$tank_light_special_turret_desc$"
 tank_super_heavy_special_turret:0 "Special Super-Heavy Turret"
 tank_super_heavy_special_turret_desc:0 "$tank_light_special_turret_desc$"
 
